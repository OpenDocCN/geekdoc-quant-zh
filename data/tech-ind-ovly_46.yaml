- en: Introduction
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 介绍
- en: The StockCharts Technical Rank (SCTR) is a numerical score that ranks a stock
    within a group of stocks. The methodology for these rankings comes from the wisdom
    of John Murphy, author of many books on technical analysis and contributor to
    the Market Message at StockCharts.com. Stocks are assigned a score based on six
    key indicators, which cover different timeframes. These indicator scores are then
    sorted and assigned a technical rank. Using SCTR tables, chartists can sort stocks
    according to their technical rank. This makes it easy to identify the technical
    leaders and laggards within a specific group. Note that leveraged and inverse
    ETFs are excluded from the SCTR rankings for the ETF universe. Above average volatility
    and inverse movements skew the results. The VIX ETF (VXX) is also excluded because
    it moves inverse to the S&P 500.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: StockCharts 技术排名（SCTR）是对一组股票中的股票进行排名的数值分数。这些排名的方法来自于约翰·墨菲（John Murphy）的智慧，他是技术分析领域的多本书籍的作者，也是
    StockCharts.com 的 Market Message 的贡献者。股票根据六个关键指标得分，这些指标涵盖不同的时间范围。然后这些指标得分被排序并分配一个技术排名。使用
    SCTR 表，图表分析师可以根据它们的技术排名对股票进行排序。这样就很容易识别特定组内的技术领导者和落后者。请注意，杠杆和反向 ETF 在 ETF 宇宙中被排除在
    SCTR 排名之外。高于平均波动率和反向运动会扭曲结果。VIX ETF（VXX）也被排除在外，因为它与标普 500 指数呈反向运动。
- en: Calculation
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 计算
- en: 'It takes two steps to calculate the StockCharts Technical Rank (SCTR). First,
    each stock is “scored” based on six different technical indicators. These six
    indicators can be subdivided into three groups: long-term, medium-term and short-term.
    The box below details these indicators, the relevant timeframe and the weightings.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 计算 StockCharts 技术排名（SCTR）需要两个步骤。首先，根据六个不同的技术指标对每支股票进行“评分”。这六个指标可以细分为长期、中期和短期三组。下面的框详细介绍了这些指标、相关时间范围和权重。
- en: '[PRE0]'
  id: totrans-20
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Except for the 3-day slope of the PPO-Histogram, the raw numbers are used to
    calculate the indicator score. For example, if a stock is 15% above its 200-day
    moving average, then this indicator will contribute 4.5 points to the total indicator
    score (15 x .30 = 4.5). If the 20-day Rate-of-Change is -7%, then this indicator
    will contribute a negative 1.05 points to the total indicator score (-7 x .15
    = -1.05).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 除了 PPO-Histogram 的 3 天斜率外，原始数字用于计算指标得分。例如，如果一支股票比其 200 天移动平均线高出 15%，那么这个指标将为总指标得分贡献
    4.5 分（15 x 0.30 = 4.5）。如果 20 天变动率为 -7%，那么这个指标将为总指标得分贡献 -1.05 分（-7 x 0.15 = -1.05）。
- en: For the PPO-Histogram, if its slope is greater than +1 (i.e., +45 degrees),
    5 points (5% of 100) is contributed to the total indicator score. If the PPO-Histogram's
    slope is less than -45 degrees, 0 points are contributed to the score. Otherwise,
    5% of ((Slope + 1) x 50) is contributed.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 PPO-Histogram，如果其斜率大于 +1（即 +45 度），则会为总指标得分贡献 5 分（100 的 5%）。如果 PPO-Histogram
    的斜率小于 -45 度，则不会贡献分数。否则，将贡献 ((斜率 + 1) x 50) 的 5%。
- en: After this first calculation round, StockCharts.com then ranks these stocks
    by their indicator score. Keep in mind that these stocks are ranked solely within
    their group, such as large-caps, mid-caps and small-caps. This article will first
    show a simplified example using ten stocks sorted by indicator score. The stock
    with the highest score gets the highest technical rank (10), while the stock with
    the lowest score gets the lowest technical rank (1). The rankings are then filled
    in according to the indicator score.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一轮计算后，StockCharts.com根据它们的指标得分对这些股票进行排名。请记住，这些股票仅在其组内（如大盘股、中盘股和小盘股）中排名。本文首先将展示一个简化的例子，使用按指标得分排序的十只股票。得分最高的股票获得最高的技术排名（10），而得分最低的股票获得最低的技术排名（1）。然后根据指标得分填充排名。
- en: '![](../Images/a51c8d404e07d3e3ac3e70ad96a54c52.jpg)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/a51c8d404e07d3e3ac3e70ad96a54c52.jpg)'
- en: StockCharts Technical Rank goes into much more detail. First, the rankings extend
    from 0.00 to 99.99, with 0 being the absolute weakest and 99.99 being the absolute
    strongest. No stock will score a perfect 100\. Second, StockCharts.com creates
    “buckets” to sort the stocks within a group. These are like percentiles. Using
    an example with a universe of 500 stocks, ten equal buckets would be created and
    each bucket would have 50 stocks (50 x 10 = 500). The 50 stocks with the lowest
    indicator scores go into the bottom bucket and have SCTRs ranging from 0 to 10\.
    The 50 stocks with the highest indicator scores go into the top bucket and have
    SCTRs ranging from 90 to 99.99\. Each bucket will then be filled accordingly and
    further sorted within the bucket. The end result is 500 stocks ranked from 0 to
    99.99 and spread relatively evenly across the ranking pool.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: StockCharts技术排名提供了更详细的信息。首先，排名范围从0.00到99.99，0表示绝对最弱，而99.99表示绝对最强。没有股票会得到完美的100分。其次，StockCharts.com创建“桶”来对组内的股票进行排序。这些类似于百分位数。以一个包含500只股票的范围为例，将创建十个相等的桶，每个桶中有50只股票（50
    x 10 = 500）。得分最低的50只股票进入底部桶，其SCTR范围从0到10。得分最高的50只股票进入顶部桶，其SCTR范围从90到99.99。然后，每个桶将相应填充并在桶内进一步排序。最终结果是500只股票从0到99.99排名，并在排名池中相对均匀地分布。
- en: Interpretation
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 解释
- en: The indicator score is unique and powerful because it accounts for several timeframes.
    It is not tethered to one specific timeframe. A stock must score well with all
    indicators and all timeframes to earn a top indicator score and technical rank.
    The indicator score puts more weight on the two long-term indicators, which account
    for 60% of the total score. This makes sense because the long-term trend is the
    strongest force. The weightings decline as scoring moves to the short-term indicators.
    The medium-term indicators account for 30% and the short-term indicators account
    for 10%. Together, the long-term and medium-term indicators account for 90% of
    the total score.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 指标得分独特而强大，因为它涵盖了多个时间框架。它不受限于特定的时间框架。股票必须在所有指标和所有时间框架上表现良好才能获得顶级指标得分和技术排名。指标得分更加重视两个长期指标，这占总分的60%。这是有道理的，因为长期趋势是最强大的力量。随着评分转向短期指标，权重会下降。中期指标占30%，短期指标占10%。长期和中期指标共占总分的90%。
- en: The StockCharts Technical Rank shows how a stock is performing relative to its
    peers, not a benchmark index. Indices, such as the S&P 500, are dominated by large-caps
    and may not truly reflect the market as a whole. Instead of benchmarking to one
    index, SCTR sorts all stocks within a specific universe, such as large-caps, mid-caps
    and small-caps. In this regard, chartists can see how Apple is performing relative
    to Amazon, IBM and other large-cap stocks.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: StockCharts技术排名显示了一只股票相对于同行的表现，而不是相对于基准指数。例如，标普500等指数主要由大盘股主导，可能并不能真正反映整个市场。与将一个指数作为基准相比，SCTR对特定范围内的所有股票进行排序，例如大盘股、中盘股和小盘股。在这方面，图表分析师可以看到苹果相对于亚马逊、IBM和其他大盘股的表现。
- en: '![](../Images/caaa84ef1f0ad3f6c1568c0f9ce221b2.jpg)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/caaa84ef1f0ad3f6c1568c0f9ce221b2.jpg)'
- en: SCTR tables can easily be sorted to separate the strongest stocks from the weakest.
    In any given SCTR universe, the top 10% will rank between 90 and 100, while the
    bottom 10% will rank between 0 and 10\. A stock scoring 50 would be average, showing
    neither relative strength nor relative weakness. In general, scores between 40
    and 60 are considered average. Signs of technical weakness start to appear as
    scores move below 40\. Signs of technical strength emerge when scores move above
    60.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: SCTR 表格可以轻松排序，将最强势的股票与最弱势的股票分开。在任何给定的SCTR宇宙中，前10%的排名将在90和100之间，而底部10%的排名将在0和10之间。得分为50的股票将是平均水平，既不显示相对强势也不显示相对弱势。一般来说，40到60之间的得分被认为是平均水平。当得分低于40时，技术上的弱点开始显现。当得分超过60时，技术上的强势开始显现。
- en: SCTR Universes
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: SCTR 宇宙
- en: In order for a stock to have a SCTR value, it must first belong to a “Universe.”
    Universes are large groups of stocks established by StockCharts.com for the purpose
    of relative strength ranking. A stock can only belong to one SCTR Universe at
    a time. Currently, we use country and/or market capitalization to determine which
    universe a stock belongs to.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 要使股票具有SCTR值，首先必须属于一个“宇宙”。宇宙是由StockCharts.com建立的大量股票组成的群体，用于相对强度排名。一只股票一次只能属于一个SCTR宇宙。目前，我们使用国家和/或市值来确定股票属于哪个宇宙。
- en: 'Here is a list of the current SCTR universes that we support:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是我们支持的当前SCTR宇宙列表：
- en: '**Large-Cap** - US stocks that are components of the S&P 500 Index (or were
    in the past).'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**大盘股** - 美国股票，是标准普尔500指数的组成部分（或过去曾是）。'
- en: '**Small-Cap** - US stocks that are components of the Russell 2000 Index.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**小盘股** - 美国股票，是罗素2000指数的组成部分。'
- en: '**Mid-Cap** - US stocks that have a significant market cap but do not fall
    into either the Large-Cap or Small-Cap universes.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**中盘股** - 具有显著市值但不属于大盘股或小盘股宇宙的美国股票。'
- en: '**ETF** - Non-leveraged US ETFs.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**ETF** - 非杠杆美国交易所交易基金。'
- en: '**Toronto** - Canadian stocks that trade on the Toronto Stock Exchange and
    have significant market cap'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**多伦多** - 在多伦多证券交易所交易并具有显著市值的加拿大股票'
- en: '**London** - Stocks that trade on the London Stock Exchange and have significant
    market cap'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**伦敦** - 在伦敦证券交易所交易并具有显著市值的股票'
- en: '**India** - Stocks that trade on the National Stock Exchange of India and have
    significant market cap'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**印度** - 在印度国家证券交易所交易并具有显著市值的股票'
- en: In order to keep the number of ranked stocks manageable, the exact meaning of
    the phrase “significant market cap” changes from year to year depending on the
    number of stocks that qualify for each universe.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 为了保持排名股票数量可管理，短语“显著市值”的确切含义每年都会根据符合每个宇宙资格的股票数量而有所变化。
- en: The SCTR Universes are “re-balanced” each year around June 1st.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: SCTR 宇宙每年约在6月1日左右“重新平衡”。
- en: Long-term Indicators
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 长期指标
- en: There are two percentage-based long-term indicators. First, the indicator score
    accounts for how far a stock is from its [200-day moving average](/school/doku.php?id=chart_school:technical_indicators:moving_averages
    "chart_school:technical_indicators:moving_averages"). A stock is in a long-term
    uptrend when it is above the 200-day moving average and in a long-term downtrend
    when it is below. The distance from the 200-day moving average line determines
    the trend's strength. A strong uptrend is present when price is well above the
    200-day. Conversely, a strong downtrend is present when price is well below the
    200-day.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 有两个基于百分比的长期指标。首先，指标分数考虑股票距离其[200天移动平均线](/school/doku.php?id=chart_school:technical_indicators:moving_averages
    "chart_school:technical_indicators:moving_averages")有多远。当股票在200天移动平均线上方时，处于长期上升趋势，当股票在下方时，处于长期下降趋势。距离200天移动平均线的线确定了趋势的强度。当价格远高于200天时，存在强劲的上升趋势。相反，当价格远低于200天时，存在强劲的下降趋势。
- en: The 125-day Rate-of-Change is the second long-term indicator. This is a simple
    indicator that measures the percentage price change over the last 125 days, which
    is around six months. Strong stocks will show the largest gains, while weak stocks
    will show the largest losses. It is a straight-forward indicator designed to measure
    pure strength or weakness.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 125天变动率是第二个长期指标。这是一个简单的指标，衡量过去125天的价格变化百分比，大约六个月。强势股将显示最大涨幅，而弱势股将显示最大跌幅。这是一个旨在衡量纯粹强势或弱势的直接指标。
- en: The first chart shows Home Depot with the 200-day moving average and the 125-day
    Rate-of-Change indicator. At the time this chart was created, HD had an SCTR score
    of 97.4\. Price was over 40% higher than its moving average and the Rate-of-Change
    was above 20%. Such strength in these long-term indicators packs a big positive
    punch for the technical rank.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 第一张图显示了家得宝（Home Depot）的200天移动平均线和125天变动率指标。在创建这张图时，HD的SCTR得分为97.4。价格超过了其移动平均线的40%以上，而变动率超过20%。这些长期指标的强势为技术排名带来了巨大的正面影响。
- en: '![](../Images/ff07d294b156f92fe294c711eab63857.jpg)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/ff07d294b156f92fe294c711eab63857.jpg)'
- en: The second chart shows Whirlpool (WHR) with the same indicators, but a completely
    different technical picture. Note that WHR has a SCTR score of 3.50, which is
    in the bottom 10%. The stock is trading over 25% below its 200-day average and
    the 125-day Rate-of-Change is below -30%. WHR recently hit a new 52-week low,
    which is indicative of a long-term downtrend. This weakness is clearly confirmed
    by the low technical rank.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 第二张图显示了惠而浦（Whirlpool，WHR）的相同指标，但技术图景完全不同。请注意，WHR的SCTR得分为3.50，位于最低的10%。该股票的交易价格低于其200天均线25%以上，而125天变动率低于-30%。WHR最近创下了52周新低，这表明了长期下跌趋势。这种弱势显然得到了低技术排名的确认。
- en: '![](../Images/ca257131a03b4bf9b8193d5d559cc355.jpg)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/ca257131a03b4bf9b8193d5d559cc355.jpg)'
- en: Medium-term Indicators
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 中期指标
- en: The next two indicators cover the medium-term picture. A 50-day moving average
    covers around 2 1/2 months of trading. A stock is trending higher when above the
    50-day moving average and trending lower when below the 50-day. This positive
    effect is compounded when a stock is trading above both the 200-day *and* 50-day
    averages. The converse is true when a stock is trading below both moving averages.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来的两个指标涵盖了中期图景。50天移动平均线涵盖了大约2个半月的交易。当股票价格高于50天移动平均线时，股票趋势上涨；当股票价格低于50天移动平均线时，股票趋势下跌。当股票交易价格高于200天和50天均线时，这种正面效应会增强。当股票交易价格低于这两个移动平均线时，情况相反。
- en: The 20-day [Rate-of-Change](/school/doku.php?id=chart_school:technical_indicators:rate_of_change_roc_and_momentum
    "chart_school:technical_indicators:rate_of_change_roc_and_momentum") measures
    the percentage price change over a 20-day period, which is about a month. Again,
    stocks with big positive price changes over a 20-day period show above average
    strength that will be reflected in the technical rank. A big decline over a 20-day
    period would negatively affect the technical rank.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 20天[变动率](/school/doku.php?id=chart_school:technical_indicators:rate_of_change_roc_and_momentum
    "chart_school:technical_indicators:rate_of_change_roc_and_momentum")测量了20天内的价格变动百分比，大约一个月的时间。同样，20天内有大幅正价格变动的股票表现出高于平均水平的强势，这将反映在技术排名中。20天内大幅下跌将对技术排名产生负面影响。
- en: The first chart shows Home Depot with the 50-day average and the 20-day Rate-of-Change
    indicator. Remember, HD had an SCTR score of 97.4 at the time this chart was created.
    Medium-term, price was over 10% above its 50-day average and the 20-day Rate-of-Change
    was greater than 9%. Those are mighty strong numbers.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 第一张图显示了家得宝（Home Depot）的50天均线和20天变动率指标。记住，这张图创建时，HD的SCTR得分为97.4。中期来看，价格超过了其50天均线的10%以上，而20天变动率大于9%。这些数字非常强劲。
- en: '![](../Images/7d1fc416bf31fbf7d1a503ca83d7145d.jpg)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/7d1fc416bf31fbf7d1a503ca83d7145d.jpg)'
- en: The second chart shows Whirlpool (WHR) with the same indicators, but a completely
    different technical picture - again. Remember, WHR had a SCTR score of 3.50 on
    December 5th. The stock was trading over 5% below its 50-day moving average and
    the 20-day Rate-of-Change was below -2.5%. These numbers are not that drastic
    and definitely an improvement over the levels seen in late November. However,
    ranked against other large-cap stocks, these negative numbers did not help Whirlpool
    and kept its technical rank in the bottom 10%.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 第二张图显示了惠而浦（WHR）的相同指标，但技术图景完全不同 - 再次。记住，WHR在12月5日的SCTR得分为3.50。该股票的交易价格低于其50天移动平均线5%以上，而20天变动率低于-2.5%。这些数字并不那么激烈，绝对是相比11月底看到的水平有所改善。然而，与其他大市值股票相比，这些负面数字并没有帮助惠而浦，使其技术排名保持在最低的10%。
- en: '![](../Images/f59cceab69127e4372bd47a5a593514b.jpg)'
  id: totrans-56
  prefs: []
