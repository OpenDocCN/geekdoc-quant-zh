- en: Conclusions
  id: totrans-68
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: The StockCharts Technical Rank (SCTR) separates the wheat from the chaff. Relative
    strength is an important part of a successful trading or investing strategy. Based
    on the wisdom of John Murphy, SCTR allows chartists to compare the technical strength
    of one stock against all the stocks in its peer group. Chartists can also group
    stocks according to the technical rank. Stocks in the top 30% will have a technical
    rank of 70 or higher. Chartists can then focus on these relatively strong stocks
    for potential long positions on pullbacks. Conversely, chartists can use the technical
    rank to avoid weak stocks, such as those with a technical rank below 40\. As far
    as new trends emerging, chartists can look for stocks with technical ranks moving
    out of the middle zone (40-60). A move above 60 would show relative strength improving,
    while a move below 40 would show an increase in relative weakness. As with all
    technical tools, SCTR should be used in conjunction with other aspects of Technical
    Analysis.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: StockCharts技术排名（SCTR）将优胜劣汰。相对强度是成功交易或投资策略的重要组成部分。基于约翰·墨菲的智慧，SCTR允许图表分析师比较一只股票的技术强度与其同行股票中的所有股票。图表分析师还可以根据技术排名对股票进行分组。排名前30%的股票技术排名为70或更高。图表分析师可以专注于这些相对强劲的股票，以期望在回调时建立潜在的多头头寸。相反，图表分析师可以使用技术排名来避开弱势股票，例如技术排名低于40的股票。就新趋势而言，图表分析师可以寻找技术排名从中间区域（40-60）移出的股票。超过60的移动将显示相对强度改善，而低于40的移动将显示相对弱势增加。与所有技术工具一样，SCTR应与技术分析的其他方面结合使用。
