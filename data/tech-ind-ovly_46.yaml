- en: Frequently Asked Questions
  id: totrans-77
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 常见问题
- en: '**Q: Why doesn''t XYZ have a SCTR?**'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '**问：为什么XYZ没有SCTR？**'
- en: 'A: Only those tickers included in predefined SCTR universe groups will have
    a SCTR ranking.'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 答：只有预定义的SCTR宇宙组中包含的股票代码才会有SCTR排名。
- en: '**Q: The SCTR value has been the same for XYZ for a while now, why is that?**'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '**Q: XYZ 的 SCTR 值一直保持不变，为什么？**'
- en: 'A: That means it is consistently outperforming/underperforming its peers.'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 'A: 这意味着它在持续表现优异/劣势于同行。'
- en: '**Q: How often are SCTRs updated?**'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '**Q: SCTRs 更新频率是多少？**'
- en: 'A: During the trading day, SCTRs are updated every 1-2 minutes.'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 'A: 在交易日内，SCTRs 每 1-2 分钟更新一次。'
