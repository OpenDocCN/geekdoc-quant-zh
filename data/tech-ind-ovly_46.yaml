  zh: '![](../Images/f59cceab69127e4372bd47a5a593514b.jpg)'
- en: Short-term Indicators
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 短期指标
- en: The two short-term indicators account for 10% of the indicator score. First,
    [14-day RSI](/school/doku.php?id=chart_school:technical_indicators:relative_strength_index_rsi
    "chart_school:technical_indicators:relative_strength_index_rsi") is used to gauge
    short-term momentum. Developed by Welles Wilder, this classic momentum oscillator
    fluctuates between 0 and 100\. High levels (above 60) reflect bullish momentum,
    while low levels indicate bearish momentum (below 40).
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 两个短期指标占指标得分的10%。首先，[14天RSI](/school/doku.php?id=chart_school:technical_indicators:relative_strength_index_rsi
    "chart_school:technical_indicators:relative_strength_index_rsi")用于衡量短期动量。由Welles
    Wilder开发，这个经典的动量振荡器在0和100之间波动。高水平（超过60）反映了看涨的动量，而低水平则表示看跌的动量（低于40）。
- en: The 3-day slope of the PPO-Histogram is also used to gauge short-term momentum.
    The [Percentage Price Oscillator (PPO)](/school/doku.php?id=chart_school:technical_indicators:price_oscillators_ppo
    "chart_school:technical_indicators:price_oscillators_ppo") measures the percentage
    difference between the 9-day EMA and the 26-day EMA of a stock. The PPO-Histogram
    is the difference between the PPO and its 9-day EMA. In a sense, the PPO measures
    momentum and the PPO-Histogram measures the momentum of the PPO. Taking this indicator
    one step further, the 3-day Slope of the PPO-Histogram measures the degree of
    change in the PPO-Histogram over a 3-day period. The slope is simply the rise
    over the run (rise/run), which is the 3-day change in the PPO-Histogram divided
    by 3\. SharpCharts does not have an indicator for this, but a quick look at the
    charts tells us if the slope is positive or negative. We can also see when the
    slope is relatively steep or flat. A steep slope reflects a sharp change, while
    a flat slope reflects a slight change.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: PPO-Histogram的3天斜率也用于衡量短期动量。[百分比价格振荡器（PPO）](/school/doku.php?id=chart_school:technical_indicators:price_oscillators_ppo
    "chart_school:technical_indicators:price_oscillators_ppo")衡量股票的9天EMA和26天EMA之间的百分比差异。PPO-Histogram是PPO与其9天EMA之间的差异。在某种意义上，PPO衡量动量，而PPO-Histogram衡量PPO的动量。将这一指标进一步推进，PPO-Histogram的3天斜率衡量PPO-Histogram在3天内的变化程度。斜率简单地是上升除以下降（上升/下降），即PPO-Histogram的3天变化除以3。SharpCharts没有这个指标，但快速查看图表告诉我们斜率是正的还是负的。我们还可以看到斜率何时相对陡峭或平坦。陡峭的斜率反映了急剧的变化，而平坦的斜率反映了轻微的变化。
- en: The first chart shows Home Depot with 14-day RSI in red and the Percent Price
    Oscillator (PPO) with its histogram in the indicator window. Keep in mind that
    HD has a SCTR score of 97.4\. RSI shows strength because it was trading above
    70 at the time. In fact, notice that RSI was at its highest level in over six
    months. This strong reading contributed to the high technical rank for HD. The
    last three bars of the histogram define the slope. There is a sharp rise from
    the first bar to the third, which is a positive slope.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 第一张图显示了Home Depot的14天RSI为红色，而百分比价格振荡器（PPO）及其直方图显示在指标窗口中。请记住HD的SCTR得分为97.4。RSI显示强势，因为当时交易在70以上。实际上，请注意RSI是六个月来最高水平。这一强劲的读数为HD的技术排名做出了贡献。直方图的最后三根柱子定义了斜率。从第一根柱子到第三根柱子有一个急剧的上升，这是一个正斜率。
- en: '![](../Images/d69780113f218088a0f6fc4c91bdb727.jpg)'
  id: totrans-61
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/d69780113f218088a0f6fc4c91bdb727.jpg)'
- en: The second chart shows Whirlpool (WHR) with the same short-term indicators.
    Remember, WHR had a SCTR score of 3.50\. 14-day RSI bounced off its late November
    low, but remains below 50\. Short-term momentum is neutral at best, slightly bearish
    at worst. The 3-day slope for the PPO-Histogram is, however, positive. Notice
    that the first bar is in negative territory and the third bar is in positive territory.
    The rise is not that steep though. This indicates that the 3-day slope of the
    PPO-Histogram is not contributing that much to the indicator score. Also keep
    in mind that this indicator accounts for just 10% of the total score.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 第二张图显示了Whirlpool（WHR）与相同的短期指标。请记住，WHR的SCTR得分为3.50。14天RSI从11月底的低点反弹，但仍然低于50。短期动量最多是中性的，最坏的情况下略微看跌。然而，PPO-Histogram的3天斜率是正的。请注意，第一根柱子在负值区域，而第三根柱子在正值区域。上升并不那么陡峭。这表明PPO-Histogram的3天斜率对指标得分的贡献不是很大。还要记住，这个指标仅占总分的10%。
- en: '![](../Images/d0f545a333ce4711143c970294df74dc.jpg)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/d0f545a333ce4711143c970294df74dc.jpg)'
- en: Using SCTR
  id: totrans-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用SCTR
- en: The StockCharts Technical Rank feature can be accessed from the [SCTR Reports
    page](https://stockcharts.com/freecharts/sctr.html "https://stockcharts.com/freecharts/sctr.html").
    Once on the page, users can choose their stock universe. Chartists can also choose
    between end-of-day and intraday. End-of-day is based on the most recent daily
    close. Intraday is based on price levels at that particular point in time. Indicators,
    such as the 14-day RSI and the 200-day Moving Average, will be based on the intraday
    price levels too.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 可以从[SCTR报告页面](https://stockcharts.com/freecharts/sctr.html "https://stockcharts.com/freecharts/sctr.html")访问StockCharts技术排名功能。一旦进入页面，用户可以选择他们的股票宇宙。图表分析师还可以选择每日结束和盘中。每日结束是基于最近的每日收盘价。盘中是基于那个特定时间点的价格水平。指标，如14天RSI和200天移动平均线，也将基于盘中价格水平。
- en: Once working with a SCTR table, users can sort the columns with the double arrows.
    Sorting can be by industry group, SCTR, SCTR Change, or Close. The SCTR change
    is the change in SCTR values from one period to the next. Sorting by this column
    will show chartists which stocks had the biggest changes in their technical rank.
    This feature can be used to spot big movers. Note that leveraged and inverse ETFs
    are excluded from the SCTR rankings for the ETF universe. Above average volatility
    and inverse movements skew the results. The VIX ETF (VXX) is also excluded because
    it moves inverse to the S&P 500\. **[Click here](http://stockcharts.com/freecharts/sctr.html?&V=L&I=N
    "http://stockcharts.com/freecharts/sctr.html?&V=L&I=N")** to see the StockCharts
    Technical Rank page live.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦使用SCTR表，用户可以使用双箭头对列进行排序。排序可以按行业组、SCTR、SCTR变化或收盘价进行。SCTR变化是从一个时期到下一个时期的SCTR值变化。按此列排序将显示图表分析师哪些股票在其技术排名中有最大变化。此功能可用于发现大幅波动的股票。请注意，杠杆和反向ETF在ETF宇宙中排除在SCTR排名之外。高于平均水平的波动性和反向运动会扭曲结果。VIX
    ETF（VXX）也被排除在外，因为它与标普500指数运动相反。**[点击这里](http://stockcharts.com/freecharts/sctr.html?&V=L&I=N
    "http://stockcharts.com/freecharts/sctr.html?&V=L&I=N")**查看StockCharts技术排名页面。
- en: '![](../Images/9313b1f909bb3d6b515c3b68701979f1.jpg)'
