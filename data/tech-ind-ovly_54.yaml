- en: Suggested Scans
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 建议扫描
- en: Bullish Long-Term Cross
  id: totrans-51
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 看涨的长期交叉
- en: This scan reveals stocks where the Ultimate Oscillator crosses above 50, which
    is a bullish sign. This scan is just a starting point. Further refinement and
    analysis are required.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 此扫描显示终极振荡器上穿50的股票，这是一个看涨的信号。这个扫描只是一个起点。需要进一步的细化和分析。
- en: '[PRE1]'
  id: totrans-53
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Bearish Long-Term Cross
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 看跌的长期交叉
- en: This scan reveals stocks where the Ultimate Oscillator crosses below 50, which
    is a bullish sign. This scan is just a starting point. Further refinement and
    analysis are required.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 这个扫描显示了终极振荡器下穿50的股票，这是一个看涨的信号。这个扫描只是一个起点。需要进一步的细化和分析。
- en: '[PRE2]'
  id: totrans-56
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: For more details on the syntax to use for Ultimate Oscillator scans, please
    see our [Scanning Indicator Reference](http://stockcharts.com/docs/doku.php?id=scans:indicators#ultimate_oscillator_ultimate_osc
    "http://stockcharts.com/docs/doku.php?id=scans:indicators#ultimate_oscillator_ultimate_osc")
    in the Support Center.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 有关使用终极振荡器扫描的语法详细信息，请参阅我们[扫描指标参考](http://stockcharts.com/docs/doku.php?id=scans:indicators#ultimate_oscillator_ultimate_osc
    "http://stockcharts.com/docs/doku.php?id=scans:indicators#ultimate_oscillator_ultimate_osc")中的支持中心。
- en: Further Study
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 进一步研究
- en: Murphy's book has a chapter devoted to momentum oscillators and their various
    uses. Murphy covers the pros and cons as well as some examples specific to the
    Commodity Channel Index.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 墨菲的书有一个专门讨论动量振荡器及其各种用途的章节。墨菲涵盖了优缺点以及一些特定于商品通道指数的示例。
- en: Technical Analysis Explained shows the basics of momentum indicators by covering
    divergences, crossovers, and other signals. There are two more chapters covering
    specific momentum indicators with plenty of examples.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 《技术分析解析》展示了动量指标的基础知识，涵盖了背离、交叉和其他信号。还有两个章节涵盖了具体的动量指标，并提供了大量示例。
