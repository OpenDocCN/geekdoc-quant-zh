  type: TYPE_PRE
  zh: '[PRE6]'
- en: The butterfly spread profits when the stock price expires near the middle strike
    price, with losses limited to the net premium paid. This strategy is a wager on
    minimal market movement, with the trader seeking solace in the stability of the
    stock price.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 当股票价格在中间行使价格附近到期时，蝶式价差盈利，损失限制于净支付的权利金。该策略是一种对市场小幅波动的赌注，交易者在股票价格的稳定中寻求安慰。
- en: 'Vertical and Horizontal Spreads: Strategic Deployment in Varied Market Conditions'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 垂直和水平价差：在多变市场条件下的战略部署
- en: Vertical spreads, also known as price spreads, involve the simultaneous purchase
    and sale of two options of the same type (either calls or puts) with differing
    strike prices but the same expiration date. This strategy is employed to exploit
    expected price movements in the underlying asset while mitigating risk exposure.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 垂直价差，也称为价格价差，涉及同时购买和出售两种相同类型（看涨或看跌）但行使价格不同且到期日相同的期权。这一策略旨在利用基础资产预期价格波动，同时降低风险暴露。
