- en: 'Strangles: The Pursuit of Flexibility'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 跨式期权：追求灵活性
- en: Strangles, akin to straddles, involve purchasing a call and a put option. However,
    the strategy diverges with different strike prices—typically, the call option
    has a higher strike price than the put. This configuration reduces the initial
    cost but requires a greater movement in the stock price to be profitable.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 跨式期权类似于平价期权，涉及购买一个看涨期权和一个看跌期权。然而，该策略的差异在于行使价格通常不同——看涨期权的行使价格高于看跌期权。这种配置降低了初始成本，但需要股票价格有更大的波动才能盈利。
