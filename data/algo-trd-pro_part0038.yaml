  id: totrans-66
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: In this example, the premium received from the sale of the short-term option
    helps finance the purchase of the long-term option, essentially reducing the cost
    of the trade. The maximum profit is achieved if the stock price is at or near
    the strike price at the expiration of the short-term option, with the decay of
    the option's time value working in the trader's favor.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个例子中，从短期期权的出售中获得的溢价帮助融资购买长期期权，从而实质上降低了交易成本。最大利润在于短期期权到期时股价处于或接近行权价，期权时间价值的衰减对交易者有利。
- en: 'Diagonal Spreads: The Conductor''s Baton in Price and Time'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 对角价差：价格和时间的指挥棒
- en: Diagonal spreads are a variant of calendar spreads where the trader buys and
    sells options of the same type but with different strike prices and expiration
    dates. This strategy is directional and seeks to benefit from both the difference
    in time decay and the expected move in the underlying asset's price.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 对角价差是一种日历价差的变体，交易者买入和卖出同类型但具有不同行权价和到期日的期权。这一策略是有方向性的，旨在利用时间价值的差异和基础资产价格的预期波动获利。
- en: 'Crafting a diagonal spread in Python involves a careful selection of strikes
    and expiries:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 在Python中构建对角价差需要仔细选择行权价和到期日：
- en: '[PRE10]'
  id: totrans-71
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: The diagonal spread is particularly potent in scenarios where the trader expects
    a gradual move towards a particular price target over time. As with calendar spreads,
    the maximum profit point is typically at the strike price of the short-term option,
    but the additional dimension of varying strike prices adds a layer of complexity
    and potential profitability.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 对角价差在交易者预期价格目标随时间逐渐移动的情况下尤其有效。与日历价差一样，最大利润点通常位于短期期权的行权价，但不同的行权价增加了一层复杂性和潜在盈利能力。
- en: Both calendar and diagonal spreads are quintessential examples of sophisticated
    option strategies that leverage both price and time to the trader's advantage.
    In the hands of a skilled trader, these strategies can be fine-tuned to adapt
    to a variety of market conditions, offering opportunities to capitalize on nuanced
    market expectations. As we progress through the subsequent sections, we will dissect
    these strategies in greater depth, exploring their strategic applications and
    the interplay of risk and reward in complex market environments.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 日历价差和对角价差是利用价格和时间来为交易者提供优势的复杂期权策略的典型例子。在熟练交易者的手中，这些策略可以被精细调整以适应多种市场条件，提供利用微妙市场预期的机会。随着我们逐步深入后续部分，我们将更深入地剖析这些策略，探索其战略应用及在复杂市场环境中风险与收益的相互作用。
