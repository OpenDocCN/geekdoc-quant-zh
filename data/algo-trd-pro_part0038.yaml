  type: TYPE_NORMAL
  zh: 盈利图展示了更宽的利润区间，但也强调了市场价格与行使价格之间需要更大差异以克服支付的权利金。
- en: 'Iron Condors and Butterflies: Precision in Market Neutrality'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 铁鹰和蝶式期权：市场中立的精准性
- en: As we continue our journey through the strategic landscape of options trading,
    we are introduced to iron condors and butterflies—two strategies that epitomize
    the trader's quest for profit amidst market stasis. These complex strategies are
    the quintessence of precision, designed to capture premium while delineating risk
    with surgical exactitude.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我们在期权交易的战略领域继续前行，我们接触到了铁鹰和蝶式期权——这两种策略体现了交易者在市场静止中追求利润的追求。这些复杂的策略是精确的典范，旨在捕获权利金，同时以外科手术般的精准划定风险。
- en: An iron condor is constructed by combining a bull put spread with a bear call
    spread. The trader sells an out-of-the-money (OTM) put and an OTM call while simultaneously
    buying a further OTM put and a further OTM call, establishing a range within which
    the stock price might fluctuate without causing a loss.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 铁鹰策略是通过结合看涨期权价差和看跌期权价差构建的。交易者卖出一个虚值（OTM）看跌期权和一个虚值看涨期权，同时买入一个更虚值的看跌期权和一个更虚值的看涨期权，从而建立一个股票价格可能波动而不造成损失的区间。
- en: 'Python, our analytical companion, assists in visualizing an iron condor:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: Python，这位分析伙伴，帮助我们可视化铁鹰策略：
- en: '[PRE5]'
  id: totrans-44
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: The shaded area in the payoff diagram represents the profit zone, confined within
    the bounds of the sold strike prices. The iron condor is at its most potent in
    a sideways market, where the stock price's inertia becomes the trader's ally.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 盈利图中的阴影区域代表利润区间，限制在所卖行使价格的范围内。铁鹰策略在横盘市场中最为有效，股票价格的惯性成为交易者的盟友。
- en: 'Butterflies: Symmetry in Expectation'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 蝶式期权：期望中的对称性
- en: A butterfly spread, in contrast, is a more balanced affair. It involves selling
    two at-the-money (ATM) options and buying one in-the-money (ITM) and one out-of-the-money
    option of the same type (either calls or puts). The resulting payoff diagram resembles
    a butterfly at rest, with wings spread equidistant from the body.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 蝶式价差则相对更为平衡。它涉及出售两个平价（ATM）期权，并购买一个实值（ITM）和一个虚值期权，均为相同类型（看涨或看跌）。所产生的盈利图类似于静止的蝴蝶，翅膀与主体等距展开。
