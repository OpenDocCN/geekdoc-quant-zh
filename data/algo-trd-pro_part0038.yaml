- en: Protective Puts
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 保护性看跌
- en: The protective put strategy is an insurance policy for the stockholder. It involves
    purchasing put options against a stock position to limit downside risk. The protective
    nature of this strategy is most apparent in tumultuous markets, where the assurance
    of a minimum sell price provides a sanctuary against plummeting stock values.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 保护性看跌策略是股东的一种保险策略。它通过购买针对股票头寸的看跌期权来限制下行风险。这种策略的保护性在动荡市场中最为明显，因为最低卖价的保障提供了对股票价值下跌的庇护。
- en: Straddles and Strangles
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 双头和双翼
- en: Both straddles and strangles are non-directional strategies that profit from
    significant movements in the underlying asset's price, regardless of the direction.
    A long straddle involves buying both a call and a put option at the same strike
    price and expiration, capitalizing on high volatility. A long strangle, in contrast,
    involves buying options with different strike prices, typically with the put strike
    below and the call strike above the current price, requiring less upfront capital
    but needing more significant price movement to profit.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 双头和双翼是非方向性策略，从基础资产价格的显著波动中获利，无论方向如何。长头寸双头涉及在相同的行权价和到期日购买看涨和看跌期权，利用高波动性。长双翼则涉及购买不同的行权价期权，通常看跌行权价低于当前价格，看涨行权价高于当前价格，需更少的初始资本但需要更大的价格波动才能盈利。
- en: Iron Condors and Butterflies
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 铁鹰和蝴蝶
- en: Both iron condors and butterflies are income strategies that benefit from low
    volatility and minimal movement in the underlying asset. An iron condor is constructed
    by selling an out-of-the-money call spread and an out-of-the-money put spread.
    A butterfly spread is created by combining a bull spread and a bear spread, with
    the goal of profiting from the asset price finishing close to the middle strike
    at expiration.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 铁鹰和蝴蝶都是从低波动性和基础资产微小变动中获益的收入策略。铁鹰是通过卖出一个虚值看涨价差和一个虚值看跌价差构建的。蝴蝶价差则是通过结合牛市价差和熊市价差来创建，目标是在到期时从资产价格接近中间行权价中获利。
- en: Vertical and Horizontal Spreads
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 垂直和水平价差
- en: Vertical spreads involve options of the same class (all calls or all puts) with
    the same expiration but different strike prices. They can be bullish or bearish,
    depending on whether the trader uses calls or puts and which option is bought
    or sold. Horizontal spreads, also known as calendar spreads, involve options of
    the same class and strike price but different expiration dates, exploiting disparities
    in time decay.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 垂直价差涉及同类期权（全为看涨或全为看跌），到期日相同但行权价不同。根据交易者使用看涨或看跌以及买入或卖出的期权，策略可以是看涨或看跌。水平价差，也称为日历价差，涉及同类且行权价相同但到期日不同的期权，利用时间价值的差异。
- en: These strategies form the bedrock upon which sophisticated options trading is
    built. Each comes with its calculus of risk and reward, and the astute trader
    must balance these with market expectations and personal objectives.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这些策略构成了复杂期权交易的基石。每种策略都有其风险和回报的计算，精明的交易者必须在市场预期和个人目标之间找到平衡。
- en: Covered Calls and Protective Puts
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 覆盖性看涨期权和保护性看跌期权
- en: 'In the multidimensional chess game of options trading, two strategies stand
    out for their straightforwardness and efficacy: covered calls and protective puts.
    These strategies serve as cornerstones for both risk management and income generation,
    each with its unique characteristics that cater to divergent market outlooks and
    investor objectives.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在期权交易的多维象棋游戏中，有两种策略因其简单性和有效性而脱颖而出：覆盖性看涨期权和保护性看跌期权。这些策略是风险管理和收入生成的基石，各自具有独特的特征，以满足不同的市场前景和投资者目标。
- en: The covered call is an exemplar of prudence, allowing investors to churn out
    an income stream while holding onto a stock. By owning the underlying asset and
    concurrently selling a call option, the investor receives a premium that offers
    a cushion against minor price drops in the asset, while maintaining the potential
    for profit up to the strike price of the call option.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 覆盖性看涨期权是审慎的典范，让投资者在持有股票的同时产生收入流。通过拥有基础资产并同时出售看涨期权，投资者获得的权利金为资产的小幅价格下跌提供了缓冲，同时保持了直到看涨期权行权价的盈利潜力。
