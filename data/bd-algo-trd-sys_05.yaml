- en: I am using the same position sizing for the two strategies in my euro day and
    night system, even though strategies 1 and 2 are for the most part different.
    The only thing they have in common is the stop-loss point, around $425 (34 ticks)
    per contract. Given their different trade distributions, is the equal position
    size approach correct? Maybe the position sizing should be different for the two
    strategies. Possibly, that would improve overall performance metrics.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 我在我的欧元日夜系统中对两个策略使用相同的仓位设置，尽管策略1和2在很大程度上是不同的。它们唯一的共同点是止损点，每合约约$425（34个点）。考虑到它们不同的交易分布，相同仓位大小的方法是否正确？也许这两个策略的仓位设置应该不同。可能这会改善整体绩效指标。
- en: As with any trading idea or thought that pops up, I reserve judgment on it until
    I test and analyze it. The numbers will tell me if this is a good thing to do
    or not. No emotion is the point, I suppose. I’ll spare you some of the minutiae
    of my analysis, but I primarily looked at “trade two contracts of strategy 1 for
    every one contract of strategy 2.”
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 对于任何交易想法或突发的想法，我会保留判断，直到我进行测试和分析。数字会告诉我这是否值得做。我想，关键是没有情绪。我会省略一些分析的细节，但我主要关注“每交易两个合约的策略1，换一个合约的策略2”。
