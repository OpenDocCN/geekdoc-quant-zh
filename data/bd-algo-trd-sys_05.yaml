- en: PART V
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第五部分
- en: CONSIDERATIONS BEFORE GOING LIVE
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 上线前的注意事项
- en: CHAPTER 20
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第20章
- en: Account and Position Sizing
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 账户和仓位规模
- en: Now that I’ve developed a strategy, watched it in real time for a while, and
    decided to trade it with my own money, then what? How do I determine how much
    to fund the account with? How do I position size? Do I start small or big? Do
    I have a position-sizing scheme? If things go bad, when do I quit trading the
    system?
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 既然我已经开发了一个策略，并在实时中观察了一段时间，并决定用自己的资金进行交易，那么接下来该怎么做？我该如何确定账户的资金量？我该如何设定仓位？我应该从小开始还是从大开始？我有仓位规模方案吗？如果情况变坏，我什么时候停止交易这个系统？
- en: At the end of the incubation period in mid-August 2013, I truly have no idea
    how this system will do over the next few months. My hope, as always, is that
    it will do great, but as with any strategy, I am always prepared to cut my losses
    and stop trading it if need be.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在2013年8月中旬的孵化期结束时，我完全不知道这个系统在接下来的几个月会如何表现。我的希望一如既往，希望它能表现出色，但和任何策略一样，我总是准备好在必要时止损并停止交易。
- en: 'To avoid confusion later on, here is a summary of my strategies:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免后续混淆，以下是我的策略总结：
- en: 'Two Trading Strategies in Euro Trading System:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 欧元交易系统中的两种交易策略：
- en: '*Strategy 1: Euro Night.* Trades overnight session, has high winning percentage,
    lots of little wins, and an occasional big loser. Uses 105-minute bars.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*策略1：欧元夜。* 交易过夜时段，胜率高，有很多小赢和偶尔的大亏损。使用105分钟K线。'
- en: '*Strategy 2: Euro Day.* Trades day session, lower win percentage, primary profit
    generator. Uses 60-minute bars.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*策略2：欧元日。* 交易日间时段，胜率较低，主要盈利来源。使用60分钟K线。'
- en: Both strategies are independent, and I’ll be in only one at any given time.
  id: totrans-10
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 两种策略是独立的，我在任何给定时间只会使用一种。
- en: 'Market: Euro Currency Futures (6E).'
  id: totrans-11
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 市场：欧元货币期货（6E）。
- en: '![images](images/gbox.jpg) When to Quit'
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '![images](images/gbox.jpg) 何时退出'
- en: 'Now that I have decided to start trading my euro strategies live starting on
    Monday, August 20, 2013, I have to address the question that everyone likes to
    avoid when starting to trade a new strategy: if things go bad, when do I quit
    trading the strategy?'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 既然我决定从2013年8月20日星期一开始实时交易我的欧元策略，我必须面对一个大家在开始交易新策略时喜欢回避的问题：如果情况变坏，我什么时候停止交易这个策略？
- en: There are probably a million different conditions you could use as a basis for
    quitting a trading system. You could set a dollar amount or possibly wait until
    you get a margin call, or wait until you run out of money. You could stop after
    X losers in a row, or X losing months. There is no “one” right or wrong answer.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用的退出交易系统的条件可能有百万种。你可以设定一个美元金额，或可能等到收到保证金通知，或等到资金耗尽。你可以在连续X次亏损后停止，或在X个月亏损后停止。没有“一个”正确或错误的答案。
- en: 'But there are three keys to setting a quitting point:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 但设定退出点有三个关键：
- en: It should be based on the system you are trading. It makes no sense, for example,
    to quit after a 10 percent drawdown, if historically the system had 25 percent
    drawdowns before. This seems obvious, but you’d be amazed at how many people make
    arbitrary decisions like this, without taking the characteristics of the actual
    system into account.
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这应基于你所交易的系统。例如，如果历史上系统曾经历25%的回撤，那么在10%的回撤后退出就毫无意义。这看起来显而易见，但你会惊讶于有多少人做出这样的任意决定，而没有考虑实际系统的特征。
- en: Write it down. Refer to it often. Remember it. This may save you from disaster
    one day.
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 写下来。经常参考。记住它。这可能在某一天拯救你免于灾难。
- en: Follow it. If/when the written criteria are (unfortunately) met, *stop trading.*
    This is a simple, but *very* difficult, step to follow.
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 遵循它。如果/当书面标准（不幸地）被满足时，*停止交易。* 这是一个简单但*非常*困难的步骤。
- en: 'I don’t always use the same criteria for finding my quitting point, but here
    is how I am doing it for the euro system:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我并不总是使用相同的标准来找到我的退出点，但这是我对欧元系统的做法：
- en: Look at walk-forward history, and find the worst drawdown that occurred (daily
    basis). Multiply it by 1.5, since the worst drawdown is almost always in the future.
    For my system, that worst drawdown comes out to be $3,265\. Multiply this by 1.5
    to get $4,898.
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 查看前向历史，找到发生的最坏回撤（以日为基础）。将其乘以1.5，因为最坏的回撤几乎总是发生在未来。对我的系统来说，这个最坏的回撤是$3,265。将其乘以1.5得到$4,898。
- en: Use Monte Carlo simulation to find the 95 percent level max drawdown. That means,
    in a year’s worth of trading, 95 percent of the time my maximum drawdown will
    be less than this amount. This turns out to be $5,082\. (If I wanted to be more
    conservative, I could use the 99 percent level. That drawdown is $6,512.)
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用蒙特卡洛模拟找到95%的最大回撤水平。这意味着，在一年的交易中，95%的时间我的最大回撤将小于这个金额。结果是$5,082。（如果我想更保守一点，可以使用99%的水平。那个回撤是$6,512。）
- en: I should point out those drawdown figures assume one contract being traded the
    whole time. Yet, I will hopefully be trading more than one contract as time goes
    on. This could get confusing—my actual drawdown (with multiple contracts) could
    be a lot bigger than my drawdown limit (based on one contract). I just have to
    remember to calculate the one-contract drawdown, and compare than to the $5,000
    limit. This will be clearer later, when I set up my monitoring system.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我应该指出，这些回撤数字假设在整个交易过程中只交易一份合约。然而，随着时间的推移，我希望能够交易多于一份合约。这可能会造成混淆——我的实际回撤（涉及多份合约）可能远大于基于一份合约的回撤限制。我只需要记住计算一份合约的回撤，并将其与$5,000的限制进行比较。这在我建立监控系统时会更加清晰。
- en: Using results from points A and B above, I will take the average, and stop trading
    when the single contract drawdown reaches $5,000 (slightly rounded). I have followed
    points 1 and 2 above. Time will tell if I follow point 3— I better if I need to!
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 根据上述A点和B点的结果，我将取其平均值，并在单一合约回撤达到$5,000（略微调整）时停止交易。我已经遵循了上述的第1点和第2点。时间会证明我是否遵循第3点——如果需要的话，我会更好地去遵循！
- en: For this particular system, the only quit point I am considering is the single-contract
    drawdown. This is simple, and pretty robust. If I am trading the system years
    from now, with many contracts (my hope, of course), I will still have that $5,000
    maximum drawdown per contract limit.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这个特定系统，我考虑的唯一退出点是单一合约的回撤。这是简单且相当稳健的。如果我在几年后仍在交易该系统，并且交易多份合约（当然，这是我的希望），我仍将保持每份合约$5,000的最大回撤限制。
- en: In the past, I have used the Monte Carlo simulation results to help me decide
    when to quit. I have also examined, but never implemented, a temporary quit point
    based on market volatility. When the market gets super-crazy, it may be best to
    take a break. I don’t think there is a wrong metric or combination of metrics
    to use to decide when to quit trading. There is probably no “one size fits all”
    optimum, either. The key, in my mind, is to select some criteria that you are
    comfortable with, write it down, and then follow it exactly. Then, if your system
    fails, there should be no tears. You knew the system could break, and you quit
    at a preordained spot.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去，我曾利用蒙特卡洛模拟的结果帮助我决定何时退出。我也考察过一个基于市场波动的临时退出点，但从未实施。当市场变得非常疯狂时，最好可能是休息一下。我认为没有错误的指标或指标组合可以用来决定何时停止交易。可能也没有“一个适合所有人”的最佳方案。在我看来，关键是选择一些你感到舒适的标准，将其写下来，然后严格遵循。如果你的系统失败，应该没有眼泪。你知道系统可能会崩溃，而你在预定的时点退出。
- en: I think where people get in trouble is in not having a “quit point,” or their
    quit point is when their money runs out. Speaking from personal experience in
    the late 1990’s, having to quit trading when your money is gone is not a pleasant
    way to quit.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为人们遇到麻烦的地方在于没有“退出点”，或者他们的退出点是在资金耗尽时。以我在1990年代末的个人经历来说，交易到资金耗尽而被迫退出并不是一种愉快的方式。
- en: What happens when the system performance isn’t bad enough to hit your quitting
    point, and it is not great either, but is somewhere in between? Maybe it is making
    money, or breaking even, and it is within the bounds of what Monte Carlo simulation
    says is possible. When do you quit, or otherwise cease trading the system? My
    general philosophy is to watch the downside and let the upside take care of itself.
    In this case, I watch the max drawdown and, as long as that is not hit, let the
    system perform. I do this because I never know month to month or year to year
    what particular systems I am trading will do good, which will do bad, and which
    will just tread water. Normally, I’ll just let system be and not turn them off
    or on.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 当系统表现既不糟糕到达你的退出点，也不优秀，处于两者之间时，会发生什么？也许它正在赚钱，或者持平，并且在蒙特卡洛模拟所说的可能范围内。你什么时候退出，或者停止交易该系统？我的一般哲学是关注下行风险，让上行自然而然。在这种情况下，我关注最大回撤，只要没有触及，就让系统继续运作。我这样做是因为我无法预测每个月或每年我所交易的特定系统会表现良好、表现不佳，还是仅仅是持平。通常，我会让系统保持原样，而不是随意开关。
- en: But a couple of times a year I rebalance systems I am trading—add in new ones
    and cull the underperformers and possibly adjust the position sizing. If capital
    becomes an issue, I might very well stop trading and swap out a mildly profitable
    but underperforming system for a system that I feel has more potential. The analysis
    details are never the same, and I don’t have strict rules on this. I might, for
    example, stop trading a system because I no longer like it for some reason—maybe
    it just doesn’t fit me anymore.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 但是每年我会几次重新平衡我正在交易的系统——添加新的系统，淘汰表现不佳的系统，并可能调整头寸规模。如果资本成为一个问题，我可能会停止交易，并用一个我认为更有潜力的系统替换掉一个表现微薄但盈利的系统。分析的细节从来都不相同，我对此没有严格的规则。例如，我可能会因为某种原因不再喜欢某个系统而停止交易——也许它不再适合我。
- en: I realize that I am sort of talking out both sides of my mouth here. On one
    side I say, “Maximum drawdown is my only quitting criteria.” On the other side
    I say, “Unless I come up with another legitimate reason to cease trading it.”
    I rationalize this by saying the maximum drawdown is a hard, solid, worst-case
    criterion and will not be violated. At the same time, though, other circumstances
    may arise that cause the system to fall out of favor. These circumstances might
    cause me to quit earlier. That is a big gray area, as unfortunately most things
    are with trading.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我意识到我在这里有些矛盾。一方面我说：“最大回撤是我唯一的退出标准。”另一方面我说：“除非我有其他合理的理由停止交易。”我通过说最大回撤是一个严格、明确、最坏情况的标准来合理化这一点，并且不会被违反。然而，同时可能会出现其他情况，使得系统不再受欢迎。这些情况可能会导致我更早退出。这是一个很大的灰色地带，遗憾的是大多数交易的事情都是如此。
- en: I can say my plan at the start of trading includes only maximum drawdown as
    the sole criterion for quitting. With the small size and account size I am using
    to trade this system, I can’t foresee needing the capital for a better system.
    But I am also flexible enough to realize that circumstances may cause me to alter
    my quitting point at some time.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我可以说我在交易开始时的计划仅包括最大回撤作为退出的唯一标准。由于我使用的小规模和账户规模，我无法预见到需要更多资金来进行更好的系统交易。但我也足够灵活，意识到情况可能会导致我在某个时候调整退出点。
- en: '![images](images/gbox.jpg) Minimum Funding Size'
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '![images](images/gbox.jpg) 最低资金规模'
- en: At this point, I have figured out (1) that I will begin live trading the euro
    day and night system, and (2) I will quit trading if my single-contract drawdown
    hits $5,000\. Now I will determine account size. This point is pretty important.
    Too little capital to start, and I may run out of money before the quitting point.
    Too much capital and I will have a lower rate of return, as well as an inefficient
    allocation of capital. Currently, the exchange initial margin on euro currency
    is $2,750\. So, add this to my “quitting point” drawdown, and I get $7,750\. This
    is the minimum account size I should start with. This will allow me to trade up
    until my max drawdown is reached.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一点上，我已经确定（1）我将开始日夜进行欧元系统的实盘交易，以及（2）如果我的单合约回撤达到$5,000，我将停止交易。现在我将确定账户规模。这一点相当重要。启动资金太少，我可能在达到退出点之前就用完资金。资金太多，我的回报率会降低，并且资本配置效率低。目前，欧元货币的交易初始保证金是$2,750。所以，将这加到我的“退出点”回撤上，我得到$7,750。这是我应该开始的最低账户规模。这将允许我交易直到达到最大回撤。
- en: 'A few important points to consider:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 几个重要的考虑点：
- en: I am assuming my broker requires exchange margin, even for day trading. If I
    had access to day-trading rates, I could get by with less. This is always a risky
    proposition, though, since many people just increase their size because of the
    lower day-trade margin rates. This is usually not a good idea.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我假设我的经纪人要求交易所保证金，即使是日内交易。如果我能接触到日内交易的利率，我可以用更少的资金进行交易。然而，这总是一个风险很大的提议，因为许多人只是因为较低的日内交易保证金而增加自己的规模。这通常不是个好主意。
- en: Margins can and do change. If the exchange required margin goes up, I may be
    forced to stop trading before hitting my quitting point.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保证金可以并且会改变。如果交易所要求的保证金上升，我可能会被迫在达到退出点之前停止交易。
- en: I am assuming that I am trading a single contract all the time.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我假设我一直在交易一个合约。
- en: As it turns out, I will want more than $7,750 in my account, for position-sizing
    reasons. I am going to use $8,500, for reasons that will be revealed later.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 事实证明，我希望账户中有超过$7,750的资金，因为考虑到头寸规模的原因。我将使用$8,500，原因将在后面揭示。
- en: '![images](images/gbox.jpg) Position Sizing'
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '![images](images/gbox.jpg) 头寸规模'
- en: 'If you have a good trading system, eventually you will want to start trading
    it with multiple contracts. There are tons of position-sizing schemes out there
    (Van Tharp wrote a huge book on the topic), so there is no right way to do it.
    There is no Holy Grail position-sizing technique, though, where you get more reward
    for no extra risk. The simple way to put it is this way: if you trade more contracts,
    your reward goes up, but so does your risk.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有一个好的交易系统，最终你会想用多个合约进行交易。市面上有很多头寸规模方案（范·萨普写过一本关于这个主题的大书），所以没有绝对正确的方法。尽管如此，并不存在一种“圣杯”头寸规模技术，可以在不增加风险的情况下获得更多的回报。简单来说，如果你交易更多合约，你的回报会增加，但风险也会随之增加。
- en: 'Here is what I am doing (at least for a while; hopefully, once my size gets
    big, I’ll become less aggressive):'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我现在的做法是这样的（至少暂时如此；希望等我的规模变大后，我会变得不那么激进）：
- en: As always, I start out with only one contract. Why? Going live almost always
    reveals issues that back tests, sim tests, and incubation tests keep hidden. For
    example, if my strategy is automated, what if some quirk in my code sends multiple
    orders or otherwise goofs up? Or what if my slippage estimates are way off, and
    real-world slippage actually makes my strategy unprofitable? My experience is
    that starting with one contract is the cheapest way to find out and correct any
    live trading issues.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 一如既往，我只从一个合约开始。为什么？实时交易几乎总是暴露出回测、模拟测试和孵化测试隐藏的问题。例如，如果我的策略是自动化的，如果我的代码中有一些小问题导致发送多个订单或其他错误呢？或者，如果我的滑点估计完全偏离，实际的滑点使我的策略变得无利可图呢？我的经验是，从一个合约开始是发现并纠正任何实时交易问题的最便宜的方法。
- en: A second reason I like starting with one contract is that I want to remain emotionally
    detached as much as possible from the strategy performance. One-contract profit-and-loss
    swings won’t impact me or my emotions. Ten contracts, right off the bat, would
    freak me out a bit—I’d be watching the system too much and have too emotion invested
    in it. As profits (hopefully) accumulate, I can add contracts at a comfortable
    level, and not be emotionally disturbed by it. If things go really well, in six
    months or even a year or two, trading 10 contracts at a time with this proven
    system will seem natural to me.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢从一个合约开始的第二个原因是，我希望尽可能与策略表现保持情感上的脱离。一个合约的盈亏波动不会影响我或我的情绪。立刻用十个合约交易会让我有点紧张——我会过于关注系统，投入太多情感。当利润（希望如此）积累时，我可以在一个舒适的水平上增加合约，而不会受到情感的困扰。如果事情进展顺利，六个月或一年甚至两年后，同时用这个经过验证的系统交易十个合约对我来说会变得自然。
- en: Some people would say, “If you have an edge, exploit it fast and furiously by
    trading maximum size right off the bat. Edges disappear, so take advantage while
    it exists.” That is a good argument, and I understand the concept. But I also
    know how I best operate, and going “all in” at the start is not good psychologically
    for me. Of course, you should choose the approach that you feel most comfortable
    with.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人会说：“如果你有优势，就要迅速而猛烈地利用它，立刻进行最大规模的交易。优势会消失，所以要趁它存在时好好利用。”这是个不错的论点，我理解这个概念。但我也知道自己最佳的操作方式，刚开始就“全力以赴”对我心理上并不好。当然，你应该选择自己感到最舒适的方法。
- en: A final reason I like starting with one contract is that I like the strategy
    to be self-generating—profits will build the account, leading to more contracts,
    building it further, leading to even more contracts, and so on. No profits mean
    no increase in size. That just makes sense to me; why allocate more money to a
    system that isn’t generating profits?
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢从一个合约开始的最后一个原因是，我希望这个策略是自我生成的——利润将增加账户，导致更多合约，进一步扩大，再引发更多合约，依此类推。没有利润就意味着规模不增长。这对我来说很有道理；为什么要将更多资金分配给一个没有产生利润的系统呢？
- en: One drawback to this approach is that it can take a long time to add that second
    contract. For example, if you decide to trade one contract for each $10,000 in
    your account, you will have to have 100 percent return to add one contract. Then
    you’ll need another 50 percent gain to add a third contract. That can take a long
    time. Some position-sizing techniques take this into account (fixed ratio sizing
    comes to mind), but these approaches have some negative characteristics I do not
    like. I get around this dilemma by sizing my account for roughly 1.5 to 2 contracts
    at the start. This would be equivalent to starting with $15,000 in the example
    I gave just above. Then, I need only a 50 percent gain to add a second contract.
    This still forces the system to perform well, but at the same time I get contract
    growth sooner. For me, it is a great trade-off.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这种方法的一个缺点是添加第二个合同时可能需要很长时间。例如，如果你决定每有$10,000在账户中就交易一个合约，你将需要100%的回报才能添加一个合约。然后你还需要再获得50%的收益才能添加第三个合约。这可能需要很长时间。一些头寸规模技术考虑到了这一点（固定比例规模浮现在脑海中），但这些方法有一些我不喜欢的负面特征。我通过将我的账户规模设置为大约1.5到2个合约来解决这个困境。这相当于我刚才给出的例子中以$15,000开始。然后，我只需50%的收益就能添加第二个合约。这仍然迫使系统表现良好，同时我能更早地获得合约增长。对我来说，这是一个很好的权衡。
