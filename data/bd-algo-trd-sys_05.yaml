- en: My selection meets all my criteria, and I am comfortable with it. This position
    scheme is the right one for me, right now. *But,* depending on how things go,
    I might change it down the road, either to a different scheme altogether, or a
    smaller value of ff (i.e., I will become less aggressive as the account grows).
    I’ll let the performance of the system dictate if and when that happens.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 我的选择符合我所有的标准，我对此感到满意。这种头寸方案对我来说是正确的，正如现在的情况所示。*但是，* 根据情况的发展，我可能会在未来改变它，要么选择完全不同的方案，要么选择更小的ff值（即，随着账户的增长，我会变得不那么激进）。我会让系统的表现决定是否以及何时发生这种变化。
- en: With the fixed fractional sizing I have chosen, results say that in an “average”
    year (meaning, 50 percent of years will be worse, and 50 percent of years will
    be better), I expect to make $30,735 profit in that year and hit a maximum drawdown
    of 38.1 percent sometime during the year. That profit number seems a little too
    good to be true … and my motto is “if something seems too good to be true, it
    probably is.” And that profit number does seem too good to be true—362 percent
    rate of return in that first year seems too high, and that makes me suspicious.
    Remember, though, the actual rate of return could be just about anywhere on the
    spectrum. It is just that the 362 percent is the median value.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我选择的固定分数仓位，结果表明在一个“平均”年份（意味着50%的年份会更糟，50%的年份会更好），我预计那一年获利30,735美元，并在一年内达到38.1%的最大回撤。这个利润数字似乎有点过于美好……我的座右铭是“如果某事看起来太好以至于不真实，那它可能就是”。而且这个利润数字确实显得太好以至于不真实——第一年的362%回报率看起来太高，这让我产生了怀疑。不过，请记住，实际的回报率可能在范围的任何地方。只是362%是中位数值。
- en: I now look at a histogram of possible returns, shown in [Figure 20.2](#figure20-2).
    It will be interesting to see if the year 1 results are anywhere close to the
    median ending equity (black vertical line). If they are, I will be very happy.
    I’ll still be happy if I even hit the 25 percent mark, which is a final equity
    of about $21,000, or a 147 percent return for the year. Almost in “too good to
    be true” region, but it is a possibility.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 我现在查看可能的回报直方图，如[图 20.2](#figure20-2)所示。如果第一年的结果接近中位数结束权益（黑色垂直线），那将很有趣。如果达到25%的标记，我也会很高兴，这相当于最终权益约$21,000，或147%的年回报。几乎进入“太好以至于不真实”的区域，但这仍然是一个可能性。
