  type: TYPE_NORMAL
  zh: '**结论：** 我需要更多资金在账户中来进行2:1的交易比例，而我的年回报会下降。所以这没有意义。'
- en: '*Note:* I performed a pretty simple analysis to conclude this. Really, what
    I should do is let the fixed fractional sizing for each strategy float, and find
    the optimum for each.'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: '*注意：* 我进行了相当简单的分析得出这个结论。实际上，我应该让每个策略的固定分数仓位浮动，找到每个策略的最佳值。'
- en: CHAPTER 21
  id: totrans-101
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第21章
- en: Trading Psychology
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 交易心理
- en: 'Frequently, I hear from discretionary traders, and the conversation goes something
    like this:'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 我经常听到来自自由裁量交易者的声音，谈话内容大致如下：
- en: '**Discretionary Trader:** “I am sick of losing. I am too emotional to trade
    and make trading decisions at the same time. I want to try algorithmic trading.”'
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '** discretionary trader：** “我厌倦了亏损。我太情绪化，无法同时交易和做出交易决策。我想尝试算法交易。”'
- en: '**Me:** “That is good you realized a need to change your losing ways. Why do
    you think algorithmic trading will work?”'
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**我：** “你意识到需要改变你的亏损方式真是好事。你为什么认为算法交易会有效？”'
- en: '**Discretionary Trader:** “Because I can be a brain-dead button pusher and
    just follow the system. Kind of like that episode of *The Simpsons,* where Homer
    sets up a drinking bird to continuously tap the “y” key on his keyboard, so he
    would not have to do any actual work. I want to be the drinking bird, just following
    the system.”'
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自主交易者：** “因为我可以像个无脑的按键者，只需跟随系统。就像《辛普森一家》中的那一集，霍默设定一个喝水的小鸟，持续敲击键盘上的“y”键，这样他就不必做任何实际工作。我想成为那个喝水的小鸟，只需跟随系统。”'
- en: '**Me:** “You do realize that the drinking bird eventually stopped and almost
    caused a nuclear meltdown, right?”'
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**我：** “你知道那个喝水的小鸟最终停了下来，几乎导致了核泄漏，对吧？”'
- en: '**Discretionary Trader:** “Huh?”'
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自主交易者：** “哈？”'
- en: That pretty much sums it up—many people think there is no emotion involved in
    mechanical trading. Emotions manifest differently in algorithmic trading, as opposed
    to discretionary trading, but they are there, in many different aspects of trading.
    The nice thing about algorithmic trading is that your emotions theoretically should
    not matter for entry and exit signals. The key word, of course, is theoretically.
    In reality, emotions can creep in many different areas of mechanical, 100 percent
    rules-based trading. In this chapter, I’ll point out some of these major areas
    and provide tips for how to minimize their impact because, just as with discretionary
    trading, emotions can really kill the performance of an algorithmic trader.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 这大致总结了很多人认为机械交易中没有情感的观点。与自主交易不同，情感在算法交易中表现得不同，但在交易的许多不同方面都存在。算法交易的一个好处是，从理论上讲，你的情感不应该影响进出场信号。当然，关键字是理论上。实际上，情感可能在机械的、百分之百基于规则的交易的许多不同领域中潜入。在这一章中，我将指出一些主要领域，并提供如何最小化其影响的建议，因为就像自主交易一样，情感确实会严重影响算法交易者的表现。
- en: '![images](images/gbox.jpg) When to Begin Trading'
  id: totrans-110
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '![images](images/gbox.jpg) 何时开始交易'
- en: 'Most people, when deciding to go live with an algorithmic strategy, never think
    about when to actually enter that first position until they do it. But, as I’ve
    said before, entering a position in the middle of an open trade can be emotional.
    Also, what if your system had six consecutive winners—do you wait for a losing
    trade or two before you start trading? There are really two questions to address:'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数人在决定启动算法策略时，往往不会考虑何时真正进入第一笔交易，直到他们实际操作。但正如我之前所说，在开放交易中间进入一个位置可能会带来情感上的波动。此外，如果你的系统有六个连续的赢家——你是在开始交易前等到出现一两个亏损交易吗？其实要解决的有两个问题：
- en: Should you start trading your system after looking at its equity curve?
  id: totrans-112
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在查看其权益曲线后，你应该开始交易你的系统吗？
- en: Should you start trading your system in the middle of a trade, or wait for the
    next new entry signal?
  id: totrans-113
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你应该在一笔交易进行中开始交易你的系统，还是等待下一个新的入场信号？
- en: As with most decisions in trading, there is no absolute right or wrong answer.
    But if you look at the problem beforehand and make consistent decisions, you can
    eliminate much of the emotion when starting out.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 就像交易中的大多数决策一样，没有绝对的对与错。但如果你在事前考虑问题并做出一致的决策，就可以在开始时消除很多情感因素。
- en: Let’s say you’ve created a trading system with the equity curve shown in [Figure
    21.1](#figure21-1) (it is from an actual system I have traded with real money).
    This is a pretty good equity curve for a walk-forward test, and it passed the
    incubation test you just ran for a few months. The system is at an equity peak,
    and you are very excited (there is the emotional part!) to begin trading.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你创建了一个交易系统，其权益曲线如[图21.1](#figure21-1)所示（这是我用真钱交易的实际系统）。这是一个非常好的步进测试的权益曲线，并且它通过了你刚刚进行的几个月的孵化测试。系统处于权益高峰状态，你非常兴奋（这就是情感部分！）要开始交易。
- en: '![images](images/c21f001.jpg)'
  id: totrans-116
  prefs: []
  type: TYPE_IMG
  zh: '![images](images/c21f001.jpg)'
- en: '[**FIGURE 21.1**](#figureanchor21-1) Sample Walk-Forward Equity Curve'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: '[**图21.1**](#figureanchor21-1) 示例步进权益曲线'
- en: At first glance, you see the new high and immediately think, “It is a runaway
    train, I have to get on now!” That is certainly understandable. At some point,
    though, that train will slow down or even reverse direction. It is a terrible
    feeling to start trading a new system at an equity high, only to endure a drawdown
    right off the bat. So maybe it is better to wait for a small pullback in the equity
    curve and then begin trading. Of course, you run the risk of there never being
    a significant pullback, and then think of all the profits you’ll miss out on!
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 乍一看，你看到新高，立即想到：“这是失控的火车，我必须现在上车！”这是可以理解的。然而，在某个时刻，那列火车会减速甚至反向。以股权高点开始交易新系统却立即遭遇亏损，真是一种糟糕的感觉。因此，也许最好等股权曲线稍微回调后再开始交易。当然，你也有可能面临没有显著回调的风险，想想你将错过多少利润！
- en: Both approaches, starting at or near a new high, or starting after a pullback,
    have their emotional advantages and disadvantages. On any given system, no one
    really knows the best approach to take. Over many systems, it probably does not
    matter all that much—some strategies will continue being profitable right after
    you start, and other strategies will immediately go into drawdown. For me personally,
    it seems that most systems go immediately into drawdown, but I think that I forget
    about the ones whose equity curve takes off and just remember the immediate drawdown
    systems.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 从新高点开始交易或在回调后开始交易这两种方法各有情绪上的优缺点。在任何给定的系统中，没人真正知道最佳的方法是什么。在多个系统中，可能并不那么重要——一些策略在你开始交易后依然盈利，而其他策略则会立即出现亏损。对我个人而言，似乎大多数系统会立即出现亏损，但我觉得我忘记了那些股权曲线迅速上升的系统，只记得那些立刻亏损的系统。
- en: Given the emotional charge inherent in either approach, the simplest thing to
    do is to make a decision for all future systems you start trading and then stick
    to it. For example, you could decide to begin trading after four months of successful
    incubation, regardless of whether the equity curve is at an equity high, recovering
    from a drawdown, or somewhere in between. That way, sometimes you’ll be right,
    and sometimes you’ll be wrong, but it should be an emotionless task to begin trading.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于这两种方法固有的情绪因素，最简单的做法是为所有未来开始交易的系统做出决策，并坚持下去。例如，你可以决定在四个月成功孵化后开始交易，而不管股权曲线是否处于高点、从亏损中恢复，还是介于两者之间。这样，有时你会对，有时会错，但开始交易应该是一个没有情绪的任务。
- en: Once you have decided on an approach to start trading, you’ll realize that there
    is an existing position that needs to be accounted for. Should you wait for the
    next new signal? Or should you enter the current winning or losing position? Again,
    emotion can enter into this decision. As with the equity curve decision, it is
    best to decide up front and keep emotion out of it.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你决定了开始交易的方法，你会意识到有一个现有的头寸需要考虑。你应该等待下一个新信号吗？还是应该进入当前的盈利或亏损头寸？情绪可能会影响这个决定。和股权曲线决策一样，最好提前决定，并让情绪远离。
- en: Part of the decision to enter an existing trade depends on your software and
    your trading style. Some automated platforms may have trouble recognizing a manually
    entered position. This could lead to your exit signal’s not being triggered. If
    this is the case with your software, it is best to just wait for the next fresh
    entry signal.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 进入现有交易的部分决定取决于你的软件和交易风格。一些自动化平台可能在识别手动输入的头寸时遇到困难。这可能导致你的退出信号无法触发。如果你的软件是这种情况，最好等下一个新入场信号。
- en: 'Your trading style also plays a role in entering an existing position. In a
    fast-paced day-trading system, with multiple trades per day, the answer is easy:
    just wait for the next entry signal. Since they happen often, there will be little
    to be gained or lost. A different story exists, though, for strategies that have
    positions on for days, weeks, or months at a time. What is the best approach here?
    If the position is close to breakeven, just enter it manually. It may cost you
    or make you a few extra dollars, but in the long run it does not matter.'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 你的交易风格在进入现有头寸时也起着作用。在一个快速的日内交易系统中，每天进行多次交易，答案很简单：只需等待下一个入场信号。由于信号出现频繁，几乎不会有太大的得失。然而，对于那些持仓数天、数周或数月的策略，情况则截然不同。这里的最佳方法是什么？如果头寸接近盈亏平衡，就手动进入。可能会让你多花几美元或赚到几美元，但从长远来看，这并不重要。
- en: The decision gets a little trickier with open positions that are currently big
    winners or big losers. What approach is best here? Some people will want to enter
    an open winning trade, on the theory that winning trades will keep on winning.
    That makes sense, except that you may be incurring much more risk to enter a winner.
    Let’s look at an example. Let’s say your trade is set up to yield either a $500
    profit or a $250 loss, and you never change the profit target or stop-loss. It
    is now midway through the trade, and you have a $300 open profit. Should you enter?
    Well, initially you had a 2:1 reward-to-risk ratio, and by entering mid-trade,
    you have a 200:550 or 0.36:1 reward-to-risk ratio. Although the likelihood of
    your getting a $200 gain before a $550 loss is much better than the original likelihood
    of $500 gain or $250 loss, I’d focus more on the downside. Instead of losing $250
    on the trade, you could lose $550\. Ask yourself whether you want to risk that
    extra loss.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 对于当前有很大收益或损失的未平仓头寸，决定变得更加复杂。这里哪种方法最好呢？有些人会想要进入一个正在盈利的交易，基于盈利交易会继续盈利的理论。这是有道理的，但进入一个盈利的交易可能会带来更大的风险。让我们来看一个例子。假设你的交易设置为盈利500美元或损失250美元，并且你从未改变利润目标或止损点。现在交易进行到一半，你有300美元的未实现利润。你应该进入吗？最初，你的风险收益比为2:1，而进入交易中期后，你的风险收益比变为200:550或0.36:1。尽管你在获得200美元收益之前遭受550美元损失的可能性比最初的500美元收益或250美元损失的可能性要高得多，但我会更关注下行风险。你可能会损失550美元，而不是250美元。问问自己是否愿意冒这个额外的损失。
- en: 'The same logic applies to open losing trades. In this case, however, your loss
    would be less by entering midtrade, and your potential gain could be a lot larger.
    This is the approach I use when starting to trade a new system: if the current
    open trade is a loser, I enter it. If it is a winning trade, I wait for the next
    signal, or until the position pull backs in profit to near breakeven. This is
    the approach that makes me comfortable. I am not emotional about it, I don’t worry
    if I made the right decision, I just consistently execute the plan. To me, that
    is the important point.'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 同样的逻辑适用于亏损的未平仓交易。然而，在这种情况下，通过进入中途交易，你的损失会更少，潜在的收益可能会大得多。这是我在开始交易新系统时使用的方法：如果当前的未平仓交易是亏损的，我就会进入。如果它是盈利交易，我会等待下一个信号，或直到头寸回调至接近盈亏平衡。这种方法让我感到舒适。我对此没有情绪，不担心自己是否做出了正确的决定，我只是持续执行计划。对我来说，这才是关键点。
- en: As you can see, going “live” with an algorithmic system leaves you with a few
    conundrums and questions. Over the years, I have probably fiddled with all combinations
    of the choices of when to start trading a strategy. I’ve been through the sheer
    disappointment of waiting for a pullback in the equity curve, only to see the
    system go up for months on end. I’ve also entered open positions and suffered
    losses right off the bat, when waiting for the next entry signal would have been
    better. Similarly, sometimes the opposite occurred, and I “won” at these decisions.
    Overall, I don’t think it has improved my situation at all but has definitely
    led to lost emotional capital. So now I have a plan, known in advance, and I start
    every system the same way. This eliminates all emotion from the equation.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，使用算法系统“上线”会让你面临一些困惑和问题。多年来，我可能尝试过所有关于何时开始交易策略的选择组合。我经历过等待权益曲线回调的纯粹失望，却只看到系统持续上涨几个月。我也曾在开放头寸中立即遭受损失，而等待下一个入场信号会更好。同样，有时正好相反，我在这些决定中“获胜”。总体而言，我认为这并没有改善我的状况，反而导致了情感资本的损失。所以现在我有一个计划，提前确定，并且每个系统都是同样的开始。这消除了方程式中的所有情绪。
- en: '![images](images/gbox.jpg) When to Quit'
  id: totrans-127
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '![images](images/gbox.jpg) 何时退出'
- en: Once you’ve settled on an approach to start trading a system, you’ve completed
    half the battle. But, do you know when you’ll stop following that new system?
    Emotions can play a huge role here. Whether you are following your own trading
    system or following an adviser, newsletter, or some other service, if you don’t
    have an exit plan for discontinuing it, you really need to.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你确定了开始交易系统的方法，你就完成了一半的战斗。但是，你知道什么时候停止跟随这个新系统吗？情感在这里可能起着巨大的作用。无论你是跟随自己的交易系统，还是跟随顾问、通讯或其他服务，如果你没有停止跟随的退出计划，你真的需要制定一个。
- en: Why? Studies have shown that when people are under stress, many times they make
    poor decisions. Certainly, if you were losing money with your systems, you would
    be stressed. Consequently, you might make a knee-jerk reaction to the losses,
    or you may stick your head in the sand and avoid a decision all together. Both
    scenarios can be dangerous. So the time when you are losing is a bad time to determine
    when to stop trading a strategy.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么？研究表明，当人们处于压力之下时，他们往往会做出糟糕的决策。当然，如果你在系统中亏损，你会感到压力。因此，你可能会对亏损做出本能反应，或者选择逃避，完全避免做决定。这两种情况都是危险的。所以，在你亏损时，是决定何时停止交易策略的坏时机。
- en: 'Ideally, you determined when to stop trading when you first decided to trade
    the system. If not, it is not too late. Just determine the metric(s) that are
    most important to you. They could include such things as:'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 理想情况下，你在第一次决定交易系统时就应该确定何时停止交易。如果没有，现在也不算晚。只需确定对你最重要的指标即可。它们可以包括以下内容：
- en: Maximum drawdown.
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最大回撤。
- en: Consecutive losers in a row.
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 连续的亏损。
- en: Amount lost in a week/month/year.
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在一周/月/年内的亏损金额。
- en: Overall profit after X months.
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: X个月后的整体利润。
- en: Overall winning percentage dips below XX percent.
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 整体胜率低于XX百分比。
- en: Significant break in your personal equity trend line or equity moving average.
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 个人资金趋势线或资金移动平均线的显著突破。
- en: New highs, or breaking of another “good” metric (yes, some people try to quit
    at the top).
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新高，或者突破另一个“良好”指标（是的，有些人试图在高点退出）。
- en: Anything that can be measured and monitored.
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何可以被测量和监控的东西。
- en: Statistical Process Control techniques—for advanced users only.
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 统计过程控制技术——仅限高级用户。
- en: The exact condition you select probably is not as important as writing it down
    and sticking to it. That is the key. It needs to be solid, definitive, and written
    down. Ideally, you’ll also tell your spouse or a friend, too, since it is harder
    to back out when you make the proclamation public.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 你选择的确切条件可能没有你把它写下来并坚持执行那么重要。这才是关键。它需要明确、确定并且写下来。理想情况下，你还应该告诉你的配偶或朋友，因为当你公开声明时，后退的可能性就会更小。
- en: I’ve heard that one money management firm’s exit criterion is 1.5 times the
    maximum drawdown, and a 24-month commitment. Those aren’t bad, but the best one
    is the one that you feel comfortable with—one you can stick with.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 我听说某个资金管理公司的退出标准是最大回撤的1.5倍，以及24个月的承诺。这些标准并不差，但最重要的是你觉得舒适的那个——一个你能坚持的标准。
- en: You’ll definitely worry less about your system’s performance if you write down
    and follow your exit plan.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你把退出计划写下来并遵循它，你一定会对系统的表现担忧少一些。
- en: 'Once you have decided on an approach to start with real money trading of a
    strategy, and formulated an approach to cease trading should things go bad, all
    you have to do is turn on the system and let it run, right? You can sleep well,
    go to your day job, and just let the system run, without any emotional expenditure
    on your part, correct? Certainly, that is how the gurus selling automated “robots”
    or “advisers” make it sound. That’s how they lure many people in: the siren song
    of emotionless trading. Unfortunately, much like the sailors in ancient Greece
    who lost their lives sailing to the sound, many a trader has been undone by the
    emotions involved in so-called emotionless algorithmic trading.'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你决定开始用真实资金交易某个策略，并制定了在情况不佳时停止交易的方案，你所要做的就是启动系统并让它运行，对吗？你可以安然入睡，去上班，让系统自行运作，而不必投入任何情感，对吧？当然，这正是那些销售自动“机器人”或“顾问”的大师们所宣称的。他们以无情感交易的美好幻想吸引了许多人。不幸的是，就像古希腊的水手因倾听歌声而丧命，许多交易者也因所谓的无情感算法交易中的情感而失利。
- en: Emotions bubble to the surface in mechanical trading in many different ways.
    The most common time for emotions to come into play is in the decision to take
    every trade or not. Clearly, if you’ve tested a strategy and concluded it is worthwhile,
    then you need to follow it exactly as tested. That sounds easy until a drawdown
    is incurred, or a number of consecutive losing trades occurs. That is when doubt
    and fear creep in. “The last five trades have been losers, and that only happened
    two times in the walk-forward back-test historical testing,” says the little voice
    in your head. “Skip this trade, and wait for a winner first.” Unfortunately, this
    is how the mind works, at least for me. It takes nerves of steel sometimes to
    overrule the voice in your head. But for any chance of long-term success, you
    need to keep taking signals without question. Otherwise, by picking and choosing
    which trades to take, and which to reject, you have completely invalidated all
    the testing and analysis behind the system. In other words, you are just gambling,
    and that almost never ends well.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 在机械交易中，情绪以多种方式浮出水面。情绪介入的最常见时机是在决定是否进行每一笔交易时。显然，如果你已经测试过某个策略并得出结论认为它是有价值的，那么你需要严格按照测试结果进行操作。这听起来很简单，直到出现回撤或连续几笔亏损交易。那时，怀疑和恐惧就会悄然来临。“最后五笔交易都是亏损，而在走前回测的历史测试中，这种情况只发生过两次，”你脑海中的小声音说。“跳过这笔交易，先等一个赢家。”不幸的是，这就是我的思维方式。为了推翻你脑海中的声音，有时候需要钢铁般的意志。但是为了任何长远成功的机会，你必须毫无疑问地继续采取信号。否则，通过挑选和选择哪些交易进行，哪些拒绝，你就完全无效化了所有的测试和分析。因此，换句话说，你只是在赌博，而这几乎从来不会有好的结果。
- en: Once you get a good feel for your strategy, you’ll begin to know ahead of time
    when a signal is likely to be triggered. For example, at the close of each bar
    if you are expecting a buy on an upward moving average cross, if the current bar
    is trending higher, you’ll know the cross will occur at the close of the current
    bar. Greed can take hold here—why not enter now, before the bar closes? Extra
    profit might be yours, with no real additional risk. But just like “cherry picking”
    certain trades, this “jumping the gun” scenario is a really bad idea. There will
    be times where it doesn’t work out, and times it will. You can waste a lot of
    emotional capital stressing over whether to enter (or exit) early or not. Just
    remember, though, that when you don’t take the entries and exits exactly as your
    system says, you should not rely on historical results at all. What you’ve created
    is a new strategy, with no real historical basis.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你对自己的策略有了良好的感觉，你就会提前知道何时信号可能会被触发。例如，在每根蜡烛图的收盘时，如果你期待在上升移动平均线交叉时买入，如果当前蜡烛图的趋势向上，你就会知道交叉将在当前蜡烛图的收盘时发生。贪婪在这里可能会占据上风——为什么不在蜡烛图收盘之前就进入呢？额外的利润可能是你的，而没有真正的额外风险。但就像“挑选”某些交易一样，这种“抢跑”的情况真的是个坏主意。会有一些时候它不会成功，也有一些时候会成功。你可能会浪费大量的情绪资本，焦虑于是否应该提前进场（或出场）。不过，请记住，当你没有完全按照系统的指示进行进出时，你根本不应该依赖历史结果。你所创建的实际上是一种新的策略，没有真实的历史基础。
- en: In both of the preceding scenarios, emotions can come in when you make decisions
    contrary to the strategy rules. So in both of these cases, the emotions can be
    eliminated by strict discipline—following the rules of the system without question,
    without fail. This discipline takes time to develop, especially if you are trading
    only one strategy. Your tendency will be to watch that strategy carefully, think
    about it often, and inevitably ponder overruling the strategy. My advice in this
    case is to trade multiple strategies if you can. Once you are trading three or
    more strategies, it becomes hard *not* to follow the rules. This is akin to the
    serial liar, who tells so many lies to so many people that eventually the truth
    comes out. You’ll get so confused by what you are actually doing and what you
    should be doing that just following the rules will be much, much easier.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 在前面的两种情况下，当你做出与策略规则相悖的决定时，情绪可能会介入。因此，在这两种情况下，通过严格的纪律可以消除情绪——毫无疑问、毫不失误地遵循系统的规则。这种纪律需要时间来培养，尤其是当你只交易一种策略时。你的倾向是仔细观察该策略，频繁思考，并不可避免地考虑推翻该策略。在这种情况下，我的建议是，如果可以的话，交易多种策略。一旦你交易三种或更多策略，遵循规则就变得很难*不*去做。这就像一个连续撒谎者，他对许多人说了这么多谎话，最终真相就会浮出水面。你会对自己实际在做什么和应该做什么感到如此困惑，以至于仅仅遵循规则会变得简单得多。
- en: In automated trading, I occasionally have to deal with emotions at a stressful
    time—when something goes wrong. It could be an Internet connection lost, a manual
    order placed incorrectly, a broker issue, forgetting to roll over, or one of a
    thousand different “gotchas” that can spring up. Once you notice the issue, or
    the position mismatch, your stress level goes through the roof. At least mine
    does. What should I do—exit everything, wait for a better price and reenter, do
    nothing, run around the room babbling like an idiot? These are all possible reactions
    to an unforeseen problem; heaven knows I’ve done my share of incoherent screaming
    and shouting at times. Emotions can take hold, and terrible decisions can be made
    in the heat of the moment.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 在自动交易中，我偶尔需要在压力大的时候处理情绪——当出现问题时。可能是网络连接中断、错误下单、经纪商问题、忘记滚动，或者成千上万种突发的“小问题”。一旦你注意到问题或头寸不匹配，压力水平会急剧上升。至少我会如此。我该怎么办——退出所有，等待更好的价格再重新进入，什么都不做，还是在房间里像个傻瓜一样乱跑？这些都是面对不可预见问题时的可能反应；上天知道，我有时也做过
    incoherent 的尖叫和咆哮。情绪可能占据上风，在紧张时刻会做出糟糕的决定。
- en: The solution to eliminating emotions at stressful times like this is surprisingly
    simple, yet many times tough to implement. Simply sync your real-world position
    and your strategy’s position as quickly as possible. Don’t try to get a better
    price, finesse the order, or any nonsense like that. Just get back in with market
    orders. Don’t think about this decision, don’t react to any external stimuli—just
    execute and get positions to match. Sounds simple, yes, but in reality it can
    be impossible to do. Just keep it unemotional, and in the long run you’ll be much
    better off.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种压力大的时刻消除情绪的解决方案出奇简单，但很多时候实施起来却很困难。只需尽快同步你现实世界中的头寸和策略的头寸。不要试图获取更好的价格、细化订单或任何无谓的事情。只需通过市价单重新进入。不要思考这个决定，不要对任何外部刺激做出反应——只需执行并使头寸匹配。这听起来简单，是的，但在现实中可能是无法做到的。只需保持冷静，从长远来看你会好得多。
- en: 'I’ve mentioned it before, but it bears repeating: the key to successful algorithmic
    trading is discipline. You need to be disciplined enough to follow signals without
    fail. You have to avoid the temptation to enter early or jump the gun and exit
    early. Plus, when things go wrong, you absolutely need to get your system back
    in line with its rules as soon as possible. Your ability to do this will be determined
    by the amount of discipline you have. Just remember, though, when your emotions
    take over and you do not follow the rules, you are basically just gambling. Gamblers
    in the market usually lose.'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 我之前提到过，但值得重复：成功的算法交易的关键是纪律。你需要足够有纪律地遵循信号，绝不能失败。你必须避免提前进入或过早退出的诱惑。此外，当事情出错时，你必须尽快使系统恢复到规则之内。你能否做到这一点将取决于你的纪律程度。不过，请记住，当你的情绪占据上风时，如果不遵循规则，你基本上就是在赌博。市场中的赌徒通常会亏损。
- en: CHAPTER 22
  id: totrans-150
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第22章
- en: Other Considerations before Going Live
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 上线前的其他考虑事项
- en: In addition to starting with the right account size, knowing when to quit, and
    setting up a position-sizing scheme, there are other considerations that you must
    think about before going live. The list of potential items is long, so here I
    just highlight some of the issues I have found most important when going live.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 除了从正确的账户规模开始、知道何时退出以及建立头寸大小方案之外，还有其他考虑事项需要在上线前思考。潜在事项的清单很长，这里我只是强调一些我认为在上线时最重要的问题。
- en: '![images](images/gbox.jpg) Accounting, Trading Brokers'
  id: totrans-153
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '![images](images/gbox.jpg) 会计，交易经纪商'
- en: I trade multiple systems live right now, and I use various accounts at various
    brokers. I do this for a few reasons. First, doing all the bookkeeping and accounting
    gets confusing when multiple systems are all lumped into the same account. More
    than once, “orphan” positions that I forgot to close pop up. Having one trading
    system per trading account makes things a lot easier from a management standpoint.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 我现在实时交易多个系统，并在不同的经纪商处使用各种账户。我这样做有几个原因。首先，当多个系统都集中在同一个账户时，做所有的簿记和会计会变得混乱。不止一次，我忘记关闭的“孤儿”头寸出现。每个交易账户拥有一个交易系统，从管理的角度来看会简单得多。
- en: The second reason I use multiple brokers is that sometimes brokers go belly
    up or walk away with your money. I lost some money when PFG Best went out of business
    in 2012, when its founder revealed he had been forging bank statements for years.
    I still have only gotten back about a third of my money, and I doubt I’ll ever
    see it all. I’m no longer mad about it, but when I go back and look at the interview
    I did on Fox Business Channel right when the scandal broke ([http://video.foxbusiness.com/v/1729212213001/pfgbest-victim-unable-to-trade-with-account-frozen](http://video.foxbusiness.com/v/1729212213001/pfgbest-victim-unable-to-trade-with-account-frozen)),
    it is clear to me I was in a pissed-off state of mind. I do not need that aggravation
    again. To me, spreading my risk around will keep me trading even if one broker
    fails.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 我使用多个经纪人的第二个原因是，有时经纪人会破产或卷走你的钱。当PFG Best在2012年倒闭时，我损失了一些钱，当时其创始人透露他多年来一直在伪造银行对账单。我到现在只拿回了大约三分之一的钱，我怀疑我会再看到全部。我对此不再生气，但当我回去看看我在丑闻爆发时在福克斯商业频道上进行的采访时，([http://video.foxbusiness.com/v/1729212213001/pfgbest-victim-unable-to-trade-with-account-frozen](http://video.foxbusiness.com/v/1729212213001/pfgbest-victim-unable-to-trade-with-account-frozen))，我很清楚我当时心情非常愤怒。我不想再经历这样的烦恼。对我来说，分散风险可以让我在一个经纪人失败时继续交易。
- en: The drawbacks to my approach are obvious. If I am worried about brokers failing,
    having more accounts with more brokers just increases the chances of my running
    into a bad broker, right? My approach may not be better than finding the best
    broker and just putting all my eggs in that basket. The second drawback is that
    using multiple brokers leads to a less-than-optimal use of capital (margin) situation.
    This leads to less return, since more of my money is not put to use. That, to
    me, is an acceptable trade-off.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 我的方法的缺点显而易见。如果我担心经纪人失败，拥有更多账户和更多经纪人只会增加我碰到糟糕经纪人的机会，对吧？我的方法可能并不比找到最好的经纪人并将所有资金集中在那个篮子里更好。第二个缺点是，使用多个经纪人导致资本（保证金）使用不够优化。这导致回报减少，因为我的更多资金没有得到有效利用。对我来说，这是一个可以接受的权衡。
- en: So, for my euro day and night system, I will open a new trading account.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，对于我的欧元日夜系统，我将开设一个新的交易账户。
- en: After looking at my automation requirements, and the fact that all my code is
    written in TradeStation Easy Language, it makes the most sense to either use TradeStation
    as the broker or a NinjaTrader broker. For the Ninja option, there is a neat little
    feature in NinjaTrader that will take TradeStation-generated signals, run them
    thru NinjaTrader, and then send the signals on to a Ninja Broker. I’ve used it
    before with success, so it is a good option. The TradeStation option is the cleanest
    and easiest, of course.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 在审视我的自动化需求以及我所有代码都是用TradeStation Easy Language编写的情况下，使用TradeStation作为经纪人或NinjaTrader经纪人是最合理的选择。对于Ninja选项，NinjaTrader有一个很棒的小功能，可以将TradeStation生成的信号通过NinjaTrader处理，然后将信号发送给Ninja
    Broker。我以前成功使用过，因此这是一个不错的选项。当然，TradeStation选项是最干净和最简单的。
- en: '![images](images/gbox.jpg) Automation, Unattended, VPS, Where Are Orders Kept?'
  id: totrans-159
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '![images](images/gbox.jpg) 自动化，无人值守，VPS，订单存放在哪里？'
- en: 'Here are some other topics I had to consider when taking my euro day and night
    strategy live:'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我在实施我的欧元日夜策略时需要考虑的其他主题：
- en: Backup Plans
  id: totrans-161
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 备份计划
- en: In an ideal world, computers never crash, Internet connections never go down,
    your broker always is up, and so on. In the real world, lots of things can go
    wrong. Some things to consider—do you need any of these?
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 在理想的世界里，计算机从不崩溃，互联网连接从不中断，你的经纪人总是在线，等等。在现实世界中，很多事情可能出错。一些需要考虑的事项——你是否需要这些？
- en: Backup PC
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 备份电脑
- en: Backup data storage (offsite and onsite)
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 备份数据存储（异地和本地）
- en: Backup Internet provider
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 备份互联网服务提供商
- en: Backup power supply
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 备份电源
- en: Backup phone line
  id: totrans-167
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 备份电话线路
- en: Backup broker
  id: totrans-168
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 备份经纪人
- en: Backup trading desk
  id: totrans-169
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 备份交易桌
- en: There is more, I know, but having backups (and possibly even backups for the
    backups) for everything on this list will get you a long way.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道还有更多，但为这个列表上的所有内容做好备份（甚至可能有备份的备份）会让你走得更远。
- en: To Automate or Not to Automate?
  id: totrans-171
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 是自动化还是不自动化？
- en: During incubation, I manually traded my strategies in simulation mode for a
    while. I had to have TradeStation alert me, after which I would manually place
    orders in another platform. Over time, I missed a few trades, made a few mistakes,
    forgot to cancel open orders, and so on. Overall, I don’t think these mistakes
    cost me any simulation “money.” In fact, they may have saved me a few bucks. But
    that isn’t the point. The point is that I want to trade the system as I developed
    it. So, automation makes the most sense for me. Therefore, I will trade it automated.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 在孵化期间，我手动在模拟模式下交易我的策略了一段时间。我必须让TradeStation提醒我，之后我会在另一个平台上手动下单。随着时间的推移，我错过了一些交易，犯了一些错误，忘记取消未完成的订单，等等。总体来说，我认为这些错误并没有让我损失任何模拟“资金”。事实上，它们可能还为我省了几块钱。但这不是重点。重点是我想按照我开发的系统进行交易。因此，自动化对我来说最有意义。因此，我将进行自动化交易。
- en: Attended, Unattended?
  id: totrans-173
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 看管与无人看管？
- en: TradeStation always warns its clients that “automated trading does not mean
    unattended trading.” This is pretty sound advice, since issues pop up from time
    to time, Internet connections go down, orders get missed, and so on. I plan on
    usually being around the PC when this strategy is running, so I’d say it qualifies
    as “semiattended.” If my account grows and my contract size gets significant,
    I’ll revisit this approach.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: TradeStation总是提醒客户“自动化交易并不意味着无人看管的交易。”这是相当合理的建议，因为问题时不时会出现，互联网连接会中断，订单会被错过，等等。我计划在这个策略运行时通常待在电脑旁，所以我会说这算是“半看管”。如果我的账户增长且合约规模变得可观，我会重新考虑这种方法。
- en: VPS
  id: totrans-175
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: VPS
- en: Many people use virtual private servers (VPSs) for their trading, to keep the
    downtime and data lag to a minimum, and their reliability high. I personally do
    not use any VPS services currently, but I am always monitoring my situation for
    reasons to use it. In the past year, I’ve lost Internet connection only twice,
    and once was on a weekend. If my systems traded more than a few times a day, or
    if I were running a high-speed scalping strategy, I’d definitely use a VPS.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 很多人使用虚拟专用服务器（VPS）进行交易，以将停机时间和数据延迟降到最低，并提高其可靠性。我个人目前不使用任何VPS服务，但我始终在监控我的情况，以寻找使用它的理由。在过去一年中，我只丢失过两次互联网连接，其中一次是在周末。如果我的系统每天交易多于几次，或者我正在运行高频剥头皮策略，我肯定会使用VPS。
- en: Where Orders Are Kept
  id: totrans-177
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 订单存放在哪里
- en: I bring this up because many people don’t know where their orders are. When
    your automated strategy fires an order, is it kept on your machine? On the broker’s
    servers? At the exchange? Plus, different types of orders (limit, stop) may have
    different routing. For example, limit orders might be sent directly to the exchange,
    but stop orders may be held at the broker.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 我提到这一点是因为很多人不知道他们的订单在哪里。当你的自动化策略发出订单时，它是保存在你的机器上？在经纪商的服务器上？还是在交易所？而且，不同类型的订单（限价单、止损单）可能有不同的路由。例如，限价单可能会直接发送到交易所，但止损单可能会保留在经纪商那里。
- en: My point in bringing this up is that you should know where your orders are and
    have plans in place in case something goes wrong. You might think you have an
    order at the exchange, but after your Internet goes down and a fill was missed,
    you might realize it was really held on your PC. Emergency situations are not
    a good time to find out answers to these questions.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 我提到这一点的目的是，你应该知道你的订单在哪里，并在出现问题时有相应的计划。你可能认为你的订单在交易所，但当你的互联网中断且错过了成交后，你可能会意识到它实际上是在你的电脑上。紧急情况下不是了解这些问题答案的好时机。
- en: '![images](images/gbox.jpg) Rollover Considerations'
  id: totrans-180
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '![images](images/gbox.jpg) 滚动考虑因素'
- en: Many traders have difficulties accounting for rollovers. They wrongly assume
    they’ll have to “eat” the premium between the old and new months, or that they’ll
    pay multiple spreads to accomplish the roll. If you do it correctly, you don’t
    have to pay a premium, but you may have to pay two bid/ask spread costs instead
    of one, and you’ll have to pay the equivalent of one round turn commission. A
    lot of people are under the mistaken impression that they always lose or gain
    premium during a rollover. While this might be true for strategies such as scale
    trading, it does not have to be true for algorithmic systems with a simple rollover.
    I’ll explain all of that with a real-world example.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 许多交易者在计算滚动时遇到困难。他们错误地认为他们必须“吞下”旧月份和新月份之间的溢价，或者他们必须支付多次点差来完成滚动。如果你做得正确，你就不必支付溢价，但你可能需要支付两次买卖点差的费用，而你还需要支付相当于一次完整回转佣金的费用。很多人错误地认为他们在滚动期间总是会损失或获得溢价。虽然这对于像规模交易这样的策略可能是正确的，但对于具有简单滚动的算法系统来说并不一定成立。我会用一个现实世界的例子来解释这一切。
- en: First, it is worth explaining *why* a rollover is necessary. For intraday traders,
    where positions are closed at the end of each trading day, rollover should never
    be an issue. On the day of rollover, those traders simply start trading the new
    front contract month. For swing traders, however, the situation is a bit more
    complicated. Before first notice day or last trading day, whichever comes first,
    the trader must “roll” his position from the old contract month into the new contract
    month. For instance, if you are long September euros, you’ll want to sell the
    September euros, closing you out of that position, and buy the December euros.
    Not surprisingly, the devil is in the details, and an example is the best way
    to show the process.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，值得解释*为什么*需要进行滚动。对于日内交易者而言，每个交易日结束时会平仓，滚动通常不成问题。在滚动日，这些交易者简单地开始交易新的前合约月份。然而，对于摆动交易者来说，情况就复杂一些。在首次通知日或最后交易日（以先到者为准）之前，交易者必须将其头寸“滚动”从旧合约月份到新合约月份。例如，如果你持有九月欧元的多头，你会想要卖出九月欧元，平掉该头寸，然后买入十二月欧元。不出所料，细节中往往藏着问题，实例是展示该过程的最佳方式。
- en: Let’s say I have a system that trades the euro. I use the back-adjusted continuous
    contract to calculate all parameters for the strategy. I am currently trading
    the September contract, but let’s say I roll to December this afternoon
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 假设我有一个交易欧元的系统。我使用反向调整的连续合约来计算策略的所有参数。我目前正在交易九月合约，但假设今天下午我将其滚动到十二月。
- en: Based on the signal from my continuous contract chart, I bought the September
    contract at 1.3272 a few days ago. At that time, September was the front month;
    the continuous contract thinks I entered at 1.3272.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我连续合约图表的信号，几天前我在1.3272买入了九月合约。那时，九月是前一个月份；连续合约认为我以1.3272进入市场。
- en: This system has a $625 stop-loss, and a $1,250 profit target. So my stop loss
    is at 1.3222, and my profit target is at 1.3372\. Both of those are based on the
    September contract, which is what was the lead contract at initial entry.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 这个系统的止损为625美元，利润目标为1,250美元。因此我的止损位于1.3222，利润目标位于1.3372。这两个数值都是基于九月合约，这是我最初进入时的主要合约。
- en: Now, a few days later, I have to roll the position into December. Let’s first
    look at the math, and what happens to the continuous contract, and why I don’t
    lose the premium (difference) between the two contracts when I roll over. Right
    at rollover, let’s say December was at 1.3303, while September was at 1.3299\.
    This is a difference of .0004, which is what the back-adjusted continuous contract
    needs to know. To adjust the continuous contract to have December as the front
    month, you simply have to add .0004 to each price point in the existing continuous
    contract. So we do this and now have a continuous contract, with December as the
    front month.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，几天后，我需要将头寸滚动到十二月。我们先来看一下数学，以及连续合约发生了什么，为什么在滚动时我不会失去两个合约之间的溢价（差异）。在滚动时，假设十二月的价格为1.3303，而九月的价格为1.3299。这是一个0.0004的差异，这就是反向调整的连续合约需要知道的内容。为了调整连续合约，使十二月成为前一个月份，你只需在现有的连续合约中的每个价格点上加上0.0004。因此我们这样做，现在有一个以十二月为前一个月份的连续合约。
- en: Now, if you have your trading strategy applied to the updated continuous contract,
    the strategy will think you bought at 1.3276, with a stop-loss at 1.3226 and a
    profit target of 1.3376\. “But wait!” you say. “I didn’t buy at 1.3276\. I somehow
    got screwed!” Here’s the math, neglecting the bid/ask spread and the commission
    costs, just for this example.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，如果你将交易策略应用于更新的连续合约，该策略将认为你在1.3276买入，止损在1.3226，利润目标在1.3376。“但等一下！”你说。“我不是在1.3276买入的。我在某种程度上被坑了！”这是数学，忽略买卖价差和佣金成本，仅为这个例子。
- en: Real World—What Your Actual Trading Account Sees
  id: totrans-188
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 现实世界——你实际交易账户所看到的
- en: You bought September at 1.3272\. You sold September at 1.3299\. Profit = $337.50.
  id: totrans-189
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你在1.3272买入了九月合约。你在1.3299卖出了九月合约。利润 = 337.50美元。
- en: You bought December at 1.3303\. Current price is 1.3303\. Profit = $0.
  id: totrans-190
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你在1.3303买入了十二月合约。目前价格为1.3303。利润 = 0美元。
- en: In the real world, you have a closed profit of $337.50, an open profit of $0.
  id: totrans-191
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在现实世界中，你有一个已实现利润337.50美元，未实现利润0美元。
- en: If your new stop-loss gets hit, you will lose (1.3226 - 1.3303) * 125,000 =
    -962.50\. Add that to the previously closed profit of $337.50, and your total
    loss is $625.
  id: totrans-192
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你的新止损被触及，你将损失(1.3226 - 1.3303) * 125,000 = -962.50。将其加上之前已实现的利润337.50美元，你的总损失为625美元。
- en: If your new profit target gets hit, you will gain (1.3376 - 1.3303) * 125,000
    = +912.50\. Add that to the previously closed profit of $337.50, and your total
    gain is $1,250.
  id: totrans-193
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你的新利润目标被触及，你将获得(1.3376 - 1.3303) * 125,000 = +912.50。加上之前已实现的利润$337.50，总收益为$1,250。
- en: Strategy World—What Your Strategy, Acting on a Back-Adjusted Continuous Contract,
    Thinks Is Happening
  id: totrans-194
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 策略世界——你的策略在调整后的连续合约上认为正在发生什么
- en: For the original continuous contract scenario, the continuous contract thinks
    I entered at 1.3272.
  id: totrans-195
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于原始连续合约场景，连续合约认为我以1.3272入场。
- en: This system has a $625 stop-loss, and a $1,250 profit target. So my stop-loss
    is at 1.3222, and my profit target is at 1.3372.
  id: totrans-196
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 该系统的止损为$625，利润目标为$1,250。因此我的止损位于1.3222，利润目标位于1.3372。
- en: For the new rolled-over continuous contract scenario, the continuous contract
    thinks I entered at 1.3276.
  id: totrans-197
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于新的换仓连续合约场景，连续合约认为我以1.3276入场。
- en: This system has a $625 stop loss, and a $1,250 profit target. So my stop loss
    is at 1.3226, and my profit target is at 1.3376.
  id: totrans-198
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 该系统的止损为$625，利润目标为$1,250。因此我的止损位于1.3226，利润目标位于1.3376。
- en: As you can see, the profit and loss from the real world and the strategy world
    is exactly the same.
  id: totrans-199
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如你所见，现实世界和策略世界的盈亏完全相同。
- en: Suppose you are long the September euro contract at 1.3222, and it is getting
    to the time in mid-September when you must roll over to the December contract.
    When you have to perform this rollover in an algorithmic strategy, how do you
    actually accomplish it? I usually do it one of three different ways. Each one
    has its advantages and disadvantages.
  id: totrans-200
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 假设你在1.3222买入了9月欧元合约，现在是9月中旬，你必须转到12月合约。当你在算法策略中执行这个换仓时，实际上该怎么做？我通常有三种不同的方式。每种方式都有其优缺点。
- en: 'Method 1: Quick Roll (Most Expensive Typically)'
  id: totrans-201
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 方法1：快速换仓（通常最贵）
- en: 'In this approach, you enter a sell order at the market in September euro, and
    enter a buy order at the market in December euro. Since both orders are market
    orders, they will be immediately executed. Using the prices above, here is the
    math:'
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种方法中，你以市场价卖出9月欧元，并以市场价买入12月欧元。由于两个订单都是市场单，它们将立即执行。根据上述价格，这里是计算：
- en: Sell September at 1.3299 (bid price)
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 以1.3299（买入价）卖出9月合约
- en: Buy December at 1.3304 (ask price)
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 以1.3304（卖出价）买入12月合约
- en: Closed profit = $962.50 - $5.00 commission = $957.50
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 已实现利润 = $962.50 - $5.00佣金 = $957.50
- en: Open profit = Long from 1.3304
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 未实现利润 = 从1.3304的多头
- en: 'Advantages: Guaranteed fill, quick, easy'
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 优点：保证成交，快速，简单
- en: 'Disadvantages: You pay two bid/ask spreads, and if you are not quick with second
    order, market could run away from you, costing you money.'
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 缺点：你支付两个买入/卖出差价，如果第二个订单不够快，市场可能会从你身边溜走，导致损失。
- en: 'Method 2: Leg in Roll (Cheapest Method Typically if Done Correctly)'
  id: totrans-209
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 方法2：逐步换仓（如果正确执行，通常最便宜的方法）
- en: 'In this approach, you enter a sell order at the market in September euro, and
    try to work a buy order at the bid price in December euro. The sell is immediately
    executed, and the buy is a limit order, which hopefully will get filled at the
    price you want. You could also do this in reverse: sell on a limit order, and
    then when you are filled, immediately buy with a market order. You probably should
    use the limit order on the side with the biggest spread, and the market order
    on the tight spread. Using the prices above, here is the math:'
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种方法中，你以市场价卖出9月欧元，并试图在12月欧元中以买入价下单。卖出立即执行，而买入则是限价单，希望能在你想要的价格成交。你也可以反向操作：先以限价单卖出，然后成交后立即以市场单买入。你可能应该在差价最大的那一边使用限价单，而在差价较小的那一边使用市场单。根据上述价格，这里是计算：
- en: Sell September at 1.3299 (bid price)
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 以1.3299（买入价）卖出9月合约
- en: Buy December at 1.3303 (bid price)
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 以1.3303（买入价）买入12月合约
- en: Closed profit = $962.50 - $5.00 commission = $957.50
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 已实现利润 = $962.50 - $5.00佣金 = $957.50
- en: Open profit = Long from 1.3303
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 未实现利润 = 从1.3303的多头
- en: 'Advantages: You save yourself $12.50 by getting in the December contract one
    tick better than you did with method 1.'
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 优点：通过以比方法1更好的一点进入12月合约，你可以节省$12.50。
- en: 'Disadvantages: More complicated, plus you may have to chase the market up to
    get the December fill. You can easily lose more than one tick by trying to be
    too greedy with your limit order.'
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 缺点：更复杂，而且你可能需要追赶市场以获得12月的成交。试图过于贪婪地使用限价单，可能会轻易损失超过一个点。
- en: 'Method 3: Exchange Supported Spread Roll (Cost Usually between Methods 1 and
    2)'
  id: totrans-217
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 方法3：交易所支持的差价换仓（费用通常介于方法1和方法2之间）
- en: 'The exchanges have a great tool to help spreaders—a dedicated quote feed and
    tradable symbol for executing spread orders, which is what a rollover is. In this
    case, you are buying or selling the spread, not the individual legs. You get simultaneously
    filled on both legs at the same time. Using the prices above, here is the math:'
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 交易所有一个很好的工具来帮助做差价交易者——专用报价馈送和可交易符号，用于执行差价订单，这就是展期。在这种情况下，你是在买入或卖出差价，而不是单个腿。你在两个腿上同时完成交易。根据上述价格，这里是计算：
- en: 'Buy spread at 4.5 (ask price). Note that this doesn’t tell you the actual execution
    prices. You’ll see these on your statement, and they are really irrelevant. So,
    we will just assume some prices, keeping the spread fill price correct:'
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 在4.5（卖出价）买入差价。注意，这并没有告诉你实际的执行价格。你将在对账单上看到这些，实际上它们是无关紧要的。因此，我们假设一些价格，保持差价填充价格正确：
- en: Sell September at 1.3329
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 在1.3329出售九月合约
- en: Buy December at 1.3329 + .00045 = 1.33035
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 在1.3329买入十二月合约 + .00045 = 1.33035
- en: Closed profit = $962.50 - $5.00 commission = $957.50
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 平仓利润 = $962.50 - $5.00佣金 = $957.50
- en: Open profit = Long from 1.33035
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 持有利润 = 从1.33035做多
- en: 'Advantages: Simple, no chance of only one leg executing, cost usually in between
    methods 1 and 2.'
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 优点：简单，没有单腿执行的风险，成本通常介于方法1和方法2之间。
- en: 'Disadvantages: Some brokers don’t support this. For example, TradeStation’s
    main platform for automated trading does not allow this. You can do it manually
    in TradeStation Futures 4.0 platform, but that platform is not made for algorithmic
    strategies. It is also easy to screw up the order, and buy the spread instead
    of selling it. You have to be careful. Also, don’t think that just because you
    are trading the spread symbol, you’ll pay only one commission. Some people think
    this is true, and I guess those folks don’t read their statements very closely.
    When the brokerage does its accounting, it splits the spread into a separate buy
    and sell fill for each leg. When this happens, commission is charged for each.
    There is no free lunch, commission-wise, with this method!'
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 缺点：一些经纪商不支持此操作。例如，TradeStation的自动交易主平台不允许这样做。你可以在TradeStation Futures 4.0平台手动进行，但该平台并不适合算法策略。下单也容易出错，可能买入差价而不是卖出。你必须小心。此外，不要以为仅因为你在交易差价符号，就只需支付一次佣金。一些人认为这是正确的，我想那些人并没有仔细阅读他们的对账单。当经纪公司进行会计处理时，会将差价拆分为每一腿的单独买入和卖出。因此，佣金是为每个腿收取的。用这种方法没有免费的午餐！
- en: You can see from the above example there is $12.50 cost difference between all
    three methods, with method 1 being the most expensive, method 2 being the cheapest,
    and method 3 in between the other two. This is not always the case, but is true
    in general.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 从上述示例中可以看出，所有三种方法之间存在$12.50的成本差异，方法1是最贵的，方法2是最便宜的，方法3介于两者之间。这并不总是如此，但一般是对的。
- en: One method I did not mention above is to use limit orders on both sides of the
    spread. Astute readers have probably already thought about this method, and how
    it could save the spread on each side of the rollover. There is a reason I have
    not included it, and that is because it is a *terrible* thing to do. In theory,
    the approach saves you two spreads, but in reality one spread will be filled and
    the price will more often than not run away from your second limit order, leaving
    you with half a rollover (in other words, flat). Thus, the times this approach
    does work are completely overshadowed by times the approach does not work. In
    the end, it will cost you much more to try and save a few dollars in spread costs.
    Therefore, I recommend one of the three methods above, completing the rollover
    quickly, and then moving on to other trading endeavors.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 我没有提到的一种方法是对差价的两侧使用限价单。机智的读者可能已经想到这种方法，以及它如何在每次展期时节省两边的差价。我没有包括它的原因是因为这是一种*糟糕*的做法。从理论上讲，这种方法可以节省你两个差价，但实际上只有一个差价会被填满，而价格往往会远离你的第二个限价单，让你只剩下半个展期（换句话说，平仓）。因此，这种方法成功的次数被不成功的次数完全掩盖。最终，试图节省几美元的差价成本会让你花费更多。因此，我建议采用上述三种方法之一，迅速完成展期，然后继续其他交易活动。
- en: That is how a rollover is actually accomplished. Whenever I can, I use the exchange-supported
    spreads to do my rollovers. I can do this with systems where I enter orders manually.
    For my fully automated systems, I generally use method 1, even though it is the
    most expensive. When I use method 2, I sometimes find myself chasing the market
    with my order, or worse yet, I forget about the rollover for a while, leaving
    me temporarily doubly exposed, until I fix it.
