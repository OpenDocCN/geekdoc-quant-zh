- en: Note that my fixed fraction of 0.175 might seem awfully high. It may be for
    most people. I determine it based on risk of ruin, annual return, and max drawdown.
    I use my Monte Carlo spreadsheet to calculate all that. Based on the position-sizing
    analysis so far, I determined that using fixed fractional sizing with *X* = ff
    = 0.175 was my best alternative. Please realize that this is my personal preference,
    based on my personal goals and objectives, and that amount probably would not
    be right for you.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，我的固定比例0.175可能看起来非常高。对大多数人来说可能确实如此。我是根据破产风险、年回报和最大回撤来确定的。我使用我的蒙特卡洛电子表格计算所有这些。根据迄今为止的头寸规模分析，我确定使用固定分数规模，*X*
    = ff = 0.175是我最好的选择。请理解，这是我的个人偏好，基于我的个人目标和宗旨，这个数值可能并不适合你。
- en: The question is, how did I arrive at this figure? Why not just trade one contract
    all the time, or use a fixed fractional value of .01 or .02 or 0.10 or 0.50? To
    determine the position-sizing scheme that is right for me, I use my Monte Carlo
    simulator, the basic (one-contract) version of which you can download for free
    at the web site ([www.wiley.com/go/algotradingsystems](http://www.wiley.com/go/algotradingsystems)).
    For a given trading system, it will estimate the probabilities of risk of ruin,
    median max drawdown, and median annual return for the first year of trading.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 问题是，我是如何得出这个数字的？为什么不总是交易一个合约，或者使用固定分数值0.01、0.02、0.10或0.50？为了确定适合我的头寸规模方案，我使用了我的蒙特卡洛模拟器，您可以在网站上免费下载其基础（单合约）版本([www.wiley.com/go/algotradingsystems](http://www.wiley.com/go/algotradingsystems))。对于给定的交易系统，它将估计破产风险、中位数最大回撤和第一年的中位数年回报的概率。
- en: The baseline version of this calculator assumes one contract traded throughout
    the year, but the macro code can be edited to simulate different position-sizing
    techniques, which is what I am doing here.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 这个计算器的基线版本假设一年内交易一个合约，但宏代码可以编辑以模拟不同的头寸规模技术，这正是我在这里所做的。
- en: 'There are four performance numbers I look at:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 我关注四个绩效数字：
- en: '*Risk of ruin.* How likely am I to hit my defined lower cash balance. I want
    this number low.'
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*破产风险。* 我打到我设定的最低现金余额的可能性有多大。我希望这个数字低。'
- en: '*Median maximum drawdown.* I have roughly a 50 percent chance of hitting this
    maximum drawdown sometime during the year. That of course means my maximum drawdown
    could be much greater than this value, and it could be less. I want it as low
    as possible, with a personal upper limit I have determined from doing this exercise
    a bunch of times.'
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*中位数最大回撤。* 我大约有50%的机会在一年内达到这个最大回撤。这当然意味着我的最大回撤可能远高于这个值，也可能低于这个值。我希望它尽可能低，并且我根据多次进行此练习确定了个人的上限。'
- en: '*Annual return.* As with drawdown, I have a 50 percent chance of reaching this
    annual return, and it could be much higher or much lower. I want it as high as
    possible, but I have no lower-limit threshold acceptable value (although 40 percent
    is a good value).'
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*年回报率。* 与回撤一样，我有50%的机会达到这个年回报率，它可能高得多或低得多。我希望它尽可能高，但没有可接受的下限阈值（尽管40%是一个不错的值）。'
- en: '*Return/Drawdown ratio.* Astute readers will recognize this as the Calmar ratio,
    although true Calmar is calculated over three years, not just one year. I want
    this value as high as possible, and I have a lower limit for acceptability. (Just
    for reference, for professional Commodity Trading Advisors a Calmar above 1 is
    considered pretty good. That means if you want 25 percent annual return, you have
    to be willing to accept a 25 percent drawdown).'
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*回报/回撤比率。* 精明的读者会认出这是卡尔玛比率，尽管真正的卡尔玛比率是基于三年计算的，而不仅仅是一年。我希望这个值尽可能高，并且有一个可接受的下限。（仅供参考，对于专业商品交易顾问，卡尔玛比率超过1被认为相当不错。这意味着如果你想要25%的年回报率，你必须愿意接受25%的回撤）。'
- en: Using these criteria, I can try a few different position-sizing approaches,
    with some different parameter values. Note that this is not all-encompassing;
    I have not analyzed many other potential position-sizing schemes. Maybe one would
    work better than what I chose.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 使用这些标准，我可以尝试几种不同的头寸规模方法，并使用一些不同的参数值。请注意，这并不是包罗万象的；我没有分析许多其他潜在的头寸规模方案。也许有一种方案会比我选择的方案更好。
- en: Before I reveal the results, I should mention that I played around with the
    starting balance a bit, although I am not showing those interim results. Basically,
    by adjusting the initial account size, I was striking a balance between having
    too much money in the account, being able to add on a second contract relatively
    quickly (without doubling my account size first), and keeping risk of ruin low.
    I eventually settled on $8,500 as the start balance, a good trade-off among all
    competing metrics.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 在我揭示结果之前，我应该提到我对起始余额进行了一些调整，尽管我并没有展示那些中间结果。基本上，通过调整初始账户规模，我在账户中持有过多资金、能够相对快速地增加第二个合约（而不必先翻倍我的账户规模）以及保持低破产风险之间寻求平衡。我最终将起始余额定在$8,500，这在所有竞争指标中是一个不错的折衷。
