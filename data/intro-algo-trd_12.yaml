- en: Chapter 12 - Conclusion and Next Steps
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 第12章 - 结论与下一步
- en: This short book has covered a lot of ground about the basics of algo trading
    for the retail trader.  Trading is a tough world, but algo trading may just be
    a good route for your trading success.  If you follow the steps detailed in this
    book, you might actually become as good as the professional traders you are competing
    against!  It is hard work though, and never seems to get very easy.  Remember
    that.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这本简短的书涵盖了零售交易者算法交易的基本知识。交易是一个艰难的世界，但算法交易可能是你交易成功的良好途径。如果你遵循本书中详细说明的步骤，你实际上可能会变得和那些你竞争的专业交易者一样出色！但这需要艰苦的努力，似乎从未变得容易。记住这一点。
- en: In conclusion, let’s review the major steps you should take going forward.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，让我们回顾一下你今后应采取的主要步骤。
- en: Decide if Algo Trading is for You
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 决定算法交易是否适合你
- en: Hopefully this book has given you a lot to think about, and you now know whether
    or not algo trading is for you.  Don’t try to force yourself to algo trade if
    it does not feel right.  Good trading involves having the style of trading match
    the trader.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 希望这本书让你思考了很多，现在你知道算法交易是否适合你。如果这感觉不对，就不要强迫自己进行算法交易。良好的交易需要交易风格与交易者相匹配。
- en: Pick Platform, Learn The Software
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 选择平台，学习软件
- en: If you are serious about developing algos, pick a trading platform, learn to
    program with it, and start developing simple trading algos.  The best way to learn
    this is by going out and actually doing it – hands on experience.  Try to become
    a “professional” with your software package.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你认真对待算法的开发，选择一个交易平台，学习如何使用它编程，并开始开发简单的交易算法。学习这项技能的最好方法就是亲身实践。努力成为你软件包的“专业人士”。
- en: Learn Right Way to Build Strategies
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 学习构建策略的正确方法
- en: A few times in this book I have mentioned how proper strategy development is
    a whole subject onto itself.  Take some time, do some research, and search out
    experts in algo trading who are willing to share their methods.  But be careful,
    most educators are charlatans.  Ask for student references, look for independent
    verification of trading results, etc.  Be skeptical – your algo career depends
    on doing things correctly.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，我几次提到适当的策略开发是一个独立的主题。花些时间，做一些研究，寻找愿意分享其方法的算法交易专家。但要小心，大多数教育者都是骗子。索要学生推荐，寻找交易结果的独立验证等。保持怀疑态度——你的算法职业依赖于正确地做事。
- en: 'You could also learn the way I learned:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以学习我学习的方式：
- en: Create an algo
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个算法
- en: Trade it live
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现场交易
- en: Lose money when algo falls apart
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当算法崩溃时赔钱
- en: Go back and modify the algo creation approach
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 回去修改算法创建方法
- en: Try again at step 1.
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在第一步再试一次。
- en: On second thought, maybe you shouldn’t do it the way I did – it is way too expensive!
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 想想，也许你不该像我那样做——那太昂贵了！
- en: Build Some Strategies
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 建立一些策略
- en: You’ll never know if you can algo trade unless you build some strategies.  Learning
    the trading platform and programming is nice, but remember it is not the end goal. 
    Many people fall into the trap of thinking it is.  The end goal always has to
    be creating algorithmic strategies, and then trading them.  Don’t forget that!
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你永远不会知道自己是否能进行算法交易，除非你建立一些策略。学习交易平台和编程很不错，但记住这并不是最终目标。很多人陷入了认为这就是终点的陷阱。最终目标始终是创建算法策略，然后进行交易。别忘了这一点！
- en: Trade With Real Money
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 用真实资金交易
- en: I know many wannabe traders who seem to have a lot of trading knowledge, but
    have very little actual real money trading experience.  Just remember that eventually
    will you want to trade with real money.  Many traders are afraid to.  Don’t fall
    into this trap.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道很多想当交易者的人似乎拥有丰富的交易知识，但实际的真实资金交易经验却很少。只要记住，最终你想要用真实资金进行交易。许多交易者对此感到害怕。不要陷入这个陷阱。
- en: At the same time, don’t trade too early in your algo career, especially if you
    have limited funds.  Many traders fall into this trap, and blow out their accounts
    before they really understand what is going on.  Always remember that you want
    to be a professional trader, and always act with that in mind.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，在你的算法职业生涯初期不要过早交易，尤其是当你资金有限时。许多交易者陷入这个陷阱，在真正理解情况之前就损失了账户。始终记住你想成为一名专业交易者，并时刻以此为目标。
- en: Review Performance, Make Changes
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 审查表现，进行更改
- en: As you progress with algo trading, you will begin to get comfortable with a
    trading process, one which includes everything from strategy development to actual
    trading.  A solid process is important, especially once it proves itself through
    market profits.  Yet, at the same time realize that along the way you may need
    to update your approach, incorporate new advancements in algo trading, etc.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 随着你在算法交易中的进步，你将开始熟悉一个交易流程，这个流程包括从策略开发到实际交易的一切。一个扎实的流程是重要的，尤其是在它通过市场利润证明自己之后。然而，同时要意识到，在这个过程中你可能需要更新你的方法，融入算法交易的新进展等。
- en: The best traders, whether they are discretionary or algo traders, retail or
    professional, all realize they need to continuously improve their trading, carefully
    monitor their performance and always strive to become a better trader.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 最优秀的交易者，无论是 discretionary 交易者还是算法交易者，零售还是专业交易者，都意识到他们需要不断改善自己的交易，仔细监控他们的表现，并始终努力成为更好的交易者。
- en: '*****'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*****'
- en: Successful algo trading is a long journey, and it can definitely be a profitable
    one, too.  But just like any endeavor, it takes skill, patience and determination
    to succeed.  Don’t forget that.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 成功的算法交易是一段漫长的旅程，而且它肯定也是一段有利可图的旅程。但就像任何事业一样，成功需要技能、耐心和决心。不要忘记这一点。
- en: With that, I’ll say goodbye.  I wish you the best in your algo trading.  Feel
    free to drop me a line, and let me know how you are doing.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 由此，我要说再见。祝你在算法交易中一切顺利。随时可以给我留言，让我知道你近况如何。
- en: Thanks for reading, good luck and happy trading!
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢阅读，祝你好运，交易愉快！
