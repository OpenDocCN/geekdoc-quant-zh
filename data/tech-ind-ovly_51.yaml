  type: TYPE_NORMAL
  zh: 建议的扫描
- en: TRIX Bullish Signal Line Cross
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: TRIX 多头信号线交叉
- en: This scan reveals stocks that meet four criteria. First, they must be above
    their 200-day moving average to be in an overall uptrend. Second, the TRIX must
    be negative to signal a pullback. Third, the TRIX crossed its signal line and
    turned up. Fourth, volume moved above the 250-day average to show an increase
    in buying pressure.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 这种扫描揭示了符合四个标准的股票。首先，它们必须高于它们的 200 天移动平均线，以处于总体上升趋势中。其次，TRIX 必须为负以发出回调信号。第三，TRIX
    穿过其信号线并向上转向。第四，成交量超过 250 天平均值，显示买盘压力增加。
- en: '[PRE0]'
  id: totrans-56
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: TRIX Bearish Signal Line Cross
  id: totrans-57
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: TRIX 空头信号线交叉
- en: This scan reveals stocks that meet four criteria. First, they must be below
    their 200-day moving average to be in an overall downtrend. Second, the TRIX must
    be positive to signal a bounce. Third, the TRIX crossed its signal line and turned
    down. Fourth, volume moved above the 250-day average to show an increase in selling
    pressure.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 这个扫描揭示了符合四个标准的股票。首先，它们必须低于它们的200日移动平均线，以处于总体下降趋势中。其次，TRIX必须为正以发出反弹信号。第三，TRIX穿过其信号线并转向下。第四，成交量超过250日均线，显示卖压增加。
