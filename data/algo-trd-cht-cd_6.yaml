- en: ABOUT THE AUTHOR-KEVIN J. DAVEY![](image_rsrc2PA.jpg)As an award winning full
    time trader, and best-selling award winning author, Kevin Davey has been an expert
    in the algorithmic trading world for several decades.  Kevin competed in the World
    Cup Championship of Futures Trading, where he finished first once and second twice,
    achieving returns in excess of 100% each year.Kevin develops, analyzes, and tests
    trading strategies in every futures market. He currently trades full time with
    his personal account. He also helps traders significantly increase their trading
    prowess via the algorithmic trading course, “Strategy Factory®.”  Kevin’s Strategy
    Factory Workshop was awarded 2016 “Trading Course of The Year” by a prestigious
    trading website.  More information is available at [https://www.kjtradingsystems.com](https://www.kjtradingsystems.com)
    .Kevin writes the monthly “Algo Q & A” column for Technical Analysis of Stocks
    and Commodities Magazine and has won numerous industry accolades for his trading
    books and online courses. Kevin is based in Cleveland, Ohio and was a Summa Cum
    Laude graduate of the University of Michigan (B.S.E., aerospace engineering). 
    He also has an M.B.A. degree with Technology Management Concentration from Case
    Western Reserve University Weatherhead School of Management, where he received
    the President’s Academic Achievement Award for a perfect G.P.A.Prior to trading
    full time, Kevin was Vice President of Quality and Engineering for an aerospace
    company that designed and manufactured flight critical components, managing over
    100 engineers, auditors and support staff.  For his efforts, he was honored with
    the prestigious “40 Under 40” Award from Crain’s Cleveland Business Magazine.Kevin
    currently lives outside of Cleveland, Ohio with his wife and three children.OTHER
