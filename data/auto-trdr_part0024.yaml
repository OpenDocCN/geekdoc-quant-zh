- en: Additional Resources
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 额外资源
- en: To further assist you on your journey to becoming a successful algorithmic trader,
    we've compiled a list of supplementary resources. These materials are designed
    to expand your knowledge, sharpen your skills, and keep you updated on industry
    trends.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 为了进一步帮助你成为成功的算法交易者，我们汇编了一份补充资源列表。这些材料旨在扩展你的知识、提高你的技能，并让你了解行业动态。
- en: Books
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 书籍
- en: '"Flash Boys" by Michael Lewis - A deep dive into high-frequency trading.'
  id: totrans-3
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 迈克尔·刘易斯的“闪电男孩” - 深入探讨高频交易。
- en: '"Python for Finance" by Yves Hilpisch - Learn Python through the lens of financial
    analysis.'
  id: totrans-4
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 伊夫·希尔皮奇的“金融中的Python” - 通过金融分析学习Python。
- en: '"Market Wizards" by Jack Schwager - Interviews with top traders to gain insights
    into their strategies.'
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 杰克·施瓦格的“市场巫师” - 采访顶尖交易者，以获得他们策略的见解。
- en: '"The Alchemy of Finance" by George Soros - An exploration of market trends
    and financial theories.'
  id: totrans-6
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 乔治·索罗斯的“金融的炼金术” - 探索市场趋势和金融理论。
- en: Online Courses
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在线课程
- en: Coursera's "Machine Learning for Trading" - Understand how to use machine learning
    algorithms in trading.
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Coursera的“交易中的机器学习” - 理解如何在交易中使用机器学习算法。
- en: Udemy's "Algorithmic Trading & Quantitative Analysis Using Python" - Hands-on
    Python coding for trading.
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Udemy的“使用Python进行算法交易与定量分析” - 交易中的Python编程实践。
- en: MIT OpenCourseWare's "Financial Markets" - A free course that delves into risk
    management, financial derivatives, and more.
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: MIT OpenCourseWare的“金融市场” - 一门深入研究风险管理、金融衍生品等内容的免费课程。
- en: Blogs and Websites
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 博客和网站
- en: QuantStart - A platform offering articles, tutorials, and guides on quantitative
    analysis.
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: QuantStart - 提供定量分析的文章、教程和指南的平台。
- en: TradingView - Real-time charts and analytics.
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: TradingView - 实时图表和分析。
- en: Seeking Alpha - Articles and real-time news on financial markets.
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Seeking Alpha - 有关金融市场的文章和实时新闻。
- en: Software and Tools
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 软件与工具
- en: MetaTrader 4 - A popular platform for Forex, CFD, and other financial markets.
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: MetaTrader 4 - 一个流行的外汇、CFD及其他金融市场平台。
- en: QuantConnect - An algorithmic trading platform that provides backtesting and
    live trading across multiple assets.
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: QuantConnect - 一个提供多资产回测和实时交易的算法交易平台。
- en: Jupyter Notebooks - Great for data analysis and algorithm development in Python.
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Jupyter Notebooks - 非常适合在Python中进行数据分析和算法开发。
- en: Podcasts
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 播客
- en: '"Chat with Traders" - Host Aaron Fifield interviews experienced traders.'
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: “与交易者聊天” - 主持人亚伦·菲尔德采访经验丰富的交易者。
- en: '"Top Traders Unplugged" - Features some of the best traders in the world.'
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: “顶级交易者解放” - 介绍世界上一些最佳交易者。
- en: '"The Investors Podcast" - A broad overview of financial markets, including
    episodes on algorithmic trading.'
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: “投资者播客” - 对金融市场的广泛概述，包括关于算法交易的集数。
- en: Industry Conferences
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 行业会议
- en: TradeTech - A conference focusing on trading technology and strategies.
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: TradeTech - 一个专注于交易技术和策略的会议。
- en: The Trading Show - An event covering everything from quant funds to data science
    in trading.
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 交易展 - 一个涵盖从量化基金到交易中的数据科学的活动。
- en: AI in Finance Summit - Focuses on the impact of AI and machine learning in the
    financial industry.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: AI在金融峰会 - 专注于人工智能和机器学习在金融行业的影响。
- en: Regulatory Bodies and Journals
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 监管机构与期刊
- en: The Securities and Exchange Commission (SEC) - For regulations related to trading.
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 证券交易委员会（SEC） - 与交易相关的法规。
- en: The Journal of Financial Markets - Peer-reviewed academic journal focusing on
    financial markets.
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 《金融市场杂志》 - 专注于金融市场的同行评审学术期刊。
- en: arXiv.org - A repository of pre-prints in quantitative finance and computation.
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: arXiv.org - 一个定量金融和计算领域的预印本存储库。
- en: Social Media
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 社交媒体
- en: 'Follow hashtags like #AlgoTrading, #QuantFinance, and #FinTech on platforms
    like Twitter and LinkedIn to stay updated.'
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在Twitter和LinkedIn等平台上关注#AlgoTrading、#QuantFinance和#FinTech等话题标签，以保持更新。
- en: Reddit communities like r/algotrading and r/quant are valuable sources of information
    and discussion.
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Reddit社区如r/algotrading和r/quant是宝贵的信息和讨论来源。
