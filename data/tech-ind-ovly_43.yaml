- en: Using with SharpCharts
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用 SharpCharts
- en: Rate-of-Change can be set as an indicator above, below or behind a security's
    price plot. Once the indicator is chosen from the dropdown list, the default parameter
    setting appears (12). This parameter can be adjusted to increase or decrease sensitivity.
    Users can add a moving average by clicking “advanced options” and choosing an
    overlay. A moving average can be used as a signal line or to simply smooth the
    data. Horizontal lines can also be added to mark overbought or oversold levels.
    [Click here for a live example of Rate-of-Change](http://stockcharts.com/h-sc/ui?s=$COMPQ&p=D&b=5&g=0&id=p79327039629&listNum=30&a=201216941
    "http://stockcharts.com/h-sc/ui?s=$COMPQ&p=D&b=5&g=0&id=p79327039629&listNum=30&a=201216941").
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 变动率可以设置为一个指标，位于证券价格图表的上方、下方或后方。一旦从下拉列表中选择指标，就会显示默认参数设置（12）。可以调整此参数以增加或减少灵敏度。用户可以通过点击“高级选项”并选择叠加来添加移动平均线。移动平均线可用作信号线或仅用于平滑数据。还可以添加水平线以标记超买或超卖水平。[点击这里查看变动率的实时示例](http://stockcharts.com/h-sc/ui?s=$COMPQ&p=D&b=5&g=0&id=p79327039629&listNum=30&a=201216941
