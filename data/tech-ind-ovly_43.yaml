  type: TYPE_NORMAL
  zh: 建议的扫描
- en: Oversold Rate-of-Change
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 超卖变动率
- en: This scan reveals stocks with a positive 125-day Rate-of-Change and an oversold
    21-day Rate-of-Change (below -8%). Once these criteria are met, a bullish signal
    is triggered when the stock closes above the 20-day SMA.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 这个扫描显示出具有正 125 天变动率和超卖 21 天变动率（低于 -8%）的股票。一旦满足这些条件，当股票收盘价高于 20 天简单移动平均线时，就会触发一个多头信号。
- en: '[PRE1]'
  id: totrans-47
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Overbought Rate-of-Change
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 超买变动率
- en: This scan reveals stocks with a negative 125-day Rate-of-Change and an overbought
    21-day Rate-of-Change (above 8%). Once these criteria are met, a bearish signal
    is triggered when the stock closes below the 20-day SMA.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 这个扫描显示出具有负 125 天变动率和超买 21 天变动率（超过 8%）的股票。一旦满足这些条件，当股票收盘价低于 20 天简单移动平均线时，就会触发一个空头信号。
