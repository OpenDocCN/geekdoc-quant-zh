- en: Interpretation
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 解释
- en: As noted above, the Rate-of-Change indicator is momentum in its purest form.
    It measures the percentage increase or decrease in price over a given period of
    time. Think of its as the rise (price change) over the run (time). In general,
    prices are rising as long as the Rate-of-Change remains positive. Conversely,
    prices are falling when the Rate-of-Change is negative. ROC expands into positive
    territory as an advance accelerates. ROC dives deeper into negative territory
    as a decline accelerates. There is no upward boundary on the Rate-of-Change. The
    sky is the limit for an advance. There is, however, a downside limit. Securities
    can only decline 100%, which would be to zero. Even with these lopsided boundaries,
    Rate-of-Change produces identifiable extremes that signal [overbought](/school/doku.php?id=chart_school:glossary_o#overbought
    "chart_school:glossary_o") and oversold conditions.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如上所述，变动率指标是动量的最纯粹形式。它衡量了在一定时间内价格的百分比增加或减少。可以将其视为上升（价格变动）与横向（时间）的比例。一般来说，只要变动率保持为正，价格就会上涨。相反，当变动率为负时，价格就会下跌。随着上涨加速，变动率扩展到正区域。随着下跌加速，变动率深入负区域。变动率没有上限。上涨的空间是无限的。然而，有一个下限。证券只能下跌100%，即降至零。即使有这些不对称的边界，变动率产生可识别的极端情况，表明了[高买入](/school/doku.php?id=chart_school:glossary_o#overbought
    "chart_school:glossary_o")和超卖条件。
- en: Trend Identification
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 趋势识别
- en: Even though momentum oscillators are best suited for trading ranges or zigzag
    trends, they can also be used to define the overall direction of the underlying
    trend. There are approximately 250 trading days in a year. This can be broken
    down into 125 days per half year, 63 days per quarter and 21 days per month. A
    trend reversal starts with the shortest timeframe and gradually spreads to the
    other timeframes. In general, the long-term trend is up when both the 250-day
    and 125-day Rate-of-Change are positive. This means that prices are higher now
    than they were 12 and 6 months ago. Long positions taken 6 or 12 months ago would
    be profitable and buyers would be happy.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管动量振荡器最适合交易范围或之字形趋势，但它们也可以用来定义基础趋势的整体方向。一年大约有250个交易日。这可以分为每半年125天，每季度63天和每月21天。趋势反转始于最短时间框架，逐渐扩展到其他时间框架。一般来说，当250天和125天的变动率都为正时，长期趋势是上涨的。这意味着现在的价格比12个月和6个月前要高。6个或12个月前的多头头寸将是盈利的，买家将会很高兴。
- en: '![ROC - Chart 2](../Images/c7b37b048fe8667e8b873e883052356d.jpg "ROC - Chart
    2")'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![ROC - 图表 2](../Images/c7b37b048fe8667e8b873e883052356d.jpg "ROC - 图表 2")'
- en: Chart 2 shows IBM with the 250-day, 125-day, 63-day and 21-day Rate-of-Change.
    There have been three big trends in the last three years. The first was up as
    the 250-day Rate-of-Change was largely positive until September 2008 (1). The
    second was down as the indicator turned negative from October 2008 until September
    2009 (2). The third is up as the indicator turned positive in late September 2009
    (3). Even though the big uptrend remains in force, IBM flattened out on the price
    chart and this affected the 125-day and 63-day Rate-of-Change. The 63-day Rate-of-Change
    (quarterly) has been flirting with negative territory since February (4). The
    125-day Rate-of-Change (six-month) dipped into negative territory for the first
    time since April 2009 (5). This shows some deterioration in IBM that serves as
    an alert to watch the stock carefully. A break below the six-month trading range
    would be a bearish development (6).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 图表2显示了IBM的250天、125天、63天和21天变动率。在过去三年中有三个大趋势。第一个是上涨的，因为250天的变动率在2008年9月之前大部分为正（1）。第二个是下跌的，因为指标从2008年10月至2009年9月变为负（2）。第三个是上涨的，因为指标在2009年9月底变为正（3）。尽管大的上升趋势仍在继续，IBM在价格图表上趋于平稳，这影响了125天和63天的变动率。63天的变动率（季度）自2月以来一直在负区域徘徊（4）。125天的变动率（六个月）自2009年4月以来首次跌入负区域（5）。这显示了IBM的一些恶化情况，提醒要仔细观察该股。跌破六个月交易范围将是一个熊市发展（6）的迹象。
- en: Overbought/Oversold Extremes
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 高买入/超卖极端
- en: 'There are basically three price movements: up, down and sideways. Momentum
    oscillators are ideally suited for sideways price action with regular fluctuations.
    This makes it easier to identify extremes and forecast turning points. Security
    prices can also fluctuate when trending. For example, an uptrend consists of a
    series of higher highs and higher lows as prices zigzag higher. Pullbacks often
    occur at regular intervals based on the percentage move, time elapsed or both.
    A downtrend consists of lower lows and lower highs as prices zigzag lower. Counter
    trend advances retrace a portion of the prior decline and usually peak below the
    prior high. Peaks can occur at regular intervals based on the percentage move,
    time elapsed or both. The Rate-of-Change can be used to identify periods when
    the percentage change nears a level that foreshadowed a turning point in the past.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 基本上有三种价格走势：上涨、下跌和横盘。 动量振荡器非常适合处理有规律波动的横盘价格走势。 这使得更容易识别极端点并预测转折点。 当价格趋势时，证券价格也会波动。
    例如，上涨趋势由一系列高点和低点组成，价格在上涨时曲折前进。 回撤通常会根据百分比变动、经过的时间或两者同时发生的规则间隔而定期发生。 下跌趋势由一系列低点和高点组成，价格在下跌时曲折下降。
    反向趋势上涨会回撤前一次下跌的一部分，并且通常会在前一高点以下达到峰值。 峰值可能会根据百分比变动、经过的时间或两者同时发生的规则间隔定期发生。 变动率指标可用于识别百分比变动接近过去预示转折点的水平的时期。
- en: '![ROC - Chart 3](../Images/a4ccb1f4d9d28a19dc93bb4a98be68d5.jpg "ROC - Chart
    3")'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![ROC - 图表3](../Images/a4ccb1f4d9d28a19dc93bb4a98be68d5.jpg "ROC - 图表3")'
- en: Chart 3 shows Aetna (AET) with an uptrend from April 2009 until April 2010\.
    Notice how the stock zigzagged up with a series of higher highs and higher lows.
    Because the overall trend was up, the Rate-of-Change indicator was used to identify
    short-term oversold levels as a chance to partake in the bigger uptrend. Short-term
    overbought signals were ignored because the bigger trend was up. Based on the
    May-June bounces, -10% was set as the oversold boundary. Movements below this
    level indicated that prices were at a short-term extreme. Overbought and oversold
    settings depend on the volatility of the underlying security. A more volatile
    stock may use -15% for oversold, while a less volatile stock may use -5%. Oversold
    readings serve as an alert to be ready for a turning point. Prices are oversold,
    but have yet to actually turn. Remember, a security can become oversold and remain
    oversold as the decline continues. A 20-day [moving average](/school/doku.php?id=chart_school:technical_indicators:moving_averages
    "chart_school:technical_indicators:moving_averages") was overlaid to identify
    an actual upturn. After ROC became oversold in early October, AET moved above
    its 20-day SMA in late October to confirm an upturn (1). The second oversold reading
    occurred in early February and AET moved above its 20-day SMA in late February
    (2).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 图表3显示了Aetna（AET）从2009年4月至2010年4月的上升趋势。 请注意股票如何曲折上升，形成一系列高点和低点。 由于总体趋势是上升的，变动率指标被用来识别短期超卖水平，作为参与更大上升趋势的机会。
    短期超买信号被忽略，因为更大的趋势是上升的。 基于5月至6月的反弹，将-10%设定为超卖边界。 低于此水平的波动表明价格处于短期极端水平。 超买和超卖设置取决于基础证券的波动性。
    更具波动性的股票可能会使用-15%作为超卖水平，而波动性较小的股票可能会使用-5%。 超卖读数作为警报，准备好转折点。 价格虽然超卖，但尚未实际转折。 记住，证券可能会变得超卖，并在下跌继续时保持超卖。
    叠加了20天的[移动平均线](/school/doku.php?id=chart_school:technical_indicators:moving_averages
    "chart_school:technical_indicators:moving_averages")以识别实际的上升趋势。 在10月初变动率指标超卖后，AET在10月底突破了其20天SMA以确认上升趋势（1）。
    第二次超卖读数发生在2月初，AET在2月底突破了其20天SMA以确认上升趋势（2）。
- en: '![ROC - Chart 4](../Images/a993f806dbac32a1bc8d7b66b85ddae7.jpg "ROC - Chart
    4")'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![ROC - 图表4](../Images/a993f806dbac32a1bc8d7b66b85ddae7.jpg "ROC - 图表4")'
- en: Chart 4 shows Microsoft (MSFT) in a downtrend from November 2007 until March
    2009\. This example uses a 20-day Rate-of-Change to identify oversold levels within
    a bigger downtrend. The number of time periods depends on the individual security
    and the desired trading timeframe. The late December high occurred with an overbought
    reading above +10%. This means Microsoft was up over 10% in a 20-day period, which
    is about a month. That's a pretty good bounce within a bigger downtrend. The next
    overbought reading did not occur until April when the Rate-of-Change again exceeded
    +10%. MSFT broke trend line support in May to signal a continuation of the downtrend.
    The next overbought reading occurred in early August 2008\. It took a while, but
    the stock eventually broke support at 24 in mid-September and again in early October.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 图表 4显示了微软（MSFT）从2007年11月至2009年3月处于下降趋势。这个例子使用了一个20天的变动率指标来识别更大下降趋势中的超卖水平。时间周期的数量取决于个别证券和所需的交易时间框架。12月底的高点出现在超买读数超过+10%的情况下。这意味着微软在20天内上涨超过10%，大约一个月的时间。这是在更大的下降趋势中一个相当不错的反弹。下一个超买读数直到4月才出现，当变动率再次超过+10%。微软在5月突破了趋势线支撑，表明下降趋势将继续。下一个超买读数出现在2008年8月初。虽然花了一些时间，但股票最终在9月中旬和10月初再次突破了24的支撑位。
- en: '![ROC - Chart 5](../Images/20469b3708ff4c3653c405bdff5ddb32.jpg "ROC - Chart
    5")'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![ROC - 图表 5](../Images/20469b3708ff4c3653c405bdff5ddb32.jpg "ROC - 图表 5")'
- en: Chart 5 shows Abercrombie & Fitch (ANF) within a trading range from October
    2006 to February 2008\. The 20-day Rate-of-Change indicator sets overbought at
    +10% and oversold at -10%. The overbought and oversold levels identify extremes
    quite well, but timing the actual turn is more difficult because of the volatility.
    The next chart reduces this volatility by using an exponential [moving average](/school/doku.php?id=chart_school:technical_indicators:moving_averages
    "chart_school:technical_indicators:moving_averages") in place of the price plot.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 图表 5显示了艾伯克龙比与菲奇（ANF）在2006年10月至2008年2月的交易范围内。20天的变动率指标将超买设定为+10%，超卖设定为-10%。超买和超卖水平很好地识别了极端情况，但由于波动性较大，实际转折的时间更难确定。下一个图表通过使用指数[移动平均线](/school/doku.php?id=chart_school:technical_indicators:moving_averages
    "chart_school:technical_indicators:moving_averages")代替价格图来减少这种波动性。
- en: '![ROC - Chart 6](../Images/860eda756c50c7f025464e788594e554.jpg "ROC - Chart
    6")'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![ROC - 图表 6](../Images/860eda756c50c7f025464e788594e554.jpg "ROC - 图表 6")'
- en: Chart 6 shows ANF as a 10-day EMA (black) and the actual price plot is invisible.
    A 30-day EMA has been overlaid as a signal line. Furthermore, the 20-day Rate-of-Change
    is shown with a 5-day SMA to smooth out the fluctuations. There are fewer overbought
    and oversold readings using the 5-day SMA. Focusing only on the buy signals, the
    green dotted line shows when ROC exceeds -10% and the green arrow shows when the
    10-day EMA crosses above the 30-day SMA. The oversold readings are usually early,
    but the moving average crossovers are usually late. Such is life with technical
    analysis. The point here is to reduce whipsaws by smoothing the data. A 10-day
    EMA was used because it is faster than a 10-day SMA. A 30-day SMA was used because
    it is slower than a 30-day EMA. Speeding up the shorter moving average and slowing
    down the longer moving average makes for slightly quicker signals.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 图表 6显示了ANF作为一个10天的EMA（黑色），实际价格图是不可见的。一个30天的EMA被叠加在上面作为信号线。此外，20天的变动率指标显示了一个5天的SMA来平滑波动。使用5天的SMA会减少超买和超卖的读数。只关注买入信号，绿色虚线显示了当ROC超过-10%时的情况，绿色箭头显示了10天EMA穿过30天SMA时的情况。超卖读数通常较早，但移动平均线交叉通常较晚。这就是技术分析的生活。这里的重点是通过平滑数据来减少市场波动。使用10天EMA是因为它比10天SMA更快。使用30天SMA是因为它比30天EMA更慢。加快较短的移动平均线，减慢较长的移动平均线会产生稍微更快的信号。
- en: Conclusions
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: The Rate-of-Change oscillator measures the speed at which prices are changing.
    An upward surge in the Rate-of-Change reflects a sharp price advance. A downward
    plunge indicates a steep price decline. Even though chartists can look for bullish
    and bearish divergences, these formations can be misleading because of sharp moves.
    Sustained advances often start with a big surge out of the gate. Subsequent advances
    are usually less sharp and this causes a bearish divergence to form in the Rate-of-Change
    oscillator. It is important to remember that prices are constantly increasing
    as long as the Rate-of-Change remains positive. Positive readings may be less
    than before, but a positive Rate-of-Change still reflects a price increase, not
    a price decline. Like all technical indicator, the Rate-of-Change oscillator should
    be used in conjunction with other aspects of technical analysis.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 变动率振荡器测量价格变动的速度。变动率的上升反映了价格的急剧上涨。急剧下跌表示价格急剧下降。尽管图表分析师可以寻找多头和空头背离，但由于价格的急剧波动，这些形态可能会误导。持续的上涨通常始于大幅上涨。随后的上涨通常不那么尖锐，这导致变动率振荡器中形成空头背离。重要的是要记住，只要变动率保持为正，价格就在不断上涨。正读数可能比以前少，但正变动率仍反映价格上涨，而不是价格下跌。与所有技术指标一样，变动率振荡器应与技术分析的其他方面结合使用。
