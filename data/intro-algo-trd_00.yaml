- en: The intent of this book is not to teach you the basics of trading in general;
    there are plenty of other books available on that subject.  This book is intended
    to get you started with algo trading, with the assumption you know some trading
    basics.  I feel strongly that algo trading is a great way for smaller retail traders
    to compete against professional traders.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的目的是不教你一般交易的基础；在这个主题上有很多其他书籍可供选择。本书旨在让你入门算法交易，假设你了解一些交易基础。我坚信算法交易是小型零售交易者与专业交易者竞争的好方式。
- en: By the end of the book, you won’t be scared off when people talk about trading
    algos.  You’ll know the basics, and also have a plan for your future endeavors
    in algorithmic trading.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 到书的最后，你不会对人们谈论交易算法感到害怕。你将了解基础知识，并为未来的算法交易努力制定计划。
- en: With that, let’s get started on the journey!
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，让我们开始这段旅程吧！
