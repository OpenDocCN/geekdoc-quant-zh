- en: I was nervous, excited and in a dream state the rest of the weekend – my first
    real commodity trade!
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 周末的剩余时间里，我紧张、兴奋，仿佛置身梦中——这是我第一次真正的商品交易！
- en: I did not know it, but even back in those old days I was trading algorithmically,
    or “algo” trading.  I was trading according to a precise set a rules, which when
    you boil it down, is all algorithmic trading really is.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我之前并不知道，但即使在那段旧时光，我也在进行算法交易，或称为“算法”交易。我是根据一套精确的规则进行交易，归根结底，这就是算法交易的本质。
- en: Back then, traders referred to it as systematic trading, mechanical trading
    or rules based trading.  A few years ago, many people spoke of robot or “bot”
    trading.  But until recently, very few used the term algorithmic.  Yet, it is
    all basically the same thing.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 当时，交易员称之为系统交易、机械交易或基于规则的交易。几年前，很多人提到了机器人或“机器人”交易。但直到最近，很少有人使用算法交易这个术语。然而，所有这些基本上都是同一种东西。
- en: 'So, realize whenever someone mentions one of these terms – mechanical, systematic,
    rule based or algorithmic trading - they are likely referring to the same thing:
    a set of rules that tell you when to enter and exit a trade.  These rules could
    be on a computer, in your head, or as was the case for me in the early days, written
    on good ol’ paper.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，当有人提到这些术语时——机械的、系统化的、基于规则或算法的交易——他们很可能指的是同样的事：一套规则，告诉你何时进出交易。这些规则可以存在于计算机上、你的脑海中，或者像我早期一样，写在老纸上。
- en: That is the first lesson of this book – algo trading = rules to trade by.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这是本书的第一课——算法交易 = 交易规则。
- en: 'There are many more lessons in this book, all designed to introduce you to
    the world of algorithmic trading.  This type of trading applies for many different
    instruments: stocks, ETFs, forex, futures, and options to name a few.  Don’t let
    the terms algorithmic or algo scare you; in this book I’ll walk you through the
    basics of algorithmic trading:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书中还有许多其他课程，旨在引导你进入算法交易的世界。这种交易适用于许多不同的工具：股票、ETF、外汇、期货和期权等。不要让“算法”或“算法交易”这些术语吓到你；在这本书中，我将带你了解算法交易的基础：
