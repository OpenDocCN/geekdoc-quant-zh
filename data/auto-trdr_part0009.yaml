  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在开源回测库中，一些名字因其无与伦比的功能、易于导航的界面和模块化结构而格外闪耀。Backtrader、PyAlgoTrade 和 Zipline 在算法交易的世界中确实值得其黄金的分量。让我们深入探索这些瑰宝。
