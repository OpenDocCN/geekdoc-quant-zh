  zh: Backtrader被誉为最用户友好而又强大的回测库之一。它迷人的魅力在于简约的代码结构、直观的编程逻辑以及使用同一脚本进行回测和实时交易的能力。此外，凭借处理多个数据源、实施各种订单类型和提供详细交易统计的能力，Backtrader为交易爱好者承诺了完美的体验。
