- en: Ichimoku Uptrend with Close above Base Line
  id: totrans-69
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 一目云上升趋势，收盘价高于基准线
- en: This scan starts with a base of stocks that are averaging at least $10 in price
    and 100,000 daily volume over the last 60 days. Stocks are classified in an uptrend
    as long as Span A is above Span B and the Close is above Span B. A breakout within
    this uptrend occurs when price moves above the Base Line.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 此扫描从至少在过去60天内平均价格为$10且每日交易量为100,000的股票基础开始。只要 Span A 高于 Span B 且收盘价高于 Span B，股票就被归类为上升趋势。在此上升趋势中，当价格上涨到基准线以上时，就会出现突破。
- en: '[PRE5]'
  id: totrans-71
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: Ichimoku Downtrend with Close below Base Line
  id: totrans-72
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 一目云下降趋势，收盘价低于基准线
- en: This scan starts with a base of stocks that are averaging at least $10 in price
    and 100,000 daily volume over the last 60 days. Stocks are classified in a downtrend
    as long as Span A is below Span B and the Close is below Span A. A continuation
    of this downtrend could be starting when price crosses below the Base Line.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 此扫描从至少在过去60天内平均价格为$10且每日交易量为100,000的股票基础开始。只要 Span A 低于 Span B 且收盘价低于 Span A，股票就被归类为下降趋势。当价格跌破基准线时，这种下降趋势可能开始延续。
