- en: Once you know a few ways to create fake, but perfect, looking equity curves,
    I’d say you know your software well enough.  At that point, you know you are on
    your way to being an expert!
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你知道几种创造假冒但完美的权益曲线的方法，我可以说你对自己的软件了解得足够深刻。此时，你就知道自己正在成为专家的路上！
