  type: TYPE_NORMAL
  zh: 6.6.3 综合考虑
- en: It is also useful to compare our big data estimate against consensus over time
    (Figures 6.35 and 6.36). In Figure 6.35 we plot the prediction errors of both
    estimators.
  id: totrans-1059
  prefs: []
  type: TYPE_NORMAL
  zh: 对比我们的大数据估计与时间的共识也很有用（图6.35和6.36）。在图6.35中，我们绘制了两个估计器的预测误差。
- en: Relatively large errors that occur early in the sample period (2014 Q4 in particular)
    cause the higher RMSE displayed by our forecast. Interestingly, consensus displays
    a
  id: totrans-1060
  prefs: []
