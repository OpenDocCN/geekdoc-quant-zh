  zh: 此表报告了对一组独立变量进行季度回归的公司价值的结果。
- en: 'The dependent variable is Tobin''s Q, defined as the market value of the firm
    divided by the replacement value of the firm''s assets. The definitions for the
    fundamental variables are described in the text and come from COMPUSTAT Fundamentals
    Annual Database apart from Standard errors which are clustered by firm following
    Petersen (2009). For each variable we report corresponding robust t-statistic
    (in parentheses). Sample period: 2008–2015.'
  id: totrans-1655
  prefs: []
  type: TYPE_NORMAL
  zh: 因变量为Tobin's Q，定义为公司市值除以公司资产的替代价。基本变量的定义见文本，来自COMPUSTAT基本年度数据库，标准误差按照Petersen
    (2009)的方法按公司聚类。对于每个变量，我们报告对应的鲁棒t统计量（括号内）。样本期间：2008–2015。
- en: defined as the market value of the firm divided by the replacement value of
    the firm's assets. The market value of assets is measured as the sum of the book
    value of assets and the market value of common stock outstanding minus the sum
    of the book value of common stock and balance sheet deferred taxes. Replacement
    value is represented by the book value of assets (Kaplan and Zingales 1997). We
    control for sector, region and year effects and run pooled ordinary least squares
    (OLS) regressions to estimate models of Tobin's Q. We test for the significance
    of the coefficients using standard errors that are robust to heteroskedasticity
    clustered by firm (Petersen 2009). The pooled regression results are reported
    in Table 8.8.
  id: totrans-1656
  prefs: []
  type: TYPE_NORMAL
  zh: 公司市值除以公司资产的替代价所得到的市值。资产的市场价值被测量为资产账面价值和普通股票市场价值之和减去普通股票和资产负债表递延税款之和。替代价由资产账面价值代表（Kaplan
    and Zingales 1997）。我们控制了行业、地区和年份效应，并运行了基于样本的普通最小二乘回归（OLS）来估计Tobin's Q模型。我们使用对异方差性鲁棒的标准误差以及基于公司聚类的检验回归系数的显著性（Petersen
    2009）。汇总回归结果见表8.8。
- en: Column 1 indicates a positive and highly statistically significant coefficient
    for GOAL, suggesting that performance-orientated firms tend to be more profitable.
  id: totrans-1657
  prefs: []
  type: TYPE_NORMAL
  zh: 列1显示了GOAL的正值和高度统计学意义上的系数，表明以绩效为导向的公司更有可能盈利。
- en: Column 2 indicates that there is no evidence of a statistical relation between
    the underlying star ratings and firm value. Column 3 indicates that GOAL is incremental
    to the employee satisfaction and employee relations metrics.
  id: totrans-1658
  prefs: []
  type: TYPE_NORMAL
  zh: 第2列表明底层星级评分与公司价值之间没有统计关系的证据。第3列表明GOAL相对于员工满意度和员工关系指标是增量的。
- en: Next we hypothesize that if financial analysts overlook intangible information,
    potentially due to the costs associated with gathering, processing and analyzing
    unstructured data, we would expect that positive benefits of corporate culture
    are recognized only once they manifest into tangible outcomes post earnings announcements
  id: totrans-1659
  prefs: []
  type: TYPE_NORMAL
  zh: 我们假设，如果财务分析师忽视无形信息，可能是由于收集、处理和分析非结构化数据所带来的成本，那么我们预期企业文化的积极益处只有在盈利公告后转化为实际成果时才会被认可。
- en: '(see Easterwood and Nutt 1999; Edmans 2011). Our main test computes each firm''s
    standardized unexpected earnings (SUEs) using a seasonal random walk with trend
    model for each firm''s earnings (Bernard and Thomas 1989):'
  id: totrans-1660
  prefs: []
  type: TYPE_NORMAL
  zh: （见Easterwood和Nutt 1999；Edmans 2011）。我们的主要测试使用季节性随机行走与趋势模型计算每家公司的标准化意外收入（SUEs）（Bernard和Thomas
    1989）：
- en: Guida522195 c08.tex V1 - 10/26/2018 7:45pm Page 164
  id: totrans-1661
  prefs: []
  type: TYPE_NORMAL
  zh: Guida522195 c08.tex V1 - 10/26/2018 7:45pm 第164页
- en: $$\mathrm{UE}_{\mathrm{t}}=\mathrm{E}_{\mathrm{t}}-\mathrm{E}_{\mathrm{t-4}}$$
    $$\mathrm{SUE}_{\mathrm{t}}={\frac{\mathrm{UE}_{\mathrm{t}}-\mu_{\mathrm{UEt}}}{\sigma\mathrm{UE}_{\mathrm{t}}}}$$
  id: totrans-1662
  prefs: []
  type: TYPE_NORMAL
  zh: $$\mathrm{UE}_{\mathrm{t}}=\mathrm{E}_{\mathrm{t}}-\mathrm{E}_{\mathrm{t-4}}$$
    $$\mathrm{SUE}_{\mathrm{t}}={\frac{\mathrm{UE}_{\mathrm{t}}-\mu_{\mathrm{UEt}}}{\sigma\mathrm{UE}_{\mathrm{t}}}}$$
- en: $$(8.3)$$
  id: totrans-1663
  prefs: []
  type: TYPE_NORMAL
  zh: $$(8.3)$$
- en: where Et is the firm's earnings in quarter t, and the trend and volatility of
    unexpected earnings (UEs) are equal to the mean (μ) and standard deviation (σ)
    of the firm's previous 20 quarters of unexpected earnings data, respectively.
    Following Tetlock et al.
  id: totrans-1664
  prefs: []
  type: TYPE_NORMAL
  zh: 其中，Et代表第t季度公司的收入，意外收入（UEs）的趋势和波动率等于公司前20个季度意外收入数据的均值（μ）和标准差（σ）。根据Tetlock等人。
- en: (2008), we require that each firm has non-missing earnings data for the most
    recent 10 quarters and assume a zero trend for all firms with fewer than four
    years of earnings data. We use the median analyst forecast from the most recent
    statistical period in the I/B/E/S summary file prior to the earnings announcement.
    We winsorize SUE and all analyst forecast variables at the 1% level to reduce
    the impact of estimation error and extreme outliers respectively. We create a
    composite document for each firm to align different frequencies of data by aggregating
    Glassdoor reviews between consecutive earnings announcement dates. We require
    a minimum of 30 reviews per company between quarterly earnings announcements to
    avoid drawing statistical inferences using a limited and potentially unrepresentative
    set of employee comments. Regressions control for firms' lagged earnings, size,
    book-to-market ratio, analysts' earnings forecast revisions and analysts' forecast
    dispersion. We measure firms' lagged earnings using last quarter's SUE. We compute
    analysts' forecast dispersion (Forecast Dispersion) as the standard deviation
    of analysts' earnings forecasts in the most recent time period prior to the earnings
    announcement scaled by earnings volatility (σ). Table 8.9 reports the regression
    results. Standard errors are clustered by calendar quarter (following Petersen
    2009).
  id: totrans-1665
  prefs: []
  type: TYPE_NORMAL
  zh: （2008年），我们要求每家公司在最近的10个季度内都有非缺失的收入数据，并假设对于所有收入数据不足四年的公司趋势为零。我们使用I/B/E/S摘要文件中盈利公告前最近的统计周期的中位数分析师预测。我们将SUE和所有分析师预测变量在1%水平进行修剪，以减少估计误差和极端离群值的影响。我们为每家公司创建一个综合文档，通过在连续的盈利公告日期之间聚合Glassdoor评论来调整不同频率的数据。我们要求在季度盈利公告之间的每家公司至少有30条评论，以避免使用有限且可能不具代表性的员工评论进行统计推断。回归控制公司的滞后收入、规模、账面市值比、分析师的盈利预测修订和分析师的预测分散。我们使用上一季度的SUE来衡量公司的滞后收入。我们将分析师的预测分散（Forecast
    Dispersion）定义为在盈利公告前最近时期内分析师盈利预测的标准偏差，按收益波动（σ）进行缩放。表8.9报告了回归结果。标准误差按日历季度进行聚类（参见Petersen
    2009）。
- en: Column 2 identifies a positive and highly statistically significant coefficient
    for GOAL, suggesting that the measure contains incremental information for predicting
    earnings surprises beyond those of company fundamentals or TONE. Column 3 controls
    for employee relations and satisfaction and suggests that the information contained
    in GOAL is not subsumed by these measures.
  id: totrans-1666
  prefs: []
  type: TYPE_NORMAL
  zh: 列2标识了对GOAL的积极且高度统计显著的系数，表明这一指标包含了超出公司基本面或语调之外的预测盈利惊喜的增量信息。列3控制了员工关系和满意度，表明GOAL中包含的信息不被这些指标所包含。
- en: 8.6 Conclusion
  id: totrans-1667
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8.6 结论
- en: To date, investors' efforts to 'look inside' a company have been hampered by
    a lack of data. Traditional survey-based measures are manual and time-consuming
    to produce, and limited in scope with regards to the number of questions they
    can ask, the number of companies they can cover and their timeliness to collect
    and process responses. This study seeks to overcome these limitations by inferring
    employees' perceptions expressed
  id: totrans-1668
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，投资者对于“窥视”一家公司内部的努力受到了数据的不足的限制。传统的基于调查的测量方法是手工和耗时的，限制了它们能提出的问题数量、能覆盖的公司数量以及收集和处理回应的及时性。这项研究旨在通过推断员工的表达的感知来克服这些限制
