  zh: '},其中对于所有股票i，t≥30。'
- en: 13.7.2 Evaluation Of The Model
  id: totrans-3126
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 13.7.2 模型评估
- en: 'One solution to machine learning-driven investing with the use of deep learning
    would be to build a classifier with class 0 denoting negative returns and class
    1 denoting positive returns. However, in our experiments we observed that solving
    the problem with regression gave better results than using pure classification.
    When learning our models, we used the mean squared error (MSE) loss as objective
    function. First, after the models were trained and validated with a validation
    set, we made predictions on an independent test set, or as we call it here, live
    dataset. These predictions were tested with respect to the target series of our
    stock returns (see experiments 1 and 2) on the independent set, with a measure
    for correctness called the hit ratio. In line with Lee and Yoo (2017), we chose
    the HR as a measure of how correct the model predicts the outcome of the stock
    returns compared to the real outcome. The HR is defined as:'
  id: totrans-3127
  prefs: []
  type: TYPE_NORMAL
  zh: 通过使用深度学习进行投资的一个解决方案是构建一个分类器，其中类0表示负收益，类1表示正收益。 但是，在我们的实验中，我们观察到，使用回归比使用纯分类给出了更好的结果。
    在学习我们的模型时，我们使用均方误差（MSE）损失作为目标函数。 首先，在模型用验证集进行训练和验证后，我们对一个独立的测试集进行了预测，或者在这里我们称之为实时数据集。
    这些预测是针对我们的股票收益的目标系列进行测试的（请参见实验1和2），使用了称为命中率的正确性度量。 与李和尤（2017年）一致，我们选择HR作为度量模型与实际股票收益结果相比预测结果的准确性的度量标准。
    HR定义为：
- en: $$H R={\frac{1}{N}}\sum_{t=1}^{N}U_{t}$$
  id: totrans-3128
  prefs: []
  type: TYPE_NORMAL
  zh: $$H R={\frac{1}{N}}\sum_{t=1}^{N}U_{t}$$
- en: 'where N is the total number of trading days and Ut is defined as:'
  id: totrans-3129
  prefs: []
  type: TYPE_NORMAL
  zh: 其中N是交易日的总数，Ut定义为：
- en: $$U_{t}=\left\{\begin{array}{l l}{{1\,i f\,R_{t}{\widehat{R}}_{t}}}\\ {{0\,o
    t h e r w i s e}}\end{array}\right.$$
  id: totrans-3130
  prefs: []
  type: TYPE_NORMAL
  zh: $$U_{t}=\left\{\begin{array}{l l}{{1\,如果\,R_{t}{\widehat{R}}_{t}}}\\ {{0\,否则}}\end{array}\right.$$
- en: where Rt in the realized stock returns and R
  id: totrans-3131
  prefs: []
  type: TYPE_NORMAL
  zh: 其中Rt是实现的股票收益，R
- en: ̂t is the predicted stock returns at trading day t. Thus, HR is the rate of
    correct predictions measured against the real target series. By using the HR as
    a measure of discrepancy we could conclude that the predictions either moved in
    the same direction as the live target returns or moved in the opposite direction.
    If HR equals one, it indicates perfect correlation and a value of zero indicates
    that the prediction and the real series moved in opposite directions. A value
    of HR >0.50 indicates that the model is right more than 50% of the time while
    a value of HR ≤0.50 indicates that the model guesses the outcome.
  id: totrans-3132
  prefs: []
  type: TYPE_NORMAL
  zh: ̂t是第t个交易日的预测股票收益。 因此，HR是根据实际目标系列测量的正确预测率。 通过使用HR作为差异的度量，我们可以得出结论，预测要么与实时目标收益移动在同一方向，要么与相反方向移动。
    如果HR等于1，则表示完全相关性，而值为零表示预测和实际系列移动在相反方向。 HR > 0.50的值表示模型正确的概率超过50％，而HR ≤ 0.50的值表示模型猜测结果。
- en: For the computations we used Python, as well as Keras and PyTorch deep learning
    libraries. Keras and PyTorch use tensors with strong GPU acceleration. The GPU
    computations were performed both on an NVIDIA GeForce GTX 1080 Ti and an NVIDIA
  id: totrans-3133
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用Python进行计算，以及Keras和PyTorch深度学习库。 Keras和PyTorch使用具有强大GPU加速的张量。 GPU计算既在NVIDIA
    GeForce GTX 1080 Ti上进行，也在NVIDIA GeForce GTX 1070 GDDR5卡上进行。
- en: GeForce GTX 1070 GDDR5 card on two separate machines.
  id: totrans-3134
  prefs: []
  type: TYPE_NORMAL
  zh: 在两台单独的机器上使用了GeForce GTX 1070 GDDR5卡。
- en: 13.7.3 Data And Results
  id: totrans-3135
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 13.7.3 数据和结果
- en: We conducted two types of experiments. The first was intended to demonstrate
    the predictive power of the LSTM using one stock at a time as input up to time
    t and as target the same stock's returns at time t+1. From now on we refer to
    it as experiment 1.
  id: totrans-3136
  prefs: []
  type: TYPE_NORMAL
  zh: 我们进行了两种类型的实验。 第一种旨在演示LSTM使用一次一个股票作为输入直到时间t，以及目标相同股票在时间t+1的预测能力。 从现在开始我们将其称为实验1。
- en: The second experiment was intended to predict the returns for all stocks simultaneously.
  id: totrans-3137
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个实验旨在同时预测所有股票的收益。
- en: This means that all of our 50 stock returns up to time t were fed as input to
    an LSTM
  id: totrans-3138
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着我们所有50个股票的收益直到时间t都被输入到LSTM中
- en: which was trained to predict the 50 stock returns at time t+1. Additionally,
    to the 50 stocks we fed to the model the returns from crude oil futures, silver
    and gold returns.
  id: totrans-3139
  prefs: []
  type: TYPE_NORMAL
  zh: 这个模型是训练来预测t+1时刻的50只股票回报率。除了这50只股票外，我们还向模型提供了原油期货、白银和黄金的回报率。
- en: We refer to this as experiment 2. All the stocks used in this chapter are from
    the S&P 500, while the commodity prices were from data provider Quandl (Quandl
    n.d.).
  id: totrans-3140
  prefs: []
  type: TYPE_NORMAL
  zh: 我们称之为实验2。本章中使用的所有股票都来自标准普尔500指数，而商品价格则来自数据提供商Quandl（Quandl n.d.）。
- en: 13.7.3.1 Experiment 1
  id: totrans-3141
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 13.7.3.1 实验1
- en: 13.7.3.1.1 Main Experiments For experiment 1, our model used the stock returns
    as input up to time t, one at a time, to predict the same returns at time t+1
    - see the discussion above on return series construction. A new model was trained
    for each stock. Most of the parameters where kept constant during training for
    every stock. The learning rate was set to 0.001 and we used a dropout rate of
    0.01, the only exception being the number of hidden units. The number of hidden
    units is different for different stocks. For every stock we started with an LSTM
    with 100 hidden units and increased that number until the condition HR > 0.70
    was met, increasing the number of units with 50 units per iteration up to 200
    hidden units.
  id: totrans-3142
  prefs: []
  type: TYPE_NORMAL
  zh: 13.7.3.1.1 主要实验 对于实验1，我们的模型将时间t之前的股票回报率作为输入，一个接一个地预测时间t+1的相同回报率 - 请参阅上面关于回报序列构建的讨论。为每支股票训练了一个新模型。大多数参数在每支股票的训练过程中都保持不变。学习率设置为0.001，我们使用了0.01的dropout率，唯一的例外是隐藏单元的数量。对于不同的股票，隐藏单元的数量是不同的。对于每支股票，我们从具有100个隐藏单元的LSTM开始，并增加该数量，直到满足条件HR
    > 0.70，每次迭代增加50个单位，直到200个隐藏单元。
- en: Note that the condition HR > 0.70 was never met, but this value was chosen merely
    to keep the computations running until an optimum was found. At most we ran the
    experiments for 400 epochs but stopped if there was no improvement in the test
    error or if the test error increased. This technique is called early stopping.
    For early stopping we used a maximum number of 50 epochs before stopping the training.
    The training was performed in batches of 512.
  id: totrans-3143
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，条件HR > 0.70从未满足，但这个值仅仅是为了保持计算的运行直到找到最佳值而选择的。在大多数情况下，我们运行了最多400个时期的实验，但如果测试误差没有改善或者测试误差增加，我们就会停止。这种技术称为提前停止。对于提前停止，我们在停止训练之前最多使用50个时期。训练是以512个样本的批次进行的。
- en: Because we trained different LSTMs for different stocks, we ended up with different
    amounts of data for training, testing and validating the models. Sometimes we
    refer to the test data as live data. The data was divided first in 90% to 10%,
    where the 10% portion was for testing (live data) and corresponded to the most
    recent stock prices. The 90% portion was then divided once again in 85% to 15%
    for training and validation respectively. The number of data points and periods
    for the datasets are given in the appendix in Table 13.A.1. For optimization we
    tested both the RMSProp and Adam algorithms, but found that the best results were
    achieved with stochastic gradient descent and momentum. This is true only when
    processing one time series at a time. For experiment 2 we used the Adam optimization
    algorithm. The results from experiment 1 are shown in Table 13.1.
  id: totrans-3144
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我们为不同的股票训练了不同的LSTM，因此我们获得了不同数量的数据用于训练、测试和验证模型。有时我们将测试数据称为实时数据。首先将数据分为90%和10%，其中10%用于测试（实时数据），对应于最近的股票价格。然后将90%的部分再次分为85%和15%，分别用于训练和验证。数据集的数据点和周期数在附录中的表13.A.1中给出。为了优化，我们测试了RMSProp和Adam两种算法，但发现最佳结果是使用随机梯度下降和动量。这仅在一次处理一个时间序列时才成立。对于实验2，我们使用了Adam优化算法。实验1的结果如表13.1所示。
- en: 13.7.3.1.2 Baseline Experiments The LSTM model was compared to two other models.
    The baseline models were a support vector machine (SVM) (Friedman et al. n.d.)
  id: totrans-3145
  prefs: []
  type: TYPE_NORMAL
  zh: 13.7.3.1.2 基准实验 LSTM模型与另外两个模型进行了比较。基准模型是支持向量机（SVM）（Friedman et al. n.d.）
- en: and a neural network (NN). The NN consisted of one hidden layer, where the number
    of hidden units were chosen with the same procedure as that for the LSTM, the
    only difference being that the range for choosing hidden units lies in the range
    50–150. Additionally, we used the same learning rate, number of epochs, batch
    size and drop rate as those used for the LSTM. For the NNs we trained the models
    in a regression setting using the MSE. For the predictions produced by the NN
    we computed the HR on the live dataset. The results are presented together with
    those for the LSTM in Table 13.1.
  id: totrans-3146
  prefs: []
  type: TYPE_NORMAL
  zh: 和一个神经网络（NN）。 NN由一个隐藏层组成，隐藏单元的数量是使用与LSTM相同的过程选择的，唯一的区别是选择隐藏单元的范围在50-150之间。此外，我们使用了与LSTM相同的学习率、迭代次数、批量大小和丢失率。对于NN，我们在回归设置中使用MSE训练模型。对于NN产生的预测，我们在实时数据集上计算了HR。结果与LSTM的结果一起呈现在表13.1中。
- en: By inspecting Table 13.1 we can get the following figures. The LSTM achieved
    a value HR > 0.50 for 43 stocks out of 50 and did not better than chance (HR ≤0.50)
    for the remaining 7 stocks. The SVM got it 'right' (HR >0.50) for 21 stocks, while
    the NN
  id: totrans-3147
  prefs: []
  type: TYPE_NORMAL
  zh: 通过检查表13.1，我们可以得到以下数据。 LSTM在50只股票中有43只股票的HR > 0.50，而对于剩下的7只股票，它的表现不如随机（HR ≤0.50）。
    SVM对21只股票做出了“正确”的预测（HR >0.50），而NN
- en: did just a little better with 27 stocks moving in the same direction as the
    true series. If we imagine that HR = 0.51 can be achieved by rounding the results,
    those values can be questioned as also being achieved by chance. The LSTM had
    a value of HR = 0.51 for 10 stocks, the SVM for 3 stocks while the NN for 8 stocks.
    Even if the LSTM seems superior to the other models, the difference in performance
    is not that big, except for some cases. On some stocks both the SVM and the NN
    can be as good as the LSTM or better. But what this experiment shows is that the
    LSTM is consistent in predicting the direction in which its predictions move with
    respect to the real series.
  id: totrans-3148
  prefs: []
  type: TYPE_NORMAL
  zh: 只有27只股票的表现与真实序列的方向相同。如果我们假设通过四舍五入可以实现HR = 0.51，那么这些值也可能是由于偶然性而实现的。 LSTM对10只股票的HR值为0.51，SVM对3只股票，而NN对8只股票。即使LSTM似乎优于其他模型，但在性能上的差异并不大，除了一些情况。在某些股票上，SVM和NN都可以与LSTM一样好甚至更好。但这个实验表明，LSTM在预测其预测结果与真实序列的方向一致方面是一致的。
- en: 13.7.3.2 Experiment 2 In this experiment we used the returns of all the 50 stocks.
    Additionally, we used oil, gold and S&P 500 return series of the 30 previous days
    as input.
  id: totrans-3149
  prefs: []
  type: TYPE_NORMAL
  zh: 13.7.3.2 实验2 在这个实验中，我们使用了所有50只股票的回报率。此外，我们使用了过去30天的石油、黄金和标普500指数的回报率作为输入。
- en: The output from our model is the prediction of the 50 stock returns. To test
    the robustness of the LSTM we also performed experiments against a baseline model,
    which in this case consisted of an SVM (Friedman et al. n.d.), suited for regression.
    To test the profitability of the LSTM, we ran experiments on a smaller portfolio
    consisting of 40 of our initial stocks (see Table 13.4) and the return series
    from the S&P 500, oil and gold. This part of the experiment is intended to show
    that the LSTM is consistent in its predictions independent of the time periods.
    Especially we were interested to see whether the model was robust to the subprime
    financial crisis. These results are shown in Table 13.5.
  id: totrans-3150
  prefs: []
  type: TYPE_NORMAL
  zh: 我们模型的输出是对50只股票回报率的预测。为了测试LSTM的稳健性，我们还针对一个基准模型进行了实验，该模型由一种适用于回归的SVM（Friedman等人，无日期）组成。为了测试LSTM的盈利能力，我们在一个由我们最初的股票（见表13.4）和标普500指数、石油和黄金的回报序列组成的较小投资组合上进行了实验。这部分实验旨在表明LSTM在其预测独立于时间段时是一致的。特别是我们对看到模型是否对次级房贷危机具有稳健性感兴趣。这些结果显示在表13.5中。
- en: Because this section consists of many experiments, we present the experiment
    performed on the 50 stocks plus commodities in the main experiment subsection.
    The baseline experiment is presented in the subsection above and the last experiment
    for time periods in the 'Results in different market regimes' subsection below.
  id: totrans-3151
  prefs: []
