- en: The *high-vol* and *low-vol* strategies trade only during periods of high/low
    volatility. The *ensemble* strategy trades irrespective of the volatility regime.
  id: totrans-1901
  prefs: []
  type: TYPE_NORMAL
  zh: '*高波动率*和*低波动率*策略仅在高/低波动率期间进行交易。*合集*策略则不考虑波动率制度。'
- en: 'Source: RavenPack, January 2018.'
  id: totrans-1902
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：RavenPack，2018年1月。
- en: conditioning on the volatility regime, we are able to find discrepancies in
    performance. In particular, we notice that over the in-sample period, the *high-vol*
    signal outperformed the low-vol one. Although both regimes provide positive returns,
    this observation, within the training period, raises the question whether we can
    achieve better out-of-sample performance by avoiding *low-vol* regimes when trading
    the signal.
  id: totrans-1903
  prefs: []
  type: TYPE_NORMAL
  zh: 在波动性制度上进行条件化，我们能够发现性能上的差异。特别是，我们注意到在样本内期间，*高波动率*信号优于低波动率信号。尽管两个制度都提供正回报，但在训练期内，这一观察引发了一个问题，即在交易信号时是否能够通过避免在*低波动率*制度下获得更好的样本外表现。
- en: Looking at the out-of-sample performance confirms this intuition, as we find
    that periods of *high* volatility yield considerably higher returns, both in absolute
    and in risk-adjusted terms. In particular, the out-of-sample period yields an
    IR of 1.27 with annualized return of 21.3% for the *high-vol* regime compared
    with an IR of −0.20 and annualized return of −3.0% for the *low-vol* regime. The
    discrepancy is further supported by Figure 9.4, where we show that the *high-vol*
    strategy consistently yields superior returns over the full-sample period, and
    particularly so during the second half of the out-of-sample period, where the
    *low-vol* strategy yields negative performance.
  id: totrans-1904
  prefs: []
  type: TYPE_NORMAL
  zh: 查看样本外表现可以证实这种直觉，我们发现高波动率期间的回报要高得多，无论是绝对还是风险调整后的。特别是，样本外期间与低波动率制度相比，高波动率制度的 IR
    为 1.27，年化回报率为 21.3%，而低波动率制度的 IR 为 -0.20，年化回报率为 -3.0%。图 9.4 进一步支持了这一差异，我们在图中显示，高波动率策略在整个样本期间内一贯产生优异的回报，特别是在样本外期间的下半段，低波动率策略表现出负面回报。
- en: In Figure 9.5 we compare the profiles of the out-of-sample cumulative returns
    from the *ensemble* and *high-vol* strategies. In particular, we show that the
    *high-vol* strategy not only yields higher returns but also has the advantage
    of being more robust, experiencing a positive trend across most of the out-of-sample
    period. Specifically, the high-vol strategy provides more consistent performance,
    avoiding most of the negative trend showed by the *ensemble* during 2017, mostly
    due to the *low-vol* signals. Moreover, even though the *high-vol* strategy is
    characterized by a lower number of trades compared with the *ensemble* (1929 vs
    2740), this is more than compensated by the boost observed in per-trade returns.
    By only trading the *high-vol* signals, we are able to more than double the per-trade
    return compared with the *ensemble*, from 3.38 to 8.82 basis points.
  id: totrans-1905
  prefs: []
  type: TYPE_NORMAL
  zh: 在图 9.5 中，我们比较了 *集成* 和 *高波动率* 策略的样本外累积回报的曲线。特别是，我们展示了 *高波动率* 策略不仅产生了更高的回报，而且还具有更为稳健的优势，在样本外期间的大部分时间内都经历了正向趋势。具体来说，高波动率策略提供了更一致的表现，避免了大部分负向趋势，这主要是由于
    *集成* 在 2017 年大部分时间内所显示的低波动率信号导致的。此外，尽管 *高波动率* 策略的交易次数比 *集成* 少（1929 vs 2740），但通过观察到的每笔交易回报的提升，这一点得到了更好的补偿。通过只交易高波动率信号，我们能够将每笔交易回报与
    *集成* 相比翻了一番，从 3.38 个基点增加到 8.82 个基点。
- en: The *ensemble* method is a good starting point for developing a trading portfolio,
    but the results in Table 9.5 and Figures 9.4 and 9.5 underline that it fails to
    fully take into account potential regime shifts seen in the market. This is not
    surprising, since our *ensemble* model only includes event relevance-scaled dummy
    variables based on whether a RavenPack event category was triggered or not - and
    only for one day. More elaborate models could include information such as lagged
    category triggers, news volume, sentiment or novelty filters, or even market data
    such as asset volatility and returns
  id: totrans-1906
  prefs: []
  type: TYPE_NORMAL
  zh: '*集成* 方法是开发交易投资组合的一个很好的起点，但是表 9.5 和图 9.4 和 9.5 中的结果强调了它未能充分考虑到市场中可能出现的潜在制度转变。这并不奇怪，因为我们的
    *集成* 模型仅包括基于是否触发了雷文帕克事件类别的事件相关性调整的虚拟变量 - 而且仅为一天。更复杂的模型可以包括诸如滞后类别触发、新闻量、情绪或新颖性过滤器，甚至市场数据，例如资产波动性和回报等信息。'
- en: (Hafez and Lautizi 2017).
  id: totrans-1907
  prefs: []
  type: TYPE_NORMAL
  zh: (Hafez 和 Lautizi 2017)。
