- en: 12.1 Introduction
  id: totrans-2426
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 12.1 引言
- en: We live in a period characterized by rapid advances in artificial intelligence
    (AI) and machine learning, which are transforming everyday life in amazing ways.
    AlphaGo Zero
  id: totrans-2427
  prefs: []
  type: TYPE_NORMAL
  zh: 我们生活在人工智能（AI）和机器学习迅速发展的时期，这些技术以惊人的方式改变了日常生活。AlphaGo Zero
- en: (Silver et al. 2017) showed that superhuman performance can be achieved by pure
    reinforcement learning, with only very minimal domain knowledge and (amazingly!)
    no reliance on human data or guidance. AlphaGo Zero learned to play after merely
    being told the rules of the game, and playing against a simulator (itself, in
    that case).
  id: totrans-2428
  prefs: []
  type: TYPE_NORMAL
  zh: （Silver等人，2017年）表明，纯粹的强化学习可以实现超人类的表现，只需要非常少的领域知识和（令人惊讶地！）不依赖于人类数据或指导。AlphaGo
    Zero仅在被告知游戏规则后学会了玩，并且对抗了模拟器（在那种情况下是自己）。
- en: The game of Go has many aspects in common with trading. Good traders often use
    complex strategy and plan several periods ahead. They sometimes make decisions
    which are 'long-term greedy' and pay the cost of a short-term temporary loss in
    order to implement their long-term plan. In each instant, there is a relatively
    small, discrete set of actions that the agent can take. In games such as Go and
    chess, the available actions are dictated by the rules of the game.
  id: totrans-2429
  prefs: []
  type: TYPE_NORMAL
  zh: 围棋与交易有许多共同之处。优秀的交易员经常使用复杂的策略并计划几个时期的发展。他们有时会做出‘长期贪婪’的决策，并为了实施他们的长期计划而付出短期暂时损失的代价。在每一时刻，代理人可以采取的行动是相对较少的、离散的。在围棋和国际象棋等游戏中，可用的动作是由游戏规则决定的。
- en: In trading, there are also rules of the game. Currently the most widely used
    trading mechanism in financial markets is the 'continuous double auction electronic
    order book with time priority'. With this mechanism, quote arrival and transactions
    are continuous in time and execution priority is assigned based on the price of
    quotes and their arrival order. When a buy (respectively, sell) order x is submitted,
    the exchange's matching engine checks whether it is possible to match x to some
    other previously submitted sell (respectively, buy) order. If so, the matching
    occurs immediately. If not, x becomes active and it remains active until either
    it becomes matched to another incoming sell
  id: totrans-2430
  prefs: []
  type: TYPE_NORMAL
  zh: 在交易中，也有游戏规则。目前在金融市场中最广泛使用的交易机制是‘具有时间优先权的连续双边竞价电子订单簿’。通过这种机制，报价到达和交易是连续进行的，执行优先级是根据报价的价格和它们的到达顺序来分配的。当提交买入（分别，卖出）订单x时，交易所的匹配引擎会检查是否可能将x与之前提交的某些其他卖出（分别，买入）订单匹配。如果是，则立即进行匹配。如果不是，则x变为活动状态，直到它与另一个新的卖出订单匹配为止
- en: (respectively, buy) order or it is cancelled. The set of all active orders at
    a given price level is a FIFO queue. There's much more to say about microstructure
    theory and we refer to the book by Hasbrouck (2007), but these are, in a nutshell,
    the 'rules of the game'.
  id: totrans-2431
  prefs: []
  type: TYPE_NORMAL
  zh: （分别，购买）订单或被取消。在给定价格水平上的所有活跃订单构成一个先进先出（FIFO）队列。关于微观结构理论还有很多要说的，我们参考Hasbrouck（2007）的书，但简言之，这些是‘游戏规则’。
- en: 'These observations suggest the inception of a new subfield of quantitative
    finance:'
  id: totrans-2432
  prefs: []
  type: TYPE_NORMAL
  zh: 这些观察结果表明了量化金融的一个新的子领域的开始：
- en: reinforcement learning for trading (Ritter 2017). Perhaps the most fundamental
    question in this burgeoning new field is the following.
  id: totrans-2433
  prefs: []
  type: TYPE_NORMAL
  zh: 里特（2017年）的交易强化学习。这个新兴领域中最基本的问题也许是以下问题。
- en: Fundamental Question 1
  id: totrans-2434
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 基本问题1
- en: Can an artificial intelligence discover an *optimal* dynamic trading strategy
    (with transaction costs) without being told what kind of strategy to look for?
  id: totrans-2435
  prefs: []
  type: TYPE_NORMAL
  zh: 一个人工智能能否在不被告知要寻找什么样的策略的情况下发现一个*最优*的动态交易策略（带有交易成本）？
- en: 'If it existed, this would be the financial analogue of AlphaGo Zero. In this
    note, we treat the various elements of this question:'
  id: totrans-2436
  prefs: []
  type: TYPE_NORMAL
  zh: 如果存在的话，这将是 AlphaGo Zero 的金融类比。在本说明中，我们将处理此问题的各个要素：
- en: 1. What is an optimal dynamic trading strategy? How do we calculate its costs?
    2. Which learning methods have even a chance at attacking such a difficult problem?
    3. How can we engineer the reward function so that an AI has the potential to
    learn to optimize the right thing?
  id: totrans-2437
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 什么是最优动态交易策略？我们如何计算其成本？2. 哪些学习方法甚至有可能攻击这样一个困难的问题？3. 我们如何设计奖励函数，以便人工智能有可能学习优化正确的事物？
- en: 'The first of these sub-problems is perhaps the easiest. In finance, *optimal*
    means that the strategy optimizes expected utility of final wealth (utility is
    a subtle concept and will be explained below). Final wealth is the sum of initial
    wealth plus a number of wealth increments over shorter time periods:'
  id: totrans-2438
  prefs: []
  type: TYPE_NORMAL
  zh: 这些子问题中的第一个也许是最简单的。在金融领域，*最优*意味着该策略优化了最终财富的预期效用（效用是一个微妙的概念，将在下文中解释）。最终财富是初始财富与较短时间段内的一系列财富增量之和：
