  type: TYPE_NORMAL
  zh: 为了检测最重要的类别，我们依赖于一个基于残差平方和的度量，即基于变量分割而产生的节点杂质的总减少量。
- en: In Figure 9.1, we show the top-ten categories. In order to obtain a measure
    of relative importance by year, we first compute the total decrease in node impurities
    by year. We then rescale the measure of importance by this amount, in order to
    provide a measure of the relative importance of each category in each out-of-sample
    year.
  id: totrans-1860
  prefs: []
  type: TYPE_NORMAL
  zh: 在图9.1中，我们展示了前十个类别。为了获得每年的相对重要性度量，我们首先计算了每年节点杂质的总减少量。然后，我们将这个重要性度量按这个量进行了重新缩放，以便提供每个类别在每个样本外年份中的相对重要性度量。
- en: The analysis of the most important variables provides a sensible picture. In
    particular, we find inventories-related categories among the most important ones,
    for instance inventories-down-commodity. Inventories-related news seems to play
    a relevant role in driving prices, as three out of the top ten variables belong
    to this event type.
  id: totrans-1861
  prefs: []
  type: TYPE_NORMAL
  zh: 对最重要变量的分析提供了一个合理的图景。特别是，我们发现与库存相关的类别是最重要的之一，例如库存下降-商品。库存相关的新闻似乎在推动价格方面发挥着重要作用，因为前十大变量中有三个属于这种事件类型。
- en: Moreover, we also find supply-related news to have a relevant role on price
    dynamics, as news related to resource discoveries, pointing to more supply of
    a commodity in the future, or spills, pointing to a decrease in the supply, also
    prove to be among the top predictors for future prices.
  id: totrans-1862
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我们还发现与供应相关的新闻在价格动态中发挥着重要作用，例如与资源发现相关的新闻，指向未来某种商品的供应量增加，或者泄漏事件，指向供应减少，也被证明是未来价格的前十大预测因素之一。
- en: 9.4.3 Ensemble Portfolio
  id: totrans-1863
