- en: 4.8 Conclusions
  id: totrans-657
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.8 结论
- en: In the years following the Quant Quake, data-driven investment has grown rapidly.
  id: totrans-658
  prefs: []
  type: TYPE_NORMAL
  zh: 在量化风波之后的几年里，数据驱动的投资迅速增长。
- en: Forward-thinking investors in the quantitative and discretionary segments have
    begun to use alternative datasets in their decision-making processes, though there
    is significant room for additional adoption by the mainstream. Asset managers
    are grappling with the best approaches to alternative data adoption and with finding
    the right datasets to help their alpha, fundamental and volatility forecasts.
    We find empirical evidence that alternative datasets can help with all of these
    things if they are carefully vetted and rigorously tested. It is likely that as
    more data about the physical and online worlds is collected, researchers will
    find ever more value in processing these emerging datasets to unlock value.
  id: totrans-659
  prefs: []
  type: TYPE_NORMAL
  zh: 在量化和自主分析领域，具有前瞻性的投资者已经开始在其决策过程中使用替代数据集，尽管主流市场还有很大的采用空间。资产管理者正在努力寻找最佳的替代数据采用方法，并找到合适的数据集来帮助他们的alpha、基本面和波动率预测。我们发现经验数据表明，如果这些数据经过仔细审查和严格测试，替代数据可以帮助所有这些事情。随着越来越多有关物理世界和在线世界的数据被收集，研究人员将会发现在处理这些新兴数据集时会找到更多的价值。
