  zh: （两年），因此在适应市场变化条件（例如部门和风格轮换、风险打开-风险关闭期间等）时，保留高数量的特征是获得更多自由度的好方法。
- en: 7.4 Building The Model
  id: totrans-1224
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7.4 模型构建
- en: In the previous section we presented and explained the objective of the method,
    the dataset and variables and how they were structured. We now dig into the details
    of the general parameters and hyper-parameters used in the XGBoost6 model. In
    this section, we introduce the ML model, as well as its hyper-parameters that
    we found of interest using our data. Additionally, we will cover how to tune them
    in order to give a more practical 'how to' to the reader.
  id: totrans-1225
  prefs: []
  type: TYPE_NORMAL
  zh: 在前一节中，我们介绍并解释了方法的目标、数据集和变量以及它们的结构。现在，我们将深入探讨XGBoost6模型中使用的常规参数和超参数的细节。在本节中，我们介绍了ML模型，以及我们使用我们的数据找到的感兴趣的超参数。此外，我们将介绍如何调整它们，以便给读者提供更实用的操作指南。
- en: XGBoost is an open source model available in different languages (C++, R, Python,
    Julia, Scala) that has been extremely popular in the computer science community
    thanks to its flexibility in hyper-parameter tuning and to its fast code execution.
  id: totrans-1226
  prefs: []
  type: TYPE_NORMAL
  zh: XGBoost是一种开源模型，可用于不同的语言（C++、R、Python、Julia、Scala），由于其在超参数调整方面的灵活性和快速的代码执行，在计算机科学界非常受欢迎。
- en: We covered the mathematical aspects of tree boosting in Section 7.2, therefore
    we will restrict the scope of this section to the practical side of things. Our
    goal in this exercise is to predict the probability of sector-neutral outperformance
    for a stock and we rely on a classification approach (we recall that our label
    yi can take only one or zero as values).
  id: totrans-1227
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在第 7.2 节中讨论了树提升的数学方面，因此我们将把本节的范围限制在实际方面。我们在这个练习中的目标是预测一只股票的行业中性超额表现的概率，我们依靠分类方法进行（我们回顾一下，我们的标签
    yi 只能取一个或零作为值）。
- en: 'In order to obtain a probability of sector-neutral outperformance, we resort
    to logistics-based classification: the score of the occurrence will be processed
    through the sigmoid function,7 which will result in a figure between zero and
    one.'
  id: totrans-1228
  prefs: []
  type: TYPE_NORMAL
  zh: 为了获得行业中性超额收益的概率，我们采用基于逻辑的分类：发生的得分将通过 sigmoid 函数进行处理，这将导致一个介于零和一之间的数字。
- en: The objective function will be the usual logistic loss function complemented
    with a regularization term which we use to control the model complexity. Controlling
    for model complexity is a first order point for boosted trees as they tend to
    overfit the data and could exhibit poor generalization behaviour out of sample.
  id: totrans-1229
  prefs: []
  type: TYPE_NORMAL
  zh: 目标函数将是通常的 logistic 损失函数，补充了一个正则化项，我们用它来控制模型的复杂性。控制模型复杂性是提升树的一级重点，因为它们往往会对数据过拟合，并可能在样本外表现出较差的泛化行为。
- en: 7.4.1 Hyper-Parameters
  id: totrans-1230
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7.4.1 超参数
- en: 'There are many different hyper-parameters in tree boosting; covering them all
    is outside the scope of the chapter (they often depend on the method of tree aggregation
    and on the implementation). We will confine our introduction to the parameters
    that we have tested or used along this exercise. The list is as follows:'
  id: totrans-1231
  prefs: []
  type: TYPE_NORMAL
  zh: 提升树中有许多不同的超参数；覆盖它们超出了本章的范围（它们通常取决于树聚合方法和实现方式）。我们将把介绍限制在我们测试或在本练习中使用的参数上。列表如下：
- en: '- The learning rate, : it is the step size shrinkage used to prevent overfitting.
    After each boosting step, we can directly get the weights of new features and  actually
    shrinks the feature weights to make the boosting process more conservative.'
  id: totrans-1232
  prefs: []
  type: TYPE_NORMAL
  zh: '- 学习率：它是用于防止过拟合的步长缩减。在每次提升步骤之后，我们可以直接得到新特征的权重，并实际上缩小特征权重，使提升过程更保守。'
- en: '- The minimum split loss, : it is the minimum loss reduction required to make
    a further partition on a leaf node of the tree. The larger the algorithm, the
    more conservative it will be (trees will be smaller).'
  id: totrans-1233
  prefs: []
  type: TYPE_NORMAL
  zh: '- 最小分割损失：它是使叶节点的树进一步分割所需的最小损失减少。算法越大，就越保守（树将更小）。'
- en: '- The maximum depth: it is the longest path (in terms of node) from the root
    to a leaf of the tree. Increasing this value will make the model more complex
    and more likely to be overfitting.'
  id: totrans-1234
  prefs: []
  type: TYPE_NORMAL
  zh: '- 最大深度：它是树的从根到叶子的最长路径（以节点计）。增加这个值会使模型更复杂，更容易过拟合。'
- en: '- The scale of positive weights controls the balance of positive and negative
    weights:'
  id: totrans-1235
  prefs: []
  type: TYPE_NORMAL
  zh: '- 正权重的比例控制正权重和负权重的平衡：'
- en: 'it is useful for unbalanced classes. A typical value to consider: sum(negative
    cases)/sum(positive cases).'
  id: totrans-1236
  prefs: []
  type: TYPE_NORMAL
  zh: 对于不平衡的类别很有用。考虑的典型值：sum(负案例)/sum(正案例)。
- en: '- Regression : it is the L2 regularization term on weights (mentioned in the
    technical section) and increasing this value will make the model more conservative.'
  id: totrans-1237
  prefs: []
  type: TYPE_NORMAL
  zh: '- 回归：它是权重上的 L2 正则化项（在技术部分中提到），增加这个值会使模型更保守。'
- en: 7.4.2 Cross-Validation
  id: totrans-1238
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7.4.2 交叉验证
- en: In Figure 7.3 we perform cross-validation on three different parameters.8 In
    order to give the reader a step-by-step approach, we computed a chart keeping
    the training and the test prediction error for each pair of parameters tested
    on the aggregation of 1000 trees. The evaluation metric used for this cross-validation
    exercise is the simple mean error, defined by the probability threshold of 0.5,
    giving the binary classification error rate.
  id: totrans-1239
  prefs: []
  type: TYPE_NORMAL
  zh: 在图 7.3 中，我们对三个不同的参数进行了交叉验证。为了给读者一个一步一步的方法，我们计算了一个图表，保留了在对 1000 个树的聚合上测试的每对参数的训练和测试预测错误。这个交叉验证练习使用的评估指标是简单的平均误差，由概率阈值
    0.5 定义，给出二元分类错误率。
- en: From left to right we are increasing the depth of the trees, making them more
    complex following the sequence of (3,5,7). From top to bottom we are increasing
    the
  id: totrans-1240
  prefs: []
  type: TYPE_NORMAL
  zh: 从左到右我们增加了树的深度，使它们更加复杂，遵循（3,5,7）的顺序。从上到下我们增加
- en: '![140_image_0.png](140_image_0.png)'
  id: totrans-1241
  prefs: []
  type: TYPE_IMG
  zh: '![140_image_0.png](140_image_0.png)'
- en: learning rate from 0.01 to 0.1 to finally 0.3. A higher learning rate means
    that the model will learn faster and potentially overfit and will not generalize
    well when predicting on unseen instances.
  id: totrans-1242
  prefs: []
  type: TYPE_NORMAL
  zh: 更高的学习速率意味着模型将学习得更快，有可能过拟合，并且在预测未见实例时泛化效果不佳。
- en: 'The bias/variance tradeoff is at the core of the ML algorithms and echoes the
    core principle of the penalized objective function in XGBoost: minimizing loss
    and controlling complexity. A higher error rate associated with a simpler model
    is more likely to generalize well out of sample. As an example, the model tested
    with a low shrinkage (eta = 0.01) and very shallow trees (depth = 3) does learn
    extremely slowly, even after 1000 iterations. This model, which is the one on
    the top left part of Figure 7.3, clearly underfits the data: it is not learning
    fast enough. On the contrary, the model in the bottom right part of Figure 7.3
    (depth = 7; eta = 0.3) is learning fast (reaching 20%'
  id: totrans-1243
  prefs: []
  type: TYPE_NORMAL
  zh: 偏差/方差折衷是机器学习算法的核心，并呼应了XGBoost中惩罚目标函数的核心原则：最小化损失并控制复杂性。与简单模型相关的较高误差率更有可能在样本外进行良好的泛化。例如，使用低收缩率（eta
    = 0.01）和非常浅的树（深度 = 3）测试的模型即使经过1000次迭代后仍然学习得非常缓慢。这个模型位于图7.3的左上部分，明显地对数据拟合不足：学习速度不够快。相反，图7.3右下部分的模型（深度
    = 7; eta = 0.3）学习速度很快（从0.01到0.1最终到0.3的学习率达到20%。
- en: 'error rate after 100 rounds in the test set) and is plateauing afterwards.
    In this example the model is more likely to overfit: this model reaches almost
    99% accuracy in the training set.'
  id: totrans-1244
  prefs: []
  type: TYPE_NORMAL
  zh: 100轮测试集后的误差率）之后就趋于平稳。在这个例子中，模型更可能过拟合：这个模型在训练集中几乎达到了99%的准确率。
- en: Generally speaking, one can see that increasing the depth of the trees helps
    in decreasing the error for a lower level of shrinkage. One can note that for
    an eta of 0.3, the difference in test error between a depth level of 5 or 7 is
    very marginal, which suggests some bias in those two models (they managed to reach
    99% of accuracy in the training set after 1000 rounds).
  id: totrans-1245
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说，可以看出增加树的深度有助于降低收缩的误差水平。可以注意到，对于eta为0.3，深度为5或7之间的测试误差差异非常小，这表明这两个模型存在一些偏差（它们在1000轮后在训练集上达到了99%的准确率）。
- en: 'We performed a grid search in order to confirm our conclusions drawn from Figure
    7.3. The parameters selected for our predictive boosted tree model are:'
  id: totrans-1246
  prefs: []
  type: TYPE_NORMAL
  zh: 我们进行了网格搜索，以确认我们从图7.3中得出的结论。我们预测增强树模型的选定参数是：
- en: '- 1000 rounds with an early stop at 100 in order to prevent overfitting'
  id: totrans-1247
  prefs: []
  type: TYPE_NORMAL
  zh: '- 1000轮，早停在100以防止过拟合'
- en: '-  set at 0.1 to ensure a reasonable learning pace -  set to 0: in our test  seemed
    to be of inferior importance compared with the other parameters'
  id: totrans-1248
  prefs: []
  type: TYPE_NORMAL
  zh: '- 设置为0.1以确保合理的学习速度 - 设置为0：在我们的测试中，与其他参数相比似乎不太重要'
- en: '- depth of 5: we need to have some (but not too much) complexity to benefit
    from the full set of 200 features'
  id: totrans-1249
  prefs: []
  type: TYPE_NORMAL
  zh: '- 深度为5：我们需要一些（但不要太多）复杂性来从200个特征的完整集合中获益'
- en: '- L2 regularization parameter fixed at 1, which is the default value in the
    XGBoost model.'
  id: totrans-1250
  prefs: []
  type: TYPE_NORMAL
  zh: '- L2正则化参数固定为1，在XGBoost模型中是默认值。'
- en: Guida522195 c07.tex V1 - 10/26/2018 7:25pm Page 139
  id: totrans-1251
  prefs: []
  type: TYPE_NORMAL
  zh: Guida522195 c07.tex V1 - 10/26/2018 7:25pm Page 139
- en: 7.4.3 Assessing The Quality Of The Model
  id: totrans-1252
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7.4.3 评估模型质量
- en: In the process of assessing the quality of the model, many different evaluation
    metrics are available. In the cross-validation part, we deliberately disclosed
    only the mean error for the training and test datasets. In this sub-section, we
    want to introduce the concept of confusion matrix and all the related metrics
    in order to precisely assess a ML model's quality.
  id: totrans-1253
  prefs: []
  type: TYPE_NORMAL
  zh: 在评估模型质量的过程中，有许多不同的评估指标可用。在交叉验证部分，我们故意只披露了训练集和测试集的平均误差。在这个子部分中，我们想介绍混淆矩阵的概念及所有相关指标，以便精确评估ML模型的质量。
- en: 'Each part of Figure 7.4 can be explicated as:'
  id: totrans-1254
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.4的每个部分都可以解释为：
- en: '- Fp: false positive. Stock predicted to outperform and that did not outperform
    out of sample.'
  id: totrans-1255
  prefs: []
  type: TYPE_NORMAL
  zh: '- Fp：假阳性。预测为表现优异的股票，但样本外实际上并不优秀。'
- en: '- Fn: false negative. Stock predicted to underperform that outperform out of
    sample.'
  id: totrans-1256
  prefs: []
  type: TYPE_NORMAL
  zh: '- Fn：假阴性。预测为表现不佳的股票，而样本外实际表现优异。'
- en: '- Tp: true positive. Stock predicted to outperform which outperform out of
    sample.'
  id: totrans-1257
  prefs: []
  type: TYPE_NORMAL
  zh: '- Tp：真阳性。预测为表现优异的股票，在样本外实际上表现优异。'
- en: '- Tn: true negative. Stock predicted to underperform which underperform out
    of sample.'
  id: totrans-1258
  prefs: []
  type: TYPE_NORMAL
  zh: '- Tn：真阴性。预测为表现不佳的股票，在样本外实际上表现不佳。'
- en: '![142_image_0.png](142_image_0.png)'
  id: totrans-1259
  prefs: []
  type: TYPE_IMG
  zh: '![142_image_0.png](142_image_0.png)'
- en: From those four cases, we can derive several classical metrics that assess the
    quality of the model.
  id: totrans-1260
  prefs: []
  type: TYPE_NORMAL
  zh: 从这四种情况中，我们可以得出评估模型质量的几个经典指标。
- en: 'Precision: Tp/(Tp + Fp)'
  id: totrans-1261
  prefs: []
  type: TYPE_NORMAL
  zh: 精度：Tp /（Tp + Fp）
- en: Precision could be defined as a rate of successful prediction for sector-neutral
    outperforming stocks.
  id: totrans-1262
  prefs: []
  type: TYPE_NORMAL
  zh: 精度可以定义为中性部门的超额股票成功预测率。
- en: 'Recall: Tp/(Tp + Fn)'
  id: totrans-1263
  prefs: []
  type: TYPE_NORMAL
  zh: 召回率：Tp /（Tp + Fn）
- en: Recall could be defined as a true rate, since we include the instances that
    have been wrongly classified in negative.
  id: totrans-1264
  prefs: []
  type: TYPE_NORMAL
  zh: 召回率可以定义为真实率，因为我们包括了被错误分类为负的实例。
- en: 'Accuracy: (Tp + Tn)/(Tp + Tn + Fp + Fn)'
  id: totrans-1265
  prefs: []
  type: TYPE_NORMAL
  zh: 准确性：（Tp + Tn）/（Tp + Tn + Fp + Fn）
- en: This is the accuracy level used in the cross-validation part. Those measures
    can help detecting imbalances in classes, that could lead to a 'lazy' classifier
    problem, where the global accuracy results are good but one class is underrepresented
    and showing a lower level of accuracy. In our exercise, we will be less interested
    in having a great accuracy in finding true negative than true positive.
  id: totrans-1266
  prefs: []
  type: TYPE_NORMAL
  zh: 这是交叉验证部分使用的准确性水平。这些措施可以帮助检测类别的不平衡，这可能导致“懒惰”的分类器问题，即全局准确性结果很好，但一个类别的表示较少，并且显示较低水平的准确性。在我们的练习中，我们将对发现真正的负面而不是真正的正面的准确性不太感兴趣。
- en: 'In our selected model, the outcome for the different evaluation metrics are
    as follows:'
  id: totrans-1267
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们选定的模型中，不同评估指标的结果如下：
- en: '- Accuracy: 0.80 - Precision: 0.797'
  id: totrans-1268
  prefs: []
  type: TYPE_NORMAL
  zh: '- 准确性：0.80 - 精度：0.797'
- en: '- Recall: 0.795.'
  id: totrans-1269
  prefs: []
  type: TYPE_NORMAL
  zh: '- 召回率：0.795。'
- en: 'At early stages, we decided to train on the tails of the cross-sectional distribution,
    hence there is very little imbalance in the class: recall, precision and accuracy
    are therefore very close.'
  id: totrans-1270
  prefs: []
  type: TYPE_NORMAL
  zh: 在早期阶段，我们决定对横截面分布的尾部进行训练，因此类别中几乎没有不平衡：因此召回率、精度和准确率非常接近。
- en: 7.4.4 Variable Importance
  id: totrans-1271
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7.4.4 变量重要性
- en: 'One common criticism against ML is the so-called ''black-box''9 nature of the
    prediction, as if it was impossible to understand or trace which feature or combination
    of features is responsible for the forecast. Ensemble learning using trees does
    have a very nice feature that rules out this criticism: variable importance.'
  id: totrans-1272
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 ML 的一个常见批评是所谓的“黑箱”性质的预测，好像不可能理解或追踪哪个特征或特征组合负责预测。使用树进行集成学习确实具有一个非常好的特性，可以排除这一批评：变量重要性。
- en: In Figure 7.5, we display the average variable importance of our model that
    we trained and used for prediction every month from December 2002 until December
    2017.10 Each month, we keep the variable importance from the trained model. There
    are a lot a different metrics for variable importance. A popular metric in trees
    ensemble is the Gini impurity index used for selecting split points.
  id: totrans-1273
  prefs: []
  type: TYPE_NORMAL
  zh: 在图 7.5 中，我们展示了从 2002 年 12 月到 2017 年 12 月，我们每个月训练并用于预测的模型的平均变量重要性。每个月，我们保留来自训练模型的变量重要性。有很多不同的变量重要性指标。树集成中的一种流行指标是用于选择分割点的基尼不纯度指数。
- en: In our exercise, we use the gain metric, which is equal to the relative contribution
  id: totrans-1274
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的练习中，我们使用增益度量，它等于相对贡献
- en: (in terms of accuracy) to the model from the corresponding features. To compute
    the gain metric, one has to take the contribution for each feature for each tree
    averaged for each month. One can summarize the gain metric as a prediction usefulness
    indicator.
  id: totrans-1275
  prefs: []
  type: TYPE_NORMAL
  zh: （在准确性方面）与模型相对应的特征。要计算增益度量，必须对每个月的每个特征的贡献进行平均。可以将增益度量总结为预测有用性指标。
- en: All gain measures across features sum to 1.
  id: totrans-1276
  prefs: []
  type: TYPE_NORMAL
  zh: 所有特征的增益度量总和为 1。
- en: '![143_image_0.png](143_image_0.png)'
  id: totrans-1277
  prefs: []
  type: TYPE_IMG
  zh: '![143_image_0.png](143_image_0.png)'
- en: 'First, we can see that on average there is not a feature that is dominating
    and explaining the majority of the prediction''s importance. Then, looking at
    the type of features, one can note:'
  id: totrans-1278
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们可以看到，平均而言，没有一项特征是占主导地位并解释大多数预测重要性的。然后，看看特征的类型，可以注意到：
- en: '- We have features coming from the six different metrics families gathered
    in Table 7.1.'
  id: totrans-1279
  prefs: []
  type: TYPE_NORMAL
  zh: '- 我们有来自表 7.1 中收集的六个不同指标家族的特征。'
- en: '- Within the top 20 features, price-risk metrics seem to have a better ranking
    as a group than valuation, liquidity metrics, etc.'
  id: totrans-1280
  prefs: []
  type: TYPE_NORMAL
  zh: '- 在前 20 个特征中，价格风险指标似乎比估值、流动性指标等排名更靠前。'
- en: '- We find some common, well-known and over-researched characteristics mentioned
    in the asset pricing literature (book yield for value, market cap for size, profitability
    on assets for quality, price volatility for low volatility anomaly and 12-1 month
    momentum).'
  id: totrans-1281
  prefs: []
  type: TYPE_NORMAL
  zh: '- 我们发现了一些常见的、众所周知的并且在资产定价文献中反复研究过的特征（价值的书籍收益、规模的市值、质量的资产盈利能力、低波动性异常的价格波动率和
    12-1 个月的动量）。'
- en: 7.5 Results And Discussion
  id: totrans-1282
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7.5 结果与讨论
- en: 'We now proceed to a use case. Our use case will test our ML-based signals as
    a base for constructing equally-weighted portfolios.We process our probability
    of sector outperformance just like any other signal. We normalize it, express
    it in a percentile and assess the performance of monthly rebalanced decile portfolios.11
    As a benchmark, we construct two signals and follow the same protocol mentioned
    above. Those two signals are:'
  id: totrans-1283
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们进行一个用例。我们的用例将测试我们基于ML的信号作为构建等权重投资组合的基础。我们处理我们的部门胜率概率就像处理任何其他信号一样。我们对其进行归一化处理，用百分位数表示，并评估月度重新平衡的十分位组合的表现。作为基准，我们构建了两个信号，并遵循上述相同的协议。这两个信号是：
- en: 1. A simple multifactor signal blending using commonly accepted composites metrics
    to reflect the definition of 'factor investing'.
  id: totrans-1284
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 使用常用的综合指标进行简单的多因子信号混合，以反映“因子投资”的定义。
- en: 2. A linear combination of the top 20 metrics picked according to the top 20
    most important features from our boosting tree model.
  id: totrans-1285
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 根据我们的提升树模型中最重要的20个特征挑选的排名前20个指标的线性组合。
- en: 'In this section we provide a statistical evaluation of the signal implemented
    as a naïve strategy. We will use as benchmarks an equally-weighted (EW) portfolio
    made of commonly accepted stock characteristics, which are:'
  id: totrans-1286
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们提供了实施为天真策略的信号的统计评估。我们将使用常用的股票特征制成的等权重（EW）投资组合作为基准，这些特征包括：
- en: '1. Value: earnings yield, book yield, EV/EBITDA.'
  id: totrans-1287
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 价值：收益率，账面收益率，企业价值/EBITDA。
- en: '2. Quality: return on equity, debt/equity. 3. Momentum: 12-1 total return performance.'
  id: totrans-1288
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 质量：净资产收益率，债务/股权比。3. 动量：12-1 总回报表现。
- en: '4. Low volatility: three-year and one-year price volatility. 5. Size: market
    cap.'
  id: totrans-1289
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 低波动性：三年和一年的价格波动率。5. 大小：市值。
- en: The second benchmark will be an equal-weight portfolio, using the signal made
    of a linear combination of the top 20 most important features.
  id: totrans-1290
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个基准将是一个等权重投资组合，使用由排名前20个最重要特征的线性组合构成的信号。
- en: 7.5.1 Time Series Analysis For Equally-Weighted Decile Portfolios
  id: totrans-1291
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7.5.1 等权重十分位投资组合的时间序列分析
- en: Our purpose in this backtest is to assess the added value of using an ML signal
    in a multifactor framework compared to existing methodology. In order to compare
    the different
  id: totrans-1292
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在这次回测中的目的是评估在多因子框架中使用ML信号相较于现有方法的附加价值。为了比较不同的
- en: '![145_image_0.png](145_image_0.png)'
  id: totrans-1293
  prefs: []
  type: TYPE_IMG
  zh: '![145_image_0.png](145_image_0.png)'
- en: signals, we create equal-weight decile portfolios according to the ranked z-score
    of each signal. We then analyze the computed time series of those signals using
    monthly returns. We finally focus on the top decile (D10, the most tilted) to
    give more analytical results.
  id: totrans-1294
  prefs: []
  type: TYPE_NORMAL
  zh: 信号，我们根据每个信号的排名z得分创建等权重十分位投资组合。然后，我们使用月度回报分析这些信号的计算时间序列。最后，我们将重点放在前十分位（D10，最倾斜）上，以提供更多的分析结果。
- en: Figures 7.6–7.8 are wealth curves expressed in dollars for the two benchmarks
  id: totrans-1295
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.6–7.8是两个基准的以美元表示的财富曲线
- en: (multifactor signal and linear combination of the top 20 features) and the ML
    model using boosted trees classification.
  id: totrans-1296
  prefs: []
  type: TYPE_NORMAL
  zh: （多因子信号和排名前20个特征的线性组合）以及使用提升树分类的ML模型。
- en: One can note that the three models show a cumulated monotonic performance pattern
    across the deciles, i.e. the performance of the first decile is lower than that
    of the second, which is lower than that of the third, etc.
  id: totrans-1297
  prefs: []
  type: TYPE_NORMAL
  zh: 可以注意到三个模型在十分位之间显示出累积的单调性能模式，即第一分位的性能低于第二分位的性能，低于第三分位的性能，等等。
- en: The scale of the three graphs is deliberately the same, making the visual comparison
    much easier. One can see that the dispersion of performance between deciles is
    much clearer with the ML model, which has been trained to classify sector-neutral
    outperforming and underperforming stocks. The portfolios using the linear combination
    of the top 20 features is also exhibiting a better cumulated performance monotonic
    pattern.
  id: totrans-1298
  prefs: []
  type: TYPE_NORMAL
  zh: 三张图的比例故意相同，使得视觉比较更加容易。可以看到，使用ML模型的性能分散在不同十分位之间的差异要比使用排名前20个特征的线性组合更加清晰，后者也展现出更好的累积性能单调性模式。
- en: 7.5.2 Further Evidence Of Economic Gains
  id: totrans-1299
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7.5.2 经济收益的进一步证据
- en: In order to further simplify the comparison between our model and the two benchmarks,
    we plot the annualized return per decile per model in one plot. In Figure 7.9,
    one can see that the spread between the average returns of decile 1 and decile
