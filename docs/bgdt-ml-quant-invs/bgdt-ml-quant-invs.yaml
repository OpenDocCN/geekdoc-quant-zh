- en: Implementing Alternative Data In An Investment Process
  id: totrans-433
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 实施替代数据在投资过程中
- en: Vinesh Jha
  id: totrans-434
  prefs: []
  type: TYPE_NORMAL
  zh: 文雍贾
- en: 4.1 Introduction
  id: totrans-435
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.1 引言
- en: In August 2007 there was a wakeup call in systematic investing when many quants
    across the Street suffered their worst losses - before or since - over a three-day
    period that has been called the 'Quant Quake'. The event wasn't widely reported
    outside of the quant world, but it was a worldview-changing week for portfolio
    managers who traded through it. In a sense, the search for alternative data sources
    started during those days.
  id: totrans-436
  prefs: []
  type: TYPE_NORMAL
  zh: 2007 年 8 月，系统性投资中发生了一次警钟，许多街头的量化交易员在一个被称为“量化震荡”的三天时间内遭受了他们有史以来最严重的损失。这个事件在量化世界之外并没有广泛报道，但对那些度过了这一周的投资组合经理来说，这是一个改变世界观的周。从某种意义上说，对替代数据来源的搜索始于那几天。
- en: In this chapter, we look at this foundational event and how it motivated the
    search for alternative datasets, the degree to which alternative data has in fact
    been adopted and explanations for why adoption has been gradual, and some prescriptions
    for fund managers to adopt alternative data more widely. We then examine some
    important issues with alternative data, including data quality and quantity; we
    examine how alternative data can realistically help a traditional quantitative
    or fundamental process; and we look at techniques for finding alpha in alternative
    datasets. Finally, we provide four examples of alternative data along with backtest
    results.
  id: totrans-437
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将探讨这个基础性事件是如何激发对替代数据集的搜索的，替代数据实际上被采用的程度以及采用的缓慢程度的解释，以及一些基金经理更广泛采用替代数据的建议。然后，我们将审视替代数据的一些重要问题，包括数据质量和数量；我们将审视替代数据如何实际上帮助传统的定量或基本过程；以及我们将研究在替代数据中寻找阿尔法的技术。最后，我们提供了四个替代数据示例以及回测结果。
- en: '4.2 The Quake: Motivating The Search For Alternative Data'
  id: totrans-438
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.2 震荡：激发替代数据搜索
- en: After poor but not hugely unusual performance in July 2007, many quantitative
    strategies experienced dramatic losses - 12 standard deviation events or more
    by some accounts - over the three consecutive days of 7, 8 and 9 August. In the
    normally highly risk-controlled world of market-neutral quant investing, such
    a string of returns was unheard of. Typically secretive quants even reached out
    to their competitors to get a handle on what was going on, though no clear answers
    were immediately forthcoming.
  id: totrans-439
  prefs: []
  type: TYPE_NORMAL
  zh: 在 2007 年 7 月表现不佳但并不是非常不寻常后，许多量化策略在 8 月 7、8 和 9 日连续三天经历了戏剧性的损失——根据一些说法，这是 12
    个标准差事件或更多。在通常高度控制风险的市场中性量化投资世界中，这样一串回报是闻所未闻的。通常秘密的量化交易员甚至向他们的竞争对手寻求帮助，以便了解发生了什么，尽管当时没有立即得到明确的答案。
- en: Many quants believed that the dislocations must be temporary since they were
    deviations from what the models considered fair value. During the chaos, however,
    each manager had to decide whether to cut capital to stem the bleeding - thereby
    locking in losses - or to hang on and risk having to close shop if the expected
    snapback didn't arrive on time. And the decision was sometimes not in their hands,
    in cases where they didn't have access to steady sources of capital. Hedge funds
    with monthly liquidity couldn't be compelled by their investors to liquidate,
    but managers of separated managed accounts
  id: totrans-440
  prefs: []
  type: TYPE_NORMAL
  zh: 许多量化交易员认为，这些错位必须是暂时的，因为它们是模型认为公平价值的偏差。然而，在混乱期间，每个经理都必须决定是削减资本以止血——从而锁定损失——还是坚持下去，如果预期的反弹没有按时到来，就冒着关闭店铺的风险。而且决定有时不在他们手中，在他们没有稳定资本来源的情况下。每月流动性的对冲基金不会被投资者迫使清算，但是分开管理的账户的经理们和专有交易台不一定有这种奢侈。
- en: (SMAs) and proprietary trading desks didn't necessarily have that luxury.
  id: totrans-441
  prefs: []
  type: TYPE_NORMAL
  zh: 分开管理的账户和专有交易台并不一定有这种奢侈。
- en: On 10 August, the strategies rebounded strongly, as shown in a postmortem paper
    published soon after the event (Khandani and Lo 2008). By the end of the week,
    those quants that had held on to their positions were nearly back where they had
    started; their monthly return streams wouldn't even register anything unusual.
    Unfortunately, many hadn't, or couldn't, hold on; they cut capital or reduced
    leverage - in some cases to this day. Some large funds shut down soon afterwards.
  id: totrans-442
  prefs: []
  type: TYPE_NORMAL
  zh: 8 月 10 日，这些策略强劲反弹，正如事件发生后不久发表的一篇事后分析报告所示 (Khandani and Lo 2008)。到周末结束时，那些坚持持有头寸的量化交易员几乎回到了他们开始的地方；他们的月度回报流几乎没有注册任何异常情况。不幸的是，许多人没有坚持，或者不能坚持；他们削减了资本或减少了杠杆——在某些情况下，直到今天。一些大型基金随后很快关闭了。
- en: 4.2.1 What Happened?
  id: totrans-443
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.2.1 发生了什么？
- en: Gradually a consensus emerged about what had happened. Most likely, a multi-strategy
    fund which traded both classic quant signals and some less liquid strategies suffered
    some large losses in those less liquid books, and they liquidated their quant
    equity books quickly to cover the margin calls. The positions they liquidated
    turned out to be very similar to the positions held by many other quant-driven
    portfolios across the world, and the liquidation put downward pressure on those
    particular stocks, thereby negatively affecting other managers, some of whom in
    turn liquidated, causing a domino effect. Meanwhile, the broader investment world
    didn't notice - these strategies were mostly market neutral and there were no
    large directional moves in the market at the time.
  id: totrans-444
  prefs: []
  type: TYPE_NORMAL
  zh: 渐渐地，人们形成了关于发生了什么事情的共识。最有可能的是，一个交易经典量化信号和一些流动性较低策略的多策略基金在那些流动性较低的账户中遭受了一些巨大的损失，他们迅速清算了他们的量化股票账户以满足保证金要求。他们清算的头寸恰好与世界各地许多其他量化驱动的投资组合所持有的头寸非常相似，而这种清算对这些特定股票施加了下行压力，从而对其他管理者产生了负面影响，其中一些管理者反过来又进行了清算，造成了连锁反应。与此同时，更广泛的投资界并未注意到——这些策略大多是市场中性的，当时市场上并没有大的方向性波动。
- en: 'With hindsight, we can look back at some factors which we knew to have been
    crowded and some others which were not and see quite clearly the difference in
    performance during the Quake. In Table 4.1, we look at three simple crowded factors:
    earnings yield, 12-month price momentum and 5-day price reversal. Most of the
    datasets we now use to reduce the crowdedness of our portfolios weren''t around
    in 2007, but for a few of these less-crowded alphas we can go back that far in
    a backtest. Here, we use components of some ExtractAlpha models, namely the Tactical
    Model (TM1)''s Seasonality component, which measures the historical tendency of
    a stock to perform well at that time of year (Heston and Sadka 2008); the Cross-Asset
    Model (CAM1)''s Volume component, which compares put to call volume and option
    to stock volume (Fodor et al.'
  id: totrans-445
  prefs: []
  type: TYPE_NORMAL
  zh: 事后看来，我们可以回顾一些我们知道已经过度拥挤的因素和一些其他因素，看到在地震期间表现出的明显差异。在表 4.1 中，我们看到了三个简单的拥挤因素：盈利收益率、12
    个月价格动量和 5 天价格反转。我们现在用来降低投资组合拥挤度的大部分数据集都是在 2007 年以后才出现的，但是对于其中的一些不那么拥挤的alpha，我们可以回溯到那个时期进行回测。在这里，我们使用了一些
    ExtractAlpha 模型的组件，即战术模型（TM1）的季节性组件，它衡量了股票在那个时间表现良好的历史倾向（Heston 和 Sadka 2008 年）；Cross-Asset
    模型（CAM1）的成交量组件，它比较了看跌期权和看涨期权的成交量以及期权和股票的成交量（Fodor 等人
- en: 2011; Pan and Poteshman 2006); and CAM1's Skew component, which measures the
    implied volatility of out-of-the-money puts (Xing et al. 2010). The academic research
    documenting these anomalies was mostly published between 2008 and 2012, and the
    ideas weren't very widely known at the time; arguably, these anomalies are still
    relatively uncrowded compared with their 'smart beta' counterparts.
  id: totrans-446
  prefs: []
  type: TYPE_NORMAL
  zh: 2011 年；Pan 和 Poteshman（2006 年））；以及 CAM1 的 Skew 组件，用于衡量虚值看跌期权的隐含波动率（Xing 等人 2010
    年）。记录这些异常现象的学术研究大多发表于 2008 年至 2012 年之间，当时这些观点并不是很广为人知；可以说，与其“智能贝塔”对应的这些异常现象相比，这些异常现象在当时仍然相对较少被关注。
- en: Table 4.1 shows the average annualized return of dollar-neutral, equally-weighted
    portfolios of liquid US equities built from these single factors and rebalanced
    daily. For the seven-year period up to and through the Quant Quake, the less crowded
    factors didn't perform spectacularly, on average, whereas the crowded factors
    did quite well - their average annualized return for the period was around 10%
    before costs, about half that of the crowded factors. But their drawdowns during
    the Quake were minimal compared with those of the crowded factors. Therefore,
    we can view some of these factors as diversifiers or hedges against crowding.
    And to the extent that one does want to unwind positions, there should be more
    liquidity in a less-crowded portfolio.
  id: totrans-447
  prefs: []
  type: TYPE_NORMAL
  zh: 表 4.1 显示了这些单一因素构建的美国流动性股票的美元中性、等权组合的平均年均化收益率，并且每日重新平衡。在截至量化地震的七年期间，相对不拥挤的因素表现平平，而拥挤的因素表现相当不错——在费用之前，该期间的平均年均化收益率约为
    10%，约为拥挤因素的一半。但在地震期间，它们的回撤与拥挤因素相比较小。因此，我们可以将其中一些因素视为多样化或对冲拥挤的工具。并且在某种程度上，如果确实想要清理头寸，那么在相对不拥挤的投资组合中应该更加流动。
