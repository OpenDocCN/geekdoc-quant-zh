  zh: '| 该表格提供了 GOAL 与公司未来一个季度的关系的OLS回归估计值 |                                                                             |          |        |'
- en: This table provides the OLS regression estimates of the relation between GOAL
    and a firm's one quarter ahead earnings surprise (SUE). The dependent variable,
    SUE, is a firm's standardized unexpected quarterly earnings.
  id: totrans-1694
  prefs: []
  type: TYPE_NORMAL
  zh: 该表格提供了 GOAL 与公司未来一个季度的盈利惊喜（SUE）之间关系的OLS回归估计值。被解释变量 SUE 是公司标准化的意外季度盈利。
- en: A composite document is computed for each firm by aggregating Glassdoor reviews
    between consecutive earnings announcement dates for each firm. Earnings announcement
    dates are sourced for I/B/E/S. A minimum of 30 reviews is required to create a
    composite document per firm. OVERALL is the Glassdoor Overall star rating averaged
    across reviews with the composite document. Regressions include control variables
    for lagged firm earnings, firm size, book-to-market, trading volume, past stock
    returns, and analysts' quarterly forecast revisions and dispersion (see text for
    details). Standard errors are clustered by firm following Petersen (2009).
  id: totrans-1695
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每家公司，通过聚合每家公司连续财报公布日期之间的 Glassdoor 评论，计算出一个复合文档。财报公布日期的来源是 I/B/E/S。每家公司至少需要30条评论才能创建一个复合文档。OVERALL
    是 Glassdoor 综合评分，按照复合文档中的评分平均值进行计算。回归包括对滞后公司收益、公司规模、账面市值比、交易量、过去的股票回报率以及分析师的季度预测修订和分散性进行控制变量（有关详细信息，请参阅文本）。标准误差按照
    Petersen (2009) 进行公司集群处理。
- en: 'For each variable we report corresponding robust t-statistic (in parentheses).
    Sample period: 2008–2015.'
  id: totrans-1696
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每个变量，我们报告相应的健壮 t 统计量（括号中）。样本期间：2008年至2015年。
- en: in social media. We demonstrate the merits of computational linguistics techniques
    to infer the latent dimensions discussed in the text. Our methodology provides
    an objective framework to infer the topics deemed most relevant to a firm's primary
    stakeholders
  id: totrans-1697
  prefs: []
  type: TYPE_NORMAL
  zh: 在社交媒体上。我们展示了计算语言学技术的优点，以推断文本中讨论的潜在维度。我们的方法提供了一个客观的框架，以推断被认为最相关于公司主要利益相关者的主题。
- en: (namely its employees). We find evidence of a statistically significant relation
    between performance-orientated firms and firms' future earnings surprises, suggesting
    tangible benefits of corporate culture for financial analysis.
  id: totrans-1698
  prefs: []
  type: TYPE_NORMAL
  zh: （即其员工）。我们发现绩效导向型公司与公司未来盈利惊喜之间存在统计显著的关系，这表明了企业文化对于财务分析的实际益处。
