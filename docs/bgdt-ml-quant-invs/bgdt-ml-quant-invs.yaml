  prefs: []
  type: TYPE_NORMAL
  zh: 当其参数变得太负或者变得太大时，学习变慢。如今，特别是在前馈神经网络中，不建议使用它。在 RNN 中，逻辑 Sigmoid 可用作隐藏单元和输出单元。tanh(x)
    与 Sigmoid 非常相似，但其范围在区间 (−1,1) 内。它被用作所有类型的神经网络：FNN、RNN、LSTM 的激活函数。
- en: 13.5.4 Training Recurrent Neural Networks
  id: totrans-2984
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 13.5.4 训练循环神经网络
- en: We start this section with a short introduction to the training procedure of
    an RNN.
  id: totrans-2985
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从对 RNN 训练过程的简短介绍开始这一节。
- en: In order to train an RNN, we need to compute the cost function in the forward
    pass. Then we back-propagate the errors committed by the network and use those
    errors to optimize the parameters of the model, with gradient descent.
  id: totrans-2986
  prefs: []
  type: TYPE_NORMAL
  zh: 为了训练 RNN，我们需要在正向传播中计算成本函数。然后，我们反向传播网络产生的误差，并利用这些误差来优化模型的参数，使用梯度下降。
- en: The algorithm used to compute the gradients, in the context of RNNs, is called
    Backpropagation Through Time (BPTT). We introduce the loss and cost functions,
    then we show how the parameters of the model are updated and finally we present
    the BPTT
  id: totrans-2987
  prefs: []
  type: TYPE_NORMAL
  zh: 在 RNN 的背景下，用于计算梯度的算法称为时间反向传播（BPTT）。我们介绍损失和成本函数，然后展示模型参数是如何更新的，最后介绍 BPTT
- en: algorithm.
  id: totrans-2988
  prefs: []
  type: TYPE_NORMAL
  zh: 算法。
