  id: totrans-938
  prefs: []
  type: TYPE_NORMAL
  zh: 我们假设每个样本是从两个时间点的大总体中抽取的。总体中的个体保持不变：一些个体花费为零，但没有新用户加入，也没有用户退出。我们还假设，在每个时间点给定分布的参数后，两个期间的支出是独立的，即分布的形状总结了关于消费增长的所有相关信息。
- en: 'Each sample is assumed to be drawn from a negative exponential distribution
