- en: The results of the baseline experiment are shown in Table 13.3. We can see from
    the results that the LSTM improves its performance in the HR and the average daily
    returns in both the long and long-short portfolios. For the SVM, the opposite
    is true, i.e. the SVM is comparable to the LSTM only when taking into account
    the most recent history. The more historic data we use, the more the SVM deteriorates
    in all measures, HR, and average daily returns for the long and long-short portfolios.
    This is an indication that the SVM overfits to the training data the longer backward
    in time our look-back window goes, whereas the LSTM remains robust.
  id: totrans-3288
  prefs: []
  type: TYPE_NORMAL
  zh: 基准实验的结果如表 13.3 所示。从结果可以看出，LSTM 在 HR 和每日平均回报上的表现都有所提升，无论是长期还是长短期投资组合。对于 SVM 来说，情况正好相反，即只有考虑最近的历史数据时，SVM
    与 LSTM 相比才可比拟。我们使用的历史数据越多，SVM 在所有指标中的表现就越差，无论是长期还是长短期投资组合的 HR 和每日平均回报。这表明，随着我们向后看的时间窗口变长，SVM
    对训练数据的过度拟合程度越来越严重，而 LSTM 保持稳健。
- en: 13.7.3.2.3 Results in Different Market Regimes To validate our results for this
