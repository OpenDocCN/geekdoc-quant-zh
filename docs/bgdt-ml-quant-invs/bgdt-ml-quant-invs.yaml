    regression. In other words, complaints provide unique, incremental explanatory
    power for future risk over and above a traditional fundamental risk model.
  id: totrans-646
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管在第二次回归中，历史波动率（未来波动率的最佳预测因子）与投诉之间的上述相关性表现为历史波动率的系数较低，但在第二次回归中，投诉因子非常显著，T值为8.86，并且回归展现出比基准回归更高的调整R平方。换句话说，投诉为未来风险提供了独特的、增量的解释力量，超越了传统基本风险模型。
