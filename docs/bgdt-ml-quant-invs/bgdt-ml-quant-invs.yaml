- en: 6.3 The Challenges Of Working With Big Data
  id: totrans-916
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6.3 处理大数据的挑战
- en: The data we use in the analysis, which covers only three listed companies, occupies
    over 80 GB when stored in flat files. It includes 144.1 million purchases (rows)
    of 4.7 million unique users. As a consequence, the sheer size of our dataset (even
    though we have access to only three of the names covered by the Quandl database)
    makes it difficult to run even the simplest queries with standard database tools.
    Faced with this technological challenge, we experimented with alternative solutions
    to crunch the data in a reasonable timeframe.
  id: totrans-917
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在分析中使用的数据，在存储为平面文件时占用了超过 80 GB。它包括 4.7 百万个独特用户的 144.1 百万次购买（行）。因此，我们数据集的庞大规模（即使我们只能访问
    Quandl 数据库涵盖的三个名称之一）使得使用标准数据库工具运行甚至最简单的查询变得困难。面对这一技术挑战，我们尝试了其他解决方案来在合理的时间范围内处理数据。
- en: Amazon Redshift turned out to be our preferred solution as it is optimized to
    do analytical processing using a simple syntax (only a few modifications of our
    standard SQL queries were necessary) and it offers, in our setup, a considerable
    speedup versus MySQL (around 10 times). Redshift stores database table information
    in a compressed form by column rather than by row and this reduces the number
    of disk Input/Output requests and the amount of data load from disk, particularly
    when dealing with a large number of columns as in our case.
  id: totrans-918
  prefs: []
  type: TYPE_NORMAL
  zh: Amazon Redshift 被证明是我们首选的解决方案，因为它经过优化，可以使用简单的语法进行分析处理（只需要对我们的标准 SQL 查询进行少量修改），并且在我们的设置中，与
    MySQL 相比速度显著提升（约为 10 倍）。Redshift 通过列而不是行的方式以压缩形式存储数据库表信息，从而减少了磁盘输入/输出请求的数量和从磁盘加载的数据量，特别是在处理像我们这样大量列的情况下。
- en: Loading less data into memory enables Redshift to perform more in-memory processing
    when executing queries. In addition, the Redshift query engine is optimized to
    run queries on multiple computing nodes in parallel and, to boost speed further,
    the fully optimized code is sent to computing nodes in the compiled format.
  id: totrans-919
  prefs: []
  type: TYPE_NORMAL
  zh: 将更少的数据加载到内存中，使得 Redshift 在执行查询时可以执行更多内存处理。此外，Redshift 查询引擎经过优化，可以在多个计算节点上并行运行查询，并且为了进一步提高速度，完全优化的代码以编译格式发送到计算节点。
- en: 6.4 Predicting Company Sales
  id: totrans-920
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6.4 预测公司销售额
- en: One of the most important indicators followed by equity investors and analysts
    is the growth in a company's revenues. As a consequence, sales surprises are known
    to trigger stock price moves, and analyst-momentum signals (i.e. revisions to
    sales forecasts) have been found to predict stock returns.
  id: totrans-921
  prefs: []
  type: TYPE_NORMAL
  zh: 股票投资者和分析师关注的最重要的指标之一是公司营收的增长。因此，销售额的意外变化已知会引发股价波动，并且分析师动量信号（即销售预测的修订）已被发现可以预测股票回报。
- en: 6.4.1 Summary Of Our Approach
  id: totrans-922
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6.4.1 我们方法的总结
- en: 'The purpose of this section is to convey the rationale behind our forecasting
    method. The setup is illustrated in Figure 6.16: our task is to predict sales
    for quarter t based on the guidance issued by management and the information available
    in our email receipts dataset.'
  id: totrans-923
  prefs: []
  type: TYPE_NORMAL
  zh: 本节的目的是传达我们预测方法的基本原理。设置如图 6.16 所示：我们的任务是根据管理层发布的指导方针和我们电子邮件收据数据集中的信息来预测第 t 季度的销售额。
- en: As Figure 6.16 shows, the actual revenue figure for fiscal quarter t is available
    after the end of quarter t, typically well into quarter t+1. An advantage of working
    with the receipts dataset is that we can generate a prediction immediately after
    the end of the quarter because all the sample information is updated weekly. In
    other words, all the information about purchases made during quarter t by the
    users that make up our sample becomes available a few days after the end of the
    quarter.
  id: totrans-924
  prefs: []
  type: TYPE_NORMAL
  zh: 如图 6.16 所示，财政第 t 季度的实际收入数据在该季度结束后才可用，通常是在 t+1 季度的中期。使用收据数据集的一个优点是，我们可以在季度结束后立即生成预测，因为所有样本信息都每周更新。换句话说，我们样本中的用户在第
    t 季度购买的所有信息在季度结束几天后就可用。
- en: In addition, we can exploit the frequent updates to generate real-time predictions
    during quarter t as new data on weekly purchases becomes available. We explain
    our methodology in more detail at the end of this section.
  id: totrans-925
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，我们可以利用频繁的更新，在第 t 季度的数据可用后进行实时预测，因为随着每周购买数据的更新，新的数据变得可用。我们将在本节末尾更详细地解释我们的方法论。
- en: '![109_image_0.png](109_image_0.png)'
  id: totrans-926
  prefs: []
  type: TYPE_IMG
  zh: '![109_image_0.png](109_image_0.png)'
- en: 'We exploit two sources of information: management guidance and email receipts.'
  id: totrans-927
  prefs: []
  type: TYPE_NORMAL
  zh: 我们利用了两个信息来源：管理指导和电子邮件收据。
- en: The former consists of a range of values (predicted revenues) which can be transformed
    into a range of growth rates on the latest reported quarter.1 We can start by
    measuring the increase in purchases for a group of users who were part of the
    sample over both quarters. This rate of growth can then be compared with the range
    implied by guidance in order to predict whether sales will come in at the lower
    or upper side of the range indicated by management. If the in-sample growth rate
    falls outside the guidance range, then we can simply assume that sales will be
    either at the bottom or at the top of the range.
  id: totrans-928
  prefs: []
  type: TYPE_NORMAL
  zh: 前者由一系列值（预测收入）组成，可以转换为最新报告的季度的增长率范围。我们可以从测量一组用户在两个季度内增长的购买额开始。然后，可以将这一增长率与指导范围进行比较，以预测销售是否会在管理层指示的范围的下限或上限。如果样本内的增长率超出了指导范围，那么我们可以简单地假设销售额将位于范围的下限或上限。
- en: For example, during the third quarter of 2016 Amazon's guidance on sales was
    between US$31 billion and US$33.5 billion. This corresponds to a growth rate between
    2% and 10.2% on the second quarter, when revenues totalled US$30.4 billion. If
    the sample of users monitored by Quandl spent 3.6% more in Q3 than in Q2, then
    we would take 3.6% as our estimate, close to the bottom of the range. If, however,
    the growth rate in our sample were 12.5% (outside the guidance range), then we
    would take this result to indicate that sales are likely to be at the top of the
    range indicated by management. Hence we would use 10.2% as our estimate.
  id: totrans-929
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，在 2016 年第三季度，亚马逊对销售的指导范围在 310 亿美元至 335 亿美元之间。这对应于第二季度的增长率在 2% 到 10.2% 之间，当时收入总额为
    304 亿美元。如果 Quandl 监测的用户样本在 Q3 比 Q2 花费增加了 3.6%，那么我们将以 3.6% 作为我们的估计值，接近范围的下限。然而，如果我们样本的增长率为
    12.5%（超出指导范围），那么我们将认为这一结果表明销售可能位于管理层指示的范围的顶端。因此我们将使用 10.2% 作为我们的估计值。
- en: The rest of this section shows that this simple approach can be justified in
    a formal statistical framework. In particular, we argue that a natural way to
    combine the two sources of information is to adopt a Bayesian approach and treat
    the guidance as *prior* information. We then process the data in order to characterize
    the *posterior distribution* of sales growth (Figure 6.17), i.e. the distribution
    of the growth rate given the data.
  id: totrans-930
  prefs: []
  type: TYPE_NORMAL
  zh: 本节的其余部分表明，这种简单方法可以在正式的统计框架中得到证明。特别地，我们认为将两种信息源结合的一种自然方式是采用贝叶斯方法，并将指导视为*先验*信息。然后，我们处理数据以描述销售增长的*后验分布*（图6.17），即在给定数据的情况下增长率的分布。
- en: As Figure 6.17 suggests, the prior distribution merely exploits the range implicit
    in the guidance, e.g. a growth rate between 2% and 10.2%. The mode of the posterior
    is the hypothetical in-sample growth rate of 3.6% used in our example above.
  id: totrans-931
  prefs: []
  type: TYPE_NORMAL
  zh: 如图6.17所示，先验分布仅仅利用了指导中隐含的范围，例如增长率在2%至10.2%之间。后验的众数是先验分布中的假设样本增长率3.6%。
- en: 6.4.2 A Bayesian Approach
  id: totrans-932
  prefs:
