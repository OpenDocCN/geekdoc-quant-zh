  id: totrans-1147
  prefs: []
  type: TYPE_NORMAL
  zh: Guida522195 c07.tex V1 - 10/26/2018 7:25pm Page 131
- en: $$V_{j}^{s}=\sum_{t=1}^{T}{\bf1}_{\{x_{t,k}>s\}}(y_{t}-\mu_{j}^{+})^{2}+\sum_{t=1}^{T}{\bf1}_{\{x_{t,k}\leq
    s\}}(y_{t}-\mu_{j}^{-})^{2},$$
  id: totrans-1148
  prefs: []
  type: TYPE_NORMAL
  zh: $$V_{j}^{s}=\sum_{t=1}^{T}{\bf1}_{\{x_{t,k}>s\}}(y_{t}-\mu_{j}^{+})^{2}+\sum_{t=1}^{T}{\bf1}_{\{x_{t,k}\leq
