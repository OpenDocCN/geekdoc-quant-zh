  zh: 回归提供了一种提高性能并同时降低模型选择相关风险的方法。此外，我们还演示了如何通过对波动率情况进行条件处理来增强篮子水平的回报可预测性。
- en: The study is organized as follows. Section 9.2 discloses the different data
    sources used, in particular how the input variables from RPA 1.0 are constructed.
    Section 9.3 describes the modelling framework, which is based on five machine
