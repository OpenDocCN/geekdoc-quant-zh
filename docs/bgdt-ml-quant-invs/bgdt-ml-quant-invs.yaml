- en: The inferior performance of the factors which we now know to have been crowded
    was a shocking revelation to some managers at the time who viewed their methodology
    as unique or at least uncommon. It turned out that they were all trading very
    similar strategies. Most equity market-neutral quants traded within a similar
    universe, controlling risk-similar risk models and for the most part betting on
    the same alphas built on the same data sources.
  id: totrans-467
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在知道的这些因素表现较差的原因是对一些经理人来说是一个震惊的发现，因为他们认为他们的方法是独特的，或者至少是不常见的。结果证明，他们都在进行非常相似的交易策略。大多数股票市场中性量化交易者在一个类似的宇宙内交易，控制着相似的风险模型，并且在很大程度上是根据相同的数据源构建相同的Alpha。
- en: 4.2.2 The Next Quake?
  id: totrans-468
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.2.2 下一场地震？
- en: Quant returns were generally good in the ensuing years, but many groups took
    years to rehabilitate their reputations and assets under management (AUMs). By
    early 2016, the Quant Quake seemed distant enough and returns had been good enough
    for long enough that complacency may have set in. Quant returns remained fairly
    strong until the more recent quant drawdowns in the 18 months up to mid-2017,
    by which time at least one sizeable quant fund had closed and several well-known
    multi-manager firms had shut their quant books. Meanwhile, many alternative alphas
    have predicted returns well. The recent underperformance may have been due to
    recent crowding in common quant factors, in part as a consequence of the proliferation
    of quant funds, their decent performance relative to discretionary managers over
    the prior decade, and the rise of smart beta products. One clear prescription
    seems to be for managers to diversify their alpha sources.
  id: totrans-469
  prefs: []
  type: TYPE_NORMAL
  zh: 随后几年量化回报一般都很不错，但许多团队花了数年时间恢复他们的声誉和资产管理规模（AUM）。到2016年初，量化震荡似乎已经足够遥远，并且回报已经足够长时间良好，以至于可能已经产生了自满情绪。量化回报一直相对强劲，直到2017年中旬之前的18个月中最近的量化回撤，此时至少有一个规模可观的量化基金已经关闭，几家知名的多管理公司已经关闭了他们的量化账本。与此同时，许多替代Alpha都很好地预测了回报。最近的表现不佳可能是由于最近在常见量化因子中的拥挤情况，部分是由于量化基金的增加，他们在过去十年相对于自由裁量型经理的表现良好，以及智能贝塔产品的兴起。一个明显的处方似乎是让经理们多样化他们的Alpha来源。
- en: With so much data available today - most of which was unavailable in 2007 -
    there is a clear move towards alternative data adoption by top-tier investment
    managers, but many managers' portfolios are still dominated by classic, likely
    crowded factors.
  id: totrans-470
  prefs: []
  type: TYPE_NORMAL
  zh: 今天有如此多的数据可用 - 其中大部分在2007年还不可用 - 顶级投资经理人明显倾向于采用替代数据，但许多经理人的投资组合仍然主要由经典的、可能是拥挤的因素主导。
- en: The most forward-thinking quantitative fund managers have very actively pursued
    alternative data, based on extensive conversations with systematic portfolio managers.
  id: totrans-471
  prefs: []
  type: TYPE_NORMAL
  zh: 最有前瞻性的量化基金经理人通过与系统性投资组合经理的广泛对话，积极地追求替代数据。
- en: However, most quant managers still rely on the same factors they always have,
    though they may trade them with more attention to risk, crowding and liquidity.
    There are several possible explanations for our current point on the adoption
    curve. Chief among them is that figuring out which datasets are useful is difficult
    and turning them into alphas is difficult.
  id: totrans-472
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，大多数量化管理者仍然依赖于他们一直以来使用的相同因素，尽管他们可能更加关注风险、拥挤和流动性来进行交易。关于我们目前处于采用曲线的哪个点的可能解释有几种。其中最主要的是，弄清楚哪些数据集是有用的是困难的，将它们转化为Alpha也是困难的。
- en: To put it another way, as of the time of writing, alternative data hasn't 'crossed
    the chasm'. Moore (1991) details the life cycle of a product from the perspective
    of innovative technology vendors - noting that the toughest part of the adoption
    cycle is moving from visionary 'early adopters' to the more pragmatic 'early mainstream'
    adopters, who are more risk averse in their adoption of new technologies (Figure
    4.1).
  id: totrans-473
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，截至撰写本文时，替代数据还没有“跨过鸿沟”。 Moore（1991）从创新技术供应商的角度详细描述了产品的生命周期 - 指出采用周期最困难的部分是从有远见的“早期采用者”转向更加务实的“早期主流”采用者，后者在采用新技术时更为风险规避（图4.1）。
- en: The concept is well known among tech start-ups but hasn't been widely thought
    about in the institutional investment landscape - yet it applies equally well.
    It is clear to alternative data participants that we are currently at the early
    stage of adoption but perhaps at the tail end of the early stage - at the edge
    of the chasm. A Greenwich Associates survey (McPartland 2017) notes that 80% of
    buy-side respondents would like to adopt alternative data as part of their process.
    In our experience, relatively few have made significant progress, though the ranks
    continue to grow. The early adopters tend to be those quantitative fund management
    companies that are already especially data-savvy and that command the resources
    to experiment with new datasets.
  id: totrans-474
  prefs: []
  type: TYPE_NORMAL
  zh: 这个概念在科技初创公司中广为人知，但在机构投资领域并未广泛思考 - 但它同样适用。对于替代数据参与者来说，我们目前正处于采用的早期阶段，但可能已接近早期阶段的尾声
    - 就在深渊的边缘。格林威治联合公司（McPartland 2017）的一项调查指出，80%的买方受访者希望将替代数据作为其流程的一部分。根据我们的经验，相对较少的公司取得了重大进展，尽管人数仍在增长。早期采用者往往是那些已经特别精通数据且拥有实验新数据集资源的量化基金管理公司。
- en: News stories about alternative data can, unfortunately, be misleading and hype-filled.
    Only a tiny proportion of the returns of funds run by multi-trillion-dollar AUM
    managers are likely driven by advanced machine learning techniques (Willmer 2017).
    Very few truly AI-based funds exist, not enough to know whether such techniques
    lead to outperformance (Eurekahedge 2017). It's unclear how much scalable alpha
    is there, really, in counting cars in Walmart's parking lots using satellite images,
    to take one commonly cited example (Hope 2016).
  id: totrans-475
  prefs: []
  type: TYPE_NORMAL
  zh: 关于替代数据的新闻报道可能会误导且充满炒作。仅有极少数资产管理规模达数万亿美元的基金所获收益可能受到先进的机器学习技术驱动（Willmer 2017）。真正基于人工智能的基金非常少，不足以判断这些技术是否导致超额表现（Eurekahedge
    2017）。目前还不清楚，例如利用卫星图像统计沃尔玛停车场汽车数量等方法中是否存在可扩展的 alpha（Hope 2016）。
- en: So, the adoption has fallen a bit short of the hype, even though data and quantitative
    techniques are far more prevalent currently than at the time of the Quant Quake.
    Some fund managers have expressed concern about crowdedness in alternative datasets,
    but at least according to reasonable estimates of adoption as of the current date,
    these concerns are so far unfounded.
  id: totrans-476
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，尽管数据和量化技术目前比量化风暴时期更普遍，但采用情况仍然落后于炒作。一些基金经理对替代数据集的拥挤感表达了担忧，但至少根据截至目前的采用合理估计，这些担忧目前尚未成立。
- en: '![58_image_0.png](58_image_0.png)'
  id: totrans-477
  prefs: []
  type: TYPE_IMG
  zh: '![58_image_0.png](58_image_0.png)'
- en: Perhaps the holdouts who have not embraced alternative data are hoping that
    value, momentum and mean reversion aren't very crowded, or that their take on
    these factors is sufficiently differentiated - which would be a bold bet in the
    absence of better information about one's competitors. It's also true that there
    were many more quants and quant funds in the market in 2017 than there were in
    2007, across more geographies and styles, and so some institutional memory has
    faded.
  id: totrans-478
  prefs: []
  type: TYPE_NORMAL
  zh: 也许还有些人对未采用替代数据的公司持观望态度，他们希望价值、动量和均值回归并没有受到很多关注，或者他们对这些因素的理解有足够的差异化 - 在没有关于竞争对手更好信息的情况下，这将是一种大胆的赌注。同样，2017年市场上量化交易员和量化基金的数量比2007年多得多，跨越了更多地理位置和风格，因此某些机构记忆已经褪色。
- en: 'It is possible that a behavioural explanation is at work: herding. As with
    allocators who invest primarily in the largest funds despite large funds'' underperformance
    relative to emerging funds, or sell-side research analysts who move their forecasts
    with the crowd to avoid a bold, but potentially wrong, call, perhaps fund managers
    prefer to have their bets proven wrong at the same time as their competitors''
    bets. In all of the aforementioned cases, stakeholders cannot fault the herding
    actor for a decision which many of their peers have also already made. This may
    seem to some managers to be a better outcome than adopting an alternative data
    strategy that is innovative but has a short track record and is potentially harder
    to explain to an allocator or to internal bureaucracy, particularly if it doesn''t
    go well.'
  id: totrans-479
  prefs: []
  type: TYPE_NORMAL
  zh: 可能存在一种行为解释：群体行为。与主要投资于最大基金的配置者一样，尽管相对于新兴基金，大基金的表现不佳，或者与群体一起调整预测以避免大胆但可能错误的判断的卖方研究分析师一样，也许基金经理更喜欢在同一时间证明他们的赌注与竞争对手的赌注一样错误。在所有上述情况中，利益相关者不能因为许多同行已经做出的决定而责怪群体行为者。对一些经理来说，这可能比采用一种创新但具有短期记录并且可能更难向配置者或内部官僚机构解释的替代数据策略更好。
- en: Whatever the rationale, it seems clear that another Quant Quake may be *more*
    likely in 2017 than in 2007. The particular mechanism might be different, but
    a crowdedness-driven liquidation event seems very possible in these competitive
    markets.
  id: totrans-480
  prefs: []
  type: TYPE_NORMAL
  zh: 无论出于何种理由，似乎很明显，2017年比2007年更有可能发生另一次量化震荡。具体机制可能不同，但在这些竞争激烈的市场中，由拥挤性驱动的清算事件似乎非常可能发生。
- en: 4.3 Taking Advantage Of The Alternative Data Explosion
  id: totrans-481
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.3 利用替代数据爆炸
- en: We have observed in many conversations with fund managers that they have generally
    become better at reaching out to data providers and working through the evaluation
    process in terms of vendor management. Increasingly, many larger funds have data
    sourcing teams. Many of these groups are not yet efficient at evaluating the datasets
    in the sense of finding alpha in them.
  id: totrans-482
  prefs: []
  type: TYPE_NORMAL
  zh: 通过与基金经理的许多对话，我们观察到他们通常在与数据提供商联系和通过供应商管理评估过程方面变得更加擅长。越来越多的大型基金拥有数据采集团队。许多这些团队在评估数据集方面还不够高效，即在其中找到alpha。
- en: 'Some possible prescriptions for improving this efficiency could include:'
  id: totrans-483
  prefs: []
  type: TYPE_NORMAL
  zh: 一些提高效率的可能处方包括：
- en: 1. Allocating increased *research resources specifically to new datasets*, setting
    a clear time horizon for evaluating each (say, 4–6 weeks), and then making a definitive
    decision about the presence or absence of added value from a dataset. This requires
    maintaining a pipeline of new datasets and holding to a schedule and a process.
  id: totrans-484
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 将*研究资源专门分配给新数据集*，为评估每个数据集设定明确的时间范围（比如4-6周），然后就数据集的附加价值有无做出明确决定。这需要保持新数据集的流水线，并坚持一个时间表和一个流程。
- en: 2. Building a *turnkey backtesting environment* which can efficiently evaluate
    new alphas and determine their potential added value to the existing process.
    There will always be creativity involved in testing datasets, but the more mundane
    data processing, evaluation and reporting aspects can be automated to expedite
    the process in (1).
  id: totrans-485
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 建立一个*即插即用的回测环境*，可以高效评估新的alpha并确定它们对现有流程的潜在附加价值。在测试数据集时总会涉及创造力，但更乏味的数据处理、评估和报告方面可以自动化以加快（1）中的流程。
- en: 3. Assigning an *experienced quantitative analyst* to be responsible for evaluating
    new datasets - someone who has seen a lot of alpha factors before and can think
    about how the current one might be similar or different. Alternative data evaluation
    should be viewed as a core competency of any systematic fund.
  id: totrans-486
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 指定一位*经验丰富的量化分析师*负责评估新数据集 - 一个曾经看过许多alpha因子的人，可以思考当前的因子可能与之前的因子有何相似或不同。替代数据评估应被视为任何系统基金的核心能力。
- en: 4. Increasing outreach to *innovative data suppliers* rather than what's available
    from the big data providers, whose products are harder to consider truly alternative.
  id: totrans-487
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 增加对*创新数据供应商*的接触，而不是从大数据提供商那里获得的产品，后者更难被认为是真正的替代品。
- en: 5. Giving priority to *datasets which are relatively easy to test*, in order
    to expedite one's exposure to alternative alpha. More complex, raw or unstructured
    datasets can indeed get one to more diversification and more unique implementations,
    but at the cost of sitting on one's existing factors for longer - so it may be
    best to start with some low hanging fruit if one is new to alternative data 6.
    *Gaining more comfort with the limited history length* that we often see with
    alternative datasets. With many new datasets, one is 'making a call' subject to
    a short history. One can't necessarily judge these datasets by the same criteria
    of 20-year backtests as we can with more traditional factors, both because the
    older data simply isn't there and because the world 20 years ago has little bearing
    on the crowded quant space of today. But the alternative, not evaluating these
    datasets, can be considered riskier. Below, we address some techniques which can
    be used to account for limited history. The process of turning alternative data
    into a trading strategy is not straight forward. Furthermore, it competes for
    attention and time with the core activities of a portfolio manager, including
    day-to-day portfolio management, capital raising and an ever-increasing compliance
    burden. But with careful planning, alternative data strategies can be built on
    top of an existing framework which is used to evaluate traditional datasets such
    as pricing or fundamentals. This is particularly true for quantitative fund managers.
  id: totrans-488
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 优先考虑*相对容易测试的数据集*，以加快对替代 Alpha 的接触。更复杂、原始或非结构化的数据集确实可以带来更多的分散化和更独特的实现，但这可能会延长已有因素的持有时间，因此如果对替代数据还不熟悉，最好从一些低
    hanging fruit 开始。6. *更加熟悉我们经常在替代数据集中看到的有限历史长度*。对于许多新的数据集，人们是在短期历史的基础上进行决策的。我们不能像对传统因子进行
    20 年回测那样来评判这些数据集，既因为早期数据根本不存在，又因为 20 年前的世界与今天拥挤的量化空间几乎没有关系。但是，不评估这些数据集可能被认为是更加冒险的。下面，我们将讨论一些用于考虑有限历史的技术。将替代数据转化为交易策略的过程并不简单。此外，它与投资组合经理的核心活动竞争，包括日常投资组合管理、资本筹集和不断增加的合规负担。但是通过仔细的规划，可以在用于评估传统数据集（如定价或基本面）的现有框架之上构建替代数据策略。这对量化基金经理尤为真实。
- en: 4.4 Selecting A Data Source For Evaluation
  id: totrans-489
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.4 选择用于评估的数据源
- en: Here we examine some issues with selecting data for evaluation within the context
    of a quant equity process.
  id: totrans-490
  prefs: []
  type: TYPE_NORMAL
  zh: 在此，我们将在量化股票流程的背景下检查选择评估数据的一些问题。
- en: First, one must collect the data, or source it from data providers. Most funds
    will not expend significant capital on direct data collection unless they have
    large resources at their disposal. Even working with data vendors requires dedicated
    resources, given the explosion in the number of providers today.
  id: totrans-491
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，必须收集数据，或从数据提供者那里获取数据。除非拥有大量资源，否则大多数基金不会在直接数据收集上花费大量资本。即使与数据供应商合作也需要专门的资源，考虑到当今提供者数量的激增。
- en: It's unclear to most managers which providers' datasets have investment value
    at first glance. Most data providers do not have the capability to rigorously
    backtest their own data or signals in a way which is consistent with the methodologies
    of top practitioners. Many vendor backtests ignore transaction costs; backtest
    using an unrealistic universe where illiquid assets drive the returns; compare
    an equally weighted portfolio against a capitalization weighted benchmark; use
    only current index constituents or currently live stocks; are not point in time;
    or do not consider the holdings' risk exposures. And, of course, vendors' backtests
    rarely show poor performance, so they are often viewed skeptically. As a result,
    vendor evaluation is typically an in-house process.
  id: totrans-492
  prefs: []
  type: TYPE_NORMAL
  zh: 对于大多数经理来说，一开始不清楚哪些提供商的数据集具有投资价值。大多数数据提供商没有能力以与顶级从业者方法一致的方式严格回测自己的数据或信号。许多供应商回测忽略交易成本；在一个不切实际的宇宙中进行回测，其中非流动性资产推动收益；将等权重投资组合与资本化加权基准进行比较；仅使用当前指数成分股或当前上市的股票；不是时间点；或不考虑持仓的风险敞口。当然，供应商的回测很少显示出糟糕的表现，因此它们经常受到怀疑。因此，供应商评估通常是内部流程。
- en: At a minimum, a dataset should have sufficient history and breadth; it should
    be possible to transform the data into something approximating point in time;
    and it should be tagged, or taggable, to securities. Traditional quant backtesting
    techniques tend to be less effective for datasets with coverage narrower than
    a few hundred assets, and with lengths of history shorter than three years, particularly
    if the datasets are to be used to predict quarterly fundamentals.
  id: totrans-493
  prefs: []
  type: TYPE_NORMAL
  zh: 最少应该具有足够的历史和广度的数据集；应该可以将数据转换为类似时点的东西；并且应该标记或可标记到证券。传统的量化回测技术往往对资产覆盖范围窄于几百个资产，历史长度短于三年的数据集效果较差，特别是如果数据集用于预测季度基本面数据。
- en: Once a vendor is chosen for evaluation, one needs to carefully examine their
    datasets. Because many of them were collected by vendors with limited experience
    in the capital markets, they may not be designed for easy consumption or backtesting.
  id: totrans-494
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦选择了供应商进行评估，就需要仔细检查他们的数据集。因为其中许多数据是由在资本市场经验有限的供应商收集的，它们可能不是为了易于消费或回测而设计的。
- en: For example, the records may not be tagged to security identifiers, or they
    may be tagged only to a non-unique identifier such as a ticker. The history may
    be relatively short, particularly if the dataset is based on mobile or social
    media activity, and the older years of the history may not be representative of
    the current state of technology usage. They may exhibit survivorship bias, especially
    if the data was backfilled, and vendor datasets are only rarely truly point in
    time. The time stamps provided may not be accurate and may need to be verified.
  id: totrans-495
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，记录可能没有标记到安全标识符，或者它们可能仅标记到一个非唯一的标识符，比如一个股票代码。历史可能相对较短，特别是如果数据集基于移动或社交媒体活动，而且较旧的年份可能不代表当前技术使用的状态。它们可能表现出幸存者偏差，尤其是如果数据是回填的，供应商数据集很少真正是时点的。提供的时间戳可能不准确，可能需要进行验证。
- en: These datasets have not been as thoroughly combed over as those provided by
    the large data vendors such as Bloomberg, FactSet and Thomson Reuters. Because
    of this, data errors and gaps are more likely.
  id: totrans-496
  prefs: []
  type: TYPE_NORMAL
  zh: 这些数据集没有像彭博、FactSet和汤姆逊路透等大型数据供应商提供的那样被彻底检查过。因此，数据错误和间隙更有可能发生。
- en: Typically, there is not much academic research on such datasets, so one must
    develop one's own hypotheses on why these datasets may be predictive or useful
    rather than leveraging published or working papers. In some cases, sell-side research
    groups have looked at the better-known data providers' datasets.
  id: totrans-497
  prefs: []
  type: TYPE_NORMAL
  zh: 典型情况下，对这类数据集的学术研究不多，因此必须自己提出假设，说明这些数据集可能具有预测性或有用性，而不是利用已发表的或工作论文。在某些情况下，卖方研究团队可能会研究更知名的数据提供者的数据集。
- en: The dataset may be in 'signal' form, in other words processed to the point where
    it can be easily incorporated into a multifactor quantitative process. Signals
    are generally easier to test, and to interpret, but their use effectively entails
    research outsourcing by the portfolio manager to the vendor. As such, evaluating
    the pedigree of the vendor and the rigour with which the model was built is paramount.
    More often, the data is provided in a relatively raw form, which allows for more
    flexibility but significantly increases the amount of time required to evaluate
    the data's efficacy. Many larger quant funds will prefer raw data, whereas more
    resource-constrained quants, or non-quantitative managers, will be happy with
    a signal product, though there are exceptions to both statements.
  id: totrans-498
  prefs: []
  type: TYPE_NORMAL
  zh: 数据集可以处于“信号”形式，换句话说，处理到可以轻松纳入多因子量化过程的程度。信号通常更容易测试和解释，但它们的使用实际上涉及投资组合经理向供应商外包研究。因此，评估供应商的资历以及模型构建的严谨性至关重要。更多时候，数据以相对原始的形式提供，这样可以提供更大的灵活性，但显著增加了评估数据有效性所需的时间。许多较大的量化基金会更喜欢原始数据，而资源较少的量化人员或非量化管理者可能会满意信号产品，尽管这两个说法都有例外。
- en: A majority of alternative datasets simply do not contain investment value, or
    their value is naturally limited. The datasets often sound intuitively appealing,
    but may lack breadth; for example, many vendors have recently emerged that use
    satellite imagery to count the number of cars in the parking lots of big box retailers,
    especially in the United States, or to gauge the contents of oil containers. However,
    the total number of assets for which this information may be relevant is naturally
    limited.
  id: totrans-499
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数另类数据集根本没有投资价值，或者它们的价值自然受到限制。这些数据集通常听起来直观吸引人，但可能缺乏广度；例如，最近出现了许多供应商，他们使用卫星图像来统计美国大型零售商停车场中的汽车数量，或者评估油箱的内容。然而，这些信息可能相关的资产总数自然有限。
- en: As another example, datasets which capture sentiment from online activity, perhaps
    the earliest form of what we now consider alternative data, have exploded, with
    many dozens of providers, the majority of which mine Twitter for sentiment. Beyond
    the obvious observation that Twitter contains significant noise, some empirical
    studies of microblog sentiment have shown that the predictive power in such signals
    does not last beyond a few days and therefore is difficult to incorporate into
    a scalable investment strategy (Granholm and Gustafsson 2017).
  id: totrans-500
  prefs: []
  type: TYPE_NORMAL
  zh: 作为另一个例子，捕捉在线活动情绪的数据集，也许是我们现在认为的另类数据的最早形式，已经爆炸式增长，有许多供应商，其中大多数从Twitter挖掘情绪。除了Twitter包含大量噪音的明显观察外，一些关于微博情绪的实证研究表明，这些信号的预测能力不会持续超过几天，因此很难纳入可扩展的投资策略中（Granholm和Gustafsson
    2017）。
- en: Finally, one should aim to formulate at least a general hypothesis for why one
    might find value in a dataset, whether that value comes from predicting stock
    prices, volatility, fundamentals or something else.
  id: totrans-501
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，应该至少制定一个关于为什么可能在数据集中找到价值的一般假设，无论这个价值来自于预测股价、波动性、基本面还是其他内容。
- en: 4.5 Techniques For Evaluation
  id: totrans-502
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.5 评估技术
- en: For quantitative managers, the evaluation process of an alternative dataset
    may look very similar to what is used in evaluating non-alternative data such
    as fundamentals.
  id: totrans-503
  prefs: []
  type: TYPE_NORMAL
  zh: 对于量化经理，另类数据集的评估过程可能与评估基本面等非另类数据时使用的过程非常相似。
- en: One can formulate hypotheses for why something in the data should predict returns
    - or earnings, or something else which investors care about - and then draw up
    a set of formulations which will allow for in-sample testing of those hypotheses.
    This is especially true if the data is structured and has a lengthy history. The
    formulations can then be tested for their predictive power within backtests or
    event studies, subject to risk exposures and transaction costs; optimized, or
    chosen simply, in an in-sample context to generate an as strong as possible univariate
    prediction; checked against existing
  id: totrans-504
  prefs: []
  type: TYPE_NORMAL
  zh: 人们可以为数据中的某些内容预测回报 - 或者收益，或者投资者关心的其他内容 - 制定假设，并制定一组公式，以便对这些假设进行样本内测试。如果数据结构化并具有悠久历史，这一点尤为重要。然后可以在回测或事件研究中测试这些公式的预测能力，考虑到风险敞口和交易成本；在样本内环境中进行优化，或者简单选择，以生成尽可能强大的单变量预测；根据现有情况检查
- en: (often non-alternative) predictors for uniqueness and contribution to a broader
    strategy; and then, assuming the results are intuitive, robust and unique, validated
    out of sample.
  id: totrans-505
  prefs: []
  type: TYPE_NORMAL
  zh: （通常非另类）预测因子的独特性和对更广泛策略的贡献；然后，假设结果直观、稳健且独特，进行样本外验证。
- en: Nothing in the preceding paragraph differs from what most quantitative equity
    portfolio managers do when evaluating a traditional dataset. Although machine
    learning and artificial intelligence are often mentioned in conjunction with alternative
    data, it is very often unnecessary to bring in these techniques when the data
    is somewhat structured, and doing so may result in less intuitive results than
    one might desire - especially in the hands of researchers who are not as well
    versed in such techniques.
  id: totrans-506
  prefs: []
  type: TYPE_NORMAL
  zh: 前面段落中的内容与大多数量化股票组合经理在评估传统数据集时所做的事情并无不同。尽管机器学习和人工智能经常与另类数据一起提及，但在数据有一定结构的情况下往往不必使用这些技术，这样做可能会导致结果不如预期那样直观
    - 尤其是在不太熟悉这些技术的研究人员手中。
- en: But in some cases, alternative datasets have characteristics which make parts
    of that process more difficult. For example, unstructured data, or data with a
    more limited history, may require newer approaches to processing data and to creating
    formulations. The most common example is sentiment analysis, the details of which
    are beyond the scope of this chapter, but it deals with using natural language
    processing or other machine learning techniques to condense human-generated text
    or speech information into measures of optimism or pessimism which are then relatively
    easy to roll up to the asset level.
  id: totrans-507
  prefs: []
  type: TYPE_NORMAL
  zh: 但在某些情况下，替代数据集具有使该过程某些部分更加困难的特征。例如，非结构化数据或具有更有限历史的数据可能需要新的处理数据和创建公式的方法。最常见的例子是情感分析，其细节超出了本章的范围，但它涉及使用自然语言处理或其他机器学习技术将人类生成的文本或语音信息压缩为乐观或悲观的度量，然后相对容易将其汇总到资产级别。
- en: Some alternative datasets may be poorly tagged with robust security identifiers
    such as CUSIP, SEDOL and ISIN. Many data vendors begin their tagging with tickers,
    but tickers can change and can be reused. And some more raw datasets are tagged
    simply by company or entity name. For these, a robust technique for company name
    matching needs to be built that properly considers abbreviations, misspellings
    and so on. Once built, these tools can be applied to multiple datasets.
  id: totrans-508
  prefs: []
  type: TYPE_NORMAL
  zh: 一些替代数据集可能未经过良好的标记，如CUSIP、SEDOL和ISIN等强大的安全标识。许多数据供应商从股票代码开始标记，但股票代码可能会更改并且可以被重复使用。而一些更原始的数据集仅通过公司或实体名称进行标记。对于这些数据，需要构建一种健壮的公司名称匹配技术，以适当考虑缩写、拼写错误等因素。一旦构建完成，这些工具可以应用于多个数据集。
- en: Many alternative datasets are not provided with clear timestamps indicating
    when the data would have been available historically, thereby making backtesting
    difficult.
  id: totrans-509
  prefs: []
  type: TYPE_NORMAL
  zh: 许多替代数据集没有清晰的时间戳，指示数据在历史上何时可用，因此使得回测困难。
- en: Often the only solution is to watch the vendor collect data for some amount
    of time and to assess the typical lag between the date provided and the date on
    which the data was available, assume this lag was the same back in history and
    apply it to older data.
  id: totrans-510
  prefs: []
  type: TYPE_NORMAL
  zh: 常常唯一的解决方案是观察供应商收集数据的时间，并评估提供的日期
- en: 'As mentioned, anyone working with alternative datasets will eventually come
    across an otherwise appealing dataset which has less historical data availability
    than one would prefer. A short history has several implications:'
  id: totrans-511
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，任何使用替代数据集的人最终都会遇到一个否则具有吸引力的数据集，其历史数据可用性不及人们所希望的多。短期历史具有几个含义：
- en: 1. The history may not encompass multiple different macroeconomic environments
    such as both high- and low-volatility times.
  id: totrans-512
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 历史可能不涵盖多种不同的宏观经济环境，例如高波动性和低波动性时期。
- en: 2. With less data, backtest results are naturally noisier and cannot be subdivided
    (say, by sector) with the same robustness as one could do with longer histories.
  id: totrans-513
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 数据较少时，回测结果自然会更嘈杂，并且无法像使用更长的历史数据那样以相同的健壮性进行细分（比如按部门）。
- en: 3. Traditional in-sample and out-of-sample techniques, such as using the first
    10 years for in-sample and the remaining 5 years for out-of-sample, may not apply.
    There isn't much of a solution to the first problem, but the second and third
    can be addressed to some degree.
  id: totrans-514
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 传统的样本内和样本外技术，例如使用前10年进行样本内和剩余的5年进行样本外，可能不适用。对于第一个问题并没有太多的解决方案，但可以在一定程度上解决第二和第三个问题。
- en: Short backtests are noisy because stock prices are noisy. This is especially
    true for predictions of lengths of a day or more, and those are the lengths of
    the greatest interest to large institutional investors. A very intuitive approach
    to addressing this problem - and the related problem of too-narrow cross-sectional
    coverage, as with sector-specific datasets - is to build a forecast not of stock
    prices or returns but of something more fundamental, such as earnings or revenues,
    or of simple derivatives of those values, such as earnings surprises or revenue
    growth. Because asset volatility - which can be driven by sentiment and exogenous
    shocks - exceeds earnings volatility in the long run, fundamental predictions
    tend to be more stable than asset price predictions.
  id: totrans-515
  prefs: []
  type: TYPE_NORMAL
  zh: 短期回测具有噪声，因为股票价格是嘈杂的。对于一天或更长时间的预测，这一点尤为真实，而这些时间长度是大型机构投资者最感兴趣的。解决这个问题的一个非常直观的方法
    - 以及与特定行业数据集的交叉覆盖范围过窄的相关问题 - 是建立对股票价格或回报而非更基本的东西的预测，例如收入或收入，或这些值的简单衍生物，例如盈利惊喜或收入增长。由于资产波动性
    - 可能受情绪和外生冲击驱动 - 在长期内超过收益波动性，基本预测往往比资产价格预测更稳定。
- en: Therefore, one can potentially build a robust prediction of fundamental values
    with a relatively short history.
  id: totrans-516
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，一个潜在的可能性是，可以利用相对较短的历史建立对基本价值的稳健预测。
- en: Fundamental predictions are not new in the academic literature. For example,
    a well-known paper (Sloan 1996) showed that accruals-driven earnings are less
    persistent than cash flow-driven earnings, and that the differential persistence
    is subsequently reflected in share prices. Studies from the late 1990s and early
    2000s also showed that individual analysts have different abilities to make earnings
    forecasts and that these differences can be translated into trading strategies
    (Mozes and Jha 2001). This work on earnings forecasting has more recently been
    extended to an alternative dataset of crowdsourced earnings estimates collected
    by Estimize (Drogen and Jha 2013).
  id: totrans-517
  prefs: []
  type: TYPE_NORMAL
  zh: 基本预测在学术文献中并不新鲜。例如，一篇着名的论文（Sloan 1996）表明，由应计驱动的收益比由现金流驱动的收益不那么持久，并且不同的持久性随后反映在股价中。
    20世纪90年代末和21世纪初的研究还表明，个别分析师有不同的能力进行盈利预测，这些差异可以转化为交易策略（Mozes and Jha 2001）。对盈利预测的这项工作最近已扩展到Estimize收集的众包盈利估计的替代数据集（Drogen
    and Jha 2013）。
- en: Of course, making a fundamental prediction useful in a portfolio management
    context assumes that an accurate prediction of fundamentals leads to portfolios
    which outperform, in other words that the market cares about fundamentals. Although
    evidence shows that over the long haul that is true, there are not-infrequent
    market conditions in which asset prices are primarily driven by other effects.
    We have seen this several times in the last few years, including the 'risk-on'
    rally after the global financial crisis and during 2016 when stock prices were
    buffeted by changing expectations around macro events such as Brexit and the US
    presidential elections. Identifying these environments as they occur can help
    to make a fundamental prediction more robust.
  id: totrans-518
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，使基本预测在投资组合管理环境中有用的前提是，准确预测基本面会导致超越的投资组合，换句话说，市场关心基本面。尽管证据表明长期来看这是正确的，但并不时有市场条件，其中资产价格主要受其他效应驱动。在过去几年中我们已经多次看到这种情况，包括全球金融危机后的“风险偏好”行情以及2016年期间，股票价格受到关于宏观事件的预期变化的影响，如英国退欧和美国总统选举。识别这些环境正在发生时可以帮助使基本预测更加稳健。
- en: Asset volatility itself tends to be fairly stable, so one relatively unsung
    application of alternative datasets with a limited history is to improve volatility
    forecasts. Later in this chapter we explore one such example.
  id: totrans-519
  prefs: []
  type: TYPE_NORMAL
  zh: 资产波动本身倾向于相当稳定，因此，使用有限历史的替代数据集的一个相对不引人注目的应用是改善波动率预测。本章稍后将探讨一个这样的例子。
- en: In-sample and out-of-sample methodologies might have to change to account for
    the shorter history and evolving quant landscape. For example, one can alternate
    between in- and out-of-sample months, thereby allowing the backtest to include
    more recent in-sample dates, measure how well the factor has performed in current
    market conditions, and ensure a similar split between in- and out-of-sample periods
    for any length of historical data. Such an approach must be handled very carefully
    to avoid any leakage from the in-sample into the out-of-sample and to avoid seasonal
    biases.
  id: totrans-520
  prefs: []
  type: TYPE_NORMAL
  zh: 样本内和样本外的方法可能必须更改以考虑较短的历史和不断发展的量化景观。例如，可以在样本内和样本外月份之间交替，从而允许回测包含更近期的样本内日期，衡量因子在当前市场条件下的表现如何，并确保任何历史数据长度的样本内和样本外周期之间的类似分布。必须非常谨慎地处理这种方法，以避免从样本内泄漏到样本外，并避免季节性偏差。
- en: As another consideration, many alphas derived from alternative data, especially
    those based on sentiment, are relatively short horizon compared with their crowded
    peers; the alpha horizons are often in the one-day to two-month range. For large
    AUM
  id: totrans-521
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个考虑因素是，许多源自替代数据的alpha，特别是那些基于情绪的alpha，与其拥挤的同行相比，其时间跨度相对较短；alpha的时间跨度通常在一天到两个月的范围内。对于大量资产管理
- en: asset managers who cannot move capital too nimbly, using these faster new alphas
    in unconventional ways such as determining better entry and exit points for longer-term
    trades (Jha 2016) - or trading them separately in faster trading books - can allow
    them to move the needle with these datasets. We have observed a convergence to
    the mid-horizon as quants that run lower-Sharpe books look to enhance their returns
    and
  id: totrans-522
  prefs: []
  type: TYPE_NORMAL
  zh: 不能太灵活地移动资本的资产管理人员，可以以非传统的方式使用这些更快速的新alpha，例如确定更好的长期交易进出点（Jha 2016） - 或者将它们分开在更快的交易账簿中进行交易
    - 可以让他们利用这些数据集改变策略。我们观察到，随着运行较低夏普比书籍的量化人员试图提高回报，对中期视野的收敛正在发生。
- en: simultaneously higher-frequency quants look for additional capacity, making
    the need for differentiated mid-horizon alphas even greater.
  id: totrans-523
  prefs: []
  type: TYPE_NORMAL
  zh: 同时更高频率的量化人员寻找额外的容量，使得区分中期alpha的需求更加迫切。
- en: 'When evaluating alternative data which is event-based - for example, a crowdsourced
    collection of forecasts from the web, or a dataset of company events which is
    separate from the usual earnings surprises, mergers and so on - event studies
    can be an enormously helpful technique. A typical event study involves tracking
    an asset''s return in a window before and after the event. These studies can demonstrate
    whether an event is preceded by or is followed by large returns, of course, but
    they can also tell you the horizon over which those returns are realized, which
    will give the researcher a sense of whether the event can be used in the context
    of short-horizon or longer-horizon alpha generation and how quickly one must act
    in response to a new event. One can also partition the events into different types
    along many dimensions:'
  id: totrans-524
  prefs: []
  type: TYPE_NORMAL
  zh: 在评估基于事件的替代数据时 - 例如，来自网络的众包预测集合，或者与通常的收益意外、合并等不同的公司事件数据集 - 事件研究可以是一种极其有用的技术。典型的事件研究涉及跟踪事件前后资产回报的情况。这些研究可以展示一个事件是否在大幅回报之前或之后发生，当然，但它们也可以告诉你这些回报实现的时间跨度，这将让研究人员了解事件是否可以在短期或长期alpha生成的背景下使用，以及在对新事件做出反应时需要多快行动。还可以沿着许多维度将事件分区：
- en: events for large versus small-cap stocks, or at different times in the earnings
    cycle, or those generated by different types of forecasters, for example. Finally,
    instead of using raw asset returns, one can residualize the returns, that is,
    control for exposures to common risk factors, thereby allowing the researcher
    to determine whether any outperformance they see following an event is the result
    of an inherent bet within the event dataset, for example a small-cap or momentum
    bias.
  id: totrans-525
  prefs: []
  type: TYPE_NORMAL
  zh: 对大盘和小盘股票的事件，或者在收益周期的不同时期，或者由不同类型的预测者产生的事件，例如，可能会产生不同的结果。最后，可以对资产回报进行残差化处理，即控制对共同风险因素的暴露，从而使研究人员能够确定其在事件发生后看到的任何超额表现是否是事件数据集内在投注的结果，例如小盘股或动量偏差。
- en: 'The above possible adjustments can account for some of the idiosyncrasies of
    alternative data, but the fundamentals of basic quantitative research are still
    relevant: one should build point-in-time databases of intuitive factors and test
    them rigorously in a carefully designed in-sample period while considering risk
    and transaction costs.'
  id: totrans-526
  prefs: []
  type: TYPE_NORMAL
  zh: 上述可能的调整可以解释部分替代数据的特殊性，但基本的定量研究原则仍然相关：应该建立直观因素的时间点数据库，并在精心设计的样本内期间内进行严格测试，同时考虑风险和交易成本。
- en: 4.6 Alternative Data For Fundamental Managers
  id: totrans-527
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.6 基金经理的替代数据
- en: Although quantitative funds, and especially systematic hedge funds, have been
    the earliest adopters of alternative data, discretionary and fundamental managers
    have begun to embrace alternative data as well. This move towards 'quantamental'
    investing mirrors some other trends in the market, including increased flows into
    quant strategies and away from equity long/short strategies and a greater acceptance
    of mechanical 'smart beta' or risk-premium investing styles.
  id: totrans-528
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管量化基金，尤其是系统性对冲基金，一直是替代数据的早期采用者，但自由裁量和基本管理者也开始接受替代数据。这种转向“量化基本”投资反映了市场上其他一些趋势，包括资金流向量化策略，远离股票多空策略，以及机械“智能β”或风险溢价投资风格的更大接受度。
- en: Quantamental takes many forms, including a growth in the usage of traditional
    quantitative techniques such as backtesting, risk management and portfolio attribution
    in the context of a fundamental analysis-driven portfolio. Here we will focus
    primarily on alternative data adoption among discretionary analysts and portfolio
    managers.
  id: totrans-529
  prefs: []
  type: TYPE_NORMAL
  zh: 量化基本法采用多种形式，包括传统量化技术的使用增长，如回测、风险管理和基于基本分析的投资组合中的投资组合归因。在这里，我们将主要关注自由裁量分析师和投资组合经理对替代数据的采用。
- en: The increase in quantamental means that funds which previously had limited experience
    in data science will need to understand some of the fundamentals of quantitative
    research. The challenge is reconciling these broad data-driven approaches with
    an investing philosophy which has always emphasized depth rather than breadth.
    Grinold
  id: totrans-530
  prefs: []
  type: TYPE_NORMAL
  zh: 量化基础的增加意味着以前在数据科学方面经验有限的基金将需要了解一些定量研究的基本原理。挑战在于将这些广泛的数据驱动方法与一直强调深度而不是广度的投资哲学相协调。格林奥尔德
- en: '(1989) captured this distinction in ''The fundamental law of active management'':'
  id: totrans-531
  prefs: []
  type: TYPE_NORMAL
  zh: （1989年）在《主动管理的基本法则》中捕捉了这一区别：
- en: Guida522195 c04.tex V1 - 10/26/2018 7:22pm Page 60
  id: totrans-532
  prefs: []
  type: TYPE_NORMAL
  zh: Guida522195 c04.tex V1 - 10/26/2018 7:22pm Page 60
- en: $$I R=I C*{\sqrt{N}}$$
  id: totrans-533
  prefs: []
  type: TYPE_NORMAL
  zh: $$IR=IC*{\sqrt{N}}$$
- en: 'Here, a manager''s information ratio (IR), a measure of his or her risk-adjusted
    active return, is shown to be a function of two things:'
  id: totrans-534
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，经理的信息比率（IR），即其风险调整后的主动回报的衡量标准，被显示为两个因素的函数：
- en: '- The information coefficient (IC), which is the correlation between the manager''s
    predictions and subsequent realized returns; a measure of *skill*.'
  id: totrans-535
  prefs: []
  type: TYPE_NORMAL
  zh: '- 信息系数（IC），即经理预测与随后实现回报之间的相关性；一种*技能*的度量。'
- en: '- The number of independent bets (N); a measure of *breadth*.'
  id: totrans-536
  prefs: []
  type: TYPE_NORMAL
  zh: '- 独立下注的数量（N）；一种*广度*的度量。'
- en: Simplistically, discretionary managers focus on IC and quant managers focus
    on breadth; a quant strategy is replicable across many assets, but rarely provides
    high conviction on any particular trade, whereas a fundamental analyst theoretically
    can provide a high, but unscalable, IC through in-depth research.
  id: totrans-537
  prefs: []
  type: TYPE_NORMAL
  zh: 简单地说，自由裁量管理者关注信息系数，而量化管理者关注广度；量化策略可以在许多资产上复制，但很少对任何特定交易提供高度信心，而基本分析师理论上可以通过深入研究提供高但不可扩展的信息系数。
- en: Therefore, one use for alternative data among fundamental managers is to gather
    even deeper insights about a company, without necessarily increasing the number
    of total bets. It is generally left to the individual analyst to determine whether
    a new piece of data ought to be helpful for providing such insights. Because the
    data does not need to be produced broadly or very efficiently across many stocks
    or for automated ingestion, it is often delivered in the form of reports, which
    may contain sector-specific information.
  id: totrans-538
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，基本经理们使用替代数据的一种方式是，即使不增加总下注数量，也能更深入地了解一家公司。通常由个别分析师决定新数据是否有助于提供这样的见解。因为数据不需要在许多股票或自动摄入中广泛或非常高效地产生，所以通常以报告的形式提供，这些报告可能包含特定于行业的信息。
- en: This is probably the simplest way for a fundamental analyst to use alternative
    data and can only loosely be considered quantamental.
  id: totrans-539
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能是基本分析师使用替代数据的最简单方法，只能被宽松地视为量化基础。
- en: A little further up the data-adoption curve, some fundamental teams are ingesting
    data through user interfaces (UIs) designed to provide visualization, screening
    and alerts regarding alternative datasets. For example, a fundamental portfolio
    manager may input their watchlist into such a tool and look for stocks where recent
    trends in consumer or social media behaviour suggest upcoming problems which would
    inform position sizing, or an analyst may wish to screen for trade ideas driven
    by these datasets. These UI tools can fit well into a fundamental portfolio manager's
    or analyst's workflow, which historically has been dominated by Bloomberg terminals
    and Excel models.
  id: totrans-540
  prefs: []
  type: TYPE_NORMAL
  zh: 数据采用曲线上进一步的一点，一些基本团队正在通过设计用于提供可视化、筛选和有关替代数据集的警报的用户界面（UI）摄取数据。例如，基本投资组合经理可以将其监视列表输入到这样的工具中，并寻找最近的消费者或社交媒体行为趋势表明即将出现的问题的股票，这将通知位置大小，或者分析师可能希望筛选由这些数据集驱动的交易想法。这些UI工具可以很好地融入基本投资组合经理或分析师的工作流程中，历来以彭博终端和Excel模型为主。
- en: Finally, some fundamental teams have recently brought in teams to both manage
    vendor relationships and provide data science tools in-house. These tools can
    include visualization similar to what's described above, but they can also include
    the development of quantitative models which leverage new datasets to create rankings
    and scores on stocks. Some asset managers have had quantitative teams fulfilling
    this role using traditional data for many years, but it is relatively newer in
    the equity long/short hedge fund space.
  id: totrans-541
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，一些基金团队最近引入了团队来管理供应商关系，并在内部提供数据科学工具。这些工具可以包括与上述类似的可视化，但它们也可以包括利用新数据集创建股票排名和评分的量化模型的开发。一些资产管理者多年来一直有量化团队担任这一角色，使用传统数据，但在股票多空对冲基金领域相对较新。
- en: One challenge in both cases is getting the portfolio managers and analysts to
    pay attention to the in-house products generated by the data science team. The
    fundamental users may not fully buy into a quantitative approach and may not want
    a quant process dictating their decisions to a significant degree. Therefore,
    a manager might prefer to design a quant approach in collaboration with the fundamental
    teams, taking into account their desires, feedback and workflow, with continual
    coordination between the data science team and the fundamental teams.
  id: totrans-542
  prefs: []
  type: TYPE_NORMAL
  zh: 在这两种情况下的一个挑战是让投资组合经理和分析师关注数据科学团队生成的内部产品。基本用户可能不完全赞成量化方法，也可能不希望量化流程在很大程度上决定他们的决策。因此，经理可能更愿意与基本团队合作设计量化方法，考虑到他们的愿望、反馈和工作流程，保持数据科学团队与基本团队之间的持续协调。
- en: Another issue is that fundamental teams are often not well versed in the subtle
    issues of sample sizes, backtesting, robustness and so on. Because of their reliance
    on IC and not N, fundamental portfolio managers and analysts seek high-conviction
    information, but empirical evidence in capital markets rarely provides such a
    level of conviction. Quantitative bets can be wrong a large proportion of the
    time yet still make money on average, but a single wrong bet can sour a fundamental
    analyst on quant techniques.
  id: totrans-543
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个问题是，基本团队通常对样本大小、回测、鲁棒性等微妙问题不太熟悉。由于他们依赖IC而不是N，基本投资组合经理和分析师寻求高信心的信息，但资本市场中的经验证据很少能提供这种程度的信心。量化赌注可能大部分时间都是错误的，但平均上仍然能赚钱，但一次错误的赌注可能会让基本分析师对量化技术产生厌恶。
- en: Here, there is little substitute for continued education in quant techniques
    to increase familiarity.
  id: totrans-544
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，没有什么比继续学习量化技术来增加熟悉度更好的替代品。
- en: On a practical level, new quantamental teams will realistically also have to
    modify the tools they use. Historically, discretionary managers' workflows have
    relied upon some blend of written reports, Excel models and Bloomberg terminals.
    A traditional quant process does not use any of these tools; instead it relies
    on data feeds. New quantitative and alternative data sources will have to be delivered
    to fundamental teams using the aforementioned workflow tools such as visualization,
    screening and email alerts, which will enable greater adoption, and the quantamental
    teams will need to shift some of their attention away from the typical tools in
    order to best leverage new datasets.
  id: totrans-545
  prefs: []
  type: TYPE_NORMAL
  zh: 从实际角度来看，新的定量基本团队实际上也将不得不修改他们使用的工具。历史上，自主管理者的工作流程依赖于一些书面报告、Excel模型和彭博终端的混合。传统的量化过程不使用这些工具之一；而是依赖数据源。新的定量和替代数据源将必须通过可视化、筛选和电子邮件警报等前述的工作流程工具交付给基本团队，这将促进更广泛的采用，而定量基本团队将需要将注意力从典型的工具转移到最佳利用新数据集的工具上。
- en: 4.7 Some Examples
  id: totrans-546
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.7 一些例子
- en: Here we work through four examples of using alternative data to generate a signal
    which can be used in a portfolio management process. Although in some cases the
    details of the signal generation are somewhat proprietary, we hope to provide
    enough information on these techniques to motivate the study of other datasets.
  id: totrans-547
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们通过四个例子来使用替代数据生成信号，该信号可以用于投资组合管理过程。虽然在某些情况下，信号生成的细节可能有些专有，但我们希望提供足够的信息来激发对其他数据集的研究。
- en: '4.7.1 Example 1: Blogger Sentiment'
  id: totrans-548
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.7.1 示例 1：博主情绪
- en: We begin with the analysis of a financial blogs dataset provided by TipRanks.
    TipRanks collects online advice from a variety of sources, including news articles
    and several financial blog sites. Its proprietary Natural Language Processing
    algorithm, which was trained using manual classification of a training set of
    articles, is employed to generate sentiment for each article. In particular, the
    algorithm categorizes articles as Bullish vs Bearish (or Buy vs Sell). Articles
    which cannot be classified with a high degree of confidence are sent back to a
    human reader in order to be classified and to better train the algorithm in the
    future.
  id: totrans-549
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从分析由TipRanks提供的金融博客数据集开始。TipRanks收集来自各种来源的在线建议，包括新闻文章和几个金融博客网站。它的专有自然语言处理算法是通过对一组文章进行手动分类进行训练的，并用于为每篇文章生成情绪。特别是，该算法将文章分类为看涨vs看跌（或买入vs卖出）。无法以高度自信分类的文章将被发送回给人类读者进行分类，并在未来更好地训练算法。
- en: News articles include bullish or bearish comments by sell-side analysts, which
    are often redundant with analysts' Buy and Sell recommendations that are already
    captured in widely used structured datasets as provided by data vendors such as
    Thomson Reuters and FactSet. Therefore, here we focus on the less well-known data
    source of financial blogs. The content of financial blogs such as Seeking Alpha
    and the Motley Fool differs from microblogs such as Twitter in that they typically
    involve long-form writing and contain significant analysis of a company's business
    and prospects; as such, they are more like sell-side research reports than either
    microblog posts or news articles.
  id: totrans-550
  prefs: []
  type: TYPE_NORMAL
  zh: 新闻文章包括卖方分析师的看涨或看跌评论，这些评论通常与分析师的买入和卖出建议重复，而这些建议已经包含在数据供应商（如汤姆森路透和FactSet）提供的广泛使用的结构化数据集中。因此，在这里，我们关注金融博客这一较不为人知的数据源。金融博客的内容（例如Seeking
    Alpha和Motley Fool）与微博（例如Twitter）不同，它们通常包含长篇文章，并对公司的业务和前景进行重要分析；因此，它们更像卖方研究报告，而不像微博帖子或新闻文章。
- en: We begin our research by looking at event studies in order to understand stock
    price behaviour before and after the publication of a blog article which has been
    categorized as a Buy or a Sell. We can partition our data in a variety of ways,
    but the most important finding in-sample seems to be that certain blog sites contain
    articles which are predictive whereas others do not. This is likely due to the
    varying editorial standards of the various sites. Of the sites which prove to
    have predictive value, we see event studies like the one in Figure 4.2 around
    the publication dates.
  id: totrans-551
  prefs: []
  type: TYPE_NORMAL
  zh: 我们开始我们的研究，通过事件研究来了解在被分类为买入或卖出的博客文章发布之前和之后的股价行为。我们可以以多种方式划分我们的数据，但样本内最重要的发现似乎是某些博客网站包含具有预测价值的文章，而其他网站则没有。这可能是由于各个网站的编辑标准不同所致。在具有预测价值的网站中，我们看到类似于图4.2中的事件研究围绕发布日期。
- en: Note that here we are plotting the average cumulative *residual* returns, that
    is, returns controlled for industry and risk factor, as a function of trading
    days before and after the article publication date. One can see from the chart
    that there is a large effect on the day of publication, which could be a combination
    of the article's effect on
  id: totrans-552
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，在这里我们绘制的是平均累积*残差*收益，即控制行业和风险因素的收益，作为文章发布日期前后交易日的函数。从图表中可以看出，发布当天存在很大的影响，这可能是文章对
- en: '![67_image_0.png](67_image_0.png)'
  id: totrans-553
  prefs: []
  type: TYPE_IMG
  zh: '![67_image_0.png](67_image_0.png)'
- en: the market and the fact that article publication may coincide with significant
    company events. We also see a large runup effect, in that Buy articles are typically
    preceded by a price increase and Sell articles are typically preceded by a price
    drop.
  id: totrans-554
  prefs: []
  type: TYPE_NORMAL
  zh: 市场和文章发布可能与重大公司事件同时发生的事实。我们还看到了一个很大的上涨效应，即买入文章通常在价格上涨之前出现，而卖出文章通常在价格下跌之前出现。
- en: We also see a continued drift in the expected direction for several weeks after
    the article publication, consistent with the articles' authors either continuing
    to move the market and/or their ability to predict future price movements.
  id: totrans-555
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还看到文章发布后几周预期方向的持续漂移，与文章作者继续推动市场和/或他们预测未来价格走势的能力一致。
- en: We can then wrap these Buy and Sell signals into a simple stock-scoring algorithm
    which has scored more than 2000 US equities each day since late 2010. The approach
    taken by the TRESS algorithm, built as a collaboration between TipRanks and ExtractAlpha,
    was straightforward and involved taking a sum of the recent article-level Buy
    or Sell (+1 or −1) signals for a given stock, weighted by the number of days since
    that article's publication. This way, the highest-scoring stocks are those with
    the most recent Buy recommendations and the lowest-scoring stocks are those with
    the most recent Sell recommendations. In order to have comparable scores between
    stocks with many recommendations (typically larger or more popular stocks) and
    those with few, we scale by the frequency of blog articles for that stock.
  id: totrans-556
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以将这些买入和卖出信号包装成一个简单的股票评分算法，自2010年末以来每天评分超过2000只美国股票。由TipRanks和ExtractAlpha合作构建的TRESS算法采取的方法是直接的，涉及对给定股票的最近文章级买入或卖出（+1或−1）信号的总和进行加权，加权系数为自文章发布以来的天数。这样，得分最高的股票是最近有买入推荐的股票，得分最低的股票是最近有卖出推荐的股票。为了使具有许多推荐的股票（通常是较大或更受欢迎的股票）与推荐较少的股票具有可比性，我们按该股票的博客文章频率进行缩放。
- en: Financial blogs are typically aimed at an audience of individual investors and
    traders who have concentrated long portfolios and so usually are looking for Buy
    ideas rather than Sell ideas. As a result, about 85% of blogger recommendations
    end up categorized as Buys. This means that once we aggregate to the stock level,
    we end up with relatively few stocks with net Sell sentiment across a majority
    of bloggers.
  id: totrans-557
  prefs: []
  type: TYPE_NORMAL
  zh: 金融博客通常针对个人投资者和交易者的观众，他们持有集中的长期投资组合，通常寻找买入建议而不是卖出建议。因此，约85%的博客推荐最终被归类为买入。这意味着一旦我们按股票级别汇总，我们最终得到的净卖出情绪占多数博客的股票相对较少。
- en: That being said, we see that when most bloggers are bearish, the stocks tend
    to significantly underperform, as shown Figure 4.3 which plots the average annualized
    returns of those stocks with low scores (TRESS values of 1–10) versus those with
    high scores (TRESS values of 91–100), so the Sell or short signals are rare, but
    powerful.
  id: totrans-558
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，我们发现当大多数博客看跌时，股票往往表现不佳，如图4.3所示。该图绘制了得分较低（TRESS值为1–10）的股票与得分较高（TRESS值为91–100）的股票的平均年化收益率，因此，卖出或做空信号很少，但具有很强的影响力。
- en: The difference in performance between low-TRESS scores and high-TRESS scores
    has been consistent across time, including the in-sample period (ending in mid-2013),
  id: totrans-559
  prefs: []
  type: TYPE_NORMAL
  zh: 低TRESS分数和高TRESS分数之间的表现差异在时间上保持一致，包括样本内期间（至2013年中期结束），
- en: the go-live date (in late 2014) and the ensuing three years of live data (Figure
    4.4). This suggests that financial blog sentiment is a consistent predictor of
    returns. There are many ways to slice this performance to demonstrate its robustness,
    but a simple long/short portfolio, rebalanced each day and consisting of a long
    book of stocks scored 91–100 and a short book of stocks scored 1–10, is a handy
    visual tool.
  id: totrans-560
  prefs: []
  type: TYPE_NORMAL
  zh: go-live 日期（2014 年末）及随后三年的实时数据（图 4.4）。这表明，金融博客情绪是回报的一致预测因子。有许多方法来切分这种绩效以证明其鲁棒性，但是一个简单的长/空头投资组合，每天重新平衡一次，由得分为
    91-100 的股票的多头部分和得分为 1-10 的股票的空头部分组成，是一个方便的视觉工具。
- en: '![68_image_0.png](68_image_0.png)'
  id: totrans-561
  prefs: []
  type: TYPE_IMG
  zh: '![68_image_0.png](68_image_0.png)'
- en: '![68_image_1.png](68_image_1.png)'
  id: totrans-562
  prefs: []
  type: TYPE_IMG
  zh: '![68_image_1.png](68_image_1.png)'
- en: In this case, we have plotted the returns before considering transaction costs,
    but subject to minimum requirements of market capitalization (US$100 million),
    average daily dollar trading volume (US$1 m), and nominal price (US$4). The daily
    turnover of each side of the portfolio is approximately 6% each way, so these
    results should survive reasonable transaction cost assumptions.
  id: totrans-563
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，我们绘制了考虑交易成本之前的回报，但受到市值最低要求（1 亿美元）、平均每日美元交易量（100 万美元）和名义价格（4 美元）的限制。每个投资组合的日换手率约为各自的
    6%，因此这些结果应该能够经受住合理的交易成本假设。
- en: '4.7.2 Example 2: Online Consumer Demand'
  id: totrans-564
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.7.2 示例 2：在线消费者需求
- en: The above example looks at the predictive power in an alternative source of
    sentiment from intermediaries - in this case bloggers - who may have insights
    about a company's fundamentals. Some alternative datasets look more directly at
    proxies for a company's fundamentals, such as panel transactional data - we show
    one example in item 3 below. In between these two extremes, we can examine data
    which gives us insights into consumer preferences. Web-based demand data can help
    provide these insights.
  id: totrans-565
  prefs: []
  type: TYPE_NORMAL
  zh: 上述示例探讨了中介情绪的另一种来源的预测能力 - 在这种情况下是博客作者 - 他们可能对公司的基本面有所了解。一些替代数据集更直接地关注公司基本面的替代品，例如面板交易数据
    - 我们在下面的第 3 项中展示了一个例子。在这两个极端之间，我们可以研究能够为我们提供消费者偏好洞察的数据。基于网络的需求数据可以帮助提供这些洞察。
- en: As an increasing share of time is spent online, consumers don't just buy products
    online, they also research those products prior to making purchasing decisions.
    This is true of retail consumers as well as business-to-business (B2B) buyers.
    Therefore, demand for a company's products can be proxied by the amount of attention
    which is paid to the company's web presence. Although attention can be a negative
    sign (as in the case of a scandal), literature has shown that on average more
    attention is a good thing for a company's prospects.
  id: totrans-566
  prefs: []
  type: TYPE_NORMAL
  zh: 随着越来越多的时间花在线上，消费者不仅仅在网上购买产品，他们还在做购买决策之前对这些产品进行研究。这对零售消费者和企业对企业（B2B）买家都是真实的。因此，公司产品的需求可以通过公司的网络存在所受到的关注度来近似。尽管关注度可能是一个负面的标志（如丑闻案例），但文献表明，总体上更多的关注对公司的前景是有好处的。
- en: 'This type of attention data has been used for some time in the digital marketing
    space but is relatively new to stock selection models. Here we examine a dataset
    collected by alpha-DNA, who are experts in digital demand data. The alpha-DNA
    dataset includes attention measures across three categories:'
  id: totrans-567
  prefs: []
  type: TYPE_NORMAL
  zh: 这种类型的关注数据在数字营销领域已经被使用了一段时间，但是对于股票选择模型来说还比较新颖。在这里，我们研究了 alpha-DNA 收集的一个数据集，他们是数字需求数据的专家。alpha-DNA
    数据集包括三个类别的关注度测量：
- en: '- Web search: are consumers searching for a company''s brands and products
    online via search engines?'
  id: totrans-568
  prefs: []
  type: TYPE_NORMAL
  zh: '- 网络搜索：消费者是否通过搜索引擎在线搜索公司的品牌和产品？'
- en: '- Website: are consumers visiting a company''s various websites?'
  id: totrans-569
  prefs: []
  type: TYPE_NORMAL
  zh: '- 网站：消费者是否访问公司的各个网站？'
- en: '- Social media: are consumers expressing their attention by Liking, Following,
    etc. a company''s various social media pages on multiple platforms? In order to
    map the relevant terms and properties up to the company level, alpha-DNA maintains
    a Digital Bureau, which is an evolving, point-in-time database of each company''s
    brand and product names, websites and social media handles'
  id: totrans-570
  prefs: []
  type: TYPE_NORMAL
  zh: '- 社交媒体：消费者是否通过赞、关注等方式表达他们对公司的各种社交媒体页面的关注？为了将相关术语和属性映射到公司级别，alpha-DNA 维护一个数字局，这是一个每个公司的品牌和产品名称、网站和社交媒体句柄的不断发展的数据库。'
- en: (Figure 4.5). A significant amount of the upfront work required for this analysis
    is in producing this Digital Bureau.
  id: totrans-571
  prefs: []
  type: TYPE_NORMAL
  zh: (图 4.5)。这项分析所需的大部分前期工作都在生成这个数字局。
- en: alpha-DNA has developed a proprietary scoring system to rank approximately 2000
    companies on their overall performance strength across digital platforms (site,
    search, social) and consumer effectiveness (penetration, engagement, popularity).
    The ranking is done each day and historical data starts in 2012. A 'poll of polls'
    approach is used to combine many different digital dimensions sourced from multiple
    datasets to create weighted performance scores.
  id: totrans-572
  prefs: []
  type: TYPE_NORMAL
  zh: alpha-DNA已开发出一套专有的评分系统，用于排名大约2000家公司在数字平台（网站、搜索、社交）和消费者效益（渗透率、参与度、受欢迎程度）上的整体表现强度。排名每天进行一次，历史数据始于2012年。使用“民意调查”的方法，将来自多个数据集的许多不同数字维度组合起来，以创建加权绩效评分。
- en: Using this poll of polls, digital strength measures for each company are built
    relative to its peers. alpha-DNA's Digital Revenue Signal (DRS), built in collaboration
    with ExtractAlpha, measures this digital strength as a function of its ability
    to predict revenue
  id: totrans-573
  prefs: []
  type: TYPE_NORMAL
  zh: 使用这种民意调查的民意调查，针对每家公司建立相对于其同行的数字实力指标。alpha-DNA的数字收入信号（DRS），与ExtractAlpha合作建立，将此数字实力量化为其预测收入能力的函数。
- en: '![70_image_0.png](70_image_0.png)'
  id: totrans-574
  prefs: []
  type: TYPE_IMG
  zh: '![70_image_0.png](70_image_0.png)'
- en: '![70_image_1.png](70_image_1.png)'
  id: totrans-575
  prefs: []
  type: TYPE_IMG
  zh: '![70_image_1.png](70_image_1.png)'
- en: surprises; when consumer demand increases, companies are more likely to beat
    their sell-side consensus revenue targets and when consumer demand slows, companies
    are more likely to miss. As such, high-scoring DRS stocks tend to exhibit positive
    revenue surprises as well as positive revenue growth. In Figure 4.6 we plot the
    percentage of stocks which beat their revenue targets by decile of the DRS, subject
    to the same universe constraints used above for TRESS (and further excluding financials
    stocks for which alpha-DNA did not collect data at the time of writing), shown
    for the combined inand out-of-sample period 2012–2015, and for each subsequent
    quarter since DRS has been live.
  id: totrans-576
  prefs: []
  type: TYPE_NORMAL
  zh: 意外；当消费者需求增加时，公司更有可能超过其销售方一致的收入目标，当消费者需求减少时，公司更有可能未能达到目标。因此，得分较高的DRS股票往往表现出正面的收入意外以及正面的收入增长。在图4.6中，我们绘制了按DRS十分位划分的股票击败其收入目标的百分比，根据上述用于TRESS的相同宇宙约束（并且在撰写时，alpha-DNA没有收集金融股票的数据）显示了2012年至2015年的组合内外样本期间，并显示自DRS推出以来的每个后续季度。
- en: It seems clear that one can use the digital demand data embedded in DRS to predict
    revenue surprises with regularity. As one might expect, that prediction also leads
    to profitable portfolios built with the DRS. In Figure 4.7 we plot the cumulative
    return of a portfolio based on DRS, using the same technique used above for TRESS.
  id: totrans-577
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，人们可以定期使用嵌入在DRS中的数字需求数据来预测收入意外。正如人们所预期的那样，该预测也导致使用DRS构建的盈利组合。在图4.7中，我们绘制了基于DRS的投资组合的累积回报，使用了上面用于TRESS的相同技术。
- en: The returns annualize to 11.4% with a Sharpe ratio of 1.64. A further look reveals
    that the results are consistent across capitalization ranges and most other reasonable
  id: totrans-578
  prefs: []
  type: TYPE_NORMAL
  zh: 收益率年化为11.4%，夏普比率为1.64。进一步观察发现，结果在资本化范围和大多数其他合理范围内保持一致。
- en: '![71_image_0.png](71_image_0.png)'
  id: totrans-579
  prefs: []
  type: TYPE_IMG
  zh: '![71_image_0.png](71_image_0.png)'
- en: cross-sectional slices of the universe, and easily survive transaction costs
    and various rebalancing rules, given the daily turnover which is similar to TRESS
    at 6% per day per side, each way. Thus, it seems that an accurate revenue surprise
    prediction, in this case based on a combination of online alternative datasets,
    yields a potentially profitable investment strategy.
  id: totrans-580
  prefs: []
  type: TYPE_NORMAL
  zh: 宇宙的横截面切片，轻松应对交易成本和各种再平衡规则，鉴于每日成交量与TRESS相似，每天每边6%。因此，似乎准确的收入意外预测，本例中基于在线另类数据集的组合，产生了一种潜在的盈利投资策略。
- en: '4.7.3 Example 3: Transactional Data'
  id: totrans-581
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.7.3 示例3：交易数据
- en: One of the early examples of alternative data used in the United States was
    credit card transaction data. These datasets are used to get an early view into
    an industry's revenues ahead of corporate earnings announcements. With the recent
    increase in consumer activity in China has come the realization that transactional
    data in the world's most populous economy can be informative for the revenues
    of companies with significant customer bases in China, wherever those companies
    are headquartered and listed.
  id: totrans-582
  prefs: []
  type: TYPE_NORMAL
  zh: 美国早期使用的另类数据的早期示例之一是信用卡交易数据。这些数据集用于提前了解行业的收入情况，而不是企业发布收入公告。随着中国消费者活动的增加，人们意识到，在世界人口最多的经济体中，无论这些公司的总部和上市地点在哪里，交易数据都可能对拥有大量中国客户群的公司的收入具有信息价值。
- en: Sandalwood Advisors is the first alternative data platform focused on the Chinese
    consumer market. The company has collected several unique high-value datasets
    which capture both online and offline mainland Chinese retail transactions. In
    this study, we focus on one of its datasets, from the largest business-to-consumer
    (B2C) e-commerce site in China, Tmall.com, which as of 2016 had a 57% market share.
    Chinese and international consumer goods producers use Tmall to gain access to
    the Chinese consumer market. A wide variety of products is available for sale
    on Tmall, including clothing, footwear, home appliances and electronics. Foreign
    companies must meet strict requirements - in particular, a minimum amount of annual
    revenue - before being able to list their products on Tmall.
  id: totrans-583
  prefs: []
  type: TYPE_NORMAL
  zh: 檀香顾问是第一个专注于中国消费者市场的替代数据平台。该公司已经收集了几个捕捉中国内地零售交易的独特高价值数据集。在这项研究中，我们关注其中一个数据集，来自中国最大的企业对消费者（B2C）电子商务网站天猫网，截至2016年占据了57%的市场份额。中国和国际消费品生产商利用天猫来进入中国消费者市场。在天猫上有各种各样的产品可供销售，包括服装、鞋类、家电和电子产品。外国公司必须符合严格的要求——特别是年度收入的最低金额——才能够在天猫上列出其产品。
- en: 'In this study, we examine company-level metrics in the Tmall data, which is
    collected monthly with a lag of five business days. The underlying data includes
    total sales value in RMB and number of units sold each month. We are able to map
    the Tmall data to 250 liquid securities which trade in five markets: China, Hong
    Kong, Japan, Korea and the United States. The length of the Tmall historical data
    is somewhat limited, spanning March 2016 to June 2017.'
  id: totrans-584
  prefs: []
  type: TYPE_NORMAL
  zh: 在这项研究中，我们对天猫数据中的公司级指标进行了检验，该数据每月收集一次，滞后五个工作日。基础数据包括每月人民币总销售额和销售的单位数量。我们能够将天猫数据映射到五个市场中交易的250只流动性证券上：中国、香港、日本、韩国和美国。天猫历史数据的长度有些有限，跨越了2016年3月至2017年6月。
- en: We examine a very simple alpha, the change in month-over-month sales. This measure
    allows us to score any stock in the Tmall dataset, but it is subject to some noise
    due to companies increasing or decreasing their sales efforts on the platform,
    jumps due to promotional activity, the effects of currency fluctuations on stocks
    which may have differing international exposures, and seasonal effects which might
    affect sales for each stock differently.
  id: totrans-585
  prefs: []
  type: TYPE_NORMAL
  zh: 我们检验了一个非常简单的α值，即逐月销售额的变化。这个指标允许我们对天猫数据集中的任何股票进行评分，但由于公司在平台上增加或减少销售努力、促销活动导致的跳跃、汇率波动对可能具有不同国际风险的股票的影响以及可能会影响每只股票销售的季节性效应，因此存在一些噪音。
- en: An alternative formulation would be to look at the monthly change in market
    share.
  id: totrans-586
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种表述方式是查看市场份额的月度变化。
- en: For each category, we can calculate a particular brand's market share compared
    with that of all other companies, whether or not we are able to map those companies
    to liquid public equities (for example, private companies). We can then aggregate
    the market share up to the company level, weighted by the contribution of that
    category to the company's overall revenues from Tmall. This may be a cleaner measure
    than change in monthly sales, but there are a few shortcomings. The revenue split
    for the company may not reflect its revenue split on Tmall and, perhaps most importantly,
    we do not have category-level data yet mapped for all companies, thus our sample
    size is too low for this metric, so we leave market share analysis for future
    research.
  id: totrans-587
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每个类别，我们可以计算特定品牌与其他所有公司的市场份额的比例，无论我们是否能够将这些公司映射到流动的公共股权（例如，私人公司）。然后，我们可以按照该类别对公司整体来自天猫的收入的贡献加权聚合市场份额。这可能是一个比月度销售变化更清晰的指标，但也有一些缺点。公司的收入分配可能不反映其在天猫上的收入分配，而且，也许最重要的是，我们尚未为所有公司映射到类别级别的数据，因此我们的样本量对于这一指标来说太低了，因此我们将市场份额分析留给未来的研究。
- en: Following our earlier remarks on looking at the short-history datasets to predict
    fundamentals, we first observe that stocks with month-over-month Tmall revenue
    growth less than −10% have lower actual reported quarterly growth rates (1.8%)
    than those with Tmall revenue growth greater than 10% (6.1%). This analysis provides
    reassurance that the Tmall dataset is representative of company revenues.
  id: totrans-588
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们早些时候关于查看短期历史数据以预测基本面的评论之后，我们首先观察到，月度天猫营收增长低于−10%的股票的实际报告季度增长率（1.8%）低于月度天猫营收增长率高于10%的股票（6.1%）。这一分析表明，天猫数据集代表了公司的收入。
- en: 'We then follow our earlier approach of building long-short portfolios from
    monthly sales growth, which essentially results in a monthly turnover strategy
    (although we do rebalance daily). We look at each region independently: the United
    States, China and Developed Asia - which in this case means Hong Kong, Japan and
    Korea. We use local currency returns for each market. Because the data is fairly
    sparse within each region compared with the earlier model examples, we cut the
    data into terciles (thirds) rather than deciles and simply go long the top third
    of stocks in a region and short the bottom third. The result is portfolios which
    are still fairly concentrated in each region.'
  id: totrans-589
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，我们按照之前的方法，从月销售增长构建做多-做空组合，这基本上导致了一种月度换手率策略（尽管我们是每日重新平衡的）。我们独立地看待每个地区：美国、中国和发达亚洲
    - 在这种情况下，发达亚洲指的是香港、日本和韩国。我们使用每个市场的本地货币回报。由于与早期模型示例相比，每个地区内的数据相对稀疏，我们将数据分成了三等份（而不是十等份），简单地做多了地区内排名前三分之一的股票并做空了排名最后三分之一的股票。结果是每个地区的投资组合仍然相当集中。
- en: In Figure 4.8 we show cumulative returns within each region and then a simple
    global portfolio which is equally weighted across the three regions and which
    shows the diversification benefits to risk-adjusted returns when doing so.
  id: totrans-590
  prefs: []
  type: TYPE_NORMAL
  zh: 在图4.8中，我们展示了每个地区内的累积回报，然后展示了一个简单的全球投资组合，该组合在三个地区均匀分配资金，并显示了这样做时风险调整后回报的分散效益。
- en: The before-cost nature of these results is noteworthy, given that transaction
    costs - which are low in the US and Japan and have come down substantially for
    Chinese A-shares - are still relatively high in Hong Kong and Korea due to a stamp
    duty and a securities transaction tax, respectively. Furthermore, we have assumed
    a long-short portfolio here, and stock borrow may be limited or expensive in the
    Chinese equity markets in particular. But we do see that the top-ranked stocks
    outperform the universe, suggesting a use case on the long side alone.
  id: totrans-591
  prefs: []
  type: TYPE_NORMAL
  zh: 这些结果的低成本性值得注意，因为交易成本 - 在美国和日本较低，并且中国A股的交易成本已经大幅下降 - 在香港和韩国仍然相对较高，原因是有印花税和证券交易税。此外，我们在这里假设了一个做多-做空的投资组合，尤其是在中国股市中，股票借贷可能受到限制或昂贵。但我们确实看到排名靠前的股票在整个股票市场中表现优异，这表明仅在做多方面有用。
- en: Nonetheless these results are very promising given the fairly simple nature
    of the metric we have constructed. Although both the history length and the cross-sectional
    coverage are somewhat limited with these datasets, the clear intuition behind
    them and the fact that Chinese online purchases are increasingly important to
    global retail-focused names and yet rarely examined by investors means that they
    are worth thoughtful consideration.
  id: totrans-592
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们构建的度量标准的简单性质，但这些结果仍然非常令人鼓舞。虽然这些数据集的历史长度和横截面覆盖范围都有些有限，但它们背后的明确直觉以及中国的在线购物对全球零售业务日益重要，却很少受到投资者的关注，这意味着它们值得深思熟虑。
