  zh: '![133_image_0.png](133_image_0.png)'
- en: 'The notation 1{.} denotes the indicator operator: 1{x} is equal to one if x
    is true and to zero if not. For all explanatory variables j, the algorithm minimizes
    Vsj across all plausible values s and retains the one for which the total variance
    is the smallest. The first split is then performed and the procedure is repeated
    on the two resulting clusters.'
  id: totrans-1152
  prefs: []
  type: TYPE_NORMAL
  zh: 符号1{.}表示指示运算符：如果x为真，则1{x}等于1，否则等于零。对于所有解释变量j，该算法在所有可能的值s上最小化Vsj，并保留使得总方差最小的那个值。然后进行第一次分割，然后在生成的两个簇上重复该过程。
- en: Note that in the definition of Vsj
