- en: Taming Big Data
  id: totrans-95
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 驯服大数据
- en: Rado Lipuš and Daryl Smith
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: Rado Lipuš 和 Daryl Smith
- en: '2.1 Introduction: Alternative Data - An Overview'
  id: totrans-97
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.1 引言：替代数据 - 概述
- en: Around 20 years ago alternative data and machine learning techniques were being
    used by a select group of innovative hedge funds and asset managers. In recent
    years, however, both the number of fund managers using alternative data and the
    supply of new commercially available data sources have dramatically increased.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 大约 20 年前，一小部分富有创新精神的对冲基金和资产管理者开始使用替代数据和机器学习技术。然而，近年来，使用替代数据的基金经理数量和新的商业可用数据源的供应量都大幅增加。
- en: We have identified over 600 alternative datasets which have become commercially
    available in the past few years. Currently, around 40 new and thoroughly vetted
    alternative datasets are added to the total number of alternative datasets on
    the Neudata platform per month. We expect the total number of datasets to increase
    steadily over the next few years as (i) more data exhaust firms monetize their
    existing data, and
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经发现了 600 多种商业可用的替代数据集，这些数据集在过去几年内已经上市。目前，每月约有 40 种新的经过彻底审查的替代数据集被添加到 Neudata
    平台上的替代数据总数中。我们预计在未来几年内，数据集的总数将稳步增加，原因如下：（i）更多的数据枯竭公司正在将其现有数据变现，
- en: (ii) new and existing start-ups enter the space with fresh and additional alternative
    data offerings.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: （ii）新的和现有的初创公司加入这一领域，提供新鲜和额外的替代数据产品。
- en: '2.1.1 Definition: Why ''Alternative''? Opposition With Conventional'
  id: totrans-101
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.1.1 定义：为什么‘替代’？与传统的对立
- en: For the uninitiated, the term 'alternative data' refers to novel data sources
    which can be used for investment management analysis and decision-making purposes
    in quantitative and discretionary investment strategies. Essentially, alternative
    data refers to data which was, in the main, created in the past seven years and
    which until very recently has not been available to the investment world. In some
    cases, the original purpose for creating alternative data was to provide an analysis
    tool for use by non-investment firms - entities across a wide range of industries.
    In many other cases alternative data is a by-product of economic activity, often
    referred to as 'exhaust data'. Alternative data is mainly used by both the buy
    side and the sell side, as well as to some degree by private equity, venture capital,
    and corporate non-investment clients.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 对于初学者来说，“替代数据”一词指的是可用于量化和自主投资策略中的投资管理分析和决策目的的新颖数据源。基本上，替代数据指的是过去七年中主要创建的数据，直到最近才对投资界可用。在某些情况下，创建替代数据的最初目的是为了提供分析工具，供各行各业的非投资公司使用。在许多其他情况下，替代数据是经济活动的副产品，通常被称为“排放数据”。替代数据主要由买方和卖方以及在一定程度上由私募股权、风险投资和公司非投资客户使用。
- en: 2.1.2 Alternative Is Not Always Big And Big Is Not Always Alternative
  id: totrans-103
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.1.2 替代并非总是大数据，大数据也不总是替代
- en: The terms 'big data' and 'alternative data' are often used interchangeably and
    many use both in the context of unstructured data and in some cases to refer to
    large volumes of data.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: “大数据”和“替代数据”这两个术语经常被互换使用，并且许多人将两者都用于非结构化数据的情境，并且在某些情况下用于指代大量数据。
- en: 'The term ''alternative data'' was initially used by data brokers and consultants
    in the US and it found widespread acceptance around five years ago. The meaning
    of alternative data is much more widely understood by the asset management industry
    in the US than in other regions: in Europe, for example, the term has become more
    widely recognized only as recently as 2017.'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: “替代数据”一词最初是由美国的数据经纪人和顾问使用的，大约五年前开始广泛被接受。与其他地区相比，美国资产管理行业更广泛理解替代数据的含义：例如，在欧洲，这一术语直到2017年才开始得到更广泛的认可。
- en: The large number of conferences and events hosted in 2016 and 2017 by the sell
    side, traditional data vendors, and other categories of conference organizer has
    certainly helped to proliferate the awareness of alternative data. In addition,
    many surveys and reports on alternative data and artificial intelligence by sell-side
    banks, data providers and consultants in the past year have helped to educate
    both the buy side and the wider industry.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 在2016年和2017年，卖方、传统数据供应商和其他类型的会议组织者举办的大量会议和活动无疑有助于推广替代数据的认知度。此外，在过去一年里，许多关于替代数据和人工智能的调查和报告，由卖方银行、数据供应商和顾问撰写，也有助于教育买方和更广泛的行业。
- en: What exactly do we mean by alternative data sources, how many sources are available,
    and which ones are most applicable?
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 替代数据源究竟指的是什么，有多少来源可用，哪些来源最适用？
- en: '2.2 Drivers Of Adoption 2.2.1 Diffusion Of Innovations: Where Are We Now?'
  id: totrans-108
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 采用的驱动因素2.2.1 创新扩散：我们现在处于何种状态？
- en: The financial industry is still in the early adoption stages with regards to
    alternative data (Figure 2.1). This is evidenced by the number of buy side firms
    actively seeking and researching alternative data sources. However, the adoption
    of alternative data is at the cusp of transitioning into an early majority phase
    as we observe a larger number of asset managers, hedge funds, pension funds, and
    sovereign wealth funds setting up alternative data research capabilities.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 金融行业在替代数据方面仍处于早期采用阶段（图2.1）。这一点可以从积极寻找和研究替代数据来源的买方公司数量来证明。然而，替代数据的采用正处于向早期多数阶段过渡的关键时刻，因为我们观察到越来越多的资产管理公司、对冲基金、养老基金和主权财富基金正在建立替代数据研究能力。
- en: '![19_image_0.png](19_image_0.png)'
  id: totrans-110
  prefs: []
  type: TYPE_IMG
  zh: '![19_image_0.png](19_image_0.png)'
- en: The majority of innovators and early adopters are based in the US, with a small
    percentage of European and an even lower number of Asian funds. Most of the innovators
    and early adopters have systematic and quantitative investment strategies, and,
    to a significant degree, consumer-focused discretionary funds.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数创新者和早期采用者位于美国，而欧洲和亚洲基金的比例很小。大多数创新者和早期采用者具有系统化和量化的投资策略，并且在相当大程度上是以消费者为重点的自主基金。
- en: In 2017 we saw a proliferation of interest from funds using fundamental strategies.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 2017年，我们看到基于基本策略的基金兴起。
- en: However, despite the increased interest from these more traditional managers
    in using alternative data, the uptake for quantitative strategies is at a notably
    more rapid pace.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，尽管传统管理者对使用替代数据的兴趣增加，但量化策略的采用速度明显更快。
- en: We suspect one of the main reasons for this is operational know-how. Put simply,
    it is more challenging for firms driven by fundamental strategies to integrate
    and research alternative datasets given that the required technical and data infrastructure
    needed is often not adequate, and that research teams frequently have significant
    skill set gaps.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 我们怀疑其中一个主要原因是运营知识。简而言之，对于以基本策略为驱动力的公司来说，整合和研究替代数据更具挑战性，因为通常所需的技术和数据基础设施不足，研究团队经常存在显著的技能缺口。
- en: As a result, the task of evaluating, processing, ensuring legal compliance,
    and procuring a large number of datasets requires an overhaul of existing processes
    and can represent a significant organizational challenge.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，评估、处理、确保合规性和获取大量数据集的任务需要对现有流程进行彻底改革，并可能代表一个重大的组织挑战。
- en: For large, established traditional asset managers, one significant obstacle
    is the slow internal process of providing the research team with test data. This
    procedure often requires (i) due diligence on the new data provider, (ii) signing
    legal agreements for
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 对于大型、成熟的传统资产管理公司，一个重要的障碍是向研究团队提供测试数据的内部流程缓慢。这个过程通常需要对新数据提供商进行尽职调查，签署法律协议
- en: (in most cases free) test data, and (iii) approval by compliance teams. The
    framework for these internal processes at an asset manager, and hence the time
    required to organize a large number of new datasets for research teams, varies
    significantly. It can take from a few days/weeks at an innovative hedge fund to
    several months at a less data-focused and less efficiently organized asset manager.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: （在大多数情况下是免费的）测试数据，以及（iii）合规团队的批准。资产管理公司内部这些流程的框架，以及因此需要为研究团队组织大量新数据集所需的时间，差异很大。在创新的对冲基金，这可能只需要几天/几周，而在不太注重数据和组织效率较低的资产管理公司，则可能需要数月时间。
- en: The adoption of alternative data within the investment community has been driven
    by the advancements of financial technology and has improved technological capabilities
    for analyzing different datasets. Many investors, hedge funds, and asset managers
    alike view these developments as a complementary tool alongside conventional investment
    methodologies, offering an advantage over investment managers that have not deployed
    such capabilities.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 投资界对替代数据的采用受到了金融科技的进步推动，并提高了分析不同数据集的技术能力。许多投资者、对冲基金和资产管理者都将这些发展视为传统投资方法的补充工具，可在未部署此类能力的投资经理身上获得优势。
- en: Today, despite many investment professionals claiming that alternative data
    is something of a new investment frontier, arguably, this frontier is already
    fairly well established, given that the presence of industry practitioners is
    now fairly common. As noted by EY's 2017 global hedge fund and investor survey,1
    when participants were asked 'What proportion of the hedge funds in which you
    invest use non-traditional or next-generation data and "big data" analytics/artificial
    intelligence to support their investment process?', the average answer was 24%.
    Perhaps most interestingly, when asking the same participants what they expected
    that proportion to be in three years, the answer increased to 38%.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，尽管许多投资专业人士声称替代数据是一种新的投资前沿，但可以说，这个前沿已经相当成熟，因为行业从业者现在已经相当普遍。正如EY 2017年全球对冲基金和投资者调查所指出的，当参与者被问及“您投资的对冲基金中有多少使用非传统或下一代数据和‘大数据’分析/人工智能来支持其投资流程？”时，平均答案为24%。也许最有趣的是，当同一参与者被问及他们预计三年后这一比例将是多少时，答案增加到了38%。
- en: Indeed, according to Opimas Analysis,2 global spending by investment managers
    on alternative data is forecast to grow at a CAGR of 21% for the next four years
    and is expected to exceed $7 billion by 2020 (Figure 2.2).
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 根据Opimas Analysis的数据，投资管理者在替代数据上的全球支出预计将以21%的复合年增长率增长，预计到2020年将超过70亿美元（图2.2）。
- en: '![21_image_0.png](21_image_0.png)'
  id: totrans-121
  prefs: []
  type: TYPE_IMG
  zh: '![21_image_0.png](21_image_0.png)'
- en: FIGURE 2.2 Spending on alternative data.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.2 替代数据支出。
- en: 'Source: Opimas Analysis. Source: https://www.ft.com/content/0e29ec10-f925-11e79b32-d7d59aace167'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：Opimas分析。来源：https://www.ft.com/content/0e29ec10-f925-11e79b32-d7d59aace167
- en: 2.3 Alternative Data Types, Formats And Universe
  id: totrans-124
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.3 另类数据类型、格式和范围
- en: The classification of alternative data sources is challenging for several reasons.
    First, the information provided by the data providers describing their offering
    can often be inconsistent and incomplete, and not sufficiently relevant for investment
    management purposes. Second, the nature of alternative data can be complex and
    multi-faceted, and
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 另类数据源的分类有几个挑战。首先，数据提供商提供的信息描述其产品的方式往往不一致且不完整，不足以满足投资管理目的。其次，另类数据的性质可能复杂且多方面，以及
- en: '![21_image_1.png](21_image_1.png)'
  id: totrans-126
  prefs: []
  type: TYPE_IMG
  zh: '![21_image_1.png](21_image_1.png)'
- en: sources cannot easily be classified or described as a single type. Traditional
    sources such as tick or price data, fundamental or reference data are less complex
    and easier to define.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 源数据通常无法轻松分类或描述为单一类型。传统来源，如Tick或价格数据、基本数据或参考数据，较不复杂，更容易定义。
- en: 'We categorize each data source into 20 different types and for most alternative
    data examples, multiple categories apply. For instance, an environmental, social,
    and governance (ESG) dataset could have components of ''Crowd sourced'', ''Web
    scraped'', ''News'', and ''Social media'' (Figure 2.3). To complicate things further,
    a dataset could also be a derived product and be made available in different formats:'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将每个数据源归类为20种不同类型，对于大多数另类数据示例，多个类别都适用。例如，一个环境、社会和治理（ESG）数据集可能包含“众包”、“网络爬取”、“新闻”和“社交媒体”的组成部分（见图2.3）。更进一步，数据集还可以是派生产品，并以不同格式提供：
- en: 1. Raw, accounting for 28% of our feed type. 2. Structured or aggregated, 35%.
    3. Signal (derived metric), 22%. 4. Report, 15%.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 原始数据，占我们数据源的28%。2. 结构化或聚合，35%。3. 信号（派生指标），22%。4. 报告，15%。
- en: 2.3.1 Alternative Data Categorization And Definitions Table 2.1 Data Categorization
    Types
  id: totrans-130
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.3.1 另类数据分类和定义 表2.1 数据分类类型
- en: '| Dataset category     | Definition                                                                                                                                                      |'
  id: totrans-131
  prefs: []
  type: TYPE_TB
  zh: '| 数据集类别        | 定义                                                                                                                                                      |'
- en: '|----------------------|-----------------------------------------------------------------------------------------------------------------------------------------------------------------|'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: '|----------------------|-----------------------------------------------------------------------------------------------------------------------------------------------------------------|'
- en: '| Crowd sourced        | Data has been gathered from a large group of contributors,
    typically using social media or smartphone apps                                                      |'
  id: totrans-133
  prefs: []
  type: TYPE_TB
  zh: '| 众包        | 数据是从大量的贡献者那里收集的，通常使用社交媒体或智能手机应用程序                                                      |'
- en: '| Economic             | Data gathered is relevant to the economy of a particular
    region. Examples include trade flow, inflation, employment, or consumer spending
    data                  |'
  id: totrans-134
  prefs: []
  type: TYPE_TB
  zh: '| 经济             | 收集的数据与特定地区的经济相关。例如，贸易流量、通货膨胀、就业或消费者支出数据                          |'
- en: '| ESG                  | Data is collected to help investors identify environmental,
    social, and governance risks across different companies                                             |'
  id: totrans-135
  prefs: []
  type: TYPE_TB
  zh: '| 环境、社会和治理（ESG）| 数据被收集以帮助投资者识别不同公司的环境、社会和治理风险                                             |'
- en: '| Event                | Any dataset that can inform users of a price-sensitive
    event for equities. Examples include takeover notification, catalyst calendar
    or trading alert offerings |'
  id: totrans-136
  prefs: []
  type: TYPE_TB
  zh: '| 事件                | 任何能够告知用户股票价格敏感事件的数据集。例如，收购通知、催化剂日历或交易警报提供的例子 |'
- en: '| Financial products   | Any dataset related to financial products. Examples
    include options pricing, implied volatility, ETF, or structured products data                               |'
  id: totrans-137
  prefs: []
  type: TYPE_TB
  zh: '| 金融产品   | 与金融产品相关的任何数据集。例子包括期权定价、隐含波动率、ETF或结构化产品数据                               |'
- en: '| Fund flows           | Any datasets related to institutional or retail investment
    activity                                                                                             |'
  id: totrans-138
