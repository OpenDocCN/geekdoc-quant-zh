- en: 6.4.2.3 Is our Sample Representative? In this section we introduce a simple
    adjustment that deals with the potential distortions due to sampling error. The
    population that is relevant for the Quandl dataset may be different in nature
    from the broader population of global customers and potential customers. Moreover,
    as detailed in the next section for the Amazon case study, the e-commerce part
    of the business may not allow us to draw conclusions on the sales growth of the
    whole business.
  id: totrans-969
  prefs: []
  type: TYPE_NORMAL
  zh: 6.4.2.3 我们的样本具有代表性吗？ 在本节中，我们介绍了一种简单的调整方法，处理由于抽样误差可能产生的潜在失真。Quandl数据集相关的人口可能与全球客户和潜在客户的更广泛人口性质不同。此外，正如下一节为亚马逊案例研究所详述的，企业的电子商务部分可能不允许我们就整个业务的销售增长得出结论。
- en: Quarterly seasonal effects are likely to be a problem because the different
    parts of the business may have very different patterns. E-commerce, in particular,
    may display more pronounced peaks in December and during the periods of seasonal
    sales, which would lead us to overestimate the impact of those effects. Also,
    we most likely capture a subset of the customers which tends to be younger and
    use e-commerce platforms more extensively than the rest of the population.
  id: totrans-970
  prefs: []
  type: TYPE_NORMAL
  zh: 季度季节性效应可能是一个问题，因为企业的不同部分可能有非常不同的模式。特别是电子商务可能会在12月和季节性销售期间显示出更明显的高峰，这将导致我们高估这些效应的影响。此外，我们很可能捕捉到的是倾向于年轻化并且更广泛使用电子商务平台的客户子集，而这些客户不代表整个人口。
- en: A simple and pragmatic approach is to regard the growth rate measured from our
    sample as a signal that is related to the actual variable of interest, i.e. the
    growth rate over the whole population. Formally we could write this as
  id: totrans-971
  prefs: []
