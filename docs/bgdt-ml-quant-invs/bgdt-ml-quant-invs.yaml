- en: 2.4 How To Know What Alternative Data Is Useful (And What Isn'T)
  id: totrans-166
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.4 如何知道哪些替代数据有用（哪些没有）
- en: The ultimate question for many fund managers is which data source to select
    for research or to backtest. One of the key questions is, which dataset is easily
    actionable?
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 对许多基金经理来说，最终的问题是选择哪个数据源进行研究或回测。其中一个关键问题是，哪个数据集易于操作？
- en: How much data cleaning, mapping, and preparation work has to be carried out
    to prepare and to integrate a dataset within a research database?
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 需要进行多少数据清理、映射和准备工作，才能准备好并集成一个研究数据库中的数据集？
- en: One way we attempt to answer these questions is by scoring each dataset on the
    eight factors in Table 2.2. Understandably, each fund manager will have a different
    opinion on which are the most important of the factors in Table 2.2. Many will
    have particular 'hard stops'. For example, one may want to backtest a dataset
    only if it has at least five years of history, costs less than $50 000 per year,
    is updated at least daily, and is relevant to at least 1000 publicly listed equities.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 我们试图回答这些问题的一种方式是根据表2.2中的八个因素为每个数据集评分。可以理解的是，每个基金经理对表2.2中哪些因素最重要会有不同的看法。许多人会有特定的“硬性停止”。例如，一个人可能只想回测一个具有至少五年历史、每年成本低于50000美元、至少每日更新一次，并且与至少1000个公开上市的股票相关的数据集。
- en: 'Of course, the above factors are only an initial overview in order for institutional
    investors to ascertain exactly how one dataset varies from the next. Beyond this,
    there are numerous qualitative factors that need to be taken into account in order
    to gauge whether a dataset is worth investigating further. This is carried out
    through a thorough investigation process, which attempts to answer between 80
    and 100 questions which reflect the queries we most frequently receive from the
    investment community. Examples include:'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，上述因素只是一个初步概述，以便机构投资者准确了解一个数据集与另一个数据集的差异。除此之外，还有许多定性因素需要考虑，以便评估一个数据集是否值得进一步调查。这通过一个彻底的调查过程来实现，该过程试图回答80到100个问题，这些问题反映了我们经常从投资界收到的查询。例如：
- en: 1. What are the underlying sources of the data?
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 数据的基本来源是什么？
