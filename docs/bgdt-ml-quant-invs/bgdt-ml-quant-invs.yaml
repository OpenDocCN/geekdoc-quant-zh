- en: The loss function measures the discrepancy between the predictions made by the
    neural network and the target signal in the training data. To assess whether our
    model is learning we compute the cost (see below) during training and test its
    generalization power on a test set not seen by the model during training. Depending
    on the prediction task on which we want to apply our RNN, there are several loss
    functions to choose from. In what follows we make use of the following definitions.
    Let y be the target signal and f(x,) the output from the network. Then for a binary
    classification task the target belongs to the set y = {0,1}. In this case the
    loss function is given by
  id: totrans-2990
