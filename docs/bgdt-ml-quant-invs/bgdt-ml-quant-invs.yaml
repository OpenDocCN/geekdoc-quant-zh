    implement an ensemble (Breiman 1994; Mendes-Moreira et al. 2012) strategy whereby
    we combine the predicted returns across all five models via equal weight - thereby
    taking an agnostic view on which model is best.11 In Table 9.5 we repeat the performance
    statistics for our energy basket with an additional column added for the *ensemble*
    strategy.
  id: totrans-1873
  prefs: []
  type: TYPE_NORMAL
  zh: '与最佳模型相当的信息比率 - 如果我们选择了这个模型，这将导致最差的样本外表现。另一种方法是实施一个*集合*（Breiman 1994; Mendes-Moreira
    等，2012）策略，通过均等权重组合所有五个模型的预测收益 - 从而对哪个模型最好持中立态度。在表 9.5 中，我们重复了我们的能源篮子的绩效统计数据，并为*集合*策略添加了一个额外的列。 '
- en: By combining the five models, we generate an IR of 0.65 with an annualized return
    of 9.8%. Without any prior knowledge about which of the five models perform best,
    we are able to construct an *ensemble* which is competitive in terms of returns
    - both in absolute and risk-adjusted terms - and which allows for considerable
    risk reduction associated with model selection, therefore reducing the risk of
    potential overfitting. This highlights why *ensemble* methods can be strong performers
    despite relying on a mixed basket of models; in this particular case, we achieve
    an IR of 0.65 despite giving 40%
  id: totrans-1874
  prefs: []
  type: TYPE_NORMAL
  zh: 通过将五个模型结合起来，我们产生了一个信息比率为 0.65，年化收益率为 9.8%。在没有任何关于这五个模型哪个表现最好的先验知识的情况下，我们能够构建一个竞争力强的*集合*，无论是在绝对收益还是风险调整后的收益方面，都是竞争力强的，并且允许通过模型选择大大降低与模型选择相关的风险，从而降低潜在的过度拟合风险。这突显了为什么*集合*方法尽管依赖于混合模型篮子，但也可以是强大的表现者；在这个特定案例中，我们实现了一个信息比率为
    0.65，尽管给出了 40%
- en: weight to models with relatively poor performance (ELNET and ANN).
  id: totrans-1875
  prefs: []
  type: TYPE_NORMAL
  zh: 对相对表现较差的模型（ELNET 和 ANN）进行加权。
- en: Since 2015, the *ensemble* basket has yielded a total cumulative return of 29.3%.
  id: totrans-1876
  prefs: []
  type: TYPE_NORMAL
  zh: 自 2015 年以来，*集合*篮子的累计总收益率为 29.3%。
- en: In comparison, the equivalent long-only daily-rebalanced benchmark portfolio
    has yielded total returns of −9.0% with an IR of −0.11.
  id: totrans-1877
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，等价的每日重新平衡的多头投资基准组合产生了−9.0%的总回报，IR为−0.11。
- en: Analyzing the time series of returns, we note the high correlation between our
    best models (RF and KNN) and the *ensemble*, underlining once again the competitiveness
    of the model-agnostic *ensemble* approach. Meanwhile, the correlation between
    the *ensemble* and the long-only basket is negative.12 In Figure 9.2 we have plotted
    the cumulative returns profiles for the *ensemble* strategy against a long-only
    basket. Overall, the *ensemble* strategy has performed reasonably well out-of-sample,
    though it is clear that it was more performant in the first half of the period
    when energy commodities, in general, plummeted across the globe. This indicates
    that there may have been a regime shift since the middle of 2016 - and commodities
    have indeed been trading sideways without much volatility since then - which the
    *ensemble* model struggles to fully capture. In Section 9.4.5, we investigate
    this in more detail.
  id: totrans-1878
  prefs: []
  type: TYPE_NORMAL
  zh: 分析回报的时间序列，我们注意到我们最佳模型（RF和KNN）与*集合*之间的高相关性，再次强调了与模型无关的*集合*方法的竞争力。同时，*集合*与仅多头篮子之间的相关性为负。在图9.2中，我们绘制了*集合*策略相对于仅多头篮子的累积回报曲线。总的来说，*集合*策略在样本外表现得相当不错，尽管清楚地表明在期间的前半段表现更好，当时全球能源商品普遍暴跌。这表明自2016年中以来可能发生了制度转变
    - 自那时以来，商品的交易一直波澜不惊 - *集合*模型很难完全捕捉到这一点。在第9.4.5节中，我们将更详细地研究这一点。
