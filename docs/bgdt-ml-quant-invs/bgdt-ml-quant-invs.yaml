- en: indicated by management. Relative to the guidance range, the consensus value
    tends to move very little after that point and remains typically in the top half.
  id: totrans-1099
  prefs: []
  type: TYPE_NORMAL
  zh: 管理层指示的指导范围内。与指导范围相比，共识值在此后往往变动很小，并且通常保持在上半部分。
- en: Our big data estimate remains constant once the calendar quarter is over (e.g.
    on 30 June, with a one-week lag in Figure 6.39) because no new information is
    available after that point. Throughout the period considered in this analysis,
    only in one case does the Quandl sample produce a growth rate that exceeds the
    guidance bounds (Figure 6.42). The dotted line in the figure represents the raw
    estimate. In Q3 2016 (Figure 6.40) the estimate starts above the upper bound (and
    is shrunk towards the middle), but as more weeks of data become available, it
    decreases until it enters the guidance range.
  id: totrans-1100
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的大数据估计在日历季度结束后保持不变（例如，在6月30日，在图6.39中有一周的滞后）因为在那之后没有新信息可用。在这个分析考虑的期间内，只有在一个案例中，Quandl样本产生的增长率超过了指导范围（图6.42）。图中的虚线代表原始估计值。在2016年Q3（图6.40）中，估计值开始高于上限（并向中间收缩），但随着更多周的数据变得可用，它逐渐减小直到进入指导范围。
