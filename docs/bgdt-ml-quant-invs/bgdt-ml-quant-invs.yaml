- en: Natural Language Processing Of Financial News
  id: totrans-1939
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 金融新闻的自然语言处理
- en: M. Berkan Sesen, Yazann Romahi and Victor Li
  id: totrans-1940
  prefs: []
  type: TYPE_NORMAL
  zh: M. Berkan Sesen, Yazann Romahi 和 Victor Li
- en: 10.1 Introduction
  id: totrans-1941
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10.1 引言
- en: News has always been a key factor in investment decisions. It is well established
    that company-specific, macroeconomic and political news strongly influence the
    financial markets. As technology advances and the market participants become more
    connected, the volume and frequency of news are growing rapidly. In fact, more
    data was created in the past two years than the previous 5000 years of humanity.
    It is estimated that, in 2017, we created even more data in one year alone (Landro
    2016). A significant portion of this comes from news sources, rendering manually
    processing all news-related information humanly impossible.
  id: totrans-1942
  prefs: []
  type: TYPE_NORMAL
  zh: 新闻一直是投资决策的关键因素。众所周知，公司特定、宏观经济和政治新闻都会对金融市场产生强烈影响。随着技术的进步和市场参与者之间联系的加强，新闻的数量和频率正在迅速增长。事实上，过去两年创造的数据量比人类历史上前
    5000 年还要多。据估计，仅在 2017 年，我们创造的数据量就超过了整个人类历史上的数量（Landro 2016）。其中相当大的一部分来自新闻来源，使得人工处理所有与新闻相关的信息几乎不可能。
- en: This burgeoning abundance of news data, combined with significant developments
    in machine learning (ML), brought to the fore the application of natural language
    processing (NLP) in finance. NLP is a subfield of artificial intelligence concerned
    with programming computers to process natural language corpora in order to gain
    useful insights. NLP manifests itself in different forms across many disciplines
    under various aliases, including (but not limited to) textual analysis, text mining,
    computational linguistics and content analysis (Loughran and McDonald 2016).
  id: totrans-1943
  prefs: []
  type: TYPE_NORMAL
  zh: 新闻数据的激增，加上机器学习（ML）的重大发展，使自然语言处理（NLP）在金融领域得到了应用。NLP 是人工智能的一个子领域，涉及编程计算机以处理自然语言语料库以获得有用的见解。NLP
    在许多学科中以各种形式呈现，具有各种别名，包括（但不限于）文本分析、文本挖掘、计算语言学和内容分析（Loughran 和 McDonald 2016）。
- en: The efficient utilization of news data in finance requires identifying relevant
    news in a timely and efficient manner. Major news can have a significant impact
    on the market and investor sentiment, resulting in dynamic shifts in the risk
    characteristics of the investment universe (Mitra and Mitra 2011). In order to
    make informed and timely decisions, investors increasingly rely on programmatic
    solutions that help them extract, process and interpret vast volumes of news data
    in real time.
  id: totrans-1944
  prefs: []
  type: TYPE_NORMAL
  zh: 在金融中有效利用新闻数据需要及时高效地识别相关新闻。主要新闻可能会对市场和投资者情绪产生重大影响，导致投资宇宙的风险特性动态变化（Mitra 和 Mitra
    2011）。为了做出明智及时的决策，投资者越来越依赖于程序化解决方案，帮助他们实时提取、处理和解释大量新闻数据。
- en: Effective NLP models that react to news data are highly sought after, not only
    for asset management and trading but also for risk controls. In finance, NLP is
    commonly used in monitoring, filtering and sentiment analysis of news articles.
    In the context of asset management, such technologies can serve as knowledge distillation
    tools that free the portfolio managers from the burden of reading through all
    published material and allow them to channel their attention more selectively.
  id: totrans-1945
  prefs: []
  type: TYPE_NORMAL
  zh: 对新闻数据做出反应的有效 NLP 模型非常受欢迎，不仅用于资产管理和交易，还用于风险控制。在金融领域，NLP 通常用于新闻文章的监控、过滤和情感分析。在资产管理的背景下，这些技术可以作为知识提炼工具，使投资组合经理不再被阅读所有已发表的材料的负担所拖累，并允许他们更有选择地关注注意力。
- en: In this chapter, we look at various aspects of financial news data, contemporary
    academic research on NLP applied to finance and how the industry utilizes these
    methods to gain a competitive edge. We begin our discussion by introducing different
    sources of news data in Section 10.2. Following this, in Section 10.3, we review
    the existing literature and practical applications of NLP applied to solve different
    problems in finance.
  id: totrans-1946
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将讨论金融新闻数据的各个方面，以及现代学术研究中应用于金融的自然语言处理，并介绍行业如何利用这些方法获得竞争优势。我们将从第 10.2 节介绍新闻数据的不同来源开始我们的讨论。接着，在第
    10.3 节，我们将回顾现有文献和实际应用中自然语言处理解决金融中不同问题的情况。
- en: In Section 10.4, we provide a brief summary of the common analytical steps involved
    in NLP analyses, such as preprocessing textual data, feature representation techniques
    for words, and finally getting the inference required from the model and evaluating
    its predictive performance. In Section 10.5, we present a real-life NLP solution
    that is used to filter merger & acquisition (M&A) related news articles from the
    rest. In Section 10.6, we conclude by summarizing the points raised, and discussing
    challenges and the future avenues of research in NLP applied to finance.
  id: totrans-1947
  prefs: []
  type: TYPE_NORMAL
  zh: 在第10.4节中，我们简要总结了自然语言处理分析中涉及的常见分析步骤，如预处理文本数据、词语的特征表示技术，最后从模型中获取所需的推理并评估其预测性能。在第10.5节中，我们介绍了一个实际的自然语言处理解决方案，用于从其余部分过滤并购相关新闻文章。在第10.6节中，我们通过总结提出的要点，并讨论金融领域自然语言处理面临的挑战和未来的研究方向来总结。
- en: 10.2 Sources Of News Data
  id: totrans-1948
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10.2 新闻数据的来源
- en: The surge in the volume of financial news data in the past decade has been driven
    largely by the electronification of conventional media outlets, the adoption of
    web-based dissemination by regulators as well as exchanges, and the rise of web-based
    social media and content-sharing services. Accordingly, it would be sensible to
    separate sources of news data into three categories that provide researchers with
    rich textual datasets to test different financial hypotheses.
  id: totrans-1949
  prefs: []
  type: TYPE_NORMAL
  zh: 过去十年中金融新闻数据量的激增主要是由传统媒体机构的电子化、监管机构以及交易所采用基于网络的传播方式，以及网络社交媒体和内容分享服务的兴起所推动的。因此，将新闻数据的来源分为三类是明智的，这三类提供了丰富的文本数据集，以测试不同的金融假设。
- en: 10.2.1 Mainstream News
  id: totrans-1950
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10.2.1 主流新闻
- en: The news articles produced by the mainstream news providers like Thomson Reuters,
    Bloomberg and Factset are usually accessed via news feeds services provided by
    the vendors. The news items usually contain a timestamp, a short headline and
    sometimes tags and other metadata. In the past decade, most data vendors have
    invested substantially in infrastructure and human resources to process and enrich
    the articles they publish by providing insights from the textual contents of news.
    Currently, Bloomberg, Thomson Reuters, RavenPack, among others, provide their
    own low-latency sentiment analysis and topic classification services.
  id: totrans-1951
  prefs: []
  type: TYPE_NORMAL
  zh: 由汤姆森路透社、彭博社和Factset等主流新闻提供商生产的新闻文章通常是通过供应商提供的新闻订阅服务访问的。新闻项目通常包含时间戳、简短的标题，有时还有标签和其他元数据。在过去的十年中，大多数数据供应商已经大量投资于基础设施和人力资源，以处理和丰富他们发布的文章，通过提供来自新闻文本内容的见解。目前，彭博社、汤姆森路透社、RavenPack等公司都提供自己的低延迟情绪分析和主题分类服务。
- en: 10.2.2 Primary Source News
  id: totrans-1952
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10.2.2 一手资讯新闻
- en: Primary information sources that journalists research before they write articles
    include Securities and Exchange Commission (SEC) filings, product prospectuses,
    court documents and merger deals. In particular, SEC's Electronic Data Gathering,
    Analysis and Retrieval (EDGAR) system provides free access to more than 21 million
    company filings in the US, including registration statements, periodic reports
    and other forms. As such it has been the focus of numerous NLP research projects
    (Li 2010; Bodnaruk et al. 2015; Hadlock and Pierce 2010; Gerde 2003; Grant and
    Conlon 2006).
  id: totrans-1953
  prefs: []
  type: TYPE_NORMAL
  zh: 记者在写文章之前调查的一手信息来源包括证券交易委员会（SEC）的申报文件、产品说明书、法庭文件和并购交易。特别是，SEC的电子数据收集、分析和检索（EDGAR）系统免费提供了对美国超过2100万家公司申报文件的访问权限，包括注册声明、定期报告和其他表格。因此，它一直是许多自然语言处理研究项目的重点（Li
    2010；Bodnaruk等2015；Hadlock和Pierce 2010；Gerde 2003；Grant和Conlon 2006）。
- en: Analysis of most reports in EDGAR is fairly straightforward as they have consistent
    structure, making section identification and extracting relevant text easy by
    using HTML parsers. In comparison with EDGAR, the contents and structures of company
    filings in the UK are less standardized as the firm management has more discretion
    over which and how much information to publicize on different topics. Without
    a consistent template, extracting textual data from these filings becomes more
    difficult for the researchers.
  id: totrans-1954
  prefs: []
  type: TYPE_NORMAL
  zh: 对EDGAR中的大多数报告的分析相当简单，因为它们具有一致的结构，通过使用HTML解析器可以轻松地识别部分并提取相关文本。与EDGAR相比，在英国公司申报文件的内容和结构方面标准化程度较低，因为公司管理层在公开不同主题的哪些信息以及多少方面有更大的自由裁量权。在没有一致的模板的情况下，从这些文件中提取文本数据对研究人员来说变得更加困难。
- en: We can further categorize primary source news as scheduled or unscheduled.
  id: totrans-1955
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还可以进一步将一手资讯新闻分为计划和非计划两类。
- en: Examples of scheduled news events include the Monetary Policy Committee announcements
    or company earnings announcements. Unscheduled, i.e. event-driven, news can be
    M&A announcements or business reorganizations. An advantage of scheduled news
    releases is that the market participants are prepared to digest and react to these
    in a timely manner. Due to consumer demand, scheduled news items are usually made
    available in structured or semi-structured formats. In contrast, event-driven
    news is noisy and requires constant monitoring and processing of what is usually
    unstructured textual data.
  id: totrans-1956
  prefs: []
  type: TYPE_NORMAL
  zh: 预定的新闻事件示例包括货币政策委员会公告或公司盈利公告。未预定的，即事件驱动的新闻可以是并购公告或业务重组。预定新闻发布的优点是市场参与者准备及时消化和对这些新闻做出反应。由于消费者需求，预定的新闻项目通常以结构化或半结构化格式提供。相比之下，事件驱动的新闻嘈杂，需要对通常是非结构化的文本数据进行持续监控和处理。
- en: 10.2.3 Social Media
  id: totrans-1957
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10.2.3 社交媒体
- en: With news from social media services, the barrier for entry and consequentially
    the signal to noise ratio is low. Social media sources can include tweets, blogs
    and personal posts. Despite the high level of noise and the lack of verification
    and editorial, social media can still serve as a valuable information source due
    to the blisteringly fast speeds that news is made available online. As a matter
    of fact, the most notable paradigm shift in disseminating information has taken
    place with the arrival of social media platforms that enable individuals, as well
    as corporates, to post their reactions to (market) events instantaneously.
  id: totrans-1958
  prefs: []
  type: TYPE_NORMAL
  zh: 通过社交媒体服务获得的新闻，进入门槛以及因此产生的信号噪声比率都很低。社交媒体来源可以包括推文、博客和个人帖子。尽管噪声水平高，缺乏验证和编辑，但由于新闻在网上提供的速度非常快，社交媒体仍然可以作为宝贵的信息来源。事实上，最值得注意的信息传播范式转变发生在社交媒体平台的到来，这些平台使个人以及企业能够即时发布他们对（市场）事件的反应。
- en: There are many arguments in favour of and against the use of social media. One
    of the arguments in favour is that blog posts or tweets allow one to tap into
    the 'Wisdom of Crowds', which refers to the phenomenon that the aggregation of
    information provided by many individuals often results in predictions that are
    better than those made by any single member of the group (Bartov et al. 2017).
    However, social media posts may lack credibility as most providers have no mechanism
    to fact-check the information shared or to incentivize high-quality information.
    Anecdotal evidence from contemporaneous political elections in developed countries
    demonstrates that the information in social media posts may be intentionally misleading
    to serve the posters' own agenda.
  id: totrans-1959
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多支持和反对使用社交媒体的论点。其中一项支持的论点是，博客文章或推文可以让人们利用“群体智慧”，这是指许多个体提供的信息的聚合往往会产生比任何单个群体成员所做出的预测更好的现象（Bartov等人2017年）。然而，社交媒体帖子可能缺乏可信度，因为大多数提供者没有机制来核实所分享的信息或激励高质量的信息。来自发达国家同期政治选举的轶事证据表明，社交媒体帖子中的信息可能是有意误导的，以服务于发布者自己的议程。
- en: The use of social media is also gaining popularity for disseminating company
    information as an alternative to primary information providers. In April 2013,
    the SEC approved the use of posts and tweets to communicate corporate announcements
    such as earnings. Jung et al. (2015) found that, as of 2015, roughly half of the
    S&P
  id: totrans-1960
  prefs: []
  type: TYPE_NORMAL
  zh: 使用社交媒体作为替代主要信息提供者传播公司信息的做法也越来越受欢迎。2013年4月，证监会批准了使用帖子和推文来传达公司盈利等企业公告。Jung等人（2015年）发现，截至2015年，大约有一半的标准普尔公司
- en: 1500 firms had either a corporate Twitter account or a Facebook page. It has
    later been reported that firms use social media channels such as Twitter to interact
    with investors in order to attenuate the negative price reactions to consumer
    product recalls (Lee et al. 2015).
  id: totrans-1961
  prefs: []
  type: TYPE_NORMAL
  zh: 1500家公司要么有公司Twitter账号，要么有Facebook页面。后来有报道称，公司利用Twitter等社交媒体渠道与投资者互动，以减弱消费产品召回所引起的负面价格反应（Lee等人2015年）。
- en: NLP models that are built to process and pick up patterns from news are all
    trained using historical data. News data can usually be accessed via subscription
    to the news stream and/or the database of third-party vendors like Bloomberg,
    Thomson Reuters or RavenPack. Another common method, which is utilized more by
    individual investors, is to web-crawl to extract textual as well as metadata regarding
    historical news, for instance from Rich Site Summary (RSS) feeds, or from the
    news providers' or regulators' publicly available archives.
  id: totrans-1962
  prefs: []
  type: TYPE_NORMAL
  zh: 用于处理新闻并从中提取模式的NLP模型都是使用历史数据训练的。新闻数据通常可以通过订阅新闻流和/或像彭博、汤姆森路透或RavenPack这样的第三方供应商的数据库来访问。另一种常见的方法，更多地被个人投资者使用，是通过网络爬虫来提取有关历史新闻的文本以及元数据，例如来自Rich
    Site Summary（RSS）源或新闻提供者或监管机构公开的存档。
- en: Regardless of the categorization, all news items need to be translated into
    a machine readable format by applying a series of transformations. The news articles
    are always timestamped, and in most cases, tagged by the publisher with relevant
    topics, tickers and sometimes even sentiment scores. This sort of metadata assists
    in processing the information. Before discussing NLP and the common sequential
    steps applied to raw textual input data, in the next section we focus on the practical
    applications of NLP in finance.
  id: totrans-1963
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何分类，所有新闻项目都需要通过一系列转换转换为机器可读格式。新闻文章始终带有时间戳，并且在大多数情况下，由发布者标记为相关主题、标记甚至有时甚至是情绪得分。这种元数据有助于处理信息。在讨论自然语言处理（NLP）和对原始文本输入数据应用的常见顺序步骤之前，下一节我们将重点关注NLP在金融中的实际应用。
- en: 10.3 Practical Applications
  id: totrans-1964
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10.3 实际应用
- en: In this section we provide a review of contemporary academic research and industrial
    applications of NLP in finance. One of the seminal studies in NLP applied to financial
    news data was carried out by Niederhoffer (1971). The author investigated the
    broad relations of headlines from *The New York Times* and stock price movements,
    where headlines were manually extracted from the paper's columns. The study reported
    that large movements in equity prices were more likely to follow macroeconomic
    news.
  id: totrans-1965
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将回顾NLP在金融领域的当代学术研究和工业应用。Niederhoffer（1971年）进行的一项关于应用NLP于金融新闻数据的开创性研究之一。作者调查了《纽约时报》的头条新闻与股价走势的广泛关系，其中头条新闻是从报纸的专栏中手动提取出来的。研究报告称，股价的大幅波动更有可能跟随宏观经济新闻。
- en: However, the particular category of the news item did not add information on
    the future price movements. Since then, the roles of computers and statistical
    inference in the field have become gradually more prominent.
  id: totrans-1966
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，新闻项目的特定类别并未增加有关未来价格变动的信息。此后，计算机和统计推断在该领域的作用逐渐变得更加突出。
- en: Today, NLP research in finance focuses on a broad range of topics, from those
    that involve trading and investment decisions to market making and risk systems.
    There a growing number of industrial applications and academic studies that apply
    NLP in financial news analytics. However, comparatively few industrial reports
    which describe the proprietary uses of these technologies in financial firms are
    made publicly available due to obvious intellectual property and trade secrecy
    concerns.
  id: totrans-1967
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，金融领域的NLP研究涵盖了广泛的主题，从涉及交易和投资决策到市场制造和风险系统的主题。有越来越多的工业应用和学术研究在金融新闻分析中应用NLP。然而，由于明显的知识产权和商业秘密问题，相对较少的工业报告描述了这些技术在金融公司中的专有用途，因此很少公开。
- en: 10.3.1 Trading And Investment
  id: totrans-1968
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10.3.1 交易和投资
- en: One of the most common application areas of NLP in finance is in systematic
    trading and investment, which have seen dramatic growth in the past decade and
    continue to grow rapidly in many venues where equities, futures, options and foreign
    exchange are traded. Market participants turn to NLP as one of the many ways to
    gain a competitive edge by exploiting predictive patterns through the analysis
    of news data. The basic rationale is highly analogous to how investors may implicitly
    apply their knowledge of how markets behaved in the past under similar conditions
    to predict what is likely to happen next given the current environment.
  id: totrans-1969
  prefs: []
  type: TYPE_NORMAL
  zh: NLP在金融领域最常见的应用领域之一是系统性交易和投资，在过去的十年中，这些领域取得了显著增长，并在许多股票、期货、期权和外汇交易的场所继续快速增长。市场参与者将NLP视为通过分析新闻数据来利用预测模式获得竞争优势的众多方法之一。基本原理与投资者可能如何暗示地应用他们对过去市场在类似条件下的行为的知识来预测在当前环境下接下来可能发生的事情高度类似。
- en: News is considered to be an 'information event' that influences the market microstructure,
    impacting price formation, volatility and the liquidity of a particular security
    or market (Mitra et al. 2015). While the methodologies applied are theoretically
    domain-agnostic, NLP analysis in trading and investment is most developed in equities.
  id: totrans-1970
  prefs: []
  type: TYPE_NORMAL
  zh: 新闻被认为是影响市场微观结构的“信息事件”，影响价格形成、波动性和特定证券或市场的流动性（Mitra等人，2015年）。虽然理论上应用的方法是与领域无关的，但在交易和投资中的自然语言处理分析在股票领域最为发展。
- en: The sources of information that researchers tap into for this purpose vary by
    application. Processing SEC filings is quite popular due to the relative ease
    of extracting data from the EDGAR database, as we have discussed in Section 10.2.
    In a 2011-dated literature survey, Li (2010) reports that most research on company
    filings focuses on either the tone or the complexity of disclosures and their
    implications for earnings or stock prices. In an example study by Bodnaruk et
    al. (2015), the authors try to predict liquidity events by assessing the tone
    in 10-K disclosures to communicate their concerns to shareholders. The authors
    calculate the frequency of a proprietary set of constraining words, e.g. 'obligations',
    'impairment', 'imposed', to measure a 10-K filing's tone. They report that 'the
    percentage of constraining words has a nontrivial economic impact. For example,
    a one standard deviation increase in constraining words increases the likelihood
    of a dividend omission by 10.32% and decreases the probability of a dividend increase
    by 6.46%' (Bodnaruk et al. 2015).
  id: totrans-1971
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员为此目的而利用的信息来源因应用而异。由于从EDGAR数据库中提取数据相对容易，因此处理SEC文件是非常流行的，正如我们在10.2节中讨论的那样。在2011年的文献调查中，Li（2010）报告称，对公司文件的大多数研究集中在披露的语气或复杂性以及其对收益或股价的影响方面。在Bodnaruk等人（2015）的一项示例研究中，作者们试图通过评估10-K披露中的语气来预测流动性事件，以向股东传达他们的担忧。作者们计算了专有一组限制性词语的频率，例如“义务”、“减值”、“施加”，以衡量10-K文件的语气。他们报告称，“限制性词语的百分比具有非常重要的经济影响。例如，限制性词语数量的一个标准差增加将使股利遗漏的可能性增加10.32%，并将使股利增加的概率减少6.46%”（Bodnaruk等人，2015年）。
- en: Product prospectuses may serve a similar purpose for predicting returns. Using
    a large sample of initial public offerings (IPOs) during the period 1996–2005,
    Hanley and Hoberg (2010) examine how the tone of the IPO prospectuses impact pricing
    and first-day returns. The authors decompose the text of the prospectus into standard
    and informative components and find that a prospectus with a low portion of informative
    content decreases the pricing accuracy since it implies more reliance on investors
    to price the issue during book-building and results in higher changes in offer
    prices and higher initial returns. A related strand of research to these is sentiment
    analysis, which is ever-growing in popularity and therefore deserves its own subsection
    in our coverage.
  id: totrans-1972
  prefs: []
  type: TYPE_NORMAL
  zh: 产品说明书可能用于预测收益。汉利和霍伯格（2010）利用1996年至2005年期间大量首次公开发行（IPO）的样本，研究了IPO说明书语气对定价和首日回报的影响。作者将说明书文本分解为标准和信息组件，并发现信息含量较低的说明书会降低定价准确性，因为它暗示了更多依赖投资者在配售书建立期间定价的情况，并导致报价的变化增加以及更高的初始回报。与此相关的一系列研究是情感分析，在流行度不断增长的情况下，值得我们在报道中单独设置一个子部分。
- en: 10.3.2 Sentiment Analysis
  id: totrans-1973
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10.3.2 情感分析
- en: Sentiment analysis aims to analyze the opinion that a body of text conveys on
    a particular subject or entity. In the financial domain, the primary motivation
    behind most sentiment analysis tasks is to relate these opinions to the directionality
    of future security returns. This is in contrast with NLP applications that monitor
    the extent of news coverage to predict trading volume and price volatility, which
    are arguably simpler tasks.
  id: totrans-1974
  prefs: []
  type: TYPE_NORMAL
  zh: 情感分析旨在分析一段文本传达对特定主题或实体的观点。在金融领域，大多数情感分析任务背后的主要动机是将这些观点与未来证券收益的方向联系起来。这与监测新闻报道程度以预测交易量和价格波动的自然语言处理应用形成了对比，后者可以说是更简单的任务。
- en: Despite its current popularity in the financial domain, the seminal study in
    sentiment analysis actually focused on movie reviews to train an algorithm that
    detects sentiment in text (Lee et al. 2002). Compared with movie reviews, which
    are self-contained text bodies aimed to clearly express an opinion, extracting
    sentiment from financial news is a much more difficult task due to the added noise
    and the uncertainties around the contextual information involved.
  id: totrans-1975
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管情绪分析在金融领域目前很受欢迎，但情绪分析的开创性研究实际上集中在电影评论上，以训练一个能够检测文本情感的算法（Lee et al. 2002）。与电影评论相比，金融新闻的情感提取是一项更加困难的任务，因为增加了噪音和涉及的上下文信息的不确定性。
- en: In general, sentiment can be modelled as a binary classification of 'positive'
    versus
  id: totrans-1976
  prefs: []
  type: TYPE_NORMAL
  zh: 通常情况下，情绪可以被建模为二元分类的“积极”对比
- en: '''negative'' or as an ordinal score that specifies how positive or negative
    an article is. As a supervised learning exercise, sentiment analysis may involve
    manually labelling a training dataset with different sentiment categories/scores
    before feeding these into a classification or regression algorithm. This is a
    labour-intensive exercise that may be negatively impacted by the subjectivity
    of the labellers and is prone to inter-labeller inconsistencies in the case of
    multiple annotators. Indeed, Loughran and McDonald (2016) show that financial
    news can be easily misclassified.'
  id: totrans-1977
  prefs: []
  type: TYPE_NORMAL
  zh: '''negative'' 或作为指定文章积极或消极程度的序数得分。作为一项监督学习练习，情绪分析可能涉及手动将训练数据集标记为不同的情绪类别/分数，然后将这些数据输入到分类或回归算法中。这是一项劳动密集型的工作，可能会受到标记者主观性的负面影响，并且在存在多个注释者的情况下容易出现标记者之间的不一致。事实上，Loughran
    和 McDonald (2016) 表明金融新闻很容易被错误分类。'
- en: An alternative to manual labelling is to compile a 'word list' that associates
    words with distinct sentiments. Using such a list, a researcher can count the
    number of words associated with a particular sentiment, whereby a higher proportion
    of pessimistic words in a news article indicates a negative sentiment. While an
    NLP practitioner may choose to compile and use their proprietary word lists, there
    also exist publicly available ones, like the Henry Word list (Henry 2008), which
    was compiled for financial text. With such publicly available word lists, it is
    more straightforward to replicate the analysis of other researchers.
  id: totrans-1978
  prefs: []
  type: TYPE_NORMAL
  zh: 一个手动标记的替代方法是编制一个将单词与不同情绪相关联的“单词列表”。使用这样的列表，研究人员可以计算与特定情绪相关联的单词的数量，其中新闻文章中悲观词汇比例较高表明负面情绪。虽然
    NLP 从业者可以选择编制和使用他们自己的专有单词列表，但也存在一些公开可用的列表，如亨利单词列表（Henry 2008），该列表是为金融文本编制的。有了这样的公开可用的单词列表，更容易复制其他研究人员的分析。
- en: Finally, a more principled approach that removes researcher subjectivity from
    sentiment labelling is to associate the news articles with returns over a prediction
    horizon from the time of the news publication. An example of this is the Reuters
    NewsScope Event Indices (NEIs) (Lo 2008), which are constructed to have 'predictive'
    power for asset returns and (realized) volatility. The optimal weights for NEI
    are determined by regressing the word (topic) frequencies against the intraday
    asset returns.
  id: totrans-1979
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，一种更有原则的方法是将研究人员的主观性从情绪标记中删除，即将新闻文章与从新闻发布时间开始的预测时段内的回报相关联。一个例子是路透社新闻范围事件指数（NEIs）(Lo
    2008)，它们被构造为对资产回报和（实现的）波动率具有“预测”能力。NEI的最佳权重是通过将单词（主题）频率对抗一天中的资产回报进行回归来确定的。
- en: One of the most prominent applications of sentiment analysis in finance is the
    Reuters NewsScope Sentiment Engine (Reuters 2015), which classifies company-specific
    news according to positive, neutral or negative sentiment. Groß-Klußman and Hautsch
  id: totrans-1980
  prefs: []
  type: TYPE_NORMAL
  zh: 情绪分析在金融领域最突出的应用之一是路透社新闻范围情感引擎（Reuters 2015），该引擎根据正面、中性或负面情感对公司特定新闻进行分类。Groß-Klußman
    和 Hautsch
- en: (2011) investigated to what extent high-frequency movements in returns, volatility
    and liquidity can be explained by the intraday unscheduled news arrivals reported
    by the Reuters NewsScope. The authors concluded that while sentiment labels have
    some predictability for future price trends, significant spikes in volatility
    and bid–ask spreads around news arrivals render simple sentiment-based trading
    strategies unprofitable.
  id: totrans-1981
  prefs: []
  type: TYPE_NORMAL
  zh: (2011) 调查了高频率的回报、波动率和流动性在多大程度上可以通过路透社新闻报道的一天中未安排的新闻到达来解释。作者得出的结论是，尽管情绪标签对未来价格趋势有一定的可预测性，但新闻到达周围波动率和买卖价差的显著增加使简单基于情绪的交易策略无利可图。
- en: In a separate study, Heston and Sinha (2017) explored the predictability of
    individual stock returns using sentiment data extracted from the Thomson Reuters
    NewsScope between 2003 and 2010. They report that news sentiment on a particular
    trading day is positively correlated with stock returns in the subsequent 1–2
    days. They note that the length of this prediction horizon is heavily dependent
    on the portfolio formation procedure. Similarly, Das and Chen (2007) conclude
    sentiment analysis provides some explanatory power on the level of the Morgan
    Stanley High Tech (MSH) index. However, autocorrelation makes it difficult to
    establish the empirical nature of the relationship.
  id: totrans-1982
  prefs: []
  type: TYPE_NORMAL
  zh: 在一项独立研究中，Heston 和 Sinha (2017) 探索了使用 Thomson Reuters NewsScope 从 2003 年到 2010
    年提取的情感数据预测个别股票回报率的可预测性。他们报告称，特定交易日的新闻情感与随后 1-2 天的股票回报率呈正相关。他们指出，这种预测时间范围的长度严重依赖于投资组合形成程序。同样，Das
    和 Chen (2007) 得出结论，情感分析在摩根斯坦利高科技 (MSH) 指数水平上提供了一定的解释能力。然而，自相关使得难以确定关系的经验性质。
- en: In addition to the use of mainstream news, there is an increasing body of research
    focusing on sentiment analysis of social media. An example is Bollen et al. (2011)
    who investigate whether measurements of collective mood states derived from large-scale
    Twitter feeds are correlated to the value of the Dow Jones Industrial Average
    (DJIA) over time. To capture the mood states, they use Opinion Finder and Google-Profile
    of Mood States (GPOMS), where the former measures positive vs negative mood and
    the latter categorizes mood in terms of six dimensions (Calm, Alert, Sure, Vital,
    Kind and Happy). The authors report that some GPOMS mood states match changes
    in the DJIA
  id: totrans-1983
  prefs: []
  type: TYPE_NORMAL
  zh: 除了使用主流新闻外，越来越多的研究关注社交媒体的情感分析。Bollen 等人 (2011) 的一个例子，他们调查了是否从大规模 Twitter 资料中派生的集体情绪状态测量与随时间变化的道琼斯工业平均指数
    (DJIA) 的值相关。为了捕捉情绪状态，他们使用 Opinion Finder 和 Google-Profile of Mood States (GPOMS)，前者衡量正面
    vs 负面情绪，后者以六个维度 (冷静、警觉、确信、活力、友善和快乐) 对情绪进行分类。作者报告称，一些 GPOMS 情绪状态与 DJIA 的变化相匹配。
- en: values that occur 3–4 days later, while the Opinion Finder mood states seem
    to carry no predictive information. It is also worthwhile to mention that while
    some GPOMS mood states have lagged correlations with DJIA values, the authors
    warn that this offers no guarantees on the causal relationship between the public
    mood states and DJIA values.
  id: totrans-1984
  prefs: []
  type: TYPE_NORMAL
  zh: 出现在 3-4 天后的值，而 Opinion Finder 情绪状态似乎不具有预测信息。值得一提的是，尽管一些 GPOMS 情绪状态与 DJIA 值具有滞后相关性，但作者警告称这并不保证公众情绪状态与
    DJIA 值之间存在因果关系。
- en: Studies that aim to extract sentiment from primary source news are also common
    place. Huang et al. (2014) use a Naïve Bayes (NB) approach to predict the sentiment
    contained in over 350 000 analyst reports issued for the S&P 500 firms during
    the 1995–2008 period. They categorize more than 27 million sentences from analyst
    reports into one of positive, negative or neutral sentiment, and aggregate sentence-level
    opinions to determine an overall report sentiment. They report that investors
    react more strongly to negative than to positive text, suggesting that analysts
    are especially important in propagating bad news.
  id: totrans-1985
  prefs: []
  type: TYPE_NORMAL
  zh: 从一手资料中提取情感的研究也很常见。Huang 等人 (2014) 使用朴素贝叶斯 (NB) 方法预测了 S&P 500 公司在 1995 年至 2008
    年期间发布的 35 万份分析师报告中包含的情感。他们将超过 2700 万个句子从分析师报告中归类为正面、负面或中性情感，并聚合句子级别的意见来确定整体报告情感。他们报告称，投资者对负面文本的反应比对正面文本更强烈，这表明分析师在传播坏消息方面尤为重要。
- en: The common challenges associated with sentiment analysis in finance include
    the difficulty in extracting a consistent sentiment, the need to determine which
    securities a particular news item refers to (and to what extent), and filtering
    novel articles from
  id: totrans-1986
  prefs: []
  type: TYPE_NORMAL
  zh: 在金融领域进行情感分析所面临的常见挑战包括提取一致情感的困难、确定特定新闻涉及的证券（以及程度）以及过滤新颖的文章。
- en: those that have been recycled. It is worth mentioning that sentiment analysis
    abounds with data availability and bias issues as well. Moniz et al. (2009) report
    that the volume of news data available for companies depends heavily on their
    size, to the extent that the top quintile companies by size in the S&P Large-Cap
    Europe universe accounts for 40% of all news coverage, while the bottom quintile
    makes up only 5%. In addition to the lack of data for companies with smaller market
    capitalization, several studies found that there is a larger volume of what is
    considered to be positive news compared with negative (Das and Chen 2007). In
    contrast, individual stock prices react more strongly to negative news compared
    with positive (Tetlock 2007). It is therefore prudent to be aware of the common
    pitfalls that accompany sentiment analyses.
  id: totrans-1987
  prefs: []
  type: TYPE_NORMAL
  zh: 已经被回收利用的那些。 值得一提的是，情感分析充斥着数据可用性和偏见问题。 Moniz等人（2009年）报告称，公司可获得的新闻数据量严重依赖于其规模，以至于标普大型欧洲股票指数中规模最大的五分之一的公司占据了所有新闻报道的40％，而规模最小的五分之一仅占5％。
    除了缺乏市值较小的公司的数据外，一些研究发现，所谓的积极新闻的数量要比消极新闻的数量更多（Das和Chen，2007年）。 相比之下，个别股票价格对负面新闻的反应要比对积极新闻的反应更强烈（Tetlock，2007年）。
    因此，了解伴随情感分析的常见陷阱是明智的。
- en: Another methodological challenge with sentiment analysis is the unintentional
    overfitting of the inference algorithm by the NLP practitioner lured by attaining
    improved results and constantly tweaking model parameterization to this end. This
    manifests itself in the model being too strongly tailored to the particularities
    of the training period, in effect generalizing poorly to new data. While it can
    be argued that this is a more generic pitfall concerning machine learning applied
    to financial time series, it is accentuated in sentiment analysis, due to the
    added complexities and degrees of freedom associated with sentiment scoring and
    labelling.
  id: totrans-1988
  prefs: []
  type: TYPE_NORMAL
  zh: 情感分析面临的另一个方法论挑战是NLP从业者无意中通过诱人的改善结果并不断调整模型参数化而过度拟合推理算法。 这表现在模型过于专门针对训练期间的特殊情况，从而无法很好地推广到新数据。
    虽然可以认为这是关于应用于金融时间序列的机器学习的更一般性缺陷，但在情感分析中更加突出，因为情感评分和标记涉及的复杂性和自由度更多。
- en: Finally, as a rule of thumb, following a sentiment analysis exercise the results
    should be examined to verify that the informational 'edge' captured is indeed
    due to the news source and not driven by auto-correlation or concurrent information
    from other market signals. In other words, one should confirm that the predictions
    based on sentiment, e.g. price, add information not contained in past values of
    the predicted market signal itself. We discuss some commonly used evaluation metrics
    for this purpose in Section 10.4.4.
  id: totrans-1989
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，作为经验法则，在进行情感分析练习之后，应该检查结果，以验证所捕获的信息“优势”是否确实是由新闻来源产生的，而不是由自相关或其他市场信号的同时信息驱动的。
    换句话说，应该确认基于情感的预测（例如价格）是否增加了预测市场信号本身的过去价值中不包含的信息。 我们在第10.4.4节中讨论了一些常用的评估指标，以达到这个目的。
- en: 10.3.3 Market Making
  id: totrans-1990
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10.3.3 做市商
- en: Market makers are liquidity providers in financial instruments aiming to make
    a profit on the spread. In a quote-driven market, market makers provide bid and
    ask prices. In an order-driven market, limit orders provide liquidity. In the
    context of market making, news data can be used to update the broker dealer's
    estimates of trading volume, market depth and volatility in order to skew prices
    and adjust bid-ask spreads. Market makers want to be compensated proportionally
    for exposing themselves at the time of significant market events by widening their
    bid-ask spreads. As discussed in the previous section, these events can be scheduled
    monetary policy announcements or unscheduled news releases that may trigger spikes
    in volatility or trading volumes of the related instruments.
  id: totrans-1991
  prefs: []
  type: TYPE_NORMAL
  zh: 做市商是金融工具中的流动性提供者，旨在通过差价获利。 在报价驱动的市场中，做市商提供买入和卖出价格。 在订单驱动的市场中，限价订单提供流动性。 在做市商的背景下，新闻数据可以用来更新经纪商对交易量、市场深度和波动性的估计，以便扭曲价格并调整买卖价差。
    做市商希望通过扩大其买卖价差来补偿在重大市场事件发生时暴露于市场的风险。 正如前一节中讨论的，这些事件可以是预定的货币政策公告或未预定的新闻发布，这些事件可能引发相关工具的波动或交易量的激增。
- en: As we have mentioned, unscheduled news items usually require more time to process
    the meaning of the announcement and formulate appropriate actions. During such
    periods of contemplation, market makers are usually more cautious to trade and
    liquidity dries up. Groß-Klußman and Hautsch (2011) report that news releases
    have a significant impact on bid-ask spreads but do not necessarily affect market
    depth. Market makers predominantly react to news by revising their quotes and
    not by order volumes.
  id: totrans-1992
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们所提到的，不可预期的新闻项目通常需要更多时间来处理公告的含义并制定适当的行动。在这种沉思的时期，市场制造商通常更加谨慎地交易，流动性枯竭。Groß-Klußman和Hautsch（2011）报告称，新闻发布会对买卖价差产生显著影响，但不一定影响市场深度。市场制造商主要通过修订报价而不是订单量来对新闻做出反应。
- en: This is very much in line with the asymmetric information-based market microstructure
    theory where specialists aim to overcompensate for possible information asymmetries
  id: totrans-1993
  prefs: []
  type: TYPE_NORMAL
  zh: 这与基于不对称信息的市场微观结构理论非常一致，专家旨在过度弥补可能存在的信息不对称性
- en: (Mitra et al. 2015).
  id: totrans-1994
  prefs: []
  type: TYPE_NORMAL
  zh: (Mitra等人 2015)。
- en: Von Beschwitz et al. (2013) study how providers of media analytics affect the
    market microstructure and, in particular, how their existence affects the stock
    market's reaction to news. They find that providers of media analytics, such as
    RavenPack, impact the market in a distinct way. The speed of adjustment of stock
    prices and trading volume to news is faster if an article is consistently covered
    in RavenPack. The market temporarily reacts to false positives but then reverts
    quickly. It is therefore important for the market maker to digest this type of
    information to position themselves accordingly upon financial news releases.
  id: totrans-1995
  prefs: []
  type: TYPE_NORMAL
  zh: Von Beschwitz等人（2013）研究了媒体分析提供商如何影响市场微观结构，特别是它们的存在如何影响股票市场对新闻的反应。他们发现，如果一篇文章在RavenPack中得到一致的报道，那么股价和交易量对新闻的调整速度更快。市场暂时对错误的信息作出反应，但随后很快恢复。因此，对市场制造商来说，消化这种类型的信息并根据财经新闻发布情况进行相应定位非常重要。
- en: 10.3.4 Risk Systems
  id: totrans-1996
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10.3.4 风险系统
- en: NLP applications in finance are also used in risk management. As markets grow
    and become more complex, risk management tools evolve to serve more challenging
    demands. Major news events can have a significant impact on the market environment
    and investor sentiment, resulting in rapid changes to the risk structure and risk
    characteristics of traded securities. NLP is used in risk management in various
    ways, ranging from detecting and managing event risk to enhancing fraud and insider
    trading detection.
  id: totrans-1997
  prefs: []
  type: TYPE_NORMAL
  zh: 金融中的NLP应用也用于风险管理。随着市场的成长和变得更加复杂，风险管理工具不断发展以满足更具挑战性的需求。重大新闻事件可能对市场环境和投资者情绪产生重大影响，从而导致交易证券的风险结构和风险特征发生快速变化。NLP在风险管理中以各种方式使用，从检测和管理事件风险到增强欺诈和内幕交易检测。
- en: Event risk can be described as the uncertainty posed by unscheduled news that
    causes major market moves over short time intervals. Often cited but rarely managed,
    event risk has largely been consigned to qualitative judgement and manager discretion
    because of the difficulty of quantifying textual news (Healy and Lo 2011). One
    of the common uses of NLP in financial risk is as a circuit breaker for trade
    execution algorithms. We have already discussed that major market events commonly
    result in increased bid-ask spread by the market makers. As the counterparties
    of the trade, asset managers and proprietary trading shops can react by temporarily
    halting their current course of action when 'substantive' and 'novel' news is
    published on the securities being traded. Brown (2011) reports that the use of
    news analytics as 'circuit breakers' and 'wolf detection' systems in automated
    trading strategies can help enhance the robustness and reliability of such strategies.
  id: totrans-1998
  prefs: []
  type: TYPE_NORMAL
  zh: 事件风险可以描述为由不可预期的新闻引起的在短时间间隔内导致主要市场波动的不确定性。尽管经常被引用但很少被管理，由于难以量化文本新闻（Healy和Lo 2011），事件风险在很大程度上被归类为定性判断和经理自由裁量权。金融风险中NLP的常见用途之一是作为交易执行算法的熔断器。我们已经讨论过，主要市场事件通常会导致市场制造商提高买卖价差。作为交易的交易对手，资产管理公司和专有交易商可以通过在交易证券上发布“实质性”和“新颖”的新闻时暂时停止当前行动来做出反应。Brown（2011）报告称，将新闻分析用作自动交易策略中的“熔断器”和“狼检测”系统可以帮助增强此类策略的稳健性和可靠性。
- en: In a similar vein, it may at times be wise to exclude securities that are associated
    with speculative market news from the investment universe. Such speculative news
    events are usually followed by price fluctuations and volatility spikes that constitute
    undiversifiable, i.e. idiosyncratic, risk. In Section 10.5 we provide a real-world
    NLP application that aims to accurately discriminate news article headlines that
    are M&A-related from those that are not in order to reduce idiosyncratic risk
    caused by merger announcements.
  id: totrans-1999
  prefs: []
  type: TYPE_NORMAL
  zh: 类似地，有时排除与投资宇宙相关的投机市场新闻的证券可能是明智的。这类投机性新闻事件通常会引发价格波动和波动性飙升，构成不可分散的，即特异性的风险。在第
    10.5 节中，我们提供了一个真实的 NLP 应用，旨在准确区分与并购相关的新闻文章标题和不相关的标题，以减少并购公告造成的特异性风险。
- en: Another application field for NLP in financial risk management is outlier detection
    to identify anomalous activity and fraudulent reports. Purda and Skillicorn (2015)
    analyze 10-K filings to distinguish between fraudulent and truthful reports based
    on the language used in the management discussion and analysis sections of the
    reports. Their methodology relies heavily on identifying the significant deviations
    of some reports from the one published by the same company, highlighting the efficacy
    of using the company as its own control. Similar studies in outlier detection
    can also prove popular in detecting irregular patterns In addition to the use
    cases discussed, NLP can be used to improve internal financial reporting and provide
    timely updates on key matters, particularly compliance. Textual analysis of metadata
    and 'understanding' of content allows one to efficiently track
  id: totrans-2000
  prefs: []
  type: TYPE_NORMAL
  zh: NLP 在金融风险管理中的另一个应用领域是异常检测，以识别异常活动和欺诈性报告。Purda 和 Skillicorn（2015）分析 10-K 报告，以区分基于报告中管理层讨论和分析部分所使用的语言的欺诈性和真实性报告。他们的方法论在于识别一些报告与同一公司发布的报告之间的显著偏差，突出了使用公司自身作为控制对象的效力。在异常检测方面的类似研究也可能在检测不规律模式时受到欢迎。除了讨论的用例外，NLP
    还可以用于改进内部财务报告，并及时更新关键事项，特别是合规方面。对元数据进行文本分析和内容的‘理解’使人能够高效地跟踪
- en: changes to regulatory requirements and determine compliance-related costs (LaPlanter
    and Coleman 2017). As such, NLP can significantly reduce the manual processing
    required to ensure regulatory and legal compliance and can facilitate communications
    with regulators by aggregating relevant data from different lines of business.
  id: totrans-2001
  prefs: []
  type: TYPE_NORMAL
  zh: 法规要求的变化和确定与合规相关的成本（LaPlanter 和 Coleman，2017）。因此，NLP 可以显著减少确保法规和法律合规所需的手动处理，并且可以通过从不同业务线聚合相关数据来促进与监管机构的沟通。
- en: It is important to note that textual analysis of financial news items can also
    have its unintended consequences. The improved speed that NLP provides us to respond
    to news also increases the requirement that the response be the right one. Responding
    rapidly but in the wrong way can prove to be dangerous. For instance, in April
    2013, a misleading tweet about an alleged White House explosion caused a mini
    flash crash, as a result of which some quickly blamed the algorithms. Later in
    the same year Thomson Reuters was rebuked for selling access to scheduled economic
    releases a couple of seconds early to high-frequency trading shops (von Beschwitz
    et al. 2013). In the next section, we will focus on the technical aspects of NLP.
  id: totrans-2002
  prefs: []
  type: TYPE_NORMAL
  zh: 需要注意的是，对财经新闻进行文本分析也可能带来意想不到的后果。NLP 带来的提速也增加了对正确回应新闻的要求。快速但错误地回应可能会带来危险。例如，2013
    年 4 月，一条关于白宫爆炸的误导性推文引发了一次微型闪崩，结果有些人迅速将责任归咎于算法。同年晚些时候，汤姆逊路透因为将经济数据发布的几秒钟提前出售给高频交易公司而受到指责（von
    Beschwitz 等，2013）。在接下来的部分中，我们将专注于 NLP 的技术方面。
- en: 10.4 Natural Language Processing
  id: totrans-2003
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10.4 自然语言处理
- en: As we have already established, NLP is a subfield of artificial intelligence
    concerned with programming computers to process textual data in order to gain
    useful insights. It transcends many disciplines in various guises and names, such
    as textual analysis, text mining, computational linguistics and content analysis.
    All NLP applications covered in the previous section need to go through some common
    sequential steps, such as preprocessing of textual data and representing words
    as predictive features before these are fed into a statistical inference algorithm.
    In this section we will take a more detailed look at these common steps that are
    warranted in all NLP tasks.
  id: totrans-2004
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们已经确定的，NLP是人工智能的一个子领域，关注于编程计算机以处理文本数据以获得有用的见解。它以多种形式和名称跨越许多学科，如文本分析，文本挖掘，计算语言学和内容分析。前一节涵盖的所有NLP应用都需要经过一些共同的顺序步骤，例如对文本数据进行预处理以及在将其输入统计推断算法之前将单词表示为预测特征。在本节中，我们将更详细地看一下所有NLP任务中都需要的这些常见步骤。
- en: Naturally, any statistical analysis begins with collecting data. For NLP applications
    in finance, different methods used to gather data include subscribing to the news
    feeds of primary information providers like Reuters or Bloomberg, or web-crawling
    using custom scripts to extract textual as well as metadata regarding historical
    news, for instance from RSS feeds, or from the news providers' or regulators'
    publicly available archives.
  id: totrans-2005
  prefs: []
  type: TYPE_NORMAL
  zh: 自然地，任何统计分析都始于数据收集。对于金融中的NLP应用，用于收集数据的不同方法包括订阅主要信息提供者的新闻源，如路透社或彭博社，或使用自定义脚本进行Web爬取以提取文本数据以及有关历史新闻的元数据，例如从RSS源，或从新闻提供者或监管机构的公开可用档案中提取。
- en: Once the data is collected, the NLP practitioner will need to first preprocess
    and clean the data and reduce noise where possible. After preprocessing, it is
    important to choose a feature representation method suitable for the data and
    the task at hand. Once the words are translated into predictive features, they
    can be fed into a statistical inference algorithm to extract useful insights.
    Figure 10.1 illustrates this common NLP pipeline, which to a large extent overlaps
    with the steps included in general machine learning analyses as well.
  id: totrans-2006
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦数据被收集，NLP从业者将需要首先对数据进行预处理和清理，并尽可能减少噪音。预处理后，选择适合数据和手头任务的特征表示方法非常重要。一旦单词被转换为预测特征，它们就可以被馈送到统计推断算法中以提取有用的见解。图10.1说明了这种常见的NLP流水线，这在很大程度上与包括在一般机器学习分析中的步骤重叠。
- en: In the next four sections, we will discuss the sequential steps depicted in
    Figure 10.1 in slightly more detail. We intentionally keep our coverage conceptual
    and aim to give a flavour of these commonly used steps rather than offering a
    thorough technical discussion.
  id: totrans-2007
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的四节中，我们将稍微详细地讨论图10.1中描绘的顺序步骤。我们有意保持我们的覆盖范围概念化，并旨在给出这些常用步骤的风格而不是提供彻底的技术讨论。
- en: 10.4.1 Preprocessing Textual Data
  id: totrans-2008
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10.4.1 文本数据预处理
- en: Financial news data is most notably distinguished from quantitative market data
    by its imprecision. In order to feed news data into the computer, we need to transform
    a collection of characters into a format that captures the information conveyed
    in
  id: totrans-2009
  prefs: []
  type: TYPE_NORMAL
  zh: 金融新闻数据最显著的特点是其不精确性。为了将新闻数据输入计算机，我们需要将一系列字符转换为以捕捉传达的信息为特征的格式
- en: '![194_image_0.png](194_image_0.png)'
  id: totrans-2010
  prefs: []
  type: TYPE_IMG
  zh: '![194_image_0.png](194_image_0.png)'
- en: an unambiguous and precise manner. Below we present some of the most common
    preprocessing and transformation steps applied to textual data. For a more thorough
    coverage of the preprocessing steps discussed in this section, the reader is referred
    to Manning et al. (2009).
  id: totrans-2011
  prefs: []
  type: TYPE_NORMAL
  zh: 以一种明确和精确的方式。下面我们介绍一些应用于文本数据的最常见的预处理和转换步骤。有关本节讨论的预处理步骤的更全面覆盖，读者可以参考Manning等人（2009）。
- en: 10.4.1.1 Tokenization The first step in most NLP applications is usually to
    tokenize the raw text data, which breaks it up into units called tokens by locating
    word boundaries. However, tokens do not have to be just words; they can be numbers
    or punctuation marks. In fact, tokenization may be bundled with removing punctuation
    and stop-words, which are extremely common words that may be of little value for
    the NLP task. Ascertaining these stop-words is clearly a language-specific exercise
    and may involve different sub-stages depending on the language of the corpus.
  id: totrans-2012
  prefs: []
  type: TYPE_NORMAL
  zh: 10.4.1.1 分词 在大多数NLP应用中，通常首先对原始文本数据进行分词处理，这将通过定位单词边界来将其分解为称为标记的单位。然而，标记不必只是单词；它们可以是数字或标点符号。事实上，分词可能会与去除标点和停用词（极为常见的对NLP任务可能毫无价值的词）捆绑在一起。确定这些停用词显然是一项特定于语言的练习，并且可能涉及不同的子阶段，具体取决于语料库的语言。
- en: 10.4.1.2 Vocabulary While it is certainly possible to model text as a collection
    of letters, most NLP approaches consider words as the atomic units that serve
    as the predictive features. Vocabulary in the context of NLP refers to the set
    of distinct words that appear in the corpus to be processed. A common way to limit
    the vocabulary is by term frequency, where only the words occurring more frequently
    are retained. This results in the less frequent words to be bundled into a generic
    word index and can also be regarded as an application-specific stop-word removal
    process.
  id: totrans-2013
  prefs: []
  type: TYPE_NORMAL
  zh: 10.4.1.2 词汇表 虽然将文本建模为字母集合是完全可能的，但大多数NLP方法将单词视为作为预测特征的原子单位。在NLP的背景下，词汇表是指出现在待处理语料库中的不同单词集合。限制词汇表的一种常见方式是通过词频，只保留出现频率较高的单词。这导致较不频繁出现的单词被捆绑到一个通用的单词索引中，也可以视为应用特定的停用词移除过程。
- en: One of the simplest, yet powerful, approaches to NLP is facilitated by targeting
    a few specific words or phrases among others in a given text. Due to ambiguity,
    an excessively large vocabulary is usually more prone to error when compared with
    tests focusing on fewer unambiguous words or phrases. One possible solution is
    to omit or bundle together tokens such as monetary amounts, numbers and URLs in
    our vocabulary, since their individual representation greatly expands the size
    of the vocabulary.
  id: totrans-2014
  prefs: []
  type: TYPE_NORMAL
  zh: NLP（自然语言处理）中最简单但又强大的方法之一是通过针对给定文本中的少数特定词语或短语进行处理。由于歧义性，过大的词汇量通常比专注于较少明确的词语或短语的测试更容易出错。一种可能的解决方案是在我们的词汇表中省略或捆绑货币金额、数字和URL等标记，因为它们的个体表示会大大扩展词汇表的大小。
- en: The less frequently encountered words usually include proper nouns, like individual
    or organization names, and limiting the vocabulary size can potentially help with
    regularization, where any company or country name is bundled into a generic index,
    potentially removing biases. Reducing vocabulary size is akin to feature selection
    in machine learning terminology. This is a very active research in machine learning
    and there exist more principled techniques than frequency, such as mutual information
    and gain ratio that are used to score the class-discriminative information captured
    by distinct features.
  id: totrans-2015
  prefs: []
  type: TYPE_NORMAL
  zh: 较少遇到的单词通常包括专有名词，如个人或组织名称，限制词汇表的大小可能有助于正则化，其中任何公司或国家名称都被捆绑到一个通用的索引中，从而可能消除偏见。减少词汇表大小类似于机器学习术语中的特征选择。这是机器学习中非常活跃的研究领域，存在比频率更加有原则的技术，如互信息和增益比，用于评分所捕获的不同特征的类别判别信息。
- en: 10.4.1.3 Part-of-Speech Tagging Part-of-speech (PoS) tagging is the process
    of assigning a token to its grammatical category, e.g. verb, noun, etc., in order
    to understand its role within the sentence. PoS taggers are specialized computer
    programs that take a sequence of words (i.e. a sentence) as input and provide
    a list of tuples as output, where each word is associated with the related tag.
    An example utility of PoS tagging is if we want to appoint different weights to
    words based on their tags, focusing on the segments of text that have high emphasis,
    e.g. in regions around adjectives and adverbs. For instance as part of their five-classfier
    ensemble framework for sentiment analysis, Das and Chen
  id: totrans-2016
  prefs: []
  type: TYPE_NORMAL
  zh: 10.4.1.3 词性标注 词性标注是将标记分配给其语法类别（例如动词、名词等）的过程，以便了解其在句子中的角色。词性标注器是专门的计算机程序，其接受一个单词序列（即一个句子）作为输入，并提供一个元组列表作为输出，其中每个单词与相关标签相关联。词性标注的一个示例实用性是，如果我们想要根据它们的标签为单词指定不同的权重，重点放在具有高强调的文本段落上，例如在形容词和副词周围的区域。例如，作为情感分析五分类器集成框架的一部分，Das和Chen
- en: (2007) use an adjective–adverb-based classifier that assumes phrases that use
    adjectives or adverbs contain much of the sentiment and therefore 'deserve' a
    greater weight in word count-based feature representations.
  id: totrans-2017
  prefs: []
  type: TYPE_NORMAL
  zh: （2007）使用了一个基于形容词和副词的分类器，假设使用形容词或副词的短语包含了大部分情感，因此在基于单词计数的特征表示中‘应该’给予更大的权重。
- en: 10.4.1.4 Stemming and Lemmatization Both stemming and lemmatization are used
    to reduce words from their derived grammatical forms to their base forms. While
    for most English words stemming and lemmatization generate the same word, the
    two are not the same thing. Stemming usually operates on a single word without
    knowledge of the context and uses a crude heuristic process that removes derivational
    affixes in the hope of reducing the word to its stem. In contrast, lemmatization
    aims to achieve this in a more principled manner with the use of a vocabulary
    and morphological analysis of words to return the base or dictionary form of a
    word, also known as its lemma (Manning et al. 2009). Unlike stemming, lemmatization
    handles not only basic word variations like singular vs plural but also synonyms
    like having 'car' match
  id: totrans-2018
  prefs: []
  type: TYPE_NORMAL
  zh: 10.4.1.4 词干提取和词形还原 词干提取和词形还原都用于将单词从其派生的语法形式减少到其基本形式。虽然对于大多数英语单词，词干提取和词形还原会生成相同的单词，但两者并不相同。词干提取通常在不了解上下文的情况下操作单个单词，并使用一个粗糙的启发式过程，删除派生词缀，希望将单词简化为其词干。相比之下，词形还原旨在以更有原则的方式实现这一点，使用词汇表和单词的形态分析来返回单词的基本形式或字典形式，也称为其词形（Manning等人，2009年）。与词干提取不同，词形还原不仅处理基本的词变化，如单数与复数，还处理诸如将'car'与'automobile'匹配等同义词。
- en: '''automobile''. Also lemmatization usually requires a PoS tagger beforehand
    to provide the contextual information that it needs to map the words to the appropriate
    lemmas.'
  id: totrans-2019
  prefs: []
  type: TYPE_NORMAL
  zh: '''automobile''。此外，词形还通常需要先使用词性标注器来提供上下文信息，以便将单词映射到适当的词形。'
- en: 10.4.2 Representation Of Words As Features
  id: totrans-2020
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10.4.2 单词的特征表示
- en: The vast majority of news data is created for human consumption and as such
    is stored in an unstructured format, such as news feed articles, PDF reports,
    social media posts and audio files, which cannot be readily processed by computers.
    Following the preprocessing steps discussed in the previous section, in order
    for the information content to be conveyed to the statistical inference algorithm,
    the preprocessed tokens need to be translated into predictive features.
  id: totrans-2021
  prefs: []
  type: TYPE_NORMAL
  zh: 绝大多数新闻数据是为人类消费而创建的，因此以无结构的格式存储，例如新闻订阅文章、PDF报告、社交媒体帖子和音频文件，计算机无法直接处理这些数据。在前一节讨论的预处理步骤之后，为了将信息内容传达给统计推理算法，预处理的标记需要转换为预测特征。
- en: The most commonly used feature representation technique in NLP is the bag-of-words
    model, according to which a document is encoded as an (unordered) set of its words,
    disregarding grammar and word order but retaining multiplicity. After the text
    is transformed into a 'bag of words', various measures can be calculated to generate
    the predictive features. The most common measure generated by a bag-of-words model
    is term frequency, which we have discussed in the previous section.
  id: totrans-2022
  prefs: []
  type: TYPE_NORMAL
  zh: 在自然语言处理中最常用的特征表示技术是词袋模型，根据这个模型，一个文档被编码为其单词的（无序的）集合，忽略语法和单词顺序，但保留了多重性。文本转换为‘词袋’之后，可以计算各种度量来生成预测特征。由词袋模型生成的最常见度量是词项频率，在前一节中已经讨论过。
- en: In a term frequency representation, all words are assumed to be independent
    and the text is collapsed down to a term-document matrix consisting of rows that
    represent individual words and columns that provide the word counts per document.
  id: totrans-2023
  prefs: []
  type: TYPE_NORMAL
  zh: 在词项频率表示中，所有单词都被假定为相互独立的，文本被折叠成一个术语-文档矩阵，其中行表示单个单词，列提供每个文档的单词计数。
- en: This approach has various shortcomings. To begin with, it does not retain the
    order in which words appear and therefore loses context. Consider the Coca-Cola
    Company's 2017 Q3 earnings report headlined 'Net Revenues Down 15%, Driven by
    18-Point Headwind from Refranchising; Organic Revenues (Non-GAAP) Grew 4%, Driven
    by Price/Mix of 3%' (The Coca-Cola Company 2017). Even in a small body of text
    like this, a term frequency representation cannot ascertain what is 'down', what
    'grew' and driven by which factor.
  id: totrans-2024
  prefs: []
  type: TYPE_NORMAL
  zh: 这种方法存在各种缺点。首先，它不保留单词出现的顺序，因此失去了上下文。考虑可口可乐公司2017年第三季度财报的标题为“净收入下降15％，由于18点重组的阻力下滑；有机收入（非GAAP）增长4％，由价格/混合影响驱动”（可口可乐公司，2017年）。即使在像这样的小文本中，词项频率表示也无法确定什么是‘下降’，什么‘增长’以及由哪个因素驱动。
- en: Representation of a word's meaning based on its neighbouring words is one of
    the most common extensions beyond the simple bag-of-words approach. N-gram models
    fall under this category, partially addressing the lack of context by storing
    sequences of words that occur next to each other. So, for example, a two-word
    n-gram model, i.e. a bigram model, parses the text into a set of consecutive pairs.
    This clearly helps with capturing the co-occurrences of words. Theoretically,
    with larger n, a model can store more contextual information. However, in practice
    most NLP applications are limited to bigrams or at best trigrams since a comprehensive
    n-gram approach can be challenging due to computational and time constraints.
  id: totrans-2025
  prefs: []
  type: TYPE_NORMAL
  zh: 基于相邻单词的词义表示是简单词袋方法之外最常见的扩展之一。N-gram模型属于这一类，部分解决了上下文缺失的问题，通过存储相邻出现的单词序列。因此，例如，一个两个词的n-gram模型，即bigram模型，将文本解析为一组连续的对。这显然有助于捕获单词的共现情况。理论上，通过更大的n，模型可以存储更多的上下文信息。然而，实际上大多数NLP应用程序仅限于bigrams或最好的trigrams，因为全面的n-gram方法可能由于计算和时间限制而具有挑战性。
- en: Another shortcoming of term frequencies is that common words like pronouns or
    prepositions are almost always the terms with highest frequency in the text, which
    does not necessarily mean that the corresponding word is more important. To address
    this problem, one of the most popular ways to 'normalize' the term frequencies
    is to weight a term by the inverse of document frequency, namely term frequency-inverse
    document frequency (tf–idf). Tf-idf is one of the most popular term-weighting
    schemes in NLP that is intended to reflect how important a word is to a document
    in a corpus (Aizawa 2003).
  id: totrans-2026
  prefs: []
  type: TYPE_NORMAL
  zh: 词频的另一个缺点是常见词，如代词或介词，几乎总是文本中频率最高的词，这并不一定意味着相应的词更重要。为了解决这个问题，最流行的一种方式是通过文档频率的倒数对词进行加权，即词频-逆文档频率（tf-idf）。Tf-idf是NLP中最流行的词加权方案之一，旨在反映一个词对语料库中文档的重要性（Aizawa
    2003）。
- en: An additional dimension across which we should look at feature representation
    in NLP is how the features are encoded. Much of the earlier NLP work encodes words
    as discrete atomic symbols, that is if we have a vocabulary that contains both
    'buy' and 'acquire' as distinct words, 'acquire' may be represented as Id-102
    and 'buy' as Id-052. This numbering is completely arbitrary and provides no useful
    information to the learning algorithm regarding the relationships that clearly
    exist between these individual symbols. This means that the model cannot leverage
    what it has learned about
  id: totrans-2027
  prefs: []
  type: TYPE_NORMAL
  zh: 在NLP中，我们应该跨越另一个维度来看待特征表示的方式，即特征是如何编码的。较早的NLP工作大部分将单词编码为离散的原子符号，即如果我们的词汇表中包含'buy'和'acquire'作为不同的词，'acquire'可能被表示为ID-102，'buy'为ID-052。这种编号完全是任意的，并不提供关于这些单个符号之间明显存在的关系的有用信息给学习算法。这意味着模型无法利用其所学到的知识。
- en: '''buy'' when it is processing a news article that contains ''acquire''. In
    machine learning, this type of feature representation, where categorical features
    are encoded as unique ids, is referred to as ''one-hot-encoding'' and leads to
    data sparsity. This means we may require more data in order to successfully train
    a statistical model.'
  id: totrans-2028
  prefs: []
  type: TYPE_NORMAL
  zh: 在处理包含'acquire'的新闻文章时，'buy'会被识别为购买。在机器学习中，这种特征表示方式，即将分类特征编码为唯一的ID，被称为'one-hot-encoding'，导致数据稀疏性。这意味着我们可能需要更多的数据才能成功训练统计模型。
- en: Using distributed representations can overcome some of these obstacles. A distributed
    representation, also known as a vector space model, or vector embedding, represents
    words in a continuous vector space where semantically similar words are grouped
    together. Going back to our example of 'acquire' and 'buy', in a distributed representation
    setting these two words would be mapped to nearby coordinates in the vector space
    after training. As a result, the algorithm that encounters these two seemingly
    distinct predictive features can perceive that they are indeed closely related.
  id: totrans-2029
  prefs: []
  type: TYPE_NORMAL
  zh: 使用分布式表示可以克服一些这些障碍。分布式表示，也称为向量空间模型或向量嵌入，将单词表示为连续的向量空间，其中语义上相似的单词被聚集在一起。回到我们的'acquire'和'buy'的例子，在分布式表示设置中，这两个词在训练后会被映射到向量空间中的附近坐标。因此，遇到这两个看似不同的预测特征的算法可以感知到它们确实密切相关。
- en: The different approaches that leverage distributed representations can be divided
    into two categories. The first is coined count-based methods (e.g. latent semantic
    analysis (LSA)), which quantify the co-occurrence frequencies of words with other
    words in a large text and map these statistics down to a dense vector for each
    distinct word. The second category is the so-called predictive methods that are
    trained by iteratively updating the vector coordinates of words in order to more
    accurately predict a word from its
  id: totrans-2030
  prefs: []
  type: TYPE_NORMAL
  zh: 利用分布式表示的不同方法可以分为两类。第一类被称为基于计数的方法（例如潜在语义分析（LSA）），它量化了大文本中单词与其他单词的共现频率，并将这些统计映射到每个不同单词的密集向量。第二类是所谓的预测方法，通过迭代更新单词的向量坐标，以更准确地预测单词来训练。
- en: neighbours. The end result from both models is the same as that of count-based
    models, a set of dense embedding vectors for each distinct word in the vocabulary
    (Tensorflow 2017). The distributed representations, computed using such predictive
    models, are particularly interesting because the vector space explicitly encodes
    many linguistic regularities and patterns. And, surprisingly, many of these patterns
    can be represented as linear translations (Mikolov et al. 2013).
  id: totrans-2031
  prefs: []
  type: TYPE_NORMAL
  zh: 邻居们。两个模型的最终结果与基于计数的模型相同，即词汇表中每个不同单词的一组密集嵌入向量（Tensorflow 2017）。使用这些预测模型计算得到的分布式表示特别有趣，因为向量空间明确地编码了许多语言规律和模式。令人惊讶的是，许多这些模式可以被表示为线性翻译（Mikolov等人
    2013年）。
- en: Transfer learning is another recently popular topic that goes hand in hand with
    distributed representations in NLP. The concept has been around for decades and
    refers to the improvement of learning in a new task through the transfer of knowledge
    from a related task in a similar domain that has already been learned. In NLP,
    the transfer of knowledge usually refers to the reuse of distributed representations
    of words that have been trained on very large corpora to smaller, niche domains.
    This allows the NLP
  id: totrans-2032
  prefs: []
  type: TYPE_NORMAL
  zh: 迁移学习是近年来与NLP中的分布式表示紧密相关的另一个热门话题。这个概念已经存在了几十年，指的是通过从已经学习过的类似领域中的相关任务转移知识，改进在新任务中的学习。在NLP中，知识的转移通常是指重复使用在非常大的语料库上训练过的单词的分布式表示，以应用于更小的、小众的领域。这允许NLP
- en: practitioner to leverage the semantic information and linguistic patterns captured
    by large-scale studies in their own domain-specific application instead of having
    to rely on what is usually a more niche and limited dataset to relearn the same
    information.
  id: totrans-2033
  prefs: []
  type: TYPE_NORMAL
  zh: 实践者可以利用大规模研究捕获的语义信息和语言模式，应用于自己领域特定的应用，而不必依赖于通常更为小众和有限的数据集来重新学习相同的信息。
- en: In Section 10.5, we will provide a real-life NLP application used by one of
    the leading asset management firms that uses vector embeddings trained on millions
    of news articles, and apply these to the particular domain of M&A. Among the more
    commonly used pre-trained vector representations are Google's Word2Vec (Tensorflow
    2017) and Stanford University's GloVe (Pennington et al. 2014).
  id: totrans-2034
  prefs: []
  type: TYPE_NORMAL
  zh: 在第10.5节中，我们将提供一个由一家领先的资产管理公司使用的真实NLP应用示例，该公司使用在数百万篇新闻文章上训练的向量嵌入，并将其应用于M&A的特定领域。其中较常用的预训练向量表示包括Google的Word2Vec（Tensorflow
    2017）和斯坦福大学的GloVe（Pennington等人2014）。
- en: While it is not possible to quantify the entire information content of a collection
    of words, the overall goal of feature representation is to maximize this amount.
  id: totrans-2035
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然无法量化一组词的整个信息内容，但特征表示的总体目标是最大化这个量。
- en: Language is inherently complex and relies not only on the letters and symbols
    that constitute text but also on the human brain's ability to understand connotation
    and context. Hence, developing NLP tools that capture all of the intricacies of
    human communication becomes increasingly difficult as we move from syntax-based
    approaches to those that consider context and semantic associations. It is important
    to be conscious of how much context is lost by, for instance, methods that assume
    words are independent units.
  id: totrans-2036
  prefs: []
  type: TYPE_NORMAL
  zh: 语言本质上是复杂的，不仅依赖于构成文本的字母和符号，还依赖于人类大脑理解内涵和上下文的能力。因此，随着我们从基于语法的方法转向考虑上下文和语义关联的方法，开发能够捕捉人类交流所有复杂性的自然语言处理工具变得越来越困难。重要的是要意识到，例如，假设单词是独立单元的方法会损失多少上下文。
- en: 10.4.3 Inference
  id: totrans-2037
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 推理
- en: Like all other artificial intelligence tasks, the inference generated by an
    NLP application usually needs to be translated into a decision in order to be
    actionable. This natural flow from inference to decision and action is given in
    Figure 10.2. Inference from an NLP application can be used to aid the decision
    making by humans, where a utility function is applied to convert the inference
    into a decision. This utility function can be as simple as a probability threshold,
    or an implicit weighing down of pros and cons in a domain expert's brain. Alternatively,
    inference can directly be translated into an action by the computer as part of
    an automated quantitative strategy.
  id: totrans-2038
  prefs: []
  type: TYPE_NORMAL
  zh: 像所有其他人工智能任务一样，NLP应用生成的推理通常需要被转化为决策，以便被执行。从推理到决策和行动的自然流程如图10.2所示。NLP应用程序的推理可以用于辅助人类的决策，其中使用效用函数将推理转换为决策。这个效用函数可以简单到一个概率阈值，或者是领域专家大脑中利弊权衡的隐含。另外，推理也可以直接作为自动化定量策略的一部分由计算机转换成行动。
- en: Inference has always been a central topic in ML, and over the past two decades
    there has been unprecedented progress in the inferential tools used by NLP practitioners.
  id: totrans-2039
  prefs: []
  type: TYPE_NORMAL
  zh: 推理一直是机器学习中的一个核心主题，在过去的二十年里，NLP从业者使用的推理工具取得了前所未有的进步。
- en: Inference in ML falls under three broad categories, namely supervised, unsupervised
    and reinforcement learning. While the type of inference required depends on the
    business problem and the type of training data, in NLP the most commonly used
    algorithms are supervised or unsupervised. In a nutshell, supervised learning
    requires labelled training data that aims to map a set of predictive features
    to their recorded or desired output.
  id: totrans-2040
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习中的推理分为三个广泛的类别，即监督、无监督和强化学习。虽然所需的推理类型取决于业务问题和训练数据的类型，在NLP中最常用的算法是监督或无监督。简而言之，监督学习需要标记的训练数据，旨在将一组预测性特征映射到它们记录的或期望的输出。
- en: '![198_image_0.png](198_image_0.png)'
  id: totrans-2041
  prefs: []
  type: TYPE_IMG
  zh: '![198_image_0.png](198_image_0.png)'
- en: In contrast, unsupervised algorithms can learn patterns from unlabelled data.
    There is also a hybrid category that falls between the two, coined semi-supervised
    learning. Semi-supervised learning typically uses a small amount of labelled data
    with a larger portion of unlabelled data to solve supervised problems.
  id: totrans-2042
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，无监督算法可以从未标记的数据中学习模式。还有一个介于两者之间的混合类别，被称为半监督学习。半监督学习通常使用少量标记数据和更多的未标记数据来解决监督问题。
- en: One of the most commonly used supervised methodologies in NLP is the Naïve Bayes
    model, which assumes that all word features are independent of each other given
    the class labels. Due to this simplifying but largely false assumption, Naïve
    Bayes is very compatible with a bag-of-words word representation. Naïve Bayes
    is commonly described as 'the punching bag' of more complex algorithms in ML.
    However, despite its simplifying assumptions, it often comes head to head and
    at times even outperforms more complicated classifiers. Friedman et al. (1997)
    attribute this paradox to the fact that classification estimation is only a function
    of the sign (in binary cases) of the function estimation; the function approximation
    can still be poor while classification accuracy remains high. This refers to poor
    calibration of a classifier, which we discuss in the next section.
  id: totrans-2043
  prefs: []
  type: TYPE_NORMAL
  zh: NLP中最常用的监督方法之一是朴素贝叶斯模型，该模型假设所有的单词特征在给定类别标签的情况下都是独立的。由于这个简化但很大程度上是错误的假设，朴素贝叶斯与词袋(word
    bag)表示法非常兼容。朴素贝叶斯通常被描述为ML中更复杂算法的“沙包”。然而，尽管它的简化假设，它经常与更复杂的分类器正面交锋，甚至在某些情况下表现更好。Friedman等人（1997年）将这个悖论归因于分类估计仅仅是函数估计的符号（在二元情况下）;
    即使函数近似仍然很差，分类准确度仍然很高。这指的是分类器的校准不良，我们将在下一节中讨论这一点。
- en: On the opposite end of the complexity spectrum for supervised methodologies
    lie the modern neural network architectures. In the past five years, neural network
    architectures, such as recurrent neural networks (RNNs) and convolutional neural
    networks
  id: totrans-2044
  prefs: []
  type: TYPE_NORMAL
  zh: 在监督方法的复杂性光谱的另一端是现代神经网络架构。在过去的五年中，诸如循环神经网络（RNNs）和卷积神经网络
- en: (CNNs), have dominated NLP-based inference, blowing the previous state of the
    art out of water. In contrast with the Naïve Bayes model, these architectures
    are able to learn complex and dependent features that can recognize patterns in
    the input data and map these to desired outputs. In the domain of NLP, a catalyst
    in the improved performance of these architectures has been the rise to prominence
    of distributed representations that we discussed in the previous section.
  id: totrans-2045
  prefs: []
  type: TYPE_NORMAL
  zh: （CNNs）已经主导了基于自然语言处理的推理，将以前的技术水平远远甩在了身后。与朴素贝叶斯模型相比，这些架构能够学习复杂和相关的特征，可以识别输入数据中的模式，并将其映射到期望的输出。在自然语言处理领域，这些架构性能提升的催化剂之一是我们在前一节中讨论的分布式表示的崛起。
- en: Most of the existing literature in NLP focuses on supervised learning; as such,
    unsupervised learning applications constitute a relatively less developed subdomain
    where measuring document similarity is among the most common tasks. This is usually
    achieved by calculating the cosine similarity between two news items, where the
    documents are represented as vectors of term frequencies or term weightings. Recent
    studies in this area include the analysis by Hoberg and Phillips (2016), focusing
    on 10-K product descriptions to create text-based industry classifications, and
    Lang and Stice-Lawrence (2015), who compare annual report similarity.
  id: totrans-2046
  prefs: []
  type: TYPE_NORMAL
  zh: 自然语言处理领域的大部分现有文献都集中在监督学习上；因此，无监督学习应用构成了一个相对较不发达的子领域，其中测量文档相似性是最常见的任务之一。通常通过计算两个新闻项目之间的余弦相似度来实现这一点，其中文档被表示为术语频率或术语加权的向量。该领域的最新研究包括Hoberg和Phillips（2016）的分析，重点关注10-K产品描述以创建基于文本的行业分类，以及Lang和Stice-Lawrence（2015），他们比较年度报告的相似性。
- en: Another popular unsupervised technique applied in NLP is LSA, also known as
    latent semantic indexing (LSI). LSA looks at relationships between a set of documents
    and the words they contain by producing a set of latent concepts related to the
    documents and terms. Technically, these latent concepts are extracted by applying
    singular value decomposition (SVD) to reduce the dimensionality of the term-document
    matrix while preserving the similarity structure within the matrix. In simple
    terms, we can think of these techniques as essentially factor analysis for words.
    LSA is commonly used to gauge document similarities and to uncover textual associative
    patterns across different domains.
  id: totrans-2047
  prefs: []
  type: TYPE_NORMAL
  zh: 在自然语言处理中应用的另一种流行的无监督技术是LSA，也被称为潜在语义索引（LSI）。LSA通过生成一组与文档和它们包含的单词相关的潜在概念来查看文档之间以及它们包含的单词之间的关系。从技术上讲，这些潜在概念是通过应用奇异值分解（SVD）来提取的，以减少术语-文档矩阵的维度，同时保留矩阵内的相似性结构。简单来说，我们可以将这些技术看作是单词的因子分析。LSA通常用于衡量文档之间的相似性，并揭示不同领域之间的文本关联模式。
- en: The application of LSA to financial news is an underexplored research area.
    In one of the few studies on the subject, Mazis and Tsekrekos (2017) analyze the
    impact of the statements that are released by the Federal Open Market Committee
    (FOMC) on the US
  id: totrans-2048
  prefs: []
  type: TYPE_NORMAL
  zh: 将LSA应用于金融新闻是一个未充分开发的研究领域。在这个领域的少数研究之一中，Mazis和Tsekrekos（2017）分析了美国联邦公开市场委员会（FOMC）发布的声明对美国国库市场的影响。
- en: treasury market. Using LSA, the authors identify the recurring textual 'themes'
    used by the Committee that are able to characterize most of the communicated monetary
    policy in the authors' sample period. The themes are statistically significant
    in explaining the variation in three-month, two-year, five-year and ten-year treasury
    yields, even after controlling for monetary policy uncertainty and the concurrent
    economic outlook.
  id: totrans-2049
  prefs: []
  type: TYPE_NORMAL
  zh: 国库市场。作者利用LSA识别了委员会使用的重复文本“主题”，这些主题能够描述作者样本期间大部分传达的货币政策。即使在控制货币政策不确定性和同时经济前景之后，这些主题在解释三个月、两年、五年和十年国库券收益率的变化方面具有统计显著性。
- en: LSA also has a probabilistic variant named probabilistic latent semantic analysis
    (pLSA) based on a latent class model (Hofmann 2001). pLSA has paved the way for
    a more sophisticated approach named latent Dirichlet allocation (LDA) that uses
    Dirichlet-based priors (Blei et al. 2003). LDA allows the researcher to identify
    latent thematic structure within a corpus using the term-document matrix. LDA
    is a generative model, more specifically a hierarchical Bayesian model, under
    which documents are modelled as a finite mixture of topics and topics in turn
    are modelled as a finite mixture over words in the vocabulary. Topic modelling
    is a growing area of research where NLP practitioners build probabilistic generative
    models for text corpora in order to infer latent statistical structure in groups
    of documents to reveal likely topic attributions for words
  id: totrans-2050
  prefs: []
  type: TYPE_NORMAL
  zh: LSA 还有一种基于概率的变体，称为概率隐含语义分析（pLSA），基于潜在类模型（Hofmann 2001）。pLSA为一种更复杂的方法铺平了道路，该方法称为潜在狄利克雷分配（LDA），其使用了基于狄利克雷的先验（Blei
    et al. 2003）。LDA允许研究人员使用术语-文档矩阵识别语料库中的潜在主题结构。LDA 是一种生成模型，更具体地说是一种分层贝叶斯模型，在该模型下，文档被建模为主题的有限混合物，而主题反过来被建模为词汇表中的词的有限混合物。主题建模是一个不断发展的研究领域，在这个领域，自然语言处理从业者构建文本语料库的概率生成模型，以推断文档组中的潜在统计结构，以揭示单词的可能主题归因。
- en: 10.4.4 Evaluation
  id: totrans-2051
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10.4.4 评估
- en: In general, inference in NLP tasks is assessed in a similar way to any other
    machine learning analysis. For regression models that try to predict a continuous
    dependent variable, such as return or volatility, evaluation metrics are usually
    various error terms including, but not limited to, root mean square error (RMSE),
    mean absolute error (MEA) and mean squared error (MSE). For classification exercises,
    where the output is categorical, there exist numerous confusion matrix-based metrics,
    such as accuracy, precision and recall. The confusion matrix is a contingency
    table that compares predicted class labels from a classifier to the true labels,
    also referred as the ground truth. As such, for a binary classification task,
    the confusion matrix is a 2 × 2 matrix that gives summary statistics comparing
    the predicted labels to the true labels. The most intuitive confusion matrix-based
    metric is accuracy, which indicates what portion of the dataset the classifier
    managed to classify correctly.
  id: totrans-2052
  prefs: []
  type: TYPE_NORMAL
  zh: 通常情况下，自然语言处理任务中的推断与任何其他机器学习分析类似。对于试图预测连续因变量（如回报或波动性）的回归模型，评估指标通常是各种误差项，包括但不限于均方根误差（RMSE）、平均绝对误差（MEA）和均方误差（MSE）。对于分类练习，其中输出是分类的情况，存在许多基于混淆矩阵的指标，例如准确率、精确度和召回率。混淆矩阵是一个列联表，比较分类器预测的类标签与真实标签，也称为地面真相。因此，对于二元分类任务，混淆矩阵是一个
    2 × 2 矩阵，提供了比较预测标签与真实标签的汇总统计信息。最直观的基于混淆矩阵的指标是准确率，它指示分类器成功分类了数据集的哪一部分。
- en: It is worthwhile mentioning that for classification tasks, confusion matrix-based
    metrics give only a partial view of the overall performance. This is due to the
    fact that in order to form a confusion matrix, the posterior class probabilities,
    e.g. P('Related') = 0.78, output by the classifier need to be converted to a class
    label by applying a probability cut-off value. For binary classification problems,
    the most common practice is to pick this probability threshold to be 0.5, whereby
    any predictions above this value are labelled to be a 'positive' prediction for
    use in the confusion matrix. As the observant reader may notice, this binarization
    of the probabilistic output results in information loss, and theoretically one
    can build myriad confusion matrices using the same classification outputs by simply
    varying the probability thresholds between 0 and 1.
  id: totrans-2053
  prefs: []
  type: TYPE_NORMAL
  zh: 值得一提的是，对于分类任务，基于混淆矩阵的指标只提供了对整体性能的部分视图。这是因为为了形成混淆矩阵，分类器输出的后验类概率，例如 P('Related')
    = 0.78，需要通过应用概率截断值转换为类标签。对于二元分类问题，最常见的做法是将此概率阈值选为 0.5，其中超过此值的任何预测都被标记为“正”预测，以用于混淆矩阵。正如敏锐的读者可能注意到的那样，将概率输出二元化会导致信息损失，并且理论上可以通过在
    0 到 1 之间变化概率阈值来简单地建立使用相同分类输出的多种混淆矩阵。
- en: To combat these shortcomings, there exist methods that evaluate the predictive
    performance of classifiers across the range of possible thresholds. A common example
    of such 'systemic' metrics is the Area under the Receiver Operator Characteristic
    Curve (AUROC). The ROC curve plots recall, i.e. True Positive Rate, versus False
    Positive Rate for the classifier at varying probability thresholds. Figure 10.3(a)
    shows an example ROC curve. The value of the AUROC varies between 0.5 and 1, where
    1 indicates a perfect classifier and 0.5 represents a totally random one. Another
    'systemic' metric that is similar to AUROC but indeed suitable to use when working
    with highly imbalanced datasets is the Area under the Precision Recall curve (AUPRC).
    The precision recall curve aims to capture the tradeoff between the classifier
    precision versus recall (of the positive class) as the probability threshold for
    the positive class label is varied. Figure 10.3(b) shows a sample precision recall
    curve. For a thorough coverage on AUROC and AUPRC, the reader is referred to Davis
    and Goadrich (2006).
  id: totrans-2054
  prefs: []
  type: TYPE_NORMAL
  zh: 为了克服这些缺点，存在一些评估分类器在可能阈值范围内的预测性能的方法。这种“系统性”指标的常见示例是接收者操作特征曲线下的面积（AUROC）。ROC曲线绘制了分类器在不同概率阈值下的召回率，即真正例率，与假正例率。图10.3(a)展示了一个示例ROC曲线。AUROC的值在0.5和1之间变化，其中1表示完美的分类器，0.5表示完全随机的分类器。另一个与AUROC类似但在处理高度不平衡数据集时确实适用的“系统性”指标是精度-召回率曲线下的面积（AUPRC）。精度-召回率曲线旨在捕获分类器精度与召回率（正类别）之间的折衷，随着正类别标签的概率阈值变化。图10.3(b)展示了一个示例精度-召回率曲线。关于AUROC和AUPRC的全面覆盖，读者可参考Davis和Goadrich（2006）。
- en: Assessing the posterior class probabilities (classifier outputs) rather than
    the maximum a posteriori (MAP) class labels is useful in giving the NLP practitioner
    insight into the 'calibration' of the classifiers. Well-calibrated classifiers
    are probabilistic classifiers for which the posterior probabilities can be directly
    interpreted as confidence levels. For instance, a well-calibrated (binary) classifier
    is expected to classify the samples such that among the samples to which it outputs
    a probability of 0.8 of being a positive observation, approximately 80% actually
    belong to the positive class. Some models, like Naïve Bayes as we discussed in
    the previous section, can give acceptable accuracy results while in reality having
    poor calibration with outputs that may be under- or overconfident.
  id: totrans-2055
  prefs: []
  type: TYPE_NORMAL
  zh: 评估后验类概率（分类器输出）而不是最大后验（MAP）类标签对于NLP从业者了解分类器的“校准”非常有用。校准良好的分类器是概率分类器，其后验概率可以直接解释为置信水平。例如，预期具有良好校准的（二元）分类器将对样本进行分类，以便在输出为正类别的概率为0.8的样本中，大约有80%实际属于正类别。一些模型，例如我们在前一节中讨论的朴素贝叶斯，可能会给出可接受的准确性结果，但实际上校准不佳，输出可能过于自信或不足。
- en: Mittermayer and Knolmayer (2006) reviewed eight different news-based trading
    applications, noting that technical performance metrics, like the confusion matrix-based
    ones, were not reported in most of them. However, with the rise in prominence
    of
  id: totrans-2056
  prefs: []
  type: TYPE_NORMAL
  zh: Mittermayer和Knolmayer（2006）审查了八种不同的基于新闻的交易应用程序，指出大多数应用程序中没有报告技术性能指标，如基于混淆矩阵的指标。然而，随着
- en: '![200_image_0.png](200_image_0.png)'
  id: totrans-2057
  prefs: []
  type: TYPE_IMG
  zh: '![200_image_0.png](200_image_0.png)'
- en: machine learning in the past decade, recent NLP research puts more emphasis
    on the evaluation of the outcomes with principled performance metrics.
  id: totrans-2058
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的十年中，机器学习的发展，最近的NLP研究更加注重用原则性能指标评估结果。
- en: It is also imperative to assess the validity of the outcome along the temporal
    dimension. Inference from news items is in the form of point-events when modelled
    as time series. In regression applications, before declaring causal links between
    such point events and market data (such as price, running volatility, etc.), it
    is important to verify the Granger causality of the relationship. Granger causality
    is a hypothesis test used to ascertain whether one time series is useful in predicting
    another. According to Granger causality, if a signal in time series x1 'Granger-causes'
    a signal in time series x2, then past values of x1 should contain information
    that helps predict x2 above and beyond the information contained in past values
    of x2 alone.
  id: totrans-2059
  prefs: []
  type: TYPE_NORMAL
  zh: 在时间维度上评估结果的有效性也是至关重要的。当将新闻项目建模为时间序列时，推断的形式是点事件。在回归应用中，在宣布诸如价格、运行波动率等市场数据与这些点事件之间的因果关系之前，验证这种关系的
    Granger 因果性是很重要的。Granger 因果性是一种假设检验，用于确定一个时间序列是否有助于预测另一个。根据 Granger 因果性，如果时间序列
    x1 中的信号“Granger 导致”时间序列 x2 中的信号，那么 x1 的过去值应该包含有助于预测 x2 的信息，这些信息超出了仅包含 x2 的过去值的信息。
- en: For unsupervised learning, the variation in the different algorithms means that
    each technique warrants a different method of evaluating performance. Even different
    clustering techniques do not have well-established common performance metrics
    among themselves. For a k-means clustering task, a within-cluster 'residual sum
    of squared' score (also known as inertia) would be the metric of choice, whereas
    for hierarchical clustering a 'silhouette coefficient' is more commonly used.
    For topic models like LSA and LDA that we discussed in the previous section, various
    metrics, which evaluate the latent space, like word intrusion and topic intrusion,
    exist.
  id: totrans-2060
  prefs: []
  type: TYPE_NORMAL
  zh: 对于无监督学习，不同算法的变化意味着每种技术都需要不同的性能评估方法。即使是不同的聚类技术之间也没有建立起常见的性能指标。对于 k-means 聚类任务，一种常用的指标是“簇内平方残差和”（也称为惯性），而对于层次聚类，更常用的是“轮廓系数”。对于我们在前一节中讨论过的诸如
    LSA 和 LDA 之类的主题模型，存在着评估潜在空间的各种指标，如单词插入和主题插入。
- en: '10.4.5 Example Use Case: Filtering Merger Arbitrage News'
  id: totrans-2061
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10.4.5 示例用例：过滤合并套利新闻
- en: In this section we will look at a real-life example of NLP applied to classify
    financial news, specifically to determine whether a news article is related to
    M&A activity.
  id: totrans-2062
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将看一个 NLP 应用于对金融新闻进行分类的实际例子，具体来说是确定一篇新闻文章是否与 M&A 活动相关。
- en: Merger arbitrage is a well-established investment strategy. In simple terms
    it is a risky bet initiated on the merger announcement date by an investor who
    chooses to bet that the merger will complete. While the profitability of M&A strategies
    has been decreasing over time, substantial risk premia can still be captured from
    such strategies even when based only on publicly available information (Jetley
    and Ji 2010). M&A strategies have traditionally been used by institutional investors
    such as hedge funds, but they are becoming increasingly accessible to retail investors
    as well through exchange-traded funds (ETFs) and mutual funds.
  id: totrans-2063
  prefs: []
  type: TYPE_NORMAL
  zh: 合并套利是一种成熟的投资策略。简单来说，这是一种在合并公告日期由投资者发起的风险赌注，他们选择打赌合并将完成。尽管 M&A 策略的盈利能力随着时间的推移而降低，但即使仅基于公开信息（Jetley
    和 Ji 2010）也仍然可以从这些策略中捕获相当大的风险溢价。传统上，M&A 策略被机构投资者如对冲基金所使用，但随着交易所交易基金（ETF）和共同基金的兴起，它们也越来越受到零售投资者的青睐。
- en: We have discussed that the efficient utilization of news data in finance requires
    identifying relevant news in a timely and efficient manner. In this context, relevance
    can be with respect to a particular topic, such as mergers, restructurings, tender
    offers, shareholder buybacks or other capital structure adjustments. The role
    of the media in M&A deals has been well studied. Media coverage can sway acquirer
    firms with potential reputational risk to abandon ongoing deals (Liu and McConnell
    2013). The media can introduce speculative merger rumours published about firms
    that interest the newspapers' readers, rumours that may distort prices and may
    result in return fluctuations
  id: totrans-2064
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经讨论过，在金融领域高效利用新闻数据需要及时而有效地识别相关新闻。在这种情况下，相关性可以是针对特定主题的，比如合并、重组、要约收购、股东回购或其他资本结构调整。媒体在
    M&A 交易中的作用已经得到了深入研究。媒体报道可能会影响潜在的有声誉风险的收购公司放弃正在进行中的交易（Liu 和 McConnell 2013）。媒体可能会发布关于吸引报纸读者的公司的投机性并购传闻，这些传闻可能会扭曲价格并导致回报波动。
- en: (Ahern and Sosyura 2015).
  id: totrans-2065
  prefs: []
  type: TYPE_NORMAL
  zh: （Ahern 和 Sosyura 2015）。
- en: Despite its popularity, the characterization of news flows in merger arbitrage
    has received relatively limited attention in the literature. Among the NLP studies
    focused on M&A, several investigate predicting the media-implied completion probability.
  id: totrans-2066
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管其受欢迎程度，但在并购套利中，新闻流的特征化在文献中受到了相对较少的关注。在专注于并购套利的自然语言处理研究中，有几篇研究了预测媒体暗示的完成概率。
- en: Buehlmaier and Zechner (2014) use a simple Naïve Bayes methodology to analyze
    determinants of merger deal completion on a large sample of merger announcements.
  id: totrans-2067
  prefs: []
  type: TYPE_NORMAL
  zh: Buehlmaier 和 Zechner（2014）使用简单的朴素贝叶斯方法分析了大量并购公告的完成决定因素。
- en: They find that M&A-related financial news moves slowly, taking several days
    to be
  id: totrans-2068
  prefs: []
  type: TYPE_NORMAL
  zh: 他们发现与并购相关的财经新闻传播速度较慢，需要数天的时间才能够
- en: fully priced in. A simple M&A strategy, which is reinforced by financial news
    content, increases risk-adjusted returns by more than 12 percentage points. More
    recently, the same authors find that merger arbitrage becomes significantly more
    profitable if one uses financial news to filter out the deals with low probability
    of completion
  id: totrans-2069
  prefs: []
  type: TYPE_NORMAL
  zh: 充分定价了。一种简单的并购策略，通过财经新闻内容的支持，将风险调整后的回报率提高了超过 12 个百分点。最近，同一作者发现，如果使用财经新闻来过滤掉完成概率低的交易，那么并购套利的盈利能力将显著提高
- en: (Buehlmaier and Zechner 2017).
  id: totrans-2070
  prefs: []
  type: TYPE_NORMAL
  zh: （Buehlmaier 和 Zechner 2017）。
- en: As exemplified by existing research, it is in general to the investment manager's
    advantage to keep abreast of media coverage that concerns not only new but also
    existing M&A deals. To this end, we investigate the efficacy of a systematic NLP
    approach that aims to accurately discriminate news article headlines that are
    related to M&A
  id: totrans-2071
  prefs: []
  type: TYPE_NORMAL
  zh: 正如现有研究所示范的那样，投资经理随时关注不仅关于新的而且关于现有并购交易的媒体报道对其有利。为此，我们调查了一种系统的自然语言处理方法的有效性，该方法旨在准确区分与并购相关的新闻文章标题
- en: from those that are not. This is achieved by training a supervised learning
    algorithm that can pick up the class-discriminative patterns in news articles
    that were manually labelled as M&A related or unrelated. Our end goal is to utilize
    this NLP model, namely NewsFilter, to infer whether a previously unseen article
    falls into the former or the latter category. This is used to act in a timely
    manner on official M&A announcements to submit arbitrage trades and to filter
    out stocks that are associated in M&A deals from other equity strategies in order
    to minimize idiosyncratic risk.
  id: totrans-2072
  prefs: []
  type: TYPE_NORMAL
  zh: 从那些不相关的新闻中分离出来。这是通过训练一个监督学习算法实现的，该算法能够捕捉到新闻文章中的类别区分模式，这些文章是手动标记为与并购相关或不相关的。我们的最终目标是利用这个自然语言处理模型，即
    NewsFilter，来推断之前未见的文章是否属于前者还是后者。这被用来及时对官方的并购公告进行行动，以提交套利交易，并从其他股票策略中过滤出与并购交易相关的股票，以减少特异风险。
- en: 10.5 Data And Methodology
  id: totrans-2073
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10.5 数据与方法
- en: Our dataset consisted of 13 000 news headlines retrieved from formal news sources,
    such as Bloomberg, between January 2017 and June 2017. These headlines were manually
    labelled as either 'Related' or 'Unrelated' to merger arbitrage by portfolio managers
    within one of the leading asset management firms. At the end of the manual labelling,
    approximately 31% of the dataset were tagged as 'Related' and the rest 'Unrelated'
    to merger arbitrage.
  id: totrans-2074
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的数据集包括从 2017 年 1 月至 2017 年 6 月之间从正式新闻来源（如彭博社）检索到的 13,000 条新闻标题。这些标题由一家领先资产管理公司的投资组合经理手动标记为与并购套利相关或不相关。在手动标记结束时，约
    31% 的数据集被标记为与并购套利相关，其余的被标记为与并购套利不相关。
- en: We have used relevance tags provided by the date vendor to ascertain which tickers
    a particular news headline concerns. In general, it is quite common for a news
    article to mention multiple companies with varying degrees of emphasis within
    its body, and most news providers appoint relevance scores to news items, quantifying
    to what degree a particular article is about a specific company. Within the M&A
    domain, there is relatively less ambiguity since the tickers mentioned are predominantly
    the target and the acquirer.
  id: totrans-2075
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用日期供应商提供的相关标签来确定特定新闻标题涉及哪些股票代码。一般来说，一篇新闻文章可能提及多家公司，其强调程度不同，并且大多数新闻提供商为新闻项目指定相关度分数，量化一篇特定文章关于某个特定公司的程度。在并购领域，由于提到的代码主要是目标公司和收购方，因此相对较少存在歧义。
- en: Our NLP analysis pipeline consisted of the common steps already discussed in
    Section 10.4. We first preprocessed the manually labelled data to reduce noise
    and transform the input to be machine readable. To this end, the textual news
    headlines were first tokenized. Following tokenization, we have removed punctuation
    and English stop words and have also applied stemming to reduce derivationally
    related forms of a word to a common base form, such as transforming 'acquiring'
    to 'acquire'. These steps have helped to consolidate the unique terms in the dataset.
    Furthermore, we have also reduced our vocabulary by term frequency, including
    only the most frequent 5000 words as distinct terms and representing the rest
    under the umbrella category of 'Other'.
  id: totrans-2076
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的自然语言处理分析流程包括在第 10.4 节已经讨论过的常见步骤。我们首先对手动标记的数据进行预处理，以减少噪音并将输入转换为机器可读形式。为此，文本新闻标题首先被标记化。在标记化之后，我们删除了标点符号和英文停用词，并且还应用了词干提取以减少一个词的派生形式到一个公共基本形式，例如将
    'acquiring' 转换为 'acquire'。这些步骤有助于巩固数据集中的唯一术语。此外，我们还通过词频减少了我们的词汇量，只包括最常见的 5000
    个词作为不同的术语，并将其余的表示为 '其他' 类别下的总体类别。
- en: For inference, we have used an array of binary classifiers ranging from conventional
    ones as Sparse Naïve Bayes, Ridge Regression and Random Forest to various neural
    network architectures. Alongside computer vision, NLP is one of the fields that
    has benefited greatly from the resurgence of neural networks in the past five
    years. In our analyses, we have used the following network architectures listed
    below. For a thorough
  id: totrans-2077
  prefs: []
  type: TYPE_NORMAL
  zh: 对于推断，我们使用了一系列二元分类器，从传统的稀疏朴素贝叶斯、岭回归和随机森林到各种神经网络架构。随着过去五年中神经网络的复苏，自然语言处理是受益最多的领域之一。在我们的分析中，我们使用了下面列出的以下网络架构。对于彻底的
- en: coverage of the topic, the reader is referred to the *Deep Learning* book by
    Goodfellow et al. (2016).
  id: totrans-2078
  prefs: []
  type: TYPE_NORMAL
  zh: 关于该主题的详细介绍，请参阅 Goodfellow 等人的*Deep Learning*（2016）一书。
- en: '1. Feed-forward neural network (FNN): an FNN contains a (possibly large) number
    of simple neuron-like nodes, organized in layers. Like all neural network architectures,
    data enters the network at the input layer and, as the name suggests, is fed forward
    through the network, layer by layer, until it arrives at the output layer. Nodes
    in a layer alone never have connections and in general two adjacent layers are
    fully connected (every neuron form one layer to every neuron to another layer).
    As the information propagates forward, there are no cycles or feedback loops between
    layers. FNNs were the first and the simplest network structure to be devised.'
  id: totrans-2079
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 前馈神经网络（FNN）：FNN 包含（可能是大量的）简单类似神经元的节点，组织在层中。与所有神经网络架构一样，数据进入网络的输入层，随着名称暗示，通过网络向前馈送，逐层进行，直到到达输出层。层中的节点本身从不连接，通常相邻的两个层是完全连接的（从一层的每个神经元到另一层的每个神经元）。随着信息的向前传播，层之间没有循环或反馈循环。FNN
    是被设计出来的第一个和最简单的网络结构。
- en: '2. RNN: in contrast with feed-forward architectures, an RNN contains recursive
    loops that allow it to exhibit dynamic temporal behaviour and capture long-term
    dependencies in sequential inputs. As a result, RNNs are suitable for NLP since
    they can evaluate each word/token input in context of the words that appear before
    it. However, the training of such architectures can be problematic due to the
    recursive nature of the information and gradient flow. In order to alleviate these,
    different gating mechanisms have been proposed, resulting in various RNN'
  id: totrans-2080
  prefs: []
  type: TYPE_NORMAL
  zh: 2. RNN：与前馈结构相比，RNN 包含递归循环，使其能够展示动态时间行为并捕捉序列输入中的长期依赖关系。因此，RNN 适用于自然语言处理，因为它们可以在上下文中评估每个单词/标记输入与之前出现的单词。然而，由于信息的递归性质和梯度流的递归性质，这种架构的训练可能存在问题。为了缓解这些问题，提出了不同的门控机制，导致了各种
    RNN
- en: architectures. In our study we use a popular recursive architecture called long
    short-term memory (LSTM) (Hochreiter and Schmidhuber 1997).
  id: totrans-2081
  prefs: []
  type: TYPE_NORMAL
  zh: 架构。在我们的研究中，我们使用了一种流行的递归架构，称为长短期记忆（LSTM）（Hochreiter 和 Schmidhuber，1997）。
- en: '3. CNN: these consist of a sequence of convolutional blocks in between the
    input and output layers. For NLP applications, a single convolutional block usually
    consists of a convolution kernel that convolves the previous layer''s input over
    a single spatial dimension, followed by a max pooling layer for down-sampling
    the convolutional output to produce a tensor of outputs. The convolution kernels
    are used to generate position-invariant features that exhibit compositionality.
    In other words, a CNN can combine basic features, e.g. edges in an image, to form
    more complex features like silhouettes of objects, etc. As such, CNNs have traditionally
    been applied in computer vision applications to automatically train position-invariant
    and compositional features that can detect objects in images, among other applications.
    Now, it is evident that text inputs have similar properties to images, whereby
    characters combine to form words; words form n-grams, phrases and sentences.'
  id: totrans-2082
  prefs: []
  type: TYPE_NORMAL
  zh: 3. CNN：这些由输入层和输出层之间的一系列卷积块组成。对于自然语言处理应用，单个卷积块通常包括一个卷积核，该核将上一层的输入沿着一个空间维度进行卷积，然后是一个最大池化层，用于对卷积输出进行下采样以生成输出张量。卷积核用于生成具有位置不变性的特征，这些特征具有组合性。换句话说，CNN可以将基本特征（例如图像中的边缘）组合成更复杂的特征，如物体的轮廓等。因此，CNN通常被应用于计算机视觉应用中，以自动训练能够检测图像中对象等位置不变和组合特征。现在，很明显，文本输入具有类似于图像的属性，其中字符组合形成单词；单词形成n-gram，短语和句子。
- en: Hence, the use of CNNs for NLP tasks has become gradually more prominent in
    recent years (Conneau et al. 2016; Yin et al. 2017). In practical implementations
    like ours, the output from the convolutional block sequence is usually appended
    with a shallow FNN to further process the convolutional features before producing
    the output. In our analyses we use a CNN with varying kernel window size with
    the aim of extracting linguistic features of varying length - we will refer to
    this as a multi-size CNN.
  id: totrans-2083
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，近年来在NLP任务中使用CNN的趋势逐渐变得更加突出（Conneau等人2016年；Yin等人2017年）。在我们这样的实际实现中，通常会将卷积块序列的输出与一个浅层FNN连接起来，以在产生输出之前进一步处理卷积特征。在我们的分析中，我们使用具有不同卷积窗口大小的CNN，旨在提取不同长度的语言特征
    - 我们将其称为多尺寸CNN。
- en: In terms of feature representation, for the neural network classifiers we have
    opted to use a distributed representation, using pre-trained GloVe (Pennington
    et al. 2014)
  id: totrans-2084
  prefs: []
  type: TYPE_NORMAL
  zh: 就特征表示而言，对于神经网络分类器，我们选择使用分布式表示，使用预先训练的GloVe（Pennington等人2014年）。
- en: embeddings. We used the version of GloVe that was trained on a 2014-dated snapshot
    of Wikipedia, and the Gigaword 5 dataset, which is a comprehensive archive of
    newswire text data containing close to 10 million articles. Applying transfer
    learning in this manner allowed us to leverage the rich semantic information and
    linguistic patterns captured by the large-scale news and Wikipedia article corpora
    that GloVe was trained on.
  id: totrans-2085
  prefs: []
  type: TYPE_NORMAL
  zh: 嵌入。我们使用了在2014年维基百科的快照和Gigaword 5数据集上训练的GloVe版本，后者是包含近1000万篇文章的新闻文本数据的综合存档。以这种方式应用迁移学习使我们能够利用GloVe在大规模新闻和维基百科文章语料库中捕获的丰富语义信息和语言模式。
- en: For all other 'conventional' classifiers, we have used a term frequency–inverse
    document frequency (tf–idf) representation, which has already been discussed in
    Section 10.2. All NLP-related preprocessing steps were done by the spaCy package
    (s. d. team 2017)
  id: totrans-2086
  prefs: []
  type: TYPE_NORMAL
  zh: 对于所有其他'常规'分类器，我们使用了术语频率-逆文档频率（tf-idf）表示法，这在第10.2节中已经讨论过了。所有与自然语言处理相关的预处理步骤都由spaCy包完成（参见s.
    d. 团队2017年）。
- en: in Python. For inference, we have used the conventional classifiers as implemented
    by scikitlearn (Pedregosa et al. 2011) and used tensorflow (Abadi et al. 2016)
    and keras
  id: totrans-2087
  prefs: []
  type: TYPE_NORMAL
  zh: 在Python中。对于推理，我们使用了由scikitlearn实现的常规分类器（Pedregosa等人2011年），并使用了tensorflow（Abadi等人2016年）和keras。
- en: (Chollet 2015) to build the neural network architecture explained above.
  id: totrans-2088
  prefs: []
  type: TYPE_NORMAL
  zh: （Chollet 2015）用于构建上述神经网络架构。
- en: 10.5.1 Results
  id: totrans-2089
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10.5.1 结果
- en: We carried out multiple experiments by partitioning the manually labelled dataset
    into five equally-sized parts with approximately equal prior outcome probabilities,
    where probability of 'Relevant' was approximately 0.69. For each experiment, classifiers
    were trained on four partitions and tested on the remaining one. By iterating
    this process over all five partitions, we ensured the inclusion of all news headlines
    in the experiments. The performances of all predictive models were evaluated based
    on the AUROC, AUPRC
  id: totrans-2090
  prefs: []
  type: TYPE_NORMAL
  zh: 我们通过将手动标记的数据集分成五个大小相等的部分，其中大约具有相等的先验结果概率，即“相关”的概率约为0.69，进行了多次实验。对于每个实验，分类器在四个分区上进行训练，并在剩余的一个分区上进行测试。通过在所有五个分区上迭代此过程，我们确保了在实验中包含了所有新闻标题。所有预测模型的性能都基于AUROC，AUPRC的评估结果
- en: values and predictive accuracies of these stratified fivefold cross-validations.
  id: totrans-2091
  prefs: []
  type: TYPE_NORMAL
  zh: 这些分层五倍交叉验证的值和预测准确率。
- en: Table 10.1 provides fivefold cross-validated predictive performance results
    for our binary classification task. To serve as benchmarks, rows i and ii represent
    predictive results by two rudimentary classifiers. As the name suggests, the Random
    Predictor randomly assigns half of the news headlines as 'Related' and the rest
    as 'Unrelated' to merger arbitrage. The Prior Predictor is very similar, apart
    from the fact that it does the random label allocations in line with the prior
    class distributions rather than with equal probability. As expected, both the
    Random and Prior predictors perform poorly in predicting the correct class labels.
  id: totrans-2092
  prefs: []
  type: TYPE_NORMAL
  zh: 表格10.1为我们的二元分类任务提供了五倍交叉验证的预测性能结果。作为基准，第一行和第二行分别代表了两个基本分类器的预测结果。正如其名称所示，随机预测器随机将一半的新闻标题分配为“相关”，其余的分配为“不相关”，与并购套利的先验分类分布相比，先验预测器非常相似，除了事实上它是按照先验类分布而不是等概率进行随机标记分配的。预期地，随机和先验预测器在预测正确的类标签方面表现不佳。
- en: Rows iii and iv in Table 10.1 give the results of two instance-based classifiers,
    namely k-nearest neighbour (k-NN) and nearest centroid. These produce class labels
    for a new news article based on the class labels of the training samples to which
    it is the most similar. While substantially outperforming the random classifiers,
    instance-based classifiers do not perform particularly well. An interesting observation
    is that while the average accuracies of the instance-based classifiers are almost
    identical at 0.793, the AUPRC and AUROC metrics indicate that the nearest centroid
    overall does a better job in classifying articles as 'Related' versus 'Unrelated'
    to merger arbitrage.
  id: totrans-2093
  prefs: []
  type: TYPE_NORMAL
  zh: 表格10.1中的第三行和第四行给出了两个基于实例的分类器的结果，分别是k-最近邻（k-NN）和最近质心。这些分类器基于它们与新闻文章最相似的训练样本的类标签来为新的新闻文章产生类标签。虽然远远优于随机分类器，但基于实例的分类器表现并不特别好。有趣的观察是，虽然基于实例的分类器的平均准确率几乎相同，为0.793，但AUPRC和AUROC指标表明，最近质心在将文章分类为与并购套利“相关”与“不相关”方面做得更好。
- en: Rows v and vi give the results of two NB variants, namely multinomial and Bernoulli
    NB. The multinomial NB normally requires integer word counts in the document-term
    matrix. However, in practice, fractional counts such as tf-idf are also commonly
    used. In contrast, Bernoulli NB works with binary features, whereby the tf-idf
    frequencies are reduced to 0 and 1. It is therefore interesting to note that the
    Multinomial representation, which is richer, only marginally outperforms the Bernoulli
    NB.
  id: totrans-2094
  prefs: []
  type: TYPE_NORMAL
  zh: 第五行和第六行给出了两个朴素贝叶斯变体的结果，分别是多项式和伯努利朴素贝叶斯。多项式朴素贝叶斯通常需要文档-词项矩阵中的整数词频。然而，在实践中，tf-idf等分数计数也是常用的。相反，伯努利朴素贝叶斯使用二元特征，其中tf-idf频率被减少为0和1。因此，有趣的是，更丰富的多项式表示仅在很小程度上优于伯努利朴素贝叶斯。
- en: Rows viii to xiv feature other commonly used classifiers ranging from Perceptron
    to Random Forest and variants of Support Vector Machines with different (L1 and
    L2) regularization penalties. These can be categorized as conventional but relatively
    sophisticated classifiers, and as their performance reflects, they do a respectable
    job in accurately classifying the news items.
  id: totrans-2095
  prefs: []
  type: TYPE_NORMAL
  zh: 第八行到第十四行展示了其他常用的分类器，从感知器到随机森林和具有不同（L1和L2）正则化惩罚的支持向量机的变体。这些可以归类为传统但相对复杂的分类器，正如它们的性能所反映的那样，它们在准确分类新闻项目方面做得相当不错。
