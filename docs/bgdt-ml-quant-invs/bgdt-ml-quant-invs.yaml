- en: We find answers to these questions by holding multiple meetings with the data
    provider, reviewing sample data (which is often shared with interested clients),
    and reviewing independent relevant sources (e.g. academic papers). In carrying
    out these steps, not only is a comprehensive and unique dataset profile created,
    but suggested use cases can be provided which can be applied to the backtesting
    process.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 我们通过与数据提供商举行多次会议、审查样本数据（通常与感兴趣的客户共享）以及审查独立的相关来源（例如学术论文）来找到这些问题的答案。通过执行这些步骤，不仅创建了一个全面而独特的数据集概要，还可以提供建议的用例，这些用例可应用于回测过程。
- en: 2.5 How Much Does Alternative Data Cost?
  id: totrans-195
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.5 替代数据的成本是多少？
- en: One of the most challenging questions for both the data providers and purchasers
    of alternative data is how to determine the price of a dataset.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 对于数据提供商和替代数据的购买者来说，最具挑战性的问题之一是如何确定数据集的价格。
- en: For many new data provider entrants to the financial services industry it can
    be very difficult to work out a price, for two reasons. The first is that in many
    cases new providers' understanding and knowledge of peer or comparable data subscription
    pricings is non-existent or very limited. Second, data providers do not know how
    their data will be used by the buy side and how much value or alpha a dataset
    provides to an asset manager. To an asset manager, the value-add of a dataset
    will be dependent on many factors, such as investment strategy, time horizon,
    universe size, and many other factors that will be unique to a fund manager strategy.
    The marginal alpha of a new alternative dataset could be too small if the new
    data source is highly correlated with datasets already used by an asset manager.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 对于许多新进入金融服务行业的数据提供商来说，确定价格可能非常困难，原因有两个。首先，在许多情况下，新提供商对同行或可比数据订阅定价的理解和知识是不存在的或非常有限的。其次，数据提供商不知道买方将如何使用其数据，以及数据集对资产管理者提供的价值或
    alpha 有多大。对于资产管理者来说，数据集的增值将取决于许多因素，例如投资策略、时间跨度、宇宙规模以及许多其他对基金经理策略独特的因素。如果新的替代数据源与资产管理者已经使用的数据集高度相关，那么新的替代数据源的边际
    alpha 可能会太小。
- en: For asset managers starting to research alternative data, the challenge is in
    budgeting for data subscriptions. Annual data subscription prices will vary widely
    depending on the data formats (as described in Section 2.3), data quality, and
    other data provider-specific factors. The price of alternative datasets ranges
    from free to
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 对于开始研究替代数据的资产管理者来说，挑战在于为数据订阅制定预算。年度数据订阅价格将根据数据格式（如第 2.3 节所述）、数据质量和其他数据提供商特定因素而大幅变化。替代数据集的价格范围从免费到
- en: $2.5 million annual subscription fees. About 70% of all datasets are priced
    in the range of $1–150 000 per year. There are also several free alternative datasets.
    However, for some free data sources there might be the indirect cost of data retrieval,
    cleaning, normalizing, mapping to identifiers, and other preparations to make
    these data sources useful for research and production at a fund manager (Figure
    2.5).
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 年度订阅费用为 250 万美元。大约 70% 的数据集定价在每年 1 至 15 万美元的范围内。还有几个免费的替代数据集。然而，对于一些免费数据源，可能存在数据检索、清理、规范化、映射到标识符等间接成本，以使这些数据源对基金经理的研究和生产有用（图
    2.5）。
