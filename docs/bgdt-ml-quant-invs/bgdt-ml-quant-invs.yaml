- en: We achieve an improvement two-thirds of the time. While the number of observations
    in the time series is admittedly limited, our analysis seems to suggest that the
    big data estimate is at least as accurate as consensus.
  id: totrans-1054
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在三分之二的时间内取得了改善。尽管时间序列中的观察次数确实有限，但我们的分析似乎表明，大数据估计至少与共识一样准确。
- en: Bias correction improves the estimate further (in terms of MAE), again suggesting
    that the Quandl sample is not free from selection bias. Nevertheless, our results
    suggest that the bias can be modelled accurately by using the simple solution
    detailed in the previous section, Eq. (6.4). As longer time series become available,
    one might need to use adaptive estimates as suggested earlier if the seasonal
    pattern that characterizes our sample bias changes over time.
  id: totrans-1055
  prefs: []
  type: TYPE_NORMAL
  zh: 通过偏差校正进一步改善了估计（以MAE为指标），这再次表明Quandl样本不是不受选择偏差影响的。然而，我们的结果表明，通过使用上一节详细介绍的简单解决方案，即方程（6.4），可以准确建模偏差。随着更长的时间序列的可用性，如果表征我们样本偏差的季节模式随时间变化，则可能需要使用先前建议的自适应估计。
- en: At the bottom of Figure 6.33 we present the results of combining analyst estimates
    and big data. Here the two forecasts are combined simply by taking the average
    of the two values. This results in an improvement in accuracy as measured both
    by the MAE and by the hit rate, which reaches 75%. While in terms of RMSE the
    evidence is not as conclusive (the bias corrected version has a slightly higher
    error compared with consensus), overall the results highlight the improvement
    in forecasting ability that can be obtained by combining big data and fundamental
    insight from the analysts.
  id: totrans-1056
  prefs: []
  type: TYPE_NORMAL
  zh: 在图6.33底部，我们提供了分析师估计和大数据相结合的结果。在这里，两个预测值简单地通过取两个值的平均值来结合。这导致准确性的提高，无论是以MAE还是命中率来衡量，后者达到了75%。尽管就RMSE而言，证据不如预期（校正偏差版本与共识相比略高），但总体而言，结果突显了通过结合大数据和分析师的基本见解所能获得的预测能力的改善。
- en: Figure 6.34 gives a graphical impression of the distance between forecast and
    actual value for the big data forecast (no analyst input is used in the chart).
    The prediction appears to follow closely the actual growth in sales and the estimation
    error seems to decrease as the number of time series observations increases. Again,
    this result can be attributed to the fact that, as the expanding window used in
    the estimation increases, the bias correction mechanism becomes more and more
    accurate.
  id: totrans-1057
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.34给出了大数据预测与实际值之间距离的图形印象（图表中未使用分析师输入）。预测似乎紧随销售实际增长，估计误差似乎随着时间序列观测次数的增加而减小。再次，这一结果可以归因于，随着用于估计的扩展窗口增加，偏差校正机制变得越来越准确。
- en: 6.6.3 Putting It All Together
  id: totrans-1058
  prefs:
