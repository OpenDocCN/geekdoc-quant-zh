- en: 11.4.1 Data
  id: totrans-2345
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 11.4.1 数据
- en: We use ETFs as they have a number of features that make them ideal investments
    for this purpose. The most attractive feature is diversity as the range of available
    ETFs includes almost every asset class. The wide range of ETFs allows us to construct
    a diversified portfolio using fewer investments and therefore less capital. ETFs
    are now a US$3 trillion global market, are more liquid than mutual funds and can
    be traded throughout the day. Finally, ETFs are cheaper to run than mutual funds.
    This lower cost tends to get passed on to investors.
  id: totrans-2346
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用ETF是因为它们具有一些特点，使它们成为理想的投资工具。 最吸引人的特点是多样性，因为可用的ETF范围几乎涵盖了每个资产类别。 多种ETF的广泛范围使我们能够使用较少的投资构建多样化的投资组合，从而使用较少的资金。
    ETF现在是一个3万亿美元的全球市场，比共同基金更具流动性，并且可以在全天交易。 最后，ETF的运行成本比共同基金更低。 这种较低的成本往往会传递给投资者。
