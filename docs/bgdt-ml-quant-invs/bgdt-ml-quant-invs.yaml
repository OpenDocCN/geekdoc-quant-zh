- en: Assuming that we have observed the weekly purchases of a sample of customers
    for s<13 weeks in the new quarter, we can then predict the total for the whole
    quarter as
  id: totrans-1019
  prefs: []
  type: TYPE_NORMAL
  zh: 假设我们已经观察到新季度前 s < 13 周一组客户的每周购买情况，那么我们可以预测整个季度的总数为
- en: $$\hat{Y}_{t|s}=\sum_{n=1}^{s}Y_{t,n}\left(\sum_{n=1}^{s}(I_{t,n}+\hat{\Lambda}_{n}M_{t,n})\right)^{-1}$$
  id: totrans-1020
  prefs: []
  type: TYPE_NORMAL
  zh: $$\hat{Y}_{t|s}=\sum_{n=1}^{s}Y_{t,n}\left(\sum_{n=1}^{s}(I_{t,n}+\hat{\Lambda}_{n}M_{t,n})\right)^{-1}$$
- en: The quarter-on-quarter growth rate can then be predicted using the methodology
    introduced in the previous section.
  id: totrans-1021
  prefs: []
  type: TYPE_NORMAL
  zh: 季度增长率随后可以使用前一节介绍的方法进行预测。
- en: '6.6 A Case Study: Http://Amazon.Com Sales 6.6.1 Background'
  id: totrans-1022
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6.6 案例研究：Http://Amazon.Com 销售 6.6.1 背景
- en: In this section we apply the methodology discussed above to the problem of predicting
    the quarterly revenues of Amazon. In the Quandl database, Amazon is by far the
    company with the largest number of observations. In addition, it is a good example
    of a company with a complex structure that requires a combination of quantitative
    and fundamental insights.
  id: totrans-1023
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将上面讨论的方法应用于预测亚马逊的季度收入问题。在 Quandl 数据库中，亚马逊是观察次数最多的公司。此外，它是一个需要结合定量和基本洞察的复杂结构的公司的很好的例子。
- en: 'Amazon reports a quarterly split of sales by business segments, which has changed
    over time. In Figure 6.25 we plot the relative importance of two broad categories:
    e-commerce and other sales (which includes Amazon Web Services, AWS). Because
    of the nature of our dataset, by concentrating on email receipts, we will only
    be able to investigate the trends in US e-commerce sales. Figure 6.25 suggests
    that revenue from e-commerce represent a large portion of the total, albeit a
    shrinking one due to the fast'
  id: totrans-1024
  prefs: []
  type: TYPE_NORMAL
  zh: 亚马逊报告业务部门的季度销售额分拆，这在一段时间内发生了变化。在图 6.25 中，我们绘制了两个广泛类别的相对重要性：电子商务和其他销售（其中包括亚马逊网络服务，AWS）。由于我们数据集的特性，通过集中研究电子邮件收据，我们只能调查美国电子商务销售的趋势。图
    6.25 表明，尽管由于快速增长，来自电子商务的收入占总收入的比例很大，但占比正在下降。
- en: '![118_image_0.png](118_image_0.png)'
  id: totrans-1025
  prefs: []
  type: TYPE_IMG
  zh: '![118_image_0.png](118_image_0.png)'
- en: '![119_image_0.png](119_image_0.png)'
  id: totrans-1026
  prefs: []
  type: TYPE_IMG
  zh: '![119_image_0.png](119_image_0.png)'
- en: growth of AWS.8 Similarly, we can see from Figure 6.26 that sales to North American
    customers (the closest we can get to US sales) represent more than half of the
    total.
  id: totrans-1027
  prefs: []
  type: TYPE_NORMAL
  zh: AWS 的增长。8 同样，我们可以从图 6.26 看出，向北美客户（我们可以接近美国销售的客户）的销售额占总销售额的一半以上。
- en: We are not, however, in a position to conclude that focusing on US e-commerce
    will yield unbiased predictions. First, as we argued in the previous section,
    our sample may still be characterized by significant selection bias as we have
    no way to ascertain whether the Quandl sample is representative of the US population.
  id: totrans-1028
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我们无法得出结论，专注于美国电子商务将产生无偏的预测。首先，正如我们在前一节中所论述的，我们的样本仍可能具有显著的选择偏差，因为我们无法确定 Quandl
    样本是否代表美国人口。
- en: Second, even though both the proportion of sales that are not booked through
    the e-commerce platform and the proportion of sales that happen outside the US
    are small, these segments may have very different growth rates and ultimately
    cause our prediction to be biased.
  id: totrans-1029
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，即使非通过电子商务平台预订的销售比例和发生在美国以外的销售比例都很小，这些部分的增长率可能完全不同，最终导致我们的预测出现偏差。
- en: To address this potential issue we decompose sales growth (quarter-on-quarter)
    into regional contributions plus AWS (Figures 6.27–6.30). In each figure the total
    height of the bar represents the growth rate of Amazon's revenues for the corresponding
    quarter. The individual components are obtained by multiplying the relative weight
    of each segment by its quarterly growth rate.
  id: totrans-1030
  prefs: []
  type: TYPE_NORMAL
  zh: 为了解决这个潜在的问题，我们将销售增长（按季度计）分解为各地区的贡献加上AWS（图6.27–6.30）。在每个图中，柱的总高度代表了亚马逊相应季度营收的增长率。通过将每个部分的相对权重与其季度增长率相乘来获得各个组成部分。
- en: The results suggest that the contribution of AWS to headline sales growth is
    still marginal, particularly in Q1 and Q4. However, it is becoming increasingly
    important for predictions in Q2 and Q3. North America and the rest of the world
    both contribute significantly to the overall growth rate but in most cases the
    former accounts for a larger share.
  id: totrans-1031
  prefs: []
  type: TYPE_NORMAL
  zh: 结果表明，AWS对总体销售增长的贡献仍然较小，特别是在Q1和Q4。然而，在Q2和Q3的预测中，它变得越来越重要。北美和世界其他地区对总体增长率都有显著贡献，但在大多数情况下，前者占据较大份额。
- en: The conclusion is that focusing on the US is unlikely to result in a strong
    bias but ignoring the AWS segment (which has recently grown at much faster rates
    than e-commerce) seems increasingly dangerous. The decomposition by business segment
    (omitted here in order to save space) yields similar results.
  id: totrans-1032
  prefs: []
  type: TYPE_NORMAL
  zh: 结论是，专注于美国不太可能导致显著偏差，但忽视AWS部门（最近增长速度远远快于电子商务）似乎越来越危险。通过业务部门的分解（这里省略以节省空间）得出类似的结果。
