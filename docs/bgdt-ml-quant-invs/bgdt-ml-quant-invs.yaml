- en: The condition which is key to the final support vector is the KKT condition
    which is satisfied at the minimum. The zero form of this condition is n(yn(w'.
    xn +b)−1) = 0 for n = 1, 2, . . . , N. Which means either the Lagrange multiplier
    n is 0 or the slack
  id: totrans-2315
  prefs: []
  type: TYPE_NORMAL
  zh: 决定最终支持向量的关键条件是满足于最小值的KKT条件。这个条件的零形式是n(yn(w'. xn +b)−1) = 0，其中n = 1, 2, . . .
    , N。这意味着拉格朗日乘子n要么是0，要么是松弛
