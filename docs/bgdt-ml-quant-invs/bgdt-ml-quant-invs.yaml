- en: CHAPTER 1
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章
- en: Do Algorithms Dream About Artificial Alphas?
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 算法是否会梦见人工Alpha？
- en: Michael Kollo
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 迈克尔·科洛
- en: 1.1 Introduction
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.1 介绍
- en: The core of most financial practice, whether drawn from equilibrium economics,
    behavioural psychology, or agency models, is traditionally formed through the
    marriage of elegant theory and a kind of 'dirty' empirical proof. As I learnt
    from my years on the PhD programme at the London School of Economics, elegant
    theory is the hallmark of a beautiful intellect, one that could discern the subtle
    tradeoffs in agent-based models, form complex equilibrium structures and point
    to the sometimes conflicting paradoxes at the heart of conventional truths. Yet
    'dirty' empirical work is often scoffed at with suspicion, but reluctantly acknowledged
    as necessary to give substance and real-world application. I recall many conversations
    in the windy courtyards and narrow passageways, with brilliant PhD students wrangling
    over questions of 'but how can I find a test for my hypothesis?'.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数金融实践的核心，无论是来自均衡经济学、行为心理学还是代理模型，传统上都是通过优雅理论和一种“脏”经验证明的婚姻形成的。正如我在伦敦政治经济学院的博士课程中所学到的，优雅的理论是美丽智慧的标志，可以分辨出基于代理人的模型中微妙的权衡，形成复杂的均衡结构，并指出常规真理核心存在的有时冲突的悖论。然而，“脏”经验工作经常被怀疑地嘲笑，但不情愿地被承认为必要的，以赋予实质和真实世界的应用。我记得在风起的庭院和狭窄的通道里进行的许多对话，杰出的博士生们争论着“但我如何为我的假设找到一个测试？”。
- en: 'Many pseudo-mathematical frameworks have come and gone in quantitative finance,
    usually borrowed from nearby sciences: thermodynamics from physics, Eto''s Lemma,
    information theory, network theory, assorted parts from number theory, and occasionally
    from less high-tech but reluctantly acknowledged social sciences like psychology.
    They have come, and they have gone, absorbed (not defeated) by the markets.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在量化金融领域，许多伪数学框架已经出现并消失，通常是从附近的科学借用的：从物理学的热力学，Eto's Lemma，信息论，网络理论，各种来自数论的部分，偶尔还有从不太高科技但不情愿承认的社会科学，比如心理学。它们来了，又走了，被市场吸收（而不是被击败）。
- en: Machine learning, and extreme pattern recognition, offer a strong focus on large-scale
    empirical data, transformed and analyzed at such scale as never seen before for
    details of patterns that lay undetectable to previous inspection. Interestingly,
    machine learning offers very little in conceptual framework. In some circles,
    it boasts that the absence of a conceptual framework is its strength and removes
    the human bias that would otherwise limit a model. Whether you feel it is a good
    tool or not, you have to respect the notion that process speed is only getting
    faster and more powerful.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习和极端模式识别专注于大规模经验数据，以前所未见的规模转化和分析数据，揭示以前无法检测到的细节模式。有趣的是，机器学习在概念框架方面几乎没有提供任何东西。在某些圈子里，它以缺乏概念框架为傲，认为这是其优势，并且消除了否则会限制模型的人类偏见。无论你是否认为它是一个好工具，你都必须尊重这样一个观念，即过程速度只会变得更快更强大。
- en: We may call it neural networks or something else tomorrow, and we will eventually
    reach a point where most if not all permutations of patterns can be discovered
    and examined in close to real time, at which point the focus will be almost exclusively
    on defining the objective function rather than the structure of the framework.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 明天我们可以称之为神经网络或其他名称，最终我们将达到一个几乎可以在接近实时的情况下发现和检查大多数甚至所有模式排列组合的地步，此时焦点几乎完全集中在定义客观函数而不是框架结构上。
- en: The rest of this chapter is a set of observations and examples of how machine
    learning could help us learn more about financial markets, and is doing so. It
    is drawn not only from my experience, but from many conversations with academics,
    practitioners, computer scientists, and from volumes of books, articles, podcasts
    and the vast sea of intellect that is now engaged in these topics.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的其余部分是关于机器学习如何帮助我们更多地了解金融市场的一组观察和例子，以及正在这样做。它不仅来自我的经验，还来自与学者、从业者、计算机科学家的许多交流，以及大量关于这些主题的书籍、文章、播客和如今参与其中的广阔智慧海洋。
- en: It is an incredible time to be intellectually curious and quantitatively minded,
    and we at best can be effective conduits for the future generations to think about
    these problems in a considered and scientific manner, even as they wield these
    monolithic technological tools.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是一个让人着迷并且具有量化思维的不可思议的时代，我们至少可以成为未来几代人思考这些问题的有效媒介，以一种审慎和科学的方式思考，即使他们使用这些庞大的技术工具。
- en: 1.2 Replication Or Reinvention
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.2 复制还是重塑
- en: The quantification of the world is again a fascination of humanity. Quantification
    here is the idea that we can break down patterns that we observe as humans into
    component parts and replicate them over much larger observations, and in a much
    faster way. The foundations of quantitative finance found their roots in investment
    principles, or observations, made by generations and generations of astute investors,
    who recognized these ideas without the help of large-scale data.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 世界的量化再次成为人类的迷恋。这里的量化是指我们可以将我们作为人类观察到的模式分解为组成部分，并在更大的观察范围内以更快的方式复制它们的想法。量化金融的基础可以追溯到投资原则，或者说是几代敏锐的投资者所做的观察，他们识别出了这些想法，而无需大规模数据的帮助。
- en: The early ideas of factor investing and quantitative finance were replications
    of these insights; they did not themselves invent investment principles. The ideas
    of value investing (component valuation of assets and companies) are concepts
    that have been studied and understood for many generations. Quantitative finance
    took these ideas, broke them down, took the observable and scalable elements and
    spread them across a large number of (comparable) companies.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 早期的因子投资和量化金融的想法是对这些见解的复制；它们并没有发明投资原则。价值投资的概念（对资产和公司进行组件估值）是许多代人研究和理解的概念。量化金融将这些想法拆解，取得可观察和可扩展的元素，并将它们扩展到大量（可比较的）公司之间。
- en: The cost to achieving scale is still the complexity in and nuance about how
    to apply a specific investment insight to a specific company, but these nuances
    were assumed to diversify away in a larger-scale portfolio, and were and are still
    largely overlooked.1 The relationship between investment insights and future returns
    were replicated as linear relationships between exposure and returns, with little
    attention to non-linear dynamics or complexities, but instead, focusing on diversification
    and large-scale application which were regarded as better outcomes for modern
    portfolios.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 实现规模的成本仍然是如何将特定的投资见解应用于特定公司的复杂性和细微差别，但是假定这些细微差别在较大规模的投资组合中被分散，而且仍然被大部分忽视。投资见解与未来回报之间的关系被复制为曝光和回报之间的线性关系，很少关注非线性动态或复杂性，而是专注于多样化和大规模应用，这被认为是现代投资组合的更好结果。
- en: There was, however, a subtle recognition of co-movement and correlation that
    emerged from the early factor work, and it is now at the core of modern risk management
    techniques. The idea is that stocks that have common characteristics (let's call
    it a quantified investment insight) have also correlation and co-dependence potentially
    on macro-style factors.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，从早期因子研究中出现了一种微妙的共同运动和相关性的认识，它现在是现代风险管理技术的核心。这个想法是具有共同特征（让我们称之为量化投资见解）的股票也可能在宏观风格因素上具有相关性和相互依赖。
- en: This small observation, in my opinion, is actually a reinvention of the investment
    world which up until then, and in many circles still, thought about stocks in
    isolation, valuing and appraising them as if they were standalone private equity
    investments. It was a reinvention because it moved the object of focus from an
    individual stock to
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在我看来，这个小小的观察实际上是对到那个时候，以及在许多圈子里仍然如此，孤立地思考股票的投资世界的一种重新发明，将焦点从单个股票移动到
- en: a common 'thread' or factor that linked many stocks that individually had no
    direct business relationship, but still had a similar characteristic that could
    mean that they would be bought and sold together. The 'factor' link became the
    objective of the investment process, and its identification and improvement became
    the objective of many investment processes - now (in the later 2010s) it is seeing
    another renaissance of interest. Importantly, we began to see the world as a series
    of factors, some transient, some long-standing, some short- and some long-term
    forecasting, some providing risk and to be removed, and some providing risky returns.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 连接许多个别没有直接业务关系但仍具有相似特征的股票的常见“线索”或因子，这可能意味着它们会一起买卖。这种“因子”链接成为投资过程的目标，并且其识别和改进成为许多投资过程的目标——现在（在2010年代后期）它正在再次引起兴趣。重要的是，我们开始将世界看作一系列因素，有些是暂时的，有些是长期存在的，有些是短期和长期的预测，有些提供风险并且需要消除，有些提供高风险回报。
- en: Factors represented the invisible (but detectable) threads that wove the tapestry
    of global financial markets. While we (quantitative researchers) searched to discover
    and understand these threads, much of the world focused on the visible world of
    companies, products and periodic earnings. We painted the world as a network,
    where connections and nodes were the most important, while others painted it as
    a series of investment ideas and events.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 因子代表了编织全球金融市场图景的看不见（但可检测到的）线索。当我们（量化研究者）努力发现和理解这些线索时，世界上很多人都专注于公司、产品和周期性收益的可见世界。我们将世界描绘成一个网络，其中连接和节点是最重要的，而其他人则将其描述为一系列投资理念和事件。
- en: The reinvention was in a shift in the object of interest, from individual stocks
    to a series of network relationships, and their ebb and flow through time. It
    was subtle, as it was severe, and is probably still not fully understood.2 Good
    factor timing models are rare, and there is an active debate about how to think
    about timing at all. Contextual factor models are even more rare and pose especially
    interesting areas for empirical and theoretical work.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 重塑发生在兴趣对象的转变上，从个别股票到一系列网络关系，以及它们随时间的起伏。这种转变既微妙又严重，可能仍然没有完全被理解。良好的因子时间模型很少见，关于如何思考时间的活跃辩论仍在进行中。情境因子模型更加罕见，对实证和理论工作提出了特别有趣的领域。
- en: 1.3 Reinvention With Machine Learning
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.3 机器学习的重塑
- en: Reinvention with machine learning poses a similar opportunity for us to reinvent
    the way we think about the financial markets, I think in both the identification
    of the investment object and the way we think of the financial networks.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 使用机器学习进行重塑为我们提供了类似的机会，让我们重新思考金融市场的方式，我认为这种方式包括对投资对象的识别以及我们对金融网络的看法。
- en: Allow me a simple analogy as a thought exercise. In handwriting or facial recognition,
    we as humans look for certain patterns to help us understand the world. On a conscious,
    perceptive level, we look to see patterns in the face of a person, in their nose,
    their eyes and their mouth. In this example, the objects of perception are those
    units, and we appraise their similarity to others that we know. Our pattern recognition
    then functions on a fairly low dimension in terms of components. We have broken
    down the problem into a finite set of grouped information (in this case, the features
    of the face),
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 请允许我用一个简单的类比来进行思维练习。在手写或面部识别中，我们作为人类寻找某些模式来帮助我们理解世界。在意识、感知的层面上，我们寻找人的脸上的模式，鼻子、眼睛和嘴巴。在这个例子中，感知的对象是那些单元，我们评估它们与我们所知的其他对象的相似性。然后，我们的模式识别在组件方面的维度相当低。我们已经将问题分解为一组有限的分组信息（在这种情况下，是面部的特征）。
- en: and we appraise those categories. In modern machine learning techniques, the
    face or a handwritten number is broken down into much smaller and therefore more
    numerous components. In the case of a handwritten number, for example, the pixels
    of the picture are converted to numeric representations, and the patterns in the
    pixels are sought using a deep learning algorithm.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在现代机器学习技术中，人脸或手写数字被分解成更小、因此更多的组件，然后我们对这些类别进行评估。以手写数字为例，图片的像素被转换为数值表示，然后使用深度学习算法寻找像素中的模式。
- en: We have incredible tools to take large-scale data and to look for patterns in
    the sub-atomic level of our sample. In the case of human faces or numbers, and
    many other things, we can find these patterns through complex patterns that are
    no longer intuitive or understandable by us (consciously); they do not identify
    a nose, or an eye, but look for patterns in deep folds of the information.3 Sometimes
    the tools can be much more efficient and find patterns better, quicker than us,
    without our intuition being able to keep up.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我们拥有不可思议的工具来处理大规模数据，并在样本的亚原子水平上寻找模式。在人脸、数字和许多其他事物的情况下，我们可以通过复杂的模式找到这些模式，这些模式已经不再直观或可以被我们（有意识地）理解；它们不是识别鼻子或眼睛，而是在信息的深层折叠中寻找模式。有时，这些工具可以更加高效地找到模式，比我们更快，而我们的直觉无法跟上。
- en: Taking this analogy to finance, much of asset management concerns itself with
    financial (fundamental) data, like income statements, balance sheets, and earnings.
    These items effectively characterize a company, in the same way the major patterns
    of a face may characterize a person. If we take these items, we may have a few
    hundred, and use them in a large-scale algorithm like machine learning, we may
    find that we are already constraining ourselves heavily before we have begun.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 将这个类比运用到金融领域，大部分资产管理都涉及到财务（基本）数据，如收入表、资产负债表和收益。这些项目有效地表征了一家公司，就像一个人的主要特征可以表征一个人一样。如果我们拿这些项目来用，可能有几百个，并将它们用于像机器学习这样的大规模算法中，我们可能会发现我们在开始之前已经给自己造成了严重限制。
- en: The 'magic' of neural networks comes in their ability to recognize patterns
    in atomic
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 神经网络的“魔力”在于它们能够识别原子级别
- en: (e.g. pixel-level) information, and by feeding them higher constructs, we may
    already be constraining their ability to find new patterns, that is, patterns
    beyond those already identified by us in linear frameworks. Reinvention lies in
    our ability to find new constructs and more 'atomic' representations of investments
    to allow these algorithms to better find patterns. This may mean moving away from
    the reported quarterly or annual financial accounts, perhaps using higher-frequency
    indicators of sales and revenue (relying on alternate data sources), as a way
    to find higher frequency and, potentially, more connected patterns with which
    to forecast price movements.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: （例如，像素级）信息，并通过向它们提供更高级的结构，我们可能已经在限制它们发现新模式的能力，即超出我们在线性框架中已经识别的模式。再创新在于我们找到新的构造和更“原子”的投资表示形式的能力，以使这些算法更好地发现模式。这可能意味着远离报告的季度或年度财务报表，也许使用销售和收入的更高频率指标（依赖于替代数据源），作为发现更高频率、潜在更连贯的模式的一种方式，以便预测价格波动。
- en: Reinvention through machine learning may also mean turning our attention to
    modelling financial markets as a complex (or just expansive) network, where the
    dimensionality of the problem is potentially explosively high and prohibitive
    for our minds to work with. To estimate a single dimension of a network is to
    effectively estimate a covariance matrix of n × n. Once we make this system endogenous,
    many of the links within the 2D matrix become a function of other links, in which
    case the model is recursive, and iterative. And this is only in two dimensions.
    Modelling the financial markets like a neural network has been attempted with
    limited application, and more recently the idea of supply chains is gaining popularity
    as a way of detecting the fine strands between companies. Alternate data may well
    open up new explicitly observable links between companies, in terms of their business
    dealings, that can form the basis of a network, but it's more likely that prices
    will move too fast, and too much, to be simply determined by average supply contracts.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 通过机器学习进行再创新也可能意味着将我们的注意力转向将金融市场建模为一个复杂（或者只是庞大）的网络，其中问题的维度可能会爆炸性地高，难以让我们的思维来处理。要估算一个网络的单个维度，实际上就是要估算一个
    n × n 的协方差矩阵。一旦我们将这个系统内生化，许多 2D 矩阵内的链接就会成为其他链接的函数，在这种情况下，模型是递归的，并且是迭代的。而且这只是在二维空间。将金融市场建模为神经网络已经尝试过，但应用有限，而最近更多的是供应链的想法正在流行，作为发现公司之间微妙联系的一种方式。替代数据可能会揭示公司之间的新的明显可观察的联系，就他们的商业往来而言，这些联系可以构成一个网络的基础，但更可能的是，价格会波动得太快、太多，以至于不能简单地由平均供应合同确定。
- en: 1.4 A Matter Of Trust
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.4 信任问题
- en: The reality is that patterns that escape our human attention will be either
    too subtle, or too numerous, or too fast in the data. Our inability to identify
    with them in an intuitive way, or to construct stories around them, will naturally
    cause us to mistrust them. Some patterns in the data will be not useful for investment
    (e.g. noise, illiquid, and/or uninvestable), so these will quickly end up on the
    'cutting room floor'.4 But many others will be robust, and useful, but entirely
    unintuitive, and perhaps obfuscated to us. Our natural reaction will be to question
    ourselves, and if we are to use them, ensure that they are part of a very large
    cohort of signals, so as to diversify questions about a particular signal in isolation.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 现实情况是，逃脱我们注意力的模式要么太微妙，要么太多，要么在数据中太快了。我们无法直观地识别它们，或者围绕它们构建故事，这自然会使我们不信任它们。数据中的一些模式对于投资来说将是无用的（例如噪音、非流动性和/或不可投资），因此这些模式很快就会被剔除。但许多其他模式将是强大而有用的，但完全不直观，也许对我们来说是模糊的。我们的自然反应将是质疑自己，并确保它们是非常庞大的信号群体的一部分，以便在孤立地多样化问题特定信号。
- en: So long as our clients are humans as well, we will face communication challenges,
    especially during times of weak performance. When performance is strong, opaque
    investment processes are less questioned, and complexity can even be considered
    a positive, differentiating characteristic. However, on most occasions, an opaque
    investment process that underperforms is quickly mistrusted. In many examples
    of modern investment history, the 'quants' struggled to explain their models in
    poor performance periods and were quickly abandoned by investors. The same merits
    of intellectual superiority bestowed upon them rapidly became weaknesses and points
    of ridicule.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 只要我们的客户也是人类，我们就会面临沟通挑战，尤其是在表现较差时。当表现强劲时，不透明的投资流程很少受到质疑，复杂性甚至可能被视为积极的、有差异性的特征。然而，在大多数情况下，表现不佳的不透明投资流程很快就会受到怀疑。在许多现代投资历史的例子中，“量化分析师”们在表现不佳的时期往往难以解释他们的模型，并很快被投资者抛弃。赋予他们的智力优越性的同样优点很快就变成了弱点和被嘲笑的点。
- en: Storytelling, the art of wrapping complexity in comfortable and familiar anecdotes
    and analogies, feels like a necessary cost of using technical models. However,
    the same can be a large barrier to innovation in finance. Investment beliefs,
    and our capability to generate comfortable anecdotal stories, are often there
    to reconfirm commonly held intuitive investment truths, which in turn are supported
    by 'sensible' patterns in data.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 叙事，即用舒适熟悉的轶事和类比包裹复杂性的艺术，感觉上就像是使用技术模型的一项必要成本。然而，在金融创新中，这可能是创新的一大障碍。投资信念以及我们产生舒适轶事的能力，通常是为了重新确认普遍存在的直觉投资真理，而这些真理又得到了数据中“合理”的模式的支持。
- en: If innovation means moving to 'machine patterns' in finance, with greater complexity
    and dynamic characteristics, it will come from a leap of faith where we relinquish
    our authorship of investment insights, and/or from some kind of obfuscation such
    as bundling, where scrutiny of an individual signal is not possible. Either way,
    there is a certain additional business risk involved in moving outside the accepted
    realm of stories, even if the investment signals themselves add value.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果创新意味着转向金融中的“机器模式”，具有更高复杂性和动态特征，那么这将是一种信仰的飞跃，我们放弃了对投资洞察力的作者身份，和/或从某种混淆开始，例如捆绑，使得无法对单个信号进行审查。无论哪种方式，即使投资信号本身增加了价值，超出故事被接受的范围之外的移动也会存在一定的额外业务风险。
- en: If we are to innovate signals, we may very well need to innovate storytelling
    as well. Data visualization is one promising area in this field, but we may find
    ourselves embracing virtual and augmented reality devices quicker than the rest
    of finance if we are to showcase the visual brilliance of a market network or
    a full factor structure.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们要创新信号，我们很可能也需要创新叙事。数据可视化是这个领域一个很有前景的领域，但如果我们要展示市场网络或完整因子结构的视觉亮点，我们可能会发现自己比金融界其他部分更快地接受虚拟和增强现实设备。
- en: '1.5 Economic Existentialism: A Grand Design Or An Accident?'
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.5 经济存在主义：伟大设计还是意外？
- en: 'If I told you that I built a model to forecast economic sector returns, but
    that the model itself was largely unintuitive and highly contextualized, would
    this concern you? What if I told you that a core component was the recent number
    of articles in newspapers covering the products of that industry, but that this
    component wasn''t guaranteed to ''make'' the model in my next estimation. Most
    researchers I have encountered have a conceptual framework for how they choose
    between potential models. Normally, there is a thought exercise involved to relate
    a given finding back to the macro-picture and ask: ''Is this really how the world
    works? Does it make sense?'' Without this, the results are easily picked apart
    for their empirical fragility and in-sample biases. There is a subtle leap that
    we take there, and it is to assume that there is a central ''order'' or design
    to the economic system. That economic forces are efficiently pricing and trading
    off risks and returns, usually from the collective actions of a group of informed
    and rational'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我告诉你，我建立了一个预测经济部门回报的模型，但是这个模型本身在很大程度上是不直观的，并且高度情境化的，这会让你感到担忧吗？ 如果我告诉你，一个核心组成部分是最近报纸上报道该行业产品的文章数量，但是这个组成部分不能保证在我下一次估计中
    '构建' 模型。 我遇到的大多数研究人员都有一个选择潜在模型的概念框架。 通常，涉及一个思维练习，将给定的发现与宏观图片联系起来，并问： '这真的是世界运行的方式吗？
    这有意义吗？' 没有这一点，结果很容易因其经验上的脆弱性和样本内偏见而被挑剔。 我们在那里进行了微妙的飞跃，那就是假设经济体系有一个中央的 '秩序' 或设计。
    经济力量通常是从一群得到信息和理性的人的集体行动中高效定价和交易风险和回报的。
- en: (if not pseudo-rational) agents. Even if we don't think that agents are informed,
    or fully rational, their collective actions can bring about ordered systems.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: （如果不是伪理性）代理。 即使我们认为代理人没有得到信息，或者不是完全理性的，他们的集体行动也可以带来有序的系统。
- en: Our thinking in economics is very much grounded in the idea that there is a
    'grand design' in play, a grand system, that we are detecting and estimating,
    and occasionally exploiting. I am not referring to the idea that there are temporary
    'mini-equilibria' that are constantly changing or evolving, but to the notion
    that there are any equilibria at all.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在经济学中的思考在很大程度上基于这样一个观念：有一个正在发挥作用的 '宏伟设计'，一个宏伟的系统，我们正在检测和估计，并偶尔利用。 我不是指的是有临时变化或进化的临时
    '小均衡' 的想法，而是指的是根本没有任何均衡的观念。
- en: Darwinian notions of random mutations, evolution, and learning challenge the
    very core of this world view. Dennett5 elegantly expresses this world view as
    a series of accidents, with little reference to a macro-level order or a larger
    purpose. The notion of 'competence without comprehension' is developed as a framework
    to describe how intelligent systems can come out of a series of adaptive responses,
    without a larger order or a 'design' behind them. In his book, Harari6 describes
    the evolution of humans as moving from foraging for food to organized farms. In
    doing so, their numbers increase, and they are now unable to go back to foraging.
    The path dependence is an important part of the evolution and constrains the evolution
    in terms of its future direction. For example, it is unable to 'evolve' foraging
    practices because it doesn't do that any more and now it is evolving farming.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 达尔文的随机突变、进化和学习的概念挑战了这种世界观的核心。 Dennett5 巧妙地将这种世界观表达为一系列偶然事件，很少提及宏观层面的秩序或更大的目的。
    "能力而无理解" 的概念被发展为一个框架，用来描述智能系统如何在一系列适应性反应中产生，而没有背后的更大秩序或 "设计"。 在他的书中，哈拉瑞6描述了人类从觅食转向有组织的农场的进化。
    这样做，他们的数量增加了，他们现在无法再回到觅食。 路径依赖性是进化的重要部分，并限制了进化在未来方向上的发展。 例如，它无法 "进化" 觅食实践，因为它不再这样做，现在它正在进化农业。
- en: Machine learning, and models like random forests, give little indication of
    a bigger picture, or a conceptual framework, but are most easily interpreted as
    a series of
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习，以及像随机森林这样的模型，很少表明有更大的图片或概念框架，但最容易解释为一系列
- en: (random) evolutions in the data that has led us to the current 'truth' that
    we observe.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: （随机）数据进化，导致我们观察到的当前 '真相'。
- en: The idea of a set of economic forces working in unison to give rise to a state
    of the economy is instead replaced by a series of random mutations and evolutionary
    pathways. For finance quantitative models, the implication is that there is strong
    path dependency.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 一组经济力量共同作用以产生经济状态的想法，被一系列随机突变和进化路径所取代。 对于金融量化模型，这意味着有很强的路径依赖性。
- en: This is challenging, and in some cases outright disturbing, for an economically
    trained thinker. The idea that a model can produce a series of correlations with
    little explanation other than 'just because' is concerning, especially if the
    path directions
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这对于一个接受过经济训练的思考者来说是具有挑战性的，有时甚至是直接令人不安的。一个模型能够仅仅因为“就是这样”而产生一系列的相关性的想法令人担忧，特别是如果路径方向
- en: '(mutations) are random (to the researcher) - it can seem as though we have
    mapped out the path of a water droplet rolling down glass, but with little idea
    of what guided that path itself. As the famous investor George Soros7 described
    his investment philosophy and market: a series of inputs and outputs, like an
    ''alchemy'' experiment, a series of trails and failures.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: （突变）是随机的（对研究者而言）- 我们似乎已经勾勒出了水滴沿着玻璃滚动的路径，但几乎不知道是什么引导了这条路径本身。正如著名的投资者乔治·索罗斯7描述他的投资哲学和市场：一系列的输入和输出，就像一个“炼金术”实验，一系列的试验和失败。
- en: 1.6 What Is This System Anyway?
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.6 这个系统究竟是什么？
- en: Reinvention requires a re-examination of the root cause of returns and, potentially,
    abnormal returns. In nature, in games, and in feature identification, we generally
    know the rules (if any) of an engagement, and we know the game, and we know the
    challenges of identification of features. One central element in financial markets,
    that is yet to be addressed, is their dynamic nature. As elements are identified,
    correlations estimated, returns calculated, the system can be moving and changing
    very quickly.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 重新发明需要重新审视回报的根本原因，可能还包括异常回报。在自然界、游戏中以及特征识别中，我们通常知道参与的规则（如果有的话），我们知道游戏，我们知道特征识别的挑战。金融市场中的一个中心要素，尚未得到解决的是它们的动态性质。随着元素的识别、相关性的估计、回报的计算，系统可能会非常迅速地移动和变化。
- en: Most (common) quantitative finance models focus more on cross-sectional identification
    and less on time-series forecasting. Of the time-series models, they tend to be
    continuous in nature, or have state dependency with usually a kind of switching
    model embedded. Neither approach has a deeper understanding, ex ante, of the reasons
    why the market dynamics may change, and forecasting (in my experience) of either
    model tends to rely on serial correlation of states and the occasional market
    extreme environment to 'jolt' the system.8 In this sense, the true complexity
    of the financial markets is likely grossly understated. Can we expect more from
    a machine learning algorithm that can dig into the subtle complexities and relationships
    of the markets? Potentially, yes. However, the lack of clean data, and the likelihood
    of information segmentations in the cross-section, suggest some kind of supervised
    learning models, where the ex-ante structures set up by the researcher are as
    likely to be the root of success or failure as the parameters estimated by the
    model itself.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数（常见的）量化金融模型更注重横截面识别，而不太关注时间序列预测。在时间序列模型中，它们往往是连续的，或者具有状态依赖性，通常嵌入了一种切换模型。无论哪种方法，都没有对市场动态可能发生变化的原因有更深入的理解，事前的预测（根据我的经验）往往依赖于状态的串行相关性和偶尔的市场极端环境来“震荡”系统。8
    在这个意义上，金融市场的真正复杂性可能被严重低估了。我们可以期待机器学习算法从细微的复杂性和市场关系中挖掘出更多吗？可能是的。然而，干净数据的缺乏，以及横截面信息分割的可能性，暗示着某种监督学习模型，其中研究者设定的事前结构与模型本身估计的参数一样可能成为成功或失败的根源。
- en: One hope is that structures of relationships suggested by machine learning models
    can inspire and inform a new generation of theorists and agent-based simulation
    models, that in turn could give rise to more refined ex-ante structures for understanding
    the dynamic complexities of markets. It is less likely that we can learn about
    latent dynamic attributes of markets without some kind of ex ante model, whose
    latent characteristics we may never be able to observe, but potentially may infer.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 一个希望是机器学习模型所暗示的关系结构可以启发并指导新一代理论家和基于代理的仿真模型，这些模型反过来可能产生更精细的事前结构，以理解市场的动态复杂性。我们可能无法学习到市场的潜在动态属性，而不使用某种事前模型，其潜在特性我们可能永远无法观察到，但可能可以推断。
- en: One thought exercise to demonstrate this idea is a simple 2D matrix, of 5 ×
    5 elements (or as many as it takes to make this point). Each second, there is
    a grain of sand that drops from above this plane and lands on a single square.
    Over time, the number of grains of sand builds up in each square. There is a rule
    whereby if the tower of sand on one square is much greater than on another, it
    will collapse onto its neighbour, conferring the sand over. Eventually, some of
    the sand will fall over one of the four edges of the plane. The system itself
    is complex, it builds up 'pressure' in various areas, and occasionally releases
    the pressure as a head of sand falls from one square to another, and finally over
    the edge. Now picture a single researcher, standing well below the plane of squares,
    having no visibility of what happens on the plane itself. They can only observe
    the number of sand particles that fall over the edge, and which edge. From their
    point of view, they know only that if no sand has fallen for a while, they should
    be more worried, but they have no sense as to the system that gives rise to the
    occasional avalanche. Machine learning models, based on prices, suffer from a
    similar limitation. There is only so much they can infer, and there is a continuum
    of complex systems that could give rise to a given configuration of market characteristics.
    Choosing a unique or 'true' model, especially when faced with natural obfuscations
    of the complexities, is a near impossible task for a researcher.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 一个用来演示这个想法的思维实验是一个简单的 2D 矩阵，有 5 × 5 个元素（或者足够多以阐明这一点）。每秒钟，有一粒沙子从上方落到一个单独的方块上。随着时间的推移，每个方块中沙子的数量增加。有一个规则，如果一个方块上的沙子塔比另一个方块上的沙子塔高得多，它就会倒塌到相邻的方块上，将沙子传递过去。最终，一些沙子会倒在平面的四条边之一上。系统本身是复杂的，它在各个区域积聚了“压力”，并偶尔释放出压力，当一个方块上的沙子从一个方块掉落到另一个方块，最终掉到边缘时。现在想象一个单独的研究者，站在方块平面的下方，对平面上发生的事情一无所知。他们只能观察到落到边缘的沙子粒子的数量，以及是哪个边缘。从他们的角度来看，他们只知道如果有一段时间没有沙子落下，他们应该更担心，但是他们对导致偶发雪崩的系统没有任何概念。基于价格的机器学习模型遭受类似的限制。它们只能推断出这么多，而且有一系列复杂系统可能导致给定市场特征的配置。在面对复杂性自然的遮蔽时，选择一个独特或“真实”的模型，特别是对于研究人员来说，是一项几乎不可能的任务。
- en: 1.7 Dynamic Forecasting And New Methodologies
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.7 动态预测与新方法论
- en: 'We return now to the more direct problems of quantitative asset management.
    Asset pricing (equities) broadly begins with one of two premises that are usually
    reliant on your chosen horizon:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们回到更直接的问题：量化资产管理。资产定价（股票）广泛地始于通常依赖于你选择的视角的两种前提之一：
- en: Guida522195 c01.tex V1 - 10/26/2018 7:10am Page 8
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: Guida522195 c01.tex V1 - 10/26/2018 7:10am Page 8
- en: 1. Markets are composed of financial assets, and prices are fair valuations
    of the future benefit (cash flows usually) of owning those assets. Forecasting
    takes place of future cash-flows/fundamentals/earnings. The data field is composed
    of firms, that are bundles of future cash-flows, and whose prices reflect the
    relative (or absolute)
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 市场由金融资产组成，价格是对拥有这些资产未来利益（通常是现金流）的公平估值。预测是对未来现金流/基本面/收益的预测。数据领域由公司组成，它们是未来现金流的捆绑包，其价格反映了相对（或绝对）
- en: valuation of these cash-flows.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 对这些现金流的估值。
- en: 2. Markets are composed of financial assets that are traded by agents with imperfect
    information based on a range of considerations. Returns are therefore simply a
    'trading game'; to forecast prices is to forecast future demand and supply of
    other agents. This may or may not (usually not) involve understanding fundamental
    information. In fact, for higher-frequency strategies, little to no information
    is necessary about the underlying asset, only about its expected price at some
    future date.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 市场由由带有不完美信息的代理人交易的金融资产组成，根据一系列考虑因素。因此，回报简单地是一场“交易游戏”；预测价格就是预测其他代理人未来的需求和供给。这可能需要或可能不需要（通常不需要）理解基本信息。实际上，对于高频策略，几乎不需要了解基础资产，只需要了解其在将来某个日期的预期价格。
- en: Typically using higher frequency micro-structures like volume, bid-ask spreads,
    and calendar (timing) effects, these models seek to forecast future demand/supply
    imbalances and benefit over a period of anywhere from nano-seconds to usually
    days.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 典型地使用高频微结构，如成交量、买卖价差和日历（时间）效应，这些模型旨在预测未来需求/供给不平衡，并在从纳秒到通常的几天的时间段内获益。
- en: There's not much prior modelling, as the tradeoff, almost by design, is too
    high frequency always to be reacting to economic information, which means that
    it is likely to be driven by trading patterns and to rebalance frequencies that
    run parallel to normal economic information.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 没有太多的先前建模，因为权衡几乎是由设计，始终对经济信息做出反应的频率太高，这意味着它可能受到交易模式的驱动，并且重新平衡频率与正常经济信息并行运行。
- en: 1.8 Fundamental Factors, Forecasting And Machine Learning
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.8 基本因素、预测和机器学习
- en: 'In the case of a fundamental investment process, the ''language'' of asset
    pricing is one filled with reference to the business conditions of firms, their
    financial statements, earnings, assets, and generally business prospects. The
    majority of the mutual fund industry operates with this viewpoint, analyzing firms
    in isolation, relative to industry peers, relative to global peers, and relative
    to the market as a whole, based on their prospective business success. The vast
    majority of the finance literature that seeks to price systematic risk beyond
    that of CAPM, so multi-factor risk premia, and new factor research, usually presents
    some undiversifiable business risk as the case of potential returns. The process
    for these models is fairly simple: extract fundamental characteristics based on
    a combination of financial statements, analysis, and modelling, and apply to either
    relative'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在基本投资过程的情况下，资产定价的‘语言’充满了对公司业务状况、财务报表、盈利能力、资产和一般业务前景的参考。绝大多数共同基金行业都是以这种观点运作的，分析公司与行业同行、全球同行以及整个市场相对于其未来业务成功的情况。试图定价超越CAPM的系统性风险的绝大多数金融文献，如多因子风险溢价和新的因子研究，通常将一些不可分散的业务风险作为潜在回报的情况。这些模型的过程相当简单：基于财务报表、分析和建模的组合提取基本特征，并应用于相对定价
- en: (cross-sectional) or total (time-series) returns.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: （横截面）或总（时间序列）收益。
- en: For cross-sectional return analysis, the characteristics (take a very common
    measure like earnings/price) are defined in the broad cross-section, are transformed
    into a z-score, Z ∼ N(0,1), or a percentile rank (1–100), and then related through
    a function f* to some future returns, rt+n, where 'n' is typically 1–12 months
    forward returns. The function f* finds its home in the Arbitrage Pricing Theory
    (APT) literature, and so is derived through either sorting or linear regressions,
    but can also be a simple linear correlation with future returns (otherwise known
    as an information coefficient, IC), a simple heuristic bucket-sorting exercise,
    a linear regression, a step-wise linear regression (for multiple Z
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 对于横截面收益分析，特征（以非常常见的指标如盈利/价格为例）在广泛的横截面中被定义，并被转换为z分数，Z ∼ N(0,1)，或百分位等级（1–100），然后通过函数f*与一些未来收益rt+n相关联，其中'n'通常为1–12个月的前瞻性收益。函数f*在套利定价理论（APT）文献中找到其归属，并通过排序或线性回归导出，但也可以是与未来收益的简单线性相关（也称为信息系数，IC），一个简单的启发式桶排序练习，一个线性回归，一个逐步线性回归（用于多个Z
- en: characteristics, and where the marginal use is of interest), or it can be quite
    complex, and as the 'Z' signal is implanted into an existing mean-variance optimized
    portfolios with multitude of characteristics.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 特征，以及边际使用是否感兴趣），或它可以相当复杂，并且由于'Z'信号被植入到具有多种特征的现有均值方差优化投资组合中。
- en: Importantly, the forecast of 'Z' is typically defined so as to have broad-sectional
    appeal (e.g. all stocks should be measurable in the cross-section). Once handed
    over to a well-diversified application (e.g. with many stocks), any errors around
    the linear fit will (hopefully) be diversified away. However, not much time is
    typically spent defining different f* functional forms. Outside of the usual quadratic
    forms (typically used to handle 'size') or the occasional interaction (e.g. *Quality*Size*),
    there isn't really a good way to think about how to use information in 'Z'. It
    is an area that largely has been neglected in favour of better stock-specific
    measurements, but still the same standardization, and the same f*.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是，“Z”的预测通常被定义为具有广泛横截面吸引力的（例如，所有股票应该在横截面中可测量）。一旦交给一个良好分散的应用程序（例如，有很多股票），任何围绕线性拟合的错误（希望）将被分散化。然而，通常不会花费太多时间定义不同的f*功能形式。除了通常用于处理“大小”的二次形式（通常用于处理“大小”）或偶尔的交互（例如，*质量*大小*）之外，没有真正好的方法来考虑如何使用“Z”中的信息。这个领域在更好的股票特定测量的支持下很大程度上被忽视，但仍然是同样的标准化，同样的f*。
- en: So our objective is to improve f*. Typically, we have a set of several hundred
    fundamental 'Z' to draw from, each a continuous variable in the cross-section,
    and at best around 3000 stocks in the cross-section. We can transform the Z into
    indicator variables for decile membership for example, but typically, we want
    to use the extreme deciles as indicators, not the middle of the distribution.
    Armed with fundamental variables 'Z' and some indicators ZI based on 'Z', we start
    to explore different non-linear methodologies. We start to get excited now, as
    the potential new uber-solving model lies somewhere before us.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们的目标是改善f*。通常情况下，我们有几百个基本“Z”可以选择，每个都是横截面上的连续变量，横截面上最多大约有3000只股票。我们可以将Z转换为十分位成员资格的指示变量，但通常，我们想要使用极端十分位作为指示，而不是分布的中间部分。拥有基本变量“Z”和基于“Z”的一些指示ZI后，我们开始探索不同的非线性方法。我们开始感到兴奋，因为潜在的新的超级解决模型就在我们面前。
- en: 'The first problem we run into is the question: ''What do I want to forecast?'''
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 我们遇到的第一个问题是：“我想要预测什么？”
- en: Random forests, neural networks, are typically looking for binary outcomes as
    predictors. Returns are continuous, and most fundamental outcomes are equally
    so
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 随机森林、神经网络通常寻找二元结果作为预测变量。回报是连续的，大多数基本结果也是如此
- en: (A percentage by which a company has beat/miss estimates, for example). Before
    we choose our object, we should consider what kind of system we are looking to
    identify.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们选择对象之前，我们应该考虑我们正在寻找什么样的系统。
- en: 1. I want to forecast a company's choice to do something, e.g. firms that 'choose'
    to replace CEOs, to buy or sell assets, to acquire competitors. I then hope to
    benefit from returns associated from these actions. But how do firms make these
    choices?
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 我想要预测公司的某项选择，例如选择更换首席执行官的公司，购买或出售资产的公司，收购竞争对手的公司。然后，我希望从这些行动中获益。但是公司是如何做出这些选择的呢？
- en: Do they make them in isolation from economic factors, is there really unconditional
    choice, or are these firms already conditioned by some kind of latent economic
    event? For example, firms rarely cancel dividends in isolation. Typically, the
    choice to cancel is already heavily influenced by very poor market conditions.
    So our model may well be identifying firms that are under financial duress, more
    than those that actually 'choose' to cancel dividends. Think hard as to what is
    a 'choice' and what is a 'state', where certain choices are foregone conclusions.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 他们是否与经济因素隔离开来制定决策，是否真的存在无条件的选择，还是这些公司已经受到某种潜在经济事件的影响？例如，公司很少会孤立地取消股利。通常情况下，取消的选择已经受到非常糟糕的市场条件的严重影响。因此，我们的模型很可能识别处于财务困境中的公司，而不是那些真正“选择”取消股利的公司。要深思熟虑什么是“选择”，什么是“状态”，在某些选择被认为是不可避免的情况下。
- en: 2. I want to forecast wrongdoing by the firm and then make money by shorting/
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 我想要预测公司的不当行为，然后通过做空/
- en: 'avoiding those firms. Intentional or not, firms that misreport their financials
    but then are ultimately discovered (we hope!), and therefore we have a sample
    set. This is especially interesting for emerging economies, where financial controls,
    e.g. for state-owned enterprises, could have conflicting interests with simply
    open disclosure. This feels like an exciting area of forensic accounting, where
    ''clues'' are picked up and matched by the algorithm in patterns that are impossible
    to follow through human intuition alone. I think we have to revisit here the original
    assumption: is this unintentional, and therefore we are modelling inherent uncertainty/complexity
    within the organization, or is it intentional, in which case it is a ''choice''
    of sorts.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 避开那些公司。无论是有意还是无意，那些误报财务状况的公司，但最终被发现的（我们希望如此！），因此我们有了一个样本集。这对新兴经济体尤其有趣，因为这里的财务控制，例如国有企业，可能与简单的公开披露存在冲突的利益。这感觉像是法庭会计的一个激动人心的领域，其中“线索”被捡起并由算法匹配在不可能通过人类直觉单独跟踪的模式中。我认为我们必须重新审视这里的最初假设：这是无意的吗？因此我们正在建模组织内在的不确定性/复杂性，还是这是有意的，这在某种程度上是一种“选择”。
- en: The choice of independent variables should inform both ideally, but the 'choice'
    idea would require a lot more information on ulterior motives.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 独立变量的选择应该理想地同时影响两者，但“选择”想法需要更多关于别有用心动机的信息。
- en: '3. I just want to forecast returns. Straight for the jugular, we can say: Can
    we use fundamental characteristics to forecast stock returns? We can define relative
    returns'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 我只想要预测回报。直截了当地，我们可以说：我们能否利用基本特征来预测股票回报？我们可以定义相对回报
- en: (top decile, top quintile?) over some future period 'n' within some peer group
    and denote this as '1' and everything else as '0'. It is attractive to think that
    if we can line up our (small) army of fundamental data, re-estimate our model
    (neural net or something else) with some look-back window, we should be able to
    do crack this problem with brute force. It is, however, likely to result in an
    extremely dynamic model, with extreme variations in importance between factors,
    and probably not clear 'local maxima' for which model is the best. Alternately,
    we can define our dependent variable based on a total return target, for example
    anything +20%
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: （前十分位数、前五分位数？）在一定未来期间内超过一些同行群体，并将其标记为“1”，其他一切标记为“0”。如果我们可以整理好我们（少量的）基本数据，重新估计我们的模型（神经网络或其他什么）并设置一些回溯窗口，我们应该能够以蛮力解决这个问题。然而，这可能会导致一个极端动态的模型，因素之间的重要性极端变化，并且可能不清楚哪个模型是最佳的“局部极值”。或者，我们可以基于总回报目标定义我们的因变量，例如任何
    +20%
- en: over the future period 'n' (clearly, the two choices are related), and aim to
    identify an 'extreme movers' model. But why do firms experience unusually large
    price jumps? Any of the above models (acquisition, beating forecasts, big surprises,
    etc.)
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 在未来一段时间内，我们将专注于确定一个“极端波动者”模型。但是为什么公司会经历异常大的价格跳跃呢？上述任何一个模型（收购、超越预期、大幅惊喜等）。
- en: could be candidates, or if not, we are effectively forecasting cross-sectional
    volatility. In 2008, for example, achieving a positive return of +20% may have
    been near impossible, whereas in the latter part of 2009, if you were a bank,
    it was expected. Cross-sectional volatility and market direction are necessarily
    'states' to enable (or disqualify) the probability of a +x% move in stock prices.
    Therefore, total return target models are unlikely to perform well across different
    market cycles
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 可能是候选者，或者如果不是，我们实际上正在预测横截面波动率。例如，在 2008 年，实现正回报 +20% 可能几乎是不可能的，而在 2009 年后期，如果您是一家银行，则被期望是这样的。横截面波动率和市场方向必然是“状态”，以启用（或取消资格）股价出现
    +x% 的概率。因此，总回报目标模型不太可能在不同的市场周期中表现良好。
- en: (cross-sectional volatility regimes), where the unconditional probability of
    achieving a +20% varies significantly. Embedding these is effectively transforming
    the
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: （横截面波动率 regime），在此期间达到 +20% 的无条件概率明显不同。将这些嵌入其中有效地转换了
- en: +20% to a standard deviation move in the cross-section, when you are now back
    in the relative-return game.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: +20% 相对于横截面的标准偏差移动时，您现在又回到了相对回报的游戏中。
- en: 4. If you were particularly keen on letting methodology drive your model decisions,
    you would have to reconcile yourself to the idea that prices are continuous and
    that fundamental accounting data (as least reported) is discrete and usually highly
    managed. If your forecast period is anywhere below the reporting frequency of
    accounting information, e.g. monthly, you are essentially relying on the diverging
    movements between historically stated financial accounts and prices today to drive
    information change, and therefore, to a large extent, turnover. This is less of
    a concern when you are dealing with large, 'grouped' analytics like bucketing
    or regression analysis. It can be a much bigger concern if you are using very
    fine instruments, like neural nets, that will pick up subtle deviations and assign
    meaningful relationships to them.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 如果您特别希望让方法论驱动您的模型决策，那么您必须接受价格是连续的这个观念，并且基本会计数据（至少报告的）是离散的并且通常是高度管理的。如果您的预测期间低于会计信息的报告频率，例如月度，那么您基本上是依赖于历史上声明的财务账目与今天的价格之间的分歧来驱动信息的变化，因此，在很大程度上是依赖于周转率。当您处理大型的“分组”分析时，例如分桶或回归分析时，这不太令人担忧。如果您使用非常细致的工具，如神经网络，它们将捕捉到微小的偏差并赋予其有意义的关系，这可能会成为一个更大的问题。
- en: 5. Using conditional models like dynamic nested logits (e.g. random forests)
    will probably highlight those average groups that are marginally more likely to
    outperform the market than some others, but their characterization (in terms of
    what determines the nodes) will be extremely dynamic. Conditional factor models
    (contextual models) exist today; in fact, most factor models are determined within
    geographic contexts (see any of the commercially available risk models, for example)
    and in some case within size. This effectively means that return forecasting is
    conditional based on which part of the market you are in. This is difficult to
    justify from an economic principle standpoint because it would necessitate some
    amount of segmentation in either information generation or strong clientele effects.
    For example, one set of clients (for US small cap) thinks about top-line growth
    as a way of driving
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 使用条件模型，如动态嵌套逻辑（例如随机森林），可能会突出显示那些平均组别，它们比其他一些组别更有可能跑赢市场，但是它们的特征（在确定节点的方面）将是极其动态的。条件因子模型（情境模型）今天已经存在；事实上，大多数因子模型是在地理背景（例如任何商业可用的风险模型）和在某些情况下是在规模内确定的。这实际上意味着回报预测是基于你所处市场的哪个部分。从经济原理的角度来看，这很难合理化，因为这将需要在信息生成或强烈客户效应中进行某种程度的分割。例如，一组客户（针对美国小型市值）认为，增长率是推动
- en: returns, while another set of clients (Japan large cap) looks for something
    totally different. If the world was that segmented, it would be difficult (but
    not impossible)
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 回报，而另一组客户（日本大型市值）则寻求完全不同的东西。如果世界被划分得那么细，那将是困难的（但不是不可能的）
- en: to argue for asset pricing being compensation for some kind of global (undiversifiable)
    risk. In any case, conditional asset pricing models, whatever the empirical methodology,
    should work to justify why they think that prices are so dynamically driven by
    such different fundamentals over the relatively short period between financial
    statements.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 为资产定价辩护，作为某种全球（不可分散）风险的补偿。无论采用何种经验方法，条件资产定价模型都应该努力说明为什么他们认为价格在财务报表之间的相对短时间内如此动态地受到如此不同的基本面驱动。
- en: In summary, the marriage of large-scale but sensitive instruments like machine
    learning methodologies to forecasting cross-sectional returns using fundamental
    information must be done with great care and attention. Much of the quantitative
    work in this area has relied on brute force (approximations) to sensitivities
    like beta. Researchers will find little emphasis on error-correction methodologies
    in the mainstream calculations of APT regressions, or of ICs, which rely on picking
    up broad, average relationships between signals (Z) and future returns. Occasionally
    (usually during high cross-sectional volatility periods) there will be a presentation
    at a conference around non-linear factor returns, to which the audience will knowingly
    nod in acknowledgement but essentially fail to adjust for. The lure of the linear
    function f* is altogether too great and too ingrained to be easily overcome.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，像机器学习方法这样的大规模但敏感的工具与使用基本信息进行横截面回报预测的结合必须非常谨慎和专注。这一领域的许多定量工作都依赖于蛮力（近似）对像贝塔这样的敏感度的计算。研究人员会发现在APT回归或IC的主流计算中，很少强调错误修正方法，这些方法依赖于捕捉信号（Z）与未来回报之间的广泛、平均关系。偶尔（通常是在横截面波动较大的时期），会在会议上展示非线性因子回报的内容，听众会心领神会地点头，但实质上却无法进行调整。线性函数f*的诱惑太大，太根深蒂固，不容易克服。
- en: In the past, we have done experiments to ascertain how much additional value
    non-linear estimators could add to simulation backtests. For slower-moving signals
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 过去，我们进行了实验，以确定非线性估计器能为模拟回测增加多少额外价值。对于运动缓慢的信号而言
- en: (monthly rebalance, 6–12-month horizons), it is hard to conclusively beat a
    linear model that isn't over-fitted (or at least can be defended easily). Similarly,
    factor timing is an alluring area for non-linear modelling. However, factor returns
    are themselves calculated with a great amount of noise and inherent assumptions
    around calculation. These assumptions make the timing itself very subjective.
    A well-constructed (which usually means well-backtested) factor will have a smooth
    return series, except for a few potentially catastrophic bumps in history. Using
    a time-series neural network to try to forecast when those events will happen
    will, even more than a linear framework, leverage exceptionally strongly on a
    few tell-tale signs that are usually non-repeatable.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: （每月重新平衡，6-12个月的时间跨度），很难最终击败一个没有过度拟合的线性模型（或者至少可以轻松辩护的模型）。同样，因子定时是一个吸引人的非线性建模领域。然而，因子回报本身是通过大量的噪声和围绕计算的固有假设计算的。这些假设使得定时本身非常主观。一个构建良好的（通常意味着经过良好回测的）因子将具有平稳的回报系列，除了历史上可能有一些潜在的灾难性的颠簸。使用时间序列神经网络尝试预测这些事件何时发生，将比线性框架更加强大地利用一些通常是不可重复的显著迹象。
- en: Ironically, factors were built to work well as buy-and-hold additions to a portfolio.
    This means that it is especially difficult to improve on a buy-and-hold return
    by using a continuous timing mechanism, even one that is fitted. Missing one or
    two of the extreme return events through history, then accounting for trading
    costs, will usually see the steady-as-she-goes linear factor win, frustrating
    the methodologically eager researcher.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 具有讽刺意味的是，因子被构建为作为投资组合的长期持有补充因子。这意味着通过使用连续的定时机制，甚至是经过拟合的机制，很难改进长期持有收益。通过历史上错过一两个极端的收益事件，然后考虑交易成本，通常会看到稳健的线性因子胜出，这会令方法论上热切的研究人员感到沮丧。
- en: Ultimately, we would be better served to generate a less well-constructed factor
    that had some time-series characteristics and aim to time that.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，我们最好是生成一个构建不太完善但具有一些时间序列特征的因子，并尝试对其进行定时。
- en: At this point, it feels as though we have come to a difficult passage. For fundamental
    researchers, the unit of interest is usually some kind of accounting-based metric
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一点上，感觉我们已经来到了一个艰难的段落。对于基础研究人员来说，感兴趣的单位通常是某种基于会计的度量标准
- en: '(earnings, revenue, etc.), so using machine learning in this world seems analogous
    to making a Ferrari drive in London peak-hour traffic. In other words: it looks
    attractive, but probably feels like agony. What else can we do?'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: （收入，收入等），所以在这个世界上使用机器学习似乎类似于让一辆法拉利在伦敦的高峰交通时间行驶。换句话说：这看起来很吸引人，但可能感觉像痛苦。我们还能做什么呢？
- en: '1.9 Conclusion: Looking For Nails'
  id: totrans-89
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.9 结论：寻找钉子
- en: It is for scientifically minded researchers to fall in love with a new methodology
    and spend their time looking for problems to deploy it on. Like wielding your
    favourite hammer, wandering around the house looking for nails, machine learning
    can seem like an exciting branch of methodology with no obviously unique application.
    We are increasingly seeing traditional models re-estimated using machine learning
    techniques, and in some cases, these models could give rise to new insights. More
    often than not, if the models are constrained, because they have been built and
    designed for linear estimation, we will need to reinvent the original problem
    and redesign the experiment in order to have a hope of glimpsing something brand
    new from the data.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 这是科学研究者们爱上一种新方法并花时间寻找要应用该方法的问题。就像挥舞你最喜欢的锤子，四处走动寻找钉子一样，机器学习看起来像是一种没有明显独特应用的激动人心的方法分支。我们越来越多地看到传统模型使用机器学习技术进行重新估计，而在某些情况下，这些模型可能会带来新的见解。往往情况是，如果模型受到限制，因为它们是为线性估计而构建和设计的，我们将需要重新发明原始问题，并重新设计实验，以期从数据中窥视出全新的东西。
- en: 'A useful guiding principle when evaluating models, designing new models, or
    just kicking around ideas in front of a whiteboard is to ask yourself, or a colleague:
    ''What have we learnt about the world here?'' Ultimately, the purpose of empirical
    or anecdotal investigation is to learn more about the fantastically intricate,
    amazing, and inspiring way in which the world functions around us, from elegant
    mathematics, to messy complex systems, and the messiest of all: data. A researcher
    who has the conviction that they represent some kind of ''truth'' about the world
    through their models, no matter what the methodology and complexity, is more likely
    to be believed, remembered, and, ultimately, rewarded. We should not aggrandize
    or fall in love with individual models, but always seek to better our understanding
    of the world, and that of our clients.'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 在评估模型、设计新模型或在白板前探讨想法时，一个有用的指导原则是问问自己或同事：“我们在这里了解了什么？”最终，经验或轶事调查的目的是更多地了解我们周围这个复杂、神奇和鼓舞人心的世界的运作方式，从优雅的数学到混乱的复杂系统，以及最混乱的：数据。一个研究人员如果确信自己通过模型代表了对世界的某种‘真理’，无论采用什么样的方法和复杂度，都更有可能被人信任、记住，最终得到回报。我们不应该夸大或迷恋个别模型，而应该始终努力改善对世界的理解，以及我们客户的理解。
- en: Strong pattern recognition methodologies, like machine learning, have enormous
    capability to add to humanity's understanding of complex systems, including financial
    markets, but also of many social systems. I am reminded often that those who use
    and wield these models should be careful with inference, humility, and trust.
    The world falls in and out of love with quantification, and usually falls out
    of love because it has been promised too much, too soon. Machine learning and
    artificial intelligence (AI) are almost certain to fail us at some point, but
    this should not deter us; rather, it should encourage us to seek better and more
    interesting models to learn more about the world.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 强大的模式识别方法，如机器学习，有能力为人类对复杂系统的理解增添力量，包括金融市场，也包括许多社会系统。我经常提醒那些使用和运用这些模型的人应该注意推理、谦卑和信任。世界会因量化而热恋，并因被承诺过多而冷淡。机器学习和人工智能（AI）几乎肯定会在某个时刻让我们失望，但这不应该阻止我们；相反，它应该鼓励我们寻求更好、更有趣的模型，以更多地了解这个世界。
