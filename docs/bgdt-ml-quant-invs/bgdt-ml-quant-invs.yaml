  id: totrans-3122
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 k 是历史收益向后推移的时间步数。
- en: We used a rolling window of 30 daily returns to predict the return for day 31
    on a rolling basis. This process generated sequences of 30 consecutive one-day
    returns
  id: totrans-3123
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用30个每日收益的滚动窗口来预测第31天的收益。 这个过程生成了30个连续一天收益的序列
