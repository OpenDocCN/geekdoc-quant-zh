- en: 'Among other things, Bernoulli''s paper contains a proposed resolution to the
    paradox: if investors have a logarithmic utility, then their expected change in
    utility of wealth by playing the game is finite.'
  id: totrans-2544
  prefs: []
  type: TYPE_NORMAL
  zh: 除其他事项外，伯努利的论文中还提出了解决这个悖论的一个方案：如果投资者具有对数效用，则他们通过玩这个游戏的预期财富效用的变化是有限的。
- en: Of course, if our only goal were to study the St Petersburg paradox, then there
    are other, more practical resolutions. In the St Petersburg lottery only very
    unlikely events yield the high prizes that lead to an infinite expected value,
    so the expected value becomes finite if we are willing to, as a practical matter,
    disregard events which are expected to occur less than once in the entire lifetime
    of the universe.
  id: totrans-2545
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，如果我们唯一的目标是研究圣彼得堡悖论，那么还有其他更实际的解决方案。在圣彼得堡彩票中，只有非常不太可能发生的事件才能产生导致无穷期望值的高奖金，因此，如果我们愿意，在实际上，忽略预计在宇宙整个寿命中不到一次发生的事件，那么期望值就变得有限。
