  id: totrans-624
  prefs: []
  type: TYPE_NORMAL
  zh: 确定投诉是否解释了超出我们通过查看这些标准风险因素所知道的风险。
- en: 'We start by examining stock price volatility by quintile of complaints, as
    measured over the course of the month following our complaints calculation. We
    measure volatility in two ways:'
  id: totrans-625
  prefs: []
  type: TYPE_NORMAL
  zh: 我们首先通过投诉量五分位数来检查股价波动性，该投诉量是在我们计算投诉后的一个月内衡量的。我们用两种方式衡量波动性：
- en: '- Standard deviation of daily stock returns.'
  id: totrans-626
  prefs: []
  type: TYPE_NORMAL
  zh: '- 每日股票收益的标准偏差。'
- en: '- Standard deviation of *residualized* daily stock returns, where each day''s
    return is regressed cross-sectionally against industry and common risk factors,
    leaving only the idiosyncratic return. The residual return volatility should tell
    us the degree to which the complaints data tells us about future risk which isn''t
    explained by common risk factors, including the stock''s own historical volatility.
    For both of these measures, we then percentile them each month to account for
    the fact that volatility in the market as a whole changes over time.'
  id: totrans-627
  prefs: []
  type: TYPE_NORMAL
  zh: '- *残差化*每日股票收益的标准偏差，其中每天的收益在横截面上回归到行业和共同风险因素，仅留下特有的回报。残余收益波动性应该告诉我们，投诉数据告诉我们关于未来风险的程度，这些风险不能通过常见风险因素解释，包括股票自身的历史波动性。对于这两个指标，我们每个月将它们百分位化，以考虑市场整体波动性随时间的变化。'
- en: We can see in Figure 4.9 that stocks with fewer complaints relative to their
    market cap exhibit lower future volatility even after controlling for known risk
    factors. The effect is more consistent than what we saw earlier with return-based
    measures.
  id: totrans-628
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以在图4.9中看到，相对于其市值而言，投诉较少的股票未来的波动性较低，即使在控制已知风险因素的情况下也是如此。这种效应比我们之前用基于回报的指标看到的更加一致。
- en: Finally, we can also use a regression approach to explain the cross-section
    of return volatility using our basic risk factors and then by adding in our complaints
    factor. Here, a higher value means more complaints, so we expect to see a positive
    coefficient on the Complaints variable if companies which experience more complaints
    are riskier
  id: totrans-629
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们还可以使用回归方法来解释回报波动性的横截面，使用我们的基本风险因素，然后再添加我们的投诉因素。在这里，更高的值意味着更多的投诉，所以如果经历更多投诉的公司更加风险，我们期望在投诉变量上看到正的系数
