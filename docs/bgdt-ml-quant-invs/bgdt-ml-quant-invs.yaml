- en: The non-linear and dynamic approach of the signal based on our ML model proved
    to be more rewarded and more efficient on all metrics (except turnover). This
    highlights the added value of the boosted tree algorithm, the regularization and
    the large dataset of features kept for training the model.
  id: totrans-1334
  prefs: []
  type: TYPE_NORMAL
  zh: 基于我们的 ML 模型的非线性和动态方法在所有指标上都被证明更具回报和更高效（除了周转率）。这凸显了提升树算法、正则化以及用于训练模型的大型特征数据集的附加价值。
- en: 7.6 Conclusion
  id: totrans-1335
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7.6 结论
- en: In this chapter, we introduce a boosted tree algorithm applied to systematic
    equity investing. We demonstrate the efficiency of using feature and label engineering.
    Applying more conditionality and imposing a more causal structure allows a modern
    quantitative approach to make accurate long-term predictions. This insightful
    finding contradicts recent criticisms that ML-based approaches were suitable only
    when predicting very short-term price movements.
  id: totrans-1336
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们介绍了应用于系统性股票投资的提升树算法。我们展示了使用特征和标签工程的效率。应用更多条件性并施加更多因果结构使得现代量化方法能够进行准确的长期预测。这一有见地的发现与最近的批评相矛盾，即基于机器学习的方法仅适用于预测非常短期的价格波动。
- en: We provide guidance on how to tune, train and test an ML-based model using traditional
    financial characteristics such as valuation and profitability metrics, but also
    price momentum, risk estimates, volume and liquidity characteristics. We show
    that framing the problem is the first priority and we address it by engineering
    the features and transforming the labels according to the investment objective.
  id: totrans-1337
  prefs: []
  type: TYPE_NORMAL
  zh: 我们提供了如何使用传统的财务特征（如估值和盈利能力指标）、价格动量、风险估计、成交量和流动性特征调整、训练和测试基于机器学习的模型的指导。我们表明，界定问题是首要任务，我们通过工程化特征和根据投资目标转换标签来解决这个问题。
- en: We find that a naïve equally-weighted portfolio using a boosted tree algorithm
    with 200 features generates an average outperformance of 3.1%, compared with a
    simple signal blended multifactor portfolio. Our results also suggest that the
    ML-based signal is complementary to simple multifactor signals. In a context where
    the risk of commoditization for equity multifactor portfolios is high, suffering
    from crowding that could lead to arbitrage of the style equity premia, ML-based
    signal could constitute an effective remedy for the era post *smart beta hangover*.
    The dynamic nature of the signals could constitute a real advantage even in the
    simplest weighting scheme and implementation process.
  id: totrans-1338
  prefs: []
  type: TYPE_NORMAL
  zh: 我们发现，使用一个具有 200 个特征的提升树算法的天真的等权组合，与简单信号混合的多因素组合相比，平均表现优于 3.1%。我们的结果还表明，基于机器学习的信号对简单多因素信号是互补的。在股票多因素组合可能面临被大量涌入的风险、可能导致风格股票风险溢价套利的商品化风险的背景下，基于机器学习的信号可以构成智能贝塔过度消费时代的有效疗法。即使在最简单的加权方案和实施过程中，信号的动态特性也可能构成一个真正的优势。
