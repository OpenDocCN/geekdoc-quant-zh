  zh: 在许多感兴趣的问题中，状态空间、行动空间或两者都最自然地建模为连续空间（即适当维度d的Rd的子空间）。在这种情况下，无法直接使用上述算法。此外，上述收敛结果没有以任何明显的方式泛化。
- en: Many recent studies (for example, Mnih et al. (2015)) have proposed replacing
    the Q-matrix in the above algorithm with a deep neural network. Unlike a lookup
    table, a neural network has a vector of associated parameters, sometimes called
    *weights*. We could then write the Q-function as Q(s,a;), emphasizing its parameter
    dependence.
  id: totrans-2525
  prefs: []
  type: TYPE_NORMAL
  zh: 许多最近的研究（例如，Mnih等人（2015））提出用深度神经网络替换上述算法中的Q矩阵。与查找表不同，神经网络具有一组关联参数，有时称为*权重*。然后我们可以将Q函数写成Q(s,a;)，强调其参数依赖性。
- en: Instead of iteratively updating values in a table, we will iteratively update
    the parameters, , so that the network learns to compute better estimates of state-action
    values.
  id: totrans-2526
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将不再在表中迭代更新值，而是迭代更新参数，，使得网络学会计算状态-动作值的更好估计。
- en: Although neural networks are general function approximators, depending on the
    structure of the truly-optimal Q-function q*, it may be the case that a neural
    network learns very slowly, both in terms of the CPU time needed to train and
    also in terms of efficient sample use (defined as a lower number of samples required
    to achieve acceptable results). The network topology and the various choices such
    as activation functions and optimizer (Kingma and Ba 2014) matter quite a bit
    in terms of training time and efficient sample use.
  id: totrans-2527
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然神经网络是一般的函数逼近器，但根据真正的最优Q函数q*的结构，可能是神经网络学习速度非常慢，无论是在训练所需的CPU时间方面，还是在有效样本使用方面（定义为需要达到可接受结果所需的较低样本数）。网络拓扑结构和各种选择（如激活函数和优化器（Kingma和Ba
    2014））在训练时间和有效样本使用方面都非常重要。
- en: In some problems, the use of simpler function-approximators (such as ensembles
    of regression trees) to represent the unknown function Q(s,a;) may lead to much
    faster training time and much more efficient sample use. This is especially true
    when q* can be well approximated by a simple functional form such as a locally
    linear form.
  id: totrans-2528
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些问题中，使用更简单的函数逼近器（例如回归树集合）来表示未知函数Q(s,a;)可能会导致更快的训练时间和更有效的样本使用。当q*可以被简单的函数形式（如局部线性形式）很好地逼近时，尤其如此。
- en: The observant reader will have noticed the similarity of the Q-learning update
    procedure to stochastic gradient descent. This fruitful connection was noted and
    exploited by Baird III and Moore (1999), who reformulate several different learning
    procedures as special cases of stochastic gradient descent.
