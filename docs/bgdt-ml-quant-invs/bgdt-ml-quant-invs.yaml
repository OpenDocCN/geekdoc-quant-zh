- en: 'We now discuss the second question: which learning methods have a chance of
    working? When a child tries to ride a bicycle (without training wheels) for the
    first time, the child cannot perfectly know the exact sequence of actions (pedal,
    turn handlebars, lean left or right, etc.) that will result in the bicycle remaining
    balanced and going forward. There is a trial and error process in which the correct
    actions are rewarded; incorrect actions incur a penalty. One needs a coherent
    mathematical framework which promises to mimic or capture this aspect of how sentient
    beings learn.'
  id: totrans-2443
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在讨论第二个问题：哪些学习方法有可能奏效？当一个孩子第一次尝试骑自行车（没有平衡轮）时，孩子无法完美地知道确保自行车保持平衡并向前的确切行动顺序（踩踏板、转动把手、向左或向右倾斜等）。这是一个试错过程，正确的行动会受到奖励；错误的行动会受到惩罚。我们需要一个连贯的数学框架，承诺模拟或捕捉这个有关生物如何学习的方面。
- en: Moreover, sophisticated agents/actors/beings are capable of complex strategic
    planning. This usually involves thinking several periods ahead and perhaps taking
    a small loss to achieve a greater anticipated gain in subsequent periods. An obvious
    example is losing a pawn in chess as part of a multi-part strategy to capture
    the opponent's queen. How do we teach machines to 'think strategically'?
  id: totrans-2444
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，复杂的代理/行为者/存在能够进行复杂的战略规划。这通常涉及到向前思考几个时期，并可能为了在后续时期取得更大的预期收益而承受小损失。一个明显的例子是在象棋中失去一个兵作为捕获对手皇后的多部分策略的一部分。我们如何教会机器'战略性地思考'？
- en: 'Many intelligent actions are deemed ''intelligent'' precisely because they
    are optimal interactions with an environment. An algorithm plays a computer game
    intelligently if it can optimize the score. A robot navigates intelligently if
    it finds a shortest path with no collisions: minimizing a function which entails
    path length with a large negative penalty for collision.'
  id: totrans-2445
  prefs: []
  type: TYPE_NORMAL
  zh: 许多智能行为之所以被认为是'智能'，恰恰是因为它们是与环境的最优交互。如果算法能够优化分数，则它在计算机游戏中的表现是智能的。如果机器人能够找到没有碰撞的最短路径，则它的导航是智能的：最小化包含路径长度和碰撞的负惩罚的函数。
- en: Learning, in this context, is learning how to choose actions wisely to optimize
    your interaction with your environment, in such a way as to maximize rewards received
    over time. Within artificial intelligence, the subfield dedicated to the study
    of this kind of learning is called *reinforcement learning*. Most of its key developments
    are summarized in Sutton and Barto (2018).
  id: totrans-2446
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，学习是指学会如何明智地选择行动，以优化与环境的交互，并最大化随时间接收到的奖励。在人工智能领域，致力于研究这种学习方式的子领域称为*强化学习*。其中大部分关键发展内容总结在
    Sutton 和 Barto (2018) 中。
- en: 'An oft-quoted adage is that there are essentially three types of machine learning:'
  id: totrans-2447
  prefs: []
  type: TYPE_NORMAL
  zh: 一个经常引用的格言是，机器学习基本上分为三种类型：
- en: supervised, unsupervised and reinforcement. As the story goes, *supervised learning*
    is
  id: totrans-2448
  prefs: []
  type: TYPE_NORMAL
  zh: 监督，无监督和强化。故事如下，*监督学习*
- en: learning from a labelled set of examples called a 'training set' while *unsupervised
    learning* is finding structure hidden in collections of unlabelled data, and reinforcement
    learning is something else entirely. The reality is that these forms of learning
    are all interconnected. Most production-quality reinforcement learning systems
    employ elements of supervised and unsupervised learning as part of the representation
    of the value function. Reinforcement learning is about maximizing cumulative reward
    over time, not about finding hidden structure, but it is often the case that the
    best way to maximize the reward signal is by finding hidden structure.
  id: totrans-2449
  prefs: []
  type: TYPE_NORMAL
  zh: 从称为“训练集”的标记集中学习，而*无监督学习*是在未标记数据集中查找隐藏的结构，而强化学习则是完全不同的。现实情况是，这些形式的学习都是相互关联的。大多数生产质量的强化学习系统在价值函数的表示中使用了监督和无监督学习的元素。强化学习是关于随着时间的推移最大化累积奖励，而不是找到隐藏的结构，但通常情况下，最大化奖励信号的最佳方法是找到隐藏的结构。
