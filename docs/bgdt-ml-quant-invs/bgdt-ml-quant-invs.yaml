  prefs: []
  type: TYPE_NORMAL
  zh: 该数据集提供约2000万份医学转录记录，涵盖了所有50个州，每月新增125万条记录（2016年每月新增25万条记录），7000名涵盖所有专业领域的医生，和700万名患者。数据在患者离开医生办公室后的72小时内就可以获得，并且可以以结构化或非结构化格式（CSV文件）访问。
- en: 2.6.1.2 Key Takeaways The group claims to be the only company commercializing
    this data. To date the offering has been used for (i) tracking a medication immediately
    following launch, (ii) investigating the reasons behind the underutilization of
    particular brands, and (iii) spotting adverse events involving a company product
    and label expansion before FDA approval.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 2.6.1.2 关键收获 该团队声称是唯一商业化这些数据的公司。迄今为止，该产品已被用于(i)追踪药物上市后的情况，(ii)调查特定品牌被低估的原因，以及(iii)在FDA批准前发现涉及公司产品和标签扩展的不良事件。
- en: 2.6.1.3 Status The company has worked with two discretionary hedge funds in
    the past six months and is now looking to strike an exclusive deal (Figure 2.6).
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 2.6.1.3 状态 公司在过去的六个月里曾与两家自营对冲基金合作，并现在正在寻求达成独家交易（图2.6）。
- en: 2.6.2 Indian Power Generation Data
  id: totrans-210
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.6.2 印度发电数据
- en: 'Provider: an established data provider yet to launch a daily data delivery
    pertaining to the Indian power sector.'
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 提供者：一家已经建立的数据提供商，但尚未推出涉及印度电力行业的每日数据交付。
- en: '![27_image_0.png](27_image_0.png)'
  id: totrans-212
  prefs: []
  type: TYPE_IMG
  zh: '![27_image_0.png](27_image_0.png)'
- en: 2.6.2.1 Summary This data provider's core business involves supplying data analytics
    and research services to a client base of hedge funds, brokers, and commercial
    banks.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 2.6.2.1 摘要 这家数据提供商的核心业务包括向对冲基金、经纪商和商业银行的客户提供数据分析和研究服务。
- en: One such offering (yet to be launched) will provide daily updates on the Indian
    power sector. Specifically, this includes quantity (energy met in million units)
    and quality (peak shortage in megawatts) data on electricity provision, by region
    and state. The dataset will also include a split of electricity generation across
    both state and source (i.e. coal, solar, wind, and hydro energy). In total, around
    10 000 data points will be updated on a daily basis.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一个尚未推出的产品将提供印度电力行业的每日更新。具体来说，这包括电力供应的数量（以百万单位计的能量）和质量（以兆瓦计的峰值短缺），按地区和州划分。数据集还将包括电力发电在州和来源（即煤炭、太阳能、风能和水电能源）之间的分配。总共，每天将更新约10000个数据点。
- en: 2.6.2.2 Key Takeaways We believe this is a unique offering given the granularity
    of data and delivery frequency. Comprehensive granularity, such as power generation
    at the plant level, can be provided from 2014. Less detailed datasets can be provided
    from as early as 2012. Once launched, the dataset can be delivered through an
    API feed.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 2.6.2.2 关键收获 我们相信这是一个独特的产品，因为数据的细粒度和交付频率。全面的细节，比如发电厂的发电量，可以从2014年开始提供。较少详细的数据集可以从2012年开始提供。一旦推出，数据集可以通过API提供。
- en: 2.6.2.3 Status No clients to date are using this dataset and the group is actively
    seeking out institutions that would find such a dataset useful. On finding interested
    parties, we understand it would take around four weeks to set up an API feed (Figure
    2.7).
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 2.6.2.3 状态 到目前为止，尚无客户使用这个数据集，该团队正在积极寻找对这样一个数据集感兴趣的机构。一旦找到感兴趣的方，我们了解到设置API数据源需要大约四周的时间（图2.7）。
- en: 2.6.3 Us Earnings Performance Forecasts
  id: totrans-217
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.6.3 美国收益表现预测
- en: 'Provider: the data services division of an investment bank, which provides
    earnings performance forecasts for 360 US companies, predominantly within the
    retail sector.'
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 提供者：一家投资银行的数据服务部门，为360家美国公司提供收益表现预测，主要集中在零售部门。
- en: '![28_image_0.png](28_image_0.png)'
  id: totrans-219
  prefs: []
  type: TYPE_IMG
  zh: '![28_image_0.png](28_image_0.png)'
- en: 2.6.3.1 Summary Launched in September 2016, this offering combines (i) online
    user search data, (ii) geolocation data from a panel of 65 million devices, and
    (iii) point-ofsale transaction data. The output is a quarterly signal designed
    to give clients an idea of how well a given company has performed relative to
    previous quarters. The earnings signals are delivered between 3 and 10 days after
    a given company's fiscal quarter end via FTP or the group's website. Historical
    data for the entire universe is available from late 2012.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 2.6.3.1 摘要这项产品于2016年9月推出，结合了（i）在线用户搜索数据，（ii）来自6500万设备组成的地理位置数据，以及（iii）销售点交易数据。输出是一个季度信号，旨在向客户提供有关给定公司相对于以前季度表现如何的想法。收益信号在给定公司财务季度结束后的3到10天通过FTP或该团队的网站交付。整个宇宙的历史数据从2012年末开始可用。
- en: 2.6.3.2 Key Takeaways Prospective users should be aware that (i) rather than
    an absolute earnings figure, only relative earnings measures are provided for
    each company on an arbitrary scale compared with previous periods, (ii) out-of-sample
    data for the recently expanded universe is only four months old, (iii) until recently
    this offering covered only around 60 US stocks; in August 2017, the universe was
    widened to 360 stocks and expanded beyond the retail sector to include cinema,
    restaurant, and hotel chains.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 2.6.3.2 要点潜在用户应注意（i）提供的不是绝对收益数字，而是相对于以前期间的任意比例为每家公司提供的相对收益措施，（ii）最近扩展的宇宙的外样本数据仅有四个月历史，（iii）直到最近，该产品仅涵盖大约60家美国股票；
    2017年8月，该宇宙扩大到360只股票，并超出零售领域，包括电影院、餐厅和酒店连锁店。
- en: Since this time the group has informed us that client interest has picked up
    significantly.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 自那时起，该团队告诉我们，客户的兴趣显著增加了。
- en: 2.6.3.3 Status Around eight clients are using this dataset, of which half are
    quant funds. Despite the increased interest in recent months, we understand that
    the group is keen to limit access (Figure 2.8).
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 2.6.3.3 状态大约有八个客户正在使用此数据集，其中一半是量化基金。尽管最近几个月来的兴趣增加了，但我们了解到该团队渴望限制访问（图2.8）。
- en: 2.6.4 China Manufacturing Data
  id: totrans-224
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.6.4 中国制造业数据
- en: 'Provider: a data provider using advanced satellite imagery analysis in order
    to assist users in tracking economic activity in China.'
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 提供者：一家利用先进的卫星图像分析来协助用户跟踪中国经济活动的数据提供商。
- en: '![29_image_0.png](29_image_0.png)'
  id: totrans-226
  prefs: []
  type: TYPE_IMG
  zh: '![29_image_0.png](29_image_0.png)'
- en: 2.6.4.1 Summary This offering is a manufacturing index, which is calculated
    based on images of around 6000 industrial sites across mainland China, covering
    500 000 km2.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 2.6.4.1 摘要这项产品是一个制造指数，其计算基于中国大陆约6000个工业区的图像，覆盖面积为50万平方公里。
- en: Datapoints that are used to construct the index are delivered to clients via
    CSV file three times per week with a two-week delay. History is available from
    2004.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 用于构建指数的数据点每周以CSV文件的形式向客户交付，延迟两周。历史数据可追溯至2004年。
- en: 2.6.4.2 Key Takeaways The group claims that this product is both the fastest
    and the most reliable gauge of Chinese industrial activity. Specifically, the
    group claims this index is more accurate than the Chinese Purchasing Managers
    Index (PMI), which has often been questioned by observers for a lack of accuracy
    and reliability.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 2.6.4.2 要点该团队声称该产品是中国工业活动的最快和最可靠的指标。具体而言，该团队声称该指数比中国采购经理人指数（PMI）更准确，后者经常因缺乏准确性和可靠性而受到观察者的质疑。
- en: 2.6.4.3 Status The group began selling the underlying data to the quantitative
    division of a large multinational bank in early 2017. Other quants more recently
    have become interested, and to date the group has four clients receiving the same
    underlying data.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 2.6.4.3 状态该团队于2017年初开始向一家大型跨国银行的定量部门出售基础数据。最近，其他定量分析师也对此表现出了兴趣，到目前为止，该团队有四个客户接收相同的基础数据。
- en: Due to client demand, the group is undergoing a mapping process of specific
    industrial sites to underlying companies using CUSIPs, which is expected to be
    completed by early 2018 (Figure 2.9).
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 由于客户需求，该团队正在使用CUSIP对特定工业区进行映射过程，预计将于2018年初完成（图2.9）。
- en: 2.6.5 Short Position Data
  id: totrans-232
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.6.5 空头数据
- en: 'Provider: this company collects, consolidates and analyzes ownership data for
    publicly traded securities held by over 600 investment managers globally.'
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 提供者：这家公司收集、 consolida 和分析全球超过600家投资经理持有的上市证券的所有权数据。
- en: 2.6.5.1 Summary The group collects disclosures from regulators in over 30 countries
    which detail long and short positions for around 3200 equities. These disclosures
    are
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 2.6.5.1 概要 该团队从30多个国家的监管机构收集披露，详细说明了大约3200家股票的多空头寸。 这些披露是
- en: '![30_image_0.png](30_image_0.png)'
  id: totrans-235
  prefs: []
  type: TYPE_IMG
  zh: '![30_image_0.png](30_image_0.png)'
- en: consolidated by an investment manager and allow clients to perform their own
    analytics on the aggregated output. For example, clients can discover how many
    other managers have entered the same short position on a given stock over a particular
    time period and how large their position is. Updates are provided on a daily basis
    and historical data is available from 2012.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 由投资经理整合并允许客户对聚合输出执行自己的分析。 例如，客户可以发现在特定时间段内有多少其他经理对给定股票进行了相同的空头持仓，以及他们的头寸有多大。
    每天提供更新，并且可以从2012年起获得历史数据。
- en: 2.6.5.2 Key Takeaways Ownership data is presented in a simple, standardized
    format that is easy to analyze. Conversely, data presented by regulators often
    isn't standardized and at times can be misleading. For example, many asset managers
    disclose short positions under different names, which may be an attempt to understate
    their position.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 2.6.5.2 主要收获 所有权数据以简单，标准化的格式呈现，易于分析。 相反，监管机构提出的数据通常没有标准化，并且有时可能会误导。 例如，许多资产管理人以不同的名称披露空头寸，这可能是试图低估其头寸。
- en: The data collection methodology behind this offering, however, is able to recognize
    this activity and aggregate disclosures accordingly, presenting a global, accurate,
    manager-level holding for a given security.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，该提供的数据收集方法能够识别此活动，并相应地汇总披露，为给定证券提供全球，准确的经理级持有。
- en: 2.6.5.3 Status The group expanded in 2017, in terms of both coverage (in 2H17
    Nordic and additional Asian countries, including Taiwan, Singapore, and South
    Korea were added) and asset management clients (from none in 1H17 to 12 in 2H17)
    (Figure 2.10).
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 2.6.5.3 状态 该团队在2017年扩张，无论是在覆盖范围上（在2H17添加了北欧和额外的亚洲国家，包括台湾，新加坡和韩国）还是在资产管理客户上（从1H17的零增加到2H17的12）（图2.10）。
- en: 2.6.6 The Collapse Of Carillion - A Use Case Example For Alt Data
  id: totrans-240
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.6.6 Carillion的倒闭 - 一种用例示例用于Alt Data
- en: Which alternative data providers could have identified the collapse of Carillion,
    the British construction services company that entered liquidation in January
    2018?
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 哪些替代数据提供商可以识别2018年1月进入清算程序的英国建筑服务公司Carillion的倒闭？
- en: '![31_image_0.png](31_image_0.png)'
  id: totrans-242
  prefs: []
  type: TYPE_IMG
  zh: '![31_image_0.png](31_image_0.png)'
- en: Below we describe five very different alternative data offerings and the read-across
    between the output from their data and Carillion.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 以下我们描述了五种非常不同的替代性数据产品以及其数据与Carillion输出之间的关联。
- en: 2.6.6.1 One Procurement Data Provider Identified Carillion'S Growing Debt Burden
    As Has Been
  id: totrans-244
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.6.6.1 一个采购数据提供商确定了Carillion日益增长的债务负担
- en: highly publicized, one of Carillion's biggest issues in 2017 was that of increasing
    debt.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 如此广为人知的是，2017年Carillion的最大问题之一是债务增加。
- en: By the end of the year, average net debt reached £925 million, +58% year over
    year, as depicted in Figure 2.11.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 截至年底，平均净债务达到9.25亿英镑，同比增长58％，如图2.11所示。
- en: What we find most interesting, however, is the fact that between Carillion's
    initial profit warning in July 2017 and liquidation in January 2018, the group
    (and its subsidiaries) won 10 public sector awards worth a total value of £1.3
    billion - further adding to the group's debt burden and potentially revealing
    a failure by the government to appreciate just how much financial difficulty Carillion
    was in.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我们发现最有趣的是，从2017年7月Carillion首次盈利警告到2018年1月清算之间，该集团（及其子公司）赢得了价值13亿英镑的10项公共部门奖项
    - 进一步增加了集团的债务负担，并且可能揭示了政府没有意识到Carillion处于多么严重的财务困境中。
- en: 'One data provider would have not only spotted these contract awards (and as
    such the ever-growing debt burden) but also provided additional analytics. This
    provider''s database covers public procurement notices going back over five years
    and provides details on more than 62 000 suppliers. Updated daily, it contains
    tender notices worth over £2 trillion and contract award notices worth £799 billion.
    By searching for specific names like Carillion, users can obtain indicators such
    as:'
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 一个数据提供商不仅会发现这些合同奖项（因此，不断增长的债务负担），还会提供额外的分析。 该提供商的数据库涵盖了过去五年的公共采购通知，并提供了超过62,000个供应商的详细信息。
    每日更新，其中包含价值超过2万亿英镑的招标通知和价值7990亿英镑的合同奖项。 通过搜索诸如Carillion之类的特定名称，用户可以获得指标，例如：
- en: 1. Volume and value of contracts expiring in the future.
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 未来到期合同的数量和价值。
- en: 2. Ratio of contracts won to contracts expiring over any period.
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 已赢得合同与任何时期到期合同的比率。
- en: 3. Trends in market share, average contract size, revenue concentration, and
    customer churn.
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 市场份额趋势，平均合同规模，收入集中度和客户流失率。
- en: '![32_image_0.png](32_image_0.png)'
  id: totrans-252
  prefs: []
  type: TYPE_IMG
  zh: '![32_image_0.png](32_image_0.png)'
- en: 2.6.6.2 This Trade Aggregator Provides Detailed Short Position Analytics Carillion'S
    Failure
  id: totrans-253
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.6.6.2 这个贸易聚合器提供了详细的空头头寸分析卡里利安的失败
- en: has also put under the spotlight hedge funds that made bearish bets (e.g. Marshall
    Wace and CapeView Capital), and that started taking short positions on the group
    as early as 2013. Before the group's 39% share price fall on 10 July 2017, Carillion
    was one of the most shorted stocks on the FTSE 250. Despite this significant short
    interest being relatively well known, it was still difficult and time consuming
    to ascertain from public disclosures exactly (i) who had what stake, (ii) for
    how long, and (iii) what each short holder's profit and loss (P&L) was at any
    point in time.
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 也受到了对冲基金的关注，这些基金做出了空头交易（例如 Marshall Wace 和 CapeView Capital），并且早在 2013 年就开始对该集团采取了空头头寸。在
    2017 年 7 月 10 日该集团股价下跌了 39% 之前，卡里利安是富时 250 指数中空头头寸最多的股票之一。尽管这种显著的空头利益相对为人所知，但要从公开披露中准确确定（i）谁持有什么股份，（ii）持有时间多长，（iii）每个空头持有者在任何时候的盈亏仍然很困难和耗时。
- en: In our view this is where one particular data vendor would have proved extremely
    useful. The group collects, consolidates and analyzes ownership data for publicly
    traded securities held by over 600 investment managers globally. Moreover, this
    company consolidates these disclosures by investment manager and allows clients
    to perform their own analytics on the aggregated output. In the case of Carillion,
    users would have known how long, for example, Marshall Wace had been in their
    position, how that had changed over time and the current P&L of all open trades.
    Data is updated daily and historical data is provided from 2012 (Figure 2.12).
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们看来，一个特定的数据供应商将非常有用。该集团收集、整合并分析全球 600 多家投资经理持有的上市证券的所有权数据。此外，该公司通过投资经理整合这些披露，并允许客户对汇总输出进行自己的分析。就卡里利安而言，用户将会知道，例如，Marshall
    Wace 持有他们的仓位多长时间，这在时间上是如何变化的，以及所有未平仓交易的当前盈亏情况。数据每天更新，历史数据从 2012 年提供（图 2.12）。
- en: 2.6.6.3 Another Provider Could Have Helped Identify A History Of Late Invoice
    Payments The
  id: totrans-256
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.6.6.3 另一家提供商可以帮助识别晚发票付款的历史。
- en: Carillion case also highlighted the issue of late payments after it was revealed
    the group paid subcontractors with a 120-day delay. As highlighted in the FT article
    'Carillion failure adds to subcontractors' case against late payment', the UK
    government passed regulations in 2017 which mean big companies are required to
    report their payment terms twice a year (most of which will do so for the first
    time in April 2018). However, a more granular analysis, with more frequent updates,
    can be found from observing company invoice data, such as that offered by another
    provider.
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 卡里利安案例还凸显了延迟支付的问题，之后透露该集团向分包商支付了 120 天的延迟。正如富时文章《卡里利安倒闭加剧了分包商反对延迟付款的案例》所强调的那样，英国政府在
    2017 年通过了法规，意味着大公司需要每年报告两次他们的支付条件（其中大多数公司将在 2018 年 4 月首次这样做）。然而，通过观察公司发票数据，比如另一家提供商提供的数据，可以找到更详细的分析和更新更频繁的数据。
- en: While the group was not able to confirm to us it had invoice data specific to
    Carillion, we believe the group, along with other discounted invoicers, is worth
    a mention as a useful source to help identify the initial stages of companies
    in financial difficulty on which companies are undergoing (Figure 2.13).
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管该集团无法向我们确认它是否具有与卡里利安特定的发票数据，但我们认为该集团，以及其他折价票据提供商，值得一提，因为它们是帮助识别处于财务困境初期的公司以及哪些公司正在经历的有用来源（图
    2.13）。
