- en: where the functional form, f, depends on the model and xt,n is a vector of independent
    variables. Note that the size of xt,n varies over time depending on the number
    of event categories with enough news stories to be included. We describe the independent
    variables more thoroughly in Section 9.3.1.
  id: totrans-1821
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，函数形式 f 取决于模型，而 x<sub>t,n</sub> 是一个独立变量的向量。注意，x<sub>t,n</sub> 的大小随时间变化而变化，具体取决于具有足够新闻报道被纳入的事件类别的数量。我们在第
    9.3.1 节中更详细地描述了独立变量。
- en: We use a walk-forward method whereby, on the first trading day of the year,
    we find the best hyper-parameter settings for each of the five models using the
    previous ten years' worth of data. We then predict the year's daily volatility-adjusted
    log-returns (Eq. (9.3)) for each of the five models. In other words, we estimate
    the models for the period 2005–2014 and make daily predictions for 2015. We then
    step forward one year in time and carry out the estimation and daily prediction
    steps again.
  id: totrans-1822
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用一种前向逐步方法，在每年的第一个交易日，我们使用前十年的数据找到五个模型的最佳超参数设置。然后，我们为每个模型预测年度的每日波动率调整对数收益率（方程（9.3））。换句话说，我们估计了
    2005 年至 2014 年的模型，并对 2015 年进行了每日预测。然后，我们向前推进一年的时间，并再次执行估计和每日预测步骤。
- en: To overcome the randomness problem, we repeat this procedure ten times - this
    will result in ten series of predictions per model. In our strategy we will use
    the average prediction over the ten runs for each of the models.
  id: totrans-1823
  prefs: []
  type: TYPE_NORMAL
  zh: 为了克服随机性问题，我们重复这个过程十次 - 这将导致每个模型产生十组预测结果。在我们的策略中，我们将使用每个模型的十次运行的平均预测值。
- en: This procedure starts on 1 January 2015 and ends on 31 December 2017, representing
    our *out-of-sample period*.
  id: totrans-1824
  prefs: []
  type: TYPE_NORMAL
  zh: 此过程始于 2015 年 1 月 1 日，结束于 2017 年 12 月 31 日，代表我们的 *样本外期间*。
- en: 9.3.1 Feature Creation
  id: totrans-1825
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9.3.1 特征创建
- en: 'All the models presented herein make use of the same input: as target variable
    the volatility-scaled log-returns and as features, a matrix of continuous variables.
    The features are designed to capture the impact of an event category taking place
    at time t for commodity n as well as its relevance and is constructed as follows:'
  id: totrans-1826
  prefs: []
  type: TYPE_NORMAL
  zh: 所有在此处呈现的模型都使用相同的输入：作为目标变量的波动率标度的对数收益率，以及作为特征的连续变量矩阵。这些特征旨在捕捉在时间 t 发生的事件类别对商品
    n 的影响以及其相关性，并构造如下：
- en: $$x_{t,n}^{j}=\left\{\begin{array}{l l}{{\overline{{{E R S}}}_{t,n}^{j}\;\;i
    f e v e n t\;c a t e g o r y\,i s\;t r e c o r d e l\;a t\;t i m e\;t\;f o r\;c
    o m m m o d i y\;n}}\\ {{0}}&{{e l s e}}\end{array}\right.$$  $$\overline{{{E
    R S}}}_{t,n}^{j}=I^{-1}\sum_{i=1}^{I}E R S_{t,n,i}^{j}$$
  id: totrans-1827
  prefs: []
  type: TYPE_NORMAL
  zh: $$x_{t,n}^{j}=\left\{\begin{array}{l l}{{\overline{{{E R S}}}_{t,n}^{j}\;\;i
    f e v e n t\;c a t e g o r y\,i s\;t r e c o r d e l\;a t\;t i m e\;t\;f o r\;c
    o m m m o d i y\;n}}\\ {{0}}&{{e l s e}}\end{array}\right.$$  $$\overline{{{E
    R S}}}_{t,n}^{j}=I^{-1}\sum_{i=1}^{I}E R S_{t,n,i}^{j}$$
- en: where $i=1$,..., $I$ is the number of events for category $j$.
  id: totrans-1828
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 $i=1$,..., $I$ 是类别 $j$ 的事件数量。
- en: In other words, if we detect at least one news story for a given event category
    for date t and commodity n, the variable switches to ERS from 0. This implies
    that news stories are weighted based on their ERS - thereby giving higher importance
    to news stories where the event is featured prominently, for example in the headline.
  id: totrans-1829
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，如果我们在日期 t 和商品 n 的给定事件类别中至少检测到一个新闻故事，则该变量将从 0 转换为 ERS。这意味着新闻故事的权重是基于它们的
    ERS 进行加权 - 因此给予事件显著特征的新闻故事更高的重要性，例如在标题中突出显示的事件。
- en: In order for a given event category to be included in the modelling of the commodities
    basket, we require at least 50 days with one or more events across the in-sample
    dataset. This requirement is not optimized and is simply introduced to remove
    very infrequent event categories from consideration. Furthermore, we remove perfectly
    correlated independent variables as appropriate.
  id: totrans-1830
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使给定事件类别包含在商品篮子的建模中，我们需要在样本内数据集中至少有 50 天存在一个或多个事件。此要求没有经过优化，只是为了从考虑中移除非常不频繁的事件类别。此外，我们根据需要删除完全相关的独立变量。
- en: Finally, we perform feature selection based on the *in-sample* data by requiring
    that there is an absolute correlation of at least 0.5% between each feature and
    our target variable. This results in a reduction of the number of features of
    between 37% and 45% depending on the *out-of-sample* year, meaning that we are
    left with 34–37 predictors.
  id: totrans-1831
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们根据样本内数据执行特征选择，要求每个特征与目标变量之间的绝对相关性至少为 0.5%。这导致特征数量的减少在样本外年份之间为 37% 到 45%，意味着我们剩下了
    34–37 个预测因子。
- en: During preliminary research we found that imposing this restriction on the features
    improved speed and, importantly, in-sample robustness of the five machine learning
    algorithms.8
  id: totrans-1832
  prefs: []
  type: TYPE_NORMAL
  zh: 在初步研究中，我们发现对特征施加这一限制提高了五种机器学习算法的速度，并且在样本内鲁棒性方面也很重要。
- en: 9.4 Performance
  id: totrans-1833
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 性能
- en: All strategies in our study use portfolio weights derived from the predicted
    returns of the models presented in Section 9.3. The sign of a predicted return
    determines the direction of the trade, while the relative size of the predicted
    returns determines the portfolio weight. The vector of predicted returns for a
    given day is normalized to ensure a gross exposure of 1. The net exposure, meanwhile,
    can range from −1 to 1. All reported results exclude transaction costs.
  id: totrans-1834
  prefs: []
  type: TYPE_NORMAL
  zh: 我们研究中的所有策略都使用从第 9.3 节呈现的模型的预测收益率派生的组合权重。预测收益的符号确定交易方向，而预测收益的相对大小确定组合权重。给定日的预测收益向量被归一化以确保总暴露为
    1。而净暴露则可以在 -1 到 1 之间变化。所有报告的结果均不包括交易成本。
- en: 9.4.1 Model Portfolios
  id: totrans-1835
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 模型投资组合
- en: Table 9.3 shows a set of in-sample performance statistics9 for our five ML models
    across the commodities basket - resulting in five different portfolios.10 Overall,
    we find positive performance, with some rather big discrepancies across the models.
    In particular, we notice that the linear model is outperformed across all metrics
    by all the non-linear ones, with the only exception of random forest (RF). In
    particular, the gradient boosted trees (GBN) and the ANN are the best models in-sample,
    showing similar IRs of 2.40 and 2.39 respectively.
  id: totrans-1836
  prefs: []
  type: TYPE_NORMAL
  zh: 表 9.3 显示了我们五个 ML 模型在商品篮子中的样本内表现统计数据，从而产生了五个不同的投资组合。总体而言，我们发现有积极的表现，而各模型之间存在相当大的差异。特别是，我们注意到线性模型在所有指标上的表现都不如所有非线性模型，唯一的例外是随机森林（RF）。特别是，梯度增强树（GBN）和人工神经网络（ANN）是样本内表现最佳的模型，其
    IR 分别为 2.40 和 2.39。
- en: Having shown the in-sample performance, in Table 9.4 we present the out-ofsample
    results. We find the RF model to be the best performer as it delivers an IR of
    0.85
  id: totrans-1837
  prefs: []
  type: TYPE_NORMAL
  zh: 在展示了样本内表现之后，在表 9.4 中我们呈现了样本外结果。我们发现 RF 模型是最佳表现者，因为它提供了 0.85 的 IR。
