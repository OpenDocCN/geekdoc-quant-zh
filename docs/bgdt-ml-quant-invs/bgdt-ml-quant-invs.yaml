- en: Formulating an intelligent behaviour as a reinforcement learning problem begins
    with identification of the state space S and the action space A. The state variable
    st is a data structure which, simply put, must contain everything the agent needs
    to make a trading decision, and nothing else. The values of any alpha forecasts
    or trading signals must be part of the state, because if they aren't, the agent
    can't use them.
  id: totrans-2776
  prefs: []
  type: TYPE_NORMAL
  zh: 将智能行为制定为强化学习问题始于对状态空间 S 和行动空间 A 的识别。状态变量 st 是一个数据结构，简单地说，必须包含代理需要做出交易决策所需的一切，而不包含其他内容。任何
    alpha 预测或交易信号的值必须是状态的一部分，因为如果它们不是，代理将无法使用它们。
- en: 'Variables that are good candidates to include in the state:'
  id: totrans-2777
  prefs: []
  type: TYPE_NORMAL
  zh: 适合包含在状态中的变量：
- en: 1. The current position or holding.
  id: totrans-2778
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 当前仓位或持有量。
- en: 2. The values of any signals which are believed to be predictive.
  id: totrans-2779
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 任何被认为具有预测性的信号的值。
- en: 3. The current state of the market microstructure (i.e. the limit order book),
    so that the agent may decide how best to execute.
  id: totrans-2780
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 市场微观结构的当前状态（即限价订单簿），以便代理商可以决定最佳执行方式。
- en: In trading problems, the most obvious choice for an action is the number of
    shares to trade, nt, with sell orders corresponding to nt < 0. In some markets
    there is an advantage to trading round lots, which constrains the possible actions
    to a coarser lattice. If the agent's interaction with the market microstructure
    is important, there will typically be more choices to make, and hence a larger
    action space. For example, the agent could decide which execution algorithm to
    use, whether to cross the spread or be passive, target participation rate, etc.
  id: totrans-2781
  prefs: []
  type: TYPE_NORMAL
  zh: 在交易问题中，行动的最明显选择是要交易的股票数量nt，卖单对应于nt < 0。在一些市场上，交易轮数有利可图，这限制了可能的行动到一个更粗的网格。如果代理与市场微观结构的互动很重要，通常会有更多选择要做，因此行动空间会更大。例如，代理可以决定使用哪种执行算法，是否跨越价差或被动，目标参与率等。
- en: We now discuss how the reward is observed during the trading process. Immediately
    before time t, the agent observes the state pt and decides an action, which is
    a trade list nt in units of shares. The agent submits this trade list to an execution
    system and then can do nothing until just before t+1.
  id: totrans-2782
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在讨论如何在交易过程中观察奖励。在时刻t之前立即，代理观察到状态pt并决定一个行动，即以股票单位为单位的交易列表nt。代理将此交易列表提交给执行系统，然后在t+1之前几乎什么都不能做。
- en: The agent waits one period and observes the reward
