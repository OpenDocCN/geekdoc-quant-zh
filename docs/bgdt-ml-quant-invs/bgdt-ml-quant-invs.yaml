- en: 13.5.6 Cost Function
  id: totrans-3005
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 13.5.6 成本函数
- en: Learning is achieved by minimizing the empirical risk. The principle of risk
    minimization can be defined as follows (Vapnik 2000). Define the loss function
    L(y,(x,)) as the discrepancy between the learning machine's output and the target
    signal y. The risk functional or cost function is then defined as
  id: totrans-3006
  prefs: []
  type: TYPE_NORMAL
  zh: 通过最小化经验风险来实现学习。风险最小化原则可以定义如下（Vapnik 2000）。将损失函数 L(y,(x,)) 定义为学习机输出与目标信号 y 之间的差异。然后定义风险函数或成本函数为
- en: $$J(\theta)=\int L(y,f(x,\theta))\mathrm{d}F(x,y)$$
  id: totrans-3007
  prefs: []
  type: TYPE_NORMAL
  zh: $$J(\theta)=\int L(y,f(x,\theta))\mathrm{d}F(x,y)$$
- en: where F(x,y) is a joint probability distribution. The machine learning algorithm
    then has to find the best function f that minimizes the cost function. In practice,
    we have to rely on minimizing the empirical risk due to the fact that the joint
    distribution is unknown for the data generating process (Goodfellow et al. 2016).
    The empirical cost function is given by
  id: totrans-3008
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 F(x,y) 是联合概率分布。机器学习算法然后必须找到最小化成本函数的最佳函数 f。实际上，我们必须依靠最小化经验风险，因为联合分布对于数据生成过程是未知的（Goodfellow
