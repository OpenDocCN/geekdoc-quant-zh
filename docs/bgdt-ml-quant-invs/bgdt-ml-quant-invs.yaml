- en: 'In Section 9.4.1 we demonstrated that the energy basket provides overall positive
    returns - both in absolute terms and on a risk-adjusted basis. However, with five
    models to choose from, the question becomes, which one to select? A valid approach
    is to each year select the model which performed best the previous year. However,
    we have shown that relying on the in-sample evidence for model selection might
    result in suboptimal out-of-sample performance: the ANN model had an in-sample'
  id: totrans-1864
