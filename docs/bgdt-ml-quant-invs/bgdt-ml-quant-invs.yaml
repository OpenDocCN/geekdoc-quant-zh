  type: TYPE_NORMAL
  zh: 这个表格报告了截至 2015 年 6 月从网络分析门户网站 quantcast.com 获取的 Glassdoor.com 用户档案的描述统计数据。该网站通过在网页上安装跟踪像素来测量受众数据并编制访客档案。用户档案包括性别、年龄、家庭收入、教育水平和种族数据。
- en: Glassdoor states that its website editors seek to ensure the publication of
    honest, authentic and balanced reviews. Each review must meet strict community
    guidelines before it is published. Reviewers are required to provide commentary
    on both the 'pros' and 'cons' of a company to ensure a balanced profile (illustrated
    in Figure 8.1). This figure provides an example of a review posted for IBM. Each
    review includes metadata to identify whether a reviewer is a current or former
    employee, the employee's job title, location and number of years' service at the
    company. Each review must meet strict community guidelines before it is published.
  id: totrans-1427
  prefs: []
  type: TYPE_NORMAL
  zh: Glassdoor 表示，其网站编辑力求确保发布诚实、真实和平衡的评论。每篇评论在发布之前必须符合严格的社区准则。评论者需要就公司的“优点”和“缺点”提供评论，以确保一个平衡的概况（见图
    8.1）。这个图表展示了一篇发布在 IBM 公司上的评论示例。每篇评论都包含元数据，用于确定评论者是当前员工还是前员工，员工的职务、地点和在公司的服务年限。每篇评论在发布之前必须符合严格的社区准则。
- en: Comments are reviewed by website editors to prevent reviewers from posting defamatory
    attacks, repeat comments or fake reviews, while identities are anonymized to allay
    employees' concerns of company reprisals in the case of negative comments
  id: totrans-1428
  prefs: []
  type: TYPE_NORMAL
  zh: 评论由网站编辑审核，以防止评论者发布诽谤性攻击、重复评论或虚假评论，同时匿名化身份以缓解员工在负面评论的情况下对公司报复的担忧。
- en: (Popadak 2013). Approximately 15% of reviews are rejected by the website editors
