- en: '4.7.4 Example 4: Esg'
  id: totrans-595
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.7.4 示例 4：ESG
- en: Despite the growth in environmental, social and governance (ESG) investing,
    most techniques to capture ESG use simple measures such as divesting of energy
    companies or focusing on board diversity. ESG investors are typically not data
    driven or systematic, despite the broad availability of data about companies'
    sustainability and responsible behaviour.
  id: totrans-596
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管环境、社会和治理（ESG）投资正在增长，但大多数捕捉ESG的技术使用简单的指标，如剥离能源公司或关注董事会多样性。ESG投资者通常不是数据驱动或系统化的，尽管有大量关于公司可持续性和负责任行为的数据。
- en: Some recent research has begun to uncover relationships between a few ESG
  id: totrans-597
  prefs: []
  type: TYPE_NORMAL
  zh: 一些最近的研究已经开始揭示一些ESG
- en: datasets and returns, but this evidence is still quite mixed. A potentially
    intriguing alternative direction is the use of ESG factors for risk management.
    Here we follow the example of Dunn et al. (2017) and measure risk using a novel
    dataset specific to the financial services sector.
  id: totrans-598
  prefs: []
  type: TYPE_NORMAL
  zh: 数据集和回报之间的关系仍然相当混乱。一个可能引人注目的替代方向是使用ESG因素进行风险管理。在这里，我们借鉴了Dunn等人（2017年）的做法，并使用一种针对金融服务部门的新型数据集来衡量风险。
- en: The US Consumer Financial Protection Bureau (CFPB) was established after the
    global financial crisis to increase oversight of financial service providers such
    as credit card and mortgage issuers. The CFPB maintains a consumer complaint database,
    updated daily, which logs complaints by consumers relating to retail financial
    services and creates a platform for financial service providers to respond to
    the complaints. The complaints data is freely available from the CFPB, but it
    requires some work to make it usable in a quant context. As with many government
    data sources, the data formats have changed over time and the data is not tagged
    to a security identifier. Therefore, we employ a proprietary fuzzy name-matching
    algorithm which considers misspellings, abbreviations such as 'Inc.' and 'Corp.',
    changes in company names over time and the relative uniqueness of words in the
    company name to map the CFPB-provided company names to a master company name dataset
    and from there to common security identifiers such as CUSIP.
  id: totrans-599
  prefs: []
  type: TYPE_NORMAL
  zh: 美国消费者金融保护局（CFPB）是在全球金融危机之后成立的，旨在加强对信用卡和抵押贷款发行商等金融服务提供商的监督。 CFPB维护着一个每天更新的消费者投诉数据库，其中记录了与零售金融服务相关的消费者投诉，并为金融服务提供商提供了回应投诉的平台。
    投诉数据可以从CFPB免费获取，但需要一些工作来使其在量化背景下可用。 与许多政府数据来源一样，数据格式随时间改变，数据没有标记为安全标识符。 因此，我们使用专有的模糊名称匹配算法，考虑拼写错误、缩写（如“Inc.”和“Corp.”）、公司名称随时间变化以及公司名称中单词的相对唯一性，将CFPB提供的公司名称映射到主公司名称数据集，然后再映射到常见的安全标识符，如CUSIP。
- en: We then have a database which contains, for approximately 100 publicly traded
    financial service companies, 48 000 complaints per year, with data starting in
    2011.
  id: totrans-600
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，我们有一个数据库，其中包含约100家上市金融服务公司，每年有48000个投诉，数据始于2011年。
- en: The dataset is quite rich, containing the date the complaint was received, the
    particular product it pertains to (e.g. debit cards, student loans), whether the
    company responded to the complaint in a timely manner and whether that response
    was disputed. The text of the complaint is also included.
  id: totrans-601
  prefs: []
  type: TYPE_NORMAL
  zh: 数据集非常丰富，包括收到投诉的日期、它所涉及的特定产品（例如借记卡、学生贷款）、公司是否及时回应投诉以及该回应是否被争议。 投诉的文本也包括在内。
- en: Our hypothesis is that companies with relatively more complaints face greater
    business risk, either because they have alienated their customers or because they
    are more likely to be subject to punitive regulatory actions. To the extent that
    news about these existential risks eventually becomes known to investors, they
    should impact stock volatility as well.
  id: totrans-602
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的假设是，相对投诉较多的公司面临更大的业务风险，要么是因为他们疏远了客户，要么是因为他们更有可能受到惩罚性的监管行动。 在这些关乎生存的风险最终被投资者知晓时，它们应该也会影响股票的波动性。
- en: For simplicity's sake, here we simply count the number of complaints associated
    with each security over a given timeframe. Of course, larger issuers of financial
    products typically receive more complaints, so we simply take the number of complaints
    issued within the prior year - lagging by one quarter to ensure historical data
    availability - and scale by market capitalization. We then flip the sign, so that
    high-scoring stocks are those with relatively few complaints.
  id: totrans-603
  prefs: []
  type: TYPE_NORMAL
  zh: 为了简单起见，在这里我们仅计算了在给定时间段内与每个证券相关的投诉数量。 当然，金融产品的大型发行者通常会收到更多的投诉，因此我们仅仅取得前一年内的投诉数量
    - 保持一个季度的滞后以确保历史数据的可用性 - 并按市值比例进行缩放。 然后我们取反，以便得分较高的股票是相对投诉较少的股票。
- en: We first run a quick test to see whether our complaints count predicts returns,
    using the same methodology as before (Table 4.2). Here we use portfolios built
    using quintiles rather than deciles because of the sparser cross-sectional coverage
    of the CFPB
  id: totrans-604
  prefs: []
  type: TYPE_NORMAL
  zh: 我们首先进行了一个快速测试，以查看我们的投诉计数是否预测了回报，使用与之前相同的方法论（表4.2）。 这里我们使用五分位组合而不是十分位组合，因为CFPB的横截面覆盖范围较少。
- en: data relative to the previous datasets. The data prior to 2014 is too sparse
    to allow us to create robust quintile portfolios within our liquid universe, so
    we build portfolios between early 2014 and mid-2017.
  id: totrans-605
  prefs: []
  type: TYPE_NORMAL
  zh: 与先前数据集相关的数据。 2014年之前的数据太稀疏，无法使我们在我们的流动宇宙内创建健壮的五分位组合，因此我们在2014年初至2017年中建立了组合。
- en: We can see there is some evidence that companies with fewer complaints do outperform,
    and a strategy based on this data would not be heavily affected by transaction
    costs given the slow-moving nature of our formulation, but the results are not
    consistent over time and are largely driven by calendar year 2016. Such non-robust
    results are common when evaluating a dataset with both limited cross-sectional
    coverage and limited history, as slight changes in the evaluation parameters (such
    as the number of fractiles, universe selection and trading parameters) can result
    in large changes in outcomes due to the low sample size. Although the return effects
    are worth further investigation, we now turn to measuring whether the complaints
    data can tell us something about risk, where we might expect somewhat more robust
    results.
  id: totrans-606
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以看到一些证据表明，投诉较少的公司确实表现优异，基于这些数据的策略在交易成本上不会受到重大影响，考虑到我们制定的慢速性质，但结果在时间上并不一致，并且在很大程度上受到2016年的日历影响。当评估既有有限横截面覆盖又有限历史的数据集时，此类非稳健结果很常见，因为评估参数（例如分位数数量、宇宙选择和交易参数）的轻微变化可能会导致由于样本量较小而导致结果发生较大变化。尽管回报效果值得进一步研究，但我们现在转而衡量投诉数据是否能告诉我们有关风险的信息，我们可能期望得到更稳健的结果。
- en: We examine the general risk characteristics of our measure by looking at the
    average exposure to common risk factors (which are scaled to be mean 0 and standard
    deviation 1) by quintile (Table 4.3).
  id: totrans-607
  prefs: []
  type: TYPE_NORMAL
  zh: 我们通过查看五分位数的共同风险因素的平均暴露来检查我们的度量的一般风险特征（这些因素被缩放为均值0和标准差1）（表4.3）。
- en: We can see that the firms with the most complaints tend to be more volatile
    and more highly levered and that they have lower dividend yields. So we will need
    to
  id: totrans-608
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以看到，投诉最多的公司往往更具波动性和更高的杠杆，并且它们的股息收益率较低。因此，我们需要
