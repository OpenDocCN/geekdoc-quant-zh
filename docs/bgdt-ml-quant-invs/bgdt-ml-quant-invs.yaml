  zh: 斯普林格出版社。ISBN：978-1-4471-5778-6。ISSN 1860-4862。https://doi.org/10.1007/9781-4471-5779-3。
- en: Chapter 1
  id: totrans-3430
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第一章
- en: Michael Kollo is Deputy Global Head of Research at Rosenberg Equities and is
    focused on applications of machine learning and big data, factor research and
    quantitative strategy for equity portfolios. Prior to joining Rosenberg Equities,
    Michael was Head of Risk for Renaissance Asset Management, in charge of dedicated
    emerging market equity strategies. Before Renaissance, Michael held senior research
    and portfolio management positions at Fidelity and BlackRock. Michael's experience
    spans factor investing from risk modelling to signal generation, portfolio management
    and product design. Michael obtained his PhD in Finance from the London School
    of Economics and holds bachelor's and master's degrees from the University of
    New South Wales in Australia. He lectures at Imperial College and is an active
    mentor for FinTech firms in London.
  id: totrans-3431
  prefs: []
  type: TYPE_NORMAL
  zh: Michael Kollo 是 Rosenberg Equities 的副全球研究主管，专注于机器学习和大数据应用、因子研究和股票组合的定量策略。在加入
    Rosenberg Equities 之前，Michael 曾担任 Renaissance Asset Management 的风险负责人，负责专门的新兴市场股票策略。在
    Renaissance 之前，Michael 在 Fidelity 和 BlackRock 担任高级研究和投资组合管理职位。Michael 的经验涵盖了从风险建模到信号生成、投资组合管理和产品设计的因子投资。Michael
    在伦敦的伦敦经济学院获得金融博士学位，并在澳大利亚新南威尔士大学获得学士和硕士学位。他在帝国理工学院讲课，并且是伦敦金融科技公司的积极导师。
- en: Chapter 2
  id: totrans-3432
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第二章
- en: Rado Lipuš, CFA, is the founder and CEO of Neudata, an alternative data intelligence
    provider. Prior to founding Neudata, Rado's professional experience spanned 20
    years of FinTech leadership, sales management and data innovation for the buy
    side. He spent several years in quantitative portfolio construction and risk management
    at MSCI (Barra) and S&P Capital IQ and raised funds for CITE Investments. Rado
    worked latterly as Managing Director at PerTrac in London, a leading FinTech and
    data analytics solutions provider to hedge fund allocators and institutional investors
    in EMEA and Asia. He also has experience with financial data firms such as eVestment,
    2iQ Research, I/B/E/S and TIM Group. An acknowledged expert on alternative data,
    Rado is regularly invited to speak at conferences and industry events. Rado received
    his Master of Business Administration from the University of Graz, Austria, and
    is a CFA charter holder.
  id: totrans-3433
  prefs: []
  type: TYPE_NORMAL
  zh: Rado Lipuš，CFA，是 Neudata 创始人兼首席执行官，该公司是一家提供替代数据智能的提供商。在创立 Neudata 之前，Rado 的职业经验涵盖了
    20 年的金融科技领导、销售管理和为买方提供数据创新。他曾在 MSCI（Barra）和 S&P Capital IQ 从事数年量化组合构建和风险管理工作，并为
    CITE Investments 筹集资金。Rado 最近在伦敦的 PerTrac 担任董事总经理，该公司是欧洲、中东和亚洲对冲基金分配商和机构投资者的领先金融科技和数据分析解决方案提供商。他还在金融数据公司如
    eVestment、2iQ Research、I/B/E/S 和 TIM Group 有经验。作为替代数据方面的承认专家，Rado 经常受邀在会议和行业活动上演讲。Rado
    毕业于奥地利格拉茨大学获得工商管理硕士学位，并拥有 CFA 特许资格。
- en: Daryl Smith, CFA, is Head of Research at Neudata. He and his team are responsible
    for researching and discovering alternative datasets for a wide range of asset
    managers worldwide. Prior to Neudata, Daryl worked as an equity research analyst
    at boutique investment firm Liberum Capital across a number of sectors, including
    agriculture, chemicals and diversified financials. Prior to Liberum, he worked
    at Goldman Sachs as an equity derivatives analyst and regulatory reporting strategist.
    Daryl holds a master's degree in mechanical engineering from the University of
    Bath and is a CFA charter holder.
  id: totrans-3434
  prefs: []
  type: TYPE_NORMAL
  zh: Daryl Smith，CFA，是 Neudata 的研究主管。他和他的团队负责为全球范围内的各种资产管理公司研究和发现替代数据集。在加入 Neudata
    之前，Daryl 在精品投资公司 Liberum Capital 担任股票研究分析师，涉及农业、化工和多元金融等多个领域。在 Liberum 之前，他在高盛担任股票衍生品分析师和监管报告战略师。Daryl
    拥有巴斯大学的机械工程硕士学位，并且是 CFA 牌照持有者。
- en: Chapter 3
  id: totrans-3435
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第三章
- en: Ekaterina Sirotyuk is a Portfolio Manager, Investment Solutions and Products
    at Credit Suisse and the lead author of 'Technology enabled investing', a department
    piece on applications of AI/big data in investment management. Prior to joining
    Credit Suisse in 2014, Ekaterina was a manager at a German investment company,
    responsible for sourcing and evaluating energy-related investments as well as
    deal structuring. Before that she was an associate at Bank of America Merrill
    Lynch in London in the Fixed Income, Currencies and Commodities department, doing
    cross-asset class structuring for European pensions and insurers. Ekaterina started
    her career as an investment analyst at UBS Alternative and Quantitative Investments,
    based in New York and Zurich.
  id: totrans-3436
  prefs: []
  type: TYPE_NORMAL
  zh: Ekaterina Sirotyuk 是瑞士信贷的投资解决方案与产品投资组合经理，也是《技术驱动的投资》的首席作者，这是关于人工智能/大数据在投资管理中应用的部门报告。在2014年加入瑞士信贷之前，Ekaterina
    曾是一家德国投资公司的经理，负责能源相关投资的获取和评估以及交易结构。在此之前，她在伦敦的美国银行美林担任过一名副手，从事固定收益、货币和商品部门的跨资产类结构，为欧洲的养老金基金和保险公司提供服务。Ekaterina
    的职业生涯始于位于纽约和苏黎世的瑞银替代与量化投资部门的投资分析师。
- en: She received her BSc in Economics and Management (first-class honours) from
    the University of London (lead college - London School of Economics) and her MBA
    from INSEAD, where she also did her doctorate coursework in finance. In addition,
    Ekaterina has been a leader at the Swiss Finance + Technology Association.
  id: totrans-3437
  prefs: []
  type: TYPE_NORMAL
  zh: 她获得了伦敦大学（主校区 - 伦敦政治经济学院）的经济与管理学士学位（一等荣誉）和欧洲工商管理学院的工商管理硕士学位，她还在那里完成了金融学的博士课程。此外，Ekaterina
    还是瑞士金融科技协会的领导者。
- en: Chapter 4
  id: totrans-3438
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第四章
- en: Vinesh Jha is CEO and founder of ExtractAlpha, established in 2013 in Hong Kong
    with the mission of bringing analytical rigour to the analysis and marketing of
    new datasets for the capital markets. From 1999 to 2005, Vinesh was Director of
    Quantitative Research at StarMine in San Francisco, where he developed industry-leading
    metrics of sell-side analyst performance as well as successful commercial alpha
    signals and products based on analyst, fundamental and other data sources. Subsequently
    he developed systematic trading strategies for proprietary trading desks at Merrill
    Lynch and Morgan Stanley in New York. Most recently he was Executive Director
    at PDT
  id: totrans-3439
  prefs: []
  type: TYPE_NORMAL
  zh: Vinesh Jha 是 ExtractAlpha 的首席执行官和创始人，该公司于2013年在香港成立，旨在为资本市场的新数据分析和营销带来严谨的分析能力。从1999年到2005年，Vinesh
    在旧金山的 StarMine 担任量化研究总监，在那里他开发了行业领先的卖方分析师绩效指标，以及基于分析师、基本面和其他数据来源的成功商业alpha信号和产品。随后，他为纽约的美林和摩根士丹利的专有交易台开发了系统交易策略。最近，他在
    PDT 担任执行董事。
- en: Partners, a spinoff of Morgan Stanley's premiere quant prop trading group, where
    in addition to research he applied his experience in the communication of complex
    quantitative concepts to investor relations. Vinesh holds an undergraduate degree
    from the University of Chicago and a graduate degree from the University of Cambridge,
    both in mathematics.
  id: totrans-3440
  prefs: []
  type: TYPE_NORMAL
  zh: Partners 是摩根士丹利旗下首个量化专有交易团队的子公司，Vinesh 在这里除了研究外，还将他在传达复杂量化概念方面的经验应用到投资者关系中。Vinesh
    持有芝加哥大学的本科学位和剑桥大学的研究生学位，两者都是数学专业。
- en: Chapter 5
  id: totrans-3441
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第五章
- en: 'Saeed Amen is the founder of Cuemacro. Over the past decade, Saeed has developed
    systematic trading strategies at major investment banks including Lehman Brothers
    and Nomura. Independently, he is also a systematic FX trader, running a proprietary
    trading book trading liquid G10 FX since 2013. He is the author of Trading Thalesians:
    What the Ancient World Can Teach Us About Trading Today (Palgrave Macmillan, 2014).
    Through Cuemacro, he now consults and publishes research for clients in the area
    of systematic trading. Saeed''s clients have included major quant funds and data
    companies such as RavenPack and TIM Group. He is also a co-founder of the Thalesians.
    Saeed holds an MSc in Mathematics and Computer Science from Imperial College London.'
  id: totrans-3442
  prefs: []
  type: TYPE_NORMAL
  zh: 'Saeed Amen 是 Cuemacro 的创始人。在过去的十年里，Saeed 在雷曼兄弟（Lehman Brothers）和野村证券（Nomura）等主要投资银行开发了系统化交易策略。此外，他还是一名独立的系统化外汇交易员，自
    2013 年以来一直在交易流动性较强的 G10 外汇。他是《Trading Thalesians: What the Ancient World Can Teach
    Us About Trading Today》（Palgrave Macmillan, 2014）的作者。通过 Cuemacro，他现在为系统化交易领域的客户提供咨询和研究服务。Saeed
    的客户包括主要的量化基金和数据公司，如 RavenPack 和 TIM Group。他还是 Thalesians 的联合创始人。Saeed 拥有伦敦帝国学院（Imperial
    College London）的数学与计算机科学硕士学位。'
- en: Iain J. Clark is managing director and founder of Efficient Frontier Consulting
    Ltd, an independent quant consultancy that provides consultancy and training services
    to banks, hedge funds, exchanges and other participants in the financial services
    sector.
  id: totrans-3443
  prefs: []
  type: TYPE_NORMAL
  zh: Iain J. Clark 是 Efficient Frontier Consulting Ltd 的董事总经理和创始人，这是一家独立的量化咨询公司，为银行、对冲基金、交易所和金融服务行业的其他参与者提供咨询和培训服务。
- en: 'He specializes in FX, FX/IR and commodities, and is an industry expert in volatility
    modelling and the application of numerical methods to finance. Iain has 14 years''
    finance experience, including being Head of FX and Commodities Quantitative Analysis
    at Standard Bank and Head of FX Quantitative Analysis at UniCredit and Dresdner
    Kleinwort; he has also worked at Lehman Brothers, BNP Paribas and JP Morgan. He
    is the author of Foreign Exchange Option Pricing: A Practitioner''s Guide (Wiley,
    2011) and Commodity Option Pricing: A Practitioner''*s Guide* (Wiley, 2014). Iain
    is a hands-on quant technologist as well as an expert quant modeller and strategy
    consultant, having considerable practical expertise in languages such as C++'
  id: totrans-3444
  prefs: []
  type: TYPE_NORMAL
  zh: 他专注于外汇（FX）、外汇/利率（FX/IR）和大宗商品，并且是波动率建模和将数值方法应用于金融领域的行业专家。Iain 在金融领域有着 14 年的经验，包括担任标准银行（Standard
    Bank）外汇和大宗商品量化分析主管、联合信用（UniCredit）和德累斯顿克莱因沃特（Dresdner Kleinwort）外汇量化分析主管；他还曾在雷曼兄弟（Lehman
    Brothers）、巴黎银行（BNP Paribas）和摩根大通（JP Morgan）工作过。他是《外汇期权定价：从业者指南》（Wiley, 2011）和《大宗商品期权定价：从业者指南》（Wiley,
    2014）的作者。Iain 不仅是一位实战型量化技术专家，还是一位专业的量化模型师和策略顾问，具有丰富的 C++等语言实践经验。
- en: (multithreading, Boost, STL), C\#, Java, Matlab, Python and R.
  id: totrans-3445
  prefs: []
  type: TYPE_NORMAL
  zh: （多线程、Boost、STL）、C\#、Java、Matlab、Python 和 R。
- en: Chapter 6
  id: totrans-3446
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第 6 章
- en: Giuliano De Rossi heads the European Quantitative Research team at Macquarie,
    based in London. He joined from PIMCO where he was an analyst in the Credit and
    Equity Analytics and Asset Allocation teams. Prior to that he worked for six years
    in the quant research team at UBS. He has a PhD in economics from Cambridge University
    and worked for three years as a college lecturer in economics at Cambridge before
    joining the finance industry on a full-time basis. Giuliano's master's degree
    is from the London School of Economics; his first degree is from Bocconi University
    in Milan.
  id: totrans-3447
  prefs: []
  type: TYPE_NORMAL
  zh: Giuliano De Rossi 是麦格理（Macquarie）欧洲量化研究团队的负责人，驻地伦敦。他从 PIMCO 加入，曾在信用和权益分析与资产配置团队担任分析师。在此之前，他在瑞银（UBS）的量化研究团队工作了六年。他拥有剑桥大学的经济学博士学位，并在加入金融行业全职工作前在剑桥担任经济学学院讲师三年。Giuliano
    的硕士学位是来自伦敦政治经济学院（London School of Economics），他的本科学位是来自米兰的博科尼大学（Bocconi University）。
- en: He has worked on a wide range of topics, including pairs trading, low volatility,
    the tracking error of global ETFs, cross-asset strategies, downside risk and text
    mining. His academic research has been published in the *Journal of Econometrics*
    and the Journal of Empirical Finance.
  id: totrans-3448
  prefs: []
  type: TYPE_NORMAL
  zh: 他曾就多个主题进行研究，包括配对交易、低波动率、全球 ETF 的跟踪误差、跨资产策略、下行风险和文本挖掘。他的学术研究发表在《计量经济学杂志》和《实证金融杂志》上。
- en: Jakub Kolodziej joined the European Quantitative Research team in London in
    2014, prior to which he worked as an investment analyst at a quantitative hedge
    fund.
  id: totrans-3449
  prefs: []
  type: TYPE_NORMAL
  zh: Jakub Kolodziej 于 2014 年加入伦敦的欧洲量化研究团队，在此之前，他曾在一家量化对冲基金担任投资分析师。
- en: He holds a master's degree in Finance and Private Equity from the London School
    of Economics and a bachelor's degree in Finance and Accounting from Warsaw School
    of Economics.
  id: totrans-3450
  prefs: []
  type: TYPE_NORMAL
  zh: 他拥有伦敦政治经济学院的金融和私募股权硕士学位，以及华沙经济学院的金融和会计学学士学位。
- en: Gurvinder Brar is Global Head of Quantitative Research group at Macquarie. The
    Global Quantitative Research group comprises 13 analysts, with teams operating
    in all the major equity market regions. They aim to produce cutting-edge, topical
    and actionable research focusing on alpha, risk and portfolio construction issues
    and are keen to form deep partnerships with clients. The regional teams work closely,
    aiming to build a common global knowledge base of techniques, backed up with specific
    local expertise where required. In addition, the group undertakes custom projects
    for clients which assist with all aspects of the investment processes.
  id: totrans-3451
  prefs: []
  type: TYPE_NORMAL
  zh: Gurvinder Brar是麦格理全球量化研究团队的全球负责人。全球量化研究团队包括13名分析师，团队在所有主要的股票市场地区运作。他们的目标是提供关于阿尔法、风险和组合构建问题的前沿、有针对性和可行性研究，并愿意与客户建立深度合作伙伴关系。地区团队密切合作，旨在建立一个共同的全球知识库，备有特定的本地专业知识。此外，该团队还为客户承担定制项目，协助投资过程的各个方面。
- en: Chapter 7
  id: totrans-3452
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第7章
- en: Tony Guida is a senior quantitative portfolio manager, managing multi-factor
    equity portfolios for the asset manager of a UK pension fund in London. Prior
    to that Tony was Senior Research Consultant for smart beta and risk allocation
    at EDHEC RISK
  id: totrans-3453
  prefs: []
  type: TYPE_NORMAL
  zh: Tony Guida是一名高级定量投资组合经理，在伦敦一家英国养老基金资产管理公司管理多因子股票组合。在此之前，Tony曾担任EDHEC RISK的智能β和风险配置高级研究顾问。
- en: Scientific Beta, advising asset owners on how to construct and allocate to risk
    premia. Before joining EDHEC Tony worked for eight years at UNIGESTION as a senior
    research analyst. Tony was a member of the Research and Investment Committee for
    Minimum Variance Strategies and he was leading the factor investing research group
    for institutional clients. Tony is the editor and co-author of Big Data and Machine
    Learning In Quantitative Investment (Wiley, 2018). He holds bachelor's and master's
    degrees in econometry and finance from the University of Savoy in France. Tony
    is a speaker on modern approaches for quantitative investment and has held several
    workshops on 'Machine learning applied for quants'.
  id: totrans-3454
  prefs: []
  type: TYPE_NORMAL
  zh: Scientific Beta，为资产所有者提供构建和配置风险溢价的建议。在加入EDHEC之前，Tony在UNIGESTION工作了八年，担任高级研究分析师。Tony曾是最小方差策略研究和投资委员会的成员，并领导机构客户的因子投资研究小组。Tony是《量化投资中的大数据和机器学习》（Wiley，2018）的编辑和合著者。他在法国萨瓦大学获得了经济计量学和金融学的学士和硕士学位。Tony是关于量化投资现代方法的演讲者，并举办了几场关于“量化投资中的机器学习应用”的研讨会。
- en: Guillaume Coqueret has been an Assistant Professor of Finance at the Montpellier
    Business School since 2015. He holds a PhD in Business Administration from ESSEC
  id: totrans-3455
  prefs: []
  type: TYPE_NORMAL
  zh: Guillaume Coqueret自2015年起担任蒙彼利埃商学院金融助理教授。他拥有ESSEC的工商管理博士学位。
- en: Business School. Prior to his professorship at MBS, he was a senior quantitative
    research analyst at the EDHEC Risk Institute from 2013 to 2015. He holds two master's
    degrees in the field of quantitative finance. His work has been published in such
    journals as Journal of Banking and Finance, *Journal of Portfolio Management*
    and *Expert Systems* with Applications.
  id: totrans-3456
  prefs: []
  type: TYPE_NORMAL
  zh: 商学院。在担任MBS教授之前，他曾在EDHEC风险研究所担任高级定量研究分析师，从2013年到2015年。他在定量金融领域拥有两个硕士学位。他的工作已经发表在《银行与金融杂志》、《投资组合管理杂志》和《专家系统与应用》等期刊上。
- en: Chapter 8
  id: totrans-3457
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第8章
- en: Andy Moniz is the Global Markets Chief Data Scientist at Deutsche Bank. Andy
    is an expert in natural language processing and was previously a quantitative
    portfolio manager at UBS, responsible for long-short stock selection and macro
    strategies at UBS
  id: totrans-3458
  prefs: []
  type: TYPE_NORMAL
  zh: Andy Moniz是德意志银行的全球市场首席数据科学家。Andy是自然语言处理方面的专家，此前曾在瑞士银行担任定量投资组合经理，负责瑞士银行的多空股票选择和宏观策略。
- en: O'Connor and systematic environmental social and governance (ESG) strategies
    at UBS
  id: totrans-3459
  prefs: []
  type: TYPE_NORMAL
  zh: 在瑞士银行担任O'Connor和系统性环境社会治理（ESG）策略的环境社会治理（ESG）策略。
- en: Asset Management using accounting signals with unstructured data. Prior to UBS,
    Andy was a senior quantitative portfolio manager at APG Asset Management, where
    he was responsible for factor premia, text mining and ESG stock selection strategies.
    Andy began his career in 2000 as a macroeconomist at the Bank of England. Between
    2003 and 2011 he worked in quantitative equities for various investment banks.
    Andy holds a BA and MA in Economics from the University of Cambridge, an MSc in
    Statistics from the University of London, and a PhD in Information Retrieval and
    Natural Language Processing from Erasmus University, The Netherlands.
  id: totrans-3460
  prefs: []
  type: TYPE_NORMAL
  zh: 利用会计信号和非结构化数据进行资产管理。在加入 UBS 之前，Andy 是荷兰国际退休金基金管理公司的高级量化投资组合经理，负责因子溢价、文本挖掘和ESG股票选择策略。Andy
    于 2000 年在英格兰银行担任宏观经济学家开始他的职业生涯。2003年至2011年期间，他在各投资银行从事量化股票交易。Andy 拥有剑桥大学经济学学士和硕士学位、伦敦大学统计学硕士学位以及荷兰鹿特丹伊拉斯姆斯大学的信息检索和自然语言处理博士学位。
- en: Chapter 9
  id: totrans-3461
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第 9 章
- en: Peter Hafez is the head of data science at RavenPack. Since joining RavenPack
    in 2008, he's been a pioneer in the field of applied news analytics, bringing
    alternative data insights to the world's top banks and hedge funds. Peter has
    more than 15 years of experience in quantitative finance with companies such as
    Standard & Poor's, Credit Suisse First Boston and Saxo Bank. He holds a master's
    degree in Quantitative Finance from Sir John Cass Business School along with an
    undergraduate degree in Economics from Copenhagen University. Peter is a recognized
    speaker at quant finance conferences on alternative data and AI, and has given
    lectures at some of the world's top academic institutions, including London Business
    School, Courant Institute of Mathematics at NYU and Imperial College London.
  id: totrans-3462
  prefs: []
  type: TYPE_NORMAL
  zh: Peter Hafez 是 RavenPack 的数据科学负责人。自 2008 年加入 RavenPack 以来，他一直是应用新闻分析领域的先驱，为世界顶级银行和对冲基金带来了另类数据见解。Peter
    在量化金融方面拥有超过 15 年的经验，曾在标准普尔、瑞士信贷第一波士顿和萨克索银行等公司工作。他持有伦敦卡斯商学院的量化金融硕士学位以及哥本哈根大学的经济学本科学位。Peter
    是量化金融会议上另类数据和人工智能方面的知名演讲者，并在一些世界顶级学术机构，包括伦敦商学院、纽约大学库兰数学研究所和伦敦帝国学院，发表演讲。
- en: Francesco Lautizi is Senior Data Scientist at RavenPack, where he researches
    how big data and news analytics are reshaping financial markets and provides insights
    on how these new sources of information can be used by financial institutions
    for portfolio and risk management purposes. He holds a PhD in Economics and Finance
    from University of Rome Tor Vergata, where he studied how estimation error impacts
    the performance on large-scale portfolios. He has been a visiting student at EIEF
    and has a Master of Science in Finance from University of Rome Tor Vergata.
  id: totrans-3463
  prefs: []
  type: TYPE_NORMAL
  zh: Francesco Lautizi 是 RavenPack 的高级数据科学家，他研究大数据和新闻分析如何重塑金融市场，并提供这些新信息来源如何被金融机构用于投资组合和风险管理目的的见解。他持有罗马托尔维加塔大学的经济学和金融学博士学位，他在那里研究了估计误差对大规模投资组合表现的影响。他曾在
    EIEF 作为访问学生，并在罗马托尔维加塔大学获得了金融学硕士学位。
- en: Chapter 10
  id: totrans-3464
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第 10 章
- en: M. Berkan Sesen, PhD, vice president, is a quantitative researcher and portfolio
    manager in a major US asset manager. Prior to this, he worked as a quantitative
    analyst at Citigroup, supervising a small team with the mandate to build/maintain
    statistical models to assist algorithmic trading and electronic market making.
    He also co-led the global data analytics working group within the quantitative
    analysis department in Citigroup.
  id: totrans-3465
  prefs: []
  type: TYPE_NORMAL
  zh: M. Berkan Sesen，博士，是美国一家重要资产管理公司的量化研究员和投资组合经理。在此之前，他曾在花旗集团担任量化分析师，负责监督一个小团队，负责构建/维护用于辅助算法交易和电子市场做市的统计模型。他还共同领导了花旗集团量化分析部门的全球数据分析工作组。
- en: Berkan holds a doctorate in artificial intelligence from the University of Oxford
    and specializes in machine learning and statistics. He also holds an MSc with
    Distinction in Biomedical Engineering from the University of Oxford.
  id: totrans-3466
  prefs: []
  type: TYPE_NORMAL
  zh: Berkan 拥有牛津大学人工智能博士学位，专攻机器学习和统计学。他还在牛津大学获得了生物医学工程学硕士学位，成绩优异。
- en: Yazann Romahi, PhD, CFA, managing director, is CIO at a major US asset manager
    focused on developing the firm's factor-based franchise across both alternative
    beta and strategic beta. Prior to that he was Head of Research and Quantitative
    Strategies, responsible for the quantitative models that help establish the broad
    asset allocation reflected across multi-asset solutions portfolios globally. Yazann
    has worked as a research analyst at the Centre for Financial Research at the University
    of Cambridge and has undertaken consulting assignments for a number of financial
    institutions, including Pioneer Asset Management, PricewaterhouseCoopers and HSBC.
    Yazann holds a PhD in Computational Finance/Artificial Intelligence from the University
    of Cambridge and is a CFA charter holder.
  id: totrans-3467
  prefs: []
  type: TYPE_NORMAL
  zh: Yazann Romahi，博士，特许金融分析师（CFA），董事总经理，是一家美国大型资产管理公司的首席投资官，专注于发展公司的因子式特许经营业务，涵盖替代贝塔和战略性贝塔。
    在此之前，他是研究和量化策略主管，负责建立反映全球多资产解决方案投资组合的广泛资产配置的量化模型。 Yazann 曾在剑桥大学金融研究中心担任研究分析师，并为多家金融机构提供咨询服务，包括先锋资产管理、普华永道和汇丰银行。
    Yazann 在剑桥大学获得计算金融/人工智能博士学位，并持有特许金融分析师资格。
- en: Victor Li, PhD, CFA, executive director, is Head of Equity and Alternative Beta
    Research and a portfolio manager at a major US asset manager. Victor's primary
    focus includes management of the research agenda, as well as model development
    and portfolio management for the quantitative beta suite of products. Victor holds
    a PhD in Communications and Signal Processing from Imperial College London, where
    he was also employed as a full-time research assistant. Victor obtained an MSc
    with Distinction in Communications Engineering from the University of Manchester
    and is a CFA
  id: totrans-3468
  prefs: []
  type: TYPE_NORMAL
  zh: Victor Li，博士，特许金融分析师（CFA），执行董事，是一家美国大型资产管理公司的股权和替代性贝塔研究负责人兼投资组合经理。 Victor 的主要职责包括管理研究议程，以及为量化贝塔产品套件开发模型和投资组合管理。
    Victor 毕业于伦敦帝国理工学院，获得通信与信号处理博士学位，并曾担任全职研究助理。 Victor 在曼彻斯特大学获得了通信工程硕士学位，并且是特许金融分析师。
- en: charter holder.
  id: totrans-3469
  prefs: []
  type: TYPE_NORMAL
  zh: 特许持有人。
- en: Chapter 11
  id: totrans-3470
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第11章
- en: Joel Guglietta is Macro Quantitative Portfolio Manager of Graticule Asset Management
    in Hong Kong, managing a multi-assets hedge funds using machine learning algorithms.
    Prior to that Joel was a macro quantitative strategist and portfolio manager for
    hedge funds and investment banks in Asia and Australia (Brevan Howard, BTIM, HSBC)
  id: totrans-3471
  prefs: []
  type: TYPE_NORMAL
  zh: Joel Guglietta 是 Graticule Asset Management 在香港的宏观量化投资组合经理，使用机器学习算法管理多元资产对冲基金。
    在此之前，Joel 是亚洲和澳大利亚的对冲基金和投资银行的宏观量化策略师和投资组合经理（Brevan Howard、BTIM、汇丰银行）。
- en: for more than 12 years. His expertise is in quantitative models for asset allocation,
    portfolio construction and management using a wide range of techniques, including
    machine learning techniques and genetic algorithms. Joel is currently a PhD candidate
    at GREQAM (research unit jointly managed by CNRS, EHESS and Ecole Centrale). He
    has been a speaker at many deep learning and machine learning events in Asia.
  id: totrans-3472
  prefs: []
  type: TYPE_NORMAL
  zh: 超过12年的工作经验。 他的专长是使用各种技术进行资产配置、投资组合构建和管理的量化模型，包括机器学习技术和遗传算法。 Joel 目前是 GREQAM（由法国国家科学研究中心、巴黎高等社会科学研究院和中央理工学院共同管理的研究单位）的博士候选人。
    他曾是亚洲许多深度学习和机器学习活动的演讲者。
- en: Chapter 12
  id: totrans-3473
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第12章
- en: Gordon Ritter completed his PhD in Mathematical Physics at Harvard University
    in 2007, where his published work ranged across the fields of quantum computation,
    quantum field theory, differential geometry and abstract algebra. Prior to Harvard
    he earned his bachelor's degree with honours in mathematics from the University
    of Chicago. Gordon is a senior portfolio manager at GSA Capital and leader of
    a team trading a range of systematic absolute return strategies across geographies
    and asset classes. GSA Capital has won the Equity Market Neutral & Quantitative
    Strategies category at the EuroHedge Awards four times, with numerous other awards
    including in the long-term performance category. Prior to joining GSA, Gordon
    was a vice president of Highbridge Capital and a core member of the firm's statistical
    arbitrage group, which although operating with fewer than 20 people, was responsible
    for billions in profit and trillions of dollars of trades across equities, futures
    and options with low correlation to traditional asset classes. Concurrently with
    his positions in industry, Gordon teaches courses including portfolio management,
    econometrics, continuous-time finance and market microstructure in the Department
    of Statistics at Rutgers University, and also in the MFE programmes at Baruch
    College (CUNY) and New York University (both ranked in the top five MFE programmes).
    Gordon has published original work in top practitioner journals including *Risk*
    and academic journals including *European Journal of Operational Research*. He
    is a sought-after speaker at major industry conferences.
  id: totrans-3474
  prefs: []
  type: TYPE_NORMAL
  zh: Gordon Ritter于2007年在哈佛大学完成了他的数学物理博士学位，他的发表作品涵盖了量子计算、量子场论、微分几何和抽象代数等领域。在哈佛之前，他在芝加哥大学获得了数学荣誉学士学位。Gordon是GSA
    Capital的高级投资组合经理，领导着一个团队在不同地理区域和资产类别上交易一系列系统的绝对回报策略。GSA Capital四次赢得了EuroHedge奖项中的股票市场中性和定量策略类别，还获得了众多其他奖项，包括长期表现类别。在加入GSA之前，Gordon曾是Highbridge
    Capital的副总裁，是该公司统计套利团队的核心成员，尽管该团队不到20人，但负责的交易额度数十亿美元，涉及股票、期货和期权，与传统资产类别的相关性很低。除了在工业界的职位外，Gordon还在罗格斯大学统计系教授包括投资组合管理、计量经济学、连续时间金融和市场微观结构等课程，还在巴鲁克学院（CUNY）和纽约大学的MFE项目中教授课程（这两所学校的MFE项目均排名前五）。Gordon在*Risk*等顶级从业者期刊和*European
    Journal of Operational Research*等学术期刊上发表了原创作品。他是主要行业会议上备受追捧的演讲嘉宾。
- en: Chapter 13
  id: totrans-3475
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第13章
- en: Miquel Noguer Alonso is a financial markets practitioner with more than 20 years
    of experience in asset management. He is currently Head of Development at Global
    AI
  id: totrans-3476
  prefs: []
  type: TYPE_NORMAL
  zh: Miquel Noguer Alonso是一位金融市场从业者，在资产管理领域拥有超过20年的经验。他目前是全球AI开发部门的主管。
- en: (big data artificial intelligence in finance company) and Head of Innovation
    and Technology at IEF. He worked for UBS AG (Switzerland) as Executive Director.
    He has been a member of the European Investment Committee for the past 10 years.
    He worked as a chief investment officer and CIO for Andbank from 2000 to 2006.
    He started his career at KPMG. Miquel is Adjunct Professor at Columbia University,
    teaching asset allocation, big data in finance and FinTech. He is also Professor
    at ESADE, teaching hedge funds, big data in finance and FinTech. He taught the
    first FinTech and big data course at London Business School in 2017. Miquel received
    an MBA and a degree in Business Administration and Economics at ESADE in 1993.
    In 2010 he earned a PhD in Quantitative Finance with a Summa Cum Laude distinction
    (UNED - Madrid, Spain). He completed a postdoc at Columbia Business School in
    2012. He collaborated with the mathematics department of Fribourg University,
    Switzerland, during his PhD. He also holds the Certified European Financial Analyst
    (CEFA) 2000 distinction.
  id: totrans-3477
  prefs: []
  type: TYPE_NORMAL
  zh: （大数据人工智能在金融公司）以及IEF的创新和技术主管。他曾担任瑞士联合银行AG（UBS AG）的执行董事。他已经是欧洲投资委员会的成员已有10年。他曾在Andbank担任首席投资官和CIO，从2000年到2006年。他在KPMG开始了他的职业生涯。Miquel是哥伦比亚大学的兼职教授，教授资产配置、金融中的大数据和金融科技。他还是ESADE的教授，教授对冲基金、金融中的大数据和金融科技。他于2017年在伦敦商学院教授了第一门金融科技和大数据课程。Miquel于1993年在ESADE获得MBA学位和工商管理学位。2010年，他以优异成绩（UNED
    - 西班牙马德里）获得量化金融博士学位。2012年，他在哥伦比亚商学院完成了博士后研究。在博士期间，他与瑞士弗里堡大学的数学系合作。他还拥有2000年的欧洲金融分析师（CEFA）资格。
- en: His academic collaborations include a visiting scholarship in the Finance and
    Economics Department at Columbia University in 2013, in the mathematics department
    at Fribourg University in 2010, and presentations at Indiana University, ESADE
    and CAIA, plus several industry seminars including the Quant Summit USA 2017 and
    2010.
  id: totrans-3478
  prefs: []
  type: TYPE_NORMAL
  zh: 他的学术合作包括 2013 年在哥伦比亚大学金融与经济学系的访问学者，2010 年在弗里堡大学数学系，以及在印第安纳大学、ESADE 和 CAIA 的演讲，还有包括
    2017 年和 2010 年的 Quant Summit USA 等行业研讨会。
- en: Gilberto Batres-Estrada is a senior data scientist at Webstep in Stockholm,
    Sweden, where he works as a consultant developing machine learning and deep learning
    algorithms for Webstep's clients. He develops algorithms in the areas of computer
    vision, object detection, natural language processing and finance, serving clients
    in the financial industry, telecoms, transportation and more. Prior to this Gilberto
    worked developing trading algorithms for Assa Bay Capital in Gothenburg, Sweden.
    He has more than
  id: totrans-3479
  prefs: []
  type: TYPE_NORMAL
  zh: Gilberto Batres-Estrada 是瑞典斯德哥尔摩 Webstep 公司的高级数据科学家，他在那里担任顾问，为 Webstep 的客户开发机器学习和深度学习算法。他在计算机视觉、目标检测、自然语言处理和金融领域开发算法，为金融、电信、交通等行业的客户提供服务。在此之前，Gilberto
    曾在瑞典哥德堡的 Assa Bay Capital 公司开发交易算法。他有超过
- en: nine years of experience in IT working for a semi-government organization in
    Sweden.
  id: totrans-3480
  prefs: []
  type: TYPE_NORMAL
  zh: 在瑞典半官方机构工作的 IT 经验已达九年。
- en: Gilberto holds both an MSc in Theoretical Physics from Stockholm university
    and an MSc in Engineering from KTH Royal Institute of Technology in Stockholm,
    with a specialization in applied mathematics and statistics.
  id: totrans-3481
  prefs: []
  type: TYPE_NORMAL
  zh: Gilberto 拥有瑞典斯德哥尔摩大学理论物理学硕士学位和瑞典皇家理工学院工程学硕士学位，专攻应用数学和统计学。
- en: Aymeric Moulin is a graduate student at Columbia University in the IEOR department
    where he is majoring in Operations Research. He studied theoretical mathematics
    and physics in classes préparatoires in France and completed a Bachelor of Science
    at CentraleSupélec engineering school, from which he will soon receive a master's
    degree.
  id: totrans-3482
  prefs: []
  type: TYPE_NORMAL
  zh: Aymeric Moulin 是哥伦比亚大学IEOR系的研究生，在那里主修运筹学。他在法国的预备班学习理论数学和物理，并在CentraleSupélec工程学院获得理学学士学位，即将获得硕士学位。
- en: He has spent the past few years focusing on deep learning and reinforcement
    learning applications to financial markets. He is currently an intern at JP Morgan
    in Global Equities.
  id: totrans-3483
  prefs: []
  type: TYPE_NORMAL
  zh: 过去几年，他一直专注于将深度学习和强化学习应用于金融市场。他目前在 JP Morgan 全球股票部门担任实习生。
