- en: 'In the previous section we recalled the well-known result that for an exponential
    utility function and for normally distributed wealth increments, one may dispense
    with maximizing E[u(wT)] and equivalently solve the mathematically simpler problem
    of maximizing E[wT]−(/2)V[wT]. Since this is actually the problem our reinforcement
    learning systems are going to solve, naturally we''d like to know the class of
    problems to which it applies. It turns out that neither of the conditions of normality
    or exponential utility is necessary; both can be relaxed very substantially. Definition
    2 A utility function u : R → R is called *standard* if it is increasing, concave
    and continuously differentiable.'
  id: totrans-2594
  prefs: []
  type: TYPE_NORMAL
  zh: 在前一节中，我们回顾了一个众所周知的结果，即对于指数效用函数和正态分布的财富增量，可以放弃最大化E[u(wT)]，并等价地解决数学上更简单的问题，即最大化E[wT]−(/2)V[wT]。由于这实际上是我们的强化学习系统将要解决的问题，自然我们想知道它适用于哪类问题。结果发现，正态性或指数效用的条件都不是必要的；两者都可以大幅放宽。定义
