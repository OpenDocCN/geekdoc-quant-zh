- en: The total compounded geometric return over the period (March 2001 to March 2017)
    is 189% compared with 102% for the benchmark strategy. Our strategy outperforms
    the benchmarked strategy by 87% and exhibits smaller drawdown, especially during
    the global financial crisis. The one- and two-year rolling information ratios
    (units of returns per unit of risk) are (of course) not constant but have been
    hovering 2 in the recent past. The total-period information ratio is 0.77, i.e.
    52.6% higher than that of the benchmark strategy (0.50). The annualized realized
    volatility of the strategy is 8.9%, i.e. 0.44% lower than the one of the chosen
    benchmark. The stability of the strategy, measured as the R2 of a linear fit to
    the cumulative log returns, has a value of 91.7%, i.e. 40% higher than the one
    of the benchmark (65.4%) (Figures 11.4 and 11.5).
  id: totrans-2377
  prefs: []
  type: TYPE_NORMAL
  zh: 在此期间（2001年3月至2017年3月），总复合几何回报率为189%，而基准策略为102%。我们的策略表现优于基准策略87%，并且在全球金融危机期间尤其表现出较小的回撤。一年和两年滚动信息比率（收益单位风险单位）在最近过去并不是恒定的，但一直在2左右。总期间信息比率为0.77，比基准策略高52.6%（0.50）。策略的年化实现波动率为8.9%，比所选基准的低0.44%。策略的稳定性，以累积对数回报的线性拟合的R²值来衡量，为91.7%，比基准高40%（65.4%）（图11.4和11.5）。
- en: 11.5 Conclusion
  id: totrans-2378
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 11.5 结论
- en: We have presented a GTAA portfolio resting on a transparent 'quantamental' framework.
    We believe that diversification remains the only (almost) free lunch, and therefore
    being able to build robust diversified portfolios should be sought after by all
    investors.
  id: totrans-2379
  prefs: []
  type: TYPE_NORMAL
  zh: 我们提出了一个基于透明“量化基本面”框架的GTAA组合。我们认为，分散仍然是唯一（几乎）免费的午餐，因此能够构建强大的分散投资组合应该受到所有投资者的追捧。
- en: 'Because of its machine learning characteristics, our SVR-based GTAA portfolio
    can adapt (modify the asset mix) to different economic environments and provide
    such investors with a robust solution improving what we described as the main
    goal of asset allocation: getting the best expected return-to-risk profile.'
  id: totrans-2380
  prefs: []
  type: TYPE_NORMAL
  zh: 由于其机器学习特性，我们基于SVR的GTAA组合可以适应（修改资产组合）不同的经济环境，并为这些投资者提供一个强大的解决方案，改善我们描述的资产配置的主要目标：获得最佳的预期收益风险配置。
