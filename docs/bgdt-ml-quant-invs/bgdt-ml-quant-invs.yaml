  zh: 8.4.2 验证目标度量
- en: We regress firms' GOAL scores on Glassdoor 'star ratings' to examine whether
    the information inferred from reviewers' texts is incremental to the information
    provided in star ratings and TONE. We include controls for book-to-market (Log(Book/Market)),
    analyst revisions (Analyst Revisions), price momentum (Pmom) and one-year historic
    sales growth (SG). Log(Book/Market)) is the natural log of the book-to-value of
    equity measured as at the end of the preceding calendar year, following Fama and
    French (1992). Analyst revisions is the three-month sum of changes in the median
    analyst's forecast, divided by the firm's stock price in the prior month (Chan
    et al. 1996). Pmom is the (signed) stock's return measured over the previous 12
    months, while firm size (Log(Market Equity)) is measured at the end of the preceding
    calendar year. We include firms' CSR attributes to account for traditional human
    capital measures. In line with standard practice, we include an employee relations
    metric obtained from the KLD social research and analytics database (Waddock and
    Graves 1997; Hillman and Keim 2001; Statman and Glushkov 2009).We calculate net
    employee strengths by summing all identified strengths and subtracting all identified
    weaknesses in a given year (Verwijmeren and Derwall 2010). We label this metric
    KLD. Finally, we include an employee satisfaction metric to evaluate whether GOAL
    differs from the information published in Fortune magazine's '100 Best Companies
    to Work for in America' list (Edmans 2011). We create an indicator variable, BC,
    equal to 1 if a company is listed in Fortune's list and zero otherwise. Following
    Petersen (2009), standard errors are clustered by firm to correct for time series
    dependence in standard errors. Table 8.7 reports the regression results.
