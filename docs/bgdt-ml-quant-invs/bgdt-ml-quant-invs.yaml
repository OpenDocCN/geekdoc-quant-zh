- en: ', and a, b is the range (a,b) of the features. It is common to set a = 0 and
    b = 1. The training data consisted of 560 days from the period 2014-05-13 to 2016-08-01.
    We used a validation set consisting of 83 days for choosing the meta parameters,
    from the period 2016-08-02 to 2016-11-25 and a test set of 83 days from the period
    2016-11-28 to 2017-03-28. Finally, we used a live dataset of 111 days for the
    period 2017-03-29 to 2017-09-05.'
  id: totrans-3210
  prefs: []
  type: TYPE_NORMAL
  zh: ', 而 a, b 是特征的范围 (a,b)。通常将 a 设为 0，b 设为 1。训练数据包括从 2014-05-13 到 2016-08-01 的 560
    天。我们使用了一个验证集，由从 2016-08-02 到 2016-11-25 的 83 天组成，用于选择元参数，以及一个测试集，由从 2016-11-28
    到 2017-03-28 的 83 天组成。最后，我们使用了一个实时数据集，涵盖了从 2017-03-29 到 2017-09-05 的 111 天。'
- en: We used an LSTM with one hidden layer LSTM and 50 hidden units. As activation
    function we used the ReLu; we also used a dropout rate of 0.01 and a batch size
    of 32.
  id: totrans-3211
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用了一个具有一个隐藏层 LSTM 和 50 个隐藏单元的 LSTM。作为激活函数，我们使用了 ReLu；我们还使用了一个 dropout 率为 0.01
    和一个批量大小为 32。
- en: The model was trained for 400 epochs. The parameters of the Adam optimizer were
    a learning rate of 0.001, 1 = 0.9, 2 = 0.999,  = 10−9 and the decay parameter
    was set to 0.0 As loss function we used the MSE.
  id: totrans-3212
  prefs: []
  type: TYPE_NORMAL
  zh: 模型经过了 400 个周期的训练。Adam 优化器的参数为学习率为 0.001，1 = 0.9，2 = 0.999， = 10−9，并且衰减参数设置为
    0.0。我们使用了 MSE 作为损失函数。
- en: To assess the quality of our model and to try to determine whether it has value
    for investment purposes, we looked at the 'live dataset', which is the most recent
    dataset. This dataset is not used during training and can be considered to be
    an independent dataset. We computed the HR on the predictions made with the live
    data to assess how often our model was right compared to the true target returns.
    The hit ratio gives us information if the predictions of the model move in the
    same direction as the true returns. To evaluate the profitability of the model
    we built daily updated portfolios using the predictions from the model and computed
    their average daily return. A typical scenario would be that we get predictions
    from our LSTM model just before market opening for all 50 daily stock returns.
    According to the direction predicted, positive or negative, we open a long position
    in stock i if Rt i >0. If Rt i <0 we can either decide to open a short position
    (in that case we call it a long-short portfolio) for stock i or do nothing and
    if we own the stocks we can choose to keep them (we call it a long portfolio).
    At market closing we close all positions. Thus, the daily returns of the portfolio
    on day t for a long-short portfolio is ∑50 i=1 sign(R̂t) ⋅ Rt.
  id: totrans-3213
  prefs: []
  type: TYPE_NORMAL
  zh: 为了评估我们模型的质量，并尝试确定它是否具有投资价值，我们查看了“实时数据集”，这是最新的数据集。 这个数据集在训练过程中没有使用，可以被认为是一个独立的数据集。
    我们使用实时数据进行预测，以评估我们的模型与真实目标回报相比有多少次是正确的。 命中率告诉我们，如果模型的预测与真实回报的方向相同。 为了评估模型的盈利能力，我们使用模型的预测构建了每日更新的投资组合，并计算了它们的平均每日回报。
    一个典型的情景是我们在市场开盘前使用我们的LSTM模型为所有50支股票的每日回报进行预测。 根据预测的方向，正或负，如果Rt i > 0，我们就对股票i开仓；
    如果Rt i < 0，我们可以选择对股票i开空仓（在这种情况下，我们称之为长-短期投资组合），或者不采取任何行动，如果我们拥有这些股票，我们可以选择保留它们（我们称之为长期投资组合）。
    在市场收盘时，我们关闭所有仓位。 因此，对于长-短期投资组合，第t天的投资组合的每日回报为∑50 i=1 sign(R̂t) ⋅ Rt。
- en: 'Regarding the absolute value of the weights for the portfolio we tried two
    kinds of similar, equally-weighted portfolios. Portfolio 1: at the beginning we
    allocate the same proportion of capital to invest in each stock, then the returns
    on each stock are independently compounded, thus the portfolio return on a period
    is the average of the returns on each stock on the period. Portfolio 2: the portfolio
    is rebalanced each day, i.e. each day we allocate the same proportion of capital
    to invest in each stock, thus the portfolio daily return is the average of the
    daily returns on each stock. Each of the portfolios has a long and a long-short
    version. We are aware that not optimizing the weights might result in very conservative
    return profiles in our strategy. The results from experiment 2 are presented in
    Table 13.2.'
  id: totrans-3214
  prefs: []
  type: TYPE_NORMAL
  zh: 关于投资组合权重的绝对值，我们尝试了两种类似的、等权重的投资组合。 投资组合1：在开始时，我们将相同比例的资金分配给每支股票进行投资，然后每支股票的回报独立累积，因此一个时期的投资组合回报是该时期每支股票的回报的平均值。
    投资组合2：投资组合每天重新平衡，即每天我们将相同比例的资金分配给每支股票进行投资，因此投资组合的每日回报是每支股票的每日回报的平均值。 每个投资组合都有一个长期和一个长-短期版本。
    我们意识到不优化权重可能会导致我们的策略具有非常保守的回报特征。 实验2的结果在表13.2中呈现。
