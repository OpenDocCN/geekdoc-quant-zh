- en: 9.3 Model Framework
  id: totrans-1810
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9.3 模型框架
- en: 'To evaluate the RPAs suite, we utilize a string of machine learning techniques
    ranging from a linear model in the shape of elastic net regression to neural network,
    and tree-based models. In total, we test five different models. To optimize the
    various hyper-parameters of the models, we use ten-fold cross validation (CV)
    and recalculate the results ten times to account for the inherent randomness in
    some of the models and the CV process. The five models are:'
  id: totrans-1811
  prefs: []
  type: TYPE_NORMAL
  zh: 为了评估 RPAs 套件，我们利用一系列机器学习技术，从弹性网络回归的线性模型到神经网络和基于树的模型不等。总共，我们测试了五种不同的模型。为了优化模型的各种超参数，我们使用十折交叉验证（CV）并重新计算结果十次，以考虑某些模型和
    CV 过程中固有的随机性。这五个模型分别是：
- en: '- elastic net regression (ELNET) (Zou and Hastie 2005) - k-nearest neighbour
    regression (KNN) (Altman 1992)'
  id: totrans-1812
  prefs: []
  type: TYPE_NORMAL
  zh: '- 弹性网络回归（ELNET）（Zou 和 Hastie，2005年）- k 最近邻回归（KNN）（Altman，1992年）'
- en: '- artificial neural network (ANN) (Hastie et al. 2009) - random forest (RF)
    (Breiman 2001) - gradient boosted trees with Gaussian loss function (GBN) (Friedman
    et al. 2000).'
  id: totrans-1813
  prefs: []
  type: TYPE_NORMAL
  zh: '- 人工神经网络（ANN）（Hastie 等人，2009年）- 随机森林（RF）（Breiman，2001年）- 具有高斯损失函数的梯度提升树（GBN）（Friedman
    等人，2000年）。'
- en: 'All five models use an additive error term, e, that is independent across time
    and commodity, but we do not make any assumptions about its data-generating process:'
  id: totrans-1814
  prefs: []
  type: TYPE_NORMAL
  zh: 所有五个模型都使用一个加法误差项 e，该项在时间和商品上独立，但我们不对其数据生成过程做任何假设：
- en: Guida522195 c09.tex V1 - 10/26/2018 8:45pm Page 173
  id: totrans-1815
  prefs: []
  type: TYPE_NORMAL
  zh: Guida522195 c09.tex V1 - 10/26/2018 8:45pm Page 173
- en: $$y_{t,n}=f(x_{t-1,n})+e_{t,n}$$
  id: totrans-1816
  prefs: []
  type: TYPE_NORMAL
  zh: $$y_{t,n}=f(x_{t-1,n})+e_{t,n}$$
- en: $$(9.4)$$
  id: totrans-1817
