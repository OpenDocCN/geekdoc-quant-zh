  zh: 为了得出强有力的结论，需要更好地理解偏差的驱动因素。
- en: 'The top half of Figure 6.38 assesses to what extent the performance of our
    big data estimator is driven by each of the two inputs, i.e. guidance and receipts
    data. We start by checking the sensitivity of the results to our choice of prior
    distribution. This is done in two ways:'
  id: totrans-1079
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.38的上半部分评估了我们的大数据估计器的表现在多大程度上受到两个输入的影响，即指导和收据数据。我们首先检查结果对我们选择的先验分布的敏感性。有两种方法：
- en: Guida522195 c06.tex V1 - 10/26/2018 7:16am Page 124 1. By deriving a forecast
    that relies solely on the Quandl data. This is equivalent to an improper prior
    on the rate of growth like the one advocated by Datta and Ghosh (1996).
  id: totrans-1080
  prefs: []
  type: TYPE_NORMAL
  zh: 通过仅依赖于Quandl数据得出一个预测的方法。这相当于对增长率的不当先验，就像Datta和Ghosh（1996）所提倡的那样。
- en: 2. By using a model based on normal priors instead of our Gamma–exponential
    model.9
  id: totrans-1081
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 使用基于正态先验而不是我们的Gamma-指数模型的模型。9
- en: Our baseline model is referred to as *Exponential* in the table.
  id: totrans-1082
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的基准模型在表中被称为*指数*。
- en: Ignoring the information available from management guidance results in a significant
    deterioration of the quality of the estimator, e.g. the MAE rises from 1.64% to
    5.14%. The hit rate is just 33.3%. Nevertheless, guidance per se is not sufficient
    to match the predictive accuracy of our big data estimator. In Figure 6.38 we
    display the performance metrics for the guidance midpoint (i.e. the point in the
    middle of the guidance range) as an estimate of future quarterly growth. The resulting
    MAE (2.73%) and RMSE (3.23%) are clearly higher than any of the predictors in
    Figure 6.33. The hit rate is below 20%. To conclude, both ingredients in our approach
    (guidance and big data)
  id: totrans-1083
  prefs: []
  type: TYPE_NORMAL
  zh: 忽略来自管理指导的信息会导致估计器质量显著恶化，例如，MAE从1.64%上升到5.14%。命中率仅为33.3%。然而，单独的指导并不足以匹配我们的大数据估计器的预测准确性。在图6.38中，我们展示了指导中点（即指导范围中间的点）作为未来季度增长的估计的性能指标。得到的MAE（2.73%）和RMSE（3.23%）明显高于图6.33中的任何预测因子。命中率低于20%。总之，我们方法中的两个要素（指导和大数据）
- en: play an important role in delivering remarkably accurate sales estimates. Our
    results suggest that guidance is important in reducing the range of likely outcomes
    while the Quandl dataset provides valuable information on the likelihood of growth
    rates within the range.
  id: totrans-1084
  prefs: []
  type: TYPE_NORMAL
  zh: 在提供极其准确的销售估计方面发挥着重要作用。我们的结果表明，指导在减少可能结果范围方面很重要，而Quandl数据集则提供了关于范围内增长率可能性的宝贵信息。
- en: Figure 6.38 also contains the results for a naive forecast, the historical mean
    growth.
  id: totrans-1085
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.38还包含了一个天真的预测结果，即历史平均增长。
- en: Given the strong seasonal effects, we compute historical seasonal averages for
    each quarter (Q1–Q4) from expanding windows. Its performance is clearly much worse
    compared with the other methods considered so far.
  id: totrans-1086
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于强烈的季节效应，我们计算了每个季度（Q1-Q4）的历史季节平均值，从扩展窗口中获得。其性能明显比迄今考虑的其他方法差得多。
- en: 6.6.4 Real-Time Predictions
  id: totrans-1087
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6.6.4 实时预测
- en: In this section we implement the methodology discussed in the previous section
    in order to simulate the real-time estimation of sales growth as weekly updates
    to the Quandl database become available.
  id: totrans-1088
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们实施前一节讨论的方法，以模拟随着Quandl数据库的每周更新而实时估计销售增长。
- en: We extrapolate, given the first t<13 weeks of data, the growth rate for the
    whole quarter and then apply the estimation procedure discussed above that corrects
    potential biases and incorporates the information available from management guidance.
  id: totrans-1089
  prefs: []
  type: TYPE_NORMAL
  zh: 我们根据前t<13周的数据推断整个季度的增长率，然后应用上述纠正潜在偏差并整合来自管理指导的信息的估计程序。
- en: The available database is far too short for a systematic analysis. Instead,
    we focus on the last four quarters of our sample period (Q2 2016–Q1 2017) and
    present the results of an out-of-sample analysis. The only parameters that are
    estimated using the full sample are the seasonal components that affect weekly
    sales (depicted in Figures 6.21–6.24),
  id: totrans-1090
  prefs: []
  type: TYPE_NORMAL
  zh: 可用数据库对系统分析来说太短了。因此，我们将重点放在样本期间的最后四个季度（2016年第二季度至2017年第一季度），并展示了一个样本外分析的结果。唯一使用完整样本估计的参数是影响周销售的季节性组件（如图6.21-6.24所示），
- en: which are estimated using data from 2014 until 2016 and used to extrapolate
    weekly sales trends. We acknowledge that this potentially generates a slight look-ahead
    bias. However, the bias does not affect the out-of-sample analysis for Q1 2017.
    In addition, any look-ahead bias will be relevant only for the early part of each
    quarter because as more weeks of data become available, the effect of our extrapolation
    process on the result becomes less important. Once the calendar quarter is over,
    the estimate no longer changes and our estimates of the weekly seasonal effects
    are no longer needed.
  id: totrans-1091
  prefs: []
  type: TYPE_NORMAL
  zh: 这些估计是使用2014年至2016年的数据进行估计的，并用于推断每周销售趋势。我们承认这可能会产生轻微的前瞻性偏差。但是，这种偏差不会影响Q1 2017的样本外分析。此外，任何前瞻性偏差仅在每个季度的前期才相关，因为随着更多周的数据变得可用，我们的推断过程对结果的影响变得不那么重要。一旦日历季度结束，估计值就不再变化，我们对每周季节性影响的估计也不再需要。
- en: Figures 6.39–6.42 display the results as time series plots. The grey line represents
    the consensus estimate while the black line shows the evolution of our real-time
    big data prediction. In addition, we represent graphically the range of growth
    rates implied by management guidance as a grey shaded area which starts from the
    date when guidance is issued. Finally, the red dot in each picture represents
    the actual reported value.
  id: totrans-1092
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.39-6.42显示了结果的时间序列图。灰线代表共识估计，而黑线显示了我们实时大数据预测的演变。此外，我们以灰色阴影区域的形式图形化地表示了管理指导所暗示的增长率范围，该区域始于发布指导的日期。最后，每张图片中的红点代表实际报告值。
- en: In all four cases the big data estimate turns out to be more accurate than consensus
    when Amazon reports its results. Here we assess how long it takes for the information
    in the Quandl database to result in a sufficiently accurate estimate.
  id: totrans-1093
  prefs: []
  type: TYPE_NORMAL
  zh: 在所有四种情况下，当亚马逊发布其结果时，大数据估计都比共识更准确。我们在这里评估了Quandl数据库中的信息需要多长时间才能产生足够准确的估计。
- en: It is interesting to note that consensus tends to move relatively sharply when
    guidance is issued (Figure 6.39 is a clear example) and then remains within the
    range
  id: totrans-1094
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，共识在发布指导后往往会有较大幅度的变动（图6.39是一个明显的例子），然后保持在范围内。
