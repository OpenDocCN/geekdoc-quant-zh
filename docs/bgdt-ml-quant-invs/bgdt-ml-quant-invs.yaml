- en: A Social Media Analysis Of Corporate Culture
  id: totrans-1375
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 企业文化的社交媒体分析
- en: Andy Moniz
  id: totrans-1376
  prefs: []
  type: TYPE_NORMAL
  zh: 安迪·莫尼兹（Andy Moniz）
- en: 8.1 Introduction
  id: totrans-1377
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8.1 导言
- en: In today's globalized, service-based economy, many firms derive substantial
    value from their intangible assets. Examples include corporate reputation, brand
    value, innovative efficiency (Chan et al. 2001), human capital (Edmans 2011) and
    organizational capital. The lack of physical substance associated with intangible
    assets, their opaque ownership rights and non-existent market prices limit firms
    from valuing and recording most types of intangible assets in their financial
    statements. Until accounting standards change, investors seeking to resolve this
    'value paradox' and integrate intangible asset valuations into their decision-making
    processes must seek alternative sources of information beyond a firm's own financial
    statements. In our view, one alternative source of information is publicly available
    text published on the web, and in particular, social media.
  id: totrans-1378
  prefs: []
  type: TYPE_NORMAL
  zh: 在今天的全球化、服务型经济中，许多公司从其无形资产中获得了可观的价值。例子包括企业声誉、品牌价值、创新效率（Chan等，2001年）、人力资本（Edmans，2011年）和组织资本。与无形资产相关联的缺乏实质性物质、不透明的所有权权利和不存在的市场价格限制了公司对其财务报表中大多数类型的无形资产进行价值评估和记录。在会计准则改变之前，寻求解决这一“价值悖论”并将无形资产估值整合到其决策过程中的投资者必须寻求超出公司自身财务报表之外的替代信息来源。在我们看来，信息的另一个替代来源是公开发布在网络上的文本，特别是社交媒体。
- en: The term 'social media' describes a variety of 'new and emerging sources of
    online information that are created, initiated, circulated and used by consumers
    intent on educating each other about products, brands, services, personalities
    and issues' (Blackshaw and Nazzaro, 2006; Gaines-Ross 2010). Social media enables
    individuals to share their opinions, criticisms and suggestions in public. To
    the best of our knowledge, prior textual analysis studies of social media datasets
    have mostly captured the perspective of consumers (for example, Amazon product
    reviews). By contrast, this study seeks to examine a potentially overlooked stakeholder
    group, namely, a firm's employees. The goal of this study is to describe how mining
    social media datasets may help investors learn about a firm's corporate culture.
    This multidimensional concept is typically defined as 'a set of values, beliefs,
    and norms of behavior shared by members of a firm that influences individual employee
    preferences and behaviors'.
  id: totrans-1379
  prefs: []
  type: TYPE_NORMAL
  zh: 术语“社交媒体”描述了各种“新兴的在线信息来源，这些信息来源由消费者创造、发起、传播和使用，旨在相互教育有关产品、品牌、服务、个性和问题的信息”（Blackshaw和Nazzaro，2006年；Gaines-Ross，2010年）。社交媒体使个人能够公开分享他们的意见、批评和建议。据我们所知，以前对社交媒体数据集的文本分析研究主要捕捉了消费者的观点（例如，亚马逊产品评论）。相比之下，这项研究旨在检查一个可能被忽视的利益相关者群体，即公司的员工。本研究的目标是描述挖掘社交媒体数据集如何帮助投资者了解公司的企业文化。这个多维概念通常被定义为“公司成员共享的一组价值观、信念和行为规范，影响着个体员工的偏好和行为”。
- en: For the purposes of this study, we retrieve 417 645 posts for 2237 US companies
    from the career community website Glassdoor.com and employ computational linguistic
    techniques to analyze employees' discussions about their firms. The website acts
    as a forum for employees to provide commentary on the 'pros' and 'cons' of their
    firms' cultures for the benefit of potential job seekers. Employee discussions
    cover a diverse
  id: totrans-1380
  prefs: []
  type: TYPE_NORMAL
  zh: 为了本研究的目的，我们从职业社区网站Glassdoor.com检索了2237家美国公司的417 645篇帖子，并采用计算语言学技术来分析员工对公司的讨论。该网站充当员工就他们公司的“优点”和“缺点”文化向潜在求职者提供评论的论坛。员工讨论涵盖了各种各样的话题，从对食堂食物、工作与生活的平衡、薪水和福利的看法，到对公司战略和管理的看法。
- en: set of topics ranging from perceptions of canteen food, work/life balance, salaries
    and benefits to views on company strategy and management.
  id: totrans-1381
  prefs: []
  type: TYPE_NORMAL
  zh: 一系列主题，从对食堂食物的感知、工作与生活的平衡、薪水和福利，到对公司战略和管理的看法。
- en: We offer two important contributions to the academic literature. First, we provide
    a methodology to infer corporate culture from social media. The intangible nature
    of corporate culture has generated much controversy regarding the creation of
    a valid construct (Cooper et al. 2001; Pinder 1998; Ambrose and Kulik 1999; O'Reilly
    et al.
  id: totrans-1382
  prefs: []
  type: TYPE_NORMAL
  zh: 我们对学术文献做出了两个重要的贡献。首先，我们提供了一种从社交媒体推断企业文化的方法。企业文化的无形特性引发了关于建立有效构造的争议（Cooper等人，2001年；Pinder，1998年；Ambrose和Kulik，1999年；O'Reilly等人）。
- en: 1991). Prior organizational literature either relies upon measures that lack
    sufficient depth or contain substantial measurement errors (Waddock and Graves
    1997; Daines et al. 2010). In recent years, the development of computational linguistics
    techniques has enabled researchers to automatically organize, summarize and condense
    unstructured text data and extract key themes from vast amounts of data. Our approach
    provides a means to infer employee perceptions at a higher frequency and for a
    broader cross-section of companies than is possible using traditional survey-based
    measures.
  id: totrans-1383
  prefs: []
  type: TYPE_NORMAL
  zh: 1991年）。之前的组织文献要么依赖于缺乏足够深度的度量，要么包含大量的测量误差（Waddock and Graves 1997; Daines et
    al. 2010）。近年来，计算语言学技术的发展使研究人员能够自动组织、总结和概括非结构化文本数据，并从大量数据中提取关键主题。我们的方法提供了一种推断员工感知的手段，其频率更高，并且涵盖的公司横跨面更广，而这是使用传统的基于调查的度量无法实现的。
- en: Second, we contribute to the literature on investors' underreaction to intangible
    information. A growing body of research finds that the stock market fails to fully
    incorporate information regarding a firm's intangible assets (e.g. Edmans 2011;
    Chan et al. 2001). Under a mispricing channel, an intangible asset affects the
    stock price only when it subsequently manifests in tangible outcomes which are
    valued by the stock market.
  id: totrans-1384
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，我们为投资者对无形信息的低估的文献做出了贡献。越来越多的研究发现，股票市场未能充分吸收关于公司无形资产的信息（例如，Edmans 2011; Chan
    et al. 2001）。在一个错误定价的渠道下，无形资产只有当它随后表现为股市看重的实际结果时，才会影响股价。
- en: This finding is attributed to the 'lack-of-information' hypothesis (Edmans 2011).
    In this study, we provide statistical evidence of a relation between employees'
    perceptions of performance-orientated cultures (defined as firms where employees
    frequently discuss the need to meet goals and deadlines) and subsequent earnings
    surprises. Our findings are consistent with the notion that financial analysts
    underestimate the tangible benefits of corporate culture.
  id: totrans-1385
  prefs: []
  type: TYPE_NORMAL
  zh: 这一发现归因于“缺乏信息”假设（Edmans 2011）。在这项研究中，我们提供了员工对绩效导向文化的感知（定义为员工经常讨论满足目标和截止日期的需要的公司）与随后的盈利惊喜之间关系的统计证据。我们的发现与财务分析师低估企业文化实实在在的好处的观点一致。
- en: The remainder of this chapter is organized as follows. Section 8.2 provides
    an overview of the literature associated with the measurement of corporate culture.
  id: totrans-1386
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的其余部分组织如下。第8.2节概述了与企业文化测量相关的文献。
- en: Section 8.3 describes the social media dataset. Section 8.4 describes the computational
    linguistics technique used to infer employees' perceptions of corporate culture.
  id: totrans-1387
  prefs: []
  type: TYPE_NORMAL
  zh: 第8.3节描述了社交媒体数据集。第8.4节描述了用于推断员工对企业文化感知的计算语言学技术。
- en: Section 8.5 assesses the relation between corporate cultures and firms' earnings
    surprises. Section 8.6 concludes.
  id: totrans-1388
  prefs: []
  type: TYPE_NORMAL
  zh: 第8.5节评估了企业文化与公司盈利惊喜之间的关系。第8.6节总结了。
- en: 8.2 Literature Review
  id: totrans-1389
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8.2 文献综述
- en: Traditionally, investors' abilities to decipher the 'value relevance' of a firm's
    intangible assets have been hampered by a lack of data. Typically, a firm's human
    capital management policies may be inferred from corporate social responsibility
    (CSR) reports (Kolk 2008) or from external surveys such as Fortune's '100 Best
    Companies to Work for in America' list (Edmans 2011; Levering et al. 1984). These
    sources suffer from a number of drawbacks. First, CSR disclosures are voluntary
    in nature and firms' motivations for publishing such disclosures are often unclear.
    Recent evidence suggests that firms publish CSR reports merely for symbolic purposes
    to bolster their social image with consumers (Marquis and Toffel 2012; McDonnell
    and King 2013) rather than to increase transparency and accountability to investors.
    Second, CSR may be endogenous with respect to a firm's financial performance -
    companies may publish CSR reports only if they are more profitable or expect their
    future profitability to be higher. This relation may hinder investors' abilities
    to disaggregate the value-relevance of non-financial information (Flammer 2013).
    Third, CSR reports are often seen as a 'relatively low priority for companies'
    (Gray et al. 1995). Firms typically publish CSR disclosures with substantial delay
    versus accounting-related information, limiting the relevance of the disclosures
    for investment decisions. Survey-based measures of corporate culture seek to address
    some of the limitations associated with companies' own disclosures, yet also suffer
    from a number of drawbacks. Surveys are typically manually constructed and thus
    limited in scope by the number of questions they can ask and the number of companies
    they can cover, and they suffer in their timeliness to collect and process responses.
  id: totrans-1390
  prefs: []
  type: TYPE_NORMAL
  zh: 传统上，投资者解读公司无形资产的“价值相关性”的能力受到数据不足的阻碍。通常情况下，公司的人力资本管理政策可以从企业社会责任（CSR）报告（Kolk 2008）或像《财富》“美国最佳工作公司100强”名单（Edmans
    2011；Levering 等人 1984）这样的外部调查中推断出来。这些来源存在一些缺点。首先，CSR 披露是自愿性的，公司发布此类披露的动机通常不明确。最近的证据表明，公司仅仅出于象征目的发布CSR报告，以提升其在消费者中的社会形象（Marquis
    和Toffel 2012；McDonnell 和King 2013），而不是为了增加对投资者的透明度和问责制。第二，CSR 可能与公司的财务表现内生相关 -
    只有当公司更具盈利能力或者预期未来的盈利能力更高时，才会发布CSR报告。这种关系可能会阻碍投资者对非财务信息的相关价值的细分能力（Flammer 2013）。第三，CSR
    报告通常被视为公司的“相对低优先级”（Gray 等人 1995）。公司通常在与会计相关的信息相比，延迟发布CSR披露，限制了这些披露对投资决策的相关性。基于调查的公司文化衡量方法旨在解决一些与公司自身披露相关的限制，但也存在一些缺点。调查通常是手工构建的，因此受到问题数量和调查范围的限制，以及收集和处理响应的及时性的影响。
- en: In the case of Fortune's survey, the results are published infrequently (annually),
    limited to 100 firms, of which only around half are publicly listed, and only
    composite scores are published, potentially obscuring useful information (see
    also Daines et al. 2010).
  id: totrans-1391
  prefs: []
  type: TYPE_NORMAL
  zh: 在《财富》调查中，结果发布不够频繁（每年一次），仅限于100家公司，其中只有大约一半是上市公司，而且仅发布综合得分，可能掩盖了有用的信息（另见 Daines
    等人 2010 年）。
- en: Importantly, firms pay to participate in the survey, thereby creating perverse
    incentives for firms to manipulate survey responses (Popadak 2013).
  id: totrans-1392
  prefs: []
  type: TYPE_NORMAL
  zh: 最重要的是，公司为参与调查支付费用，从而产生了使公司操纵调查结果的逆向激励（Popadak 2013）。
- en: By contrast, social media describes a variety of 'new and emerging sources of
    online information that are created, initiated, circulated and used by consumers
    intent on educating each other about products, brands, services, personalities
    and issues' (Blackshaw and Nazzaro 2006; Gaines-Ross 2010; Elahi and Monachesi
    2012). The textual analysis of social media datasets seeks to overcome many of
    the drawbacks associated with companies' own disclosures and surveys, offering
    a significant advancement for timely corporate culture analysis across a vast
    number of firms (Popadak 2013). Despite these potential benefits, the high costs
    associated with gathering, processing and structuring text into a standardized
    format for analysis suggest that intangible information may be overlooked by investors
    compared with structured datasets associated with traditional accounting information.
    Thus, even if intangible information is publicly available, it may be ignored
    by investors if it is not salient (Edmans 2011).
  id: totrans-1393
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，社交媒体描述了各种“由消费者创建、发起、传播和使用的在线信息源”，这些消费者意在相互教育关于产品、品牌、服务、个性和问题（Blackshaw和Nazzaro
    2006；Gaines-Ross 2010；Elahi和Monachesi 2012）。社交媒体数据集的文本分析旨在克服与公司自身披露和调查相关的许多缺点，为跨许多公司的及时企业文化分析提供了重大进展（Popadak
    2013）。尽管存在这些潜在的好处，但与收集、处理和将文本结构化为标准格式以供分析相关的高成本表明，与传统会计信息相关的结构化数据集相比，投资者可能会忽视无形信息。因此，即使无形信息是公开可用的，如果它不是显著的话，投资者可能会忽视它（Edmans
    2011）。
- en: 8.3 Data And Sample Construction
  id: totrans-1394
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8.3 数据和样本构造
- en: In this section we describe our social media dataset and discuss the challenges
    associated with automated cultural analysis.
  id: totrans-1395
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们描述了我们的社交媒体数据集，并讨论了与自动文化分析相关的挑战。
- en: 8.3.1 Description Of Online Career Community Websites
  id: totrans-1396
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8.3.1 在线职业社区网站的描述
- en: We retrieve employee reviews posted to Glassdoor.com. While there are a number
    of career community websites, prior studies suggest that Glassdoor.com attracts
    the most diverse set of users (see Popadak (2013) for a review). For example,
    one alternative website provider identifies that its average user is 43 years
    old with an annual income of
  id: totrans-1397
