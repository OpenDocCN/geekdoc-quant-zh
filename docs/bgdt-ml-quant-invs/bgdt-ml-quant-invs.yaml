- en: accounting data). We design an algorithm which matches company names in Glassdoor
    reviews to the CRSP database. The approach takes into account the 'synonym detection
    problem' typically encountered when matching company names in text (see Engelberg
    2008). For instance, the official company name International Business Machines
    in the CRSP database is more commonly referred to as IBM in Glassdoor reviews.
    Our algorithm first detects companies' popular names from company websites and
    Wikipedia, then uses this list of names to trawl through Glassdoor.com's subdomains
    to retrieve relevant reviews. In total, we retrieved 417 645 reviews for 2237
    US companies for the period 2008–2015.
  id: totrans-1439
  prefs: []
  type: TYPE_NORMAL
  zh: 我们设计了一个算法，将Glassdoor评论中的公司名称与CRSP数据库中的公司名称匹配。该方法考虑了在文本中匹配公司名称时通常遇到的“同义词检测问题”（参见Engelberg
    2008）。例如，CRSP数据库中的官方公司名称国际商业机器公司在Glassdoor评论中更常被称为IBM。我们的算法首先从公司网站和维基百科中检测出公司的常用名称，然后使用这些名称列表来搜索Glassdoor.com的子域以检索相关评论。总共，我们检索了2008年至2015年期间，2237家美国公司的417,645条评论。
