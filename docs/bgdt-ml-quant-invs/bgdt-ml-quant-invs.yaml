- en: 9.4.4 Ensemble Portfolio - Marginal Contributions
  id: totrans-1880
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9.4.4 集合投资组合 - 边际贡献
- en: Having determined that our *ensemble* approach offers a simple yet well-performing
    method for combining our models, in this section we evaluate the performance contribution
    of each commodity to the overall portfolio. In Figure 9.3 we show the dependency
    of the portfolio on any single commodity, presenting the IR when systematically
    leaving out one commodity at a time to capture the marginal contribution of each
    commodity. The label on the x-axis makes reference to the commodity which is dropped
    from the basket.
  id: totrans-1881
  prefs: []
  type: TYPE_NORMAL
  zh: '确定了我们的*集合*方法提供了一种简单而性能良好的方法来组合我们的模型之后，在本节中，我们评估了每种商品对整体投资组合的绩效贡献。在图9.3中，我们展示了投资组合对任何单一商品的依赖性，逐个地排除一个商品以捕捉每种商品的边际贡献时的IR。x轴上的标签参考了从篮子中排除的商品。  '
- en: By systematically removing one asset at a time from the basket we achieve IRs
    of 0.16–0.69 and annualized returns of 2.9–10.9%. Remarkably, the removal of natural
    gas hurts the portfolio the most, with the IR declining to 0.16, this commodity
    being the one contributing the most towards the performance of the portfolio.
  id: totrans-1882
  prefs: []
  type: TYPE_NORMAL
  zh: 通过逐个从篮子中系统地移除一个资产，我们实现了0.16–0.69的IR和2.9–10.9%的年化回报率。值得注意的是，天然气的移除对投资组合的影响最大，IR下降到0.16，这种商品对投资组合绩效的贡献最大。
- en: These results also suggest that there may be additional performance to be had
    by modelling each commodity individually, but such a step drastically reduces
    the number of non-zero entries in the explanatory variables, resulting in fewer
    features and potentially more biased estimates as well. For that reason we have
    chosen to model all four commodities together, implying that we assume that a
    news category has the same impact across the basket.
  id: totrans-1883
  prefs: []
  type: TYPE_NORMAL
  zh: 这些结果还表明，通过单独对每种商品建模，可能还可以获得额外的绩效，但是这样一步会大大减少解释变量中的非零条目数量，导致特征更少，可能也会导致更多的偏倚估计。出于这个原因，我们选择了一起对所有四种商品进行建模，这意味着我们假设新闻类别对整个篮子具有相同的影响。
- en: 9.4.5 Regime Detection In The Ensemble Portfolio
  id: totrans-1884
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9.4.5 集合投资组合中的制度检测
- en: Up until now, we have traded all signals generated by our models. While such
    an approach is attractive from a signal diversification point of view, it may
    still be
  id: totrans-1885
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们已经交易了我们的模型生成的所有信号。虽然从信号多样化的角度来看，这种方法很有吸引力，但可能仍然存在
- en: '![180_image_0.png](180_image_0.png)'
  id: totrans-1886
  prefs: []
  type: TYPE_IMG
  zh: '![180_image_0.png](180_image_0.png)'
- en: interesting to evaluate whether our signals perform particularly well during
    certain time periods. For example, volatile market regimes may provide more trading
    opportunities through stronger signals.13 Conversely, quiet markets may allow
    fundamental news to have a more pronounced impact on day-to-day returns without
    them being clouded by noisy fluctuations. By trading across all regimes, as is
    the case with the *ensemble* approach in Section 9.4.3, we may fail to take advantage
    of any regime dependency. In other words, by restricting ourselves to a subset
    of trades, we may be able to improve the per-trade return, while reducing overall
    trading and the cost associated with it.
  id: totrans-1887
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是评估我们的信号在某些时间段表现特别好。例如，波动性较大的市场制度可能通过更强的信号提供更多的交易机会。相反，安静的市场可能使基本消息对日常回报产生更明显的影响，而不会被嘈杂的波动所掩盖。通过跨越所有制度进行交易，就像在第9.4.3节中的*合集*方法一样，我们可能无法利用任何制度依赖性。换句话说，通过限制我们自己的交易子集，我们可能能够提高每笔交易回报，同时减少总体交易和与之相关的成本。
- en: We seek to determine whether there are certain regimes in which the portfolio
    performance is particularly strong. Concretely, we illustrate this approach by
    creating various portfolios which only trade the underlying commodities when certain
    requirements related to the realized volatility are met.
  id: totrans-1888
  prefs: []
  type: TYPE_NORMAL
  zh: 我们试图确定是否存在某些制度，使得投资组合表现特别强劲。具体地，我们通过创建仅在满足与实现波动率相关的特定要求时交易基础商品的各种投资组合来说明这种方法。
- en: We implement this by testing a volatility filter based on (i) the 1-day lagged
    21-day volatility being above its annual average, or (ii) the 1-day lagged 10-day
    volatility being above its 21-day equivalent. In other words, is volatility high
    relative to the last 12 months or rising?14 When at least one of the conditions
    is fulfilled we are in a *high* volatility environment, otherwise we are in a
    low volatility environment.
  id: totrans-1889
  prefs: []
  type: TYPE_NORMAL
  zh: 我们通过测试基于以下条件的波动率过滤器来实现这一点：(i) 1日滞后的21日波动率是否高于其年度平均水平，或(ii) 1日滞后的10日波动率是否高于其21日等价水平。换句话说，波动率相对于过去12个月是高的还是上升的？当至少满足其中一个条件时，我们处于*高*波动率环境中，否则我们处于低波动率环境中。
