  zh: 表格的中间部分显示，与共识相比，大数据估算表现出了良好的比较：预测的两个版本都显示出了较低的平均绝对误差（MAE）。
- en: compared with the average analyst forecast. The root mean square error (RMSE)
    would favour consensus due to a few outliers that result in large errors early
