  zh: 关于价值函数的基础论著是由贝尔曼（1957）撰写的，当时“机器学习”这个短语并不常见。然而，强化学习的存在部分归功于理查德·贝尔曼。
- en: 'A *value function* is a mathematical expectation in a certain probability space.
    The underlying probability measure is the one associated to a system which is
    very familiar to classically trained statisticians: a Markov process. When the
    Markov process describes the state of a system, it is sometimes called a *state-space
    model*. When, on top of a Markov process, you have the possibility of choosing
    a *decision* (or action) from a menu of available possibilities (the ''action
    space''), with some reward metric that tells you how good your choices were, then
    it is called a *Markov decision process* (MDP).'
  id: totrans-2454
  prefs: []
  type: TYPE_NORMAL
  zh: '*价值函数*是在某种概率空间中的数学期望。潜在的概率度量是与经典训练有素的统计学家非常熟悉的系统相关联的。马尔可夫过程。当马尔可夫过程描述系统的状态时，有时称为*状态空间模型*。当在马尔可夫过程之上，你有可能从一系列可用选择中选择一个*决策*（或行动），并且有一些奖励度量告诉你你的选择有多好时，它被称为*马尔可夫决策过程*（MDP）。'
- en: In a Markov decision process, once we observe the current state of the system,
    we have the information we need to make a decision. In other words (assuming we
    know the current state), then it would not help us (i.e. we could not make a better
    decision) to also know the full history of past states which led to the current
    state. This history-dependence is closely related to Bellman's principle.
  id: totrans-2455
  prefs: []
  type: TYPE_NORMAL
  zh: 在马尔可夫决策过程中，一旦我们观察到系统的当前状态，我们就拥有了做出决策所需的信息。换句话说（假设我们知道当前状态），那么也不会帮助我们（即我们无法做出更好的决策）了解导致当前状态的过去状态的完整历史。这种历史依赖性与贝尔曼原理密切相关。
