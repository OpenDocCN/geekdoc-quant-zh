- en: We implement the estimator discussed in the previous section in order to predict
    Amazon's quarterly sales growth. Figure 6.33 presents our results for alternative
    versions of the forecast and compares them against consensus, i.e. the mean analyst
    estimate obtained from I/B/E/S one week after the end of the calendar quarter.
    By that time all the customer transactions for the quarter have been processed
    and added by Quandl to the database, hence both forecasts are available.
  id: totrans-1045
  prefs: []
  type: TYPE_NORMAL
  zh: 我们实施了上一节中讨论的估计器，以预测亚马逊季度销售增长。图6.33呈现了我们对预测的替代版本的结果，并将其与共识进行了比较，即从I/B/E/S在日历季度结束后一周获取的平均分析师估计值。到那时，所有季度的客户交易都已经处理并由Quandl添加到数据库中，因此两个预测都是可用的。
- en: 'The middle part of the table shows that the big data estimate compares favourably
    to consensus: both versions of the forecast display a lower mean absolute error
    (MAE)'
  id: totrans-1046
