- en: '2 are simply scaled variances because we build a regression tree. The analogy
    with linear regression is straightforward: the classical OLS estimator also seeks
    to minimize the variance between the actual data and the predicted values. In
    the case of classification trees, the computation of the variance is replaced
    by a metric that captures the impurity of the cluster. One popular of such measures
    is the cross-entropy. If s±k are the K± proportions of the classes of y in the
    two clusters resulting from the sort s, cross-entropy is a common measure of impurity:
