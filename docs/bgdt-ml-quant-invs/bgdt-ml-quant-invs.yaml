- en: The foundational treatise on value functions was written by Bellman (1957),
    at a time when the phrase 'machine learning' was not in common usage. Nonetheless,
    reinforcement learning owes its existence, in part, to Richard Bellman.
  id: totrans-2453
  prefs: []
