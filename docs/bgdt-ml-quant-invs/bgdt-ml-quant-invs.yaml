    in Q4. No such pattern can be found in the big data prediction.'
  id: totrans-1063
  prefs: []
  type: TYPE_NORMAL
  zh: 季节模式：分析师往往低估Q1销售额，并高估Q4销售额。在大数据预测中找不到这样的模式。
- en: Figure 6.36 represents the same information in a slightly different way by plotting
    the predicted and actual sales surprises. The actual figure is calculated as the
    difference between the reported figure (which would not have been accessible at
    the time when the forecast is formed) and consensus. The predicted surprise is
    the difference between our big data estimate and consensus, i.e. the surprise
    that would occur if our estimator turned out to be 100% accurate. The pattern
    of strong negative surprises in Q4 is apparent from the figure. With only two
    exceptions (Q3 2014 and Q4 2015), we would have been able to predict correctly
    the sign of the surprise in every single quarter.
  id: totrans-1064
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6.36 以稍微不同的方式呈现相同的信息，通过绘制预测和实际销售意外。实际数字计算为报告数字与共识之间的差异（在形成预测时不可访问的）。预测意外是我们的大数据估计和共识之间的差异，即如果我们的估计器被证明是
    100% 准确的，会发生的意外。从图中明显可见第 4 季度的强烈负面意外的模式。除了两次例外（2014 年第 3 季度和 2015 年第 4 季度），我们将能够在每个季度中正确预测意外的符号。
- en: A surprising result in Figure 6.33 is that the forecast combination that uses
    bias correction (last row of the table) underperforms the one without it. This
    is at odds with the evidence that the big data estimator, when used on its own,
    benefits from bias correction. Why does the conclusion change when our estimator
    is combined with consensus? It turns out that if we rely on Quandl data without
    trying to correct the bias, we tend to be less bullish than consensus in Q4 and
    more bullish Q1–Q3. As Figure 6.37 clearly shows, growth rates in our sample tend
    to be lower than the reported numbers for Q4 and higher for the rest of the year,
    particularly in Q1. This is exactly the opposite of the pattern of errors displayed
    by consensus (Figure 6.35). Hence, in contrast to the old saying that 'two wrongs
    don't make a right', when we combine the two estimates, the errors offset each
    other, which results in an improvement in MAE
  id: totrans-1065
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6.33 中一个令人惊讶的结果是，使用偏差校正（表格的最后一行）的预测组合表现不佳，与不使用偏差校正的情况相反。这与使用大数据估计器时，当单独使用时受益于偏差校正的证据不符。为什么当我们的估计器与共识结合时，结论会发生变化呢？事实证明，如果我们依赖
    Quandl 数据而不试图校正偏差，我们在第 4 季度往往比共识更不乐观，在第 1 季度至第 3 季度更乐观。正如图 6.37 明确显示的那样，我们样本中的增长率往往低于第
    4 季度的报告数字，而在其余时间，特别是第 1 季度，则高于年度报告数字。这正好与共识显示的错误模式相反（图 6.35）。因此，与“两个错误不构成一个正确”的古话相反，当我们结合两个估计时，错误会相互抵消，从而提高了
    MAE
