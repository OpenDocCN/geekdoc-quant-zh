- en: Finally, we can see how the three neural network architectures fared in rows
    xvi to xviii. The predictive performance of the FNN is better than that of the
    perceptron. This can be explained by the higher number of hidden layers in the
    FNN that give it a higher representation power, and also the GloVe vector embeddings
    that we use for the neural network architectures are likely to give a richer representation
    of the words. Comparing FNN to the recurrent and convolutional architectures,
    it is evident that the LSTM and the Multi-size convolutional net significantly
    outperform the simpler FNN architecture.
  id: totrans-2124
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们可以看到在 xvi 至 xviii 行中三种神经网络架构的表现。FNN 的预测性能优于感知机。这可以解释为 FNN 中隐藏层数量更多，使其具有更高的表示能力，我们用于神经网络架构的
    GloVe 向量嵌入可能给出了更丰富的单词表示。将 FNN 与循环和卷积架构进行比较，显然 LSTM 和多尺寸卷积网络明显优于更简单的 FNN 架构。
- en: Comparing the LSTM with the multi-size CNN, we see that the latter outperforms
    the former, albeit marginally. There is no consensus in the current literature
    as to whether a recurrent or convolutional architecture is more suitable for NLP
    tasks (Yin et al. 2017).
  id: totrans-2125
  prefs: []
  type: TYPE_NORMAL
  zh: 将 LSTM 与多尺寸 CNN 进行比较，我们发现后者略微优于前者。目前文献中对于循环还是卷积架构更适合于自然语言处理任务尚无定论（Yin 等人，2017）。
- en: 10.5.2 Discussion
  id: totrans-2126
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10.5.2 讨论
- en: NewsFilter, as detailed in this section, can be categorized as a risk-orientated
    NLP
  id: totrans-2127
  prefs: []
  type: TYPE_NORMAL
  zh: 如本节所述，NewsFilter 可以归类为一种风险导向的自然语言处理（NLP）技术。
- en: application that helps bring securities associated with M&A-related activity
    to the investment manager's attention in order to exclude idiosyncratic risk from
    one's portfolio. With every machine learning application, it is important to be
    conscious of the potential monetary impact of the inaccuracies, such as false
    positives and false negatives, of the model. Given the application context, the
    consequences of misclassification by NewsFilter is limited to erroneous exclusion/inclusion
    of certain securities from the investment universe. This worst-case scenario is
    arguably lighter compared with the immediate financial consequences of some automated
    trading or market making applications (covered in Section 10.3) going awry.
  id: totrans-2128
  prefs: []
  type: TYPE_NORMAL
  zh: 应用程序有助于将与 M&A 相关的证券引起投资经理的注意，以从投资组合中排除特有风险。对于每一个机器学习应用程序，都要意识到模型的不准确性可能带来的经济影响，例如误报和漏报。鉴于应用背景，NewsFilter
    的误分类后果仅限于错误地排除/包含某些证券，与一些自动交易或市场做市应用程序（在第10.3节中介绍）出现故障所导致的即时财务后果相比，这种最坏情况可能较轻。
- en: More importantly, as opposed to an automated trading application - for instance,
    based on trade signals derived from sentiment analysis - the inference generated
    by the model is used to aid the investment manager's decision making, leaving
    room for expert discretion to pick up and alleviate any potential shortcomings
    of the model.
  id: totrans-2129
  prefs: []
  type: TYPE_NORMAL
  zh: 更重要的是，与自动交易应用程序相反 - 例如，基于情绪分析导出的交易信号 - 模型生成的推理用于辅助投资经理的决策，留出了专家自由裁量的空间，以发现和缓解模型的潜在缺陷。
- en: Despite the hype around the more complex and powerful neural network methodologies
    listed herein, it is important to justify the usage of these tools by analyzing
    the performance edge gained compared with simpler classifiers. This is due to
    the fact that complex models with larger degrees of freedom are prone to implementation
    errors and overfitting, and at the hands of the uninformed user the unintended
    consequences may outweigh the perceived benefits. In addition, as is commonly
    quoted in machine learning, 'there is no free lunch'. In other words, there is
    no perfect one-size-fits-all approach in any machine learning problem and as many
    alternatives as possible should be explored before settling on a final methodology.
  id: totrans-2130
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管本文所列的更复杂和更强大的神经网络方法引起了热议，但重要的是通过分析与更简单的分类器相比获得的性能优势来证明使用这些工具的合理性。这是因为具有更大自由度的复杂模型容易出现实现错误和过拟合，在未经通知的用户手中，意外后果可能会超过所感知的好处。此外，正如机器学习中经常引用的那样，“没有免费的午餐”。换句话说，在任何机器学习问题中都没有完美的一刀切方法，应该在最终确定方法之前尽可能探索尽可能多的替代方案。
- en: While NewsFilter achieves fairly satisfactory predictive performance levels,
    it relies on news feed metadata for entity extraction, in other words determining
    which securities/tickers a particular article is referring to. We are currently
    working on enriching the entity extraction capabilities of the model to complement
    the tags reported in the metadata. In addition to entity extraction, another active
    area of research is novelty detection of articles in order to distinguish new
    information from those that have been recycled. Without this filtering it is possible
    to be bogged down with duplicate stories, which may result in amplifying the strength/importance
    of a news-related signal unjustifiably.
  id: totrans-2131
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管 NewsFilter 实现了相当令人满意的预测性能水平，但它依赖于新闻提要元数据进行实体提取，换句话说，确定特定文章所涉及的证券/股票。我们目前正在努力丰富模型的实体提取能力，以补充元数据中报告的标签。除了实体提取之外，另一个研究的活跃领域是文章的新颖性检测，以区分新信息和已经被回收的信息。没有这种过滤，可能会陷入重复报道的泥沼，这可能会不合理地放大新闻相关信号的强度/重要性。
- en: 10.6 Conclusion
  id: totrans-2132
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10.6 结论
- en: Rather than serving as an exhaustive review, this chapter has aimed to provide
    the uninitiated with a gateway into the increasingly popular application domain
    of finance in NLP. The application of NLP in finance has become more prominent
    due to the exponential increase in computing power over the past 30 years and
    the increased focus on textual methods driven by the requirements to process an
    ever-growing volume of news data. A 2016 report by MarketsandMarkets estimated
    the value of the NLP market as $7.6 billion in 2016 and projected it to grow to
    $16 billion by 2021
  id: totrans-2133
  prefs: []
  type: TYPE_NORMAL
  zh: 与详尽的审查不同，本章旨在为未曾涉足的人提供进入日益流行的金融领域中 NLP 应用的入口。过去 30 年内，由于计算能力的指数增长以及处理不断增长的新闻数据量需求驱动的文本方法的增加，NLP
    在金融中的应用变得更加突出。MarketsandMarkets 在 2016 年的一份报告估计，NLP 市场价值为 2016 年的 76 亿美元，并预计到
    2021 年将增长到 160 亿美元。
- en: (Marketsandmarkets 2016).
  id: totrans-2134
  prefs: []
  type: TYPE_NORMAL
  zh: （Marketsandmarkets 2016）。
- en: The explosion of financial news data in the past decade has been largely driven
    by the electronification of mainstream media, the adoption of web-based dissemination
    by regulators as well as exchanges, and the rise of web-based social media. In
    the financial domain, news is considered as an 'information event' that influences
    the market microstructure. Using NLP techniques, the vast computing capabilities
    of modern computers are able to identify and exploit patterns embedded in textual
    data for financial applications ranging from systematic investing to market making
    and risk control. In all of these domains, inference from NLP techniques serve
    as an additional information source that complements the traditional mix of market
    data and has the potential to uncover patterns not captured by technical or fundamental
    analyses.
  id: totrans-2135
  prefs: []
  type: TYPE_NORMAL
  zh: 过去十年金融新闻数据的爆炸性增长主要是由主流媒体的电子化、监管机构以及交易所采用基于网络的传播方式，以及网络社交媒体的兴起所推动的。在金融领域，新闻被视为影响市场微观结构的“信息事件”。利用
    NLP 技术，现代计算机的庞大计算能力能够识别并利用嵌入在文本数据中的模式，用于从系统投资到市场做市和风险控制等金融应用。在所有这些领域中，NLP 技术的推理作为传统市场数据的补充信息来源，并有潜力发现技术或基本分析未捕捉到的模式。
- en: In contrast to conventional market time series data, the vast majority of news
    data is created for human consumption and as such is stored in an unstructured
    format. This unstructured format, i.e. human language, is inherently complex and
    relies not only on the letters and symbols that constitute text but also on the
    human brain's ability to understand connotation and context. Despite not having
    reached the point where computers understand all intricacies of language yet,
    ongoing research in NLP brings us ever closer to this reality. One of the remaining
    challenges in textual analysis is to move beyond assuming words occur as independent
    units, a topic we briefly discussed in Section 10.4 in the contexts of feature
    representation and inference.
  id: totrans-2136
  prefs: []
  type: TYPE_NORMAL
  zh: 与传统的市场时间序列数据相比，绝大部分新闻数据是为人类消费而创造的，因此以非结构化格式存储。这种非结构化格式，即人类语言，本质上是复杂的，并且不仅依赖于构成文本的字母和符号，还依赖于人类大脑理解内涵和上下文的能力。尽管尚未达到计算机完全理解语言的程度，但
    NLP 的持续研究使我们离这一现实越来越近。在文本分析中剩下的挑战之一是超越假设词语作为独立单元出现的阶段，这是我们在第 10.4 节中简要讨论过的特征表示和推断的上下文中提到的话题。
- en: In general, unsupervised and semi-supervised learning are less developed research
    areas in NLP applied to financial news. However, their prominence grows with the
    unprecedented surge in the pace of data generation, most of which is in unlabelled
    and also unstructured form. Supervised learning relies on labelled data, and manual
    labelling of news items is a labour-intensive step. Consistency of labelling,
    in the case of multiple human labellers, is a vital prerequisite for any inference
    extracted by the machine to be usable. Particularly in sentiment analysis, discrepancies
    in the way different market participants are affected by the same events may result
    in having multiple interpretations of the same events. Even in an application
    as discussed in Section 10.5, conflicts in labelling may arise as to which news
    items should be regarded as relevant or irrelevant to M&A activity. These inconsistencies
    in human labelling naturally become more prominent in cases where multiple experts
    work on labelling a dataset.
  id: totrans-2137
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说，无监督学习和半监督学习在应用于金融新闻的自然语言处理中是较为不发达的研究领域。然而，随着数据生成速度的前所未有的激增，其中大部分是未标记且非结构化的形式，它们的重要性日益增加。监督学习依赖于标记数据，而新闻项目的手动标记是一个劳动密集型的步骤。在多个人类标记者的情况下，标记的一致性是机器提取的任何推断可用的重要先决条件。特别是在情感分析中，不同市场参与者受相同事件影响的方式不同，可能导致对相同事件的多种解释。即使在第10.5节讨论的应用中，标记方面的不一致性也可能出现在哪些新闻项目应视为与并购活动相关还是无关的问题上。在多位专家共同对数据集进行标记的情况下，这些人为标记的不一致性自然会更加突出。
- en: Another potential concern with NLP analyses applied to financial news is the
    fact that most of these analyses are powered by common sets of data provided by
    data vendors or accessible publicly, e.g. SEC filings. It has been argued that
    this may make it more difficult to gain a competitive advantage over other market
    participants with similar algorithms. While this is a valid concern, the same
    argument can be made for conventional market data where lack of variability in
    data sources is just as pervasive. In addition, different applications have variations
    in the NLP steps we have covered in Section 10.4, the way they label data and
    some proprietary hand-crafted features to achieve different goals (Mittermayer
    and Knolmayer 2006). As a result, standing out from the crowd with careful implementation
    and tailored use cases is not only possible but highly probable.
  id: totrans-2138
  prefs: []
  type: TYPE_NORMAL
  zh: NLP分析应用于金融新闻的另一个潜在关注点是，大多数这些分析是由数据供应商提供的共同数据集或公开访问的数据驱动的，例如SEC文件。有人认为，这可能会使人们更难以通过类似的算法获得与其他市场参与者的竞争优势。虽然这是一个合理的担忧，但同样的论点也适用于传统的市场数据，在这些数据源的变异性缺乏同样普遍。此外，不同的应用程序在我们在第10.4节中涵盖的NLP步骤、它们标记数据的方式以及为实现不同目标而使用的一些专有手工特征上有所不同（Mittermayer和Knolmayer
    2006）。因此，通过谨慎的实施和定制的用例脱颖而出不仅是可能的，而且是高度可预期的。
- en: Although we are still not close to achieving full semantic and contextual understanding
    of financial news, the field of NLP has made significant progress, allowing for
    technologies that have and will continue to revolutionize how financial institutions
    operate. The adoption of NLP in finance leads to the enhancement of performance,
    yet it can have its unintended consequences. The improved speed that NLP provides
    us to respond to news also increases the requirement that the response be the
    right one. Responding rapidly but in the wrong way can lead to increased market
    instability. Going forward, the challenge for the regulatory authorities is to
    understand the combined impact of these technologies and postulate regulations
    which can control volatility, improve the provision for liquidity and generally
    stabilize the market behaviour.
  id: totrans-2139
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们仍然没有接近实现对金融新闻的完全语义和上下文理解，但自然语言处理领域已经取得了显著进展，使得能够产生并将继续革命化金融机构的技术成为可能。在金融领域采用NLP技术可以提高性能，但也可能产生意想不到的后果。NLP为我们提供了更快速地对新闻做出反应的能力，但这也增加了响应必须是正确的要求。快速但错误地做出反应可能会导致市场不稳定性增加。未来，监管机构的挑战是了解这些技术的综合影响，并提出可以控制波动性、改善提供流动性并在总体上稳定市场行为的监管规定。
