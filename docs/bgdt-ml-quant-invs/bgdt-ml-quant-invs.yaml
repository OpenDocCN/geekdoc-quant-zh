  zh: 通过训练部分的正则化参数来确定哪些特征在训练中起作用。此外，我们在训练的每个步骤中都使用了非常短的时间段。
- en: (two years), hence keeping a high number of characteristics is a good way of
    having more degrees of freedom when adapting to changing market conditions, e.g.
    sector and style rotation, risk on-risk off periods, etc.
  id: totrans-1223
  prefs: []
