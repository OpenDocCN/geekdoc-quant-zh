- en: 'However, it seems important to allow for time variation of the seasonal components
    themselves. For example, if the relative importance of the different businesses
    of a company changes, then we can expect the optimal scaling coefficient to change
    as well. A simple way to deal with this potential issue is to treat the vector
    of slopes  as a (slowly) time-varying coefficient. A popular model5 that can be
    used in this context is a state space model that treats the coefficient vector
    as a random walk:'
  id: totrans-986
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，似乎很重要允许季节性组分本身的时间变化。例如，如果公司不同业务的相对重要性发生变化，那么我们可以预期最佳缩放系数也会相应变化。处理这个潜在问题的一种简单方法是将斜率向量  视为（缓慢）变化的系数。在这种情况下可以使用的流行模型之一是状态空间模型，将系数向量视为随机游走：
- en: $$g_{t}=\beta_{t}^{\prime}f_{t}\,\phi_{t}+\varepsilon_{t}$$
  id: totrans-987
  prefs: []
