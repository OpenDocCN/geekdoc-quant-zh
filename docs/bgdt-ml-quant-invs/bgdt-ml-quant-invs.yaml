- en: 6.5.2 Estimation And Prediction
  id: totrans-1013
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6.5.2 估计与预测
- en: Because of the multiplicative nature of the model, we can estimate the parameters
    directly from the series of normalized sales illustrated in Figure 6.20, i.e.
    we can work with the ratio Yt,n/Yt. The effect of *prime day*, It, can be estimated
    by averaging the
  id: totrans-1014
  prefs: []
  type: TYPE_NORMAL
  zh: 由于模型的乘性特性，我们可以直接从图 6.20 中所示的规范化销售系列估计参数，即我们可以使用比率 Yt,n/Yt 进行计算。 *Prime Day*
    的效应 It 可以通过对平均值进行估算来估计
- en: '![116_image_1.png](116_image_1.png)'
  id: totrans-1015
  prefs: []
  type: TYPE_IMG
  zh: '![116_image_1.png](116_image_1.png)'
- en: difference between normalized sales in a *prime day* week and normalized sales
    for the same week when no prime day takes place.
  id: totrans-1016
  prefs: []
  type: TYPE_NORMAL
  zh: '*Prime Day* 周的规范化销售与没有举行 *Prime Day* 的同一周的规范化销售之间的差异。'
- en: The multiplier Mt is known given the number of days in a year. In order to estimate
    the seasonal component Λn we fit a cubic spline to the ratio Yt,n/Yt (after subtracting
    the irregular component) using the KFS.7 The estimates for Amazon are plotted
    in Figures 6.21–6.24. It is clear from the picture that seasonal effects are much
    more pronounced in the last quarter.
  id: totrans-1017
  prefs: []
  type: TYPE_NORMAL
  zh: 由于一年中的天数已知，因此乘数 Mt 是已知的。为了估计季节性组件 Λn，我们使用 KFS 对比率 Yt,n/Yt（在减去不规则组件之后）拟合了一个三次样条曲线。7
    亚马逊的估计结果绘制在图 6.21–6.24 中。从图中可以清楚地看出，季节效应在最后一个季度中更加明显。
