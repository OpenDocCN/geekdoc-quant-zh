- en: 'where gt is the growth rate in sales quarter-on-quarter. We can then use the
    data to fit a suitable function f, for example by using a nonparametric approach
    like kernel regression. In our case, however, due to the extremely short length
    of our historical sample, we prefer to focus on a linear model that takes seasonality
    into account:'
  id: totrans-973
  prefs: []
  type: TYPE_NORMAL
  zh: 其中，gt是销售季度环比增长率。然后我们可以利用数据拟合一个适当的函数f，例如通过使用诸如核回归之类的非参数方法。然而，在我们的案例中，由于我们历史样本的长度极短，我们更倾向于专注于一个考虑到季节性因素的线性模型：
- en: $$g_{t}=\beta^{\prime}f_{t}\,\phi_{t}+\varepsilon_{t}$$
  id: totrans-974
