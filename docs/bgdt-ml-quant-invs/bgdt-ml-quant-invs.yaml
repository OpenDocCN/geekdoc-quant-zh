  type: TYPE_IMG
  zh: '![134_image_1.png](134_image_1.png)'
- en: We now specify the additive method in more depth. Let us start with one fitted
    tree and let's add another tree 'on top of it' that reduces the errors of the
    first tree (e.g. by fitting the new tree to the residuals). Let us call T1 the
    first tree.
  id: totrans-1162
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们更深入地指定加法方法。让我们从一个拟合的树开始，然后让我们在其上“叠加”另一棵树，以减小第一棵树的误差（例如，通过将新树拟合到残差）。让我们称第一棵树为
    T1。
- en: 'The second tree T2 is built in the following manner: T2(xt) = T1(xt)+2f2(xt)
    where 2 and f2 are chosen so that T2 minimizes the loss function (total variance
    or weighted sum of cross-entropy for instance). The procedure can be iterated
    any number of times, of course:'
  id: totrans-1163
  prefs: []
  type: TYPE_NORMAL
  zh: 第二棵树 T2 是按以下方式构建的：T2(xt) = T1(xt)+2f2(xt)，其中 2 和 f2 被选择为使 T2 最小化损失函数（例如总方差或加权交叉熵的加权和）。该过程可以任意次迭代，当然：
- en: $$T_{m}(x_{t})=T_{m-1}(x_{t})+\gamma_{m}f_{m}(x_{t}).$$
  id: totrans-1164
  prefs: []
  type: TYPE_NORMAL
  zh: $$T_{m}(x_{t})=T_{m-1}(x_{t})+\gamma_{m}f_{m}(x_{t}).$$
- en: The true challenge is obviously to find the optimal m and fm. Recent approaches4
    tackle this problem using gradient-based techniques. Below, we describe the algorithm
    behind XGBoost (Chen and Guestrin 2016). For each occurrence, the method boils
    down to the computation of the weighted sum of prediction stemming from the different
    trees.
  id: totrans-1165
  prefs: []
  type: TYPE_NORMAL
  zh: 真正的挑战显然是找到最优的 m 和 fm。 最近的方法4 使用基于梯度的技术解决了这个问题。 下面，我们描述了 XGBoost 背后的算法（Chen 和
    Guestrin 2016）。 对于每个发生的情况，该方法归结为计算来自不同树的预测的加权和。
- en: 'We start with some notation. We write ̂ym as the prediction of the mth iteration
    of the process. L is the loss function, e.g. weighted variance for a regression
    tree or weighted cross-entropy for multi-class classification. The objective we
    seek to minimize is the following:'
  id: totrans-1166
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从一些符号开始。 我们将 ̂ym 写成过程的第 m 次迭代的预测。 L 是损失函数，例如回归树的加权方差或多类分类的加权交叉熵。 我们希望最小化的目标是以下内容：
- en: $$\Lambda^{m}=\sum_{t=1}^{T}L(y_{t},\hat{y}_{t}^{m}+f^{m}(x_{t}))+\Omega(f^{m}),$$
  id: totrans-1167
  prefs: []
  type: TYPE_NORMAL
  zh: $$\Lambda^{m}=\sum_{t=1}^{T}L(y_{t},\hat{y}_{t}^{m}+f^{m}(x_{t}))+\Omega(f^{m}),$$
- en: where f m is the function (here, the tree) we are seeking. (f m) is a regularization
    term that penalizes the complexity of the tree. We abstractly write q for the
    structure of the f m
  id: totrans-1168
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 f m 是我们正在寻找的函数（在这里，是树）。 (f m) 是一个正则化项，用于惩罚树的复杂性。 我们用 q 抽象地表示 f m 的结构
- en: (nodes/splits). In addition, we set, without loss of generality, the number
    of leaves to J
  id: totrans-1169
  prefs: []
  type: TYPE_NORMAL
  zh: (节点/分裂)。 另外，我们将叶子的数量设置为 J，没有损失一般性。
- en: and their weights (in the final weighted sum) to wj. Assuming an L2 form for
    (f m) and using a second order Taylor expansion of L with respect to ̂ymt , the
    objective simplifies to the approximate form
  id: totrans-1170
  prefs: []
  type: TYPE_NORMAL
  zh: 和它们的权重（在最终加权和中）为 wj。 假设对于 (f m) 采用 L2 形式，并使用关于 ̂ymt 的 L 的二阶泰勒展开，目标简化为近似形式
- en: $$\widetilde{\Lambda}^{m}=\sum_{t=1}^{T}\left[g_{i}f^{m}(x_{t})+\frac{1}{2}h_{i}f^{m}(x_{t})^{2}\right]+\frac{\lambda}{2}\sum_{j=1}^{J}w_{j}^{2},$$
  id: totrans-1171
  prefs: []
  type: TYPE_NORMAL
  zh: $$\widetilde{\Lambda}^{m}=\sum_{t=1}^{T}\left[g_{i}f^{m}(x_{t})+\frac{1}{2}h_{i}f^{m}(x_{t})^{2}\right]+\frac{\lambda}{2}\sum_{j=1}^{J}w_{j}^{2},$$
- en: 'where gi and hi correspond to the first two derivatives in the Taylor expansion.
    If we define the instance set of leaf number j: Ij = {i ∣ q(xt) = j}, then'
  id: totrans-1172
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 gi 和 hi 对应于泰勒展开中的前两个导数。 如果我们定义叶子号 j 的实例集：Ij = {i ∣ q(xt) = j}，那么
- en: $$\widetilde{\Lambda}^{m}=\sum_{j=1}^{J}\left[w_{j}\sum_{k\in I_{j}}g_{k}+\frac{w_{j}^{2}}{2}\left(\sum_{k\in
    I_{j}}b_{k}+\lambda\right)\right],$$
  id: totrans-1173
  prefs: []
  type: TYPE_NORMAL
  zh: $$\widetilde{\Lambda}^{m}=\sum_{j=1}^{J}\left[w_{j}\sum_{k\in I_{j}}g_{k}+\frac{w_{j}^{2}}{2}\left(\sum_{k\in
    I_{j}}b_{k}+\lambda\right)\right],$$
- en: 'and the minimizing weights are, for each given leaf:'
  id: totrans-1174
  prefs: []
  type: TYPE_NORMAL
  zh: 并且对于每个给定的叶子，最小化的权重是：
- en: $$w_{j}^{*}=-\frac{\sum_{k\in I_{j}}g_{k}}{\sum_{k\in I_{j}}b_{k}+\lambda}.$$
  id: totrans-1175
  prefs: []
  type: TYPE_NORMAL
  zh: $$w_{j}^{*}=-\frac{\sum_{k\in I_{j}}g_{k}}{\sum_{k\in I_{j}}b_{k}+\lambda}.$$
- en: 'The question is then to find a proper tree structure and this is usually performed
    via some greedy algorithm. Note that in the weights above, the gradient sits at
    the numerator, which seems intuitive given the negative sign: as is customary,
    the algorithm goes in the opposite direction. Finally, refinements can be incorporated
    to further enhance the algorithm. One such possibility is shrinkage. The idea
    behind it is that full-scale learning can lead the optimization in the good direction,
    but *too far*.'
  id: totrans-1176
  prefs: []
  type: TYPE_NORMAL
  zh: 然后的问题是找到一个合适的树结构，这通常通过一些贪婪算法来执行。 注意，在上述权重中，梯度位于分子上，这在给定负号时似乎很直观：按照惯例，算法朝相反的方向前进。
    最后，可以加入改进以进一步增强算法。 其中一种可能性是收缩。 其背后的想法是全面学习可能会使优化朝着正确的方向，但是*太远*了。
- en: '5 Hence, newly added trees can be slightly diluted by a factor , which leaves
    more room for future trees:'
  id: totrans-1177
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，新增加的树可以稍微被因子稀释，这为未来的树留下了更多的空间：
- en: $$\mathbf{\Phi}_{m}(\mathbf{x}_{t})=T_{m-1}$$
  id: totrans-1178
  prefs: []
  type: TYPE_NORMAL
  zh: $$\mathbf{\Phi}_{m}(\mathbf{x}_{t})=T_{m-1}$$
- en: Tm(xt) = Tm−1(xt) +  mfm(xt).
  id: totrans-1179
  prefs: []
  type: TYPE_NORMAL
  zh: Tm(xt) = Tm−1(xt) +  mfm(xt).
- en: Another possibility is subsampling and we refer to the original contributions
    for more details on this topic.
  id: totrans-1180
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种可能性是子采样，我们参考原始贡献以了解有关此主题的更多详细信息。
- en: 7.3 Data And Protocol
  id: totrans-1181
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7.3 数据和协议
- en: This section describes the data used and the empirical protocol for our ML model.
    We focus on US stocks in order to avoid dealing with different currencies and
    countries as we might find in European or global stocks. We also selected the
    universe of US stocks for its higher coverage of financial metrics and its relative
    efficiency.
  id: totrans-1182
  prefs: []
  type: TYPE_NORMAL
  zh: 本节描述了我们的 ML 模型使用的数据和实证协议。 我们专注于美国股票，以避免处理欧洲或全球股票中可能出现的不同货币和国家。 我们还选择了美国股票的宇宙，因为其财务指标的覆盖范围更广，相对效率更高。
- en: Henceforth, we use interchangeably the term 'feature' or dependent variable
    to express a stock characteristic. In this section, we will explain the features
    transformation that has been performed to linearize each characteristic and to
    express them in the same unit (even if XGBoost and tree regression are designed
    to cope with non-normalized variables).
  id: totrans-1183
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们将术语“特征”或因变量互换使用，以表达股票特征。在本节中，我们将解释已执行的特征转换，以使每个特征线性化，并以相同的单位表达它们（即使 XGBoost
    和树回归设计用于处理非归一化变量）。
- en: 7.3.1 Data
  id: totrans-1184
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据
- en: We collect monthly returns and monthly stocks' characteristics for the top 3000
    US stocks according to their market capitalization, free-float adjusted. The full
    dataset goes from December 1999 until December 2017. The universe of stocks consists
    of all common equities using Quandl premium equity packages. The dataset is point
    in time and therefore does not suffer from survivorship bias. Prices are monthly
    discrete total return, taking into account stocks splits and dividend adjustments.
    Prices are expressed in dollars as all the other amounts.
  id: totrans-1185
  prefs: []
  type: TYPE_NORMAL
  zh: 我们按市值调整的自由流通股本收集了前 3000 只美国股票的月回报率和月股票特征。完整数据集从 1999 年 12 月至 2017 年 12 月。股票的股票宇宙包括使用
    Quandl 高级股票套餐的所有普通股权。数据集是时点数据，因此不会受到幸存偏差的影响。价格是每月离散总回报，考虑了股票拆分和股利调整。价格以美元表示，与其他金额一样。
- en: This dataset represents approximately 620 000 instances, an instance consisting
    of the combination of a stock and a date. The variable y we want to predict is
    the probability of one-year forward sector-neutral outperformance. The explanatory
    variables in our model encompass a large set of 200 features based on traditional,
    financial, price and volume-based metrics.
  id: totrans-1186
  prefs: []
  type: TYPE_NORMAL
  zh: 此数据集代表大约 620,000 个实例，其中实例由股票和日期的组合组成。我们要预测的变量 y 是一年后的板块中性超额表现的概率。我们模型中的解释变量包括基于传统、金融、价格和基于成交量的指标的一大套
    200 个特征。
- en: In order to avoid a look-ahead bias we will use a 24-months rolling windows
    for training the model. Therefore, prediction will be possible only at t+12 months,
    and we offset the prediction date by the forward time period used for training.
    We will repeat the training every month, hence updating every month the probability
    for each stock to outperform after 12 months. Each rolling analysis period will
    be split according to 80%
  id: totrans-1187
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免前瞻性偏差，我们将使用一个为期24个月的滚动窗口来训练模型。因此，预测仅在 t+12 个月时才可能进行，并且我们将预测日期向前推移，以适应用于训练的正向时间段。我们将每个月重复一次训练，因此每个月更新每只股票在
    12 个月后表现优异的概率。每个滚动分析周期将根据 80% 划分。
- en: training data and 20% of testing data, keeping the testing data in the most
    recent part of the rolling window to avoid 'testing in the past'. The testing
    part is used to adjust the hyper-parameters because it is paramount to avoid overfitting
    in order to produce outperformance out-of-sample.
  id: totrans-1188
  prefs: []
  type: TYPE_NORMAL
  zh: 训练数据和 20% 的测试数据，保持测试数据在滚动窗口的最近部分，以避免“测试过去”的情况。测试部分用于调整超参数，因为避免过拟合是至关重要的，以便在样本外实现优越表现。
- en: 7.3.2 Features And Labels Engineering
  id: totrans-1189
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 特征与标签工程
- en: A substantial portion of research in ML-based financial applications fails because
    of a lack of economic framing and unrealistic or ill-defined goals, such as finding
    the 'best stocks'. Instead, our purpose is more reasonable, as we seek to predict
    extreme behaviour and single out the goods stocks from the worst ones within each
    sector and express this as a probability in order to rank the full cross-section
    of stocks.
  id: totrans-1190
  prefs: []
  type: TYPE_NORMAL
  zh: 在基于 ML 的金融应用的大部分研究中，由于缺乏经济框架和不切实际或不明确的目标，例如寻找“最佳股票”，而失败。相反，我们的目的更为合理，因为我们寻求预测极端行为，并在每个板块中挑选出优质股票和最差股票，并将其表示为概率，以便对全面的股票横截面进行排序。
- en: We 'engineer' both labels (future returns) and features so as to put a structure
    that will provide the algorithm with a more causal representation of the equity
    markets.
  id: totrans-1191
  prefs: []
  type: TYPE_NORMAL
  zh: 我们“工程化”了标签（未来回报）和特征，以便为算法提供更具因果关系的股票市场表示结构。
- en: Again, we shift away from the traditional approach that seeks to infer future
    performance from past prices or short-term returns. We set fundamental, risk,
    volume and momentum-based signals as our features. Each feature and label is expressed
    in z-scores and then translated into percentiles to ease the comparison in the
    results analysis part.
  id: totrans-1192
  prefs: []
  type: TYPE_NORMAL
  zh: 再次，我们摆脱了传统方法，该方法试图从过去的价格或短期回报推断未来的表现。我们将基本、风险、成交量和动量等基于信号的特征设为我们的特征。每个特征和标签都以
    z 分数表示，然后转换为百分位数，以便在结果分析部分进行比较。
- en: Following the old quant saying 'garbage in, garbage out', we try as much as
    possible to impose some structure to features.
  id: totrans-1193
  prefs: []
  type: TYPE_NORMAL
  zh: 遵循古老的量化格言“垃圾进，垃圾出”，我们尽可能地对特征施加一些结构。
- en: 'In the same fashion, we impose some structure in the labels by sequentially:'
  id: totrans-1194
  prefs: []
  type: TYPE_NORMAL
  zh: 以同样的方式，我们通过顺序进行一些结构：
- en: 1. Resorting to one-year (1Y) performance, which is enough for having a certain
    degree of causality between the nature of the features in the datasets and the
    tenor of the labels.
  id: totrans-1195
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 回到一年（1Y）的表现，这足以在数据集的特征性质和标签的趋势之间建立一定程度的因果关系。
- en: 2. Normalizing according to the sector of each stock. An alternative would be
    to use dummy sector variables in the features, but the purpose is much clearer
    by putting the right structure on the labels.
  id: totrans-1196
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 根据每支股票的部门进行归一化。另一种方法是在特征中使用虚拟部门变量，但通过将正确的结构放在标签上，目的更加明确。
- en: '3. Getting rid of the outliers in the labels: stocks outside the (5th; 95th)
    percentile of their sector-neutral performance are excluded for the training.
    Our goal here is to imply as much causality for the features with the labels.
    For instance, we are getting rid of stocks that have been acquired in an M&A,
    or stocks that have been in fraud accounting scandals, because we want the labels
    to be truly linked to the features.'
  id: totrans-1197
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 摆脱标签中的异常值：超出其部门中性表现（第5；95）百分位数的股票被排除在培训之外。我们在这里的目标是尽可能地将特征与标签联系起来。例如，我们摆脱了被并购的股票或被涉及欺诈会计丑闻的股票，因为我们希望标签真正与特征相关联。
- en: 4. Processing only the remaining top and bottom quintiles of the filtered stocks.
  id: totrans-1198
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 仅处理筛选后股票的剩余顶部和底部五分位数。
- en: We want to approximate a function for the top and bottom parts of the cross-section.
    By doing so, we hope to have a clear hierarchical representation of sector under/outperforming
    stocks.
  id: totrans-1199
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望对横截面的顶部和底部部分的函数进行近似。通过这样做，我们希望对表现良好/不良好的股票有一个清晰的分层表示。
- en: 'We define Yi1 as the probability of a stock i to outperform its sector S over
    a one-year-ahead period. Accordingly, Yi0 = 1 − Yi1 will be the probability of
    a stock i to underperform its sector after one year. Yi1 serves as the primary
    input of our classification task. The label we process in the algorithm is the
    following:'
  id: totrans-1200
  prefs: []
  type: TYPE_NORMAL
  zh: 我们定义 Yi1 为股票 i 在一年后的一段时间内表现优于其部门 S 的概率。因此，Yi0 = 1 − Yi1 将是股票 i 在一年后表现不及其部门的概率。Yi1
    作为我们分类任务的主要输入。我们在算法中处理的标签如下：
- en: Guida522195 c07.tex V1 - 10/26/2018 7:25pm Page 135
  id: totrans-1201
  prefs: []
  type: TYPE_NORMAL
  zh: Guida522195 c07.tex V1 - 10/26/2018 7:25pm Page 135
- en: $$y^{i}=\left\{\begin{array}{l l}{{1\ i f\ Y_{0}^{i}\geq0.5}}\\ {{0\ i f\ Y_{0}^{i}<0.5}}\end{array}\right.$$
  id: totrans-1202
  prefs: []
  type: TYPE_NORMAL
  zh: $$y^{i}=\left\{\begin{array}{l l}{{1\ i f\ Y_{0}^{i}\geq0.5}}\\ {{0\ i f\ Y_{0}^{i}<0.5}}\end{array}\right.$$
- en: Hence, this variable tracks whether or not the corresponding stock is likely
    to
  id: totrans-1203
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，这个变量跟踪相应的股票是否有可能
- en: outperform. In the next subsection, we focus on the explanatory variables that
    we rely on to predict yi.
  id: totrans-1204
  prefs: []
  type: TYPE_NORMAL
  zh: 表现良好。在下一小节中，我们将重点关注我们依赖于来预测 yi 的解释变量。
- en: 7.3.3 Variables/Features Used
  id: totrans-1205
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7.3.3 使用的变量/特征
- en: In our model, we aim to predict, each month, the probability of a stock outperforming
    its sector using extreme gradient boosted trees. Since we want to sequentially
    create weak learners (individual trees) and use the residuals (badly classified
    labels) for the next round, we will use all features in our dataset. In the case
    of ML prediction using trees, highly correlated variables will not perturb the
    models. A large number of highly correlated variables will give the algorithm
    more degrees of freedom to determine the added value of each single variable.
  id: totrans-1206
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的模型中，我们旨在使用极端梯度增强树每个月预测一只股票在其部门表现优于的概率。由于我们想要顺序地创建弱学习器（单独的树），并且使用残差（错误分类的标签）进行下一轮，我们将使用数据集中的所有特征。在使用树进行ML预测的情况下，高度相关的变量不会干扰模型。大量高度相关的变量将为算法提供更多自由度，以确定每个单一变量的增值。
- en: In order to assess the potential level of correlation between the features datasets
    we computed a hierarchical clustering for the rank correlation of the features.
    As depicted in Figure 7.2, we can identify different groups of metrics that represent
    family of signals.
  id: totrans-1207
  prefs: []
  type: TYPE_NORMAL
  zh: 为了评估特征数据集之间的潜在相关性水平，我们计算了特征的等级相关性的分层聚类。如图7.2所示，我们可以确定代表信号族的不同指标组。
- en: For instance, the left rectangle in Figure 7.2 shows the metrics based on valuation
    ratios, from simple earnings yield and book-to-price metrics to more rules-based
    composite metrics, imposing more conditionality depending on the nature of the
    company.
  id: totrans-1208
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，图7.2中的左矩形显示了基于估值比率的指标，从简单的收益率和账面价值比指标到更基于规则的复合指标，根据公司性质施加更多的条件性。
- en: The centre rectangle represents the cluster for risk signals based on prices,
    such as different tenor for price volatilities signals, or correlation acceleration
    in volatility. In total, the 200 features can be clustered into six families of
    metrics and we list them in Table 7.1.
  id: totrans-1209
  prefs: []
  type: TYPE_NORMAL
  zh: 中间的矩形代表基于价格的风险信号的聚类，例如价格波动信号的不同期限，或者波动率中的相关性加速。总共，这200个特征可以被聚类成六类指标，我们在表7.1中列出了它们。
- en: In this chapter, we keep all features in the dataset. Said differently, we do
    not resort to important feature discovery in the first phase, but rather leave
    the tree-boosted model
  id: totrans-1210
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们保留数据集中的所有特征。换句话说，在第一阶段我们不求助于重要特征发现，而是留下了树提升模型。
