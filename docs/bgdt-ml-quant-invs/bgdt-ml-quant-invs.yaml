- en: 'By reversing the generative process, one obtains a predictive model by means
    of the posterior distribution. The total probability of the topic model is given
    by:'
  id: totrans-1525
  prefs: []
  type: TYPE_NORMAL
  zh: 通过反转生成过程，可以通过后验分布获得一个预测模型。主题模型的总概率由以下给出：
- en: Guida522195 c08.tex V1 - 10/26/2018 7:45pm Page 158
  id: totrans-1526
  prefs: []
  type: TYPE_NORMAL
  zh: Guida522195 c08.tex V1 - 10/26/2018 7:45pm Page 158
- en: $$P(\mathbf{W},\mathbf{Z},\mathbf{\theta},\mathbf{\varnothing};\alpha,\beta)=\prod_{k=1}^{K}P(\mathbf{\varnothing}_{k};\beta)\prod_{j=1}^{M}P(\mathbf{\theta}_{j};\alpha)\prod_{t=1}^{N_{j}}P(Z_{j,t}\mid\theta_{j})P(\mathbf{W}_{j,t}\mid\mathbf{\varnothing}_{Z_{j,t}})\tag{8.1}$$
  id: totrans-1527
  prefs: []
  type: TYPE_NORMAL
  zh: $$P(\mathbf{W},\mathbf{Z},\mathbf{\theta},\mathbf{\varnothing};\alpha,\beta)=\prod_{k=1}^{K}P(\mathbf{\varnothing}_{k};\beta)\prod_{j=1}^{M}P(\mathbf{\theta}_{j};\alpha)\prod_{t=1}^{N_{j}}P(Z_{j,t}\mid\theta_{j})P(\mathbf{W}_{j,t}\mid\mathbf{\varnothing}_{Z_{j,t}})\tag{8.1}$$
- en: $$(8.2)$$
  id: totrans-1528
  prefs: []
  type: TYPE_NORMAL
  zh: $$(8.2)$$
- en: 'where K is the number of topics, M the number of documents and Nj the number
    of words in document j. The distribution of words in topic k is given by P(∅k;);
    a multinomial with Dirichlet prior with uniform parameter β. The topic distribution
    for document j is given by P(j;); a multinomial distribution with Dirichlet prior
    with uniform parameter α. The standard approach is to set α = 50/K and β = 0.
    The assignment of a topic for t th word in document j is represented by *P(Zj,t|*
    j). Finally, P(Wj,t|∅*Zj,t)* represents the probability of word t in document
    j given topic *Zj,t* for the t th word in the document. The task of parameter
    estimation is to learn both what the topics are and which documents employ them
    in what proportions. The key inferential problem that we need to solve in order
    to use the model is the posterior distribution of the hidden variables given a
    document:'
  id: totrans-1529
  prefs: []
  type: TYPE_NORMAL
  zh: 其中，K是主题数量，M是文档数量，而Nj是文档j中的单词数量。主题k中的单词分布由P(∅k;)给出；这是一个具有均匀参数β的Dirichlet先验的多项式分布。文档j的主题分布由P(j;)给出；这是一个具有均匀参数α的Dirichlet先验的多项式分布。标准方法是设置α
    = 50/K和β = 0。文档j中第t个单词的主题分配由*P(Zj,t|* j)表示。最后，P(Wj,t|∅*Zj,t)*表示给定文档中第t个单词的主题*Zj,t*的单词t的概率。参数估计的任务是学习主题是什么以及哪些文档以什么比例使用它们。我们需要解决的关键推断问题是在使用模型的情况下给定文档的隐藏变量的后验分布：
- en: $$P(\theta,\varnothing,z\mid w,\alpha,\beta)={\frac{P(\theta,\varnothing,z,w\mid\alpha,\beta)}{P(w\mid\alpha,\beta)}}$$
  id: totrans-1530
  prefs: []
  type: TYPE_NORMAL
  zh: $$P(\theta,\varnothing,z\mid w,\alpha,\beta)={\frac{P(\theta,\varnothing,z,w\mid\alpha,\beta)}{P(w\mid\alpha,\beta)}}$$
