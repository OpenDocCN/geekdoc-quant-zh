  zh: '![257_image_0.png](257_image_0.png)'
- en: 'learning becomes slow due to saturations when its argument either becomes too
    negative or when it becomes too big. Nowadays its use is discouraged, especially
    in feed-forward neural networks (Goodfellow et al. 2016). In RNNs the logistic
    sigmoid can be used as hidden as well as output units. The tanh(x) is very similar
