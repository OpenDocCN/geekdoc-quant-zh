- en: 13.7 Financial Model
  id: totrans-3114
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 13.7 Financial Model
- en: The goal with this work is to predict the stock returns for 50 stocks from the
    S&P 500. As input to the model we used the stock returns up to time t and the
    prediction from the model, an LSTM, is the stock returns at time t+1. The predictions
    from the model help us decide at time t which stocks to buy, hold or sell. This
    way we have an automated trading policy. For stock i we predict the return at
    time t+1 using historical returns up to time t.
  id: totrans-3115
  prefs: []
  type: TYPE_NORMAL
  zh: 本工作的目标是预测标普 500 指数中 50 支股票的收益。作为模型的输入，我们使用了直到时间 t 的股票收益和模型的预测，即一个 LSTM，其输出是时间
    t+1 的股票收益。模型的预测帮助我们在时间 t 决定买入、持有或卖出哪些股票。这样，我们就有了一个自动化的交易策略。对于股票 i，我们使用直到时间 t 的历史收益来预测时间
    t+1 的收益。
- en: 13.7.1 Return Series Construction
  id: totrans-3116
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 13.7.1 Return Series Construction
