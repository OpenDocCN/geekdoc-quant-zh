  id: totrans-910
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在介绍中提到，从大数据中推导出财务预测并不总是直接的。Expedia 是 Quandl 电子收据数据库涵盖的公司之一的一个很好的例子。正如 Expedia
