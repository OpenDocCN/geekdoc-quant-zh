    an IR of 0.83 and the lowest volatility (14.1%), followed by the GBN, which provides
    an IR of 0.76 and 12.3% annualized returns. The linear model (ELNET) is the second
    to last model, suggesting that modelling non-linear relationships between our
    explanatory variable and commodities returns does indeed provide an edge that
    allows superior performance to be obtained.
  id: totrans-1851
  prefs: []
  type: TYPE_NORMAL
  zh: 在年化收益率为13.1%的情况下。第二好的模型是KNN，其IR为0.83，波动率最低（14.1%），其次是GBN，其提供了0.76的IR和12.3%的年化收益率。线性模型（ELNET）是倒数第二个模型，表明在我们的解释变量和商品收益之间建模非线性关系确实提供了一种优势，从而允许获得卓越的性能。
- en: Moreover, it is noteworthy that had we chosen a model based on the in-sample
    evidence, this would have resulted in suboptimal out-of-sample performance as
    the best two models in-sample are respectively the third and the last one out-of-sample,
    an evidence that warns against the risk of model selection.
  id: totrans-1852
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，值得注意的是，如果我们选择了一个基于样本内证据的模型，这将导致次优的样本外表现，因为样本内最好的两个模型分别是第三个和最后一个样本外，这是一个警告模型选择风险的证据。
- en: Considering that there is only a moderate positive correlation between the predicted
    returns for RF and most of the better-performing models, such as KNN (0.55), we
    may be able to benefit from combining the predictions of the various models and
    in this way control for the risk associated with model selection, something that
    we will explore in Section 9.4.3.
  id: totrans-1853
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到RF预测回报与大多数表现更好的模型（例如KNN，0.55）之间仅存在适度的正相关性，我们可能会从组合各种模型的预测中受益，从而控制与模型选择相关的风险，这是我们将在第9.4.3节中探讨的事项。
- en: Up until now we have answered only the question of whether our framework can
    produce alpha, not the question of which variables and in turn which event categories
    drive that alpha-generating performance. We choose RF to answer this question
    as it (i) is the best-performing model with an out-of-sample IR of 0.85, and (ii)
    provides an elegant way of computing and analyzing variable importance.
  id: totrans-1854
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们只回答了我们的框架是否能够产生Alpha的问题，而不是哪些变量以及依次哪些事件类别推动了这种产生Alpha的性能。我们选择RF来回答这个问题，因为它（i）是表现最佳的模型，具有0.85的样本外IR，（ii）提供了一种计算和分析变量重要性的简洁方法。
