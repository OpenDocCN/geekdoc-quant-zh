- en: In some cases the shape of the reward function is not obvious. It's part of
    the art of formulating the problem and the model. My advice in formulating the
    reward function is to think very carefully about what defines 'success' for the
    problem at hand, and in a very complete way. A reinforcement learning agent can
    learn to maximize only the rewards it knows about. If some part of what defines
    success is missing from the reward function, then the agent you are training will
    most likely fall behind in exactly that aspect of success.
  id: totrans-2715
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些情况下，奖励函数的形状并不明显。这是问题和模型制定的艺术的一部分。我在制定奖励函数时的建议是，非常仔细地思考问题的“成功”是什么，并且以一种非常完整的方式思考。强化学习代理只能学会最大化它所知道的奖励。如果奖励函数中缺少了定义成功的某些部分，那么你正在训练的代理在成功的这一方面很可能会落后。
