- en: Given some set of mutually exclusive outcomes (each of which presumably affects
    wealth or consumption somehow), a *lottery* is a probability distribution on these
    events such that the total probability is 1. Often, but not always, these outcomes
    involve gain or loss of wealth. For example, 'pay 1000 for a 20% chance to win
    10,000' is a lottery.
  id: totrans-2537
  prefs: []
  type: TYPE_NORMAL
  zh: 给定一些相互排斥的结果（每个结果可能都以某种方式影响财富或消费），一个*彩票*是这些事件上的概率分布，使得总概率为1。通常，但不总是，这些结果涉及财富的增加或减少。例如，“支付1000以获得10000的20%的机会”就是一个彩票。
- en: Nicolas Bernoulli described the St Petersburg lottery/paradox in a letter to
    Pierre Raymond de Montmort on 9 September 1713. A casino offers a game of chance
    for a single player in which a fair coin is tossed at each stage. The pot starts
    at $2 and is doubled every time a head appears. The first time a tail appears,
    the game ends and the player wins whatever is in the pot. The mathematical expectation
    value is
  id: totrans-2538
  prefs: []
  type: TYPE_NORMAL
  zh: 尼古拉斯·伯努利在1713年9月9日给皮埃尔·雷蒙·德·蒙莫尔写信，描述了圣彼得堡彩票/悖论。一家赌场为单个玩家提供了一场只有一个公平硬币被投掷的机会游戏。奖池从$2开始，并且每次出现正面时都会加倍。第一次出现反面时，游戏结束，玩家赢得奖池中的任何金额。数学期望值是
- en: $${\frac{1}{2}}\cdot2+{\frac{1}{4}}\cdot4+\cdots=+\infty$$
  id: totrans-2539
  prefs: []
  type: TYPE_NORMAL
  zh: $${\frac{1}{2}}\cdot2+{\frac{1}{4}}\cdot4+\cdots=+\infty$$
- en: This paradox led to a remarkable number of new developments as mathematicians
    and economists struggled to understand all the ways it could be resolved.
  id: totrans-2540
  prefs: []
  type: TYPE_NORMAL
  zh: 这个悖论导致了大量新的发展，因为数学家和经济学家们努力理解解决它的所有方法。
- en: Daniel Bernoulli (cousin of Nicolas) in 1738 published a seminal treatise in
    the Commentaries of the Imperial Academy of Science of Saint Petersburg; this
    is, in fact, where the modern name of this paradox originates. Bernoulli's work
    possesses a modern translation (Bernoulli 1954) and thus may be appreciated by
    the Englishspeaking world.
  id: totrans-2541
  prefs: []
  type: TYPE_NORMAL
  zh: 丹尼尔·伯努利（尼古拉斯的堂兄）于1738年在圣彼得堡帝国科学院的评论中发表了一篇开创性的论文；事实上，这正是这个悖论的现代名称的来源。伯努利的作品有现代翻译（伯努利1954年），因此可以受到英语世界的欣赏。
- en: The determination of the value of an item must not be based on the price, but
    rather on the utility it yields . . . There is no doubt that a gain of one thousand
    ducats is more significant to the pauper than to a rich man though both gain the
    same amount.
