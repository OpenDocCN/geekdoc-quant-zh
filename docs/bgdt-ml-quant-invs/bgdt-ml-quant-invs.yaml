- en: The last step boils down to plugging in these signal-to-noise ratios to a portfolio
    optimization algorithm in order to build the portfolio. Portfolio construction,
    i.e. finding the optimal weights, is a rich field of research and a detailed discussion
    is beyond the scope of this chapter.
  id: totrans-2367
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一步归结为将这些信噪比插入投资组合优化算法中，以构建投资组合。投资组合构建，即找到最优权重，是一个丰富的研究领域，详细讨论超出了本章的范围。
- en: Many portfolio constructions are possible. Risk-parity (the so-called one-to-sigma)
  id: totrans-2368
  prefs: []
  type: TYPE_NORMAL
  zh: 可能有许多投资组合构建方法。风险平价（所谓的一对 sigma）
- en: portfolio is the simplest one. Other choices exist, from mean–variance optimization
    to equal risk contribution or maximum diversified portfolio (that gives interesting
    results).
  id: totrans-2369
  prefs: []
  type: TYPE_NORMAL
  zh: 组合是最简单的一个。还有其他选择，从均值–方差优化到等风险贡献或最大分散的组合（产生有趣的结果）。
- en: We believe that portfolio managers are much more worried about left-hand-side
    risk than they are about volatility per se. This is the reason why our favourite
    portfolio construction method is a conditional value-at-risk (CVaR) portfolio,
    a method we use in many of the models currently in production.
  id: totrans-2370
  prefs: []
  type: TYPE_NORMAL
  zh: 我们相信投资组合经理更担心左侧风险而不是波动率本身。这就是为什么我们最喜欢的投资组合构建方法是条件风险价值（CVaR）投资组合，这是我们目前生产的许多模型中使用的方法。
- en: CVaR is defined as the expected loss exceeding value-at-risk (VaR). Minimizing
    CVaR rather than VaR is preferred as VaR is not a coherent measure of risk. However,
    portfolios with low CVaR necessarily have low VaR as well. We are aware of the
    limitation of the CVaR portfolio which may give some instable solutions. However,
    we would want to note that this criticism extends to all portfolio construction
    methods.
  id: totrans-2371
  prefs: []
  type: TYPE_NORMAL
  zh: CVaR被定义为超过风险值（VaR）的预期损失。优先最小化CVaR而不是VaR，因为VaR不是一种一致的风险度量。然而，CVaR较低的投资组合必然也具有较低的VaR。我们意识到CVaR投资组合的局限性可能会导致一些不稳定的解决方案。然而，我们要注意这种批评适用于所有投资组合构建方法。
- en: Our GTAA is therefore a two-step process where each and every week we forecast
    next week returns based on an SVR fed with macro factors, our greed and fear index
    and instrument price momenta. These expected returns are transformed into signals
    which are subsequently plugged into a conditional CVaR portfolio. The portfolio
    weights are given at the end of the week based on close price and executed at
    the open the next trading day (returns are computed net of expense fees and transaction
    costs).
  id: totrans-2372
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们的GTAA是一个两步过程，每周我们根据SVR、宏观因素、我们的贪婪和恐惧指数以及工具价格动量预测下周回报。这些预期回报被转化为信号，随后被插入到条件CVaR组合中。根据收盘价给出投资组合权重，并在下一个交易日开盘时执行（回报按费用费用和交易成本净计算）。
