- en: To solve this problem, Hochreiter and Schmidhuber (1997) introduced the LSTM
    network, similar to the RNN but where the hidden units are replaced by memory
    cells. The LSTM is an elegant solution to the vanishing and exploding gradients
    encountered in RNNs. The hidden cell in the LSTM (Figure 13.3) is a structure
    that holds an internal state with a recurrent connection of constant weight which
    allows the gradients to pass many times without exploding or vanishing (Lipton
    et al. n.d.).
  id: totrans-3083
  prefs: []
  type: TYPE_NORMAL
  zh: 为了解决这个问题，Hochreiter 和 Schmidhuber（1997）引入了 LSTM 网络，类似于 RNN，但其中隐藏单元被记忆单元替换。LSTM
    是对 RNN 中遇到的梯度消失和爆炸的优雅解决方案。LSTM 中的隐藏单元（图 13.3）是一个结构，它保存一个内部状态，并且有一个恒定权重的递归连接，使得梯度可以多次传递而不会爆炸或消失（Lipton
    等人 n.d.）。
