  zh: $$\beta_{t}=\beta_{t-1}+\eta_{t}$$
- en: where t and t are disturbances with zero mean and Var(t) = 2 , Var(t) = 2 I.
    The model can be initialised with the prior 0∼N(1, I) and estimated via the Kalman
    filter and smoother (KFS). The parameters 2 , 2 and  can be calibrated on the
    data. We do not pursue this idea further due to the limited duration of our sample.
  id: totrans-989
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 t 和 t 是均值为零、方差为 2 , 方差为 2 的扰动项。该模型可以用先验 0∼N(1, I) 初始化，并通过卡尔曼滤波器和平滑器（KFS）进行估计。参数
    2 , 2 和  可以根据数据进行校准。由于我们样本的持续时间有限，我们不再深入探讨这个想法。
- en: Another potential source of bias is represented by population growth. Our sample
    does include any users who are active (i.e. have opted into the Quandl database
    and are reachable) but choose not to make any purchases on the e-commerce platform.
    This should capture one aspect of the growth in users at the general population
    level, i.e. new customers that start using the platform. However, changes in the
    size and demographic composition of the US population driven by births, deaths
    and migration are also likely to affect the growth in e-commerce sales. For example,
    a strong inflow of migrants might increase sales. Similarly, a younger population
    may be more inclined to shop online.
  id: totrans-990
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个潜在的偏倚来源是人口增长。我们的样本不包括任何活跃用户（即已选择加入Quandl数据库并可联系到的用户），但选择不在电子商务平台上购买任何产品。这应该捕捉到一般人口水平上用户增长的一个方面，即开始使用该平台的新客户。然而，由出生、死亡和移民引起的美国人口规模和人口构成的变化也可能影响电子商务销售的增长。例如，大量移民可能会增加销售额。同样，年轻的人口可能更倾向于在线购物。
- en: In our analysis we keep the population constant deliberately when computing
    growth rates so that our results do not depend spuriously on the growth in app
    users that opt in to share their data with Quandl. Given that most of the revenues
    accrue in developed countries with low population growth,6 this effect seems negligible
    and we decide to ignore it. An alternative approach would be to model user growth
    explicitly and add it to the predicted growth in sales obtained from the sample.
  id: totrans-991
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的分析中，当计算增长率时故意保持人口恒定，这样我们的结果就不会误以为是应用程序用户的增长导致的。鉴于大部分收入来自人口增长较低的发达国家，这种影响似乎可以忽略不计，我们决定忽略它。另一种方法是明确建模用户增长，并将其添加到从样本中获得的销售增长的预测中。
- en: 6.5 Real-Time Predictions 6.5.1 Our Structural Time Series Model
  id: totrans-992
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6.5 实时预测 6.5.1 我们的结构时间序列模型
- en: This section deals with the problem of generating forecasts of the quarterly
    sales numbers in real time, i.e. updating the current forecast as a new weekly
    update becomes available during the quarter. To avoid unnecessarily complicating
    the notation, we somewhat artificially divide each quarter into 13 periods which
    will be referred to as 'weeks'. In practice, we allow for a longer or a shorter
    13th 'week' when the quarter does not contain exactly 91 days. In leap years we
    always assume that week 9 of the first quarter has eight days. The full description
    of our naming convention is given in Figure 6.19.
  id: totrans-993
  prefs: []
  type: TYPE_NORMAL
  zh: 本节处理实时生成季度销售额预测的问题，即在季度期间有新的每周更新可用时更新当前预测。为了避免不必要地复杂化符号，我们将每个季度人为地划分为13个期间，将其称为“周”。在实践中，当季度的天数不完全是91天时，我们允许较长或较短的第13个“周”。在闰年中，我们总是假设第一季度的第9周有八天。我们的命名约定的完整描述见图6.19。
- en: Taking Amazon as an example, Figure 6.20 shows that the purchases captured in
    our dataset display strong seasonality patterns within each quarter. We plotted
    an index of weekly sales that is normalized to have unit average over each quarter
    (unlike in Figure 6.14, where we imposed unit average for the whole calendar year).
    It is therefore necessary to model seasonality in order to generate useful forecasts
    based on weekly data. For example, if we simply looked at the cumulative sales
    for the first half of Q4 we might end up underestimating growth because most of
    the purchases are typically made in December.
  id: totrans-994
  prefs: []
  type: TYPE_NORMAL
  zh: 以亚马逊为例，图6.20显示了我们数据集中捕获到的购买在每个季度内显示出强烈的季节性模式。我们绘制了一个周销售的指数，该指数在每个季度内归一化为单位平均值（与图6.14不同，在图6.14中，我们强加了整个日历年的单位平均值）。因此，需要对季节性进行建模，以便基于每周数据生成有用的预测。例如，如果我们仅查看了Q4上半年的累计销售额，我们可能会低估增长，因为大多数购买通常在12月份进行。
- en: To keep notation simple, we will distinguish between quarterly sales Yt and
    weekly sales observed during quarter t, Yt, n, where n identifies a specific week
    and therefore 1≤n≤13. By construction ∑13 n=1 Yt,n = Yt.
  id: totrans-995
  prefs: []
  type: TYPE_NORMAL
  zh: 为了简化符号，我们将区分季度销售额Yt和季度t期间观察到的周销售额Yt, n，其中n标识特定的周，因此1≤n≤13。按照∑13 n=1 Yt,n = Yt构建。
- en: Our weekly time series model can be written as
  id: totrans-996
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的周时间序列模型可以写成
- en: Yt,n = Yt(It,n + ΛnMt,n) + ut,n, n = 1*, ...,* 13
  id: totrans-997
