    our data. Each of the business lines is likely to charge a different fee and the
    breakdown of sales by business segment changes significantly over time, as Expedia's
    receipt data clearly shows
  id: totrans-911
  prefs: []
  type: TYPE_NORMAL
  zh: 即使费用是通过对预订成本应用固定百分比计算的，我们也无法从我们的数据中推导出总销售额的估算。每个业务线可能会收取不同的费用，销售按业务部门分解的情况随时间显著变化，正如
    Expedia 的收据数据清楚显示的那样。
