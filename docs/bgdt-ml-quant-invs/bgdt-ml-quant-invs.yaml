- en: 9.2 Data Description
  id: totrans-1779
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9.2 数据描述
- en: By using NLP techniques, RavenPack transforms large unstructured datasets, such
    as traditional news and social media, into structured and machine readable granular
    data and indicators that can be included in quantitative models, allowing investors
    to identify entities in the news and to link these to actionable events that are
    most likely to impact asset prices. Each event is further supported by various
    analytical measures, including sentiment, novelty (Event Similarity Days2), and
    relevance (Event Relevance3).
  id: totrans-1780
  prefs: []
  type: TYPE_NORMAL
  zh: 通过使用NLP技术，RavenPack将大型非结构化数据集，如传统新闻和社交媒体，转化为结构化和机器可读的细粒度数据和指标，这些数据和指标可以包含在定量模型中，允许投资者识别新闻中的实体，并将这些实体链接到最有可能影响资产价格的可行事件。每个事件还得到各种分析指标的支持，包括情绪、新颖性（事件相似度天数2）和相关性（事件相关性3）。
- en: '2Event Similarity Days: a granular number with up to five decimal places which
    indicates the number of days since a similar event was detected over the last
    365 days. Values range between 0.00 000 and 365 inclusive. A value of 365 means
    that the most recent similar story may have occurred 365 or more days in the past.
    The value 0.00 000 means a similar story occurred with the exact same timestamp.'
  id: totrans-1781
  prefs: []
  type: TYPE_NORMAL
  zh: 2事件相似度天数：一个精确到五位小数的粒度数字，指示自上次在过去365天内检测到类似事件以来的天数。值范围在0.00 000和365之间，包括365。值365表示最近的类似故事可能发生在365天或更早之前。值0.00
    000表示发生了具有完全相同时间戳的相似故事。
- en: '3Event Relevance: an integer between 0 and 100 that reflects the relevance
    of the event in the story.'
  id: totrans-1782
  prefs: []
  type: TYPE_NORMAL
  zh: 事件相关性：反映故事中事件相关性的介于0和100之间的整数。
- en: An event relevance score is assigned for records relating to an event, where
    related records can be identified by having the same EVENT_SIMILARITY_KEY within
    a story. The score is based on the earliest mention and frequency of the event
    match. The score is incremented for additional mentions of the event in the same
    paragraph, up to the maximum score for that paragraph.
  id: totrans-1783
  prefs: []
  type: TYPE_NORMAL
  zh: 为与事件相关的记录分配事件相关性分数，其中可以通过在故事中具有相同的事件相似性键来识别相关记录。分数基于事件匹配的最早提及和频率。在同一段落中对事件的额外提及会增加分数，直到该段落的最大分数。
- en: To create the strategies, we consider all commodity-related news stories from
    RPA
  id: totrans-1784
  prefs: []
  type: TYPE_NORMAL
  zh: 为了创建策略，我们考虑来自RPA的所有与商品相关的新闻报道
- en: spanning a period of nearly 13 years, from January 2005 to December 2017.
  id: totrans-1785
  prefs: []
  type: TYPE_NORMAL
  zh: 横跨近13年的时间，从2005年1月到2017年12月。
- en: Some mild restrictions are imposed on the dataset related to event detection
    and novelty. In particular, it is required that a news story can be matched with
    an event from the RavenPack event taxonomy. Furthermore, only events with Event
    Similarity Days (ESD)≥1 are allowed in order to remove duplicated news events
    on an intraday basis. Contrary to recent in-house research on equities (Hafez
    and Koefoed 2017a,b; Hafez and Guerrero-Colón 2016; Hafez and Lautizi 2016), we
    do not condition on event relevance signal (ERS) as the tradeoff between stronger
    per-event predictability and lower event frequency does not work in our favour
    herein. Instead, we use it directly in our feature construction, as detailed below
    in Section 9.3.1.4 By imposing these restrictions, we are limited to a subset
    of all available event categories in RPA. In particular, during our backtest,
    we find 110 unique event categories5 with at least one recorded event across our
    commodities universe. Crude oil is the most prevalent of all our commodities,
    with 103 unique event categories compared with the average commodity that has
    34 categories.
  id: totrans-1786
  prefs: []
  type: TYPE_NORMAL
  zh: 对数据集施加了一些与事件检测和新颖性相关的温和限制。特别是，需要将新闻报道与RavenPack事件分类法中的事件相匹配。此外，只允许事件相似性天数（ESD）≥1的事件，以便在日内基础上移除重复的新闻事件。与最近有关股票的内部研究相反（Hafez
    and Koefoed 2017a,b; Hafez and Guerrero-Colón 2016; Hafez and Lautizi 2016），我们没有将事件相关性信号（ERS）作为条件，因为在这种情况下，更强的每事件可预测性与较低的事件频率之间的权衡不利于我们。相反，我们直接在特征构建中使用它，如下文第9.3.1.4节所详述。通过施加这些限制，我们只能使用RPA中的部分可用事件类别。特别是，在我们的回测期间，我们发现了110个具有至少一个记录事件的独特事件类别5，涵盖了我们的商品范围内所有的事件类别。原油是我们所有商品中最普遍的，有103个独特的事件类别，而平均商品只有34个类别。
- en: Out of the 89 commodities covered by RavenPack, we select some of the most traded
    related to energy. The basket contains four commodities, with crude oil and natural
    gas being the most prominent. Table 9.2 provides an overview of the commodities
    in our study.
  id: totrans-1787
  prefs: []
  type: TYPE_NORMAL
  zh: 在RavenPack涵盖的89种大宗商品中，我们选择了一些与能源相关的最常交易的商品。该篮子包含四种商品，原油和天然气是最突出的。表9.2提供了我们研究中商品的概览。
- en: Given the sheer number of event categories available in RPAs, the dimensionality
    of the matrix of independent variables becomes large - even with the restrictions
    mentioned above. Put differently, we are facing the well-known curse of dimensionality
    (Donoho 2000), which renders traditional OLS regression impractical due to overfitting
    in the absence of feature selection. In previous research (Hafez and Koefoed 2017a,b),
    we have relied on OLS to model equity returns using RavenPack's Event Sentiment
    Score, but given the dimensionality confronting us, and the fact that there may
    be nonlinearities at play between the various event categories, we move
  id: totrans-1788
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于RPAs中提供的事件类别数量庞大，即使有上述限制，独立变量矩阵的维度也会变得很大。换句话说，我们面临着维度诅咒（Donoho 2000），这使得在没有特征选择的情况下，传统的OLS回归因过度拟合而变得不切实际。在之前的研究中（Hafez
