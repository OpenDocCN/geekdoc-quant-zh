  id: totrans-2900
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 金融中的深度学习：使用长短期记忆网络预测股票收益
- en: Miquel N. Alonso, Gilberto Batres-Estrada and Aymeric Moulin
  id: totrans-2901
  prefs: []
  type: TYPE_NORMAL
  zh: Miquel N. Alonso, Gilberto Batres-Estrada 和 Aymeric Moulin
- en: 13.1 Introduction
  id: totrans-2902
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 13.1 介绍
- en: 'Recurrent neural networks are models that capture sequential order and therefore
    are often used for processing sequential data. RNNs are powerful models due to
    their ability to scale too much longer sequences than would be possible for regular
    neural networks. They suffer from two serious problems: the first has to do with
    vanishing gradients and the second with exploding gradients (Graves 2012; Hochreiter
    and Schmidhuber 1997; Sutskever 2013). Both of these are solved by the LSTM. In
    recent years LSTMs have solved many problems in speech recognition and machine
    translation, where the goal is often to match an input series to an output series.
    The LSTM network can be used to solve both classification and regression problems.
    There are two important things that distinguish these two domains in machine learning.
    The first is the type of the output, where in regression it takes values in the
    real numbers, whereas in classification it takes values in a discrete set. The
    second is the type of cost function used during training.'
  id: totrans-2903
  prefs: []
  type: TYPE_NORMAL
  zh: 循环神经网络是捕捉序列顺序的模型，因此经常用于处理序列数据。RNN 是强大的模型，因为它们能够扩展到比常规神经网络更长的序列。它们遇到两个严重的问题：第一个与梯度消失有关，第二个与梯度爆炸有关
    (Graves 2012; Hochreiter 和 Schmidhuber 1997; Sutskever 2013)。这两个问题都被 LSTM 解决了。近年来，LSTM
    在语音识别和机器翻译等领域解决了许多问题，其中目标通常是将输入序列匹配到输出序列。LSTM 网络可用于解决分类和回归问题。在机器学习中，有两个重要的事情区分了这两个领域。第一个是输出的类型，在回归中，它取实数值，而在分类中，它取离散集合中的值。第二个是在训练期间使用的成本函数的类型。
- en: The chapter is ordered as follows. Section 13.2 presents related work on the
    subject of finance and deep learning, Section 13.3 discusses time series analysis
    in finance.
  id: totrans-2904
  prefs: []
  type: TYPE_NORMAL
  zh: 本章内容安排如下。第 13.2 节介绍了与金融和深度学习相关的相关工作，第 13.3 节讨论了金融中的时间序列分析。
- en: Section 13.4 introduces deep learning in general, Section 13.5 covers RNNs,
    its building blocks and methods of training. Section 13.6 describes LSTM networks,
    Section 13.7 covers the financial problem we try to solve with LSTM, the data
    used and methods. In the same section we present the results. Section 13.8 concludes.
  id: totrans-2905
  prefs: []
  type: TYPE_NORMAL
  zh: 第 13.4 节介绍了一般的深度学习，第 13.5 节涵盖了 RNN，它的构建模块和训练方法。第 13.6 节描述了 LSTM 网络，第 13.7 节涵盖了我们试图用
    LSTM 解决的金融问题，使用的数据和方法。在同一节中，我们呈现了结果。第 13.8 节总结。
- en: 13.2 Related Work
  id: totrans-2906
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 13.2 相关工作
- en: For many years there was little research on finance and neural networks, especially
    using RNNs. Recently some very interesting papers have been published on the subject,
    for instance Lee and Yoo (2017) study the construction of portfolios and focus
    on 10 stocks to trade. They achieve good results constructing portfolios that
    exhibit a consistent risk-return profile at various threshold levels. Their LSTM
    has a hidden layer with 100 hidden units. Fischer and Krauss (n.d.) make an exhaustive
    study comparing many machine learning algorithms and showing that LSTMs outperform
    the other models in the study. They take a look at the whole S&P 500 list. According
    to their results, they achieve a return of 0.23% per day, prior to transaction
    costs.
  id: totrans-2907
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，金融和神经网络之间的研究很少，特别是使用RNN。 最近，有一些非常有趣的论文发表在这个主题上，例如Lee和Yoo (2017) 研究了投资组合的构建，并专注于交易的10只股票。
    他们构建的投资组合在各种阈值水平上展现出一致的风险-收益特征。 他们的LSTM具有100个隐藏单元的隐藏层。 Fischer和Krauss (n.d.) 进行了一项详尽的研究，比较了许多机器学习算法，并表明LSTMs在研究中的其他模型中表现更好。
    他们审视了整个S&P 500列表。 根据他们的结果，他们在交易成本之前实现了每天0.23%的回报。
- en: 13.3 Time Series Analysis In Finance
  id: totrans-2908
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 13.3 金融中的时间序列分析
- en: An asset return (e.g. log return of a stock) can be considered as a collection
    of random variables over time. Then this random variable rt is a time series.
    Linear time series analysis provides a natural framework to study the dynamic
    structure of such a series. The theories of linear time series include stationarity,
    dynamic dependence, autocorrelation function, modelling and forecasting.
  id: totrans-2909
  prefs: []
  type: TYPE_NORMAL
  zh: 资产收益（例如股票的对数收益率）可以被视为随时间变化的随机变量的集合。 然后，这个随机变量rt是一个时间序列。 线性时间序列分析提供了研究这种系列动态结构的自然框架。
    线性时间序列的理论包括平稳性、动态依赖性、自相关函数、建模和预测。
- en: The standard econometric models include autoregressive (AR) models, moving average
    (MA) models, mixed autoregressive moving average (ARMA) models, seasonal models,
    unit-root nonstationarity, regression models with time series errors, and fractionally
    differenced models for long-range dependence.
  id: totrans-2910
  prefs: []
  type: TYPE_NORMAL
  zh: 标准计量经济模型包括自回归（AR）模型、移动平均（MA）模型、混合自回归移动平均（ARMA）模型、季节性模型、单位根非平稳性、具有时间序列误差的回归模型，以及长程依赖的分数差分模型。
- en: For an asset return rt, simple models attempt to capture the linear relationship
    between rt and information available prior to time t. The information may contain
    the historical values of rt and the random vector Y, which describes the economic
    environment under which the asset price is determined. As such, correlation plays
    an important role in understanding these models. In particular, correlations between
    the variable of interest and its past values become the focus of linear time series
    analysis.
  id: totrans-2911
  prefs: []
  type: TYPE_NORMAL
  zh: 对于资产收益率rt，简单模型试图捕捉rt与时间t之前可用信息之间的线性关系。 信息可能包含rt的历史值和随机向量Y，描述了决定资产价格的经济环境。 因此，相关性在理解这些模型中起着重要作用。
    特别是，感兴趣变量与其过去值之间的相关性成为线性时间序列分析的焦点。
- en: These correlations are referred to as serial correlations or autocorrelations.
    They are the basic tools for studying a stationary time series. For example, Box–Jenkins
    ARIMA
  id: totrans-2912
  prefs: []
  type: TYPE_NORMAL
  zh: 这些相关性被称为串行相关性或自相关性。 它们是研究平稳时间序列的基本工具。 例如，Box–Jenkins ARIMA
- en: makes use of underlying information in terms of the lagged variable itself and
    errors in the past; GARCH can capture the volatility clustering of stock returns.
    Also, there are many other derivative models like nonlinear GARCH (NGARCH), integrated
    GARCH
  id: totrans-2913
  prefs: []
  type: TYPE_NORMAL
  zh: 利用过去的滞后变量本身和错误；GARCH可以捕捉股票收益的波动率聚类。 另外，还有许多其他的衍生模型，如非线性GARCH (NGARCH)，积分GARCH
- en: (IGARCH), exponential GARCH (EGARCH) which can perform well in situations with
    different settings (Qian n.d.).
  id: totrans-2914
  prefs: []
  type: TYPE_NORMAL
  zh: (IGARCH)，指数GARCH (EGARCH) 在具有不同设置的情况下表现良好（Qian n.d.）。
- en: 13.3.1 Multivariate Time Series Analysis
  id: totrans-2915
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 13.3.1 多元时间序列分析
- en: 'One of the most important areas of financial modelling is the modelling of
    multivariate time series analysis. We have several modelling choices:'
  id: totrans-2916
  prefs: []
  type: TYPE_NORMAL
  zh: 金融建模中最重要的领域之一是多元时间序列分析的建模。 我们有几个建模选择：
- en: Guida522195 c13.tex V1 - 10/26/2018 8:39pm Page 252
  id: totrans-2917
  prefs: []
  type: TYPE_NORMAL
  zh: Guida522195 c13.tex V1 - 10/26/2018 8:39pm Page 252
- en: '- Multivariate distributions.'
  id: totrans-2918
  prefs: []
  type: TYPE_NORMAL
  zh: '- 多元分布。'
- en: '- Copulas: mainly for risk management and regulatory purposes.'
  id: totrans-2919
  prefs: []
  type: TYPE_NORMAL
  zh: '- Copulas：主要用于风险管理和监管目的。'
- en: '- Factor models: widely used for prediction, interpretation, dimension reduction,
    estimation, risk and performance attribution.'
  id: totrans-2920
  prefs: []
  type: TYPE_NORMAL
  zh: '- 因子模型：广泛用于预测、解释、降维、估计、风险和绩效归因。'
- en: '- Multivariate time series models.'
  id: totrans-2921
  prefs: []
  type: TYPE_NORMAL
  zh: '- 多元时间序列模型。'
- en: Vector autoregression (VAR) models are one of the most widely used family of
    multivariate time series statistical approaches. These models have been applied
    in a wide variety of applications, ranging from describing the behaviour of economic
    and financial time series to modelling dynamical systems and estimating brain
    function connectivity.
  id: totrans-2922
  prefs: []
  type: TYPE_NORMAL
  zh: 向量自回归 (VAR) 模型是最广泛使用的多元时间序列统计方法之一。这些模型已被应用于各种应用程序，从描述经济和金融时间序列的行为到建模动态系统和估计脑功能连接。
- en: 'VAR models show good performance in modelling financial data and detecting
    various types of anomalies, outperforming the existing state-of-the-art approaches.
    The basic multivariate time series models based on linear autoregressive, moving
    average models are:'
  id: totrans-2923
  prefs: []
  type: TYPE_NORMAL
  zh: VAR 模型在建模金融数据和检测各种类型异常方面表现良好，优于现有的最先进方法。基于线性自回归、移动平均模型的基本多元时间序列模型有：
- en: Vector autoregression VAR(p)
