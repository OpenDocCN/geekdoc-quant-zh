  - PREF_H2
  type: TYPE_NORMAL
  zh: H = G(Wtx + B)
- en: where T denotes the transpose of the weight matrix. In the forward pass these
    transformations are propagated forward and eventually reach the last layer of
    the network and become the output of the whole network. This transformation is
    what makes neural networks learn nonlinear functions. The rectified linear unit
    (ReLu) (Figure 13.2) is the most common type of hidden unit used in modern neural
    networks (Goodfellow et al.
  id: totrans-2979
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 T 表示权重矩阵的转置。在正向传播中，这些变换被传播并最终到达网络的最后一层，并成为整个网络的输出。这种转换是使神经网络学习非线性函数的关键。修正线性单元（ReLu）（图13.2）是现代神经网络中使用的最常见的隐藏单元类型（Goodfellow
    等人。
