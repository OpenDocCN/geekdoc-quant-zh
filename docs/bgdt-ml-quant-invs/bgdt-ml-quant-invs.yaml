- en: Our big data prediction is typically more volatile than consensus, particularly
    early in the quarter and even more markedly before guidance is issued. Nevertheless,
    it is worth highlighting that the two predictions - analyst forecast and big data
    forecast - rarely cross (only once in Figure 6.42), suggesting that the direction
    of the sales surprise can be predicted even early in the quarter.
  id: totrans-1102
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的大数据预测通常比共识更不稳定，特别是在季度初期甚至在发布指导之前更加明显。尽管如此，值得注意的是，这两种预测——分析师预测和大数据预测——很少交叉（图6.42中仅一次），这表明即使在季度初期也能预测到销售意外的方向。
