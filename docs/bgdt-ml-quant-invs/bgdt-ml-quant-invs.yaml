- en: In finance, as in certain other fields, the problem of reward function is also
    subtle, but happily this subtle problem has been solved for us by Bernoulli (1954),
    Von Neumann and Morgenstern (1945), Arrow (1971) and Pratt (1964). The theory
    of decision making under uncertainty is sufficiently general to encompass very
    many, if not all, portfolio selection and optimal-trading problems; should you
    choose to ignore it, you do so at your own peril.
  id: totrans-2717
  prefs: []
  type: TYPE_NORMAL
  zh: 在金融领域，与某些其他领域一样，奖励函数的问题也是微妙的，但令人高兴的是，这个微妙的问题已经被伯努利（1954）、冯·诺伊曼和莫根斯坦（1945）、阿罗（1971）和普拉特（1964）解决了。在不确定性下的决策理论足够一般，以包括非常多，如果不是所有的，组合选择和最优交易问题；如果你选择忽略它，你就会自食其果。
