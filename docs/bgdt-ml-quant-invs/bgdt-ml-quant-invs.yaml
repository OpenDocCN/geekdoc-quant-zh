  zh: （12.9）。该系统具有控制学习速率、折现率、风险厌恶等的各种参数。为了完整起见，以下示例中使用的参数值为：k = 10−4，= 0.999，= 0.001，=
    0.1。我们使用 *ntrain* = 107 训练步骤（每个“训练步骤”包括根据（12.9）进行一次动作值更新），然后在5000个随机过程新样本上评估系统（见图12.2）。
- en: The excellent performance out-of-sample should perhaps be expected; the assumption
    of an Ornstein-Uhlenbeck process implies a near arbitrage in the system. When
    the price is too far out of equilibrium, a trade betting that it returns to equilibrium
    has a very small probability of a loss. With our parameter settings, even after
    costs this is
  id: totrans-2831
  prefs: []
  type: TYPE_NORMAL
  zh: 出乎意料的是，对样本外的优异表现或许是可以预料的；假设奥恩斯坦-乌伦贝克过程意味着系统中几乎存在套利机会。当价格偏离均衡太远时，打赌价格回归到均衡的交易几乎没有损失的可能性。即使考虑了成本，根据我们的参数设置，这仍然是。
- en: '![246_image_0.png](246_image_0.png)'
  id: totrans-2832
  prefs: []
  type: TYPE_IMG
  zh: '![246_image_0.png](246_image_0.png)'
- en: true. Hence the *existence* of an arbitrage-like trading strategy in this idealized
    world is not surprising, and perfect mean-reverting processes such as (12.34)
    need not exist in real markets.
  id: totrans-2833
  prefs: []
  type: TYPE_NORMAL
  zh: 正确。因此，在这个理想化的世界中存在类似套利的交易策略并不令人惊讶，而完美的均值回归过程，如（12.34），在真实市场中可能不存在。
- en: Rather, the surprising point is that the Q-learner does not, at least initially,
    know that there is mean-reversion in asset prices, nor does it know anything about
    the cost of trading. At no point does it compute estimates for the parameters
    ,. It learns to maximize expected utility in a model-free context, i.e. directly
    from rewards rather than indirectly (using a model).
  id: totrans-2834
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，令人惊讶的是，Q-学习者最初并不知道资产价格存在均值回归，也不知道交易成本。它从不计算参数的估计值，。它学会在无模型的情境下最大化期望效用，即直接从奖励中而不是间接地（使用模型）。
- en: We have also verified that expected utility maximization achieves a much higher
    out-of-sample Sharpe ratio than expected-profit maximization. Understanding of
    this principle dates back at least to 1713 when Bernoulli pointed out that a wealth-maximizing
    investor behaves nonsensically when faced with gambling based on a martingale
    (see Bernoulli (1954) for a recent translation).
  id: totrans-2835
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还验证了期望效用最大化比期望利润最大化具有更高的样本外夏普比率。对这个原理的理解可以追溯到至少1713年，当时贝努利指出，基于马丁格尔赌博的财富最大化投资者在面对时表现得毫无道理（参见贝努利（1954）的最新翻译）。
- en: 12.7.1 Simulation-Based Approaches
  id: totrans-2836
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 12.7.1 基于模拟的方法
- en: A major drawback of the procedure we have presented here is that it requires
    a large number of training steps (a few million, on the problem we presented).
    There are, of course, financial datasets with millions of time-steps (e.g. high-frequency
    data sampled once per second for several years), but in other cases, a different
    approach is needed.
  id: totrans-2837
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在这里提出的程序的一个主要缺点是它需要大量的训练步骤（在我们提出的问题上是几百万个）。当然，有数百万个时间步的金融数据集（例如，每秒采样一次的高频数据，持续几年），但在其他情况下，需要采用不同的方法。
- en: Even in high-frequency examples, one may not wish to use several years' worth
    of data to train the model.
  id: totrans-2838
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在高频率的例子中，也可能不希望使用几年的数据来训练模型。
- en: 'Fortunately, a simulation-based approach presents an attractive resolution
    to these issues. We propose a multi-step training procedure:'
  id: totrans-2839
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，基于模拟的方法为这些问题提供了一种有吸引力的解决方案。我们提出了一个多步训练程序：
- en: Guida522195 c12.tex V1 - 10/26/2018 7:10am Page 247 1. Posit a reasonably parsimonious
    stochastic process model for asset returns with relatively few parameters.
  id: totrans-2840
  prefs: []
  type: TYPE_NORMAL
  zh: Guida522195 c12.tex V1 - 10/26/2018 7:10am Page 247 1. 假设具有相对较少参数的资产收益的合理简约随机过程模型。
- en: 2. Estimate the parameters of the model from market data, ensuring reasonably
    small confidence intervals for the parameter estimates.
  id: totrans-2841
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 从市场数据中估计模型的参数，确保参数估计的置信区间相对较小。
- en: 3. Use the model to simulate a much larger dataset than the real world presents.
  id: totrans-2842
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 使用模型模拟比实际世界呈现的数据集大得多的数据集。
- en: 4. Train the reinforcement-learning system on the simulated data.
  id: totrans-2843
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 在模拟数据上训练强化学习系统。
- en: For the model dxt = −xt + t, this amounts to estimating , from market data,
    which meets the criteria of a parsimonious model.
  id: totrans-2844
  prefs: []
  type: TYPE_NORMAL
  zh: 对于模型 dxt = −xt + t，这相当于从市场数据中估计，符合简洁模型的标准。
- en: The 'holy grail' would be a fully realistic simulator of how the market microstructure
    will respond to various order-placement strategies. In order to be maximally useful,
    such a simulator should be able to accurately represent the market impact caused
    by trading too aggressively.
  id: totrans-2845
  prefs: []
  type: TYPE_NORMAL
  zh: “圣杯”将是市场微观结构如何对各种下单策略作出响应的完全真实的模拟器。 为了最大限度地有用，这样的模拟器应该能够准确地表示由过度激进交易引起的市场影响。
- en: With these two components - a random-process model of asset returns and a good
    microstructure simulator - one may generate a training dataset of arbitrarily
    large size.
  id: totrans-2846
  prefs: []
  type: TYPE_NORMAL
  zh: 有了这两个组成部分 - 资产回报的随机过程模型和良好的微观结构模拟器 - 就可以生成任意大小的训练数据集。
- en: 'The learning procedure is then only partially model-free: it requires a model
    for asset returns but no explicit functional form to model trading costs. The
    ''trading cost model'' in this case would be provided by the market microstructure
    simulator, which arguably presents a much more detailed picture than trying to
    distil trading costs down into a single function.'
  id: totrans-2847
  prefs: []
  type: TYPE_NORMAL
  zh: 然后学习过程仅部分是无模型的：它需要一个资产回报模型，但不需要明确的功能形式来模拟交易成本。 在这种情况下，“交易成本模型”将由市场微观结构模拟器提供，这可以说提供了比试图将交易成本简化为单一函数更详细的图像。
- en: We remark that automatic generation of training data is a key component of AlphaGo
    Zero (Silver et al. 2017), which was trained primarily by means of selfplay -
    effectively using previous versions of itself as a simulator. Whether or not a
    simulator is used to train, the search continues for training methods which converge
    to a desired level of performance in fewer time-steps. In situations where all
    of the training data is real market data, the number of time-steps is fixed, after
    all.
  id: totrans-2848
  prefs: []
  type: TYPE_NORMAL
  zh: 我们注意到，训练数据的自动生成是 AlphaGo Zero（Silver等人2017）的关键组成部分，该模型主要通过自我对弈进行训练 - 有效地使用其之前版本作为模拟器。
    无论是否使用模拟器进行训练，都在寻找在较少时间步骤内收敛到所需性能水平的训练方法。 在所有训练数据都是真实市场数据的情况下，时间步骤的数量是固定的，毕竟。
- en: 12.8 Conclusions And Further Work
  id: totrans-2849
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 12.8 结论与进一步工作
- en: In the present chapter, we have seen that reinforcement learning concerns the
    search for good value functions (and hence, good policies). In almost every subfield
    of finance, this kind of model of optimal behaviour is fundamental. For examples,
    most of the classic works on market microstructure theory (Glosten and Milgrom
    1985; Copeland and Galai 1983; Kyle 1985) model both the dealer and the informed
    trader as optimizing their cumulative monetary reward over time. In many cases
    the cited authors assume the dealer simply trades to maximize expected profit
    (i.e. is risk-neutral). In reality, no trader is risk-neutral, but if the risk
    is controlled in some other way (e.g. strict inventory controls) and the risk
    is very small compared to the premium the dealer earns for their market-making
    activities, then risk-neutrality may be a good approximation.
  id: totrans-2850
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们看到强化学习关注寻找良好的价值函数（因此也是良好的策略）。 在金融的几乎每个子领域中，这种对最佳行为的模型都是基础性的。 例如，市场微观结构理论的大部分经典著作（Glosten和Milgrom
    1985; Copeland和Galai 1983; Kyle 1985）都将经销商和知情交易者都建模为随着时间优化其累积货币奖励。 在许多情况下，被引用的作者假设经销商简单地交易以最大化预期利润（即风险中性）。
    实际上，没有交易者是风险中性的，但是如果以某种其他方式控制了风险（例如，严格的库存控制），并且与经销商从事市场制造活动所赚取的溢价相比，风险非常小，则风险中性可能是一个很好的近似值。
- en: Recent approaches to multi-period optimization (Gârleanu and Pedersen 2013;
    Kolm and Ritter 2015; Benveniste and Ritter 2017; Boyd et al. 2017) all follow
    value-function approaches based around Bellman optimality.
  id: totrans-2851
  prefs: []
  type: TYPE_NORMAL
  zh: 最近的多期优化方法（Gârleanu和Pedersen 2013; Kolm和Ritter 2015; Benveniste和Ritter 2017;
    Boyd等人2017）都围绕贝尔曼最优性的价值函数方法展开。
- en: 'Option pricing is based on dynamic hedging, which amounts to minimizing variance
    over the lifetime of the option: variance of a portfolio in which the option is
    hedged with the replicating portfolio. With transaction costs, one actually needs
    to solve this multi-period optimization rather than simply looking at the current
    option Greeks. For some related work, see Halperin (2017).'
  id: totrans-2852
  prefs: []
  type: TYPE_NORMAL
  zh: 期权定价是基于动态对冲，其目的是在期权的生命周期内最小化方差：在其中期权与复制组合进行对冲的组合的方差。 而带有交易成本时，实际上需要解决这种多期优化问题，而不仅仅是查看当前期权希腊字母。
    有关一些相关工作，请参阅Halperin（2017）。
- en: Therefore, we believe that the search for and use of good value functions is
    perhaps one of the most fundamental problems in finance, spanning a wide range
    of fields from microstructure to derivative pricing and hedging. Reinforcement
    learning, broadly defined, is the study of how to solve these problems on a computer;
    as such, it is fundamental as well.
  id: totrans-2853
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们认为寻找和使用良好的价值函数可能是金融中最基本的问题之一，跨越从微观结构到衍生品定价和套期保值等各个领域。 强化学习，广义地定义，是研究如何在计算机上解决这些问题的学科；
    因此，它也是基本的。
- en: An interesting arena for further research takes inspiration from classical physics.
  id: totrans-2854
  prefs: []
  type: TYPE_NORMAL
  zh: 一个有趣的进一步研究领域受到古典物理学的启发。
- en: Newtonian dynamics represent the greedy policy with respect to an action-value
    function known as Hamilton'*s principal function*. Optimal execution problems
    for portfolios with large numbers (thousands) of assets are perhaps best treated
    by viewing them as special cases of Hamiltonian dynamics, as showed by Benveniste
    and Ritter
  id: totrans-2855
  prefs: []
  type: TYPE_NORMAL
  zh: 牛顿动力学代表了相对于一个称为哈密尔顿'*的主要函数的动作价值函数的贪婪策略。 对于拥有大量（数千）资产的投资组合的最优执行问题，最好将其视为哈密尔顿动力学的特例，就像Benveniste和Ritter所展示的那样
- en: (2017). The approach in Benveniste and Ritter (2017) can also be viewed as a
    special case of the framework above; one of the key ideas there is to use a functional
    method related to gradient descent with regard to the value function. Remarkably,
    even though it starts with continuous paths, the approach in Benveniste and Ritter
  id: totrans-2856
  prefs: []
  type: TYPE_NORMAL
  zh: （2017年）。Benveniste和Ritter（2017）中的方法也可以看作是上述框架的特例； 那里的一个关键思想是使用与值函数相关的梯度下降的函数方法。
    令人惊讶的是，即使它从连续路径开始，Benveniste和Ritter的方法
- en: (2017) generalizes to treat market microstructure, where the action space is
    always finite.
  id: totrans-2857
  prefs: []
  type: TYPE_NORMAL
  zh: （2017年）将一般化为处理市场微观结构，其中行动空间总是有限的。
- en: Anecdotally, it seems that several of the more sophisticiated algorithmic execution
    desks at large investment banks are beginning to use reinforcement learning to
    optimize their decision making on short timescales. This seems very natural; after
    all, reinforcement learning provides a natural way to deal with the discrete action
    spaces presented by limit order books which are rich in structure, nuanced and
    very discrete. The classic work on optimal execution, Almgren and Chriss (1999),
    does not actually specify how to interact with the order book.
  id: totrans-2858
  prefs: []
  type: TYPE_NORMAL
  zh: 传闻中，一些大型投资银行的更为复杂的算法执行部门开始使用强化学习来优化他们在短期时间内的决策。 这看起来非常自然； 毕竟，强化学习提供了一种处理由结构丰富、微妙且非常离散的限价订单簿提出的离散行动空间的自然方法。
    《最佳执行》（Almgren and Chriss, 1999）这本经典著作实际上并没有指定如何与订单簿交互。
- en: 'If one considers the science of trading to be split into (1) large-scale portfolio
    allocation decisions involving thousands of assets and (2) the theory of market
    microstructure and optimal execution, then both kinds of problems can be unified
    under the framework of optimal control theory (perhaps stochastic). The main difference
    is that in problem (2), the discreteness of trading is of primary importance:
    in a double-auction electronic limit order book, there are only a few price levels
    at which one would typically transact at any instant (e.g. the bid and the offer,
    or conceivably nearby quotes)'
  id: totrans-2859
  prefs: []
  type: TYPE_NORMAL
  zh: 如果将交易科学分为（1）涉及数千资产的大规模投资组合分配决策和（2）市场微观结构和最优执行理论，那么这两种问题都可以统一到最优控制理论（也许是随机的）的框架下。
    主要区别在于，在问题（2）中，交易的离散性至关重要：在双向拍卖电子限价订单簿中，一般只有少数几个价格水平可以在任何时刻进行交易（例如，出价和要约，或者可能是附近的报价）
- en: and only a limited number of shares would transact at once. In large-scale portfolio
    allocation decisions, modelling portfolio holdings as continuous (e.g. vectors
    in Rn) usually suffices.
  id: totrans-2860
  prefs: []
  type: TYPE_NORMAL
  zh: 一次只有有限数量的股份会进行交易。 在大规模投资组合分配决策中，将投资组合持有建模为连续的（例如，Rn中的向量）通常是足够的。
- en: Reinforcement learning handles discreteness beautifully. Relatively small, finite
    action spaces such as those in the games of Go, chess and Atari represent areas
    where reinforcement learning has achieved superhuman performance. Looking ahead
    to the next 10 years, we therefore predict that among the two research areas listed
    above, although reward functions like (12.24) apply equally well in either case,
    it is in the areas of market microstructure and optimal execution that reinforcement
    learning will be most useful.
  id: totrans-2861
  prefs: []
  type: TYPE_NORMAL
  zh: 强化学习很好地处理离散性。相对较小的、有限的动作空间，如围棋、国际象棋和雅达利游戏中的空间，是强化学习实现超人类表现的领域。展望未来的 10 年，我们预测，在上述两个研究领域中，虽然像（12.24）这样的奖励函数同样适用，但在市场微观结构和最优执行领域，强化学习将最为有用。
