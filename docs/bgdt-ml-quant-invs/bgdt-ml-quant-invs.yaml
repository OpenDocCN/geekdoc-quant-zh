- en: An ESG-enhanced risk model could be used in several ways. The new factor could
    be used as a constraint in an optimization process in order to mitigate ESG risk
    at the portfolio level; portfolio and stock-level ESG risks can be monitored;
    and one can measure returns residualized to ESG factors for use in, for example,
    mean reversion stock selection models. These exploratory results show that unconventional
    ESG datasets can help managers build smarter models for measuring and mitigating
    risk.
  id: totrans-649
  prefs: []
  type: TYPE_NORMAL
  zh: ESG增强型风险模型可以用多种方式。新因子可以作为优化过程中的约束条件，以在组合水平上减轻ESG风险；可以监测组合和股票水平的ESG风险；可以测量相对于ESG因子的残差回报，用于例如，均值回归股票选择模型。这些探索性结果表明，非传统ESG数据集可以帮助管理者构建更智能的模型，以衡量和减轻风险。
