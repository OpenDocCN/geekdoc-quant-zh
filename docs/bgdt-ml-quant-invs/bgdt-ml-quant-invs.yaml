- en: Moreover, looking at the dynamics of cumulative returns over the full sample,
    we notice that they seem to be affected by seasonality. Preliminary research based
    on splitting the signals into spring–summer vs autumn–winter15 showed that the
    latter produced considerably higher returns, confirming our intuition about seasonality.
    Such evidence is consistent with the hypothesis that our predictive models work
    better during spikes in the expected and actual commodity demand occurring in
    colder months.
  id: totrans-1911
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，通过观察整个样本期间的累积回报动态，我们注意到它们似乎受季节性影响。基于将信号分为春季 - 夏季 vs 秋季 - 冬季的初步研究显示，后者产生了显著更高的回报，这证实了我们关于季节性的直觉。这样的证据与我们的预测模型在寒冷月份预期和实际商品需求的激增时运作更好的假设一致。
- en: Trying to exploit seasonality to further improve performance is yet another
    interesting direction to investigate in future research.
  id: totrans-1912
  prefs: []
  type: TYPE_NORMAL
  zh: 试图利用季节性进一步提高绩效是未来研究中值得探索的另一个有趣方向。
- en: 9.5 Conclusion
  id: totrans-1913
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9.5 结论
- en: In this study we set out to evaluate the performance of commodity futures using
    commodity-related news stories captured in RPAs and a suite of five well-known
    machine learning models. We create an energy commodity basket, which contains
    four commodity futures, including crude oil and natural gas.
  id: totrans-1914
  prefs: []
  type: TYPE_NORMAL
  zh: 在这项研究中，我们旨在评估使用RPAs捕获的与商品相关的新闻故事以及五种知名机器学习模型的绩效。我们创建了一个能源商品篮子，其中包含四种商品期货，包括原油和天然气。
- en: We illustrate how the five machine learning models stack up against each other.
    An RF model is the top performer with an IR of 0.85, followed the KNN and the
    GBN. With our linear model (ELNET) among the worst-performing models, our results
    suggest that the added complexity other models bring to the table - in terms of
    being able to detect nonlinearities including interaction terms - considerably
    increases the predictive power for next-day returns.
  id: totrans-1915
  prefs: []
  type: TYPE_NORMAL
  zh: 我们说明了五种机器学习模型如何相互比较。RF模型是表现最佳的模型，IR为0.85，其次是KNN和GBN。由于我们的线性模型（ELNET）是表现最差的模型之一，我们的结果表明，其他模型带来的增加的复杂性
    - 从能够检测到非线性包括交互项 - 明显增加了下一天收益的预测能力。
- en: Nevertheless, by including all these machine learning techniques, we proceed
    to demonstrate how the implementation of a simple *ensemble* strategy, whereby
    we equally weight all model predictions for the basket, produces robust results.
    Taking an *ensemble* approach has the benefit of lowering the bias and variance
    through aggregation of the individual models - and is furthermore agnostic with
    regards to what is the optimal individual model. The *ensemble* approach yields
    an IR of 0.65 with an annualized return of 9.8% and a per-trade return of 3.88
    basis points. We also illustrate how the ensemble basket changes as a function
    of the mix of commodities entering the portfolio. Specifically, we show how the
    IR changes when we systematically drop one commodity at a time from each basket.
  id: totrans-1916
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，通过包含所有这些机器学习技术，我们继续展示如何实施一种简单的*整合*策略，即我们平等权衡篮子中所有模型的预测，产生稳健的结果。采取*整合*方法的好处是通过对个别模型的聚合降低偏差和方差
    - 并且在于不关心什么是最佳个别模型。*整合*方法产生了0.65的IR，年化回报率为9.8%，每笔交易回报率为3.88个基点。我们还说明了如何随着商品组合进入投资组合的比例而变化的集合篮子。具体而言，我们展示了当我们系统地逐一从每个篮子中删除一个商品时，IR如何变化。
- en: Finally, we demonstrate how volatility regimes impact the performance of our
    basket. In particular, by imposing trading restrictions on our *ensemble* basket,
    we show how both risk-adjusted and per-trade returns can be improved while lowering
    the number of trades and hence cost by incorporating information not utilized
    in the *ensemble* strategy. In particular, we highlight how a strategy which trades
    only during high volatility regimes results in an IR of 1.27 while more than doubling
    the per-trade returns.
  id: totrans-1917
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们演示了波动率制度如何影响我们篮子的表现。特别是，通过对我们的*整合*篮子施加交易限制，我们展示了如何在降低交易次数和成本的同时提高风险调整和每笔交易回报，通过整合未在*整合*策略中使用的信息。特别是，我们强调了仅在高波动率制度下进行交易的策略如何导致IR为1.27，同时将每笔交易回报翻了一番。
- en: Exploratory analysis shows that our predictive signals are potentially more
    profitable during autumn–winter months, which suggests that further research in
    how to model and take advantage of such seasonality in the predictive models represents
    an interesting direction to further enhance these strategies.
  id: totrans-1918
  prefs: []
  type: TYPE_NORMAL
  zh: 探索性分析表明，我们的预测信号在秋季至冬季月份可能更具盈利潜力，这表明在如何对这种季节性进行建模和利用方面进行进一步研究，是进一步增强这些策略的一个有趣方向。
- en: The event taxonomy in RPAs has capabilities for commodities trading well beyond
    those investigated in the present study. While we have taken advantage of RPA's
    capability to detect commodity-related news stories at the event category level,
    we have
  id: totrans-1919
  prefs: []
  type: TYPE_NORMAL
  zh: RPAs中的事件分类法在商品交易方面具有远远超出本研究调查范围的能力。虽然我们已经利用了RPA在事件类别水平上检测与商品相关的新闻故事的能力，我们
- en: disregarded other types of potentially impactful news, for example about the
    global economy, as well as metrics such as the Event Sentiment Score, which we
    used extensively earlier in our research on equities. Lastly, the framework presented
    herein can be easily modified or extended to include other asset classes which
    are mainly influenced by the macro economy, such as equity index futures, bond
    futures and currencies.16
  id: totrans-1920
  prefs: []
  type: TYPE_NORMAL
  zh: 忽视了其他类型的潜在有影响力的新闻，比如全球经济，以及我们在股票研究中广泛使用的事件情绪评分等指标。最后，这里提出的框架可以很容易地修改或扩展，以包括其他主要受宏观经济影响的资产类别，例如股票指数期货、债券期货和货币。16
