- en: 5.1 Introduction
  id: totrans-682
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5.1 引言
- en: In recent years, there has been a rapid increase in the amount of data being
    generated from a wide variety of sources, both by individuals and by companies.
    Traditionally, the most important datasets for traders have consisted of data
    describing price moves. For macro traders, economic data has also been a key part
    of the trading process. However, by augmenting their existing processes with these
    new alternative datasets, traders can gain greater insights into the market. In
    this chapter, we delve into the topic of alternative data and big data. We split
    our discussion into three parts. In the first section, we seek to define general
    concepts around big data and alternative data. We explain why data is being generated
    at a rapidly increasing rate and the concept of 'exhaust data'. We discuss various
    approaches to developing models to describe the market, comparing traditional
    approaches to machine learning. We elaborate on the various forms of machine learning
    and how they might be applied in a financial setting.
  id: totrans-683
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，从个人和公司等各种来源产生的数据量迅速增加。传统上，对于交易员来说，最重要的数据集是描述价格变动的数据。对于宏观交易员来说，经济数据也是交易过程的关键部分。然而，通过将现有流程与这些新的替代数据集相结合，交易员可以更深入地了解市场。在本章中，我们深入探讨了替代数据和大数据的主题。我们将讨论分成三部分。在第一部分中，我们试图定义围绕大数据和替代数据的一般概念。我们解释为什么数据以迅速增加的速度生成以及“排气数据”的概念。我们讨论了描述市场的模型的各种方法，比较了传统方法和机器学习。我们详细介绍了各种形式的机器学习以及它们如何在金融环境中应用。
- en: In the next section, we focus more on general applications for alternative data
    in macro trading. We note how it can be used to improve economic forecasts, for
    example, or in the construction of nowcasts. Real-life examples of big data and
    alternative datasets such as those derived from newswires and social media are
    also listed.
  id: totrans-684
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一节中，我们将更多地关注替代数据在宏观交易中的一般应用。我们指出它如何可以用于改进经济预测，例如，或者用于现在预测的构建。还列举了来自新闻和社交媒体等来源的大数据和替代数据的现实例子。
- en: In the final section, we go into more detail, presenting several case studies
    using alternative datasets or unusual techniques to understand macro markets.
    We show how there is a strong relationship between sentiment derived from Federal
    Reserve communications and moves in the US Treasury yields. We discuss using machine
    readable news to inform price action in the foreign exchange (FX) market and how
    news volume relates to implied volatility. We also examine an index representing
    investor anxiety based upon web traffic to the financial website Investopedia.
    We show how it can be used to create an active trading rule on the S&P 500 to
    outperform long-only and VIX-based filters.
  id: totrans-685
  prefs: []
  type: TYPE_NORMAL
  zh: 在最后一部分中，我们将更详细地介绍，提供几个使用替代数据集或不寻常技术来理解宏观市场的案例研究。我们展示了美联储沟通所产生的情绪与美国国债收益率的变动之间存在着密切关系。我们讨论了使用可机器读取的新闻来影响外汇市场价格行动以及新闻量与隐含波动率的关系。我们还研究了一个基于对金融网站Investopedia的网络流量表示的投资者焦虑指数。我们展示了如何使用它来在标准普尔500指数上创建主动交易规则，以优于仅多头和基于VIX的过滤器。
- en: Finally, in a case study, we use a more conventional dataset (FX volatility
    data) but analyzed in a novel way to try to understand the risks in price action
    around scheduled events, using the example of GBP/USD around Brexit.
  id: totrans-686
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，在一个案例研究中，我们使用了一个更传统的数据集（外汇波动数据），但以一种新颖的方式进行分析，试图理解关于计划事件周围价格行动的风险，以GBP/USD在英国脱欧周围的例子为例。
- en: 5.2 Understanding General Concepts Within Big Data And Alternative Data 5.2.1
    What Is Big Data? 5.2.2 Structured And Unstructured Data 5.2.3 Should You Use
    Unstructured Or Structured Datasets?
  id: totrans-687
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5.2 理解大数据和替代数据中的一般概念 5.2.1 什么是大数据？5.2.2 结构化和非结构化数据 5.2.3 应该使用非结构化还是结构化数据集？
- en: 'The term big data has perhaps become overused in recent years. There are certain
    characteristics of what constitutes big data, which are collectively known as
    the 4Vs: volume, variety, velocity and veracity.'
  id: totrans-688
  prefs: []
  type: TYPE_NORMAL
  zh: 最近几年，"大数据"这个术语可能被过度使用了。有一些构成大数据的特征，这些特征被称为四大V：volume（容量）、variety（多样性）、velocity（速度）和veracity（真实性）。
- en: 5.2.1.1 Volume One of the most well-known characteristics of what constitutes
    big data is the sheer volume. Big data can range from many gigabytes to terabytes
    or even petabytes. One of the challenges of using big data is simply trying to
    store it.
  id: totrans-689
  prefs: []
  type: TYPE_NORMAL
  zh: 5.2.1.1 容量 构成大数据的最著名特征之一是其庞大的容量。大数据的范围可以从几十GB到几PB甚至EB。使用大数据的一个挑战就是尝试存储它。
- en: 5.2.1.2 Variety Big data can come in many varieties. Whilst data traditionally
    used by traders is generally in a time series format containing numerical values
    and is structured, this is not always the case with big data. Take, for example,
    web content. A large amount of the web consists of text and other media, not purely
    numerical data.
  id: totrans-690
  prefs: []
  type: TYPE_NORMAL
  zh: 5.2.1.2 多样性 大数据可以有许多种类。虽然传统上由交易员使用的数据通常是以时间序列格式包含数值的结构化数据，但大数据并不总是如此。例如，网络内容。网络的大量内容都是文本和其他媒体，而不仅仅是数字数据。
- en: 5.2.1.3 Velocity Another defining characteristic of big data is the frequency
    with which it is generated. Unlike more typical datasets, it can be generated
    at high frequencies and at irregular time intervals. One example of high-velocity
    data in finance is tick data for traded assets.
  id: totrans-691
  prefs: []
  type: TYPE_NORMAL
  zh: 5.2.1.3 速度 大数据的另一个定义特征是其生成频率。与更典型的数据集不同，它可以以高频率和不规则的时间间隔生成。金融领域高速数据的一个例子是交易资产的
    tick 数据。
- en: 5.2.1.4 Veracity The veracity of big data is often more uncertain. Often big
    data can emanate from unverified individuals or organizations. One of the most
    obvious examples is Twitter, where accounts may try to actively spread disinformation.
    However, even with financial big data, whose source may be regulated exchanges,
    data can often still require cleaning to remove invalid observations.
  id: totrans-692
  prefs: []
  type: TYPE_NORMAL
  zh: 5.2.1.4 真实性 大数据的真实性通常更加不确定。大数据往往可能来自未经验证的个人或组织。最明显的一个例子是 Twitter，账号可能会试图积极传播虚假信息。然而，即使是金融大数据，其来源可能是受监管的交易所，数据通常仍然需要清理以去除无效的观察结果。
- en: Structured data, as the name might suggests, is a dataset which is relatively
    organized. Typically, it might have enough structure to be stored as a database
    table. The dataset will often be relatively clean. If a structured dataset is
    primarily text data, it will also have metadata to describe it. For example, it
    might be accompanied by sentiment scores and usually tags outlining the general
    topic of the text and timestamps representing when it was collected.
  id: totrans-693
  prefs: []
  type: TYPE_NORMAL
  zh: 结构化数据，顾名思义，是相对有组织的数据集。通常，它可能有足够的结构以被存储为数据库表。数据集通常相对干净。如果一个结构化数据集主要是文本数据，它也会有元数据来描述它。例如，它可能会伴随情感分数以及通常描述文本的一般主题的标签和表示收集时间的时间戳。
- en: By contrast, unstructured data is much less organized. Typically, it could consist
    of text scraped from web pages or other sources. Web scraped data will often be
    in its raw form, including all its HTML tags or formatting, which will need to
    be removed at a later stage. It will have minimal metadata to describe it. It
    is often a time-consuming step to transform unstructured data into a more usable
    structured dataset. In practice, most big data starts in an unstructured form
    and requires work to turn it into structured data.
  id: totrans-694
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，非结构化数据则组织性要低得多。通常，它可能包括从网页或其他来源抓取的文本。网络抓取的数据通常以原始形式存在，包括所有的 HTML 标签或格式，需要在后期进行删除。它将具有最少的元数据来描述它。将非结构化数据转换为更可用的结构化数据往往是一个耗时的步骤。实际上，大多数大数据都以非结构化形式开始，并需要进行工作将其转换为结构化数据。
- en: It is easier and quicker to use structured datasets. Rather than spending a
    lot of time cleaning the unstructured data and creating metadata, a vendor has
    already done this for you. However, in some instances, you might still prefer
    to use unstructured datasets, for reasons other than cost, particularly if there
    are no associated structured datasets available from data vendors. Furthermore,
    there might be instances where the unstructured dataset is proprietary and a ready-made
    structured dataset is not available. It can also be the case that you might wish
    to structure data in a different way. Once a dataset is structured into a specific
    format, it can reduce the types of analysis you are able to perform on it, for
    example. In order to do that, you need to have access to the actual raw data.
    Whilst large quant funds are often keen on having access to raw data and have
    the capabilities to number crunch it, many other investors are likely to prefer
    using smaller structured datasets.
  id: totrans-695
  prefs: []
  type: TYPE_NORMAL
  zh: 使用结构化数据集更容易且更快速。与花费大量时间清理非结构化数据和创建元数据相比，供应商已经为您完成了这项工作。然而，在某些情况下，您可能仍然更喜欢使用非结构化数据集，而不仅仅是因为成本的原因，特别是如果没有与数据供应商提供的结构化数据集相关联的数据。此外，可能存在这样的情况，即非结构化数据集是专有的，而现成的结构化数据集不可用。您可能也希望以不同的方式构建数据。一旦将数据集结构化为特定格式，它就可以减少您可以对其执行的分析类型，例如。为了做到这一点，您需要访问实际的原始数据。虽然大型量化基金通常热衷于访问原始数据并具有数字分析能力，但许多其他投资者可能更喜欢使用较小的结构化数据集。
- en: In Figure 5.1, we give an example of a structured dataset, the Hedonometer Index,
    created by the University of Vermont, which was developed to give an idea of users'
    happiness on Twitter. It takes around 10% of the tweets and classifies each according
    to happiness, using a bag of words-style technique. A dictionary contains a large
    number of words, which are scored for their relative happiness, by people, using
    the Amazon Mechanical Turk service. Words such as 'joy' score highly, whilst words
    such as 'destruction' score lowly in the dictionary (see Figure 5.2).
  id: totrans-696
  prefs: []
  type: TYPE_NORMAL
  zh: 在图5.1中，我们给出了一个示例，即由佛蒙特大学创建的结构化数据集——幸福指数，该指数旨在反映用户在Twitter上的幸福感。它占大约10%的推文，并根据幸福程度对每个推文进行分类，使用一种词袋式技术。一个词典包含大量单词，这些单词根据人们使用亚马逊机械土耳其服务的相对幸福程度进行评分。诸如'joy'之类的词得分很高，而诸如'destruction'之类的词在词典中得分很低（见图5.2）。
- en: '![80_image_0.png](80_image_0.png)'
  id: totrans-697
  prefs: []
  type: TYPE_IMG
  zh: '![80_image_0.png](80_image_0.png)'
- en: '![80_image_1.png](80_image_1.png)'
  id: totrans-698
  prefs: []
  type: TYPE_IMG
  zh: '![80_image_1.png](80_image_1.png)'
- en: '![81_image_0.png](81_image_0.png)'
  id: totrans-699
  prefs: []
  type: TYPE_IMG
  zh: '![81_image_0.png](81_image_0.png)'
- en: In Figure 5.3, we take an average score for each day of the week. Perhaps unsurprisingly,
    we see that people are least happy on Monday and their happiness rises throughout
    the week. We have shown this example to illustrate how despite the fact that unstructured
    big data (in this case extracted from Twitter) can be compromised of very large
    datasets, once structured, it is easier to make inferences about the data.
  id: totrans-700
  prefs: []
  type: TYPE_NORMAL
  zh: 在图5.3中，我们对每周的每一天都进行了平均分数。也许并不令人惊讶的是，我们发现人们在星期一最不开心，而他们的幸福感在整个星期内上升。我们展示了这个例子，以说明尽管非结构化大数据（在本例中从Twitter提取）可能由非常大的数据集组成，但一旦结构化，就更容易对数据进行推断。
- en: 5.2.4 Is Big Data Also Alternative Data?
  id: totrans-701
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5.2.4 大数据也是替代数据吗？
- en: Let us first consider what alternative data is in the context of financial markets.
    It is simplest to consider those datasets which are not commonly used in finance.
    Admittedly, in the years ahead, the datasets which we currently consider as 'alternative'
    are likely to become more mainstream and newer datasets may appear in alternative
    data space.
  id: totrans-702
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们首先考虑金融市场背景下的替代数据是什么。最简单的是考虑那些在金融中不常用的数据集。诚然，在未来几年，我们目前认为是“替代”的数据集可能会变得更加主流，并且可能会出现替代数据领域的新数据集。
- en: Importantly, alternative data need not always consist of big data. An alternative
    dataset could actually be relatively small in the order of megabytes as opposed
    to gigabytes/
  id: totrans-703
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是，替代数据不一定总是由大数据组成。与千兆字节相比，替代数据集实际上可能相对较小，以兆字节为单位。
- en: terabytes or petabytes, which we tend to associate with big data. Indeed, it
    may be possible to even store the whole raw alternative dataset in an Excel spreadsheet,
    which is certainly not the case with big data.
  id: totrans-704
  prefs: []
  type: TYPE_NORMAL
  zh: 与我们通常将与大数据相关联的千兆字节或拍字节不同，实际上甚至可以将整个原始替代数据集存储在Excel电子表格中，这在大数据的情况下显然不成立。
- en: '5.2.4.1 Where Is All This Data Coming From? According to IDC (2017), in 2016
    around 16.3 ZB of data were being generated globally, which equates to around
    1.5 GB per person per day. IDC forecast this to rise to 163 ZB in 2025. Where
    is this data being generated? In its report it breaks down the sources for data
    into three categories: core, edge and endpoint.'
  id: totrans-705
  prefs: []
  type: TYPE_NORMAL
  zh: 5.2.4.1 所有这些数据都来自哪里？ 根据IDC（2017年）的数据，2016年全球产生了大约16.3 ZB的数据，相当于每人每天产生约1.5 GB的数据。IDC预测到2025年这将上升至163
    ZB。这些数据是从哪里产生的？在其报告中，它将数据的来源分为三类：核心、边缘和终端。
- en: The core relates to datacentres including those on the cloud and enterprise
    networks. The edge is comprised of servers outside of their datacentres. The endpoint
    encompasses everything at the edge of a network, which includes PCs as well as
    other devices such as phones, connected cars, sensors and so on. Many of these
    data sources in the edge are, of course, new devices. Many devices at the endpoint
    are IoT devices
  id: totrans-706
  prefs: []
  type: TYPE_NORMAL
  zh: 核心涉及数据中心，包括云端和企业网络中的数据中心。边缘由位于其数据中心之外的服务器组成。终端包括网络边缘的所有内容，其中包括个人计算机以及其他设备，如手机、连接车辆、传感器等。边缘中的许多数据源当然是新设备。终端的许多设备是物联网设备。
- en: (Internet of Things). The report estimates that the majority of data is actually
    created in the endpoint, with the rest split between the core and edge areas.
    A large amount of this data is in unstructured form.
  id: totrans-707
  prefs: []
  type: TYPE_NORMAL
  zh: （物联网）报告估计，实际上大多数数据是在终端生成的，其余部分分布在核心和边缘区域之间。其中大部分数据是非结构化的。
- en: The pace of storage technology has not kept up with how fast we are generating
    data. As a result, large amounts of data are not stored. In many cases, we can
    avoid storing data in multiple places. Take, for example, the streaming of music
    or video content - typically it is consumed by users and not stored locally, given
    it can be streamed again from copies on the cloud at any point. There might be
    other instances where data is not stored in any place at all and is simply lost
    once it has been consumed.
  id: totrans-708
  prefs: []
  type: TYPE_NORMAL
  zh: 存储技术的发展速度跟不上我们生成数据的速度。因此，大量数据没有被存储。在许多情况下，我们可以避免将数据存储在多个地方。例如，考虑音乐或视频内容的流媒体
    - 通常用户会直接消费它而不在本地存储，因为它可以随时从云端的副本中再次流媒体。也许还有其他情况，数据根本不存储在任何地方，一旦被消费就会丢失。
- en: 5.2.4.2 Monetizing Datasets and the Exhaust We have discussed on a broad basis
    the areas where data is generated. In this section, we give examples of how datasets
    can be monetized by selling to traders. We also discuss the idea of 'exhaust data',
    which can be the source of alternative datasets which are used by traders.
  id: totrans-709
  prefs: []
  type: TYPE_NORMAL
  zh: 5.2.4.2 数据集的货币化和废气 我们已经广泛讨论了数据产生的领域。在本节中，我们举例说明了如何通过向交易员出售数据集来将数据集货币化。我们还讨论了“废气数据”的概念，这可以是交易员使用的替代数据集的来源。
- en: Data usually has a primary usage. Consider a financial exchange. As part of
    its everyday business, it generates a large amount of market data, which is generated
    by market participants using the exchange. This can be both from quotes posted
    and actual executions between market participants. Clearly, this market data is
    important for the exchange to function.
  id: totrans-710
  prefs: []
  type: TYPE_NORMAL
  zh: 数据通常具有主要用途。考虑一个金融交易所。作为其日常业务的一部分，它生成大量的市场数据，这些数据由使用交易所的市场参与者生成。这既可以来自发布的报价，也可以来自市场参与者之间的实际执行。显然，这些市场数据对于交易所的正常运行非常重要。
- en: Whilst trading fees can make up a large part of the income for an exchange,
    they can generate additional income by selling their data feeds. If market participants
    want a very granular feed with market-depth data, they will pay more than those
    simply wanting to receive daily closing quotes. Exchanges can also store all the
    data generated and sell the history for quants to use in their backtesting of
    models.
  id: totrans-711
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管交易费用可能占交易所收入的很大一部分，但它们可以通过出售数据源来产生额外的收入。如果市场参与者想要一个非常细粒度的数据源，其中包括市场深度数据，他们将支付比那些仅想要收到每日收盘报价的人更多的费用。交易所还可以存储生成的所有数据，并出售历史数据供量化分析师在其模型的回测中使用。
- en: What about an example outside of finance? Let's return to our media content
    example. If we consider video data, such as movies or TV, it is primarily generated
    for consumers to watch as entertainment. The same is true of music content. These
    might seem like obvious statements. However, we might be able to use this dataset
    for other purposes. For example, they might be able to do speech recognition on
    movies to generate subtitles and then perhaps natural language processing to identify
    the sentiment of a movie, to help classify it.
  id: totrans-712
  prefs: []
  type: TYPE_NORMAL
  zh: 关于金融之外的示例呢？让我们回到我们的媒体内容示例。如果我们考虑视频数据，比如电影或电视，它主要是为了消费者观看而生成的娱乐内容。音乐内容也是如此。这些可能看起来是显而易见的陈述。然而，我们可能能够将这些数据集用于其他用途。例如，他们可能能够对电影进行语音识别以生成字幕，然后也许可以进行自然语言处理来识别电影的情感，以帮助对其进行分类。
- en: A media streaming company is also likely to collect secondary data, which is
    a by-product of users listening to music or watching TV. What songs and video
    are they streaming, at what time and from what location? There are countless data
    points we could collect. Once all the datasets are properly aligned, which in
    itself can be a time-consuming process, the media streaming company can answer
    many questions to help personalize the experience for each user. Recommendations
    about what to watch will obviously vary considerably between users. However, there
    are other uses of this so-called 'exhaust data' which is generated by companies
    as part of their everyday business. In practice, it can often be the case that
    data is collected before its full utility is understood. This can be the case
    in multiple domains, not purely in finance.
  id: totrans-713
  prefs: []
  type: TYPE_NORMAL
  zh: 媒体流媒体公司也很可能收集到二次数据，这是用户收听音乐或观看电视的副产品。他们正在播放什么歌曲和视频，什么时间以及从哪个位置播放？我们可以收集无数的数据点。一旦所有数据集都被正确对齐，这本身可能是一个耗时的过程，媒体流媒体公司就可以回答很多问题，帮助个性化用户的体验。关于观看什么的推荐显然会因用户而异。然而，这种所谓的“废气数据”还有其他用途，这些数据是公司在日常业务中生成的。在实践中，数据在其完整效用被理解之前往往被收集起来。这在多个领域可能是这种情况，而不仅仅是在金融领域。
- en: In our earlier financial example, we noted that exchanges monetize their datasets
    by selling them to financial market participants, which seems like a very direct
    use case. Corporates can also monetize their datasets by selling them to traders
    to help them make better trading decisions. However, before doing so they need
    to be aware of the legal issues associated with doing this.
  id: totrans-714
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们早期的金融示例中，我们注意到交易所通过将其数据集出售给金融市场参与者来实现数据的商业化，这似乎是一个非常直接的用例。企业也可以通过将数据集出售给交易者来实现数据的商业化，以帮助他们做出更好的交易决策。然而，在这样做之前，他们需要意识到与此相关的法律问题。
- en: 5.2.5 Legal Questions Around Distributing Alternative Datasets
  id: totrans-715
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5.2.5 分发替代数据涉及的法律问题
- en: 5.2.5.1 Personal Data In our example about a media streaming company, we noted
    that one of the uses of 'exhaust data' was to help personalize the experience
    of individual users. However, if a company wishes to distribute such data to traders,
    it needs to consider several legal questions, in particular its adherence to various
    data protection terms. Do the legal terms of its agreement with users allow this,
    and what is the format in which the data can be distributed? For example, very
    often the company will need to anonymize the dataset. Sometimes simply blanking
    out personal details might not be sufficient. Consider a social network. Even
    if a user's real name is not available, it is possible to infer a lot of details
    about an individual by who they are connected to. It might also be possible to
    combine this with linguistic analysis to identify individuals.
  id: totrans-716
  prefs: []
  type: TYPE_NORMAL
  zh: 5.2.5.1 个人数据在我们关于媒体流媒体公司的示例中，我们注意到“废气数据”的一个用途是帮助个别用户个性化体验。然而，如果公司希望将这些数据分发给交易者，它需要考虑几个法律问题，特别是其是否遵守各种数据保护条款。它与用户的协议中的法律条款允许这样做吗，以及数据可以以什么格式分发？例如，公司往往需要对数据集进行匿名化处理。有时仅仅遮挡个人细节可能不足以。考虑一个社交网络。即使用户的真实姓名不可用，也可以通过他们连接的人推断出关于个人的许多细节。还可以结合语言分析来识别个人。
- en: In practice, traders do not need or require the identity of individuals from
    data to use in their trading strategies. Companies can also aggregate the raw
    data into a more structured form before distributing.
  id: totrans-717
  prefs: []
  type: TYPE_NORMAL
  zh: 在实践中，交易者不需要或不需要从数据中使用个人身份来使用其交易策略。公司也可以将原始数据聚合成更结构化的形式，然后再进行分发。
- en: 5.2.5.2 Alternative Datasets and Non-Public Information Alternative datasets
    are 'alternative' because they are not in as common use as traditional datasets
    are within finance such as price data. We might conjecture that if certain alternative
    datasets have some specific tradable value, if fewer market are participants using
    them there could be more of an edge. This is particularly the case when there
    might be limited capacity on a strategy. One example from a macro viewpoint could
    be a dataset which helps us better predict economic data releases and enables
    us to trade around these actual data releases. For liquidity reasons, such trading
    strategies have a relatively small capacity.
  id: totrans-718
  prefs: []
  type: TYPE_NORMAL
  zh: 5.2.5.2 替代数据集与非公开信息 替代数据集之所以被称为“替代”，是因为它们在金融领域不像传统数据集那样被广泛使用，例如价格数据。我们可以推测，如果某些替代数据集具有特定的可交易价值，如果使用它们的市场参与者较少，那么可能会更具优势。特别是在策略的容量可能有限的情况下。从宏观角度来看，一个例子可能是一个数据集，它可以帮助我们更好地预测经济数据发布，并使我们能够围绕这些实际数据发布进行交易。出于流动性原因，这类交易策略的容量相对较小。
- en: If a company is distributing data exclusively about itself to a single client,
    which no one else can buy, is there a risk that it is giving out 'material, non-public
    information'? This obviously depends on the nature of the dataset. One way to
    alleviate this can be if the data is aggregated in some form and in such a way
    that any sensitive information cannot be reverse engineered from it. Fortado et
    al. (2017) note that certain funds prefer not to deal with exclusive datasets
    for this reason.
  id: totrans-719
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一家公司将关于自身的数据专门分发给单一客户，其他人无法购买，那么是否存在向外界提供“重大的非公开信息”的风险？这显然取决于数据集的性质。缓解这种情况的一种方式是，如果数据以某种形式聚合，并且以使任何敏感信息都无法从中进行逆向工程设计的方式进行。Fortado等人（2017年）指出，由于这个原因，某些基金更喜欢不处理独家数据集。
- en: We could argue that if a third party is collecting information about a specific
    company, a process which others could potentially replicate, this is much less
    of a risk, particularly if the source is public information available on the web.
    Traders of macro assets typically are more interested in broader-based macro modelling
    as opposed to data on specific companies. There is, of course, still potential
    for 'material non-public information' in macro markets, such as through leaks
    in economic data releases or decisions by central banks.
  id: totrans-720
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以主张，如果第三方正在收集关于特定公司的信息，其他人也有可能复制的过程，那么这种风险就要小得多，特别是如果来源是公共信息，可在网上获取。宏观资产交易者通常对基于更广泛的宏观建模感兴趣，而不是特定公司的数据。当然，在宏观市场中仍然存在潜在的“重大的非公开信息”，例如经济数据发布的泄密或央行的决策。
- en: 5.2.6 How Much Is An Alternative Dataset Worth?
  id: totrans-721
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5.2.6 替代数据集价值多少？
- en: The marketplace for data is not new. Data about financial markets has been sold
    and distributed for centuries in many forms, even if the way it is distributed
    has changed from paper, such as in newspapers, to electronic methods, over the
    various public and private networks. In many cases, there might be multiple vendors
    distributing similar price datasets, which can aid price discovery.
  id: totrans-722
  prefs: []
  type: TYPE_NORMAL
  zh: 数据市场并不新鲜。关于金融市场的数据已经以多种形式出售和分发了几个世纪，即使它的分发方式从纸质媒介（如报纸）到电子方式发生了变化，覆盖了各种公共和私人网络。在许多情况下，可能有多个供应商分发类似的价格数据集，这有助于价格发现。
- en: However, by definition, as we have mentioned, alternative datasets are much
    less commoditized than most price datasets. Even the most 'common' alternative
    datasets such as machine-readable news, which are distributed by multiple vendors,
    are still far less common than price datasets. Furthermore, even here there is
    variation between the machine-readable news datasets in how they are structured
    and also the raw data sources which are used.
  id: totrans-723
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，正如我们之前提到的，替代数据集的商品化程度远远低于大多数价格数据集。甚至最“常见”的替代数据集，例如机器可读新闻，即使由多个供应商分发，也远不及价格数据集那样普遍。此外，即使在这里，机器可读新闻数据集的结构以及使用的原始数据来源也存在差异。
- en: For some alternative datasets, there could potentially be only a single vendor
    who sells that specific data. As discussed earlier, it is also possible for funds
    to be exclusive users of a specific alternative dataset, which would likely raise
    the price of the dataset.
  id: totrans-724
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一些替代数据集，可能只有一个供应商出售该特定数据。正如前面讨论的，基金也有可能是特定替代数据集的独家用户，这可能会提高数据集的价格。
- en: The question for any trader, whether macro or otherwise, is how much is an alternative
    dataset worth? Equally, for sellers of such datasets, what price point should
    they pitch? It is difficult for both parties. A trader for obvious reasons is
    not obliged to say precisely how they use a dataset to a vendor. However, without
    such information it is difficult for a vendor to know how valuable a dataset is
    to a trader (and hence how much they should charge).
  id: totrans-725
  prefs: []
  type: TYPE_NORMAL
  zh: 任何交易者，无论是宏观还是其他类型的交易者，都需要考虑另类数据集的价值。同样，对于这些数据集的销售者来说，他们应该定价多少？对于双方来说都很困难。出于明显的原因，交易者没有义务向供应商明确说明他们如何使用数据集。然而，没有这样的信息，供应商很难知道数据集对交易者有多有价值（因此应该收取多少费用）。
- en: Clearly, traders need to consider how useful the dataset is to understand how
    much they are willing to pay for it. Just because a dataset is considered 'alternative'
    does not necessarily mean that it is worth millions of dollars. The amount of
    history in a dataset can help determine its price. Without any history, it becomes
    very difficult to do any historical backtesting on an alternative dataset to understand
    how useful it is. Unfortunately, given that alternative datasets are often newer
    (and in some cases collected using totally new techniques), their history can
    be much smaller than more traditional datasets. More generally, as with any dataset,
    the quality of the data is very important. If the dataset is messy and has many
    missing values, it could reduce its utility.
  id: totrans-726
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，交易者需要考虑数据集的实用性，以了解他们愿意为其支付多少。仅因为一个数据集被
- en: When considering the value of an alternative dataset, we also need to be able
    to quantify how much it might improve our strategy. If the effect of the alternative
    dataset is marginal on a backtest, then it might not be worth buying, particularly
    if we cannot offset the initial cost of purchasing it.
  id: totrans-727
  prefs: []
  type: TYPE_NORMAL
  zh: 在考虑另类数据集的价值时，我们还需要能够量化它可能提高我们策略的程度。如果另类数据集在回测中的影响边际，那么可能不值得购买，特别是如果我们无法弥补购买它的初始成本。
- en: There is also the question of economies of scale when using data. A larger fund
    may find it easier to absorb the costs of data. Whilst a dataset cost is often
    related to the number of users, the additional cost might be proportionally less
    than the amount of capital a larger firm can run on a strategy related to that
    dataset.
  id: totrans-728
  prefs: []
  type: TYPE_NORMAL
  zh: 使用数据时也存在规模经济的问题。一个更大的基金可能会更容易承担数据成本。虽然数据集成本通常与用户数量有关，但额外成本可能比较小，相对于一个更大公司可以依赖该数据集运行相关策略的资金量而言。
- en: We need to ask whether the dataset will be used only for very specific and very
    low-capacity strategies, or whether it can be used in multiple trading strategies.
    A larger fund is likely not as interested in data which is only useful in lower-capacity
    strategies, compared with a small-scale trading operation. In effect, here it
    is advantageous to be a smaller trader. More broadly, the value of data is unlikely
    to be the same for different traders. From my experience, I have found very different
    feedback on the use of exactly the same alternative datasets from multiple funds.
    There can be many reasons for this, in terms of asset classes traded and also
    the varying approaches used in actually contrasting a trading strategy.
  id: totrans-729
  prefs: []
  type: TYPE_NORMAL
  zh: 我们需要问一下，数据集是否仅用于非常具体且容量很低的策略，还是它可以用于多种交易策略。与小规模交易操作相比，一个更大的基金可能对仅对低容量策略有用的数据不太感兴趣。实际上，在这里成为一个较小的交易者是有利的。更广泛地说，数据的价值不太可能对不同的交易者相同。根据我的经验，我发现来自多个基金对完全相同的另类数据集的使用反馈非常不同。这可能有很多原因，涉及交易的资产类别以及实际上用于对比交易策略的不同方法。
- en: The costs of an alternative dataset should not be measured purely in financial
    terms of buying a licence to use it, there is also the cost of evaluating the
    dataset and developing strategies around it. A dataset is worthless without the
    resources to consume it. Hence, we need to consider whether this alternative dataset
    is worth investigating versus other priorities. Very often, large quant hedge
    funds are regularly approached by data vendors with new datasets. It is difficult
    to evaluate every single dataset offered in a full fashion, even for very large
    funds.
  id: totrans-730
  prefs: []
  type: TYPE_NORMAL
  zh: '替代数据集的成本不应仅以购买许可证的金融术语来衡量，还包括评估数据集和围绕其开发策略的成本。一个数据集没有资源来使用就是毫无价值的。因此，我们需要考虑这个替代数据集是否值得调查，而不是其他优先事项。非常多的量化对冲基金经常受到数据供应商提供新数据集的联系。即使对于非常大的基金，也很难充分评估每个提供的数据集。 '
- en: 5.3 Traditional Model Building Approaches And Machine Learning
  id: totrans-731
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5.3 传统模型构建方法与机器学习的区别
- en: Traditionally, when developing a trading strategy or indeed any sort of forecast,
    we try to find a hypothesis first. We can then validate (or indeed invalidate)
    our hypothesis using statistical analysis. The rationale is that this exercise
    can help to reduce the likelihood of data mining. We are essentially pruning our
    search space to (hopefully) only the areas which we think are relevant.
  id: totrans-732
  prefs: []
  type: TYPE_NORMAL
  zh: 传统上，在开发交易策略或者任何预测时，我们首先尝试找到一个假设。然后我们可以使用统计分析来验证（或者无效化）我们的假设。其基本原理是这个练习有助于减少数据挖掘的可能性。我们本质上是在修剪我们的搜索空间，（希望）只留下我们认为相关的领域。
- en: 5.3.1 What Is Machine Learning?
  id: totrans-733
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5.3.1 什么是机器学习？
- en: The idea of machine learning techniques is that we don't need to know the form
    of the relationship between variables beforehand. This contrasts to linear regression,
    for example, where we are already assuming a certain type of relationship between
    variables (or features, to use machine learning terminology). Instead, our machine
    learning algorithm can help us model the function, even if it is highly nonlinear.
    This will enable us to find relationships between variables we have not already
    thought of, particularly if we use techniques from machine learning.
  id: totrans-734
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习技术的思想是我们不需要事先知道变量之间的关系形式。这与线性回归形成对比，例如，我们已经假设变量（或特征，使用机器学习术语）之间存在一定类型的关系。相反，我们的机器学习算法可以帮助我们建模函数，即使它是高度非线性的。这将使我们能够找到我们之前没有想到的变量之间的关系，特别是如果我们使用机器学习的技术。
- en: 5.3.2 Difference Between Traditional Machine Learning And Deep Learning
  id: totrans-735
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5.3.2 传统机器学习与深度学习的区别
- en: With traditional machine learning, we define a set of features and then allow
    the algorithm to find the appropriate function. However, in some instances, it
    is very difficult to hand craft features which are likely to be relevant. Take
    the case where we are trying to identify an object in an image. Easy-to-define
    features, such as taking the average brightness or colour of all the pixels in
    an image, are unlikely to give us any useful information for gauging what object
    is in an image. Deep learning techniques instead try to extract the features without
    having to define them. Deep learning techniques have become very successful for
    certain areas such as image classification. For deep learning to be effective,
    it requires the availability of large amounts of training data.
  id: totrans-736
  prefs: []
  type: TYPE_NORMAL
  zh: 使用传统的机器学习方法，我们首先定义一组特征，然后让算法找到合适的函数。然而，在某些情况下，手工制作可能相关的特征非常困难。以试图识别图像中的对象为例。易于定义的特征，如取图像中所有像素的平均亮度或颜色，不太可能为我们提供关于图像中的对象的有用信息。深度学习技术尝试在不必定义特征的情况下提取特征。对于某些领域，如图像分类，深度学习技术已经取得了非常成功的成就。为了使深度学习有效，需要大量的训练数据可用。
- en: 5.3.2.1 Supervised, Unsupervised and Reinforcement Learning Machine learning
    relies on training to identify patterns. This usually requires a training set.
    In supervised learning, we provide a training set which has been labelled in pairs.
    It can be time consuming to manually label data and this can limit the size of
    the training set we use. With unsupervised learning, we have unlabelled training
    data and the algorithm is designed to infer patterns from the training data without
    'hints'. As a result, it can be easier to use much larger datasets, given that
    we do not have the constraints associated with labelling data. Deep learning often
    uses unsupervised learning. Reinforcement learning is a different approach. Here,
    we create a simple set of rules that our algorithm can follow, which is designed
    to maximize a reward function. This has been used successfully in the field of
    games. In this situation, the reward function could be defined as winning a game
    against an opponent. Reinforcement learning lets a computer teach itself the best
    approach to solve a problem. In the example of games, it may end up playing in
    a way very different from that of a human player. DeepMind has used reinforcement
    learning extensively in the field of games. DeepMind's AlphaZero learnt how to
    play chess using reinforcement learning and managed to beat the world's best chess
    playing computer, Stockfish 8 (Gibbs 2017).
  id: totrans-737
  prefs: []
  type: TYPE_NORMAL
  zh: 5.3.2.1 监督学习、无监督学习和强化学习 机器学习依赖于训练来识别模式。这通常需要一个训练集。在监督学习中，我们提供了一个成对标记的训练集。手动标记数据可能很耗时，这可能会限制我们使用的训练集的大小。在无监督学习中，我们有未标记的训练数据，算法被设计为从训练数据中推断出模式而不带有“提示”。因此，使用非常大的数据集可能会更容易，因为我们没有标记数据所带来的限制。深度学习通常使用无监督学习。强化学习是一种不同的方法。在这里，我们创建一组简单的规则，我们的算法可以遵循，这些规则旨在最大化奖励函数。这在游戏领域已经取得了成功。在这种情况下，奖励函数可以被定义为在对手手上赢得一局比赛。强化学习让计算机自己教会自己解决问题的最佳方法。在游戏的例子中，它可能最终会以一种与人类玩家非常不同的方式进行游戏。DeepMind在游戏领域广泛使用了强化学习。DeepMind的AlphaZero通过强化学习学会了下棋，并设法击败了世界上最好的下棋电脑Stockfish
    8（Gibbs 2017）。
- en: 5.3.2.2 Should We Use Machine Learning To Develop Trading Strategies? It Could
    Be Argued
  id: totrans-738
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5.3.2.2 我们应该使用机器学习来制定交易策略吗？可以这样认为
- en: that with very large datasets, we might try to let the data 'talk' using machine
    learning techniques. The difficulty, however, is that we might end up finding
    patterns in what is essentially noise. Furthermore, the nature of financial problems
    is not stable. Financial time series are non-stationary. Markets experience changing
    regimes. The market in 2008 was very different to the market in 2016, for example.
    This contrasts to other situations in areas where machine learning has been successful,
    where the problems do not change over time, such as image classification or playing
    games.
  id: totrans-739
  prefs: []
  type: TYPE_NORMAL
  zh: 面对非常庞大的数据集时，我们可能会尝试使用机器学习技术让数据自己“说话”。然而，困难在于我们可能最终会在本质上是噪声的数据中找到模式。此外，金融问题的性质并不稳定。金融时间序列是非平稳的。市场经历着不断变化的制度。例如，2008年的市场与2016年的市场截然不同。这与机器学习取得成功的其他领域的情况形成对比，那些领域的问题随时间不变，比如图像分类或玩游戏。
- en: In practice, identifying and constructing the important factors (or features,
    to use the terminology from machine learning) is still a key part of developing
    trading strategies. However, we believe that techniques from machine learning
    are still useful for trading, it is just that we must apply a cautious approach
    when using machine learning in developing trading strategies.
  id: totrans-740
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，识别和构建重要因素（或特征，使用机器学习术语）仍然是制定交易策略的关键部分。然而，我们认为机器学习技术在交易中仍然有用，只是在使用机器学习技术制定交易策略时必须采取谨慎的方法。
- en: There is also the case that if we are running a black box trading model, we
    might simply have to turn off the model when it starts losing money if we cannot
    understand what it is doing. There are ways we can try to alleviate the problem
    of model interpretability. One way is to create a simpler linear model to proxy
    a machine learning trading rule, which might make it easier to understand how
    changing inputs affect our trade.
  id: totrans-741
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一种情况是，如果我们运行的是黑盒交易模型，当模型开始亏钱时，我们可能只能关闭模型，如果我们无法理解模型的运作方式。我们可以尝试缓解模型可解释性的问题。一种方法是创建一个更简单的线性模型来代理机器学习交易规则，这可能会更容易理解如何改变输入会影响我们的交易。
- en: To avoid the issues around non-stationary financial time series, we can instead
    apply machine learning in our trading problem, not purely focusing on forecasting
    the time series of the asset itself. After all, creating a trading strategy is
    not purely about defining the signal; we also need to pre-process and clean the
    dataset before constructing any actual trading rule. In our discussion about the
    effectiveness of machine learning in trading, we would draw the distinction between
    the various areas. Domains such as high-frequency trading have very large datasets
    and as such could be more amenable to machine learning techniques (Dixon et al.
    2017). Machine learning, in particular deep learning, has also been used to improve
    the performance of longer-term equity factor models (Alberg and Lipton 2017).
  id: totrans-742
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免围绕非平稳金融时间序列的问题，我们可以将机器学习应用于我们的交易问题，而不仅仅是专注于预测资产本身的时间序列。毕竟，制定交易策略不仅仅是关于定义信号；我们还需要在构建任何实际交易规则之前对数据集进行预处理和清理。在我们讨论机器学习在交易中的有效性时，我们将区分不同的领域。诸如高频交易之类的领域具有非常庞大的数据集，因此更容易接受机器学习技术（Dixon等人，2017年）。机器学习，特别是深度学习，也被用来改善长期股票因子模型的表现（Alberg和Lipton，2017年）。
- en: Pre-processing can also involve classifying parts of the dataset, applying techniques
    such as sentiment analysis or topic identification of text. In these instances,
    we would suggest that machine learning could be a useful technique.
  id: totrans-743
  prefs: []
  type: TYPE_NORMAL
  zh: 预处理还可以涉及对数据集的部分分类，应用诸如情感分析或文本主题识别之类的技术。在这些情况下，我们建议机器学习可能是一种有用的技术。
- en: '5.4 Big Data And Alternative Data: Broad-Based Usage In Macro-Based Trading
    5.4.1 How Do We Use Big Data And Alternative Data In A Macro Context?'
  id: totrans-744
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5.4 大数据和替代数据：在基于宏观的交易中广泛使用 5.4.1 我们如何在宏观背景下使用大数据和替代数据？
- en: What are the general approaches we can use to make sense of big data and alternative
    data more broadly for macro traders? Here, we give a few ideas of where to start.
  id: totrans-745
  prefs: []
  type: TYPE_NORMAL
  zh: 我们如何更广泛地为宏观交易员理解大数据和替代数据的一般方法？在这里，我们给出了一些开始的想法。
- en: 5.4.1.1 Improve Nowcasts/Economic Forecasts There are many different unusual
    datasets we might wish to use to improve our forecasts for the monthly change
    in nonfarm payrolls. If we have a sufficiently good forecast of this number we
    can trade around this number on an intraday basis. We might also seek to get a
    real-time estimate that can be generated throughout the month to aid our trading
    strategy. Obviously, this approach can be replicated for other economic releases,
    aside from nonfarm payrolls. We might also seek to use alternative datasets to
    improve longer-run economic forecasts or there can be alternative datasets which
    directly give us a forecast, which may be useful for broader-based investing.
    We can also trade on a short-term basis, around economic data releases, if we
    can generate reasonable forecasts.
  id: totrans-746
  prefs: []
  type: TYPE_NORMAL
  zh: 5.4.1.1 改善现在的预测/经济预测有许多不同的非典型数据集，我们可能希望使用这些数据集来改善我们对非农就业人数月度变化的预测。如果我们有一个足够好的这个数字的预测，我们可以在一天之内围绕这个数字进行交易。我们还可能寻求获得一个可以在整个月内生成的实时估计，以帮助我们的交易策略。显然，这种方法也可以用于其他经济发布，除了非农就业人数之外。我们还可能寻求使用替代数据集来改善较长期的经济预测，或者可以直接为我们提供预测的替代数据集，这可能对更广泛的投资有用。如果我们能够生成合理的预测，我们也可以围绕经济数据发布进行短期交易。
- en: 5.4.1.2 Market Positioning And Sentiment For Assets A Key Part Of Trading Is
    To Understand
  id: totrans-747
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5.4.1.2 市场定位和资产情绪对交易的关键部分是理解
- en: what the rest of the market is thinking and in particular how they are positioned.
    If the market is very heavily long, it can sometimes increase the chances of a
    short squeeze, for example. There is potential to use alternative datasets to
    help model these factors.
  id: totrans-748
  prefs: []
  type: TYPE_NORMAL
  zh: 市场其余部分的想法，特别是他们的定位。如果市场非常看涨，有时可能会增加空头挤压的机会，例如。利用替代数据集来帮助建模这些因素是有潜力的。
- en: We could use alpha capture data, which we discuss later, to gauge market positioning,
    and also combine this with proprietary flow indicators from market makers.
  id: totrans-749
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以使用我们稍后讨论的alpha捕获数据来衡量市场定位，并结合来自市场制造商的专有流量指标。
- en: 5.4.1.3 Improving Volatility Estimates It is possible to show that there is
    a reasonable relationship between market volatility and the volume of news, whether
    it is derived from more traditional sources such as newswires or newer sources
    such as social media. Hence, we can use enhance volatility forecasts through the
    use of volume data related to news and social media.
  id: totrans-750
  prefs: []
  type: TYPE_NORMAL
  zh: 5.4.1.3 改善波动率估计 可以证明市场波动率与新闻的数量存在合理的关系，无论是来自传统新闻源（如新闻线）还是新的新闻源（如社交媒体）。因此，我们可以通过与新闻和社交媒体相关的数量数据增强波动率预测。
- en: 5.4.2 Real-Life Examples Of Big Data And Alternative Datasets
  id: totrans-751
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5.4.2 大数据和替代数据的现实案例
- en: In this section, we build upon the generalized cases described earlier. We list
    a few examples of big data and alternative data, which could be relevant for traders.
    Later, we describe structured datasets suitable for financial applications, which
    can be considered as alternative data. These datasets are often available both
    for human traders and in machine-readable form. Typically, this machine-readable
    data can be distributed in via APIs for real-time ingestion by computers or on
    a lower-frequency basis (for example end of day) in flat files, which is more
    suitable for longer-term investors.
  id: totrans-752
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们建立在前面描述的泛化案例之上。我们列举了一些大数据和替代数据的示例，这些数据对交易员可能很重要。随后，我们描述了适用于金融应用的结构化数据集，这些数据集可以被视为替代数据。这些数据集通常对人类交易员和机器可读形式都可用。通常，这种机器可读数据可以通过
    API 实时分发给计算机进行摄取，或者以较低频率（例如日末）以扁平文件的形式分发，这更适合长期投资者。
- en: 5.4.2.1 Big Data 5.4.2.1.1 High-Frequency Market Data Market data is disseminated
    from exchanges, trading platforms and market makers. As well as top of book data,
    which gives quotes for smaller trade sizes and also executed trade data, more
    granular data, such as market depth, can be available. Traders can use the market
    depth data to calculate metrics such as market imbalance and its skew, which can
    be used to shed insights into high-frequency price action. 5.4.2.1.2 Web Content
    On a broad basis, content from the web is unstructured. If we scrape data from
    the web, it will often be in an unstructured form. It is then necessary to clean
    the dataset and also classify it, creating additional metadata to describe it.
  id: totrans-753
  prefs: []
  type: TYPE_NORMAL
  zh: 5.4.2.1 大数据 5.4.2.1.1 高频市场数据 市场数据来自交易所、交易平台和市场制造商。除了顶部数据，该数据还提供了较小交易规模的报价以及执行交易数据，还可以提供更细粒度的数据，例如市场深度。交易员可以使用市场深度数据计算指标，如市场失衡及其偏斜，这可以用来洞察高频价格行为。
    5.4.2.1.2 网络内容 从宏观上看，网络内容是非结构化的。如果我们从网络中爬取数据，通常会以非结构化形式出现。然后需要清理数据集，并对其进行分类，创建额外的元数据来描述它。
- en: Web content can be made up of many different forms, including text, video and
    audio.
  id: totrans-754
  prefs: []
  type: TYPE_NORMAL
  zh: 网络内容可以由许多不同形式组成，包括文本、视频和音频。
- en: We can also have exhaust data derived from web content, such as page views.
  id: totrans-755
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还可以从网络内容中衍生出排放数据，例如页面浏览量。
- en: 5.4.2.1.3 Social Media Many forms of social media are available for machinereadable
    parsing, such as Twitter, which is available via Twitter's Gnip feed. The format
    of this text, however, can be particularly difficult for a computer to understand.
    Not only is the text typically much shorter than that from a news article, it
    can be difficult to understand the veracity of the text. Interpreting the sentiment
    of such text can be tricky, given the use of abbreviations and sarcasm. There
    are also issues of understanding the context of tweets. One way to help understand
    context is to combine with other similar sources such as machine-readable news.
  id: totrans-756
  prefs: []
  type: TYPE_NORMAL
  zh: 5.4.2.1.3 社交媒体 许多形式的社交媒体可供机器读取解析，例如 Twitter，可通过 Twitter 的 Gnip 订阅获得。然而，该文本的格式对计算机来说可能特别难以理解。这种文本不仅通常比新闻文章要短得多，而且很难理解文本的真实性。解释此类文本的情感可能会有些棘手，因为其中使用了缩写词和讽刺。还存在理解推文上下文的问题。帮助理解上下文的一种方法是与其他类似来源结合，例如可机器读取的新闻。
- en: Breaking news can sometimes be on Twitter before it is reported on newswires
    and before an impact is felt on markets. Hence, it has become an important source
    of news in its own right. One particular example was seen during the earlier days
    of President Trump's office, when he would often tweet about companies. Indeed,
    apps have been created specifically to flag when such tweets were sent by him
    (Turner 2017). As a result of Twitter's importance in breaking news, some newswires,
    such as Bloomberg News (BN), also directly report important tweets in their feed.
  id: totrans-757
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，突发新闻在传统新闻通讯社报导之前，甚至在市场上产生影响之前，就会出现在 Twitter 上。因此，它已经成为一种重要的新闻来源。一个特别的例子是在特朗普总统任职的早期，他经常会在
    Twitter 上发推文谈论公司。事实上，还专门创建了应用程序，用于标记他发送的这类推文（Turner 2017）。由于 Twitter 在突发新闻中的重要性，一些新闻通讯社，如彭博新闻（BN），也直接在其信息流中报导重要的推文。
- en: 5.4.2.1.4 Mobile Phone Data Tracking data associated with mobile phones is available
    from various vendors. On an aggregate level this data can be used to map flows
    of people. We could use this to model the foot flow through shops, for example,
    to help estimate retail sales data. We can also use such data to understand employment
    levels if we consider the overall foot flow in and out of rail stations during
    the rush hour, or the volume of cars on the roads during these periods.
  id: totrans-758
  prefs: []
  type: TYPE_NORMAL
  zh: 移动电话数据追踪与移动电话相关的数据可从各种供应商处获得。在聚合级别上，这些数据可以用于绘制人员流动。例如，我们可以使用这些数据来模拟人们在商店中的脚步流动，以帮助估计零售销售数据。我们还可以利用这样的数据来了解就业水平，如果考虑到高峰小时内铁路站出入口的整体人流量，或者在这些时段道路上汽车的数量。
- en: 5.4.2.2 More Specific Datasets
  id: totrans-759
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更具体的数据集
- en: 5.4.2.2.1 Newswires News articles generated by newswires are primarily output
    for human readership. BN articles are typically designed to be used for consumption
    by Bloomberg Terminal users. However, Bloomberg also provides this news in a machine-readable
    form, with considerable amounts of additional metadata, including topic classification.
    Other newswires such as Thomson Reuters and Dow Jones (via RavenPack) offer machine-readable
    news. News datasets can be used to assess market sentiment, both in terms of broader
    economic sentiment and around specific assets. 5.4.2.2.2 Alpha Capture One of
    the most well-known alpha capture datasets is aggregated by TIM Group, an independent
    trade ideas network. Essentially this involves collecting together broker trade
    recommendations in a systematic manner. Many hedge funds also use alpha capture-based
    strategies in their portfolios, in particular for single stocks. They are also
    used to a lesser extent in macro asset classes. Alpha capture datasets can be
    followed by investors in a systematic manner. They can also be used to give indications
    of market positioning. For example, if many brokers are recommending the purchase
    of a specific bond, this suggests that positioning is quite heavily long in that
    asset.
  id: totrans-760
  prefs: []
  type: TYPE_NORMAL
  zh: 新闻线新闻线产生的新闻文章主要是为人类读者编写的。BN 的文章通常设计为供彭博终端用户使用。但是，彭博也以机器可读的形式提供这些新闻，其中包括大量的附加元数据，包括主题分类。其他新闻通讯社，如汤姆逊路透和道琼斯（通过
    RavenPack），提供机器可读的新闻。新闻数据集可以用于评估市场情绪，包括更广泛的经济情绪以及特定资产周围的情绪。最著名的 alpha 捕获数据集之一是由独立的交易想法网络
    TIM Group 汇总的。基本上，这涉及以系统化的方式收集经纪人的交易建议。许多对冲基金还在其投资组合中使用基于 alpha 捕获的策略，特别是对于单只股票。它们在宏观资产类别中的使用程度也较少。投资者可以系统地跟踪
    Alpha 捕获数据集。它们还可用于提供市场定位的指示。例如，如果许多经纪人推荐购买特定债券，则表明该资产的定位相当重要。
- en: 5.4.2.2.3 Forecasts and Nowcasts Forecasts have long been available for market
    participants. Historically, the sources of these forecasts have usually been the
    research teams of sell-side brokers, which are then aggregated by data vendors
    such as Bloomberg.
  id: totrans-761
  prefs: []
  type: TYPE_NORMAL
  zh: 预测和即时预测长期以来一直可供市场参与者使用。在历史上，这些预测的来源通常是卖方经纪公司的研究团队，然后由彭博等数据供应商进行汇总。
- en: '![89_image_0.png](89_image_0.png)'
  id: totrans-762
  prefs: []
  type: TYPE_IMG
  zh: '![89_image_0.png](89_image_0.png)'
- en: However, many forecasts now available have been crowdsourced from both the sell
    side and individual investors.
  id: totrans-763
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，目前许多可用的预测是由卖方和个人投资者共同提供的。
- en: Bloomberg publishes a forecast based on estimates provided by individuals on
    Twitter (see Figure 5.4) for the monthly change in US nonfarm payrolls, which
    is one of the most important economic data releases in a month. Later, in a case
    study, we present a forecast for payrolls based on several variables, including
    one derived from tweets.
  id: totrans-764
  prefs: []
  type: TYPE_NORMAL
  zh: 彭博社根据 Twitter 上个人提供的估计发布了一个预测（见图5.4），用于美国非农就业人数的月度变化，这是一个月中最重要的经济数据发布之一。随后，在一个案例研究中，我们基于包括从推文中派生的一个变量在内的几个变量为工资提供了一个预测。
- en: Estimize crowdsources forecasts for equity earnings numbers and economic releases.
    Alpha capture datasets involve collecting together trade recommendations from
    sell-side brokers into an easily navigable dataset.
  id: totrans-765
  prefs: []
  type: TYPE_NORMAL
  zh: Estimize 众包预测股票收益数字和经济发布数据。Alpha 捕获数据集涉及将销售方经纪人的交易建议汇总到一个易于导航的数据集中。
- en: There are many vendors providing satellite photography, such as Orbital Insights.
  id: totrans-766
  prefs: []
  type: TYPE_NORMAL
  zh: 提供卫星摄影服务的供应商很多，比如 Orbital Insights。
- en: This can be used by commodity traders to estimate current oil storage levels
    in silos or crop yields, for example.
  id: totrans-767
  prefs: []
  type: TYPE_NORMAL
  zh: 这可以被商品交易者用来估计当前储存在筒仓中的石油水平或作物产量，例如。
- en: 5.4.2.2.4 Web Content Whilst it is possible to directly scrape content from
    the web, there are several datasets of specific web content which can be downloaded
    in easier-to-use formats. One of the most well known of these is the Wikipedia
    corpus.
  id: totrans-768
  prefs: []
  type: TYPE_NORMAL
  zh: 5.4.2.2.4 网页内容虽然直接从网络上抓取内容是可能的，但有几个特定网页内容的数据集可以以更易于使用的格式下载。其中最著名的之一是维基百科语料库。
- en: The entire dataset is available for downloading and analysis. Furthermore, readership
    statistics are available, which can shed insights into what are hot topics. Another
    way to view the popularity of topics is through Google Trends. This gives statistics
    on the relative volume for specific search terms over time.
  id: totrans-769
  prefs: []
  type: TYPE_NORMAL
  zh: 整个数据集可供下载和分析。此外，读者统计数据也可供使用，可以揭示热门话题。查看话题受欢迎程度的另一种方式是通过 Google Trends。它提供了特定搜索词随时间变化的相对搜索量统计数据。
- en: 5.4.2.2.5 Social Media We noted that broadly, social media can present challenges,
    in particular because of the length of messages. There are many financial data
    vendors that offer their own structured datasets derived from Twitter, tagging
    messages for their topics and sometimes with sentiment. These vendors include
    Dataminr, Knowsis, Bloomberg and Thomson Reuters, amongst many others.
  id: totrans-770
  prefs: []
  type: TYPE_NORMAL
  zh: 5.4.2.2.5 社交媒体我们注意到，广泛而言，社交媒体可能会面临挑战，特别是由于消息的长度。有许多金融数据供应商提供自己的来自 Twitter 的结构化数据集，为其主题标记消息，有时还附带情感。这些供应商包括
    Dataminr、Knowsis、彭博社和汤森路透等。
- en: There are also social media networks specifically for financial applications,
    such as StockTwits, which has around 1.5 million active users (Roof 2016), which
    is also available in machine-readable form.
  id: totrans-771
  prefs: []
  type: TYPE_NORMAL
  zh: 也有专门用于金融应用的社交媒体网络，如 StockTwits，拥有约150万活跃用户（Roof 2016），并且以机器可读形式提供。
- en: '5.5 Case Studies: Digging Deeper Into Macro Trading With Big Data And Alternative
    Data'
  id: totrans-772
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5.5 案例研究：通过大数据和替代数据深入挖掘宏观交易
- en: We have given many broad-based examples on various datasets and a quick summary
    of how they could be used by macro traders. In this section, we dig deeper into
    the subject, giving brief case studies on each of them.
  id: totrans-773
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经给出了许多关于各种数据集的广泛例子以及如何被宏观交易者使用的快速总结。在本节中，我们将更深入地探讨这个主题，对其中每一个进行简要的案例研究。
- en: '5.5.1 Federal Reserve: Cuemacro Federal Reserve Sentiment Index For Fx And
    Bonds'
  id: totrans-774
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5.5.1 联邦储备：Cuemacro联邦储备外汇和债券情绪指数
- en: From an intuitive perspective, it seems reasonable to expect that Federal Reserve
    communications impact macros. In particular, we note significant volatility around
    Federal Open Market Committee (FOMC) meetings. However, it is more difficult to
    quantify the impact on markets. Cuemacro's Federal Reserve sentiment index attempts
    to quantify the communications in a systematic manner.
  id: totrans-775
  prefs: []
  type: TYPE_NORMAL
  zh: 从直观的角度来看，预计联邦储备的通信会影响宏观经济。特别是，我们注意到在联邦公开市场委员会（FOMC）会议周围存在显著的波动。然而，量化对市场的影响则更为困难。Cuemacro
    的联邦储备情绪指数试图以系统化的方式量化这些通信。
- en: The raw input data consists of text extracted from Federal Reserve communications,
    which is of a relatively small size. It is then structured into a tabular data
    format. This includes speeches, statements and minutes released by the Federal
    Reserve.
  id: totrans-776
  prefs: []
  type: TYPE_NORMAL
  zh: 原始输入数据包括从联邦储备通信中提取的文本，规模相对较小。然后将其结构化为表格数据格式。这包括联邦储备发布的演讲、声明和会议记录。
- en: Metadata is then derived from this text, such as sentiment scores, which are
    generated using natural language processing.
  id: totrans-777
  prefs: []
  type: TYPE_NORMAL
  zh: 元数据是从这段文字中提取的，比如情感分数，这些分数是使用自然语言处理生成的。
- en: These sentiment scores are aggregated into a time series to represent an index
    which tracks the overall sentiment of the Federal Reserve over time. The idea
    isn't so much to create an index, which is traded at high frequency - for example,
    only around FOMC
  id: totrans-778
  prefs: []
  type: TYPE_NORMAL
  zh: 这些情感分数被聚合成一个时间序列，代表了随时间推移联邦储备局的整体情绪指数。这个想法并不是创建一个高频交易的指数 - 例如，仅在FOMC周围
- en: announcements - instead it is designed to give a representative view of Fed
    sentiment over recent weeks.
  id: totrans-779
  prefs: []
  type: TYPE_NORMAL
  zh: 公告 - 相反，它旨在提供近几周联邦的代表性观点。
- en: This time series can then be more easily used by traders particularly to understand
    moves in FX or bond markets. In Figure 5.5, we plot 1M changes in US Treasury
  id: totrans-780
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，这个时间序列就可以更容易地被交易员使用，特别是用于理解外汇或债券市场的变动。在图5.5中，我们绘制了美国国债1M变化。
- en: '![90_image_0.png](90_image_0.png)'
  id: totrans-781
  prefs: []
  type: TYPE_IMG
  zh: '![90_image_0.png](90_image_0.png)'
- en: 10Y yields against the sentiment index. We note that stylistically there is
    a strong relationship between both the time series. Furthermore, if we regress
    them against each other, the T statistic is around 2, which suggests this relationship
    is significant. We note that there are of course some divergences in the index,
    which is intuitive, given the Fed is not always the key driver of the US Treasury
    curve. One such example can be seen in November 2017, when yields moved higher
    following the election of Donald Trump rather than any specific changes in Fed
    policy.
  id: totrans-782
  prefs: []
  type: TYPE_NORMAL
  zh: 10Y收益率对情绪指数。我们注意到，在这两个时间序列之间存在着很强的关系。此外，如果我们对它们进行回归，T统计量约为2，这表明这种关系是显著的。我们注意到，当然存在指数的一些分歧，这是直观的，鉴于联邦并不总是美国国债曲线的主要驱动因素。一个例子可以在2017年11月看到，当时收益率上升是由唐纳德·特朗普的当选而不是联邦政策的任何具体变化引起的。
- en: '5.5.2 Machine-Readable News: Bloomberg News To Understand Price Action In Fx'
  id: totrans-783
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5.5.2 机器可读新闻：彭博新闻了解外汇价格行动
- en: The various newswires produce a large amount of news daily. The notion that
    news is an important facet of what moves markets is not new. After all, human
    traders follow news as part of their decision-making process, attempting to extract
    the signal from the noise within news. However, it is extremely difficult for
    a human to read all this news on a daily basis; in practice, a human will be able
    to read only a small snapshot. Hence, it seems reasonable to ask whether this
    news reading process can be automated in some way, to help shed insight on markets.
  id: totrans-784
  prefs: []
  type: TYPE_NORMAL
  zh: 各种新闻线每天都会产生大量新闻。新闻是推动市场变动的重要因素这一概念并不新鲜。毕竟，人类交易员在决策过程中会关注新闻，试图从新闻中提取信号。然而，每天阅读所有这些新闻对于一个人来说是非常困难的；实际上，一个人只能阅读到一个小快照。因此，合理地问一下，是否可以以某种方式自动化这个新闻阅读过程，以帮助洞察市场。
- en: In our case study, which is based upon results from Amen (2018), we examine
    articles from the BN newswire from 2009 to 2017. Whilst BN is typically consumed
    by users of the Bloomberg Terminal, it is also available in a machine-readable
    form, making it amenable as an input into systematic trading strategies.
  id: totrans-785
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的案例研究中，我们基于Amen (2018)的结果，研究了2009年至2017年间BN新闻线的文章。尽管BN通常是Bloomberg终端用户使用的，但它也以可机器读取的形式提供，使其适用于作为系统交易策略的输入。
- en: The focus of our case study is on understanding whether this news dataset can
    be used to trade developed market FX crosses. In particular, the idea is to develop
    a daily trading rule rather than a high-frequency trading rule, which makes trading
    decisions after a single news article.
  id: totrans-786
  prefs: []
  type: TYPE_NORMAL
  zh: 我们案例研究的重点是理解这个新闻数据集是否可以用于交易发达市场的外汇交叉盘。特别是，想法是制定一个日常交易规则，而不是一个高频交易规则，在一篇新闻文章之后做出交易决策。
- en: The dataset is already structured, which helps make the analysis somewhat easier.
  id: totrans-787
  prefs: []
  type: TYPE_NORMAL
  zh: 数据集已经被结构化，这有助于使分析工作变得更容易一些。
- en: However, we still need to do a small amount of cleaning of the body text of
    each news article, removing the start and end of each article, which have the
    names and contact details of the journalists writing the article. In addition,
    we reduce the size of the dataset by removing fields which we are not going to
    use later.
  id: totrans-788
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我们仍然需要对每篇新闻文章的正文进行少量清理，删除每篇文章的开头和结尾，其中包含撰写文章的记者的姓名和联系方式。此外，我们通过删除后续不会使用的字段来减小数据集的大小。
- en: In order to make the dataset more usable, we need to prune which news articles
    to examine and focus on those we think are likely to be most impactful for our
    asset class
  id: totrans-789
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使数据集更易于使用，我们需要剪切要检查的新闻文章，并专注于我们认为对我们的资产类别最有影响力的那些文章。
- en: (in our case, FX). Hence, the next step is to filter the dataset for articles
    which refer to specific currencies. This has the added benefit of again reducing
    the dataset size.
  id: totrans-790
  prefs: []
  type: TYPE_NORMAL
  zh: （在我们的案例中，外汇）。因此，下一步是过滤引用特定货币的文章的数据集。这样做的附加好处是再次减少数据集的大小。
- en: Whilst filtering for the assets we are trading is the most obvious approach,
    there are equally valid ways of filtering news articles. An alternative way could
    have been to filter for news topic we believe are important for currencies, such
    as economic news for each country. In these instances, there might well be no
    mention of currencies in these articles. However, economic news has an impact
    on monetary policy expectations, which is a key part of the behaviour of currencies.
    We might also choose to read news relating to other factors which impact currencies,
    such as geopolitical news.
  id: totrans-791
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然筛选我们正在交易的资产是最明显的方法，但同样有效的筛选新闻文章的方法也有很多。另一种方法可能是筛选我们认为对货币重要的新闻主题，比如每个国家的经济新闻。在这些情况下，这些文章中可能完全没有提到货币。然而，经济新闻对货币政策预期有影响，这是货币行为的关键部分。我们也可能选择阅读与影响货币的其他因素相关的新闻，比如地缘政治新闻。
- en: Natural language processing is then applied to these filtered articles to create
    sentiment scores for each filtered news article. As noted earlier, the objective
    of our analysis is to assess sentiment for a large number of news articles rather
    than attempting to do high-frequency trades immediately after each article. Hence,
    these sentiment scores are then aggregated into daily normalized scores for each
    currency. Using individual
  id: totrans-792
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，自然语言处理被应用于这些经过筛选的文章，为每篇筛选的新闻文章创建情绪分数。正如之前所指出的，我们分析的目标是评估大量新闻文章的情绪，而不是在每篇文章之后立即尝试进行高频交易。因此，这些情绪分数随后被聚合成每种货币的每日标准化分数。使用个别
- en: '![92_image_0.png](92_image_0.png)'
  id: totrans-793
  prefs: []
  type: TYPE_IMG
  zh: '![92_image_0.png](92_image_0.png)'
- en: News Sentiment Score Returns
  id: totrans-794
  prefs: []
  type: TYPE_NORMAL
  zh: 新闻情绪分数回报
- en: currency scores, we can then generate daily scores for currency pairs. For example,
    the score for USD/JPY is simply USD score - JPY score (see Figure 5.6).
  id: totrans-795
  prefs: []
  type: TYPE_NORMAL
  zh: 货币分数后，我们可以为货币对生成每日分数。例如，USD/JPY的分数简单地是USD分数-JPY分数（见图5.6）。
- en: Our trading rule is based upon the short-term momentum. It is based on the premise
    that in the short term, 'good' news about an asset is likely to impact an asset
    in a positive fashion. Hence, we buy a currency pair if its news score is positive.
    Conversely, we sell a currency pair if it has a negative score. Potentially, there
    can be other approaches for deriving signals from news. In particular, we could
    have attempted to apply much longer-term windows for assessing news and then used
    mean reversion-based trading rules. The rationale is that over very long periods,
    if news is persistently 'good', the market will adjust expectations to it. We
    might expect a similar effect with continually poor news.
  id: totrans-796
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的交易规则基于短期动量。它基于这样的前提：在短期内，关于某项资产的“好”新闻很可能会以积极的方式影响该资产。因此，如果货币对的新闻分数为正，则我们买入该货币对。相反，如果它具有负分数，则我们卖出该货币对。从新闻中获取信号还有其他可能的方法。特别地，我们可以尝试应用更长期的窗口来评估新闻，然后使用基于均值回归的交易规则。其理论是，在很长的时间段内，如果新闻持续“好”，市场将会调整对其的预期。我们可能会期待类似的效果，即持续的负面新闻。
- en: In Figure 5.7, we show the historical returns for a basket of developed market
    currencies against USD. Both transaction costs and carry are included. We plot
    the returns versus a generic trend-following model in FX. We have chosen trend,
    given it is typically one of the strategies that is used by traders to trade FX.
    Amen (2013) discusses how trend- and carry-based strategies can be used to explain
    a large amount of FX fund returns. Hence, generic trend and carry strategies can
    be considered as proxies for beta in FX.
  id: totrans-797
  prefs: []
  type: TYPE_NORMAL
  zh: 在图5.7中，我们展示了一篮子发达市场货币相对于美元的历史回报。包括交易成本和持有成本。我们将回报与外汇中的通用趋势跟随模型相对比。我们选择了趋势，因为它通常是交易员用来交易外汇的策略之一。阿门（2013）讨论了如何利用趋势和持有为基础的策略来解释大量的外汇基金回报。因此，通用的趋势和持有策略可以被视为外汇中的贝塔的代理。
- en: '![92_image_1.png](92_image_1.png)'
  id: totrans-798
  prefs: []
  type: TYPE_IMG
  zh: '![92_image_1.png](92_image_1.png)'
- en: FIGURE 5.7 News basket trading returns.
  id: totrans-799
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.7 新闻篮子交易回报。
- en: '![93_image_0.png](93_image_0.png)'
  id: totrans-800
  prefs: []
  type: TYPE_IMG
  zh: '![93_image_0.png](93_image_0.png)'
- en: We find that our news-based strategy outperforms trend on a risk adjusted basis
    over this period. Furthermore, there is little correlation between the two strategies.
    This suggests a news-basis strategy can be used to diversify the returns of a
    typical FX fund manager.
  id: totrans-801
  prefs: []
  type: TYPE_NORMAL
  zh: 我们发现，基于新闻的策略在这段时期内在风险调整的基础上优于趋势。此外，这两种策略之间几乎没有相关性。这表明新闻基础策略可以用来使典型的外汇基金经理的回报多样化。
- en: Whilst it is possible to extract a directional signal from gauging the sentiment
    of machine-readable news, the volume of news can also be useful in itself for
    other reasons. In Figure 5.8, we plot the T statistics of the linear regressions
    between implied volatilities in various crosses alongside news volume related
    to those currencies. We see that there is very often a statistically significant
    positive correlation between implied volatility and news volume. This suggests
    that we can use news volume as an input to model implied volatility.
  id: totrans-802
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管可以从对可机读新闻的情感进行判断来提取方向信号，但新闻的数量本身也可能出于其他原因而有用。在图5.8中，我们绘制了各种货币的隐含波动率与与这些货币相关的新闻量之间的线性回归的T统计图。我们发现，隐含波动率和新闻量之间往往存在显著正相关。这表明我们可以将新闻量用作隐含波动率模型的输入。
- en: There are many further results in Amen (2018). The paper also discusses how
    news before European Central Bank (ECB) and FOMC meetings can be used to estimate
    the behaviour of FX volatility around these data points. The volume of news linked
    to FOMC and ECB statements have a strong impact on short-term FX
  id: totrans-803
  prefs: []
  type: TYPE_NORMAL
  zh: Amen（2018）中还有许多其他结果。该论文还讨论了如何利用欧洲央行（ECB）和FOMC会议之前的新闻来估计围绕这些数据点的外汇波动性的行为。与FOMC和ECB声明相关的新闻量对短期外汇具有强烈影响
- en: volatility.
  id: totrans-804
  prefs: []
  type: TYPE_NORMAL
  zh: 波动性。
- en: '5.5.3 Web Traffic Data: Using Investopedia''S Anxiety Index To Understand Market
    Sentiment'
  id: totrans-805
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5.5.3 网站流量数据：利用Investopedia的焦虑指数了解市场情绪
- en: Investopedia is a financial education website. Can we glean anything from the
    topics users search for on Investopedia? The principle behind its Anxiety Index
    is to track search terms made by users, which results in Investopedia page views.
    It focuses on those search terms related to investor anxiety, such as 'short selling'.
    In total there are 12 different URLs referenced in the final index, which typically
    have high page view counts
  id: totrans-806
  prefs: []
  type: TYPE_NORMAL
  zh: Investopedia是一个金融教育网站。我们能从Investopedia用户搜索的主题中得到什么信息吗？其焦虑指数背后的原理是跟踪用户进行的搜索，从而产生Investopedia的页面浏览量。它专注于与投资者焦虑有关的搜索词，例如“空头卖出”。总共有12个不同的URL在最终指数中被引用，这些URL通常具有较高的页面浏览量。
- en: (Kenton 2017). In Figure 5.9, we plot the Investopedia Anxiety Index (IAI) against
    VIX,
  id: totrans-807
  prefs: []
  type: TYPE_NORMAL
  zh: （Kenton 2017）。在图5.9中，我们将Investopedia焦虑指数（IAI）与VIX进行了绘制比较，
- en: which is often referred to as the 'Wall Street Fear Gauge'. We note that when
    VIX rises, indicating options are becoming more expensive, we see a rise in investor
    anxiety as indicated by IAI. Conversely, falls in VIX are also generally accompanied
    by declines in investor anxiety. These observations seem intuitive, namely that
    option prices are related to investor anxiety.
  id: totrans-808
  prefs: []
  type: TYPE_NORMAL
  zh: 通常被称为“华尔街恐慌指数”。我们注意到，当VIX上升时，表示期权变得更加昂贵时，我们看到投资者焦虑上升，如IAI所示。相反，VIX下降通常也伴随着投资者焦虑的下降。这些观察似乎很直观，即期权价格与投资者焦虑相关。
- en: '![94_image_0.png](94_image_0.png)'
  id: totrans-809
  prefs: []
  type: TYPE_IMG
  zh: '![94_image_0.png](94_image_0.png)'
- en: Amen (2016) discusses how IAI can be used to create an active trading rule on
    the S&P 500. In Figure 5.10, we present the returns from this paper for an active
    trading rule for S&P 500 futures based upon IAI and compare it to one using VIX,
    and also long only the S&P 500. Essentially, when IAI is high, we are flat S&P
    500 and long otherwise. We apply a similar rule for VIX. We find that risk adjusted
    returns in our sample are highest for the IAI filtered strategy, improving upon
    those from the VIX
  id: totrans-810
  prefs: []
  type: TYPE_NORMAL
  zh: Amen（2016）讨论了如何利用IAI在标普500上创建主动交易规则。在图5.10中，我们呈现了该论文的这一主动交易规则的回报，并将其与使用VIX的回报以及仅做多标普500的回报进行比较。基本上，当IAI高时，我们持平标普500，否则做多。我们对VIX应用类似的规则。我们发现，在我们的样本中，经过风险调整的回报对于IAI过滤策略来说是最高的，超过了来自VIX的回报。
- en: filtered strategy. The lowest risk adjusted returns are from a long-only strategy.
  id: totrans-811
  prefs: []
  type: TYPE_NORMAL
  zh: 过滤策略。最低风险调整回报来自于仅做多策略。
- en: '5.5.4 Volatility Data: Forecasting Fx Spot Behaviour Around Scheduled Events
    With A Focus On Brexit'
  id: totrans-812
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5.5.4 波动性数据：围绕英国脱欧计划安排事件的Fx现货行为预测
- en: As a dataset, volatility data is not especially unusual; after all, FX options
    have been trading for several decades. However, perhaps less common is the use
    of volatility data to inform the behaviour of spot around scheduled data events.
    In particular, we can infer from the volatility surface before an event the implied
    distribution of spot. Clark and Amen (2017) discuss how the GBP/USD volatility
    surface could be used to infer distributions of spot over the subsequent Brexit
    vote on 23 June 2016.
  id: totrans-813
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据集，波动率数据并不特别不寻常；毕竟，外汇期权已经交易了几十年。然而，也许较少见的是利用波动率数据来指导围绕计划数据事件的现货行为。特别是，我们可以从事件前的波动率面推断出现货的隐含分布。Clark和Amen（2017）讨论了英镑/美元波动率面如何用于推断2016年6月23日英国脱欧公投后的现货分布。
- en: They originally estimated, based on their visual observation of implied probability
    densities available up to 13 June 2016, extracted from GBP/USD implied volatility
  id: totrans-814
  prefs: []
  type: TYPE_NORMAL
  zh: 他们最初根据他们在2016年6月13日之前可用的隐含概率密度的视觉观察，从GBP/USD隐含波动率中提取
- en: '![95_image_0.png](95_image_0.png)'
  id: totrans-815
  prefs: []
  type: TYPE_IMG
  zh: '![95_image_0.png](95_image_0.png)'
- en: surface, that the market expected that a vote to leave could result in a move
    in the GBP/USD exchange rate from 1.4390 (spot reference on 10 June 2016) down
    to a range in 1.10–1.30, i.e. a 10–25% decline - very probably with highly volatile
    price action. In Figure 5.11, we present the implied probability distributions
    of GBP/USD on a number of dates preceding the Brexit vote.
  id: totrans-816
  prefs: []
  type: TYPE_NORMAL
  zh: 表面，市场预期投票离开可能导致GBP/USD汇率从1.4390（2016年6月10日现货参考）下降到1.10-1.30范围，即10-25％的下降 - 很可能伴随着高度波动的价格行动。在图5.11中，我们展示了英镑/美元在脱欧公投前几个日期的隐含概率分布。
- en: They also constructed a mixture model related to two scenarios for the GBP/USD
  id: totrans-817
  prefs: []
  type: TYPE_NORMAL
  zh: 他们还构建了与GBP/USD相关的两种情景的混合模型
- en: exchange rate after the referendum vote, one scenario for 'remain' and one for
    'leave'. Calibrating this model to four months of market data, from 24 February
    to 22 June 2016, we find that a 'leave' vote was associated with a predicted devaluation
    of the British pound to approximately 1.37 USD per GBP, a 4.5% devaluation, and
    quite consistent with the observed post-referendum exchange rate move down from
    1.4877 to 1.3622.
  id: totrans-818
  prefs: []
  type: TYPE_NORMAL
  zh: 公投后的汇率，一个是“留下”的情景，一个是“离开”的情景。根据2016年2月24日至6月22日的四个月市场数据对此模型进行校准，我们发现，“离开”票与预期的英镑贬值大约到每GBP
    1.37美元，贬值4.5％，与观察到的公投后汇率下跌从1.4877到1.3622非常一致。
- en: 5.6 Conclusion
  id: totrans-819
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5.6 结论
- en: We have discussed the general characteristics of big data, namely the 4Vs. In
    addition, we have talked about the differences between structured and unstructured
    data, and how most of the data generated is in an unstructured form.
  id: totrans-820
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经讨论了大数据的一般特征，即4V。此外，我们还谈到了结构化数据和非结构化数据之间的区别，以及大多数生成的数据是以非结构化形式存在的。
- en: We noted how the data being generated is growing rapidly and is forecast to
    increase further. Large amounts of data are collected by companies as part of
    their everyday business, so-called 'exhaust data'. These datasets can be monetized
    by selling to traders.
  id: totrans-821
  prefs: []
  type: TYPE_NORMAL
  zh: 我们注意到正在生成的数据正在迅速增长，并预计进一步增加。公司作为日常业务的一部分收集大量数据，所谓的“废气数据”。这些数据集可以通过出售给交易员来实现货币化。
- en: Machine learning can be used to find patterns in large datasets. We wrote about
    the various forms of machine learning and also where they could be used within
    the trading process. We then spent time discussing the various types of big data
    and alternative data, which could be relevant for financial market participants.
  id: totrans-822
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习可以用于发现大型数据集中的模式。我们写了关于各种形式的机器学习以及它们在交易过程中的应用的文章。然后，我们花时间讨论了各种类型的大数据和替代数据，这对于金融市场参与者可能相关。
- en: Lastly, we dug into more detail, presenting several case studies for macro-based
    traders using alternative datasets, including the use of machine-readable news
    and web traffic data, as well as a novel technique on FX options data to infer
    the subsequent distribution of price action in spot.
  id: totrans-823
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们更深入地挖掘了一些细节，提出了几个基于宏观的交易员使用替代数据集的案例研究，包括利用机器可读新闻和网络流量数据以及一种新颖的技术，用于推断现货价格行动的随后分布在外汇期权数据中。
