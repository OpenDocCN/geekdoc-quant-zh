  - PREF_H2
  type: TYPE_NORMAL
  zh: 8.4 推断企业文化
- en: In this section we describe the technique used to infer perceptions of corporate
    culture.
  id: totrans-1515
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们描述了推断企业文化感知的技术。
- en: 'One popular technique for navigating large unannotated document collections
    is topic modelling. Topic models are useful in obtaining a low dimensional representation
    of a large dataset and have played an important role in a variety of data mining
    tasks within computer science (Blei et al. 2003), social and political science
    and digital humanities for the categorization and summarization of texts. The
    intuition is that documents are represented as random mixtures of hidden topics,
    where each topic is characterized by a distribution over words. For each document,
    we assume that words are generated in a two-stage process:'
  id: totrans-1516
  prefs: []
  type: TYPE_NORMAL
  zh: 用于浏览大型未注释文档集合的一种流行技术是主题建模。主题模型在获得大型数据集的低维表示方面很有用，并且在计算机科学（Blei等人，2003年）、社会科学和政治科学以及数字人文学领域的文本分类和摘要任务中发挥了重要作用。其直觉是文档被表示为隐藏主题的随机混合物，其中每个主题由单词分布来表征。对于每个文档，我们假设单词是通过两阶段过程生成的：
- en: 1. Randomly choose a distribution over topics.
  id: totrans-1517
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 从主题分布中随机选择一个分布。
- en: '2. For each word in the document:'
  id: totrans-1518
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 对文档中的每个单词：
- en: a. Randomly choose a topic from the distribution over topics in step \#1.
  id: totrans-1519
  prefs: []
  type: TYPE_NORMAL
  zh: a. 从步骤\#1中的主题分布中随机选择一个主题。
- en: b. Randomly choose a word from the corresponding distribution over the vocabulary.
  id: totrans-1520
  prefs: []
  type: TYPE_NORMAL
  zh: b. 从相应的词汇分布中随机选择一个单词。
- en: Each document exhibits topics in different proportions (step \#1); each word
    in each document is drawn from one of the topics (step \#2b), where the selected
    topic is chosen from the per-document distribution over topics (step \#2a). The
    goal of topic modelling is to automatically discover the topics from a collection
    of documents. The documents themselves are observed, while the topic structure
    (the topics, per-document topic distributions and the per-document per-word topic
    assignments) are hidden structure.
  id: totrans-1521
  prefs: []
  type: TYPE_NORMAL
  zh: 每个文档展示了不同比例的主题（步骤\#1）；每个文档中的每个单词都是从这些主题中抽取的一个（步骤\#2b），其中所选的主题是从文档级主题分布中选择的（步骤\#2a）。主题建模的目标是自动从文档集合中发现主题。文档本身是可见的，而主题结构（主题、每个文档的主题分布以及每个文档的每个单词的主题分配）是隐藏的结构。
- en: To illustrate this, Figure 8.2 provides an extract of an employee's review posted
    to a social media site. Words associated with potentially different topics have
    been manually colour coded within the text. Words that tend to co-occur in the
    same reviews are more likely to characterize the same topic. Conversely, the words
    that rarely co-occur are likely to describe different topics. For instance, a
    discussion about an employee's working environment may include references to 'colleagues',
    'co-workers' and 'teams',
  id: totrans-1522
  prefs: []
  type: TYPE_NORMAL
  zh: 要说明这一点，图8.2提供了一个员工在社交媒体网站上发布的评论摘录。潜在不同主题的词已经手动在文本中进行了颜色标记。在同一评论中经常共现的词更可能表征相同的主题。相反，很少共现的词可能描述不同的主题。例如，关于员工工作环境的讨论可能包括对'同事'、'合作伙伴'和'团队'的引用，
- en: while a discussion about employee performance may include the terms 'recognition'
    and 'promotion'.
  id: totrans-1523
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管关于员工绩效的讨论可能包括“认可”和“晋升”等术语。
