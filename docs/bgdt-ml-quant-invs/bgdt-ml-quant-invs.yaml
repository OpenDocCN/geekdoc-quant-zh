  id: totrans-2212
  prefs: []
  type: TYPE_NORMAL
  zh: 第11章
- en: Support Vector Machine-Based Global Tactical Asset Allocation
  id: totrans-2213
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 基于支持向量机的全球战术资产配置
- en: Joel Guglietta
  id: totrans-2214
  prefs: []
  type: TYPE_NORMAL
  zh: 乔尔·古格利塔
- en: 11.1 Introduction
  id: totrans-2215
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 11.1 引言
- en: In this chapter we show how machine learning, more specifically support vector
    machine/regression (SVM/R, can help building global tactical asset allocation
    (GTAA) portfolio. First, we will present a quick literature review on GTAA, explaining
    the different families of asset allocation. We will then go through a historical
    perspective of tactical asset allocation in the last 50 years, introducing the
    seminal concepts behind it.
  id: totrans-2216
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将展示机器学习，更具体地说是支持向量机/回归（SVM/R）如何帮助构建全球战术资产配置（GTAA）组合。首先，我们将对GTAA进行快速文献回顾，解释资产配置的不同家族。然后，我们将通过过去50年战术资产配置的历史视角，介绍其背后的重要概念。
- en: Section 11.3 will explain the definition of support vector machine (SVM) and
    support vector relevance (SVR). Section 11.4 will present the machine learning
    model used for tactical asset allocation and will discuss the results.
  id: totrans-2217
  prefs: []
  type: TYPE_NORMAL
  zh: 第11.3节将解释支持向量机（SVM）和支持向量相关性（SVR）的定义。第11.4节将介绍用于战术资产配置的机器学习模型，并讨论结果。
- en: 11.2 Fifty Years Of Global Tactical Asset Allocation
  id: totrans-2218
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 11.2 五十年全球战术资产配置
- en: 'Running the risk of stating the obvious, the objective of asset allocation
    is to obtain the best expected return-to-risk portfolio (Dahlquist and Harvey,
    2001). The authors distinguish three families of asset allocation: (i) benchmark
    asset allocation, (ii) strategic asset allocation, (iii) GTAA (see Figure 11.1).
    The investment portfolio strategy built in this chapter belongs to the third class
    of model where predictions models use today''s information set in order to forecast
    asset returns.'
  id: totrans-2219
  prefs: []
  type: TYPE_NORMAL
  zh: 冒着陈词滥调的风险，资产配置的目标是获得最佳预期回报与风险的组合（Dahlquist and Harvey, 2001）。作者区分了三类资产配置：(i)基准资产配置，(ii)战略资产配置，(iii)GTAA（见图11.1）。本章中构建的投资组合策略属于第三类模型，在该模型中，预测模型使用当天的信息集来预测资产回报。
- en: Practitioners have been managing GTAA strategies for almost 50 years. GTAA
  id: totrans-2220
  prefs: []
  type: TYPE_NORMAL
  zh: 从实践者的角度来看，GTAA策略的管理已经有近50年的历史。GTAA
- en: broadly refers to active managed portfolios that seek to enhance portfolio performance
    by 'opportunistically shifting the asset mix in a portfolio in response to the
    changing patterns of return and risk' (Martellini and Sfeir, 2003). Ray Dalio,
    CEO of Bridgewater, made this approach popular in the 1990s with his 'All-Weather'
    portfolio.
  id: totrans-2221
  prefs: []
  type: TYPE_NORMAL
  zh: 广义上指的是通过“根据收益和风险变化的模式，灵活调整组合中的资产配置，以提升组合绩效”的主动管理组合（Martellini and Sfeir, 2003）。雷·达里奥，Bridgewater首席执行官，在20世纪90年代通过他的“全天候”投资组合使这种方法流行起来。
- en: 'The theory backing such an investment approach is well documented. W. Sharpe
    showed in 1963 that assets'' returns can be decomposed into a systematic and a
    specific component. Armed with this time-honoured framework, portfolio managers
    deploy two forms of active strategies: (i) market timing, which aims at exploiting
    predictability in systematic return, and (ii) stock picking, which aims at exploiting
    predictability in specific return. The academic literature suggests that there
    is ample evidence'
  id: totrans-2222
  prefs: []
  type: TYPE_NORMAL
  zh: 支持这种投资方法的理论已有充分的文献支持。W. Sharpe在1963年表明资产的回报可以分解为系统和特定组成部分。掌握了这一历史悠久的框架后，投资组合经理采用两种形式的主动策略：(i)市场定时，旨在利用系统回报的可预测性，(ii)选股，旨在利用特定回报的可预测性。学术文献表明，有充分的证据
- en: '![212_image_1.png](212_image_1.png)'
  id: totrans-2223
  prefs: []
  type: TYPE_IMG
  zh: '![212_image_1.png](212_image_1.png)'
- en: '![212_image_0.png](212_image_0.png)'
  id: totrans-2224
  prefs: []
  type: TYPE_IMG
  zh: '![212_image_0.png](212_image_0.png)'
- en: Information Indexing
  id: totrans-2225
  prefs: []
  type: TYPE_NORMAL
  zh: 信息索引
- en: of predictability in the systematic component (Keim and Stambaugh 1986; Campbell
    1987; Campbell and Shiller 1988; Fama and French 1989; Ferson and Harvey 1991;
    Bekaert and Hodrick 1992; Harasty and Roulet 2000), which is less true for the
    specific component.
  id: totrans-2226
  prefs: []
  type: TYPE_NORMAL
  zh: 在系统组成中可预测性的历史(Keim and Stambaugh 1986; Campbell 1987; Campbell and Shiller 1988;
    Fama and French 1989; Ferson and Harvey 1991; Bekaert and Hodrick 1992; Harasty
    and Roulet 2000)得到证明，而这对于具体组成则不太适用。
- en: After Samuelson (1969) and Merton (1969, 1971, 1973), who showed that optimal
    portfolio strategies are significantly affected by the presence of a stochastic
    opportunity set, optimal portfolio decision rules have been enriched to factor
    in the presence of predictable returns (Barberis 2000; Campbell and Viceira 1998;
    Campbell et al. 2000; Brennan et al. 1997; Lynch and Balduzzi 1999, 2000; Ait-Sahalia
    and Brandt 2001). In a nutshell, all these models suggest that investors should
    increase their allocation to risky assets in periods of high expected returns
    (market timing) and decrease their allocation in periods of high volatility (volatility
    timing). Interestingly enough, Kandel and Stambaugh (1996) argue that even a low
    level of statistical predictability can generate economic significance and abnormal
    returns may be attained even if the market is successfully timed only 1 out of
    100 times.
  id: totrans-2227
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Samuelson (1969) 和 Merton (1969, 1971, 1973) 之后，他们表明最佳投资组合策略受到随机机会集存在的显著影响之后，最佳投资组合决策规则已被丰富，以考虑可预测收益的存在
    (Barberis 2000; Campbell 和 Viceira 1998; Campbell 等人 2000; Brennan 等人 1997; Lynch
    和 Balduzzi 1999, 2000; Ait-Sahalia 和 Brandt 2001)。简而言之，所有这些模型都表明投资者应在预期收益高的时期增加对风险资产的配置
    (市场时机) 并在波动率高的时期减少对其配置 (波动率时机)。有趣的是，Kandel 和 Stambaugh (1996) 认为，即使有低水平的统计可预测性，也可以产生经济意义，即使市场成功时机只有
    100 次中的 1 次，也可能获得异常收益。
- en: In essence, GTAA is a two-step process where first practitioners forecast asset
    returns by asset classes, then they build portfolios based on this forecast. Close
    to GTAA but without the forecasting part, risk parity portfolios (Hurst et al.
    2010) are now a behemoth in the making, with almost US$3 trillion managed according
    to this method. Risk parity is often said to be the 'cheap' version of Bridgewater's
  id: totrans-2228
  prefs: []
  type: TYPE_NORMAL
  zh: 本质上，GTAA 是一个两步流程，首先从业者通过资产类别预测资产收益，然后根据这一预测构建投资组合。与 GTAA 接近但没有预测部分的风险平价投资组合
    (Hurst 等人 2010) 如今已经成为一种正在崛起的庞然大物，根据此方法管理的资金几乎达到了 3 万亿美元。风险平价通常被称为是 Bridgewater
    的“廉价”版本。
- en: '''All-Weather'' portfolio. We agree. GTAA and risk parity bear some similarities
    as they both try to exploit the one and only free lunch out there: diversification.
    However, risk parity is nothing but a mere ''technicality'' for portfolio construction
    (the so-called'
  id: totrans-2229
  prefs: []
  type: TYPE_NORMAL
  zh: “全天候”投资组合。我们同意。GTAA 和风险平价具有某些相似之处，因为它们都试图利用唯一的免费午餐：分散化。然而，风险平价只是投资组合构建的一个“技术细节”（所谓的
- en: '''one-to-sigma'' approach where the weight of a given instrument is inverse
    in its realized - sometimes expected - volatility). GTAA tries to condition the
    asset mix based on the current information set in order to build a portfolio which
    is ''better'' (i.e. hopefully delivering a higher return-to-risk profile) fitted
    to the current (or expected) economic cycle. For instance, Chong and Phillips
    (2014) build a GTAA based on 18 economic factors using their ''Eta pricing model''.
    Whereas one is mean–variance optimized (ECR-MVO), the other is constructed to
    reduce its economic exposure (MIN). Both are long-only portfolios and are rebalanced
    semi-annually.'
  id: totrans-2230
  prefs: []
  type: TYPE_NORMAL
  zh: “一对西格玛”方法中，给定工具的权重与其实现的波动性（有时是预期的）成反比）。GTAA试图根据当前信息集调整资产组合，以构建一个“更好”的（即希望提供更高回报风险比）适合当前（或预期的）经济周期的投资组合。例如，Chong
    和 Phillips (2014) 利用他们的“Eta 定价模型”构建了基于 18 个经济因素的 GTAA。其中一个是均值-方差优化 (ECR-MVO)，另一个是构建为减少其经济敞口的
    (MIN)。两者都是仅多头投资组合，每半年重新平衡一次。
- en: To conclude, the holy grail of GTAA remains to build a portfolio which performs
    equally well in any kind of economic environment. In order to achieve this, the
    portfolio manager has to find the optimal asset mix. The asset mix is usually
    made of fixed income
  id: totrans-2231
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，GTAA 的圣杯仍然是构建一个在任何类型的经济环境下都表现出色的投资组合。为了实现这一点，投资组合经理必须找到最佳的资产配置。资产配置通常由固定收入构成
- en: (long-term and intermediary), equity and commodity (others sometimes add real
    estate).
  id: totrans-2232
  prefs: []
  type: TYPE_NORMAL
  zh: （长期和中介），股票和商品（其他人有时还会添加房地产）。
- en: The economic cycle impacting this asset mix can be modelled with different granularity.
  id: totrans-2233
  prefs: []
  type: TYPE_NORMAL
  zh: 影响此资产配置的经济周期可以用不同的细度进行建模。
- en: We follow R. Dalio in trying not to over-complexify things and chose a sparse
    model of the economic cycle, only using soft data (survey) for real business cycle
    (RBC) indicators and realized inflation.
  id: totrans-2234
  prefs: []
  type: TYPE_NORMAL
  zh: 我们跟随 R. Dalio 的做法，试图不要过于复杂化事物，并选择经济周期的稀疏模型，仅使用软数据 (调查) 来进行实际商业周期 (RBC) 指标和实现通胀的预测。
- en: 11.3 Support Vector Machine In The Economic Literature
  id: totrans-2235
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 11.3 经济文献中的支持向量机
- en: A thorough introduction to SVM and support vector regression is beyond the scope
    of this chapter. However, we feel it is appropriate to explain briefly how SVM
    and support vector regression operate for financial practitioners (and to take
    time to define some useful mathematical notions) who are not familiar with it
    and why we chose this method over alternative machine learning algorithms. We
    address basic technicalities of SVM here.
  id: totrans-2236
  prefs: []
  type: TYPE_NORMAL
  zh: 对 SVM 和支持向量回归的全面介绍超出了本章的范围。然而，我们认为简要解释 SVM 和支持向量回归对于不熟悉它的金融从业者（并且花时间定义一些有用的数学概念）以及为什么我们选择这种方法而不是选择替代的机器学习算法是合适的。我们在这里解释
    SVM 的基本技术细节。
- en: 'As Y. Abu-Mostafa (Caltech) puts it, SVM is arguably the most successful classification
    method in machine learning with a neat solution which has a very intuitive interpretation.
    Motivated by Statistical Learning Theory, SVM is a ''learning machine'' introduced
    by Boser, Guyon and Vapnik in 1992 that falls into the category of supervised
    estimation algorithms (a learning algorithm that analyzes the training data and
    produces an inferred function, which can be used for mapping new data points).
    It is made up of three steps:'
  id: totrans-2237
  prefs: []
  type: TYPE_NORMAL
  zh: 正如 Y. Abu-Mostafa（加州理工学院）所说，SVM 可能是机器学习中最成功的分类方法，具有非常直观的解释。受统计学习理论的启发，SVM 是由
    Boser、Guyon 和 Vapnik 于 1992 年引入的一种“学习机器”，属于监督估计算法的类别（一种分析训练数据并生成推断函数的学习算法，该函数可用于映射新数据点）。它由三个步骤组成：
- en: (i) Parameter estimation, i.e. training from a data set.
  id: totrans-2238
  prefs: []
  type: TYPE_NORMAL
  zh: (i) 参数估计，即从数据集中训练。
- en: (ii) Computation of the function value, i.e. testing.
  id: totrans-2239
  prefs: []
  type: TYPE_NORMAL
  zh: (ii) 计算函数值，即测试。
- en: (iii) Generalization accuracy, i.e. performance.
  id: totrans-2240
  prefs: []
  type: TYPE_NORMAL
  zh: (iii) 泛化精度，即性能。
- en: As M. Sewell (2008, 2010) notes, 'the development of Artificial Neural Networks
  id: totrans-2241
  prefs: []
  type: TYPE_NORMAL
  zh: 正如 M. Sewell（2008，2010）所指出的，“人工神经网络的发展
- en: (ANNs) followed a heuristic path, with applications and extensive experimentation
    preceding theory. In contrast, the development of SVMs involved sound theory first,
    then implementation and experiments.'
  id: totrans-2242
  prefs: []
  type: TYPE_NORMAL
  zh: （人工神经网络）遵循一条启发式路径，在理论之前有应用和广泛的实验。相比之下，SVM 的发展首先涉及扎实的理论，然后是实现和实验。
- en: As far as parameter estimation is concerned, 'a significant advantage of SVMs
    is that whilst ANNs can suffer from multiple local minima, the solution to an
    SVM is global and unique'. This is due to the fact that training involves optimization
    of a convex cost function, which explains why there is no local minimum to complicate
    the learning process. Testing is based on the model evaluation using the most
    informative patterns in the data, i.e. support vectors (the points upon which
    the separating hyperplanes lie). Performance is based on error rate determination
    as test set size grows to infinity.
  id: totrans-2243
  prefs: []
  type: TYPE_NORMAL
  zh: 就参数估计而言，“SVM 的一个显著优势在于，虽然人工神经网络可能受到多个局部最小值的影响，但 SVM 的解决方案是全局且唯一的”。这是因为训练涉及优化凸代价函数，这解释了为什么没有局部最小值来复杂化学习过程。测试是基于使用数据中最具信息的模式来评估模型，即支持向量（分隔超平面所在的点）。性能是基于错误率确定的，随着测试集大小趋于无穷大。
- en: SVMs have more advantages over ANNs. First, they have a simple geometric interpretation
    and give a sparse solution. Unlike ANNs, the computational complexity of SVMs
    does not depend on the dimensionality of the input space. Second, while ANNs use
    empirical risk minimization (that does not work very well in practice as the bounds
    are way too loose), SVMs use structural risk minimization (SRM). In their seminal
    1974 paper, V. Vapnik and A. Chervonenkis set out the SRM principle which uses
    the VC
  id: totrans-2244
  prefs: []
  type: TYPE_NORMAL
  zh: SVM 相对于人工神经网络有更多优势。首先，它们具有简单的几何解释，并提供稀疏解。与人工神经网络不同，SVM 的计算复杂性不取决于输入空间的维度。其次，虽然人工神经网络使用经验风险最小化（在实践中效果不佳，因为界限太松），SVM
    使用结构风险最小化（SRM）。在他们 1974 年的开创性论文中，V. Vapnik 和 A. Chervonenkis 阐明了使用 VC
- en: (for Vapnik–Chervonenkis) dimension. The VC dimension is a measure of the capacity
  id: totrans-2245
  prefs: []
  type: TYPE_NORMAL
  zh: （对于 Vapnik–Chervonenkis）维度。VC 维度是容量的度量
- en: (complexity) of a space of functions that can be learned by a statistical classification
    algorithm. The SRM is an inductive principle for model selection used for learning
    from finite training data sets. It describes a general model of capacity control
    and provides a tradeoff between hypothesis space complexity and the quality of
    fitting the training data (empirical error). Sewell (ibid) defines the procedure
    as below.
  id: totrans-2246
  prefs: []
  type: TYPE_NORMAL
  zh: 通过统计分类算法可以学习的函数空间的（复杂性）。SRM 是用于从有限训练数据集中学习的模型选择的归纳原则。它描述了一般的容量控制模型，并提供了假设空间复杂度和拟合训练数据质量（经验误差）之间的权衡。Sewell（见上文）定义了以下过程。
- en: Guida522195 c11.tex V1 - 10/26/2018 7:10am Page 214
  id: totrans-2247
  prefs: []
  type: TYPE_NORMAL
  zh: Guida522195 c11.tex V1 - 2018年10月26日上午7:10 214页
- en: (i) Using a priori knowledge of the domain, choose a class of functions, such
    as polynomials of degree n, neural networks having n hidden layer neurons, a set
    of splines with n nodes or fuzzy logic (a form of many-valued logic in which the
    truth values of variables may be any real number between 0 and 1) models having
    n rules.
  id: totrans-2248
  prefs: []
  type: TYPE_NORMAL
  zh: （i）使用领域的先验知识，选择一个函数类，例如 n 次多项式、具有 n 个隐藏层神经元的神经网络、具有 n 个节点的样条集或模糊逻辑（一种多值逻辑，其中变量的真值可以是介于
    0 和 1 之间的任意实数）模型。
- en: (ii) Divide the class of functions into a hierarchy of nested subsets in order
    of increasing complexity. For example, polynomials of increasing degree.
  id: totrans-2249
  prefs: []
  type: TYPE_NORMAL
  zh: （ii）按照递增复杂性的顺序，将函数类划分为嵌套子集的层次结构。 例如，递增次数的多项式。
- en: (iii) Perform empirical risk minimization on each subset (this is essentially
    parameter selection).
  id: totrans-2250
  prefs: []
  type: TYPE_NORMAL
  zh: （iii）对每个子集执行经验风险最小化（这本质上是参数选择）。
- en: (iv) Select the model in the series whose sum of empirical risk and VC confidence
    is minimal.
  id: totrans-2251
  prefs: []
  type: TYPE_NORMAL
  zh: （iv）选择其经验风险和 VC 置信度之和最小的系列模型。
- en: SVMs often outperform ANNs in practice because they deal with the biggest problem
    that ANNs face, i.e. overfitting. As they are less prone to such a cardinal disease,
    they 'generalize' in a much better way. We should note, however, that while the
    use of kernel function enables the curse of dimensionality to be addressed, proper
    kernel function for certain problems is dependent on the specific dataset and
    as such there is no good method for the choice of kernel function (Chaudhuri 2014).
    From a practical point of view, the biggest limitation of the support vector approach
    lies in choice of the kernel (Burges 1998; Horváth 2003).
  id: totrans-2252
  prefs: []
  type: TYPE_NORMAL
  zh: 在实践中，SVM 通常比人工神经网络（ANNs）表现更好，因为它们处理了人工神经网络面临的最大问题，即过度拟合。 由于它们不太容易受到这种主要疾病的影响，它们以更好的方式“泛化”。
    但是，我们应该注意，尽管使用核函数可以解决维度的诅咒，但某些问题的适当核函数取决于特定的数据集，因此在选择核函数方面没有好的方法（Chaudhuri 2014）。
    从实际的角度来看，支持向量方法的最大局限性在于核的选择（Burges 1998；Horváth 2003）。
- en: 'SVM can be applied to both classification and regression. When an SVM is applied
    to a regression problem, it is called support vector regression. What is the difference
    between SVM and SVR? SVR is based on the computation of a linear regression function
    in a high-dimensional feature space where the input data is mapped via a non-linear
    function. In order to give an intuition of how SVR works, let''s assume we are
    given a linearly separable set of points of two different classes yi ∈{−1,+1}.
    The objective of an SVM is to find a particular hyperplane separating these two
    classes yi with minimum error while also making sure that the perpendicular distance
    between the two closes points from either of these two classes is maximized. In
    order to determine this hyperplane, we set constraints like this:'
  id: totrans-2253
  prefs: []
  type: TYPE_NORMAL
  zh: SVM 可用于分类和回归。 当将 SVM 应用于回归问题时，称为支持向量回归。 SVM 和 SVR 有什么区别？ SVR 是基于在高维特征空间中计算线性回归函数的，其中输入数据通过非线性函数映射。
    为了直观地了解 SVR 的工作原理，假设我们给定了一个线性可分的两个不同类别的点集 yi ∈{−1,+1}。 SVM 的目标是找到一个特定的超平面，分隔这两个类别
    yi，使得最小误差，同时确保这两个类别中距离最近的两个点之间的垂直距离被最大化。 为了确定这个超平面，我们设置了这样的约束：
- en: →−w.
  id: totrans-2254
  prefs: []
  type: TYPE_NORMAL
  zh: →−w。
- en: →−xi − b = 1, *if yi* = 1 and →−w.
  id: totrans-2255
  prefs: []
  type: TYPE_NORMAL
  zh: →−xi − b = 1，*如果 yi* = 1 和 →−w。
- en: '→−xi − b = −1, *if yi* = −1 It is straightforward to transform this classification
    problem into a regression problem. Let''s write: yi − w. xi −b≤ and −(yi − w.
    xi −b)≤.'
  id: totrans-2256
  prefs: []
  type: TYPE_NORMAL
  zh: →−xi − b = −1，*如果 yi* = −1 将此分类问题直接转化为回归问题是直接的。 让我们写：yi − w. xi −b≤ 和 −(yi −
    w. xi −b)≤。
- en: The two equations above state that the hyperplane has points on either side
    of it such that the distance between these points and the hyperplane should not
    be further than ε. In a two-dimension plane, this comes down to trying to draw
    a line somewhere in the middle of the set of points such that this line is as
    close to them as possible. This is precisely what SVR is doing. Instead of minimizing
    the observed training error, SVR attempts to minimize the generalization error
    bound so as to achieve generalized performance.
  id: totrans-2257
  prefs: []
  type: TYPE_NORMAL
  zh: 上述两个方程说明超平面有点位于其两侧，使得这些点与超平面之间的距离不应超过ε。在二维平面上，这意味着试图在点集的中间某处画一条线，使得这条线尽可能靠近这些点。这正是支持向量回归（SVR）所做的。SVR不是试图最小化观察到的训练误差，而是试图最小化泛化误差界限，以实现泛化性能。
- en: SVM provides a novel approach to the two-category classification problem such
    as crisis or a non-crisis (Burges 1998). The method has been successfully applied
    to a number of applications, ranging from particle identification, face identification
    and text categorization to engine detection, bioinformatics and database marketing.
    For instance, A. Chaudhuri uses an SVM for currency crisis detection. Lai and
    Liu (2010)
  id: totrans-2258
  prefs: []
  type: TYPE_NORMAL
  zh: 支持向量机提供了一种新颖的方法来解决两类分类问题，例如危机或非危机（Burges 1998）。该方法已成功应用于许多应用程序，从粒子识别、人脸识别和文本分类到引擎检测、生物信息学和数据库营销。例如，A.
    Chaudhuri使用支持向量机进行货币危机检测。Lai和Liu（2010）
- en: compare the performance in financial market prediction of an ANNs approach and
    the regression feature of SVM. The historical values used are those of the Hang
    Sang Index
  id: totrans-2259
  prefs: []
  type: TYPE_NORMAL
  zh: 比较人工神经网络方法和支持向量机回归特征在金融市场预测中的表现。使用的历史数值是恒生指数的数值。
- en: (HSI) from 2002 to 2007 and data for January 2007 and January 2008. SVM performs
    well in the short-term forecast. Other authors such as Shafiee et al. (2013) get
    an accuracy rate as high as 92.16% in forecasting Iranian stock returns. Using
    daily closing prices for 34 technology stocks to calculate price volatility and
    momentum for individual stocks and for the overall sector, Mage (2015) use an
    SVM to predict whether a stock price some time in the future will be higher or
    lower than it is on a given day. Though the author finds little predictive ability
    in the short run, he finds definite predictive ability in the long run.
  id: totrans-2260
  prefs: []
  type: TYPE_NORMAL
  zh: （HSI）从2002年到2007年以及2007年1月和2008年1月的数据。支持向量机在短期预测中表现良好。其他作者，如Shafiee等人（2013），在伊朗股票回报预测中获得高达92.16%的准确率。使用34只科技股票的每日收盘价来计算个别股票和整个部门的价格波动率和动量，Mage（2015）使用支持向量机预测未来某个时刻股价是高于还是低于给定日的股价。尽管作者发现短期内几乎没有预测能力，但他发现长期内确实有预测能力。
- en: 'Bajari et al. (2015) note that applied econometricians voice scepticism about
    machine learning models because they do not have a clear interpretation and it
    is not obvious how to apply them to estimate causal effects. Some recent works
    suggest, however, that such machine learning methods yield interesting results.
    For instance, McNelis and McAdam (2004) apply linear and neural network-based
    ''thick'' models for forecasting inflation based on Phillips–curve formulations
    in the US, Japan and the euro area. Thick models represent ''trimmed mean'' forecasts
    from several neural network models. They outperform the best-performing linear
    models for ''real-time'' and ''bootstrap'' forecasts for service indices for the
    euro are, and do well, sometimes better, for the more general consumer and producer
    price indices across a variety of countries. Back to the SVM, Bajari and Ali,
    tackling the problem of demand estimation, focus on three classes of model: (i)
    linear regression as the baseline model, (ii) logit as the econometric model,
    (iii) stepwise, forward stage-wise, LASSO, random forest, SVM'
  id: totrans-2261
  prefs: []
  type: TYPE_NORMAL
  zh: Bajari等人（2015）指出，应用计量经济学家对机器学习模型表示怀疑，因为它们没有明确的解释，并且不明显如何应用它们来估计因果效应。然而，一些最近的研究表明，这些机器学习方法产生了有趣的结果。例如，McNelis和McAdam（2004）应用线性和基于神经网络的“厚”模型，根据美国、日本和欧元区的菲利普斯曲线公式预测通货膨胀。厚模型代表来自几个神经网络模型的“修剪均值”预测。它们在欧元区服务指数的“实时”和“自举”预测中胜过表现最佳的线性模型，并且在各种国家的更一般的消费者和生产者价格指数方面表现良好，有时甚至更好。回到支持向量机，Bajari和Ali解决需求估计问题，专注于三类模型：（i）线性回归作为基准模型，（ii）逻辑回归作为计量模型，（iii）逐步、前向逐步、LASSO、随机森林、支持向量机。
- en: and bagging as the machine learning models. Interestingly enough, they show
    that machine learning models consistently give better out-of-sample prediction
    accuracy while holding in-sample prediction error comparable in order to estimate.
    SVR has been applied in time series and financial prediction. For example, Zhang
    and Li (2013)
  id: totrans-2262
  prefs: []
  type: TYPE_NORMAL
  zh: 并将装袋作为机器学习模型。有趣的是，他们表明，机器学习模型在持有样本内预测误差可比的情况下，始终提供更好的样本外预测精度以估计。SVR已经应用于时间序列和金融预测。例如，张和李（2013）
- en: use SVR to model to forecast CPI. Money gap and CPI historical data are utilized
    to perform forecasts. Furthermore, the grid search method is applied to select
    the parameters of SVR. In addition, this study examines the feasibility of applying
    SVR in inflation forecasting by comparing it with back-propagation neural network
    and linear regression. The result shows that SVR provides a promising alternative
    to inflation prediction.
  id: totrans-2263
  prefs: []
  type: TYPE_NORMAL
  zh: 使用SVR来建模预测CPI。货币差距和CPI历史数据被利用来进行预测。此外，应用网格搜索方法来选择SVR的参数。此外，本研究通过与反向传播神经网络和线性回归进行比较，检验了将SVR应用于通胀预测的可行性。结果表明，SVR为通胀预测提供了一个有希望的替代方案。
- en: 11.3.1 Understanding Svm
  id: totrans-2264
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 11.3.1 理解SVM
- en: SVM is essentially an algorithm used to solve a classification problem such
    as deciding which stocks to buy and to sell. The main notion boils down to maximizing
    the 'margin' between these two groups of stocks. The so-called 'kernel trick'
    (defined below) is used to address non-linearities. The main mathematics involved
    is some college geometry and quadratic optimization (derivative calculus).
  id: totrans-2265
  prefs: []
  type: TYPE_NORMAL
  zh: SVM本质上是一种用于解决分类问题的算法，例如决定买入和卖出哪些股票。其主要概念归结为最大化这两组股票之间的“边缘”。所谓的“核技巧”（下文定义）用于处理非线性。所涉及的主要数学是一些大学几何和二次优化（导数微积分）。
- en: We first assume a linearly separable data set, for example a set of four stocks.
  id: totrans-2266
  prefs: []
  type: TYPE_NORMAL
  zh: 我们首先假设有一个线性可分的数据集，例如四支股票。
- en: In order to better visualize our problem, let's assume we measure two attributes
    xi
  id: totrans-2267
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更好地可视化我们的问题，让我们假设我们测量两个属性xi。
- en: '![216_image_0.png](216_image_0.png)'
  id: totrans-2268
  prefs: []
  type: TYPE_IMG
  zh: '![216_image_0.png](216_image_0.png)'
- en: on these four stocks (such as earning quality and price momentum for example)
    in the input space X. These two attributes form a two-dimension space. At a given
    time, one can plot the four stocks in this plane (scatter plots in Figure 11.2).
    Let's assume two classes yi ∈{−1,+1}, with long stocks (+1, the green dots) and
    short stocks (−1, the red dots). The problem we try to solve is whether there
    is any advantage to choosing a separating line over other lines. One first should
    note that such a line is a hyperplane
  id: totrans-2269
  prefs: []
  type: TYPE_NORMAL
  zh: 在输入空间X中，关于这四支股票的（例如收益质量和价格动量等）这两个属性形成了一个二维空间。在任意给定的时间，可以将这四支股票绘制在这个平面上（如图11.2的散点图所示）。假设有两个类别yi
    ∈{−1,+1}，长期持有股票（+1，绿点）和短期持有股票（−1，红点）。我们试图解决的问题是是否选择一条分离线而不是其他线有任何优势。首先应该注意到这样一条线是一个超平面。
- en: (of dimension 1, a line then) with equation w′. x = 0, with w the vector of
    weights (w′
  id: totrans-2270
  prefs: []
  type: TYPE_NORMAL
  zh: （维度为1，线）方程为w′. x = 0，其中w是权重向量（w′
