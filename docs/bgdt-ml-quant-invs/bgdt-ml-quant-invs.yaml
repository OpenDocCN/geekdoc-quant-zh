- en: where  is the learning rate. In this form, gradient descent processes all the
    data at once to do an update of the weights. This form of learning is called *batch
    learning* and refers to the fact that the whole training set is used at each iteration
    for updating the parameters (Bishop 2006; Haykin 2009). Batch learning is discouraged
    (Bishop 2006, p. 240) for gradient descent as there are better batch optimization
    methods, such as conjugate gradients or quasi-Newton methods (Bishop 2006). It
    is more appropriate to use gradient descent in its *online learning* version (Bishop
