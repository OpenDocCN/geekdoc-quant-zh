- en: 'The LSTM network is a set of subnets with recurrent connections, known as memory
    blocks. Each block contains one or more self-connected memory cells and three
    multiplicative units known as the input, output and forget gates, which respectively
    support read, write and reset operations for the cells (Graves 2012). The gating
    units control the gradient flow through the memory cell and when closing them
    allows the gradient to pass without alteration for an indefinite amount of time,
    making the LSTM suitable for learning long time dependencies, thus overcoming
    the vanishing gradient problem that RNNs suffer from. We describe in more detail
    the inner workings of an LSTM cell. The memory cell is composed of an input node,
    an input gate, an internal state, a forget gate and an output gate. The components
    in a memory cell are as follows:'
  id: totrans-3091
  prefs: []
  type: TYPE_NORMAL
  zh: LSTM 网络是一组具有递归连接的子网，称为内存块。每个块包含一个或多个自连接内存单元和三个乘法单元，称为输入、输出和遗忘门，它们分别支持单元的读取、写入和重置操作（Graves
    2012）。门控单元控制梯度通过内存单元的流动，当关闭它们时，允许梯度在不变化的情况下无限传递，使得 LSTM 适用于学习长时间依赖性，从而克服了 RNN
    遇到的梯度消失问题。我们更详细地描述 LSTM 单元的内部工作。内存单元由输入节点、输入门、内部状态、遗忘门和输出门组成。内存单元中的组件如下：
- en: '- The input node takes the activation from both the input layer, xt, and the
    hidden state ht−1 at time t−1. The input is then fed to an activation function,
    either a tanh or a sigmoid.'
  id: totrans-3092
  prefs: []
  type: TYPE_NORMAL
  zh: '- 输入节点从输入层 xt 和时间 t−1 处的隐藏状态 ht−1 中获取激活。然后将输入馈送到激活函数中，可以是 tanh 或 sigmoid。'
- en: '- The input gate uses a sigmoidal unit that get its input from the current
    data xt and the hidden units at time step t−1. The input gate multiplies the value
    of the input node and because it is a sigmoid unit with range between zero and
    one, it can control the flow of the signal it multiplies.'
  id: totrans-3093
  prefs: []
  type: TYPE_NORMAL
