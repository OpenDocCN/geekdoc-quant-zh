  zh: k=1 s±k log(s±k ). 最小化交叉熵通常会导致一个主导类的出现（至少，这是其目的）。
- en: 'The tree progressively grows when nodes are split in two and the fit naturally
    increases with the number of leaves. Obviously, a tree with hundreds of leaves
    is likely to overfit the data. The criterion for fixing the number of nodes is
    usually a linear combination: goodness of fit minus a penalizing term consisting
    of a multiple of the number of leaves.'
  id: totrans-1157
  prefs: []
  type: TYPE_NORMAL
  zh: 当节点分裂成两个时，树会逐步增长，而拟合度会随着叶子节点数量的增加而自然增加。显然，叶子节点数为数百个的树很可能会过拟合数据。确定节点数量的标准通常是一个线性组合：拟合度减去一个惩罚项，该惩罚项由叶子节点数量的倍数组成。
- en: Once one tree is built, the idea behind boosting is to combine it with one or
    many other trees to increase the goodness-of-fit (this is a particular case of
    ensemble learning). An intuitive solution is to train several classifiers and
    to combine their predictions into one output signal. In his seminal contribution,
    Schapire (1990) proposes to fit three trees and to then use a majority vote for
    a binary classification. Refinements of this idea led to the development of the
    family of AdaBoost classifiers (Freund and Schapire 1997). We refer to Friedman
    et al. (2000) for a review on this topic. In the latter papers, the authors show
    that the AdaBoost principle admits a simple additive representation.
  id: totrans-1158
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦建立了一棵树，增强的背后思想是将其与一棵或多棵其他树组合起来，以增加拟合度（这是集成学习的一个特例）。一种直观的解决方案是训练多个分类器，并将它们的预测组合成一个输出信号。在他的开创性贡献中，Schapire（1990）建议拟合三棵树，然后对二元分类进行多数投票。这一思想的改进导致了
    AdaBoost 分类器族的发展（Freund 和 Schapire 1997）。有关此主题的综述，请参阅 Friedman 等人的文章（2000）。在后两篇文章中，作者们表明
    AdaBoost 原理具有简单的加法表示。
- en: To graphically illustrate these ideas, we plot two simple trees in Figure 7.1.
    We are interested only in the determinant feature, i.e. y. The values of the latter
    are coded through colours and the purpose of the tree is to build clusters with
    similar colours. Both trees end up with a 'hot' cluster (left/leaf1/first tree),
    but they differ on where to locate the second instance y2. Now, if we were to
    predict the colour of a new occurrence with features like those of y2, our prediction
    would mix the outcomes of the two corresponding clusters.
  id: totrans-1159
  prefs: []
  type: TYPE_NORMAL
  zh: 为了图形化地说明这些观点，我们在图 7.1 中绘制了两棵简单的树。我们只对决定性特征感兴趣，即 y。后者的值通过颜色编码，并且树的目的是建立具有相似颜色的聚类。两棵树最终都形成了一个“热”聚类（左侧/叶子1/第一棵树），但它们在确定第二个实例
    y2 的位置上有所不同。现在，如果我们要预测具有类似于 y2 的特征的新事件的颜色，我们的预测将混合两个相应聚类的结果。
- en: '![134_image_0.png](134_image_0.png)'
  id: totrans-1160
  prefs: []
  type: TYPE_IMG
  zh: '![134_image_0.png](134_image_0.png)'
