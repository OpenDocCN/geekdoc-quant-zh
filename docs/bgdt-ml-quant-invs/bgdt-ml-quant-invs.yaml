  prefs: []
  type: TYPE_NORMAL
  zh: '- 内部状态与单位权重具有自回归连接，也称为 Hochreiter 和 Schmidhuber（1997）中的常量错误旋转木马，并且由 s t = gt
    ⊙ it +ft ⊙ st−1 给出。Hadamard 乘积表示逐元素乘积，ft 是遗忘门（见下文）。'
- en: '- The forget gate, ft, was not part of the original model for the LSTM but
    was introduced by Gers et al. (2000). The forget gate multiplies the internal
