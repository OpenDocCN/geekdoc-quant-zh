  type: TYPE_NORMAL
  zh: 彼得·哈菲兹和弗朗切斯科·劳蒂齐
- en: 9.1 Introduction
  id: totrans-1754
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9.1 简介
- en: The commodity futures spectrum is an integral part of today's financial markets.
    Specifically, energy-related ones like crude oil, gasoline and natural gas, among
    many more, all react to the ebbs and flows of supply and demand. These commodities
    play a crucial role in everyday life, as they fuel most of the world's transportation
    systems and they are the input to businesses across all the industrial sectors,
    hence they are inherently linked to the economic cycle. Economic indicators such
    as gross domestic product and the unemployment rate to political upheaval and
    natural disasters, not to mention commodity-specific issues like oil and gas pipeline
    disruptions or embargos, all contribute to the pricing of commodity futures (Table
    9.1).
  id: totrans-1755
  prefs: []
  type: TYPE_NORMAL
  zh: 商品期货谱系是当今金融市场的一个组成部分。特别是像原油、汽油和天然气等能源相关的期货，在供求的起伏中都有所反应。这些商品在日常生活中发挥着至关重要的作用，因为它们为大部分世界的交通系统提供动力，并且它们是所有工业部门的企业的输入，因此它们与经济周期密切相关。从国内生产总值和失业率到政治动荡和自然灾害，更不用说像石油和天然气管道中断或禁运等特定于商品的问题，都对商品期货的定价产生影响（见表9.1）。
- en: In previous research, Brandt and Gao (2016) took a novel approach by constructing
    supply and demand sentiment indices, using RavenPack data, to model the price
    impact of geopolitical and macroeconomic events and sentiments on crude oil. In
    particular, they found that news about macroeconomic fundamentals had a predictive
    ability over a monthly horizon, while geopolitical events sizably affected the
    price, but without sign predictability in the short term.
  id: totrans-1756
  prefs: []
  type: TYPE_NORMAL
  zh: 在之前的研究中，Brandt和Gao（2016）采用了一种新颖的方法，通过构建供求情绪指数，利用RavenPack数据，对地缘政治和宏观经济事件以及情绪对原油价格的影响进行建模。特别是，他们发现宏观经济基本面的新闻在月度视野内具有预测能力，而地缘政治事件显著影响价格，但短期内没有预测性。
- en: Rather than relying on a single commodity strategy, we seek to build predictive
    models for a group of commodities by means of RPA's event detection capabilities.
    By utilizing RPA 1.0,1 investors can benefit from the latest innovations in natural
    language processing (NLP) technology to identify the information that matters
    for commodities. With the latest release, the RavenPack event taxonomy has grown
    to more than 6800 event categories, allowing the swift and precise identification
    of market-moving events across multiple asset classes and commodities. Events
    include supply increases, import/export guidance, inventory changes and more.
  id: totrans-1757
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不是依靠单一的商品策略，而是通过RPA的事件检测能力来建立一组商品的预测模型。通过利用RPA 1.0,1，投资者可以从自然语言处理（NLP）技术的最新创新中受益，以识别对商品至关重要的信息。随着最新版本的发布，RavenPack事件分类体系已经发展到超过6800个事件类别，允许快速而准确地识别多种资产类别和商品的市场推动事件。事件包括供应增加、进口/出口指导、库存变化等。
- en: We select four commodity futures related to energy. We proceed to model the
    one-day-ahead volatility-adjusted returns for the energy basket using an ensemble
    of machine learning techniques. Our results indicate that our mix of linear models
    performs well in terms of risk-adjusted returns. However, including a wider spectrum
    of non-linear models, e.g. artificial neural networks (ANNs) or gradient boosted
    trees
  id: totrans-1758
  prefs: []
  type: TYPE_NORMAL
  zh: 我们选择了与能源相关的四种商品期货。我们继续使用一系列机器学习技术对能源篮子的一日前波动率调整回报进行建模。我们的结果表明，我们的线性模型组合在风险调整回报方面表现良好。然而，包括更广泛的非线性模型，例如人工神经网络（ANN）或梯度增强树
