  zh: 第三章
- en: State Of Machine Learning Applications In Investment Management
  id: totrans-294
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 投资管理中机器学习应用的现状
- en: Ekaterina Sirotyuk
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: 叶卡捷琳娜·西洛特尤克
- en: 3.1 Introduction
  id: totrans-296
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.1 Introduction
- en: Excited by applications of artificial intelligence (AI) used daily via smartphone
    apps, home products like Alexa and Google Home, as well as matching algorithms
    used in services of Uber and Facebook,1 industry professionals outside of financial
    services and academia wonder why not more, if not the overwhelming majority, of
    the investment management industry is run on algorithmic principles used by the
    above-mentioned tech companies. Quite often I have had conversations with professionals
    and clients who speculated that if AlphaGo can learn to beat the human so fast,
    then in a matter of years, it is predominantly the AlphaGos of the world that
    will be managing institutional and retail investor money. However, aside of questions
    of trading costs, data collection and processing and execution infrastructure,
    financial markets represent a much more complex eco system of players with continuous
    feedback loops that continually rewrite the rule book.
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 通过每天通过智能手机应用程序，家用产品如Alexa和Google Home以及Uber和Facebook服务中使用的匹配算法等应用人工智能（AI）的应用，金融服务业以外的行业专业人士和学术界纷纷猜想为什么投资管理行业的大部分，如果不是绝大部分，不是由上述科技公司使用的算法原则管理的。我经常与专业人士和客户进行谈话，他们猜测如果AlphaGo能够如此快速地学会击败人类，那么在几年内，主导机构和零售投资者资金的很大程度上将是世界上的AlphaGo。然而，除了交易成本、数据收集和处理以及执行基础设施等问题外，金融市场代表着一个更加复杂的生态系统，其中不断反馈的参与者不断地重写规则。
- en: 3.2 Data, Data, Data Everywhere
  id: totrans-298
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.2 数据，无处不在的数据
- en: In this context, a common assumption has been that access to proprietary data
    or big data would a priori create a long-lasting competitive advantage for an
    investment strategy. For example, at conference presentations it has been discussed
    that corporate treasury and finance departments of global businesses with access
    to customer data
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，一个普遍的假设是，对专有数据或大数据的访问将先验地为投资策略创造长期的竞争优势。例如，在会议演示中，人们已经讨论过，具有客户数据访问权限的全球企业的企业财务和财务部门
- en: (the likes of Ikea) hired quants to make sense out of company global information
    feed and to create proprietary trading signals. Possessing information on customers'
    purchasing behaviour and e-commerce/website analytics/'check-in status' on social
    media as a base alone has proven to be not enough to generate superior signals.
    For better trading results, signals with macro information (interest rates, currencies),
    technical data
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: （如宜家）雇用量化分析师来理解公司的全球信息流并创建专有的交易信号。仅凭客户购买行为和电子商务/网站分析/社交媒体的“签到状态”信息就已经证明无法生成优秀的信号。为了获得更好的交易结果，需要具有宏观信息（利率、货币）、技术数据
- en: (trading patterns) and fundamental sources (company earnings information) have
    to be incorporated. The number of traditional and alternative mandate searches
    for external asset managers by global corporate pension plans and financial arms
    of companies like Apple quasi confirm the point that data access is not a sufficient
    condition for an investment strategy success.
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: （交易模式）和基本来源（公司收益信息）必须被纳入考虑。全球企业养老金计划和苹果公司等公司金融部门对外部资产管理人的传统和替代指令搜索数量几乎证实了这一观点，即数据访问并不是投资策略成功的充分条件。
- en: These results are not surprising. Financial data is different to the data on
    which 99.9% of AI has been taking place. Also, wider access to big data for financial
    professionals has opened fairly recently. Increasingly, data scientists have been
    transforming emerging datasets for financial trading purposes. What makes processing
    and utilizing of big data different from financial data? For a start, let's compare
    data behind the image
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: 这些结果并不令人惊讶。金融数据与99.9%的人工智能所使用的数据不同。此外，金融专业人士更广泛地获得大数据的机会是最近才开始的。越来越多的数据科学家一直在将新兴数据集转化为金融交易目的。大数据的处理和利用与金融数据有何不同？首先，让我们比较图像背后的数据
- en: (one can pick an image from a publicly available library of CIFAR (n.d.) or
    take a photograph) and daily share price data of Apple stock since inception (TechEmergence
    2018).
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: （可以从CIFAR（n.d.）的公共可用库中挑选一张图片，或者拍一张照片）和自成立以来的苹果股票每日股价数据（TechEmergence 2018）。
- en: What becomes obvious is that the (CIFAR) image datasets are static and complete
    - relationships between their elements are fixed for all time (or any photograph
    for that matter). In the CIFAR case, the image has 100% labelling. In contrast,
    upon calculation (TechEmergence 2018), Apple's daily share price has >∼10k data
    points - one per day of trading since it listed on 12 December 1980. Even if one
    took minute-to-minute resolution (TechEmergence 2018), the number of data points
    would be similar to a single low-resolution photograph and would have fundamentally
    different relationships between data points than there are in pixels of normal
    photos. Financial data series of a stock are not a big data. Data scientists can
    create an Apple big data analysis problem when projecting from various data sources
    such as price of raw materials of electronics, exchange rates or sentiment towards
    Apple on Twitter. Yet, one has to realize that there will be many combinations
    of variables in the big data which can coincidentally correlate with Apple's price.
    Therefore, successful application of AI methods in finance would depend on data
    scientists' work of transforming data about Apple into features.
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: 很明显的是，(CIFAR)图像数据集是静态和完整的 - 其元素之间的关系在所有时间内是固定的（或任何照片都是如此）。在CIFAR案例中，图像具有100%的标记。相比之下，根据计算（TechEmergence
    2018），苹果的每日股价有 >∼10k 个数据点 - 自1980年12月12日上市以来的每个交易日都有一个。即使以分钟为单位的分辨率（TechEmergence
    2018），数据点的数量也会与单个低分辨率照片相似，并且与普通照片中的像素之间的关系基本不同。股票的金融数据系列并不是一个大数据。数据科学家可以通过从各种数据源（如电子原材料价格、汇率或者对苹果的Twitter情感）进行投影，从而创造出一个苹果的大数据分析问题。然而，人们必须意识到，在大数据中，会有许多变量的组合可能与苹果的价格巧合。因此，在金融领域成功应用人工智能方法将取决于数据科学家将有关苹果的数据转换为特征的工作。
- en: An integral part of the value chain features engineering is the process of transforming
    raw data into features that better represent the underlying problem to predictive
    models, resulting in improved model accuracy on unseen data. Doing well in artificial
    intelligence ultimately goes back to representation questions, where the scientist
    has to turn inputs into things the algorithm can understand. That demands a lot
    of work in defining datasets, cleaning a dataset and training as well as economic
    intuition.
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: 特征工程是价值链的一个组成部分，其过程是将原始数据转换为更好地代表预测模型中潜在问题的特征，从而提高模型对未见数据的准确性。在人工智能领域取得成功归根结底归结为表征问题，科学家必须将输入转换为算法可以理解的东西。这需要大量的工作来定义数据集、清理数据集以及进行训练以及经济直觉。
- en: While mentioned less often, AI generally has been used for years at some asset
    management firms (initially high-frequency trading firms) (Kearns and Nevmyvaka
    2013),
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管较少提到，人工智能一般多年来一直被一些资产管理公司使用（最初是高频交易公司）（Kearns和Nevmyvaka 2013），
- en: 'mostly in execution (to decrease overall trading costs) rather than in investment
    signal generation and portfolio management. Increases in processing power speed
    as well as decreases in costs of data processing and storage have changed the
    economics for financial firms to apply artificial intelligence techniques in broader
    parts of the investment management process. Yet, differences remain which relate
    to modelling the financial market state that prompted a cautious approach to incorporating
    AI in finance vs other industries (NVIDIA Deep Learning Blog n.d.):'
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数情况下是在执行方面（以降低总体交易成本），而不是在投资信号生成和投资组合管理方面。处理能力速度的增加以及数据处理和存储成本的降低改变了金融公司应用人工智能技术于投资管理过程更广泛部分的经济学。然而，仍然存在差异，这些差异涉及对金融市场状态进行建模，这促使人们对将人工智能引入金融领域与其他行业采取谨慎态度（NVIDIA深度学习博客无日期）：
- en: (a) Unlike in some other settings with static relationships (as in the case
    of a photo),
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: (a) 不同于一些其他具有静态关系的环境（如照片的情况），
- en: the rules of the game change over time and hence the question is how to forget
    strategies that worked in the past but may apply no longer.
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏规则随时间而改变，因此问题是如何忘记过去有效但现在可能不再适用的策略。
- en: (b) The state of the market is only partially observable - as a result, even
    fairly similar market configurations can lead to opposite developments.
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: (b) 市场状况只能部分可观察 - 因此，即使市场配置相当相似，也可能导致相反的发展趋势。
- en: (c) Signal objective is not as simple as a cats and dogs classification problem
    and one cannot immediately verify validity of the signal.
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: (c) 信号目标并不像猫狗分类问题那么简单，人们不能立即验证信号的有效性。
- en: Further parts of this chapter will walk readers through the spectrum of AI applications
    in finance, elaborate on the interconnectedness of industries and AI enablers,
    and open the debate on scenarios of future industry developments. We will conclude
    with advice for practitioners, students and young professionals.
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的后续部分将指导读者了解金融领域人工智能应用的光谱，阐述行业与AI促进因素的相互关系，并就未来行业发展的情景展开讨论。我们将为从业者、学生和年轻专业人士提出建议作出结论。
- en: 3.3 Spectrum Of Artificial Intelligence Applications 3.3.1 Ai Applications Classification
  id: totrans-313
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.3 人工智能应用的光谱 3.3.1 Ai 应用分类
- en: To better understand potential developments in investing through AI and utilization
    of big data (Sirotyuk and Bennett 2017), AI specialists at Credit Suisse classified
    the industry in Figure 3.1. When the reader moves up the y-axis, data complexity
    increases in line with the four Vs of big data (velocity, variety, volume, veracity).
    Lower columns imply utilization of standard price data (contracts price feed),
    fundamental metrics (P/E, P/B,
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更好地了解通过AI进行投资和利用大数据的潜在发展（Sirotyuk和Bennett 2017），瑞士信贷的AI专家将该行业分类如图3.1所示。当读者沿着y轴向上移动时，数据复杂度与大数据的四个V（速度、多样性、容量、真实性）相一致增加。较低的列意味着利用标准价格数据（合同价格数据源），基本指标（P/E，P/B，
- en: Div Yield) and sentiment data. Higher columns use more complex data (incorporation
    of unstructured data such as text and speech) and include data collected or processed
    in proprietary ways (for example, market impact, counterparts bid-ask on short
    time frames). The top level on the y-axis represents big data like tracking of
    marine flows and parking lots occupancy through satellite images.
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: '**Div Yield（股息率）**和情绪数据。较高的列使用更复杂的数据（包括文本和语音等非结构化数据），并包括以专有方式收集或处理的数据（例如，市场影响，对手在短时间内的报价-询价）。y轴上的顶级代表大数据，如通过卫星图像跟踪海洋流动和停车场占用情况。'
- en: On the x-axis, the authors gradually introduce more advanced data processing
    techniques that are better equipped to interpret and react to these complex datasets
    - from traditional tools (like analytical statistics) to AI-based research systems
    (e.g. natural language processing, NLP) to fully autonomous AI trading systems.
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: 在x轴上，作者逐渐引入更先进的数据处理技术，这些技术更适合解释和对这些复杂数据集做出反应 - 从传统工具（如分析统计学）到基于AI的研究系统（例如自然语言处理，NLP）到完全自主的AI交易系统。
- en: A common denominator - McDonald's stock trading - is introduced as an example
    to illustrate how algorithm design and trading would evolve in each of the boxes.
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: 引入了一个共同点 - 麦当劳股票交易 - 作为一个例子，说明了在每个框中算法设计和交易如何发展。
- en: The McDonald's case is followed by an example of investment management industry
    application.
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: 麦当劳案例之后是投资管理行业应用的一个例子。
- en: Increasing alpha from AI applications in the short to medium term is projected
    to happen in the medium column of the table, represented by 'advanced trading',
  id: totrans-319
  prefs: []
  type: TYPE_NORMAL
  zh: 在短期至中期内，通过AI应用提高alpha的预期发生在表格的中等列中，由“高级交易”表示，
- en: '''competitive data scientists'' and ''master data scientists''.'
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: '''竞争数据科学家''和''主数据科学家''。'
- en: 3.3.1.1 Advanced Trading What is classified as 'advanced trading' tends to use
    sophisticated analytical techniques to process existing data and enable faster
    reaction times.
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
  zh: 3.3.1.1 高级交易 被归类为'高级交易'的内容倾向于使用复杂的分析技术处理现有数据，并实现更快的反应时间。
- en: Those traders are able to process large datasets or text and to extract valuable
    information. A good example is where you have different footnotes in company statements
  id: totrans-322
  prefs: []
  type: TYPE_NORMAL
  zh: 那些交易员能够处理大量数据集或文本，并提取有价值的信息。一个很好的例子是你在公司报表中有不同的脚注时
- en: (balance sheets or income statements) and the AI system is able to pick it up
    systematically (Allison 2017).
  id: totrans-323
  prefs: []
  type: TYPE_NORMAL
  zh: （资产负债表或利润表），AI系统能够系统地进行捕捉（Allison 2017）。
- en: 3.3.1.2 Competitive Data Scientists Competitive data scientists represent portfolios
    which utilize public and proprietary, structured and unstructured datasets - for
    example, a portfolio manager who would try to use NLP techniques to analyze whether
    media is positive or negative on a group of stocks in a region or country
  id: totrans-324
  prefs: []
  type: TYPE_NORMAL
  zh: 3.3.1.2 竞争数据科学家 竞争数据科学家代表利用公共和专有、结构化和非结构化数据集的投资组合 - 例如，一个投资组合经理会尝试使用NLP技术分析媒体对某个地区或国家的一组股票的态度是否积极或消极
- en: (Allison 2017).
  id: totrans-325
  prefs: []
  type: TYPE_NORMAL
  zh: （Allison 2017）。
- en: '![41_image_0.png](41_image_0.png)'
  id: totrans-326
  prefs: []
  type: TYPE_IMG
  zh: '![41_image_0.png](41_image_0.png)'
- en: 3.3.1.3 Master Data Scientists Master data scientists are the ones who probably
    already use things like very advanced satellite images to understand the position
    of vessels on the sea or in harbours, in order to understand the flows in the
    market.
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: 3.3.1.3 主数据科学家 主数据科学家可能已经使用非常先进的卫星图像来了解海上或港口船只的位置，以了解市场中的流动情况。
- en: As systems get access to more data, have been trained and tested, the evolution
    moves further to the right (Allison 2017). Looking into the future we should expect
    to see the investment industry going from structured data and limited AI to incorporating
    some elements of less structured data and more advanced data processing techniques.
    The way participants do it will obviously depend on their skill set, as well as
    the availability of certain data or developing their own proprietary datasets
    and/or economics of big data incorporation.
  id: totrans-328
  prefs: []
  type: TYPE_NORMAL
  zh: 随着系统获取更多数据，经过训练和测试，演变向右移动（Allison 2017）。展望未来，我们应该期待看到投资行业从结构化数据和有限的人工智能转向融合一些非结构化数据和更先进的数据处理技术。参与者的方式显然取决于他们的技能组合，以及某些数据的可用性或开发自己的专有数据集和/或大数据融合的经济学。
- en: 3.3.2 Financial Analyst Or Competitive Data Scientist?
  id: totrans-329
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.3.2 金融分析师还是竞争性数据科学家？
- en: To demonstrate how an AI system puts itself in the role of a financial analyst
    (aka
  id: totrans-330
  prefs: []
  type: TYPE_NORMAL
  zh: 为了演示AI系统如何扮演金融分析师的角色（又称
- en: '''competitive data scientist'', as per Figure 3.1), one can look at cases where
    graphic processing units (GPUs) and translators facilitate implementation of deep
    learning (family of machine learning methods based on learning data representations)
    (NVIDIA Deep Learning Blog n.d.). For many years it would be the job of financial
    analysts to screen news articles routinely, listen to company conference calls,
    get in touch with investor relations departments, draw conclusions from qualitative
    discussions and pass recommendations to traders. This process is time consuming
    and quite manual. It also requires specialization as analysts are divided by sector
    and/or geography and are required to possess either local language knowledge or
    ''home'' industry understanding via prior working credentials. Now imagine that,
    using GPUs and the deep neural network library, the'
  id: totrans-331
  prefs: []
  type: TYPE_NORMAL
  zh: '''竞争性数据科学家''，如图3.1所示），可以看到图形处理单元（GPUs）和翻译器促进了深度学习（一类基于学习数据表示的机器学习方法）的实施（NVIDIA深度学习博客
    n.d.）。多年来，金融分析师的工作是定期筛选新闻文章，听取公司电话会议，与投资者关系部门联系，从定性讨论中得出结论并向交易员提出建议。这个过程耗时且相当手动。它还需要专业化，因为分析师按部门和/或地理位置划分，并且需要具备本地语言知识或通过先前的工作凭证具有对‘家庭’行业的理解。现在想象一下，使用GPU和深度神经网络库，这个'
- en: '''virtual analyst'' - The Machine - could feed news from public and proprietary
    databases into a deep learning system (NVIDIA Deep Learning Blog n.d.). After
    the training the machine can dissect an article every three milliseconds (in comparison,
    a financial analyst skims an article in 2–3 minutes); this way the machine churns
    through hundreds of thousands of articles per day. The process works in the following
    way. The AI system identifies hundreds of keywords within articles. Then, ''an
    unsupervised learning algorithm gives each keyword a number value that the rest
    of the system''s models can then interpret and work with. The outcome of the deep
    learning system consists of:'
  id: totrans-332
  prefs: []
  type: TYPE_NORMAL
  zh: ‘虚拟分析师’ - 机器 - 可以将来自公共和专有数据库的新闻输入到深度学习系统中（NVIDIA深度学习博客 n.d.）。训练后，机器可以在每三毫秒解剖一篇文章（相比之下，金融分析师在2-3分钟内浏览一篇文章）；这样，机器每天处理数十万篇文章。该过程的工作方式如下。AI系统在文章中识别数百个关键词。然后，‘一个无监督学习算法为每个关键词赋予一个数字值，然后系统的其他模型可以解释和处理。深度学习系统的结果包括：
- en: Guida522195 c03.tex V1 - 10/26/2018 7:10am Page 37
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
  zh: Guida522195 c03.tex V1 - 10/26/2018 7:10am Page 37
- en: (a) linking articles to appropriate stocks and companies;
  id: totrans-334
  prefs: []
  type: TYPE_NORMAL
  zh: （a）将文章链接到适当的股票和公司；
- en: (b) discerning a sentiment score ranging from positive to neutral to negative
    for each article; and
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: （b）为每篇文章辨别情绪得分，范围从积极到中性到消极；和
- en: (c) accessing the likelihood of the news to impact the market. The system is
    also aware of 'fake news' as reputable sources are weighted higher to boost reliability
    of the outcome' (NVIDIA Deep Learning Blog n.d.).
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: （c）访问新闻对市场影响的可能性。该系统还意识到‘假新闻’，因为有信誉的来源被赋予更高的权重以提高结果的可靠性（NVIDIA深度学习博客 n.d.）。
- en: '3.3.3 Investment Process Change: An ''Autonomous Trading'' Case'
  id: totrans-337
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.3.3 投资流程变化：‘自主交易’案例
- en: The introduction of AI processing influences investment team organization and
    subsequently investment process flow. Take the case of an equities portfolio manager
  id: totrans-338
  prefs: []
  type: TYPE_NORMAL
  zh: AI处理的引入影响了投资团队的组织结构，随后影响了投资流程。以股票投资组合经理为例
- en: '(fundamental stock picker), who has final authority for the stocks in the portfolio.
    He used to rely on inputs from the research team, execution traders and his own
    understanding of the market he trades. Analysts tend to have multiple years of
    experience in niche industries, possessing large networks of industry contacts
    and having spoken with key C-level executives multiple times. Analysts'' tasks
    have gravitated towards building and maintaining sophisticated models, talking
    to senior management, records, set-up of key dates and notifications alerts, among
    others. Essentially, there has been an iterative decision-making process in place,
    such as:'
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
  zh: （基础股票选择者），负责投资组合中的股票的最终决定权。他过去依赖于研究团队、执行交易员以及他自己对他所交易市场的理解的输入。分析师往往在利基行业拥有多年的经验，在行业联系人中拥有广泛的网络，并多次与关键的C级高管交谈过。分析师的任务已逐渐转向建立和维护复杂模型、与高管交谈、记录、设置关键日期和通知警报等。基本上，已经建立了一个迭代的决策过程，例如：
- en: '- Step 1: analyst research, then'
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: '- 第1步：分析师研究，然后'
- en: '- Step 2: provide input to the portfolio manager, then'
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: '- 第2步：向投资组合经理提供输入，然后'
- en: '- Step 3: portfolio manager constructs the portfolio, e.g. weights on stock
    inclusion/'
  id: totrans-342
  prefs: []
  type: TYPE_NORMAL
  zh: '- 第3步：投资组合经理构建投资组合，例如股票包含的权重/'
- en: exclusion, then
  id: totrans-343
  prefs: []
  type: TYPE_NORMAL
  zh: 排除，然后
- en: '- Step 4: portfolio manager implements the portfolio, focusing e.g. on trade
    sizing and trade structuring, then'
  id: totrans-344
  prefs: []
  type: TYPE_NORMAL
  zh: '- 第4步：投资组合经理执行投资组合，重点是交易规模和交易结构，然后'
- en: '- Step 5: go back to Step 1.'
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
  zh: '- 第5步：返回第1步。'
- en: Now imagine that we can give the process of stock selection and portfolio construction
    to a machine and we ask the machine to make a joint decision on research and portfolio
    construction. Joint decision making gives plenty more data to work with and moves
    into the big data/AI problem domain. If the machine then also starts to trade
    securities to implement the portfolio, we move to 'autonomous trading' as per
    Figure 3.1. This problem design results in the example of a deep learning framework,
    as illustrated in Figure 3.2.
  id: totrans-346
  prefs: []
  type: TYPE_NORMAL
  zh: 现在想象一下，我们可以将股票选择和投资组合构建过程交给一台机器，并要求机器就研究和投资组合构建做出联合决策。联合决策为我们提供了更多的数据，并进入了大数据/AI问题领域。如果机器还开始交易证券来实施投资组合，我们就会按照图3.1移动到“自主交易”。这个问题设计结果就是一个深度学习框架的例子，如图3.2所示。
- en: 3.3.4 Artificial Intelligence And Strategies Development
  id: totrans-347
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.3.4人工智能和策略开发
- en: Asset managers with big libraries of models and histories of trading are well
    positioned to take advantage of automated capital allocation policies. It happened
    quite often in investor conversations that when an allocator discussed the multi-strategy
    offering with the systematic firm, they heard the sales pitch saying that the
    allocation between styles or clusters of models was 1/3, 1/3, 1/3, or whichever
    N was relevant in the portfolio context. Often naïve styles or clusters of models
    allocation strategy were explained by diversification benefits and limited ability
    to do model timing. Firms are increasingly
  id: totrans-348
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有大量模型库和交易历史记录的资产管理者处于利用自动化资本配置策略的有利位置。在投资者谈话中经常发生这种情况，当分配者与系统公司讨论多策略提供时，他们听到的销售宣传是，风格或模型簇之间的分配是1/3、1/3、1/3，或者在投资组合背景下相关的任何N。通常，对于天真的风格或模型簇分配策略，解释了分散化效益和进行模型定时的能力有限。公司正在日益
- en: '![43_image_1.png](43_image_1.png)'
  id: totrans-349
  prefs: []
  type: TYPE_IMG
  zh: '![43_image_1.png](43_image_1.png)'
- en: '![43_image_0.png](43_image_0.png)'
  id: totrans-350
  prefs: []
  type: TYPE_IMG
  zh: '![43_image_0.png](43_image_0.png)'
- en: testing deployment of neural networks on the library of models to see whether
    some timing is actually possible. Therefore, asset management firms with stronger
    infrastructure and models registry could potentially come up with automated capital
    allocation strategies.
  id: totrans-351
  prefs: []
  type: TYPE_NORMAL
  zh: 在模型库上测试神经网络的部署，看看是否实际上可能有一些时机。因此，拥有更强大的基础设施和模型注册表的资产管理公司可能会提出自动化的资本配置策略。
- en: Faster information gathering will only support further evolution of the investment
    management industry on the AI–big data track. Looking at well-known leading indicators,
    investment managers historically have taken into account purchasing managers'
    indexes (PMIs), employment, dry bulk index for decision making, among others.
    The arrival of so-called nowcasting techniques would potentially allow a view
    on gross domestic product (GDP) and other benchmarks earlier (before the release)
    (Björnfot 2017). The basic principle behind nowcasting is that signals about the
    direction of change in GDP can be extracted from a large and heterogeneous set
    of information sources (for example, industrial orders and energy consumption)
    before GDP itself is published. Not only GDP but also manufacturing activity can
    be measured differently.
  id: totrans-352
  prefs: []
  type: TYPE_NORMAL
  zh: 更快的信息收集将进一步支持投资管理行业在人工智能-大数据轨道上的发展。观察一些著名的领先指标，投资经理在历史上已经考虑了采购经理指数（PMIs）、就业、干散货指数等因素进行决策。所谓的现在预测技术的到来有望使人们能够在（发布之前）更早地了解国内生产总值（GDP）和其他基准（Björnfot
    2017）。现在预测背后的基本原则是，关于 GDP 变化方向的信号可以从大量和异构的信息来源（例如，工业订单和能源消耗）中提取出来，而 GDP 本身尚未发布。不仅
    GDP，而且制造活动也可以以不同的方式进行衡量。
- en: Thus, SpaceKnow, a US company, has launched a dedicated China Satellite Manufacturing
    index, which uses 2.2 billion satellite observations of over 500 000 km2 and 6000
    industrial facilities across China (Kensho Indices n.d.).
  id: totrans-353
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，美国公司 SpaceKnow 推出了一个专门的中国卫星制造指数，该指数利用了中国境内超过 500 000 平方公里的 2.2 十亿卫星观测数据和
    6000 多个工业设施（Kensho Indices n.d.）。
- en: 3.4 Interconnectedness Of Industries And Enablers Of Artificial Intelligence
    3.4.1 Investments In Development Of Ai
  id: totrans-354
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.4 行业的相互联系和人工智能的推动者 3.4.1 人工智能开发的投资
- en: Advancements in AI usage in financial markets have been enabled by the broader
    penetration of AI in service industries as well as the interconnectedness of industries
    development.
  id: totrans-355
  prefs: []
  type: TYPE_NORMAL
  zh: 金融市场中人工智能的使用的进步是由人工智能在服务行业更广泛的渗透以及行业发展的相互联系所推动的。
- en: The concept of AI, or neural nets, in particular isn't new; however, vast computational
    power finally enables sophisticated processing of enormous databases - image,
    video, audio and text files - that create enough feed for the AI to operate on
    (Parloff 2016). Venture capital investing in AI start-ups has also increased.
    According to CB insights (CB Insights n.d.), in 2017, the top 100 AI start-ups
    raised $11.7 billion, with a total of 367 deals. For comparison, the total funding
    for start-ups using AI as a core part of their products was $5 billion five years
    ago. Since 2012, deals and money committed to the sector have been on a rise.
  id: totrans-356
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能的概念，尤其是神经网络，并不新鲜；然而，巨大的计算能力最终使得对巨大数据库（图像、视频、音频和文本文件）进行复杂处理成为可能，这些数据库产生了足够的数据供人工智能操作（Parloff
    2016）。对人工智能初创企业的风险投资也有所增加。据 CB Insights（CB Insights n.d.）称，2017 年，排名前 100 的人工智能初创企业筹集了
    117 亿美元，共进行了 367 笔交易。相比之下，五年前，以人工智能作为其产品核心部分的初创企业的总融资额为 50 亿美元。自 2012 年以来，该行业的交易和资金投入一直在上升。
- en: The numbers cited above exclude tech giants' internal investments in their own
    AI capabilities. At the company level, Google had two deep learning projects under
    way in 2012 (Parloff 2016), whereas presently the company is pursuing more than
    1000, in all its major product sectors, including search, Android, Gmail, translation,
    maps, YouTube and self-driving cars. For a discretionary thematic investor, looking
    for local insights into foreign markets, the obvious route is to read the online
    press or forums in foreign languages (with the help of local analysts) or to listen
    to C-suite comments for a differentiated take on investments, as we discussed
    earlier. Naively, one could use Google Translate for translation services plus
    1–2 key analysts instead of local analysts. Nowadays Google Translate (Parloff
    2016) is able to transform spoken sentences in one language into spoken sentences
    in another for 32 (!) pairs of languages while offering text translations for
    103 tongues. At the moment, the quality of such language transformation could
    be questioned but the direction is there.
  id: totrans-357
  prefs: []
  type: TYPE_NORMAL
  zh: 上述数字不包括科技巨头在其自身AI能力上的内部投资。在公司级别上，Google在2012年进行了两个深度学习项目（Parloff 2016），而目前该公司正在所有主要产品领域开展1000多个项目，包括搜索、Android、Gmail、翻译、地图、YouTube和自动驾驶汽车。对于一位自由主题投资者来说，寻找对外国市场的本地洞察力的明显途径是阅读外语的在线新闻或论坛（在当地分析师的帮助下），或者听取C级高管对投资的不同看法，正如我们之前讨论的那样。天真地说，一个人可以使用谷歌翻译进行翻译服务，再加上1-2位关键分析师，而不是当地的分析师。如今，谷歌翻译（Parloff
    2016）能够将一种语言的口语句子转换为另一种语言的口语句子，同时为103种语言提供文本翻译。目前，这种语言转换的质量可能会受到质疑，但方向已经确定。
- en: 3.4.2 Hardware And Software Development
  id: totrans-358
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.4.2 硬件和软件开发
- en: NVIDIA made a hardware revolution in 2000s with the introduction of GPUs, the
    chips that were first designed to give gamers a rich experience of visual 3D,2
    which were flexible enough for other workloads. For the tasks they are suited
    for, GPUs are many times more efficient than traditional central processing units
    (CPUs) used previously.
  id: totrans-359
  prefs: []
  type: TYPE_NORMAL
  zh: NVIDIA在2000年代推出了GPU，并进行了硬件革命，这些芯片最初是为了给玩家提供丰富的视觉3D体验而设计的，这些芯片足够灵活，可以用于其他工作负载。对于它们适用的任务，GPU比以前使用的传统中央处理单元（CPU）效率高出许多倍。
- en: Competitors have been catching up as well. For example, Intel bought a deep
    learning start-up, Nervana Systems, in August 2016, and chipmaker Movidius and
    vision specialist Mobileye in March 2017. Those acquisitions enabled the company
    to create a family of chips designed especially for artificial intelligence. This
    development will certainly support the big data providers industry. Furthermore,
    in 2016 Google announced that it was utilizing a tensor processing unit (TPU)
    (Google Cloud 2017) inside its data centres (the unit is designed for a high volume
    of comparably low-precision calculations and used in particular in conjunction
    with Google's open source library TensorFlow). Essentially it meant that Google
    services such as Google Search, Street View, Google Photos, Google Translate were
    all using TPUs to accelerate their neural network computations behind the scenes.
    Google is now rolling out the second generation of these chips in its cloud offerings,
    thus creating far wider ability.
  id: totrans-360
  prefs: []
  type: TYPE_NORMAL
  zh: 竞争对手也在追赶。例如，英特尔在2016年8月收购了一家深度学习初创公司Nervana Systems，以及2017年3月收购了芯片制造商Movidius和视觉专家Mobileye。这些收购使该公司能够创建一系列专门用于人工智能的芯片。这一发展肯定会支持大数据提供者行业。此外，2016年，谷歌宣布在其数据中心内使用张量处理单元（TPU）（Google
    Cloud 2017）（该单元设计用于大量低精度计算，并且特别与谷歌的开源库TensorFlow一起使用）。基本上，这意味着谷歌服务，如Google搜索、街景、Google照片、谷歌翻译都在幕后使用TPU加速其神经网络计算。谷歌现在正在推出第二代这些芯片，以提供更广泛的能力。
- en: In addition to hardware development, software development and in particular
    open source frameworks have helped big data providers (Financial Stability Board
    2017). The concept of open source has been around for many years in the software
    industry. Essentially, it means that the source code of a particular technology
    or a solution is open for everyone to add to and improve (Shujath 2017). It has
    been shown that this approach speeds product innovation and improves product quality
    through a community of developers working together to address bugs. It enables
    the development of new features to original product. Vendors including Microsoft,
    Google and Amazon have open sourced their AI solutions (Shujath 2017).
  id: totrans-361
  prefs: []
  type: TYPE_NORMAL
  zh: 除了硬件开发外，软件开发，尤其是开源框架，已经帮助了大数据提供商（Financial Stability Board 2017）。在软件行业，开源的概念已经存在多年。基本上，这意味着特定技术或解决方案的源代码是开放的，任何人都可以添加和改进（Shujath
    2017）。已经证明，这种方法通过一个开发者社区共同解决bug，加速了产品创新并提高了产品质量。它使原始产品能够开发新功能。包括微软、谷歌和亚马逊在内的厂商已经将他们的人工智能解决方案开源（Shujath
    2017）。
- en: 3.4.3 Regulation
  id: totrans-362
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.4.3 规章制度
- en: While less frequently outlined, market regulation in the United States and some
    other countries allowed publicly traded firms to use social media for public announcements,
    which contributed to events datasets creation (Financial Stability Board 2017).
    So far, geospatial data aggregators have been able to aggregate and resell their
    aggregated analytics. What came with computational power and decreased costs was
    precision and timeliness - until recently, the challenge with satellite imagery
    was that the data was simply not frequent enough to react to crop stress in a
    timely manner. Daily imagery is becoming a game changer (Anon n.d.-a). Big data
    providers have boomed over the past few years; however, one has to be mindful
    of the young nature of these companies - they have been in existence only a few
    years. Cases in point are Terra Bella (formerly Skybox),
  id: totrans-363
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管不常被强调，但美国和其他一些国家的市场监管机构允许公开交易的公司使用社交媒体发布公告，这促成了事件数据集的创建（Financial Stability
    Board 2017）。到目前为止，地理空间数据聚合商已经能够聚合并转售他们聚合的分析数据。随着计算能力和成本的降低，精度和及时性也随之而来——直到最近，卫星图像的挑战在于数据根本不够频繁，无法及时应对作物压力。每日图像正在成为一个改变者（Anon
    n.d.-a）。在过去几年中，大数据提供商已经蓬勃发展；但是，人们必须注意这些公司的年轻本质——它们只存在了几年。这方面的例子是 Terra Bella（以前是
    Skybox），
- en: which offers analytics into the number of cars in a retailer's parking lot or
    the size of stockpiles of natural resources in ports, and Orbital Insights, another
    satellite imagery provider (Anon n.d.-b).
  id: totrans-364
  prefs: []
  type: TYPE_NORMAL
  zh: 它提供了对零售商停车场内汽车数量或港口自然资源储量的分析，以及另一个卫星图像提供商 Orbital Insights（Anon n.d.-b）。
- en: 3.4.4 Internet Of Things
  id: totrans-365
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.4.4 物联网
- en: When it comes to specific industries, for example agriculture or energy, big
    data collection has been enabled by wireless sensors and other monitoring devices
    deployment
  id: totrans-366
  prefs: []
  type: TYPE_NORMAL
  zh: 当涉及到特定行业，例如农业或能源时，大数据收集是通过无线传感器和其他监测设备的部署实现的
- en: (Financial Stability Board 2017; Anon n.d.-b). New technologies commonly bundled
    under the Internet of Things (IoT) umbrella are deeply in many industries, as
    those technologies allow us to know (i) precisely and in real time which problem
    arises in the field, and (ii) rapid and effective intervention and therefore a
    prompt solution to the problem.
  id: totrans-367
  prefs: []
  type: TYPE_NORMAL
  zh: （Financial Stability Board 2017; Anon n.d.-b）。作为物联网（IoT）的常见技术，被深入应用于许多行业，因为这些技术使我们能够（i）准确实时地了解现场出现的问题，（ii）快速有效地干预，从而及时解决问题。
- en: IoT solutions were again enabled by tech companies such as Microsoft and Amazon
    as well as by ever cheaper chips. Increased interest and applicability of IoT
    in agriculture can be demonstrated by the number of start-ups operating in the
    field (e.g. Farmobile Device, OnFarm, CropX, FarmX, Farmlogs; robotics/material
    handling - Harvest AI,
  id: totrans-368
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网解决方案再次由微软和亚马逊等技术公司以及价格更便宜的芯片所推动。物联网在农业中的兴趣和适用性的增加可以通过在该领域运营的初创公司数量来证明（例如
    Farmobile Device、OnFarm、CropX、FarmX、Farmlogs；机器人/物料处理 - Harvest AI），
- en: DroneSeed; dairy - Farmeron, Anemon, eCow; mapping - HoneyComb, AgDrone; end-to-end
    - The Yield). As digitalization advances,3 and as more commodity markets approach
    hyper-liquidity, the sources of competitive advantage in understanding the state
    of crops, for example, are changing. Information is becoming more vast in scale
    and scope and, simultaneously, more widely available. If one looks at historical
    charts of certain agricultural markets, one can see that over the past few years,
    the price range has been particularly tight. Although there are many forces at
    work, smooth data collection enables better planning by big firms and thus smooths
    the curve, which in the end suggests that going forward, alpha plays are likely
    to be restricted to the short term in general.
  id: totrans-369
  prefs: []
  type: TYPE_NORMAL
  zh: DroneSeed；乳制品 - Farmeron，Anemon，eCow；制图 - HoneyComb，AgDrone；端到端 - The Yield）。随着数字化的推进，以及更多的商品市场接近超级流动性，例如，了解作物状态的竞争优势来源正在发生变化。信息的规模和范围越来越广泛，并且同时更加普遍。如果人们看一下某些农业市场的历史图表，可以看到在过去的几年里，价格范围特别紧张。尽管有许多因素在起作用，但顺畅的数据收集使大公司能够更好地规划，从而平滑了曲线，最终表明未来，Alpha投资可能总体上更多地受到短期限制。
- en: 3.4.5 Drones
  id: totrans-370
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.4.5 无人机
- en: Speaking about commodity markets, one can't ignore the influence of the drones
    industry as it contributes to making movements over large distances such as fields
    observed and quantifiable (Goldman Sachs Equity Research 2016). As Goldman Sachs
    showed in its Drones Industry Report, the industry has made a huge leap from military
    to consumer use in recent years, and unmanned vehicles are expected to see their
    next leg of growth from commercial to civil and government applications. On the
    government side, NASA announced plans to build up the unmanned airspace management
    system
  id: totrans-371
  prefs: []
  type: TYPE_NORMAL
  zh: 谈到商品市场，人们不能忽视无人机行业的影响，因为它有助于在大距离上进行移动，比如观测和量化的领域（Goldman Sachs Equity Research
    2016）。正如高盛在其《无人机行业报告》中所示，该行业近年来已经从军事用途跃升至消费者用途，并且预计无人车辆将从商业用途跃升至民用和政府应用的下一个增长阶段。在政府方面，NASA宣布了建立无人空域管理系统的计划
- en: (UAS) over the next five years, and test flights are already taking place. This
    constitutes an important requirement for broader commercial and consumer use of
    drones.4 NASA estimates that the commercial drone aircraft fleet in the US will
    increase from 42 000 to 420 000 units between 2016 and 2021 (for the US). On the
    corporate side, companies like Northrop Grumman are developing a range of affordable
    unmanned vehicles; however, there are constraints on the power usage/altitude/flight
    cost.5 Independent research is actively progressing in the area, where scientists
    are trying to address the cost and life span of autonomous aircraft. Most recently,
    Massachusetts Institute of Technology (MIT) researchers have come up with a much
    less expensive UAS design that can hover for longer durations - researchers designed,
    built and tested a UAS resembling a thin glider with a 24 ft wingspan.6 The vehicle
    is reported to carry 10–20 pounds of communications equipment while flying at
    an altitude of 15 000 ft with weight under 150 pounds, where the vehicle is powered
    by a 5 horse power gasoline engine and can keep itself aloft for more than five
    days. Such vehicles could be used not only for disaster relief but also for other
    purposes, such as environment monitoring (i.e. watch on wildfires, outflow of
    a river).
  id: totrans-372
  prefs: []
  type: TYPE_NORMAL
  zh: 未来五年内（UAS），试飞已经开始。这构成了无人机更广泛的商业和消费用途的重要要求。 NASA估计，美国的商用无人机机队将在2016年至2021年之间从42,000架增加到420,000架（适用于美国）。在公司方面，诸如诺斯罗普格鲁曼之类的公司正在开发一系列价格实惠的无人车辆；然而，功耗/高度/飞行成本存在约束。在这一领域，独立研究正在积极进行，科学家们正试图解决自主飞行器的成本和寿命问题。最近，麻省理工学院（MIT）的研究人员提出了一种成本大大降低的UAS设计，可以悬停更长时间
    - 研究人员设计、制造和测试了一种类似于24英尺翼展的薄型滑翔机的UAS。据报道，该车辆可携带10-20磅的通信设备，在15,000英尺的高度飞行，重量不到150磅，在这种情况下，车辆由一台5马力汽油发动机提供动力，并且可以自持飞行超过五天。这种车辆不仅可以用于灾难救援，还可以用于其他用途，例如环境监测（例如监测野火、河流流出等）。
- en: Drones matter due to efficiency, cost reduction and safety. For example, regarding
    the clean energy industry, drones can decrease the time, risk and labour involved
    in wind turbine inspection, which currently involves workers being hoisted off
    the ground to rappel down turbines and inspect their blades (Goldman Sachs Equity
    Research 2016).
  id: totrans-373
  prefs: []
  type: TYPE_NORMAL
  zh: 无人机的重要性在于效率、成本降低和安全性。例如，在清洁能源行业，无人机可以减少风力涡轮机检查所需的时间、风险和劳动力，目前这需要工人被吊升到高空然后绕着风力涡轮机滑降并检查其叶片（高盛证券股票研究，2016年）。
- en: Furthermore, what started as consumer drones (in some cases, toys even) are
    getting ever more powerful - refer to manufacturers such as DJI.
  id: totrans-374
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，最初作为消费者无人机（在某些情况下，甚至是玩具）正在变得越来越强大 - 参考像大疆（DJI）这样的制造商。
- en: 3.4.6 Digital Transformation In Steps - Case Study
  id: totrans-375
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.4.6 分步数字化转型 - 案例研究
- en: In order to demonstrate the commodities digitalization process and iterations
    between established and start-up companies and their implications for market structure,
    we can move from the 'macro' view of the market to the 'micro' view. Let's take
    the corn market for this illustrative study - a market where there are individual
    farmers, established local companies and international players. Big players are
    likely to have installed analytics capabilities already. Hence, the question becomes,
    what might be the impact of small farmers around the world getting access to real-time
    data management to wield their influence collectively? For the value chain process,
    we should also consider storage places and elevator providers as well as expeditors
    who work with logistics.
  id: totrans-376
  prefs: []
  type: TYPE_NORMAL
  zh: 为了展示商品数字化过程以及已建立公司和初创公司之间的迭代以及它们对市场结构的影响，我们可以从市场的“宏观”视角转向“微观”视角。让我们以玉米市场作为这个说明性研究的例子
    - 这是一个有个别农民、已建立的本地公司和国际参与者的市场。大公司很可能已经安装了分析能力。因此，问题就变成了，全球小农民获取实时数据管理权限对其集体影响可能会是什么？对于价值链过程，我们还应考虑储存地点和电梯提供商以及与物流合作的加速器。
- en: Looking at the seeding/harvesting cycle, at the start of the season all players
    look at soil, weather conditions and inventories from the year before (surplus
    or deficit)
  id: totrans-377
  prefs: []
  type: TYPE_NORMAL
  zh: 在播种/收获周期中，季节开始时，所有参与者都会查看土壤、天气条件以及前一年的库存（盈余或赤字）
- en: and start projecting seeding and harvesting goals. During the season all participants
    check again on weather, diseases, draught/precipitation and other metrics, and
    adjust forecasts. Harvesting start tends to be the busiest period because it is
    when all market participants look at progress, conditions around harvesting, weather,
    crop quality and volumes. Final data on the harvest appears in a month's time,
    after harvest ends. Afterwards, focus shifts to the consumption side - micro and
    macro factors, consumer shifts and patterns. Re-evaluation of inventories starts
    as well as next season planning.
  id: totrans-378
  prefs: []
  type: TYPE_NORMAL
  zh: 并开始预测播种和收获目标。在季节期间，所有参与者再次检查天气、疾病、干旱/降水和其他指标，并调整预测。收获开始往往是最繁忙的时期，因为这时所有市场参与者都在关注进展情况、收获周围的条件、天气、作物质量和产量。收获数据最终在一个月后出现，即收获结束后。之后，焦点转向消费方面
    - 微观和宏观因素、消费者变化和模式。重新评估库存开始以及下个季节的规划。
- en: Government agencies and trade associations collect information on commodity
    markets and share it with farmers. As land is regulated all over the world as
    well as food security, government reporting will remain an important part. Historically,
    small farmers collected information about their business manually and passed on
    this information to government agencies. Satellites and drones improve the process
    of monitoring of businesses and information transfer on to government agencies
    (hence, making the process faster, which potentially leads to faster price discovery).
    Improvements in meteorology (take IBM Watson) create conditions to improve farm
    management. Currently, tractors going into the fields are driven by a human. In
    the future, as tractors become
  id: totrans-379
  prefs: []
  type: TYPE_NORMAL
  zh: 政府机构和贸易协会收集商品市场信息并与农民分享。由于土地在全球范围内受到监管，以及食品安全问题，政府报告仍然是重要的一部分。历史上，小农民手工收集有关其业务的信息，并将这些信息传递给政府机构。卫星和无人机改进了企业监控和信息传输的过程（因此，使流程更快，可能导致更快的价格发现）。气象学的改进（参考IBM
    Watson）为改进农场管理创造了条件。目前，进入田野的拖拉机是由人驾驶的。将来，随着拖拉机变得更加自动化，
- en: smart agents (without human guidance), the machines would monitor land on their
    own. Drones connected to tractors can set the parameters and alert if the field
    is uneven or there are damaged crops - à la Google cars but in commodities. The
    hurdle so far has been in the price of such integrated technologies; however,
    as price declines, adoption is likely to rise. During the season agronomists study
    fields, take representative samples and decide which additional measures the land
    needs. If representation sampling was much cheaper to get, that would potentially
    lead to a bigger harvest as farmers would be able to react to field conditions.
    With limited information on far away regions in Eastern Europe and China, where
    farming is done the old way, some participants tend to underestimate the effect
    of new technologies and benefits of scale they could bring to smaller farm businesses
    and the effect on markets. We could further speculate that with data collection
    done in real time and more transparent commodity prices, volatility would decrease
    even further, yet very short-term volatility can increase as well. Implications
    for portfolio management are plentiful - from the requirement to capture very
    short-term frames in analysis to trading on shorter time frames.
  id: totrans-380
  prefs: []
  type: TYPE_NORMAL
  zh: 智能代理（无需人类指导），机器将自行监控土地。与拖拉机连接的无人机可以设置参数，并在田地不平整或作物受损时发出警报——就像谷歌汽车在商品上的运作方式。迄今为止，这类综合技术的价格一直是个障碍；然而，随着价格的下降，采用率可能会上升。在季节期间，农学家研究田地，取代表性样本，并决定土地需要哪些额外措施。如果代表性取样变得更便宜，那可能会导致更丰收，因为农民可以根据田地情况做出反应。对于远在东欧和中国等地的农业仍然沿用老方法的地区，人们对新技术的效果和给小农场企业带来的规模效应以及对市场的影响往往低估。我们可以进一步推测，随着数据收集实时化和商品价格更透明，波动性甚至会进一步降低，但短期波动性也可能增加。对投资组合管理的影响很多——从需要在分析中捕捉非常短期的时间框架到进行更短期交易。
- en: 3.5 Scenarios For Industry Developments 3.5.1 Lessons From Autonomous Driving
    Technology
  id: totrans-381
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.5 行业发展的场景 3.5.1 自动驾驶技术的启示
- en: Having outlined the plausible cases of AI applications in financial markets,
    let's look at some scenarios of investment industry developments and cases from
    industries where AI usage has advanced further. For a start, autonomous driving
    technologies present a good comparative base due to research and development lasting
    over decades - Carnegie Mellon University recently celebrated its 30-year anniversary
    of faculty engagement with self-driving technology (Carnegie Mellon University
    n.d.).
  id: totrans-382
  prefs: []
  type: TYPE_NORMAL
  zh: 在概述了人工智能在金融市场中的应用可能情形后，让我们来看看一些投资行业发展的场景以及人工智能应用进展较为先进的行业案例。首先，自动驾驶技术提供了一个很好的比较基础，因为其研发已经持续了几十年——卡内基梅隆大学最近庆祝了其与自动驾驶技术教职员工合作的30周年纪念（卡内基梅隆大学
    n.d.）。
- en: Applying the self-driving car technology process to financial markets, one can
    see how the rigid domain rules can limit opportunities rather than expand them.
    The concept of 'shadow risk' in machine learning has been introduced by the specialists
    from Artemis Capital Management (Cole 2017). They describe the process of the
    programmer using artificial intelligence to develop a self-driving car. It can
    be done by
  id: totrans-383
  prefs: []
  type: TYPE_NORMAL
  zh: 将自动驾驶汽车技术过程应用于金融市场，可以看到严格的领域规则如何限制机会而不是扩大机会。 Artemis Capital Management 的专家引入了机器学习中的“影子风险”概念（Cole
    2017）。他们描述了程序员使用人工智能开发自动驾驶汽车的过程。可以通过
- en: '''training'' the AI algorithm by driving the car thousands of miles through
    the desert. AI learns the route fast and can drive at a high speed of 120 miles
    per hour with precision and safety. Now imagine you take the car for a cross-country
    trip in the United States, with highways, forest curves, mountain passes, hills,
    congested towns. As results show, when the car reaches hilly and twisted roads,
    the car can''t handle the route safely any more - it goes off the cliff or undertakes
    unforeseen manoeuvres. The key assumption behind the thought experiment is that
    the driving algorithm has never seen a hilly road or a mountain pass. Limitations
    of AI-based learning in this case become obvious. Of course, as a step further,
    the algorithm will be trained in other surroundings and eventually will learn
    what a mountain pass, hilly road or severe traffic jam looks like (Soper 2017;
    Isidore 2015). Enthusiasts of the autonomous vehicle technologies would point
    to a number of cross-country test drives completed in the US fairly recently,
    but most often they neglect the fact that 99% of the ride was autonomous, which
    leaves 1% discretion. One percentage of discretion for the 2000–4000-mile trip
    is a big number for decision making: taking discretionary decisions for 20–40
    miles of your road trip, probably key ones.'
  id: totrans-384
  prefs: []
  type: TYPE_NORMAL
  zh: 通过在沙漠中驾驶汽车数千英里来“训练”AI算法。AI 快速学习路线，并能以高达每小时120英里的速度精确、安全地行驶。现在想象一下，你带着汽车在美国进行一次横跨全国的旅行，经过高速公路、森林曲线、山路、山丘、拥挤的小镇。结果显示，当汽车行驶到多山而弯曲的道路时，汽车无法再安全地处理路线——它会冲下悬崖或进行意想不到的机动。这个思想实验背后的关键假设是，驾驶算法从未见过多山的道路或山路。在这种情况下，基于AI的学习的局限性变得显而易见。当然，进一步的一步，算法将在其他环境中接受训练，最终将学会山路、山路或严重交通堵塞是什么样子（Soper
    2017; Isidore 2015）。自动驾驶汽车技术的爱好者可能会指出，最近在美国完成了许多横跨全国的测试驾驶，但他们往往忽视了骑行99%是自动驾驶的事实，这留下了1%的自由裁量权。对于2000-4000英里的旅行来说，1%的自由裁量权是一个很大的数字，用于决策：对于你的20-40英里路程的自由裁量权，可能是关键的决定。
- en: Let's take Google's experience with self-driving cars. In the early days, 2009
    to be precise, the Google car couldn't get through a four-way stop because its
    sensors kept waiting for other (human) drivers to stop completely and to let it
    go (Richtell and Dougherty 2015). The human drivers kept inching forward, looking
    for the advantage, and paralyzed Google's algorithm. Researchers in the field
    of autonomous vehicles say that one of the biggest challenges facing automated
    cars is blending them into a world in which humans don't behave by the book. Creating
    a rule book for self-driving vehicles also shows that generally it results in
    more cautious behaviour on the part of the cars (at least, as demonstrated by
    the Google example). Researchers point to a part of the driving process when a
    self-driving car leaves a safe distance between itself and a car ahead.
  id: totrans-385
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看一下 Google 自动驾驶汽车的经历。确切地说，早在2009年，Google 汽车无法通过四路停车，因为其传感器一直在等待其他（人类）驾驶员完全停下来，让它通过（Richtell
    和 Dougherty 2015）。人类驾驶员一直在英寸英寸地向前移动，寻找优势，使得 Google 的算法陷入瘫痪。自动驾驶汽车领域的研究人员表示，自动驾驶汽车面临的最大挑战之一是将它们融入到人类不按照规则行事的世界中。为自动驾驶汽车制定规则手册也表明，通常情况下这会导致汽车行为更加谨慎（至少根据
    Google 的例子来看）。研究人员指出，在自动驾驶汽车与前方车辆保持安全距离时，驾驶过程中的一个关键部分。
- en: There tends to be enough space for a car in an adjoining lane to squeeze into.
    In another test by Google (Richtell and Dougherty 2015), the driverless car performed
    a few evasive manoeuvres that simultaneously displayed how the car stayed on the
    cautious side. In one manoeuvre, the car turned sharply in a residential neighbourhood
    to avoid a car that was poorly parked. In another manoeuvre, the Google car approached
    a red light in moderate traffic. The laser system mounted on top of the driverless
    car sensed that a vehicle coming in the other direction was approaching the red
    light at higher-than-safe speeds. In this case, the Google car moved to the right
    side in case it had to avoid a collision. However, it is nothing uncommon with
    cars approaching a red light this way - the other car wasn't approaching a red
    light cautiously enough but the driver did stop well in time.
  id: totrans-386
  prefs: []
  type: TYPE_NORMAL
  zh: 在相邻车道中通常有足够的空间供汽车挤进去。在谷歌的另一个测试中（Richtell and Dougherty 2015），无人驾驶汽车进行了一些回避动作，同时显示了汽车保持谨慎的一面。在一次动作中，汽车在住宅区急转弯以避开停放不当的汽车。在另一次动作中，谷歌汽车接近交通繁忙的红灯。安装在无人驾驶汽车顶部的激光系统感知到另一辆车正在以高于安全速度接近红灯。在这种情况下，谷歌汽车向右侧移动，以防必须避免碰撞。然而，有车辆以这种方式接近红灯并不罕见
    - 其他车辆的驾驶员没有足够谨慎地接近红灯，但驾驶员及时停车了。
- en: Drawing parallels to financial markets, it is obvious that markets are much
    more complicated than the desert surroundings used for the test drive and furthermore
    that the rules change. So far, discretionary traders have co-existed with quant
    investing approaches. However, let's assume that more and more machines will be
    trading against the machines and not against human traders. Then, as Artemis specialists
    suggest, self-reflexivity risk becomes exacerbated (Cole 2017). In economics,
    reflexivity refers to the self-reinforcing effect of market sentiment. For example,
    rising prices attract buyers whose actions drive prices higher until the process
    becomes unsustainable and the bubble pops. This is the case of a positive feedback
    loop. Yet, there is also a scenario for a negative feedback loop, when the process
    can lead to a catastrophic collapse in prices.
  id: totrans-387
  prefs: []
  type: TYPE_NORMAL
  zh: 将金融市场与沙漠环境进行对比，显然市场要复杂得多，而且规则也在变化。到目前为止，自由裁量交易者与量化投资方法并存。然而，让我们假设越来越多的机器将会与机器进行交易，而不是与人类交易者进行交易。然后，正如阿尔忒弥斯专家所建议的，自我反思风险将会加剧（Cole
    2017）。在经济学中，反思性指的是市场情绪的自我强化效应。例如，价格上涨吸引了买家，他们的行动推动价格上涨，直到这一过程变得不可持续并且泡沫破裂。这是正反馈循环的情况。然而，也存在负反馈循环的情景，当过程可能导致价格的灾难性下跌时。
- en: The common saying that 90% of the world data has been generated over the last
    two years poses the question of generated data quart and how actionable it can
    be.
  id: totrans-388
  prefs: []
  type: TYPE_NORMAL
  zh: 有一句常说的话是，全球90%的数据是在过去两年内产生的，这引发了关于生成数据的问题以及它可以被采取的行动的疑问。
- en: What if an AI trading system training dataset goes back only 10 years, and even
    less?
  id: totrans-389
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个AI交易系统的训练数据集仅追溯到10年，甚至更少，会怎么样呢？
- en: Post the financial crisis of 2008, as investment processionals know, investing
    in a stock market from the long side has been one of the best trades. Most likely
    the AI system trading US stocks would have stayed long and hasn't had much experience
    in volatility regime shifts. In that case, this AI trading system, which has been
    implicitly short volatility and has significant long exposure in stocks, will
    eventually come across the signal to start selling, resulting in downward pressure
    on prices. What if a number of AI trading systems had similar short training set-up?
    Some sceptics would point to the precedents of 'flash crashes', their potential
    chain effect on the markets and the possibility of systematic investors exacerbating
    the moves (BIS Markets Committee Working Group 2017; Condliffe 2016; Bullock 2017).
    Taking a more recent example, which was covered extensively in the news, on 7
    October 2016 the British pound fell by 6%
  id: totrans-390
  prefs: []
  type: TYPE_NORMAL
  zh: 在2008年金融危机后，作为投资专业人士知道的，从长期来看投资股票市场一直是最好的交易之一。很可能AI系统交易美国股票一直保持多头，并且在波动率制度转变方面没有太多经验。在这种情况下，这个隐含着做空波动率并且在股票上有显著多头暴露的AI交易系统最终会遇到开始卖出的信号，从而对价格施加下行压力。如果一些AI交易系统有类似的短期训练设置会怎样？一些怀疑论者会指出“闪崩”的先例，它们对市场的潜在链式效应以及系统性投资者加剧动态的可能性（BIS
    Markets Committee Working Group 2017；Condliffe 2016；Bullock 2017）。以一个更近期的例子为例，这个例子在新闻中被广泛报道，在2016年10月7日，英镑下跌了6%。
- en: in a matter of minutes, touching $1.18, which was a 31-year low, before recovering
    to
  id: totrans-391
  prefs: []
  type: TYPE_NORMAL
  zh: 在几分钟内，触及$1.18的水平，这是31年来的最低点，然后恢复到
- en: '$1.24. Some experts attributed such a sudden sell-off to the algorithm picking
    up comments by François Hollande addressed to Theresa May: ''If Theresa May wants
    hard Brexit, they will get hard Brexit.'' As more and more algorithms trade on
    the news feed and even on what is trending on social media, a negative Brexit
    headline could have led to a significant sell signal by an algorithm (Bullock
    2017). Yet, the official report by the Bank for International Settlements (Condliffe
    2016) concluded that the sell-off could not be attributed to algorithmic trading
    alone but to a confluence of factors which catalyzed the move, including time
    of day and mechanistic amplifiers such as options, related to hedging flows as
    contributing factors.'
  id: totrans-392
  prefs: []
  type: TYPE_NORMAL
  zh: $1.24. 一些专家将这样突然的抛售归因于算法捕捉到弗朗索瓦·奥朗德对特蕾莎·梅的评论：‘如果特蕾莎·梅想要硬脱欧，他们将得到硬脱欧。’ 随着越来越多的算法根据新闻来源进行交易，甚至根据社交媒体的热点进行交易，一则负面的脱欧头条可能会导致算法的显著卖出信号（Bullock
    2017）。然而，国际清算银行的官方报告（Condliffe 2016）得出的结论是，这次抛售不能单纯归因于算法交易，而是由一系列因素共同作用而导致的，包括一天中的时间以及像期权这样的机械放大器，作为促成因素之一的对冲流动性相关的时间。
- en: 3.5.2 New Technologies - New Threats
  id: totrans-393
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.5.2 新技术 - 新威胁
- en: Many tests of autonomous vehicle technology still sort out hypothetical risks
    like hacking/cybersecurity crime and real-world challenges (e.g. what happens
    when an autonomous car breaks down on the highway). These operational questions
    are extremely relevant for financial market participants as well. In fact, in
    numerous interviews with ICE, Eurex NYSE heads, cyber security is mentioned as
    one of the key risks to financial stability (Accenture on Cybersecurity 2017).
    Cybersecurity experts confirm that they have seen a number of cases targeted at
    gaining access to automated trading models.
  id: totrans-394
  prefs: []
  type: TYPE_NORMAL
  zh: 许多自动驾驶车辆技术的测试仍在解决假设风险，比如黑客/网络安全犯罪和现实世界的挑战（例如自动驾驶汽车在高速公路上发生故障时会发生什么）。这些操作性问题对于金融市场参与者来说非常重要。事实上，在与ICE、Eurex
    NYSE负责人进行的大量采访中，网络安全被提及为金融稳定的关键风险之一（Accenture on Cybersecurity 2017）。网络安全专家证实，他们已经看到了一些旨在获取对自动交易模型的访问权限的案例。
- en: The transition from small data to big data also opens a variety of concerns
    about privacy, ownership and use of data (Sykuta 2016), not only from the perspective
    of buying data as a financial player and trading but also from the perspective
    of underlying market organization. If the underlying market organization changes
    in favour of some providers having substantially superior information, it will
    have effects on price dynamics. Again, looking at agriculture, precision farming
    practices have existed for a while and utilized technologies such as GPS guided
    equipment and variable rate planting and spraying equipment, on-board field monitors
    and grid oil sampling. While volume, velocity and variety of data have been available
    for years, the ability to aggregate, analyze and discern important information
    tools has been in the early stages of development. As incumbents such as Monsanto
    and agricultural technology providers enter the market, there is more focus on
    aggregating individual farmers' data and concerns over data ownership become more
    apparent. Who owns data? Who is entitled to the value of data? How will data be
    shared? I would argue that at some point we will see government agencies having
    a much more thorough look at those practices. In the case of commodity markets,
    we can take a closer look at players like DuPont and Monsanto, which have interest
    in selling their own agronomic products in addition to the data services. How
    will it evolve for product recommendations based on the knowledge of local farm
    operations? Would continued development of automated agricultural equipment, driven
    by big data analytics, fundamentally change the organization and management of
    production agriculture? Would it mean more tailored-to-needs production? Does
    it mean commodities volatilities would decrease further? These are all open questions
    with huge ramifications for financial markets and for society at large.
  id: totrans-395
  prefs: []
  type: TYPE_NORMAL
  zh: 从小数据到大数据的转变也带来了各种关于隐私、数据所有权和使用的担忧（Sykuta 2016），不仅从金融参与者和交易角度来看购买数据，还从基础市场组织的角度来看。如果基础市场组织有利于一些提供者拥有极为优越的信息，这将对价格动态产生影响。再次以农业为例，精准农业实践已经存在一段时间，并利用了诸如GPS导航设备、可变速种植和喷洒设备、车载场地监视器和网格油样采集等技术。尽管多年来数据的数量、速度和种类都是可用的，但是聚合、分析和辨别重要信息工具的能力仍处于早期发展阶段。随着孟山都和农业技术提供商等现有公司进入市场，更多关注点放在了聚合个体农民数据上，并且对数据所有权的担忧变得更加明显。谁拥有数据？谁有权利获得数据的价值？数据将如何共享？我认为在某个时候，我们将会看到政府机构更加深入地审视这些实践。在商品市场的情况下，我们可以更加密切地关注杜邦和孟山都等公司，它们有兴趣销售自己的农艺产品，还提供数据服务。基于对当地农场操作知识的产品推荐会如何演变？由大数据分析驱动的自动农业设备的持续发展是否会从根本上改变生产农业的组织和管理？这是否意味着更加量身定制的生产？这是否意味着商品波动性将进一步减少？这些都是具有巨大影响的开放性问题，对金融市场和整个社会都有重大影响。
- en: 3.5.3 Place For Discretionary Management
  id: totrans-396
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.5.3 自主管理的位置
- en: Even if there are more and more automated processes and more and more machines
    will be trading more against machines, the case for discretionary high-conviction
    investing
  id: totrans-397
  prefs: []
  type: TYPE_NORMAL
  zh: 即使有越来越多的自动化流程，越来越多的机器将更多地与机器交易，也有一种倾向于自主高信心投资的情况
- en: '![51_image_0.png](51_image_0.png)'
  id: totrans-398
  prefs: []
  type: TYPE_IMG
  zh: '![51_image_0.png](51_image_0.png)'
- en: remains plausible (Lazard Asset Management 2015). By design, concentrated strategies
    facilitate investing in the highest-conviction ideas and therefore limit overlap
    with the index - leading to high active share, which in turn gets linked to potential
    outperformance. Both theoretical and empirical evidence supports the notion that
    concentrated portfolios are well positioned to generate alpha. In its paper, Lazard
    Asset Management summarizes empirical results of diversified stock portfolios
    (of mutual funds) vs concentrated portfolios. The authors conducted the study
    in which they were able to confirm the outperformance of more concentrated institutional
    mandates by examining separate account data in e-vestment. They grouped actively
    managed strategies in the US large cap universe into concentrated strategies (which
    they defined as those with 30 holdings or less) and diversified strategies (which
    they defined as those greater than 30 holdings).
  id: totrans-399
  prefs: []
  type: TYPE_NORMAL
  zh: 保持合理（Lazard Asset Management 2015）。按设计，集中策略有助于投资于最有信心的想法，因此限制了与指数的重叠 - 导致高主动份额，从而与潜在的超额表现联系在一起。理论和经验证据都支持这样一个观点，即集中投资组合有望产生α收益。在其论文中，Lazard
    Asset Management总结了分散的股票投资组合（共同基金）与集中投资组合的经验结果。作者进行了这项研究，他们通过检查在e-vestment中的分离账户数据来确认了更集中的机构投资组合的超额表现。他们将在美国大型股票宇宙中进行的积极管理策略分为集中策略（他们定义为持有30个或更少持有的策略）和分散策略（他们定义为持有超过30个持有的策略）。
- en: Then they measured the average three-year and five-year rolling returns of the
    concentrated and diversified manager groups, as well as the S&P 500 Index over
    the last 15 years. They found that concentrated managers outperformed diversified
    managers and the respective index (after costs). Finally, marrying proprietary
    data sources with human intuition suggests having a substantial competitive advantage
    (Figure 3.3).
  id: totrans-400
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，他们测量了过去15年集中和分散管理者群体以及标准普尔500指数的平均三年和五年滚动回报率。他们发现，经过成本考虑后，集中管理者的表现优于分散管理者和相应的指数。最后，将专有数据源与人类直觉结合起来表明具有实质性的竞争优势（图3.3）。
- en: 3.6 For The Future 3.6.1 Changing Economic Relationships
  id: totrans-401
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.6 未来展望 3.6.1 经济关系的变化
- en: Taking finance lectures at universities most often implies studying the well-known
    mix of formulas and papers (Black Scholes option pricing, Fama–French factors,
    corporate finance signalling theories, etc.). While some concepts remain relevant
    today in construction of financial products, for example risk premia, some other
    concepts have undergone a significant change. Thus, the relationship between inflation
    and unemployment seems to change partially due to technology and partially due
    to unorthodox economic policies. Over the years, post-financial crisis central
    banks and economists focused on growth and its link to inflation, yet, after the
    period of significant quantitative easing, the core inflation rate in the US,
    Europe and Japan is below 2%. This empirical observation suggests that central
    banks can no longer rely on traditional models for managing inflation rates such
    as the Phillips curve (a measure developed in 1958 for outlining the inverse relationship
    between unemployment and inflation).
  id: totrans-402
  prefs: []
  type: TYPE_NORMAL
  zh: 在大学里学习金融课程往往意味着学习著名的一套公式和论文（布莱克-舒尔斯期权定价，法马-法国因子，公司金融信号理论等）。虽然一些概念在构建金融产品方面仍然具有相关性，例如风险溢价，但一些其他概念已经发生了重大变化。因此，通货膨胀与失业之间的关系似乎部分因技术而部分因非正统经济政策而发生了变化。多年来，金融危机后的中央银行和经济学家们专注于增长及其与通货膨胀的联系，然而，在大规模量化宽松之后，美国、欧洲和日本的核心通货膨胀率都低于2%。这一经验观察表明，中央银行不能再依赖传统模型来管理通货膨胀率，比如菲利普斯曲线（1958年开发的一种衡量失业和通货膨胀之间反向关系的方法）。
- en: The technology infrastructure of financial firms enables much faster processing,
    making old investment models to decay faster and to switch out of trading relationships
    which don't hold (i.e. inflation/unemployment). While appreciating the financial
    history, it is imperative to keep an eye open for new paradigms. Most likely general
    university courses still lag financial industry developments; however, the industry
    needs talent with a fresh look at the business problems. AI libraries of technology
    giants such as Google, NVIDIA, Microsoft and Amazon offer a good education base
    for understanding the key concepts.
  id: totrans-403
  prefs: []
  type: TYPE_NORMAL
  zh: 金融公司的技术基础设施实现了更快的处理速度，使得旧的投资模型更快地衰败，并转变为不再适用的交易关系（即通货膨胀/失业）。在赞赏金融历史的同时，有必要对新的范式保持警惕。大多数普通大学课程可能仍然落后于金融行业的发展；然而，该行业需要具有对业务问题有新鲜眼光的人才。诸如谷歌、英伟达、微软和亚马逊等技术巨头的人工智能库为理解关键概念提供了良好的教育基础。
- en: 3.6.2 Future Education Focus
  id: totrans-404
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.6.2 未来的教育重点
- en: It is clear that discretionary portfolio management will be greatly enhanced
    by big data and usage of AI as described in Figure 3.1. Quant investing will undergo
    a similar transformation (Figure 3.4). Looking at the evolution of quant investing,
    in late 1980s CTA
  id: totrans-405
  prefs: []
  type: TYPE_NORMAL
  zh: 很明显，如图3.1所述，大数据和人工智能的使用将极大地增强自主投资组合管理。量化投资将经历类似的转变（图3.4）。观察量化投资的演变，在20世纪80年代末期CTA
- en: started to gain traction and the models behind generated buy and sell signals
    which were usually not more complicated than prices crossing moving averages or
    exiting a channel. Yet, these models sometimes covered more than 100 markets over
    different time frames, suggesting a big differentiation in execution practices
    and contract allocation strategies.
  id: totrans-406
  prefs: []
  type: TYPE_NORMAL
  zh: 开始受到重视，背后的模型生成了买入和卖出信号，这些信号通常不会比价格穿越移动平均线或退出通道复杂。然而，这些模型有时涵盖了100多个不同时间框架的市场，这表明了执行实践和合同分配策略的巨大差异。
- en: Early CTAs tended to take into account only price data. Classical medium-term
    CTAs have a holding horizon of 80–120 days, so can be classified as long-term
    investors. Further along, short-term CTAs appeared. As computer speed progressed,
    the industry saw the appearance of statistical arbitrage strategies, which used
    sophisticated mathematical models to identify potential profit opportunities from
    a pricing inefficiency that existed
  id: totrans-407
  prefs: []
  type: TYPE_NORMAL
  zh: 早期的CTA倾向于只考虑价格数据。经典的中期CTA持有期为80–120天，因此可以归类为长期投资者。随着计算机速度的进步，出现了短期CTA。随着统计套利策略的出现，该行业看到了统计套利策略的出现，该策略使用复杂的数学模型来识别存在的价格效率不足可能产生的潜在利润机会。
- en: '![52_image_0.png](52_image_0.png)'
  id: totrans-408
  prefs: []
  type: TYPE_IMG
  zh: '![52_image_0.png](52_image_0.png)'
- en: between two or more securities. Further advancements in technology led to the
    appearance of high-frequency trading - a type of algorithmic trading characterized
    by high speeds and high turnover rates. High-frequency traders move in and out
    of short-term positions at high volumes and high speeds, aiming to capture sometimes
    a fraction of a cent in profit on every trade. Paradigms influenced each other
    and with further advancements in technology, a new paradigm becomes applicable
    - artificial intelligence.
  id: totrans-409
  prefs: []
  type: TYPE_NORMAL
  zh: 在两种或更多证券之间交叉。技术的进一步发展导致了高频交易的出现——一种以高速度和高周转率为特征的算法交易类型。高频交易商以高速度和高交易量进出短期头寸，旨在每笔交易中获利一分钱的零头。范式彼此影响，并随着技术的进一步发展，一种新的范式变得适用——人工智能。
- en: When one looks at the historical performance of trend-following programs, the
    early days of trading were characterized by significant volatility of underlying
    instruments. When more and more industry professionals kept on trading, those
    markets' volatility decreased. Furthermore, quantitative easing by central banks
    post financial crisis essentially 'killed' volatility in key FX forwards and interest
    rates futures markets as well as equity index futures, which resulted in muted
    performance of trend-following programs. It was the alternative markets, such
    as over-the-counter (OTC) derivatives, that kept on delivering returns in the
    post-quantitative easing era. A decrease in the overall level of volatility also
    reduced the opportunity set for statistical arbitrage and high-frequency firms.
    Total volumes of trading went down, prompting some players to opt for consolidation
    (high-frequency trader Virtu Financial–KCG Holdings), to close all together (Teza
    Technologies) or to team up on resources pooling (such as the Go West venture,
    where top traders including DRW, IMC, Jump Trading and XR Trading have opted to
    pool resources to build an ultrafast wireless and cable route between the financial
    centres of Chicago and Tokyo rather than each paying for its own network).
  id: totrans-410
  prefs: []
  type: TYPE_NORMAL
  zh: 当一个人看历史趋势跟踪程序的表现时，交易的早期阶段的特点是基础工具的显着波动。随着越来越多的行业专业人士继续交易，这些市场的波动性减少。此外，金融危机后中央银行的量化宽松实际上“杀死了”关键的外汇远期和利率期货市场以及股票指数期货市场的波动性，导致趋势跟踪程序的表现不佳。它是其他市场，如场外衍生品市场，继续在量化宽松时代提供回报。整体波动性水平的降低还减少了统计套利和高频交易公司的机会集。交易总量下降，促使一些参与者选择合并（高频交易商
    Virtu Financial–KCG Holdings），完全关闭（Teza Technologies）或者联合资源池（例如 Go West 项目，其中包括
    DRW、IMC、Jump Trading 和 XR Trading 等顶级交易者选择合作，共同建立芝加哥和东京金融中心之间的超快无线和电缆路由，而不是各自支付网络费用）。
- en: 3.7 Conclusion
  id: totrans-411
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.7 结论
- en: Every new paradigm has a period of alpha where first-mover advantage prevails.
    Over time this alpha predictably diminishes. It is not only the number of players
    that leads to crowdedness and a decrease in the pie for all participants but also
    broader monetary and fiscal developments which have implications for financial
    markets. The points above and the accelerating pace of data creation demonstrate
    the potential for AI in finance and warrant a deep dive into individual algorithms.
    With more AI being adopted in finance, features engineering and extraction would
    take centre stage as the differences in the process design would result in differences
    in performance outcomes.
  id: totrans-412
  prefs: []
  type: TYPE_NORMAL
  zh: 每一种新的范式都有一个 alpha 期，首创者优势占据主导地位。随着时间的推移，这种 alpha 可预见地会减弱。导致参与者增多并导致所有参与者的饼图减少不仅是参与者数量增加的问题，还有更广泛的货币和财政发展对金融市场的影响。上述观点和数据创建加速的加速显示了金融中人工智能的潜力，并且有必要深入研究个别算法。随着金融领域采用更多的人工智能，特征工程和提取将成为中心舞台，因为流程设计的差异将导致性能结果的差异。
