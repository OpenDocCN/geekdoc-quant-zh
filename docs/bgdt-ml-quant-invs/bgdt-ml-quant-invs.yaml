  zh: 作为转置）。
- en: 'Let''s examine the three examples above and ask ourselves which is the best
    line to separate the points. In case (a) the margin is lower than the one in case
    (b), which is lower than the one in case (c). In the three cases, the in-sample
    error is zero. As far as generalization is concerned, as we deal with four points
    in a linear separable state, generalization as an estimate will be the same. Intuitively
    however, one should feel that a fat margin (case c) is better. This brings two
    questions: (i) Why is a fatter margin better? (ii) How can we solve for the weight
    w that maximizes this margin?'
  id: totrans-2272
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们检查以上三个例子，并问自己哪个是分离点的最佳线。在情况（a）中，边缘低于情况（b）中的边缘，情况（c）中的边缘低于情况（b）。在这三种情况下，样本内误差为零。就泛化而言，由于我们处理处于线性可分状态的四个点，所以泛化作为估计将是相同的。然而，直观地说，人们应该感觉到一个粗边缘（情况c）更好。这带来了两个问题：（i）为什么粗边缘更好？（ii）我们如何解决最大化此边缘的权重w的问题？
- en: In all likelihood, the process that generates the data is noisy. Therefore,
    when the margin is thin, the chance of having a point which is misclassified is
    higher than in the case of a fatter margin. This gives an intuition as to why
    a fatter margin is better.
  id: totrans-2273
  prefs: []
  type: TYPE_NORMAL
  zh: 很可能，生成数据的过程是嘈杂的。因此，当边缘较窄时，误分类点的机会比较大于边缘较粗的情况。这解释了为什么粗边缘更好的直觉。
- en: The proof is based on the so-called Vapnik-Chervonenkis analysis where one can
    show that a fatter margin ushers in a lower Vapnik-Chervonenkis dimension (the
    VC dimension being the cardinality of the largest set of points that the algorithm
    can shatter).
  id: totrans-2274
  prefs: []
  type: TYPE_NORMAL
  zh: 证明基于所谓的Vapnik-Chervonenkis分析，其中可以证明更宽的边距导致更低的Vapnik-Chervonenkis维度（VC维度是算法可以破坏的最大点集的基数）。
- en: Practically, a fatter margin implies better out-of-sample performance.
  id: totrans-2275
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，更宽的边距意味着更好的样本外表现。
- en: Now, let's find the weight w that maximizes the margin. The margin is simply
    the distance D from a plane to a point, which brings us back to our college geometry.
    Let's define xn as the nearest data point to the separating line (hyperplane)
    w′. x = 0. How far is this point from the hyperplane? Before doing this, let's
    address two technicalities.
  id: totrans-2276
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们找到最大化边距的权重w。边距简单地是从平面到点的距离D，这让我们回到了大学几何学。让我们定义xn为距离分隔线（超平面）w′最近的数据点。x
    = 0。这个点距离超平面有多远？在做这个之前，让我们解决两个技术问题。
- en: First, we normalize w. Let's note that for every point, we have |w′. xn|>0 for
    every point. The objective is to relate w to the margin. Note that we can scale
    w up and down as the hyperplane equation (w′. x = 0) is scale-invariant. Without
    loss of generality, we consider all the representations of the same hyperplane
    and just pick the one for which we have |w′. xn| = 1 for the minimal point. This
    will simplify the analysis latter on.
  id: totrans-2277
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们对w进行归一化。让我们注意到对于每个点，我们有|w′. xn|>0。目标是将w与边距联系起来。请注意，我们可以将w放大或缩小，因为超平面方程(w′.
    x = 0)是尺度不变的。不失一般性，我们考虑同一超平面的所有表示，并选择对于最小点有|w′. xn| = 1的表示。这将简化后续的分析。
- en: Second, we introduce an artificial coordinate x0. Think of it as a constant
    to which we assign a weight w0. In order to avoid confusion, we rename this weight
    w0 as the
  id: totrans-2278
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，我们引入一个人工坐标x0。将其视为一个常数，我们为其分配一个权重w0。为了避免混淆，我们将这个权重w0重命名为
- en: 'bias b. We have now a new (''new'' compared with the vector w used in w′. x
    = 0) weight vector w = (w1, ..., wp), with p the number of attributes (such as
    earning quality, price momentum, Merton''s distance to default, liquidity). We
    will see that this new vector w and b have different roles when we solve for the
    maximum margin and it is no longer convenient to have both blended in the same
    vector. The equation for the hyperplane is now: w′. x+b = 0 and w = (w1, ...,
    wp).'
  id: totrans-2279
  prefs: []
  type: TYPE_NORMAL
  zh: 偏差b。现在我们有一个新的（与用于w′的向量w相比较的'新'向量，x = 0）权重向量w = (w1, ..., wp)，其中p是属性的数量（如收益质量、价格动量、默顿距离到违约、流动性）。我们将看到当我们解决最大边距时，这个新向量w和b有不同的作用，将它们混合在同一个向量中不再方便。现在超平面的方程是：w′.
    x+b = 0和w = (w1, ..., wp)。
- en: We can now compute the distance D between xn and the hyperplane of equation
    w′. x+b = 0 where ∣ w′. xn +b ∣ = 1.
  id: totrans-2280
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们可以计算xn和方程w′. x+b = 0的超平面之间的距离D，其中∣ w′. xn +b ∣ = 1。
- en: First, the vector w is perpendicular to the plane in the input space X. This
    is straightforward to show. Let's consider any two points x1 and x2 on the plane.
    We have w′. x1 +b = 0 and w′. x2 +b = 0. The difference between these two points
    is w′. (x1 −x2) = 0, which shows that w′is orthogonal to every vector (x1 −x2)
    in the plane and therefore is orthogonal to the plane.
  id: totrans-2281
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，向量w垂直于输入空间X中的平面。这很容易证明。让我们考虑平面上的任意两点x1和x2。我们有w′. x1 +b = 0和w′. x2 +b = 0。这两点之间的差异是w′.
    (x1 −x2) = 0，这表明w′对平面上的每个向量(x1 −x2)都是正交的，因此是平面的正交向量。
- en: Second, we take any point x on the plane. The projection of the vector going
    from point x to point xn (i.e. vector xn −x) on the vector w orthogonal to the
    plane is the distance D to the plane. In order to do so we compute first the unit
    vector ŵ, i.e. the vector normalized by its norm ||w||, such that ŵ = w∕‖w‖.
    The distance is the inner (dot) product such that D = |ŵ′.(xn − x)|. Hence, D
    =1/||w|| * |w′. (xn −x)| = 1/||w|| * |w′.
  id: totrans-2282
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，我们取平面上的任意点x。从点x到点xn（即向量xn −x）在垂直于平面的向量w上的投影是到平面的距离。为此，我们首先计算单位向量ŵ，即由其范数||w||归一化的向量，使得ŵ
    = w∕‖w‖。距离是内积，即D = |ŵ′.(xn − x)|。因此，D =1/||w|| * |w′. (xn −x)| = 1/||w|| * |w′.
- en: xn +b− w′. x−b| = 1/||w|| as |w′. xn +b| = 1 and |w′. x−b| = 0. One sees that
    the distance between the nearest point to the hyperplane and this hyperplane is
    nothing but one over the norm ||w|| of w.
  id: totrans-2283
  prefs: []
  type: TYPE_NORMAL
  zh: xn +b− w′. x−b| = 1/||w||，因为|w′. xn +b| = 1且|w′. x−b| = 0。可以看出，最接近超平面的点与这个超平面之间的距离只是w的范数||w||的倒数。
- en: We can now formulate our optimization problem. Our objective is to
  id: totrans-2284
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们可以制定我们的优化问题。我们的目标是
- en: Maximize 1∕‖w‖
  id: totrans-2285
  prefs: []
  type: TYPE_NORMAL
  zh: 最大化1∕‖w‖
- en: subject to *minn* = 1,2, . . . ,N|w′. xn +b| = 1 (meaning minimization over
    all the points 1, 2, . . . , N of the data set).
  id: totrans-2286
  prefs: []
  type: TYPE_NORMAL
  zh: 限制为*minn* = 1,2, . . . ,N|w′. xn +b| = 1（表示对数据集的所有点1, 2, . . . , N进行最小化）。
- en: This not a friendly optimization problem as the constraint has a minimum (and
    an absolute value in it, but this one is easy to solve). As a consequence, we
    try to find an equivalent problem which is easier to solve, i.e. getting rid of
    the minimization in the constraint mainly.
  id: totrans-2287
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是一个友好的优化问题，因为约束有一个最小值（其中有一个绝对值，但这个很容易解决）。因此，我们试图找到一个更容易解决的等价问题，即摆脱约束中的最小化，主要是摆脱约束中的最小化。
- en: First, we consider only the points that separate the data set correctly, i.e.
    the points for which the label yn (long or short) agrees with the signal (w′.
    xn +b), so that we have |w′. xn +b| = yn(w′. xn +b), which allows us to get rid
    of the absolute value.
  id: totrans-2288
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们仅考虑正确分离数据集的点，即标签yn（长或短）与信号（w′. xn +b）一致的点，使得我们有|w′. xn +b| = yn(w′. xn
    +b)，这样我们就可以去掉绝对值。
- en: Second instead of maximizing 1/||w||, we minimize the following quadratic quantity
  id: totrans-2289
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，我们不是在最大化1/||w||，而是在最小化以下二次量
- en: (objective function) 1/2* w′. w subject to yn(w′. xn +b)≥1 for all points n
    = 1, 2, . . . , N.
  id: totrans-2290
  prefs: []
  type: TYPE_NORMAL
  zh: （目标函数）1/2* w′. w，约束条件是对于所有点n = 1, 2, . . . , N，都有yn(w′. xn +b)≥1。
- en: Formally speaking, we face a constrained optimization problem where the objective
    function is to minimize 1/2* w′. w. This is usually solved in writing a Lagrangian
    expression. The minor problem here is that we have an inequality in the constraint.
    Solving such a Lagrangian under inequality constraint is known as the Karush–Kuhn–Tucker
    approach (KKT).
  id: totrans-2291
  prefs: []
  type: TYPE_NORMAL
  zh: 从形式上讲，我们面临一个受约束的优化问题，其中目标函数是最小化1/2* w′. w。通常情况下，这是通过编写拉格朗日表达式来解决的。这里的一个较小的问题是我们在约束条件中有一个不等式。解决这样的拉格朗日不等式约束被称为Karush-Kuhn-Tucker方法（KKT）。
- en: The first step is to rewrite the inequality constraint yn(w′. xn +b)≥1 in a
    zero form, i.e. to write it as a 'slack' yn(w′. xn +b)−1≥0 and then multiply it
    by the Lagrange multiplier n so that we get the expression n(yn(w′. xn +b)−1)
    that we add to the objective function.
  id: totrans-2292
  prefs: []
  type: TYPE_NORMAL
  zh: 第一步是将不等式约束yn(w′. xn +b)≥1重写为零形式，即写成“松弛”yn(w′. xn +b)−1≥0，然后将其乘以拉格朗日乘子n，这样我们就得到了表达式n(yn(w′.
    xn +b)−1)，我们将其加到目标函数中。
- en: 'The Lagrange formulation of our optimization problem becomes:'
  id: totrans-2293
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的优化问题的拉格朗日形式变为：
- en: Guida522195 c11.tex V1 - 10/26/2018 7:10am Page 218
  id: totrans-2294
  prefs: []
  type: TYPE_NORMAL
  zh: Guida522195 c11.tex V1 - 10/26/2018 7:10am Page 218
- en: $$m i n i m i n s i e\,L(w,b,\alpha)=1/2w^{\prime}w-\sum_{n=1}^{N}\alpha_{n}(y_{n}(w^{\prime}.x_{n}+b)-1),$$
  id: totrans-2295
  prefs: []
  type: TYPE_NORMAL
  zh: $$m i n i m i n s i e\,L(w,b,\alpha)=1/2w^{\prime}w-\sum_{n=1}^{N}\alpha_{n}(y_{n}(w^{\prime}.x_{n}+b)-1),$$
- en: w.r.t. w and b with n ≥0 (we put a restriction on the domain) being the Lagrange
    multipliers, each point in the data set having such a Lagrange multiplier.
  id: totrans-2296
  prefs: []
  type: TYPE_NORMAL
  zh: 关于w和b，n≥0（我们对域施加了限制），n是拉格朗日乘子，数据集中的每个点都有这样的拉格朗日乘子。
- en: 'Writing the gradient ∇wL of L(w, b, ) with respect to the vector w, we get
    the following condition:'
  id: totrans-2297
  prefs: []
  type: TYPE_NORMAL
  zh: 将L(w, b, )关于向量w的梯度∇wL写成另一个条件：
- en: ∇wL = w − ∑Nn=1 *nynxn* = 0 (we want the gradient to be the vector 0, this is
    the condition we put to get the minimum).
  id: totrans-2298
  prefs: []
  type: TYPE_NORMAL
  zh: ∇wL = w − ∑Nn=1 *nynxn* = 0（我们希望梯度是向量0，这是我们为了得到最小值而提出的条件）。
- en: 'Writing the partial derivative of L(w,b,) with respect the scalar b we get
    another condition:'
  id: totrans-2299
  prefs: []
  type: TYPE_NORMAL
  zh: 将L(w,b,)对标量b的偏导数写成另一个条件：
- en: $$\partial L/\partial b=-\sum_{n=1}^{N}\alpha_{n}y_{n}=0.$$
  id: totrans-2300
  prefs: []
  type: TYPE_NORMAL
  zh: $$\partial L/\partial b=-\sum_{n=1}^{N}\alpha_{n}y_{n}=0.$$
- en: At this juncture, in order to make the problem easier to solve, we substitute
    these two conditions in the original Lagrangian and transform this minimization
    problem into a maximization problem so that maximization over  (which is tricky
    as  has a range) becomes free from w and b. This refers to the dual formulation
    of the problem.
  id: totrans-2301
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一关键时刻，为了使问题易于解决，我们将这两个条件代入原始的拉格朗日函数，并将这个最小化问题转化为一个最大化问题，这样对（这是棘手的，因为 有一个范围）的最大化就不再受w和b的限制了。这称为问题的对偶形式。
- en: 'From the above condition we get:'
  id: totrans-2302
  prefs: []
  type: TYPE_NORMAL
  zh: 从上述条件我们得到：
- en: $$w=\sum_{n=1}^{N}\alpha_{n}y_{n}x_{n}\qquad{\mathrm{and}}\qquad\sum_{n=1}^{N}\alpha_{n}y_{n}=0.$$
  id: totrans-2303
  prefs: []
  type: TYPE_NORMAL
  zh: $$w=\sum_{n=1}^{N}\alpha_{n}y_{n}x_{n}\qquad{\mathrm{and}}\qquad\sum_{n=1}^{N}\alpha_{n}y_{n}=0.$$
- en: 'If we substitute these expressions in the Lagrangian L(w,b,), after some manipulation,
    we get the following minor constrained optimization problem:'
  id: totrans-2304
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们将这些表达式代入拉格朗日函数L(w,b,)中，在一些操作之后，我们得到以下次要约束优化问题：
- en: $$L(w,b,\alpha)=L(\,\alpha)=\sum_{n=1}^{N}\alpha_{n}-0.5\,*\sum_{n=1}^{N}\sum_{m=1}^{N}y_{n}y_{m}\alpha_{n}\alpha_{m}x_{n}^{\prime}x_{m}$$
  id: totrans-2305
  prefs: []
  type: TYPE_NORMAL
  zh: $$L(w,b,\alpha)=L(\,\alpha)=\sum_{n=1}^{N}\alpha_{n}-0.5\,*\sum_{n=1}^{N}\sum_{m=1}^{N}y_{n}y_{m}\alpha_{n}\alpha_{m}x_{n}^{\prime}x_{m}$$
- en: one sees that w and b drop from the optimization problem.
  id: totrans-2306
  prefs: []
  type: TYPE_NORMAL
  zh: 人们会看到w和b从优化问题中消失。
- en: We maximize the above expression L( ) w.r.t.  subject to (the annoying constraint)
  id: totrans-2307
  prefs: []
  type: TYPE_NORMAL
  zh: 我们最大化上述表达式L( ) w.r.t. 服从（讨厌的约束）
- en: n ≥0 for n = 1,2, . . . ,N and ∑Nn=1 nyn = 0.
  id: totrans-2308
  prefs: []
  type: TYPE_NORMAL
  zh: n ≥0 for n = 1,2, . . . ,N and ∑Nn=1 nyn = 0.
- en: 'Solving the above problem requires quadratic programming (quadratic programming
    package usually uses minimization). We therefore minimize:'
  id: totrans-2309
  prefs: []
  type: TYPE_NORMAL
  zh: 解决上述问题需要二次规划（二次规划包通常使用最小化）。因此，我们最小化：
- en: $$\operatorname*{min}_{\alpha}$$
  id: totrans-2310
  prefs: []
  type: TYPE_NORMAL
  zh: $$\operatorname*{min}_{\alpha}$$
- en: $$\left(0.5^{*}\sum_{n=1}^{N}\sum_{m=1}^{N}y_{n}y_{m}\alpha_{n}\alpha_{m}x_{n}^{\prime}x_{m}-\sum_{n=1}^{N}\alpha_{n}\right)$$
  id: totrans-2311
  prefs: []
  type: TYPE_NORMAL
  zh: $$\left(0.5^{*}\sum_{n=1}^{N}\sum_{m=1}^{N}y_{n}y_{m}\alpha_{n}\alpha_{m}x_{n}^{\prime}x_{m}-\sum_{n=1}^{N}\alpha_{n}\right)$$
- en: The quadratic programming package gives us a vector of  = 1, 2, ..., n from
    which we infer the w.
  id: totrans-2312
  prefs: []
  type: TYPE_NORMAL
  zh: 二次规划包给出了一个向量= 1, 2, ..., n，我们从中推断出w。
- en: $$w=\sum_{n=1}^{N}\alpha_{n}y_{n}x_{n}$$
  id: totrans-2313
  prefs: []
  type: TYPE_NORMAL
  zh: $$w=\sum_{n=1}^{N}\alpha_{n}y_{n}x_{n}$$
