- en: 13.3.2 Machine Learning Models In Finance
  id: totrans-2948
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 机器学习模型在金融领域
- en: Machine learning models have gained momentum in finance applications over the
    past five years following the tremendous success in areas like image recognition
    and natural language processing. These models have proven to be very useful to
    model unstructured data. In addition to that, machine learning models are able
    to model flexibly non-linearity in classification and regression problems and
    discover hidden structure in supervised learning. Combinations of weak learners
    like XGBoost and AdaBoost are especially popular. Unsupervised learning is a branch
    of machine learning used to draw inferences from datasets consisting of input
    data without labelled responses - principal component analysis is an example.
    The challenges of using machine learning in finance are important as, like other
    models, it needs to deal with estimation risk, potentially non-stationarity, overfitting
    and in some cases interpretability issues.
  id: totrans-2949
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去五年中，机器学习模型在金融应用领域获得了势头，这主要得益于在诸如图像识别和自然语言处理等领域取得了巨大成功。这些模型已被证明在建模非结构化数据方面非常有用。除此之外，机器学习模型能够灵活地对分类和回归问题中的非线性进行建模，并发现监督学习中的隐藏结构。像XGBoost和AdaBoost这样的弱学习器的组合尤其受欢迎。无监督学习是机器学习的一个分支，用于从由没有标签的响应组成的数据集中推断出结论——主成分分析就是一个例子。在金融中使用机器学习的挑战是重要的，因为与其他模型一样，它需要应对估计风险、潜在的非稳态、过度拟合以及在某些情况下的可解释性问题。
- en: 13.4 Deep Learning
  id: totrans-2950
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 13.4 深度学习
- en: Deep learning is a popular area of research in machine learning, partly because
    it has achieved big success in artificial intelligence, in the areas of computer
    vision, natural language processing, machine translation and speech recognition,
    and partly because now it is possible to build applications based on deep learning.
    Everyday applications based on deep learning are recommendation systems, voice
    assistants and search engine technology based on computer vision, to name just
    a few. This success has been possible thanks to the amount of data, which today
    is referred to as big data, now available and the possibility to perform computation
    much faster than ever before. Today it is possible to port computation from the
    computer's central processing unit (CPU) to its graphical processing unit (GPU).
    Another approach is to move computations to clusters of computers in local networks
    or in the cloud.
  id: totrans-2951
  prefs: []
  type: TYPE_NORMAL
  zh: 深度学习是机器学习领域的一个热门研究领域，部分原因是它在人工智能领域取得了巨大成功，尤其是在计算机视觉、自然语言处理、机器翻译和语音识别等领域，另一部分原因是现在可以基于深度学习构建应用程序。基于深度学习的日常应用包括推荐系统、语音助手以及基于计算机视觉的搜索引擎技术，仅举几例。这一成功得益于现在可用的大量数据，今天通常被称为大数据，以及执行计算比以往任何时候都要快得多的可能性。今天，可以将计算从计算机的中央处理单元（CPU）移植到其图形处理单元（GPU）。另一种方法是将计算移植到本地网络或云中的计算机集群中。
- en: The term deep learning is used to describe the activity of training deep neural
    networks. There are many different types of architectures and different methods
    for training these models. The most common network is the feed-forward neural
    network
  id: totrans-2952
  prefs: []
  type: TYPE_NORMAL
  zh: “深度学习”一词用于描述训练深度神经网络的活动。有许多不同类型的架构和训练这些模型的不同方法。最常见的网络是前馈神经网络。
- en: (FNN) used for data that is assumed to be independent and identical distributed
    (i.i.d.).
  id: totrans-2953
  prefs: []
  type: TYPE_NORMAL
  zh: (FNN) 用于假定为独立同分布（i.i.d.）的数据。
- en: RNNs, meanwhile, are more suitable for sequential data, such as time series,
    speech data, natural language data (Bengio et al. n.d.) and other data where the
    assumption of i.i.d. is not fulfilled. In deep learning, the main task is to learn
    or approximate some function f that maps inputs x to outputs y. Deep learning
    tries to solve the following learning problem yˆ = f(;x) where x is the input
    to the neural network, yˆ is its output and  is a set of parameters that gives
    the best fit of f. In regression, yˆ would be represented by real numbers whereas
    in classification it would be represented by probabilities assigned to each class
    in a discrete set of values.
  id: totrans-2954
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，循环神经网络（RNNs）更适用于序列数据，如时间序列、语音数据、自然语言数据（Bengio et al. n.d.）和其他数据，其中独立同分布的假设不成立。在深度学习中，主要任务是学习或近似一些将输入x映射到输出y的函数f。深度学习试图解决以下学习问题yˆ
    = f(;x)，其中x是神经网络的输入，yˆ是其输出，而  是给出f的最佳拟合的一组参数。在回归中，yˆ将由实数组成，而在分类中，它将由分配给离散值集中的每个类的概率表示。
- en: 13.4.1 Deep Learning And Time Series
  id: totrans-2955
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 13.4.1 深度学习和时间序列
- en: Time series models in finance need to deal with autocorrelation, volatility
    clustering, non-Gaussianity, and possibly cycles and regimes. Deep learning and
    RNNs in particular can help model these stylized facts. On this account, an RNN
    is a more flexible model, since it encodes the temporal context in its feedback
    connections, which are capable of capturing the time varying dynamics of the underlying
    system (Bianchi et al.
  id: totrans-2956
  prefs: []
  type: TYPE_NORMAL
  zh: 金融中的时间序列模型需要处理自相关性、波动率聚类、非高斯性以及可能的周期和制度。深度学习特别是RNN可以帮助建模这些风格化事实。因此，RNN是一种更灵活的模型，因为它在其反馈连接中编码了时间上下文，这些连接能够捕捉基础系统的时间变化动态（Bianchi等
- en: n.d.; Schäfer and Zimmermann 2007). RNNs are a special class of neural networks
    characterized by internal self-connections which in principle can approximate
    or model any nonlinear dynamical system, up to a given degree of accuracy.
  id: totrans-2957
  prefs: []
  type: TYPE_NORMAL
  zh: n.d.；Schäfer和Zimmermann 2007）。 RNN是一种特殊类别的神经网络，其特点是内部自连接，在原理上可以近似或模拟任何非线性动态系统，达到一定的准确度。
- en: 13.5 Recurrent Neural Networks 13.5.1 Introduction
  id: totrans-2958
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 13.5递归神经网络 13.5.1介绍
- en: RNNs are suitable for processing sequences, where the input might be a sequence
  id: totrans-2959
  prefs: []
  type: TYPE_NORMAL
  zh: RNN适用于处理序列，其中输入可能是序列
- en: (x1,x2, ... ,xT) with each datapoint xt being a real valued vector or a scalar
    value.
  id: totrans-2960
  prefs: []
  type: TYPE_NORMAL
  zh: （x1，x2，...，xT），其中每个数据点xt都是实值向量或标量值。
- en: The target signal (y1,y2, ... ,yT) can also be a sequence or a scalar value.
    The RNN
  id: totrans-2961
  prefs: []
  type: TYPE_NORMAL
  zh: 目标信号（y1，y2，...，yT）也可以是一个序列或标量值。RNN
- en: architecture is different from that of a classical neural network. It has a
    recurrent connection or feedback with a time delay. The recurrent connections
    represent the internal states that encode the history of the sequence processed
    by the RNN (Yu and Deng 2015). The feedback can be implemented in many ways. Some
    common examples of the architecture of RNNs are taking the output from the hidden
    layer and feeding it back to the hidden layer together with new arriving input.
    Another form of recurrent feedback is taking the output signal from the network
    at time step t−1 and feeding it as new input together with new input at time step
    t (Goodfellow et al. 2016).
  id: totrans-2962
  prefs: []
  type: TYPE_NORMAL
  zh: 架构与传统神经网络的架构不同。它具有递归连接或带有时间延迟的反馈。递归连接代表了RNN处理的序列历史的内部状态（Yu和Deng，2015年）。反馈可以以许多方式实现。
    RNN架构的一些常见示例是从隐藏层中取出输出并将其与新到达的输入一起反馈到隐藏层。另一种形式的递归反馈是取出t−1时间步网络的输出信号，并将其作为新输入与t时间步的新输入一起反馈（Goodfellow等人，2016年）。
- en: An RNN has a deep architecture when unfolding it in time (Figure 13.1), where
    its depth is as long as the temporal input to the network. This type of depth
    is different from a regular deep neural network, where depth is achieved by stacking
    layers of hidden units on top of each other. In a sense, RNNs can be considered
    to have depth in both time and feature space, where depth in feature space is
    achieved by stacking layers of hidden units on top of each other. There even exist
    multidimensional RNNs suitable for video processing, medical imaging and other
    multidimensional sequential data (Graves 2012).
  id: totrans-2963
  prefs: []
  type: TYPE_NORMAL
  zh: 当在时间上展开RNN（图13.1）时，RNN具有深层结构，其深度与网络的时间输入一样长。这种深度与常规深度神经网络不同，常规深度神经网络通过将隐藏单元层堆叠在一起来实现深度。在某种意义上，RNN可以被认为在时间和特征空间中都具有深度，特征空间中的深度通过将隐藏单元层堆叠在一起来实现。甚至存在适用于视频处理、医学成像和其他多维序列数据的多维RNN（Graves
    2012）。
- en: RNNs have been successful for modelling variable length sequences, such as language
    modelling (Graves 2012; Sutskever 2013), learning word embeddings (Mokolov et
    al. 2013) and speech recognition (Graves 2012).
  id: totrans-2964
  prefs: []
  type: TYPE_NORMAL
  zh: RNN已成功地用于建模可变长度序列，如语言建模（Graves 2012；Sutskever 2013）、学习词嵌入（Mokolov等，2013年）和语音识别（Graves
    2012）。
- en: 13.5.2 Elman Recurrent Neural Network
  id: totrans-2965
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 13.5.2 Elman递归神经网络
- en: The Elman recurrent neural network (ERNN), also known as simple RNN or vanilla
    RNN, is considered to be the most basic version of RNN. Most of the more complex
  id: totrans-2966
  prefs: []
  type: TYPE_NORMAL
  zh: Elman递归神经网络（ERNN），也称为简单RNN或原始RNN，被认为是RNN最基本的版本。大多数更复杂
- en: '![256_image_0.png](256_image_0.png)'
  id: totrans-2967
  prefs: []
  type: TYPE_IMG
  zh: '![256_image_0.png](256_image_0.png)'
- en: $$(13.1)$$
  id: totrans-2968
  prefs: []
  type: TYPE_NORMAL
  zh: $$(13.1)$$
- en: RNN architectures, such as LSTM and gated recurrent units (GRUs), can be interpreted
    as a variation or as an extension of ERNNs. ERNNs have been applied in many different
    contexts. In natural language processing applications, ERNNs demonstrated to be
    capable of learning grammar using a training set of unannotated sentences to predict
    successive words in the sentence (Elman 1995; Ogata et al. 2007). Mori and Ogasawara
  id: totrans-2969
  prefs: []
  type: TYPE_NORMAL
  zh: RNN 架构，如 LSTM 和门控循环单元（GRUs），可以解释为 ERNN 的一种变体或扩展。 ERNN 已被应用于许多不同的上下文中。 在自然语言处理应用中，ERNN
    表现出能够使用一组未注释的句子进行语法学习，以预测句子中的连续单词（Elman 1995; Ogata et al. 2007）。 Mori 和小笠原
- en: (1993) studied ERNN performance in short-term load forecasting and proposed
    a learning method, called 'diffusion learning' (a sort of momentum-based gradient
    descent), to avoid local minima during the optimization procedure. Cai et al.
    (2007) trained an ERNN with a hybrid algorithm that combines particle swarm optimization
    and evolutionary computation to overcome the local minima issues of gradient-based
    methods.
  id: totrans-2970
  prefs: []
  type: TYPE_NORMAL
  zh: (1993) 研究了 ERNN 在短期负载预测中的性能，并提出了一种学习方法，称为 '扩散学习'（一种基于动量的梯度下降），以避免在优化过程中出现局部最小值。
    蔡等人（2007年）使用混合算法训练了一个 ERNN，该算法结合了粒子群优化和进化计算，以克服基于梯度的方法的局部最小值问题。
- en: The layers in an RNN can be divided in an input layer, one or more hidden layers
    and an output layer. While input and output layers are characterized by feed-forward
    connections, the hidden layers contain recurrent ones. At each time step t, the
    input layer process the component x[t] ∈ RNi of a serial input x. The time series
    x has length T and it can contain real values, discrete values, one-hot vectors
    and so on. In the input layer, each component x[t] is summed with a bias vector
    b[i] ∈ RNh, where Nh is the number of nodes in the hidden layer, and then is multiplied
    with the input weight matrix Wi h ∈ RNh×Nh.
  id: totrans-2971
  prefs: []
  type: TYPE_NORMAL
  zh: RNN 中的层可以分为输入层、一个或多个隐藏层和一个输出层。 虽然输入和输出层以前馈连接为特征，但隐藏层包含循环连接。 在每个时间步 t，输入层处理串行输入
    x 的组件 x[t] ∈ RNi。 时间序列 x 的长度为 T，可以包含实值、离散值、独热向量等。 在输入层中，每个组件 x[t] 与偏置向量 b[i] ∈
    RNh 相加，其中 Nh 是隐藏层中的节点数，然后与输入权重矩阵 Wi h ∈ RNh×Nh 相乘。
- en: 'The internal state of the network h[t − ] ∈ RNh from the previous time interval
    is first summed with a bias vector b ∈ RNh and then multiplied by the weight matrix
    Wh h ∈ RNh×Nh of the recurrent connections. The transformed current input and
    past network state are then combined and processed by the neurons in the hidden
    layers, which apply a non-linear transformation. The difference equations for
    the update of the internal state and the output of the network at a time step
    t are:'
  id: totrans-2972
  prefs: []
  type: TYPE_NORMAL
  zh: 网络的内部状态 h[t − ] ∈ RNh 从上一个时间间隔开始首先与偏置向量 b ∈ RNh 相加，然后乘以循环连接的权重矩阵 Wh h ∈ RNh×Nh。
    然后，转换后的当前输入和过去的网络状态被组合并由隐藏层中的神经元处理，这些神经元应用非线性变换。 在时间步 t 的网络内部状态更新和网络输出的差分方程为：
- en: $$\begin{array}{l}{{h(t)=f(W_{i}^{b}(x(t)+b_{i})+W_{i}^{b}(b(t-1)+b_{b}))}}\\
    {{y(t)=g(W_{i}^{o}b(t)+b_{o})}}\end{array}$$
  id: totrans-2973
  prefs: []
  type: TYPE_NORMAL
  zh: $$\begin{array}{l}{{h(t)=f(W_{i}^{b}(x(t)+b_{i})+W_{i}^{b}(b(t-1)+b_{b}))}}\\
    {{y(t)=g(W_{i}^{o}b(t)+b_{o})}}\end{array}$$
- en: where f(⋅) is the activation function of the neurons, usually implemented by
    a sigmoid or by a hyperbolic tangent. The hidden state h[t], which conveys the
    content of the memory of the network at time step t, is typically initialized
    with a vector of zeros and it depends on past network states and inputs. The output
    y[t] ∈ RNo is computed through a transformation g(⋅), usually linear in a regression
    setting or non-linear for classification problems using the matrix of the output
    weights Wh o ∈ RNT×No applied to the current state h[t] and the bias vector bo
    ∈ RNo. All the weight matrices and biases can be trained through gradient descent,
    with the back-propagation through time (BPPT) procedure.
  id: totrans-2974
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 f(⋅) 是神经元的激活函数，通常由 sigmoid 或双曲正切实现。 隐藏状态 h[t]，它在时间步 t 传递网络的记忆内容，通常用零向量初始化，并且依赖于过去的网络状态和输入。
    输出 y[t] ∈ RNo 通过转换 g(⋅) 计算，通常在回归设置中是线性的，对于使用当前状态 h[t] 和偏置向量 bo ∈ RNo 应用于输出权重矩阵
    Wh o ∈ RNT×No 的分类问题，则为非线性。 所有的权重矩阵和偏置都可以通过梯度下降进行训练，使用时间的反向传播（BPPT）过程。
- en: Unless differently specified, in the following to compact the notation we omit
    the bias terms by assuming x = [x;1], h = [h;1], y = [y;1] and by augmenting Whi
    , Whh , Wh o with an additional column.
  id: totrans-2975
  prefs: []
  type: TYPE_NORMAL
  zh: 除非另有说明，在以下内容中，为了简化表示，我们通过假设 x = [x;1]，h = [h;1]，y = [y;1] 并通过扩充 Whi，Whh，Wh o
    来忽略偏置项附加一列。
- en: 13.5.3 Activation Function
  id: totrans-2976
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 13.5.3 激活函数
- en: Activation functions are used in neural networks to transform the input of a
    neural network, expressed as a linear combination of weights and bias, to an output
    in feature space
  id: totrans-2977
  prefs: []
  type: TYPE_NORMAL
  zh: 激活函数用于将神经网络的输入转换为特征空间中的输出，表达为权重和偏差的线性组合
- en: H = G(Wtx + B)
