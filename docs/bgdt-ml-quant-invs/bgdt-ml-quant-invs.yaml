- en: 7.1 Introduction
  id: totrans-1131
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7.1引言
- en: It is a both intuitive and well-documented fact that firms' performance on the
    stock market is driven by some of their core characteristics. In their seminal
    article, Fama and French (1992) show that firms with higher book-to-market ratios
    significantly outperform those with low book-to-market ratios. They also report
    that small firms tend to yield returns that are higher than those of large firms.1
    Later, Jegadeesh and Titman
  id: totrans-1132
  prefs: []
  type: TYPE_NORMAL
  zh: 一个既直观又有充分文献支持的事实是，公司在股票市场上的表现受到它们某些核心特征的驱动。在他们的开创性文章中，法玛和法伦奇（1992）表明，具有较高账面市值比的公司明显优于那些具有较低账面市值比的公司。他们还报告说，小公司的回报往往高于大公司的回报。后来，杰格迪什和提特曼
- en: (1993, 2001) constructed abnormally profitable (momentum) portfolios by buying
    outperforming stocks and shorting underperforming ones.
  id: totrans-1133
  prefs: []
  type: TYPE_NORMAL
  zh: (1993, 2001) 构建了异常盈利的（动量）投资组合，通过购买表现优异的股票和做空表现不佳的股票。
- en: Findings such as these have led to the construction of so-called factor indices
    in which the investor buys the above-average performing stocks and sells the below-average
    ones. The literature on these *anomalies* is incredibly vast and has its own meta-studies
    (see e.g. Subrahmanyam 2010; Green et al. 2013; Harvey et al.
  id: totrans-1134
  prefs: []
  type: TYPE_NORMAL
  zh: 此类发现导致了所谓的因子指数的构建，投资者购买表现高于平均水平的股票并卖出低于平均水平的股票。关于这些*异常*的文献非常庞大，并且有自己的元研究（例如见
    Subrahmanyam 2010; Green et al. 2013; Harvey et al. 2016）。
- en: 2016).2 It can be debated whether these discrepancies in performance originate
    from truly pervasive (and priced) factors that structure the cross-section of
    stock returns (a stream of literature that was launched by Fama and French 1993)
    or from the firms' characteristics directly, as put forward by Daniel and Titman
    (1997).
  id: totrans-1135
  prefs: []
  type: TYPE_NORMAL
  zh: 2016）。2 这是否源于真正普遍（和定价）的影响股票回报横截面的因素（这是法玛和法伦奇 1993 年启动的文献流）或者直接来自公司特征，正如丹尼尔和提特曼（1997）提出的那样，这个问题是有争议的。
- en: In any case, there seems to be a large consensus that investors should be able
    to benefit from the introduction of firms' characteristics in their asset allocation
    process.
  id: totrans-1136
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，有很大的共识认为，投资者应该能够从引入公司特征到其资产配置过程中受益。
- en: This seemingly obvious advice is all the more pertinent since smart-beta indices
    are reshaping the asset management industry (Kahn and Lemmon 2016). Beyond simple
    portfolio construction processes,3 more sophisticated methods have emerged, for
    instance in Brandt et al. (2009) and Ammann et al. (2016).
  id: totrans-1137
  prefs: []
  type: TYPE_NORMAL
  zh: 这些貌似显而易见的建议更为重要，因为智能贝塔指数正在重塑资产管理行业（Kahn and Lemmon 2016）。除了简单的投资组合构建过程外，3出现了更复杂的方法，例如
    Brandt et al. (2009) 和 Ammann et al. (2016) 中所述。
- en: The rise of artificial intelligence (AI) and more specifically machine learning
    (ML) in unrelated fields (computer vision, translation, etc.) has had an impact
    on how quantitative managers can process all of the data they have at hand. Recent
    contributions encompass techniques such as Bayesian inference (Bodnar et al. 2017),
    flag pattern recognition (Arévalo et al. 2017), clustering (Nair et al. 2017),
    random forests, boosted trees and neural networks (Ballings et al. 2015; Patel
    et al. 2015; Krauss et al. 2017) or even recurrent neural networks (Fischer and
    Krauss 2018).
  id: totrans-1138
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能（AI）的崛起，特别是机器学习（ML）在无关领域（计算机视觉、翻译等）的应用，已经影响了量化管理者如何处理手头所有数据的方式。最近的贡献包括贝叶斯推理（Bodnar
    et al. 2017）、旗形图案识别（Arévalo et al. 2017）、聚类（Nair et al. 2017）、随机森林、提升树和神经网络（Ballings
    et al. 2015; Patel et al. 2015; Krauss et al. 2017）甚至是循环神经网络（Fischer and Krauss
    2018）等技术。
- en: The limitation of most of these articles is that the predictors are usually
    limited to price data or possibly technical data. This is suboptimal because as
    the asset pricing literature has demonstrated, there are many other candidates
    for explanatory variables.
  id: totrans-1139
  prefs: []
  type: TYPE_NORMAL
  zh: 这些文章的限制在于预测变量通常仅限于价格数据或可能是技术数据。这是次优的，因为正如资产定价文献已经证明的那样，还有许多其他可作为解释变量的候选因素。
- en: 'In this chapter we propose to benefit from the advantages of ML in general
    and boosted trees in particular, e.g. non-linearity, regularization and good generalization
    results, scaling up well with lots of data. The present contribution is closest
    in spirit to the work of Ballings et al. (2015). The main difference between the
    two lies in the sophistication of the labelling process: Ballings et al. (2015)
    look simply at price direction, while we take a more structured approach.'
  id: totrans-1140
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们建议充分利用ML总体和提升树特别是其优势，例如非线性，正则化和良好的泛化结果，以及随着大量数据的增加而良好的扩展性。本文的贡献与Ballings等人的工作（2015年）精神上最接近。两者之间的主要区别在于标签过程的复杂性：Ballings等人（2015年）只考虑价格方向，而我们采用更结构化的方法。
- en: This chapter is organized as follows. In Section 7.2, we give a mildly technical
    introduction to boosted trees. Section 7.3 is dedicated to data and protocol and
    will introduce the construction of the dataset with the feature and labels engineering,
    the protocol that we will use in the subsequent section and the calibration of
    the ML applying rigorous protocol established by the computer science community.
  id: totrans-1141
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的组织如下。在第7.2节中，我们对提升树进行了略微技术性的介绍。第7.3节专门介绍数据和协议，将介绍数据集的构建，包括特征和标签工程，我们将在随后的章节中使用的协议以及通过计算机科学界建立的严格协议进行ML的校准。
- en: 7.2 A Primer On Boosted Trees
  id: totrans-1142
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7.2 提升树初探
- en: This section is dedicated to a self-contained and reasonably technical introduction
    to decision tress and boosted trees. For more details, we refer to Chapters 9
    and 10 of Friedman et al. (2009).
  id: totrans-1143
  prefs: []
  type: TYPE_NORMAL
  zh: 本节专门介绍决策树和提升树的自包含且合理技术性的介绍。有关更多详细信息，请参阅Friedman等人（2009年）的第9章和第10章。
- en: 'We consider a database that is split in two: the explanatory variables, gathered
    in the matrix x, and the variable we aim to forecast, which, for simplicity here,
    we assume to be a vector, y. Let T be the number of occurrences in the data and
    K be the number of explanatory variables: the matrix x = xt,k has dimensions (T×
    K). Henceforth, we note xt for the K-valued vector containing all fields of occurrence
    t.'
  id: totrans-1144
  prefs: []
  type: TYPE_NORMAL
  zh: 我们考虑一个被分成两部分的数据库：解释变量，聚集在矩阵x中，以及我们的目标变量，为简单起见，我们假设它是一个向量，y。设T为数据中的出现次数，K为解释变量的数量：矩阵x
    = xt,k的维度为（T× K）。因此，我们将xt记为包含出现t的所有字段的K值向量。
- en: The purpose of the tree is to partition the data (i.e. the collection of (x,y))
    in clusters in which the elements yt are as similar as possible. If y is a numerical
    variable, this means reducing the variance inside the cluster and if it is a categorical
    variable, then it amounts to reducing the 'impurity' of the cluster (we seek a
    strongly dominant class).
  id: totrans-1145
  prefs: []
  type: TYPE_NORMAL
  zh: 树的目的是将数据（即（x，y）的集合）分割成尽可能相似的簇。如果y是一个数值变量，这意味着减少簇内的方差；如果是一个分类变量，则意味着减少簇的'不纯度'（我们寻求一个明显占优势的类）。
- en: 'To ease the presentation, we deal with regression trees first. At the root
    of the tree, the optimal split s for variable j is such that the two clusters
    formed according to this variable have the smallest total variance in y:'
  id: totrans-1146
  prefs: []
  type: TYPE_NORMAL
  zh: 为了简化演示，我们首先处理回归树。在树的根部，变量j的最佳分割s是这样的，即根据该变量形成的两个簇的y的总方差最小：
