  zh: 第6章
- en: 'Big Is Beautiful: How Email Receipt Data Can Help Predict Company Sales'
  id: totrans-838
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 大即美好：电子收据数据如何帮助预测公司销售额
- en: Giuliano De Rossi, Jakub Kolodziej and Gurvinder Brar
  id: totrans-839
  prefs: []
  type: TYPE_NORMAL
  zh: Giuliano De Rossi，Jakub Kolodziej和Gurvinder Brar
- en: 6.1 Introduction
  id: totrans-840
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6.1 介绍
- en: 'This chapter describes our experience working on a big data project. In this
    chapter our goal is twofold: 1. To assess the potential of electronic receipt
    data as a source of information, particularly to predict company sales in real
    time. 2. To document the challenges of dealing with such a large dataset and the
    solutions we adopted.'
  id: totrans-841
  prefs: []
  type: TYPE_NORMAL
  zh: 本章描述了我们在一个大数据项目上的经验。在本章中，我们的目标是双重的：1. 评估电子收据数据作为信息来源的潜力，特别是实时预测公司销售额。2. 记录处理如此大型数据集所面临的挑战以及我们采取的解决方案。
- en: The dataset we employ in the analysis consists of a vast table that details
    the purchases made by a large sample of US consumers on the online platforms of
    a number of companies, including Amazon, Expedia and Domino's Pizza.
  id: totrans-842
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在分析中使用的数据集包括一张庞大的表格，详细列出了美国大样本消费者在一些公司的在线平台上的购买情况，包括亚马逊、Expedia和Domino's Pizza等。
- en: Consumer data organized in large panels is not a new phenomenon in economics
    and finance. For example, the University of Michigan's Panel Study of Income Dynamics
  id: totrans-843
  prefs: []
  type: TYPE_NORMAL
  zh: 在经济学和金融领域，大规模组织的消费者数据并不是新现象。例如，密歇根大学的收入动态面板研究
- en: (PSID) has followed 18 000 individuals (and their descendants) since 1968 by
    collecting responses to questionnaires at regular time intervals. The Quandl database,
    however, is very different from a 'longitudinal panel' in two respects.
  id: totrans-844
  prefs: []
  type: TYPE_NORMAL
  zh: （PSID）自1968年以来一直追踪着18000名个体（及其后裔），定期收集问卷调查的回答。然而，Quandl数据库与'纵向面板'在两个方面有很大不同。
- en: First, the data is not collected with a view to building a representative sample.
  id: totrans-845
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，数据收集并非旨在构建代表性样本。
- en: The individuals that opt in to the data sharing agreement with Quandl typically
    do so when they register to use the email productivity tools they have obtained
    from Quandl's partners. As a result, we know very little about the demographics,
    income and other characteristics of the sample. This may well introduce a bias
    if the sample is used to draw inferences about the overall population.
  id: totrans-846
  prefs: []
  type: TYPE_NORMAL
  zh: 与Quandl签署数据共享协议的个人通常在注册使用他们从Quandl合作伙伴那里获得的电子邮件生产工具时这样做。因此，我们对样本的人口统计学、收入和其他特征知之甚少。如果使用样本来推断总体人口，这可能会引入偏差。
- en: Second, the size of our sample and level of detail captured are completely different.
  id: totrans-847
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，我们样本的规模和捕获的细节水平完全不同。
- en: Whereas the largest longitudinal panel can rely on around 25 000 individuals
    and biennial updates, our big data sample currently has more than 3 million active
    users that are sampled at weekly frequency. Longitudinal panels typically ask
    high-level questions about the amount spent by each family on food, leisure and
    other categories of expenditure. With big data it is possible to obtain the full
    detail on a product-by-product basis of the goods and services purchased by each
    user. Because the data is based on actual
  id: totrans-848
  prefs: []
  type: TYPE_NORMAL
  zh: 而最大的纵向面板可以依赖约25,000个个体和两年更新，我们的大数据样本目前有超过3百万活跃用户，以每周频率进行抽样。纵向面板通常询问每个家庭在食品、休闲和其他支出类别上的支出金额。通过大数据，可以获得每个用户购买的产品和服务的产品细节。由于数据基于实际交易，因此不受通常在自我报告数据中观察到的潜在不准确性和扭曲的影响。
- en: '![98_image_0.png](98_image_0.png)'
  id: totrans-849
  prefs: []
  type: TYPE_IMG
  zh: '![98_image_0.png](98_image_0.png)'
- en: transactions, it is free from the potential inaccuracies and distortions typically
    observed in self-reported data. It is worth pointing out, however, that the history
    is very limited, i.e. unlike the cross-sectional dimension, the length of the
    time series is currently modest.
  id: totrans-850
  prefs: []
  type: TYPE_NORMAL
  zh: 交易，它不受通常观察到的自我报告数据的潜在不准确性和扭曲的影响。然而，值得指出的是，历史非常有限，即与横向维度不同，时间序列的长度目前很有限。
- en: One of the main goals of our statistical analysis will be to mitigate the potential
    bias while exploiting the sheer size of the sample.
  id: totrans-851
  prefs: []
  type: TYPE_NORMAL
  zh: 我们统计分析的主要目标之一将是在利用样本的规模优势的同时，减轻潜在的偏见。
- en: Examples of the type of analytics that can be produced from the Quandl database
    are given in Figures 6.1–6.5. Figure 6.1 displays the breakdown by day of the
    week of Domino's Pizza orders available from our sample. The weekend is clearly
    the most popular time for pizza lovers. Figure 6.2 focuses on the time of the
    day when orders are placed, showing a distinct peak at lunchtime (between 12 p.m.
    and 2 p.m.) and a noticeable reduction in booking activity at night. The picture
    also shows that we are able to break down sales by pizza size, suggesting that
    the medium size dominates consistently.
  id: totrans-852
  prefs: []
  type: TYPE_NORMAL
  zh: 从Quandl数据库中生成的分析类型的示例在图6.1至6.5中给出。图6.1显示了我们样本中Domino's Pizza订单按星期几的分布。周末显然是比萨爱好者最热门的时间。图6.2关注下订单的时间，显示了在午餐时间（中午12点至下午2点之间）有明显的高峰，晚上预订活动明显减少。图片还显示，我们能够按比萨大小细分销售，表明中等大小始终占主导地位。
- en: Figure 6.3 plots the frequency of the top 30 ingredients we identified from
    the orders placed in our sample. To our surprise, we found that the most requested
    ingredient by far (after cheese and tomato) is pepperoni. Bacon also turns out
    to be unexpectedly popular in the data.
  id: totrans-853
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.3绘制了我们从样本订单中识别的前30种食材的频率。令人惊讶的是，我们发现迄今为止最受欢迎的食材（除了奶酪和番茄）是意大利辣香肠。在数据中，培根也被发现是意外受欢迎的。
- en: The time pattern is completely different for an e-commerce firm like Amazon.
  id: totrans-854
  prefs: []
  type: TYPE_NORMAL
  zh: 与亚马逊等电子商务公司的时间模式完全不同。
- en: Figure 6.4 shows that the number of Amazon orders placed by users in our sample
    declines steadily from Monday until Saturday. If we plot the intraday pattern
    for each day of the week (Figure 6.5) we can see that Sunday is consistently the
    quietest day of the week for Amazon e-commerce until about 10 a.m. Later in the
    day, Sunday orders grow faster than orders placed on weekdays and continue to
    grow even in the
  id: totrans-855
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.4显示，在我们样本中，用户在周一至周六的亚马逊订单数量呈稳定下降趋势。如果我们为每个工作日绘制一天中的时间模式（图6.5），我们可以看到周日一直是亚马逊电子商务中一周中最安静的一天，直到上午10点左右。在一天的后期，周日的订单增长速度比工作日的订单快，甚至在其他工作日下降时仍然增长。
- en: '![99_image_0.png](99_image_0.png)'
  id: totrans-856
  prefs: []
  type: TYPE_IMG
  zh: '![99_image_0.png](99_image_0.png)'
- en: '![100_image_0.png](100_image_0.png)'
  id: totrans-857
  prefs: []
  type: TYPE_IMG
  zh: '![100_image_0.png](100_image_0.png)'
- en: afternoon when other days display a decline. By 10 p.m. Sunday ranks as the
    third busiest day of the week.
  id: totrans-858
  prefs: []
  type: TYPE_NORMAL
  zh: 下午，其他日子显示下降。到周日晚上10点，周日排名为一周中第三繁忙的一天。
- en: These examples illustrate some of the important features of the Quandl database.
  id: totrans-859
  prefs: []
  type: TYPE_NORMAL
  zh: 这些例子说明了Quandl数据库的一些重要特征。
- en: The granularity of the information, down to the level of individual products,
    is remarkable. In addition, the fact that orders are collected with timestamps
    ensures that data trends can be captured at higher frequencies than was previously
    possible and in real time. It is also worth mentioning that although we do not
    pursue this idea here, it is
  id: totrans-860
  prefs: []
  type: TYPE_NORMAL
  zh: 信息的粒度，甚至到个别产品的水平，是非常显著的。此外，订单被收集并附有时间戳，确保数据趋势可以以比以前更高的频率和实时捕获。值得一提的是，尽管我们在这里不追求这个想法，但是
- en: '![100_image_1.png](100_image_1.png)'
  id: totrans-861
  prefs: []
  type: TYPE_IMG
  zh: '![100_image_1.png](100_image_1.png)'
- en: possible to use the data to infer data patterns across different companies.
    An example would be to check whether customers tend to substitute Domino's products
    with those of its competitors or tend to spread their spending on restaurants
    in roughly constant proportions across alternative providers. It would also be
    possible to cluster sample participants based on their purchases (e.g. big spenders
    versus small spenders) and analyze any difference in data patterns between the
    clusters, which may identify early adopters.
  id: totrans-862
  prefs: []
  type: TYPE_NORMAL
  zh: 可以使用数据推断出不同公司之间的数据模式。一个例子是检查顾客是否倾向于用竞争对手的产品替代Domino的产品，或者是否倾向于将他们的消费在餐厅上以大致相同的比例分配给其他提供者。也可以基于他们的购买（例如大笔支出者与小笔支出者）对样本参与者进行聚类，并分析在集群之间数据模式的任何差异，这可能会识别出早期采用者。
- en: 6.2 Quandl'S Email Receipts Database 6.2.1 Processing Electronic Receipts
  id: totrans-863
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6.2 Quandl的电子邮件收据数据库 6.2.1 处理电子收据
- en: We start by describing the structure of the Quandl dataset which will be analyzed
    in the report. The dataset relies on a large sample of US consumers who agreed
    to share information on their online purchases with Quandl's partners. Typically,
    they opt in to this data sharing agreement when installing an email productivity
    enhancement application.
  id: totrans-864
  prefs: []
  type: TYPE_NORMAL
  zh: 我们首先描述将在报告中分析的Quandl数据集的结构。该数据集依赖于一大批同意与Quandl的合作伙伴分享他们的在线购买信息的美国消费者样本。通常，当安装电子邮件生产力增强应用程序时，他们选择参与此数据共享协议。
- en: Our data provider is thus able to scan on a weekly basis the inboxes of all
    active sample participants in order to identify any electronic receipts they may
    have received from a number of participating online merchants (e.g. Amazon, Walmart,
    H&M).
  id: totrans-865
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的数据提供商因此能够每周扫描所有活跃示例参与者的收件箱，以确定他们可能已从许多参与的在线商户（例如亚马逊、沃尔玛、H&M）收到的任何电子收据。
- en: 'Figure 6.6 illustrates the process: the electronic receipt (shown on the left-hand
    side)'
  id: totrans-866
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.6说明了这个过程：电子收据（显示在左侧）
- en: is scanned and transformed into a series of records, one for each individual
    product purchased. In our example, three distinct products were purchased but
    the total number of items is equal to four because the order included two units
    of the line tracking sensor. In the database, this is represented by three rows
    as shown on the right-hand side of Figure 6.6. The data is delivered on Tuesdays
    with an eight-day lag
  id: totrans-867
  prefs: []
  type: TYPE_NORMAL
  zh: 被扫描并转换成一系列记录，每个记录代表购买的每个单独产品。在我们的示例中，购买了三种不同的产品，但总物品数量等于四，因为订单包括两个单位的线路跟踪传感器。在数据库中，这由图6.6右侧显示的三行表示。数据在周二交付，延迟八天。
- en: (i.e. it covers the period until the previous Monday).
  id: totrans-868
  prefs: []
  type: TYPE_NORMAL
  zh: （即覆盖到上一个星期一为止）。
- en: Needless to say, each user is anonymized in the sense that we only observe a
    permanent id and all information on names, email addresses and payment methods
    is discarded. The user id can be used to query a separate table which contains
    additional information such as zip code, dates when the user entered and exited
    the sample, the
  id: totrans-869
  prefs: []
  type: TYPE_NORMAL
  zh: 不用说，每个用户都是匿名的，因为我们只观察到一个永久id，所有关于姓名、电子邮件地址和支付方式的信息都被丢弃了。用户id可以用来查询一个单独的表，其中包含额外的信息，比如邮政编码、用户进入和退出样本的日期，以及
- en: '![101_image_0.png](101_image_0.png)'
  id: totrans-870
  prefs: []
  type: TYPE_IMG
  zh: '![101_image_0.png](101_image_0.png)'
- en: '![102_image_0.png](102_image_0.png)'
  id: totrans-871
  prefs: []
  type: TYPE_IMG
  zh: '![102_image_0.png](102_image_0.png)'
- en: date of his or her last purchase and so on. It is worth emphasizing that the
    user id is unique and permanent and therefore it is possible to reconstruct the
    purchase history of each individual user across different platforms (e.g. items
    ordered on Amazon, Tiffany and Walmart) and over time.
  id: totrans-872
  prefs: []
  type: TYPE_NORMAL
  zh: 他或她最后一次购买的日期等等。值得强调的是，用户id是唯一的和永久的，因此可以在不同平台（例如在亚马逊、蒂芙尼和沃尔玛订购的商品）和时间上重建每个个体用户的购买历史。
- en: The table in Figure 6.6 displays a small subset of the fields that are actually
    provided by Quandl. These include permanent identifiers for the order, the product
    and the user each record refers to. We are also given a description of each product,
    quantity, price and many potentially useful additional fields such as tax, delivery
    cost, discounts and so on. Some of the fields refer to a specific product (e.g.
    price, description) while others like shipping costs and timestamp refer to the
    order as a whole.
  id: totrans-873
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.6中的表显示了Quandl实际提供的一小部分字段。这些字段包括每个记录所指的订单、产品和用户的永久标识符。我们还得到了每个产品的描述、数量、价格以及许多可能有用的其他字段，如税费、送货成本、折扣等等。一些字段是指特定产品（例如价格、描述），而另一些字段如运费和时间戳则是指整个订单。
- en: The e-commerce receipts database we used for our analysis is one of the alternative
    data products offered by Quandl (Figure 6.7). The product range covers, in addition
    to consumer data, data sourced from IoT devices, agricultural data from sensors
    in crop and fields, data on logistics and construction activity.
  id: totrans-874
  prefs: []
  type: TYPE_NORMAL
  zh: 我们用于分析的电子商务收据数据库是Quandl提供的替代数据产品之一（图6.7）。产品范围涵盖了消费者数据之外，还有来自物联网设备、农田传感器中的农业数据、物流和建筑活动数据。
- en: Each time a new user joins the sample, Quandl's partners scan their inbox looking
    for receipts that are still available in saved emails. For example, if a user
    joins in September 2017 but her email account retains Expedia receipts going back
    to September 2007, then those 10 years of Expedia bookings will be immediately
    added to the database. As a result, the database does contain a small number of
    transactions that occurred before the data collection exercise began. While there
    is no obvious reason to believe that this backfilling approach introduces a bias,
    it is true that backfilled observations would not have been available had we used
    the data in real time. As we detail below, for this reason we decide to concentrate
    on the transactions that were recorded while the user was actually part of the
    sample.
  id: totrans-875
  prefs: []
  type: TYPE_NORMAL
  zh: 每次新用户加入样本时，Quandl的合作伙伴都会扫描他们的收件箱，寻找仍然在保存的电子邮件中可用的收据。例如，如果一个用户在2017年9月加入，但她的电子邮件帐户仍然保留着自2007年9月以来的Expedia收据，那么这10年的Expedia预订将立即添加到数据库中。因此，数据库确实包含一小部分在数据收集开始之前发生的交易。虽然没有明显的理由认为这种回填方法会引入偏见，但事实上，如果我们实时使用数据，回填的观察结果将不可用。正如我们下面详细说明的那样，出于这个原因，我们决定集中在用户实际上是样本的一部分时记录的交易。
