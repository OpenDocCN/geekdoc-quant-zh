- en: 8.3.3 Validating The Integrity Of Employee Reviews
  id: totrans-1482
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8.3.3 验证员工评论的完整性
- en: One criticism often levied at social media analysis is the potential for sample
    bias. The bias refers to the potential to select a misrepresentative sample of
    reviews which may hinder statistical inference. In particular, differences in
    reviewers' native languages, cultures and human emotional experiences may result
    in unintended consequences when inferring sentiment (see Hogenboom et al. 2012;
    Pang and Lee 2004; Wierzbicka 1995).
  id: totrans-1483
  prefs: []
  type: TYPE_NORMAL
  zh: 社交媒体分析经常受到的批评是可能存在样本偏差。偏差指的是可能选择了一组不恰当的评论样本，这可能会妨碍统计推断。特别是，在推断情感时，评论者母语、文化和人类情感经历的差异可能导致意想不到的后果（参见
    Hogenboom 等人。2012年；Pang 和 Lee 2004年；Wierzbicka 1995年）。
- en: For instance, disgruntled former employees may have greater incentive to post
    negative comments about their prior companies. To assess the possibility of a
    sampling bias, we compare the information expressed in employees' star ratings
    versus their texts
  id: totrans-1484
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，不满意的前员工可能更有动力在他们以前的公司发布负面评论。为了评估抽样偏差的可能性，我们比较员工星级评分与其文字表达的信息。
- en: (Hogenboom et al. 2012, 2014). This approach is based on the premise that regardless
    of a reviewer's background, we expect to observe a monotonically increasing relationship
    between a reviewer's star rating and the expression of sentiment inferred from
    text.
  id: totrans-1485
  prefs: []
  type: TYPE_NORMAL
  zh: （Hogenboom 等人，2012年，2014年）。这种方法基于这样一个假设，即无论评论者的背景如何，我们都希望观察到一个评论者的星级评分和从文本中推断的情感表达之间的单调增加关系。
- en: This is because star ratings are universal classifications of a reviewer's intended
    sentiment, independent of potential language, cultural or emotional differences
    (Hogenboom et al. 2012, 2014).
  id: totrans-1486
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为星级评分是评论者意图情感的通用分类，独立于潜在的语言、文化或情感差异（Hogenboom 等人，2012年，2014年）。
- en: We estimate a panel regression where the dependent variable is the overall star
    rating for a firm and the independent variables are features extracted from reviewers'
    texts.
  id: totrans-1487
  prefs: []
  type: TYPE_NORMAL
  zh: 我们估计一个面板回归，其中因变量是公司的整体星级评分，自变量是从评论者的文字中提取的特征。
- en: 'Company fundamental data is retrieved from standard financial databases. Price-related
    variables are obtained from CRSP, accounting data is obtained from COMPUSTAT and
    analyst information from I/B/E/S. For controls, we include the star ratings: COMP
    is the ''Comp & Benefits'' star rating, WORKLIFE is the ''Work/Life Balance''
    rating, MGT is reviewers'' ''Senior Management'' rating, CULTURE is the ''Culture
    & Values'' star rating and CAREER is the ''Career Opportunities'' rating. We supplement
    the star ratings with two indicator variables. The variable, Part-time, equals
    1 if a reviewer is a part-time worker and zero otherwise. The variable, Former,
    equals 1 if a reviewer is a former employee and zero otherwise. These features
    are identified using metadata provided in each review.'
  id: totrans-1488
  prefs: []
  type: TYPE_NORMAL
  zh: 公司基本数据来自标准财务数据库。价格相关变量来自 CRSP，会计数据来自 COMPUSTAT，分析师信息来自 I/B/E/S。作为控制变量，我们包括星级评分：COMP
    是“薪酬与福利”星级评分，WORKLIFE 是“工作/生活平衡”评分，MGT 是评论者的“高级管理”评分，CULTURE 是“文化与价值观”星级评分，CAREER
    是“职业机会”评分。我们用两个指示变量补充星级评分。变量 Part-time，如果评论者是兼职工作者则为 1，否则为零。变量 Former，如果评论者是前员工则为
    1，否则为零。这些特征是使用每个评论提供的元数据来识别的。
- en: We include controls for book-to-market (Log(Book/Market)), analyst revisions
  id: totrans-1489
  prefs: []
  type: TYPE_NORMAL
  zh: 我们包括账面价值比（Log(Book/Market)）、分析师修订
- en: (Analyst Revisions), price momentum (Pmom) and one-year historic sales growth
    (SG).
