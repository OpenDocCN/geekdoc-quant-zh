- en: 2.6.6.5 This Corporate Governance Data Provider Noted Unexplained Executive
    Departures
  id: totrans-269
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.6.6.5 这家企业治理数据提供商指出了未解释的高管离职
- en: When asked about its view on Carillion, a corporate governance data provider
    noted that one of the biggest red flags for them was the fact that several executives
    left the company without any explanation.
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 在询问其对Carillion的看法时，一家企业治理数据提供商指出，对他们来说最大的红旗之一是几名高管无任何解释地离开了公司。
- en: For example, in September 2017 Carillion finance director Zafar Khan stepped
    down after less than one year in the position, with no explanation for his abrupt
    exit. Carillion also embarked on a series of management reshuffles which saw the
    exit of Shaun Carter from his position as strategy director - again with no explanation
    in the announcement.
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，2017年9月，Carillion财务总监扎法尔·汗在担任不到一年后突然辞职，没有对他突然离职的解释。Carillion还进行了一系列管理重组，导致战略总监肖恩·卡特从他的职位上离职
    - 同样在宣布中没有解释。
- en: '''These unexplained exits raise potential governance flags in our opinion,''
    stated the data provider''s CEO.'
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 该数据提供商的首席执行官表示：“这些未解释的离职在我们看来引起了潜在的治理问题。”
- en: . . . as well as an undiversified board composition.
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 以及董事会成员构成的不够多样化。
- en: In addition, the same provider highlighted that one could challenge the mix
    of the board composition as well as question whether board members had the appropriate
    skills/expertise to manage the company or had a robust risk management and corporate
    governance practice in place (Figure 2.16).
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，同一提供商指出，人们可以质疑董事会成员的构成混合，以及是否有董事具备适当的技能/专业知识来管理公司，或者是否有健全的风险管理和公司治理实践（图2.16）。
- en: 2.7 The Biggest Alternative Data Trends
  id: totrans-275
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.7 最大的替代数据趋势
- en: In this section we briefly introduce some of biggest trend that we are seeing
    in the alternative data space.
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一部分中，我们简要介绍了替代数据领域中我们正在看到的一些最大趋势。
- en: 2.7.1 Is Alternative Data For Equities Only?
  id: totrans-277
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.7.1 替代数据仅适用于股票吗？
- en: One of the surprising findings on analyzing alt data is that it is applicable
    to all asset classes and not just to listed equities, as is most commonly assumed.
    Twenty
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 在分析替代数据时发现的一个令人惊讶的发现是，它适用于所有资产类别，而不仅仅是上市股票，这是最常见的假设。 二十
- en: '![36_image_0.png](36_image_0.png)'
  id: totrans-279
  prefs: []
  type: TYPE_IMG
  zh: '![36_image_0.png](36_image_0.png)'
- en: per cent of all alt datasets are applicable for non-listed equities or privately
    held firms.
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 所有替代数据集的百分比适用于非上市股票或私营企业。
- en: Data on privately held firms and their brands and products is being used for
    comparison analysis by discretionary managers and also by private equity firms
    (Figure 2.4).
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 关于私营企业及其品牌和产品的数据正在被自由裁量管理人员和私募股权公司用于比较分析（图2.4）。
- en: '2.7.2 Supply-Side: Dataset Launches'
  id: totrans-282
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.7.2 供应端：数据集发布
- en: In 2017 we saw a large increase in location, web, and app tracking sources.
    Forty per cent of all new commercially available sources in 2017 were from these
    three data categories.
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 2017年，我们看到了位置、网络和应用跟踪来源大幅增加。2017年所有新发布的商业可用数据来源中，有四成来自这三类数据。
- en: The other data group worth mentioning is transactional datasets, particularly
    covering non-US regions (Figure 2.5).
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 值得一提的另一组数据是交易数据集，特别是涵盖非美国地区的（图2.5）。
- en: 2.7.3 Most Common Queries
  id: totrans-285
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.7.3 最常见的查询
- en: With regard to demand, the top categories enquired about were ESG, Transactional,
    Sentiment, and Economic data in the majority of months in 2017.
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 关于需求，2017年大多数月份所询问的热门类别包括ESG、交易、情绪和经济数据。
- en: 2.8 Conclusion
  id: totrans-287
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.8 Conclusion
- en: The alternative data landscape is very fragmented, with new data providers and
    existing providers launching new datasets at an accelerating rate. The largest
    percentage of datasets is applicable to US markets. However, providers of non-US
    data are catching up with offerings of alternative datasets. We believe alternative
    data applicable to public equities represents nearly 50% of all data, and the
    availability of data for non-listed equities, fixed income, foreign exchange,
    and commodities is wider than the buy-side community realizes.
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 替代数据领域非常分散，新的数据提供者和现有提供者正在加速推出新数据集。最大比例的数据集适用于美国市场。然而，非美国数据提供者正在追赶替代数据的供应。我们认为，适用于公开股票的替代数据约占所有数据的近50%，而对于非上市股票、固定收益、外汇和商品的数据可用性，远比买方社区意识到的要广泛。
- en: Use cases for alternative data are well guarded, and evidence of alpha and the
    usefulness of a dataset is generally difficult to come by.
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 替代数据的应用案例备受保护，而且很难找到alpha和数据集实用性的证据。
- en: The adoption of alternative data is still in an early phase. However, systematic
    and quant strategies have been most aggressively exploring alternative data sources
    with significant data budgets and research teams. In 2017 we observed a significant
    increase in alternative data research projects and efforts by fundamental or discretionary
    strategies. Overall, compared with usage of traditional data sources by the buy
    side, the usage of alternative sources is still minuscule. In addition to the
    limited use of alternative data by the buy side, it is important to point out
    that alternative data in most cases is used as part of a multi-factor approach.
    The same dataset could be used for different time horizons, plus, the use-case
    and approach vary widely.
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: 替代数据的采用仍处于早期阶段。然而，系统性和量化策略已经最积极地探索替代数据来源，并拥有显著的数据预算和研究团队。2017年，我们观察到基本或自由裁量策略在替代数据研究项目和工作方面显著增加。总的来说，与买方使用传统数据源相比，替代源的使用仍然微不足道。除了买方对替代数据的有限使用外，还要指出，替代数据在大多数情况下被用作多因素方法的一部分。同一数据集可以用于不同的时间范围，此外，用例和方法也各不相同。
- en: There are clear advantages and opportunities for early adopters. Furthermore,
    there is strong evidence that certain datasets will replace, or substitute, existing
    widely used sources and will become the new mainstream data sources of the future.
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 早期采用者有明显的优势和机会。此外，有强有力的证据表明，某些数据集将取代或替代现有广泛使用的来源，并成为未来的主流数据来源。
