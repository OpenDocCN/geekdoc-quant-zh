- en: To solve the maximum likelihood estimation, Gibbs sampling is applied to construct
    a Markov chain that converges to the posterior distributions on topic Z. The results
    are then used to infer  and  variables indirectly. The model is appealing for
    noisy data because it requires no annotation and discovers themes in a corpus
    solely from the learning data without any supervision.
  id: totrans-1532
  prefs: []
  type: TYPE_NORMAL
  zh: 为解决最大似然估计，应用Gibbs采样构建一个收敛到主题Z的后验分布的马尔可夫链。然后利用结果间接推断 和 变量。该模型对噪声数据很有吸引力，因为它不需要注释，并且仅从学习数据中发现语料库中的主题，而不需要任何监督。
- en: The output of the algorithm is a matrix of dimensions K topics × N documents,
    where the number of topics is inferred by maximizing the likelihood of fitting
    the model over the corpus. Table 8.4 presents the resulting six clusters inferred
    by the model.
  id: totrans-1533
  prefs: []
  type: TYPE_NORMAL
  zh: 算法的输出是一个K主题×N文档的矩阵，其中主题数量是通过最大化在语料库上拟合模型的可能性来推断的。表8.4呈现了模型推断的六个集群的结果。
- en: Each cluster is represented as a distribution of words which form semantically
    similar concepts. The highest probability document terms for each cluster are
