- en: 13.5.7 Gradient Descent
  id: totrans-3011
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 13.5.7 梯度下降
- en: To train RNNs we make use of gradient descent, an algorithm for finding the
    optimal point of the cost function or objective function, as it is also called.
    The objective function is a measure of how well the model compares to the real
    target. For computing gradient descent we need to compute the derivatives of the
    cost function with respect to the parameters. This can be achieved, for training
    RNNs, by employing BPTT, shown later in this section. As stated before, we are
    going to ignore the derivations for the bias terms. Similar identities can be
    obtained from the ones for the weights.
  id: totrans-3012
  prefs: []
  type: TYPE_NORMAL
  zh: 为了训练 RNN，我们利用梯度下降，一种用于找到成本函数或目标函数的最优点的算法，也称为目标函数。目标函数是衡量模型与真实目标的比较的一种方法。对于计算梯度下降，我们需要计算参数的成本函数的导数。对于训练
    RNN，这可以通过后向传播通过时间（BPTT）来实现，稍后在本节中展示。如前所述，我们将忽略偏置项的推导。类似的恒等式可以从权重的恒等式中获得。
- en: 'The name *gradient descent* refers to the fact that the updating rule for the
    weights chooses to take its next step in the direction of steepest gradient in
    weight space. To understand what this means, let us think of the loss function
    J(w) as a surface spanned by the weights w. When we take a small step w +w away
    from w, the loss function changes as J ''wT ΔJ(w). Then the vector ΔJ(w) points
    in the direction of greatest rate of change (Bishop 2006). Optimization amounts
    to finding the optimal point where the following condition holds:'
  id: totrans-3013
  prefs: []
  type: TYPE_NORMAL
  zh: '*梯度下降*的名字指的是权重的更新规则选择在权重空间中梯度最陡峭的方向进行下一步。要理解这意味着什么，让我们将损失函数J(w)想象成由权重w张成的表面。当我们从w处向小步长w
    +w走时，损失函数的变化为J ''wT ΔJ(w)。然后向量ΔJ(w)指向变化率最大的方向（Bishop 2006）。优化是找到满足以下条件的最优点：'
- en: Guida522195 c13.tex V1 - 10/26/2018 8:39pm Page 260
  id: totrans-3014
  prefs: []
  type: TYPE_NORMAL
  zh: Guida522195 c13.tex V1 - 10/26/2018 8:39pm Page 260
- en: $$\Delta J(w)=0.$$
  id: totrans-3015
  prefs: []
  type: TYPE_NORMAL
  zh: $$\Delta J(w)=0.$$
- en: If at iteration n we don't find the optimal point, we can continue downhill
    the surface spanned by w in the direction −ΔJ(w), reducing the loss function until
    we eventually find the optimal point. In the context of deep learning, it is very
    difficult to find a unique global optimal point. The reason is that the deep neural
    networks used in deep learning are compositions of functions of the input, the
    weights and the biases. This function composition spanning many layers of hidden
    units makes the cost function to be a nonlinear function of the weights and biases,
    thus leaving us with a non-convex optimization problem. Gradient descent is given
    by
  id: totrans-3016
  prefs: []
  type: TYPE_NORMAL
  zh: 若在第n次迭代中未找到最优点，我们可以沿着由w张成的表面继续向下走向−ΔJ(w)的方向，减少损失函数，直到最终找到最优点。在深度学习的背景下，很难找到唯一的全局最优点。原因在于深度学习中使用的深度神经网络是输入、权重和偏差的函数组合。这个函数组合跨越了许多隐藏单元层，使得成本函数成为权重和偏差的非线性函数，因此我们面临一个非凸优化问题。梯度下降由以下公式给出
