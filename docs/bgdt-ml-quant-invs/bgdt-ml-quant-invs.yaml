    LSTM 的良好性能不仅仅是在股市处于繁荣时期的一时运气。
- en: 13.8 Conclusions
  id: totrans-3325
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 13.8 结论
- en: Deep learning has proven be one of the most successful machine learning families
    of models in modelling unstructured data in several fields like computer vision
    and natural language processing. Deep learning solves this central problem in
    representation learning by introducing representations that are expressed in terms
    of other, simpler representations. Deep learning allows the computer to build
    complex concepts out of simpler concepts. A deep learning system can represent
    the concept of an image of a person by combining simpler concepts, such as corners
    and contours, which are in turn defined in terms of edges.
  id: totrans-3326
  prefs: []
  type: TYPE_NORMAL
  zh: 深度学习已经被证明是在多个领域（如计算机视觉和自然语言处理）中建模非结构化数据的最成功的机器学习模型之一。深度学习通过引入用其他更简单的表示来表达的表示来解决表示学习中的核心问题。深度学习允许计算机通过组合更简单的概念来构建复杂的概念。深度学习系统可以通过结合诸如角和轮廓之类的更简单的概念来表示一个人的图像的概念，这些概念又是通过边缘来定义的。
- en: The idea of learning the right representation for the data provides one perspective
    on deep learning. You can think about it as the first layers 'discovering' features
    that allow an efficient dimensionality reduction phase and perform non-linear
    modelling.
  id: totrans-3327
  prefs: []
  type: TYPE_NORMAL
  zh: 学习为数据找到正确的表示提供了对深度学习的一种视角。你可以将其看作是第一层次“发现”了允许高效降维和进行非线性建模的特征。
- en: Another perspective on deep learning is that depth allows computers to learn
    a multi-step computer program. Each layer of the representation can be thought
    of as the state of the computer's memory after executing another set of instructions
    in parallel.
  id: totrans-3328
  prefs: []
  type: TYPE_NORMAL
  zh: 深度学习的另一个视角是，深度使计算机能够学习多步计算机程序。表示的每一层可以被认为是在并行执行另一组指令后计算机内存的状态。
- en: Networks with greater depth can execute more instructions in sequence. Sequential
    instructions offer great power because later instructions can refer back to the
    results of earlier instructions.
  id: totrans-3329
  prefs: []
  type: TYPE_NORMAL
  zh: 深度更大的网络可以按顺序执行更多的指令。顺序指令提供了很大的力量，因为后续指令可以参考先前指令的结果。
- en: Convolutional neural networks for image processing and RNNs for natural language
    processing are being used more and more in finance as well as in other sciences.
  id: totrans-3330
  prefs: []
  type: TYPE_NORMAL
  zh: 卷积神经网络用于图像处理，循环神经网络用于自然语言处理在金融领域以及其他科学领域中的应用越来越多。
- en: The price to pay for these deep models is a large number of parameters to be
    learned, the need to perform non-convex optimizations and the interpretability.
    Researchers have found in different contexts the right models to perform tasks
    with great accuracy, reaching stability, avoiding overfitting and improving the
    interpretability of these models.
  id: totrans-3331
  prefs: []
  type: TYPE_NORMAL
  zh: 为这些深度模型付出的代价是需要学习的大量参数、进行非凸优化和可解释性。研究人员在不同的背景下找到了执行任务的正确模型，这些模型具有很高的准确性、达到稳定性、避免过度拟合并改善这些模型的可解释性。
- en: Finance is a field in which these benefits can be exploited given the huge amount
    of structured and unstructured data available to financial practitioners and researchers.
  id: totrans-3332
  prefs: []
  type: TYPE_NORMAL
  zh: 金融是一个领域，在这个领域中，由于金融从业者和研究人员可以利用大量的结构化和非结构化数据，这些好处可以得到利用。
- en: In this chapter we explore an application on time series. Given the fact that
    autocorrelations, cycles and non-linearities are present in time series, LSTM
    networks are a suitable candidate to model time series in finance. Elman neural
    networks are also a good candidate for this task, but LSTMs have proven to be
    better in other non-financial applications. Time series also exhibit other challenging
    features such as estimation and non-stationarity.
  id: totrans-3333
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们探讨了时间序列的一个应用。鉴于时间序列中存在自相关、周期性和非线性，LSTM网络是金融时间序列建模的一个合适选择。Elman神经网络也是这个任务的一个很好的选择，但是LSTMs在其他非金融应用中已被证明更好。时间序列还表现出其他具有挑战性的特征，如估计和非平稳性。
- en: We have tested the LSTM in a univariate context. The LSTM network performs better
    than both SVMs and NNs - see experiment 1. Even though the difference in performance
    is not very important, the LSTM shows consistency in its predictions.
  id: totrans-3334
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经在单变量环境中测试了LSTM。LSTM网络的表现优于SVM和NN - 见实验1。尽管性能差异不是很重要，但LSTM在其预测中表现一致。
- en: Our multivariate LSTM network experiments with exogeneous variables show good
    performance consistent with what happens when using VAR models compared with AR
    models, their 'linear' counterpart. In our experiments, LSTMs show better accuracy
    ratios, hit ratios and high Sharpe ratios in our equally-weighted long-only and
    unconstrained portfolios in different market environments.
  id: totrans-3335
  prefs: []
  type: TYPE_NORMAL
  zh: 我们具有外生变量的多变量LSTM网络实验显示，在不同市场环境中，与AR模型相比，与VAR模型相比，其线性对应物，表现良好的性能。在我们的实验中，LSTMs在我们的等权重长仓组合和无约束组合中显示出更好的准确率、命中率和高夏普比率。
- en: These ratios show good behaviour in-sample and out-of-sample. Sharpe ratios
    of our portfolio experiments are 8 for the long-only portfolio and 10 for the
    long-short version, an equally-weighted portfolio would have provided a 2.7 Sharpe
    ratio using the model from 2014 to 2017. Results show consistency when using the
    same modelling approach in different market regimes. No trading costs have been
    considered.
  id: totrans-3336
  prefs: []
  type: TYPE_NORMAL
  zh: 这些比率在样本内和样本外都表现良好。我们组合实验的夏普比率为长仓组合为8，多头-空头版本为10，使用2014年至2017年的模型的等权重组合提供了2.7的夏普比率。结果显示，在不同市场环境中使用相同的建模方法时具有一致性。未考虑交易成本。
- en: We can conclude that LSTM networks are a promising modelling tool in financial
    time series, especially in the multivariate LSTM networks with exogeneous variables.
    These networks can enable financial engineers to model time dependencies, non-linearity,
    feature discovery with a very flexible model that might be able to offset the
    challenging estimation and non-stationarity in finance and the potential of overfitting.
    These issues can never be underestimated in finance, even more so in models with
    a high number of parameters, non-linearity and difficulty to interpret like LSTM
    networks.
  id: totrans-3337
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以得出结论，LSTM网络是金融时间序列中一种有前景的建模工具，特别是具有外生变量的多变量LSTM网络。这些网络可以使金融工程师建模时间依赖性、非线性、具有非常灵活的模型的特征发现，这些模型可能能够抵消金融中具有挑战性的估计和非平稳性以及过度拟合的潜力。在金融领域，这些问题永远不容忽视，尤其是在具有大量参数、非线性和难以解释的模型，如LSTM网络中。
- en: We think financial engineers should then incorporate deep learning to model
    not only unstructured but also structured data. We have interesting modelling
    times ahead of us.
  id: totrans-3338
  prefs: []
  type: TYPE_NORMAL
  zh: 我们认为金融工程师应该纳入深度学习，不仅用于对非结构化数据进行建模，还用于对结构化数据进行建模。我们面前有着有趣的建模时代。
