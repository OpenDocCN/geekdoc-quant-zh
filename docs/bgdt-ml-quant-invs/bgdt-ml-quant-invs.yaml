- en: 9.2.1 Price Data
  id: totrans-1801
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9.2.1 价格数据
- en: As part of the study, we use daily *close-to-close* commodity futures returns
    provided by Stevens Analytics.6 In addition, to modelling the next-day (logarithmic)
    return, we use RavenPack data specific to each commodity up until 15 minutes before
    the settlement price of the given commodity futures. For example, the settlement
    price for crude oil futures is computed between 2:28 pm ET and 2:30 pm ET on CME
    Globex,7 meaning that we use RavenPack data available in the 24 hours up to 2:15
    pm ET as input to our models.
  id: totrans-1802
  prefs: []
  type: TYPE_NORMAL
  zh: 作为研究的一部分，我们使用由Stevens Analytics提供的每日*收盘到收盘*商品期货回报。此外，为了对下一日的（对数）回报进行建模，我们使用了与每种商品具体相关的RavenPack数据，直到给定商品期货的结算价之前的15分钟。例如，原油期货的结算价在东部时间下午2:28至2:30在CME
    Globex上计算，意味着我们使用了在东部时间下午2:15之前的24小时内可用的RavenPack数据作为我们模型的输入。
- en: Given that we are dealing with a basket of commodity futures with wildly varying
    volatilities - both across the spectrum and across time - we seek to volatility-adjust
    the returns by a lagged rolling standard deviation. We do this to avoid over-emphasizing
    those commodity futures with the highest volatility for each basket when estimating
    the models.
  id: totrans-1803
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于我们处理的是一篮子具有巨大波动性的商品期货 - 跨越和时间上都有所变化 - 我们寻求通过滞后滚动标准差来调整回报的波动性。我们这样做是为了在估计模型时避免过分强调每个篮子中波动性最高的商品期货。
- en: 'We define the log-return, standard deviation and volatility-adjusted log-return
    as follows:'
  id: totrans-1804
  prefs: []
  type: TYPE_NORMAL
  zh: 我们定义对数收益率、标准差和波动率调整后的对数收益率如下：
