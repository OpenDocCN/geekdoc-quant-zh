    Revisions）、价格动量（Pmom）和一年历史销售增长（SG）的控制。Log(Book/Market))是上一个日历年末计算的股票价值的自然对数，参考Fama和French（1992）。分析师修订是中位分析师预测的变化的三个月总和，除以前一个月的公司股价（Chan等人，1996年）。Pmom是（签名的）股票的回报率，以前12个月为周期，而公司规模（Log(Market
    Equity)）则是上一个日历年末计算的。我们包括公司的CSR属性来解释传统的人力资本指标。按照标准做法，我们从KLD社会研究和分析数据库中获得员工关系指标（Waddock和Graves，1997年；Hillman和Keim，2001年；Statman和Glushkov，2009年）。我们通过总结在给定年份内所有确定的优势并减去所有确定的弱势来计算净员工优势（Verwijmeren和Derwall，2010年）。我们将此指标标记为KLD。最后，我们包括一个员工满意度指标，以评估GOAL是否与《财富》杂志发布的“美国最佳工作公司100强”列表中的信息有所不同（Edmans，2011年）。我们创建一个指示变量BC，如果公司列在《财富》的列表中，则为1，否则为零。根据Petersen（2009），标准误差通过公司集群以纠正标准误差的时间序列依赖性。表8.7报告了回归结果。
