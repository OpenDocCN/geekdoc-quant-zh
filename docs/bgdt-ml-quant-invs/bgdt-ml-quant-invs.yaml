  zh: '![33_image_0.png](33_image_0.png)'
- en: 2.6.6.4 This Salary Benchmarking Data Provider Flagged Up That The Ratio Of
    Executive Pay To Average Pay Was Higher Vs That Of Peers After The Collapse, The
    Institute Of Directors,
  id: totrans-260
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.6.6.4 这家薪酬基准数据提供商指出，在崩溃后，高管薪酬与同行相比较高的比率，董事会学会，
- en: the main lobby group representing UK bosses, called the pay packets awarded
    to Carillion's directors 'highly inappropriate', noting that 'effective governance
    was lacking at Carillion' and adding that one must now 'consider if the board
    and shareholders have exercised appropriate oversight prior to collapse'.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 代表英国老板的主要游说团体称颂Carillion的董事们获得的薪酬“极不合适”，指出“Carillion缺乏有效的治理”，并补充说现在必须“考虑董事会和股东在崩溃前是否行使了适当的监督责任”。
- en: Indeed, the relaxation of clawback conditions for executive bonuses at Carillion
    in 2016 does, with hindsight, seem to be rather inappropriate.
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，回顾起来，2016年Carillion对高管奖金的追索条件的放松似乎是相当不合适的。
- en: We asked the CEO of a particular salary benchmarking data provider whether any
    red flags could have been found by simply studying Carillion's remuneration data.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 我们询问了一家特定薪酬基准数据提供商的首席执行官，是否可以通过简单研究Carillion的薪酬数据找到任何警示信号。
- en: According to this provider's records, although the average employee salary at
    Carillion was roughly in line with its competitors, the ratio of executive pay
    was higher than average when compared with executive pay in the same sector (Figure
    2.14 and 2.15).
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 根据该提供商的记录，尽管Carillion的平均员工工资大致符合其竞争对手的水平，但与同一行业高管薪酬相比，高管薪酬比例高于平均水平（图2.14和2.15）。
- en: 'On further discussions with this data provider, it became clear that its fund
    manager clients would have been able to ascertain that the ratio of executive
    to average pay was on an upward trend from 2015 onwards. Moreover, referring to
    the CEO''s pay hike in 2014, signs of questionable executive remuneration appear
    to have been noticed several years ago:'
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 与这家数据提供商进一步讨论后，明确了其基金经理客户可以得知从2015年开始，高管与平均薪酬比的比率呈上升趋势。此外，提到2014年首席执行官的加薪，几年前似乎就已经注意到了可疑的高管薪酬迹象：
- en: Having seen Enron, Valeant and other debacles of management, when the company
    needs two pages to disclose a pay rise for their CEO, things are not adding up.
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 看到过安然，凡萊特和其他管理灾难，当公司需要两页来披露首席执行官的加薪时，情况就不对了。
