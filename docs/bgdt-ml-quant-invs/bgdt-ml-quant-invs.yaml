  id: totrans-1818
  prefs: []
  type: TYPE_NORMAL
  zh: y<sub>t,n</sub> = f(x<sub>t−1,n</sub>) + e<sub>t,n</sub>（9.4）
- en: $$(9.5)$$
  id: totrans-1819
  prefs: []
