  zh: 2.3.2 有多少替代数据集？
- en: We estimate that there are over 1000 alternative data sources used by the buy
    side today. The majority of these - 21% (Figure 2.4) - fall into the category
    of web- and apps-related data, 8% macro-economic data, which consists of several
    subcategories such as employment, gross domestic product (GDP), inflation, production,
    economic indicators, and many others (Figure 2.4).
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 我们估计今天买方使用的替代数据源超过1000个。其中大多数 - 21%（图2.4） - 属于网络和应用相关数据类别，8%是宏观经济数据，包括就业、国内生产总值（GDP）、通货膨胀、生产、经济指标等多个子类别（图2.4）。
