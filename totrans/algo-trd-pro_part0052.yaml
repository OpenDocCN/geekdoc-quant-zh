- en: Additional Resources
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 额外资源：
- en: 'Books:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 书籍：
- en: 1\. "Options as a Strategic Investment" by Lawrence G. McMillan – A comprehensive
    guide for understanding trading options.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. Lawrence G. McMillan 的《期权作为战略投资》 – 理解交易期权的综合指南。
- en: '2\. "Option Volatility and Pricing: Advanced Trading Strategies and Techniques"
    by Sheldon Natenberg – Insight into volatility and the various strategies in options
    trading.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. Sheldon Natenberg 的《期权波动率与定价：高级交易策略和技巧》 – 深入了解波动率及期权交易中的各种策略。
- en: '3\. "Algorithmic Trading: Winning Strategies and Their Rationale" by Ernie
    Chan – Clarifies the rationale behind algorithmic trading strategies.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. Ernie Chan 的《算法交易：获胜策略及其背后的逻辑》 – 阐明算法交易策略背后的逻辑。
- en: '4\. "Python for Finance: Mastering Data-Driven Finance" by Yves Hilpisch –
    Helps in utilizing Python for financial analysis and algorithmic trading.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. Yves Hilpisch 的《金融中的Python：掌握数据驱动的金融》 – 帮助利用Python进行金融分析和算法交易。
- en: '5\. "Trading and Exchanges: Market Microstructure for Practitioners" by Larry
    Harris – Offers an understanding of how markets work and the trading mechanisms
    that operate within them.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. Larry Harris 的《交易与交易所：从业者的市场微观结构》 – 解释市场运作及其内部交易机制。
- en: 6\. "The Volatility Smile" by Emanuel Derman and Michael B. Miller – Explores
    option pricing and the phenomena of the volatility smile.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. Emanuel Derman 和 Michael B. Miller 的《波动率微笑》 – 探索期权定价和波动率微笑现象。
- en: 'Articles and Journals:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 文章和期刊：
- en: 1\. "The Journal of Financial Markets" – Publishes high-quality research on
    all aspects of financial markets.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 《金融市场杂志》 – 发表关于金融市场各个方面的高质量研究。
- en: '2\. "Algorithmic Trading of Financial Instruments: Using Self-learning Algorithms
    to Maximize Profit" – An article focusing on modern algorithm-based trading.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 《金融工具的算法交易：利用自学习算法最大化利润》 – 一篇专注于现代基于算法的交易的文章。
- en: 3\. "Quantitative Finance" – A journal that covers research in quantitative
    finance and trading.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 《定量金融》 – 一本涵盖定量金融和交易研究的期刊。
- en: 'Websites:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 网站：
- en: 1\. Quantopian (https://www.quantopian.com) – A platform for developing algorithmic
    trading strategies with community support.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. Quantopian (https://www.quantopian.com) – 一个支持社区的算法交易策略开发平台。
- en: 2\. QuantConnect (https://www.quantconnect.com) – Offers tools for creating
    and backtesting strategies.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. QuantConnect (https://www.quantconnect.com) – 提供创建和回测策略的工具。
- en: 3\. Investopedia (https://www.investopedia.com) – Replete with educational content
    on options, trading strategies, and financial analysis.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. Investopedia (https://www.investopedia.com) – 提供有关期权、交易策略和金融分析的丰富教育内容。
- en: 4\. Elite Trader (https://www.elitetrader.com) – A forum for discussion among
    professional traders.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 精英交易者 (https://www.elitetrader.com) – 专业交易者讨论的论坛。
- en: 5\. The Options Industry Council (https://www.optionseducation.org) – Offers
    free education on options trading and strategies.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 期权行业委员会 (https://www.optionseducation.org) – 提供关于期权交易和策略的免费教育。
- en: 'Organizations:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 组织：
- en: 1\. CFA Institute (https://www.cfainstitute.org) – Provides educational resources
    and certifications for financial analysts.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. CFA协会 (https://www.cfainstitute.org) – 提供金融分析师的教育资源和认证。
- en: 2\. Chicago Board Options Exchange (CBOE) (http://www.cboe.com) – Offers resources
    and education on options trading.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 芝加哥期权交易所 (CBOE) (http://www.cboe.com) – 提供有关期权交易的资源和教育。
- en: 3\. Financial Industry Regulatory Authority (FINRA) (http://www.finra.org) –
    Regulates broker-dealers and provides investor education.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 金融业监管局 (FINRA) (http://www.finra.org) – 监管经纪商并提供投资者教育。
- en: 'Tools:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 工具：
- en: 1\. IBKR TWS (Interactive Brokers Trader Workstation) – A feature-rich platform
    suitable for trading options and developing algorithmic strategies.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. IBKR TWS (互动经纪人交易工作站) – 一款功能丰富的平台，适合交易期权和开发算法策略。
- en: 2\. Backtrader (https://www.backtrader.com) – A Python-based backtesting platform
    for developing trading strategies.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. Backtrader (https://www.backtrader.com) – 一个基于Python的回测平台，用于开发交易策略。
- en: 3\. OptionsOracle – A free tool by Samoasky that offers options strategy analysis.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. OptionsOracle – Samoasky 提供的免费工具，提供期权策略分析。
- en: 4\. Thinkorswim by TD Ameritrade – A trading platform with robust options analysis
    tools.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. TD Ameritrade 的Thinkorswim – 一款配备强大期权分析工具的交易平台。
- en: 5\. Python libraries like Pandas, NumPy, Scikit-learn, and TensorFlow for data
    analysis and machine learning within financial contexts.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. Python库如Pandas、NumPy、Scikit-learn和TensorFlow，用于金融领域的数据分析和机器学习。
