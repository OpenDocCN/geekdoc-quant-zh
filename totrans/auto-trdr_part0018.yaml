- en: Chapter 15\. Algorithmic Options and Derivatives Trading
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 第15章：算法期权与衍生品交易
- en: Basics of Options and Derivatives
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 期权与衍生品基础知识
- en: Laying the foundation for the sophisticated world of Options and Derivatives,
    it is essential to comprehend the basics of these financial products. Incorporating
    them into your tool belt can provide you with strategic diversification, hedge
    against prospective risks and grant opportunities for substantial profits. Algorithmic
    trading amplifies these advantages by automating the process, optimizing strategies
    in real-time, and facilitating entry into these markets with higher precision
    and lower latency.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 为了为复杂的期权和衍生品世界奠定基础，理解这些金融产品的基本知识至关重要。将它们纳入你的工具箱，可以为你提供战略性多样化，对潜在风险进行对冲，并带来可观利润的机会。算法交易通过自动化流程、实时优化策略，并以更高的精确度和更低的延迟便于进入这些市场，从而增强了这些优势。
- en: Options and derivatives are financial instruments that derive their value from
    an underlying asset. These underlying assets could be a variety of entities ranging
    from stocks, bonds, commodities to currencies, interest rates, or indices. Primarily,
    these instruments are utilized for hedging risks, speculating on future prices,
    and getting access to additional assets or leverage.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 期权和衍生品是从基础资产中衍生出其价值的金融工具。这些基础资产可以是多种实体，包括股票、债券、商品、货币、利率或指数。主要来说，这些工具用于对冲风险、对未来价格进行投机以及获取额外资产或杠杆。
- en: Options -
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 期权 -
- en: An option is a derivative contract that provides the holder the right, but not
    the obligation, to buy or sell a specific asset (underlying asset) at a predetermined
    price (strike price) on or before a specific date (expiration date).
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 期权是一种衍生合同，赋予持有者在特定日期（到期日）之前以预定价格（行权价）买入或卖出特定资产（基础资产）的权利，但不承担义务。
- en: 'The two main types of options are:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 主要有两种类型的期权：
- en: '1\. Call Option: It gives the holder the right to buy the underlying asset
    at the strike price before the expiration date.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 认购期权：它赋予持有者在到期日前以行权价购买基础资产的权利。
- en: '[PRE0]'
  id: totrans-8
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '2\. Put Option: It grants the holder the right to sell the underlying asset
    at the strike price before the expiration date.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 认沽期权：它赋予持有者在到期日前以行权价出售基础资产的权利。
- en: Derivatives -
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 衍生品 -
- en: Broadly speaking, derivatives are financial contracts whose value is linked
    to the price of an underlying asset. They are complex instruments used for various
    purposes including hedging, gaining access to additional assets or markets, and
    benefiting from a particular price movement.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 广义上说，衍生品是其价值与基础资产价格相关的金融合同。它们是复杂的工具，用于多种目的，包括对冲、获取额外资产或市场，以及从特定价格变动中获益。
- en: 'Major categories of derivatives include:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 衍生品的主要类别包括：
- en: '1\. Forwards and Futures: These are contractual agreements to buy or sell a
    particular asset at a predetermined price at a specified future date. Futures
    are standardized contracts traded on an exchange whereas forwards are private
    agreements between two parties.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 远期合约和期货：这些是关于在指定未来日期以预定价格买入或卖出特定资产的合同协议。期货是在交易所交易的标准化合同，而远期合约是两方之间的私人协议。
- en: '2\. Swaps: Swaps are agreements between two parties to exchange financial instruments
    or cash flows of one party for those of the other party. Common types include
    interest rate swaps and currency swaps.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 互换：互换是两方之间交换金融工具或一方现金流的协议。常见类型包括利率互换和货币互换。
- en: '3\. Credit Derivatives: Instruments such as credit default swaps (CDS) that
    aim to transfer the credit exposure of fixed income products between two or more
    parties.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 信用衍生品：如信用违约互换（CDS）等工具，旨在在两个或多个方之间转移固定收益产品的信用风险敞口。
- en: In the exciting world of options and derivatives trading, algorithmic methodologies
    can provide daunting advantages. Through automation, traders can monitor numerous
    assets simultaneously, manage multiple positions with ease, and adjust strategies
    in a split second.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在令人兴奋的期权与衍生品交易世界中，算法方法可以提供巨大的优势。通过自动化，交易者可以同时监控众多资产，轻松管理多个头寸，并在瞬间调整策略。
- en: However, it's important to remember that while options and derivatives can offer
    substantial rewards, they can also present significant risks, including the loss
    of the entire investment. Hence, understanding the fundamental mechanisms of these
    instruments and cautiously managing potential risks, especially when integrating
    them into algorithmic trading systems, are essential prerequisites for any serious
    market participant.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，重要的是要记住，尽管期权和衍生品可以提供可观的收益，但它们也可能带来重大风险，包括损失全部投资。因此，理解这些工具的基本机制并谨慎管理潜在风险，尤其是在将其整合到算法交易系统中，是任何认真市场参与者的基本前提。
- en: Option Pricing Models
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 期权定价模型
- en: Stepping deeper into the universe of options trading, it is paramount to comprehend
    how an option's value or price is determined. Fundamentally, an option's price
    is influenced by a multitude of factors such as the market price of the underlying
    asset, the option's strike price, the time left to expiration, the rate of return
    without risk (commonly a risk-free interest rate), and market volatility. The
    amalgamation of these variables into robust mathematical models generate theoretical
    prices for options, providing traders with essential inputs for their strategies.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 更深入地探索期权交易的宇宙，理解期权的价值或价格是如何确定的至关重要。从根本上说，期权的价格受到多种因素的影响，如基础资产的市场价格、期权的执行价格、到期剩余时间、无风险回报率（通常是无风险利率）以及市场波动性。这些变量的结合形成稳健的数学模型，生成期权的理论价格，为交易者提供其策略所需的重要输入。
- en: While there are several models available, the most prominent ones are the Black-Scholes
    Model and the Binomial Option Pricing Model. Let's dissect these pricing models
    and understand how to implement them using Python.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然有几种可用模型，但最突出的模型是Black-Scholes模型和二项式期权定价模型。让我们分析这些定价模型，并理解如何使用Python实现它们。
- en: Black-Scholes Model -
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: Black-Scholes模型 -
- en: The Black-Scholes Model, introduced by economists Fisher Black and Myron Scholes
    in 1973, is the cornerstone of modern financial theory. It is used to calculate
    a theoretical call and put price using the five key determinants mentioned above.
    The model assumes that financial markets are efficient, returns are normally distributed
    and that the risk-free rate and volatility of the underlying are known and constant.
    Notwithstanding these assumptions can be limiting in real-world scenarios, the
    model has been widely used due to its simplicity and speed in computation.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: Black-Scholes模型由经济学家费舍尔·布莱克和迈伦·斯科尔斯于1973年提出，是现代金融理论的基石。该模型用于根据上述五个关键因素计算理论的看涨和看跌价格。该模型假设金融市场是有效的，收益是正态分布的，并且无风险利率和基础资产的波动性是已知且恒定的。尽管这些假设在现实场景中可能是有限的，但由于其简单性和计算速度，该模型被广泛使用。
- en: 'Black-Scholes formula for call and put options are:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: Black-Scholes公式用于看涨期权和看跌期权为：
- en: Call = S0 * N(d1) - X * e^-rt * N(d2)
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 看涨期权 = S0 * N(d1) - X * e^-rt * N(d2)
- en: Put  = X * e^-rt * N(-d2) - S0 * N(-d1)
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 看跌期权 = X * e^-rt * N(-d2) - S0 * N(-d1)
- en: 'Where:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 其中：
- en: '- N is a standard normal cumulative distribution function'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '- N是标准正态累积分布函数'
- en: '- S0 is the underlying stock price'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '- S0是基础股票价格'
- en: '- X is the strike price'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '- X是执行价格'
- en: '- r is the free risk rate'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '- r是无风险利率'
- en: '- t is the time till expiration'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '- t是到期时间'
- en: '- sigma is the standard deviation of the underlying stock'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '- sigma是基础股票的标准差'
- en: Now, let's look at a python codes for the Black-Scholes call and put price calculation.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们看看用于计算Black-Scholes看涨期权和看跌期权价格的python代码。
- en: '[PRE1]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Binomial Option Pricing Model -
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 二项式期权定价模型 -
- en: Another widely used model in option pricing is the Binomial Option Pricing Model.
    Developed by Cox, Ross, and Rubinstein in 1979, it provides a numerical method
    to value American options that can be exercised at any time before expiration.
    The model is termed 'binomial' because it assumes that the underlying asset can
    only have two possible prices in the next time period - an up price and a down
    price.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种广泛使用的期权定价模型是二项式期权定价模型。该模型由考克斯、罗斯和鲁宾斯坦于1979年开发，为在到期前可随时行使的美式期权提供了数值方法。之所以称为“二项式”，是因为它假设基础资产在下一个时间段只能有两个可能的价格——上涨价格和下跌价格。
- en: Although the math behind this model is a bit more intricate, its implementation
    in python is quite straightforward. Let's take a look at that.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管该模型背后的数学略显复杂，但其在python中的实现相当简单。让我们来看看。
- en: '[PRE2]'
  id: totrans-38
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: It's crucial to understand that while mathematical models like the Black-Scholes
    and Binomial Model can yield theoretical prices for options, they cannot eliminate
    the inherent risk associated with trading these instruments. They serve as helpful
    tools in constructing profitable strategies when combined with a solid comprehension
    of options and derivatives, disciplined risk management, and continuous learning.
    In the next , we'll delve deeper into strategies for options trading.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 理解数学模型如布莱克-舒尔斯模型和二项式模型能够为期权提供理论价格这一点至关重要，但它们无法消除与交易这些工具相关的固有风险。它们在与对期权和衍生品的扎实理解、严格的风险管理和持续学习相结合时，是构建盈利策略的有用工具。在接下来的内容中，我们将深入探讨期权交易策略。
- en: Strategies for Options Trading
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 期权交易策略
- en: Strategizing is an essential aspect of options trading, one that separates fledgling
    traders from seasoned veterans. While a basic understanding of options and pricing
    models forms the bedrock, strategy formulation opens up numerous avenues, each
    offering a multitude of opportunities to capitalize on different market conditions.
    In this , we will delve into some of the most common strategies adopted by traders
    in the world of options trading. The strategies will range from simple to complex,
    each with its own merits and risks. So, grab your Python IDE, uncap your finance
    knowledge ink, and let's set forth.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 策略制定是期权交易的重要方面，它将新手交易者与经验丰富的老手区分开来。虽然对期权和定价模型的基本理解构成了基础，但策略制定开辟了许多途径，每条路径都提供了在不同市场条件下获利的众多机会。在本部分中，我们将深入探讨交易者在期权交易世界中采用的一些最常见的策略。这些策略从简单到复杂，各有优缺点和风险。所以，拿起你的Python
    IDE，准备好你的金融知识，让我们出发吧。
- en: Covered Call -
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 覆盖看涨期权 -
- en: The covered call strategy is implemented when a trader holds a neutral to a
    slightly bullish outlook on the underlying asset. In this, the trader sells call
    options for stocks they already own. This means if the stock does not increase
    much in price before the expiration of the contract, the trader keeps the premium
    and the stock. On the flip side, if the stock's price escalates steeply, their
    gains are capped at the strike price of the sold call options.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 当交易者对基础资产持中性或略微看涨的观点时，会实施覆盖看涨期权策略。在这种情况下，交易者会出售他们已持有股票的看涨期权。这意味着如果股票在合约到期前价格没有大幅上涨，交易者将保留溢价和股票。反之，如果股票价格急剧上升，他们的收益将被出售的看涨期权的执行价格限制。
