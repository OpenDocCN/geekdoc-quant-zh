- en: Straddles and Strangles -
  prefs: []
  type: TYPE_NORMAL
- en: A trader employs straddle or strangle strategies when they expect high volatility
    in the price of the underlying asset but are unsure of the direction. Both strategies
    involve buying or selling a combination of put and call options with the same
    expiration date but differing strike prices. The straddle has the same strike
    price for both options, making it costlier but also providing potentially unlimited
    profits. In contrast, a strangle has a lower call strike price and a higher put
    strike price, thus being more cost-effective but offering limited profit potential.
