  prefs: []
  type: TYPE_NORMAL
  zh: 这是如何在Python中实现的一个示例：
- en: '[PRE4]'
  id: totrans-49
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: Straddles and Strangles -
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 跨式和宽跨式 -
- en: A trader employs straddle or strangle strategies when they expect high volatility
    in the price of the underlying asset but are unsure of the direction. Both strategies
    involve buying or selling a combination of put and call options with the same
    expiration date but differing strike prices. The straddle has the same strike
    price for both options, making it costlier but also providing potentially unlimited
    profits. In contrast, a strangle has a lower call strike price and a higher put
    strike price, thus being more cost-effective but offering limited profit potential.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 当交易者预期基础资产价格有高波动但不确定方向时，会采用跨式或宽跨式策略。这两种策略都涉及购买或出售具有相同到期日但不同执行价格的看跌和看涨期权组合。跨式的两个期权具有相同的执行价格，成本较高但潜在利润无限。而宽跨式则有较低的看涨执行价格和较高的看跌执行价格，因此更具成本效益，但提供有限的利润潜力。
- en: '[PRE5]'
  id: totrans-52
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: Risk Management in Options
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 期权风险管理
- en: In the thrilling, high-stakes game of options trading, the players are nothing
    if not daring. However, even the most skilled and confident trader knows the importance
    of risk management. It is the backbone that ensures survival during turbulent
    times and drives sustainability in long-term success. The following  discusses
    some key perspectives and measures for managing risk in options trading and also
    includes Python code snippets to explain key concepts.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 在激动人心、高风险的期权交易游戏中，参与者无疑是大胆的。然而，即使是最熟练和自信的交易者也明白风险管理的重要性。它是确保在动荡时期生存的支柱，并推动长期成功的可持续性。以下内容讨论了一些管理期权交易风险的关键视角和措施，并包含Python代码片段以解释关键概念。
- en: Establishing a Risk Management Plan - An integral part of a trader's toolkit,
    a well-documented risk management plan outlines the criteria for trade entries
    and exits, the amount of money risked on each trade (usually a fixed percentage
    of the total trading capital), and the maximum allowed drawdown. Additionally,
    a solid plan considers the different possible outcomes of a trade and prepares
    for each scenario.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 制定风险管理计划 - 风险管理计划是交易者工具箱中不可或缺的一部分，详尽的文档规定了交易进出场的标准、每笔交易风险的资金金额（通常是总交易资本的固定百分比）以及允许的最大回撤。此外，完善的计划考虑了交易的不同可能结果，并为每种情境做好准备。
- en: '[PRE6]'
  id: totrans-56
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: Hedging - This strategy is akin to buying insurance; it protects against adverse
    price movements of the underlying asset by holding offsetting positions. In options
    trading, a range of hedging strategies can be employed, such as collar, covered
    call, protective put, and more. Effective hedging limits potential loss but can
    also curtail potential gains.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 对冲 - 这种策略类似于购买保险；通过持有抵消头寸来保护免受基础资产不利价格波动的影响。在期权交易中，可以采用一系列对冲策略，例如领口、备兑开仓、保护性认沽等。有效的对冲限制潜在损失，但也可能削弱潜在收益。
- en: '[PRE7]'
  id: totrans-58
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: Diversification - This classic risk-management technique involves spreading
    investment across various financial instruments or asset classes to reduce exposure
    to any one particular asset or risk. In the context of options trading, diversification
    can occur across strike prices, expiry dates, and underlying assets.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 多样化 - 这种经典的风险管理技巧涉及将投资分散到不同的金融工具或资产类别中，以减少对特定资产或风险的暴露。在期权交易的背景下，多样化可以发生在行使价格、到期日和基础资产之间。
- en: '[PRE8]'
  id: totrans-60
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: Position Sizing - This involves deciding the amount of capital to allocate to
    a specific trade. The size of each trade should be proportionate to the trader's
    risk tolerance and the total trading capital. The aim is to avoid any single trade
    causing significant damage to the trading capital.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 头寸规模 - 这涉及决定分配给特定交易的资本量。每笔交易的规模应与交易者的风险承受能力和总交易资本成比例。目的是避免任何单笔交易对交易资本造成重大损失。
- en: '[PRE9]'
  id: totrans-62
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: Hedging Strategies Using Options
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 使用期权的对冲策略
- en: 'Embracing risk is a constant in the realm of investment. Every position you
    take, every strategy you devise, and every trade you execute carries an element
    of risk. Options traders, despite their sophistication and market savviness, are
    no exception to this rule. However, they do have one weapon in their arsenal that
    sets them apart: the power of hedging. In this , we delve into the details of
    various hedging strategies employed by options traders to manage and mitigate
    risk.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 拥抱风险是投资领域中的常态。你所采取的每个仓位、设计的每个策略以及执行的每笔交易都包含风险因素。尽管期权交易者具备一定的复杂性和市场敏锐度，但他们并不例外。然而，他们在工具箱中拥有一项武器，使他们与众不同：对冲的力量。在这里，我们将深入探讨期权交易者用以管理和降低风险的各种对冲策略的细节。
- en: The Essence of Hedging in Options - Hedging in options is essentially about
    protecting your assets. It's an approach that helps traders insulate their portfolios
    against negative price movements in the underlying assets. This is done by taking
    positions that counterbalance potential losses, akin to how insurance works. The
    price you pay for this protection is the premium for the option contract. The
    inevitable trade-off is that hedging will also curtail your potential profits.
    However, from a risk management perspective, it's a fair and necessary compromise.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 期权对冲的本质 - 期权对冲本质上是保护你的资产。这是一种帮助交易者隔离其投资组合免受基础资产负面价格波动影响的方法。通过采取抵消潜在损失的头寸来实现这一点，类似于保险的运作。你为这种保护支付的价格是期权合约的权利金。不可避免的权衡是，对冲也会限制你的潜在利润。然而，从风险管理的角度来看，这是一个公平且必要的妥协。
- en: Covered Call Strategy - This strategy is implemented by writing, or selling,
