  prefs: []
  type: TYPE_NORMAL
  zh: 在Python中，覆盖看涨期权的策略可以如下实现：
- en: '[PRE3]'
  id: totrans-45
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Protective Put -
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 保护性看跌期权 -
- en: The protective put strategy, also known as a synthetic long call, acts as an
    insurance policy against a possible plunge in the price of the underlying asset.
    Here, a trader buys put options for an asset they already own. If the asset's
    price falls, the increase in the put options' value will offset the loss. Conversely,
    if the price rises, the trader benefits from the asset's appreciation, although
    decreased by the cost of put options.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 保护性看跌期权策略，也称为合成长期看涨期权，充当对基础资产价格可能下跌的保险。在这里，交易者为他们已拥有的资产购买看跌期权。如果资产价格下跌，看跌期权价值的增加将抵消损失。相反，如果价格上涨，交易者将受益于资产的增值，尽管会因看跌期权的成本而减少。
