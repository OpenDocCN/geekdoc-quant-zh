- en: Conclusions
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Ultimate Oscillator is a momentum oscillator that incorporates three different
    timeframes. Traditional signals are derived from bullish and bearish divergence,
    but chartists can also look at actual levels for a trading bias. This usually
    works better with longer parameters and longer trends. For example, the Ultimate
    Oscillator (20,40,80) and price trend favors the bulls when above 50 and the bears
    when below 50\. As with all indicators, the Ultimate Oscillator should not be
    used alone. Complementary indicators, [chart patterns](/school/doku.php?id=chart_school:chart_analysis:chart_patterns
    "chart_school:chart_analysis:chart_patterns") and other analysis tools should
    be employed to confirm signals.
  prefs: []
  type: TYPE_NORMAL
- en: Using with SharpCharts
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Ultimate Oscillator is available as a SharpCharts indicator that can be
    placed above, below or behind the price plot of the underlying security. Placing
    it directly behind the price plot in a bright color makes it easy to compare indicator
    movements with price movements. Users can click the green arrow next to “advanced
    options” to add horizontal lines or a [moving average](/school/doku.php?id=chart_school:technical_indicators:moving_averages
    "chart_school:technical_indicators:moving_averages").
  prefs: []
  type: TYPE_NORMAL
