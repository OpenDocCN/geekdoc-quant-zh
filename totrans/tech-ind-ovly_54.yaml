- en: Interpretation
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Buying Pressure and its relationship to the True Range forms the base for the
    Ultimate Oscillator. Williams believes that the best way to measure Buying Pressure
    is simply subtracting the Close from the Low or the Prior Close, whichever of
    the two is the lowest. This will reflect the true magnitude of the advance, and
    hence, buying pressure. The Ultimate Oscillator rises when Buying Pressure is
    strong and falls when Buying Pressure is weak.
  prefs: []
  type: TYPE_NORMAL
- en: The Ultimate Oscillator measures momentum for three distinct timeframes. Notice
    that the second timeframe is double that of the first, and the third timeframe
    is double that of the second. Even though the shortest timeframe carries the most
    weight, the longest timeframe is not ignored and this should reduce the number
    of false divergences. This is important because the basic buy signal is based
    on a bullish divergence and the basic sell signal is based on a bearish divergence.
  prefs: []
  type: TYPE_NORMAL
- en: Buy Signal
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: There are three steps to a buy signal. First, a [bullish divergence](/school/doku.php?id=chart_school:glossary_b#bullish_divergence
    "chart_school:glossary_b") forms between the indicator and security price. This
    means the Ultimate Oscillator forms a higher low as price forges a lower low.
    The higher low in the oscillator shows less downside momentum. Second, the low
    of the bullish divergence should be below 30\. This is to ensure that prices are
    somewhat oversold or at a relative extremity. Third, the oscillator rises above
    the high of the bullish divergence.
  prefs: []
  type: TYPE_NORMAL
- en: Best Buy (BBY) is shown with the Ultimate Oscillator (7,14,28) becoming oversold
    in late June and forming a large bullish divergence with a higher low in late
    August. Technically, the indicator did not confirm the divergence until mid-September.
    Technical analysis, however, requires a little flexibility. Chartists could have
    used the move above 50 as a trigger for the Ultimate Oscillator instead. This
    centerline acts as a bull-bear threshold for the indicator. The cup is half full
    (bullish bias) when above and half empty (bearish bias) when below. Also notice
    that the stock broke the June trend line and surged above short-term resistance
    in early September for further confirmation.
  prefs: []
  type: TYPE_NORMAL
- en: '![Ultimate Oscillator  -  Chart 2](../Images/3e23e5fe6d76f8ecb02d1f8c4efcea1e.jpg
    "Ultimate Oscillator  -  Chart 2")'
  prefs: []
  type: TYPE_IMG
- en: The chart below shows American Eagle (AEO) with a smaller bullish divergence
    signal. The Ultimate Oscillator moved to oversold levels (<30) as the stock fell
    in early June. While the stock moved to new lows in late June, the indicator held
    above its prior low and above 30\. The subsequent break above the intermittent
    high confirmed the bullish divergence signal. Also notice that AEO broke above
    resistance with a four-day surge. Even those who missed the breakout got a second
    chance as the stock pulled back in August and again broke resistance.
  prefs: []
  type: TYPE_NORMAL
- en: '![Ultimate Oscillator  -  Chart 3](../Images/21b96bc25a8916323240d34134fc4377.jpg
    "Ultimate Oscillator  -  Chart 3")'
  prefs: []
  type: TYPE_IMG
- en: Sell Signal
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: There are three steps to a sell signal. First, a [bearish divergence](/school/doku.php?id=chart_school:glossary_b#bearish_divergence
    "chart_school:glossary_b") forms between the indicator and security price. This
    means the Ultimate Oscillator forms a lower high as price forges a higher high.
    The lower high in the oscillator shows less upside momentum. Second, the high
    of the bearish divergence should be above 70\. This is to ensure that prices are
    somewhat overbought or at a relative extremity. Third, the oscillator falls below
    the low of the bearish divergence to confirm a reversal.
  prefs: []
  type: TYPE_NORMAL
- en: '![Ultimate Oscillator  -  Chart 4](../Images/4d9b956466467d4315ee93da89324529.jpg
    "Ultimate Oscillator  -  Chart 4")'
  prefs: []
  type: TYPE_IMG
- en: Caterpillar surged to a new high in late April, but the Ultimate Oscillator
    failed to confirm this high and formed a lower high. Also, notice that the indicator
    became overbought in mid-April. The subsequent break below the divergence low
    in late April confirmed the bearish signal. CAT broke trend line support two days
    later and declined sharply into early June.
  prefs: []
  type: TYPE_NORMAL
- en: '![Ultimate Oscillator  -  Chart 5](../Images/02c99b2c56267273954ba3ce6f8630e2.jpg
    "Ultimate Oscillator  -  Chart 5")'
  prefs: []
  type: TYPE_IMG
- en: The chart above shows Starbucks with an unconfirmed bearish signal and then
    a confirmed signal. The Ultimate Oscillator became overbought in the latter part
    of April. As the stock moved to new highs, the indicator forged lower highs in
    mid-May and again in late June. A bearish divergence was working in mid-May, but
    the indicator never broke its divergence low for confirmation. After a bigger
    divergence formed, the indicator broke its divergence low at the end of June to
    foreshadow a rather sharp decline.
  prefs: []
  type: TYPE_NORMAL
- en: Timeframes
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Ultimate Oscillator can be used on intraday, daily, weekly or monthly charts.
    It is sometimes necessary to adjust the parameters to generate overbought or oversold
    readings, which are part of the buy and sell signals. Relatively docile stocks
    or securities may not generate overbought or oversold readings with the default
    parameters (7,14,28). Chartists need to increase sensitivity with shorter timeframes.
    The chart for Boeing (BA) shows the Ultimate Oscillator (7,14,28) trading between
    30 and 70 for six months. There were no overbought or oversold readings. Shortening
    the timeframe to (4,8,16) increased sensitivity and generated at least six overbought
    or oversold readings. The opposite is true for securities with high volatility.
    It is sometimes necessary to lengthen the timeframes to reduce sensitivity and
    the number of signals.
  prefs: []
  type: TYPE_NORMAL
- en: '![Ultimate Oscillator  -  Chart 6](../Images/d4b7712722fc5e1f7f14a40cd8f4f3fd.jpg
    "Ultimate Oscillator  -  Chart 6")'
