  zh: MACD 空头信号线交叉
- en: This scan reveals stocks that are trading below their 200-day moving average
    and have a bearish signal line crossover in MACD. Also notice that MACD is required
    to be positive to insure this downturn occurs after a bounce. This scan is just
    meant as a starter for further refinement.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 这个扫描显示出那些交易低于它们的200日移动平均线并且在MACD中有一个空头信号线交叉的股票。还要注意，MACD必须为正以确保这种下降发生在反弹之后。这个扫描只是作为进一步细化的起点。
