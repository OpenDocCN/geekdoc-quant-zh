- en: Conclusions
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: The MACD indicator is special because it brings together momentum and trend
    in one indicator. This unique blend of trend and momentum can be applied to daily,
    weekly or monthly charts. The standard setting for MACD is the difference between
    the 12 and 26-period EMAs. Chartists looking for more sensitivity may try a shorter
    short-term moving average and a longer long-term moving average. MACD(5,35,5)
    is more sensitive than MACD(12,26,9) and might be better suited for weekly charts.
    Chartists looking for less sensitivity may consider lengthening the moving averages.
    A less sensitive MACD will still oscillate above/below zero, but the centerline
    crossovers and signal line crossovers will be less frequent.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: MACD 指标很特殊，因为它将动量和趋势结合在一个指标中。这种趋势和动量的独特融合可以应用于日线、周线或月线图表。MACD 的标准设置是 12 和 26
    期 EMA 之间的差值。寻找更敏感性的图表分析师可以尝试更短的短期移动平均线和更长的长期移动平均线。MACD(5,35,5) 比 MACD(12,26,9)
    更敏感，可能更适合周线图表。寻找更少敏感性的图表分析师可以考虑延长移动平均线。较不敏感的 MACD 仍会在零线上下波动，但中线交叉和信号线交叉会更少。
- en: The MACD is not particularly good for identifying overbought and oversold levels.
    Even though it is possible to identify levels that are historically overbought
    or oversold, the MACD does not have any upper or lower limits to bind its movement.
    During sharp moves, the MACD can continue to over-extend beyond its historical
    extremes.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: MACD 不是特别适用于识别超买和超卖水平。尽管可能识别出历史上超买或超卖的水平，但 MACD 没有任何上限或下限来限制其运动。在剧烈波动期间，MACD
    可能会继续超出其历史极限。
- en: Finally, remember that the MACD Line is calculated using the actual difference
    between two moving averages. This means MACD values are dependent on the price
    of the underlying security. The MACD values for a $20 stocks may range from -1.5
    to 1.5, while the MACD values for a $100 may range from -10 to +10\. It is not
    possible to compare MACD values for a group of securities with varying prices.
    If you want to compare momentum readings, you should use [the Percentage Price
    Oscillator (PPO)](/school/doku.php?id=chart_school:technical_indicators:price_oscillators_ppo
    "chart_school:technical_indicators:price_oscillators_ppo"), instead of the MACD.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，请记住，MACD 线是使用两个移动平均线的实际差值计算的。这意味着 MACD 值取决于基础证券的价格。一只 $20 的股票的 MACD 值可能在
    -1.5 到 1.5 之间波动，而一只 $100 的股票的 MACD 值可能在 -10 到 +10 之间波动。不可能比较具有不同价格的一组证券的 MACD
    值。如果要比较动量读数，应该使用[百分比价格振荡器（PPO）](/school/doku.php?id=chart_school:technical_indicators:price_oscillators_ppo
    "chart_school:technical_indicators:price_oscillators_ppo")而不是 MACD。
- en: Using with SharpCharts
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用 SharpCharts
- en: 'The MACD can be set as an indicator above, below or behind a security''s price
    plot. Placing the MACD “behind” the price plot makes it easy to compare momentum
    movements with price movements. Once the indicator is chosen from the drop-down
    menu, the default parameter setting appears: (12,26,9). These parameters can be
    adjusted to increase sensitivity or decrease sensitivity. The MACD Histogram appears
    with the indicator or can be added as a separate indicator. Setting the signal
    line to 1 or leaving it blank, i.e. (12,26,1) or (12,26), will remove the MACD
    Histogram and the signal line. A separate signal line, without the histogram,
    can be added by choosing “Exp. Moving Avg” from the Advanced Options Overlays
    menu.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: MACD 可以设置为在证券价格图上方、下方或后方的指标。将 MACD 放在价格图的“后方”可以方便地比较动量运动和价格运动。一旦从下拉菜单中选择指标，就会出现默认参数设置：(12,26,9)。这些参数可以调整以增加或减少灵敏度。MACD
    柱状图会随指标一起显示，或者可以作为单独的指标添加。将信号线设置为 1 或留空，即 (12,26,1) 或 (12,26)，将删除 MACD 柱状图和信号线。可以通过从高级选项叠加菜单中选择“Exp.
    Moving Avg”来添加单独的信号线，而不带柱状图。
