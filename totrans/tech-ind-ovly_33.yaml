- en: Introduction
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 介绍
- en: 'Developed by Gerald Appel in the late seventies, the Moving Average Convergence/Divergence
    oscillator (MACD) is one of the simplest and most effective momentum indicators
    available. The MACD turns two trend-following indicators, [moving averages](/school/doku.php?id=chart_school:technical_indicators:moving_averages
    "chart_school:technical_indicators:moving_averages"), into a momentum oscillator
    by subtracting the longer moving average from the shorter moving average. As a
    result, the MACD offers the best of both worlds: **trend following and momentum.**
    The MACD fluctuates above and below the zero line as the moving averages converge,
    cross and diverge. Traders can look for signal line crossovers, centerline crossovers
    and divergences to generate signals. Because the MACD is unbounded, it is not
    particularly useful for identifying overbought and oversold levels.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 由杰拉尔德·阿普尔在七十年代末开发的移动平均线收敛/发散振荡器（MACD）是目前最简单和最有效的动量指标之一。MACD通过从较长的移动平均线中减去较短的移动平均线，将两个趋势跟踪指标[移动平均线](/school/doku.php?id=chart_school:technical_indicators:moving_averages
    "chart_school:technical_indicators:moving_averages")转化为动量振荡器。因此，MACD提供了趋势跟踪和动量的最佳结合。MACD在零线上下波动，因为移动平均线收敛、交叉和发散。交易者可以寻找信号线交叉、中线交叉和背离来生成信号。由于MACD没有上下限，因此不太适用于识别超买和超卖水平。
- en: 'Note: MACD can be pronounced as either “Mac-Dee” or “M-A-C-D.”'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：MACD可以发音为“Mac-Dee”或“M-A-C-D”。
