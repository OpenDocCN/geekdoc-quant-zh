- en: Calculation
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 计算
- en: '[PRE0]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: The MACD Line is the 12-day [Exponential Moving Average](/school/doku.php?id=chart_school:technical_indicators:moving_averages
    "chart_school:technical_indicators:moving_averages") (EMA) less the 26-day EMA.
    Closing prices are used for these moving averages. A 9-day EMA of the MACD Line
    is plotted with the indicator to act as a signal line and identify turns. The
    MACD Histogram represents the difference between MACD and its 9-day EMA, the Signal
    line. The histogram is positive when the MACD Line is above its Signal line and
    negative when the MACD Line is below its Signal line.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: MACD线是12天的[指数移动平均线](/school/doku.php?id=chart_school:technical_indicators:moving_averages
    "chart_school:technical_indicators:moving_averages")（EMA）减去26天的EMA。这些移动平均线使用收盘价。MACD线的9天EMA与指标一起绘制，作为信号线并识别转折点。MACD柱状图表示MACD与其9天EMA（信号线）之间的差异。当MACD线高于其信号线时，柱状图为正，当MACD线低于其信号线时，柱状图为负。
- en: The values of **12, 26 and 9** are the typical setting used with the MACD, however
    other values can be substituted depending on your trading style and goals.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**12、26和9**这些数值是MACD中典型的设置，然而根据您的交易风格和目标，可以替换其他数值。'
- en: Interpretation
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 解释
- en: As its name implies, the MACD is all about the convergence and divergence of
    the two moving averages. Convergence occurs when the moving averages move towards
    each other. Divergence occurs when the moving averages move away from each other.
    The shorter moving average (12-day) is faster and responsible for most MACD movements.
    The longer moving average (26-day) is slower and less reactive to price changes
    in the underlying security.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 正如其名称所示，MACD 主要关注两个移动平均线的收敛和分歧。当移动平均线彼此靠近时，就会出现收敛。当移动平均线彼此远离时，就会出现分歧。较短的移动平均线（12天）更快，负责大部分
    MACD 运动。较长的移动平均线（26天）更慢，对基础证券价格变化反应较弱。
- en: The MACD Line oscillates above and below the zero line, which is also known
    as the centerline. These crossovers signal that the 12-day EMA has crossed the
    26-day EMA. The direction, of course, depends on the direction of the moving average
    cross. Positive MACD indicates that the 12-day EMA is above the 26-day EMA. Positive
    values increase as the shorter EMA diverges further from the longer EMA. **This
    means upside momentum is increasing.** Negative MACD values indicate that the
    12-day EMA is below the 26-day EMA. Negative values increase as the shorter EMA
    diverges further below the longer EMA. **This means downside [momentum](/school/doku.php?id=chart_school:technical_indicators:introduction_to_technical_indicators_and_oscillators#leading_indicators
    "chart_school:technical_indicators:introduction_to_technical_indicators_and_oscillators")
    is increasing.**
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: MACD 线在零线上下振荡，也被称为中心线。这些交叉信号表明12天 EMA 已经穿过了26天 EMA。当然，方向取决于移动平均线的方向。正 MACD 表示12天
    EMA 高于26天 EMA。随着较短 EMA 进一步偏离较长 EMA，正值增加。**这意味着上涨动能正在增加。** 负 MACD 值表示12天 EMA 低于26天
    EMA。随着较短 EMA 进一步偏离较长 EMA，负值增加。**这意味着下行[动能](/school/doku.php?id=chart_school:technical_indicators:introduction_to_technical_indicators_and_oscillators#leading_indicators
    "chart_school:technical_indicators:introduction_to_technical_indicators_and_oscillators")正在增加。**
- en: '![](../Images/6470e8080db2c48f6cc0fffa1b79d642.jpg)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/6470e8080db2c48f6cc0fffa1b79d642.jpg)'
- en: In the example above, the yellow area shows the MACD Line in negative territory
    as the 12-day EMA trades below the 26-day EMA. The initial cross occurred at the
    end of September (black arrow) and the MACD moved further into negative territory
    as the 12-day EMA diverged further from the 26-day EMA. The orange area highlights
    a period of positive MACD values, which is when the 12-day EMA was above the 26-day
    EMA. Notice that the MACD Line remained below 1 during this period (red dotted
    line). This means the distance between the 12-day EMA and 26-day EMA was less
    than 1 point, which is not a big difference.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在上面的示例中，黄色区域显示了 MACD 线在负值区域，因为12天 EMA 低于26天 EMA。最初的交叉发生在九月底（黑色箭头），随着12天 EMA
    进一步偏离26天 EMA，MACD 进一步进入负值区域。橙色区域突出显示了一段正 MACD 值的时期，即12天 EMA 高于26天 EMA。请注意，在此期间
    MACD 线保持在1以下（红色虚线）。这意味着12天 EMA 和26天 EMA 之间的距离小于1点，这并不是一个很大的差异。
- en: Signal Line Crossovers
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 信号线交叉
- en: Signal line crossovers are the most common MACD signals. The signal line is
    a 9-day EMA of the MACD Line. As a moving average of the indicator, it trails
    the MACD and makes it easier to spot MACD turns. A bullish crossover occurs when
    the MACD turns up and crosses above the signal line. A bearish crossover occurs
    when the MACD turns down and crosses below the signal line. Crossovers can last
    a few days or a few weeks, it all depends on the strength of the move.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 信号线交叉是最常见的 MACD 信号。信号线是 MACD 线的9天 EMA。作为指标的移动平均线，它追踪 MACD 并更容易发现 MACD 转折点。当
    MACD 向上转折并穿过信号线时，就会出现看涨交叉。当 MACD 向下转折并穿过信号线时，就会出现看跌交叉。交叉可能持续几天或几周，这完全取决于行情的强度。
- en: Due diligence is required before relying on these common signals. Signal line
    crossovers at positive or negative extremes should be viewed with caution. Even
    though the MACD does not have upper and lower limits, chartists can estimate historical
    extremes with a simple visual assessment. It takes a strong move in the underlying
    security to push momentum to an extreme. Even though the move may continue, momentum
    is likely to slow and this will usually produce a signal line crossover at the
    extremities. Volatility in the underlying security can also increase the number
    of crossovers.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在依赖这些常见信号之前需要进行尽职调查。在正负极端处的信号线交叉应该谨慎对待。尽管MACD没有上限和下限，但图表分析师可以通过简单的视觉评估来估计历史极端值。基础证券的强劲波动会增加交叉的数量。
- en: 'The chart below shows IBM with its 12-day EMA (green), 26-day EMA (red) and
    the 12,26,9 MACD in the indicator window. There were eight signal line crossovers
    in six months: four up and four down. There were some good signals and some bad
    signals. The yellow area highlights a period when the MACD Line surged above 2
    to reach a positive extreme. There were two bearish signal line crossovers in
    April and May, but IBM continued trending higher. Even though upward momentum
    slowed after the surge, upward momentum was still stronger than downside momentum
    in April-May. The third bearish signal line crossover in May resulted in a good
    signal.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表显示了IBM及其12日EMA（绿色）、26日EMA（红色）和指标窗口中的12,26,9 MACD。在六个月内有八次信号线交叉：四次上穿和四次下穿。有一些好的信号和一些坏的信号。黄色区域突出显示了MACD线在2以上激增达到正极端的时期。四月和五月出现了两次看跌的信号线交叉，但IBM继续上涨。尽管在激增后上涨动能减缓，但四月至五月的上涨动能仍然强于下行动能。五月的第三次看跌信号线交叉产生了一个良好的信号。
- en: '![](../Images/260b097fff49af332eaa75a0d4888e42.jpg)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/260b097fff49af332eaa75a0d4888e42.jpg)'
- en: Centerline Crossovers
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 中轴线交叉
- en: Centerline crossovers are the next most common MACD signals. A bullish centerline
    crossover occurs when the MACD Line moves above the zero line to turn positive.
    This happens when the 12-day EMA of the underlying security moves above the 26-day
    EMA. A bearish centerline crossover occurs when the MACD moves below the zero
    line to turn negative. This happens when the 12-day EMA moves below the 26-day
    EMA.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 中轴线交叉是MACD信号中次常见的信号。当MACD线上穿零线变为正数时，就会出现看涨的中轴线交叉。这发生在基础证券的12日EMA上穿26日EMA时。当MACD下穿零线变为负数时，就会出现看跌的中轴线交叉。这发生在12日EMA下穿26日EMA时。
- en: Centerline crossovers can last a few days or a few months. It all depends on
    the strength of the trend. The MACD will remain positive as long as there is a
    sustained uptrend. The MACD will remain negative when there is a sustained downtrend.
    The next chart shows Pulte Homes (PHM) with at least four centerline crosses in
    nine months. The resulting signals worked well because strong trends emerged with
    these centerline crossovers.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 中轴线交叉可能持续几天或几个月。这完全取决于趋势的强度。只要有持续的上升趋势，MACD就会保持正数。只要有持续的下降趋势，MACD就会保持负数。下一个图表显示了普尔特房屋（PHM）在九个月内至少有四次中轴线交叉。由于这些中轴线交叉出现时出现了强劲的趋势，所以产生的信号效果很好。
- en: '![](../Images/ef9768c2efe25ccc7f8d90fa8266cb74.jpg)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/ef9768c2efe25ccc7f8d90fa8266cb74.jpg)'
- en: Below is a chart of Cummins Inc (CMI) with seven centerline crossovers in five
    months. In contrast to Pulte Homes, these signals would have resulted in numerous
    whipsaws because strong trends did not materialize after the crossovers.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是康明斯公司（CMI）的图表，显示了五个月内七次中轴线交叉。与普尔特房屋不同，这些信号会导致许多震荡，因为在交叉后没有出现强劲的趋势。
- en: '![](../Images/bb6bd2ca07b145df99225c34a8a666fa.jpg)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/bb6bd2ca07b145df99225c34a8a666fa.jpg)'
- en: The next chart shows 3M (MMM) with a bullish centerline crossover in late March
    2009 and a bearish centerline crossover in early February 2010\. This signal lasted
    10 months. In other words, the 12-day EMA was above the 26-day EMA for 10 months.
    This was one strong trend.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 下一个图表显示了3M（MMM）在2009年3月底出现了一个看涨的中轴线交叉，而在2010年2月初出现了一个看跌的中轴线交叉。这个信号持续了10个月。换句话说，12日EMA在10个月内一直高于26日EMA。这是一个强劲的趋势。
- en: '![](../Images/7d8ae0da668d16533117ffb7520a2bb6.jpg)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/7d8ae0da668d16533117ffb7520a2bb6.jpg)'
- en: Divergences
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 分歧
- en: '[Divergences](/school/doku.php?id=chart_school:glossary_d#divergence "chart_school:glossary_d")
    form when the MACD diverges from the price action of the underlying security.
    A bullish divergence forms when a security records a lower low and the MACD forms
    a higher low. The lower low in the security affirms the current downtrend, but
    the higher low in the MACD shows less downside momentum. Despite less downside
    momentum, downside momentum is still outpacing upside momentum as long as the
    MACD remains in negative territory. Slowing downside momentum can sometimes foreshadow
    a trend reversal or a sizable rally.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '[分歧](/school/doku.php?id=chart_school:glossary_d#divergence "chart_school:glossary_d")是指MACD与基础证券的价格走势出现分歧。当一项证券记录了更低的低点，而MACD形成了更高的低点时，就形成了看涨的分歧。证券的更低低点确认了当前的下跌趋势，但MACD的更高低点显示出更少的下跌动量。尽管下跌动量较小，但只要MACD保持在负值区域，下跌动量仍然超过上涨动量。减缓的下跌动量有时可能预示着趋势反转或大幅上涨。'
- en: The next chart shows Google (GOOG) with a bullish divergence in October-November
    2008\. First, notice that we are using closing prices to identify the divergence.
    The MACD's moving averages are based on closing prices and we should consider
    closing prices in the security as well. Second, notice that there were clear reaction
    lows (troughs) as both Google and its MACD Line bounced in October and late November.
    Third, notice that the MACD formed a higher low as Google formed a lower low in
    November. The MACD turned up with a bullish divergence with a signal line crossover
    in early December. Google confirmed a reversal with resistance breakout.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 下图显示了2008年10月至11月间谷歌（GOOG）的看涨分歧。首先，请注意我们使用收盘价来识别分歧。MACD的移动平均线是基于收盘价的，我们也应该考虑证券的收盘价。其次，请注意在10月和11月底，谷歌和其MACD线都反弹时，都有明显的反应低点（低谷）。第三，请注意在11月份，随着谷歌形成更低的低点，MACD形成了更高的低点。MACD在12月初形成了一个看涨分歧，并通过信号线交叉确认了一次反转。谷歌通过突破阻力线确认了一次反转。
- en: '![](../Images/6c395a340095fde1f1d9309082940cfb.jpg)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/6c395a340095fde1f1d9309082940cfb.jpg)'
- en: A bearish divergence forms when a security records a higher high and the MACD
    Line forms a lower high. The higher high in the security is normal for an uptrend,
    but the lower high in the MACD shows less upside momentum. Even though upside
    momentum may be less, upside momentum is still outpacing downside momentum as
    long as the MACD is positive. Waning upward momentum can sometimes foreshadow
    a trend reversal or sizable decline.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 当一项证券记录了更高的高点，而MACD线形成了更低的高点时，就形成了看跌的分歧。证券的更高高点对于上涨趋势是正常的，但MACD的更低高点显示出更少的上涨动量。尽管上涨动量可能较小，但只要MACD是正的，上涨动量仍然超过下跌动量。逐渐减弱的上涨动量有时可能预示着趋势反转或大幅下跌。
- en: Below we see Gamestop (GME) with a large bearish divergence from August to October.
    The stock forged a higher high above 28, but the MACD Line fell short of its prior
    high and formed a lower high. The subsequent signal line crossover and support
    break in the MACD were bearish. On the price chart, notice how broken support
    turned into resistance on the throwback bounce in November (red dotted line).
    This throwback provided a second chance to sell or sell short.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在下图中，我们看到Gamestop（GME）从8月至10月出现了一个大的看跌分歧。股票在28以上形成了更高的高点，但MACD线未达到先前的高点，并形成了更低的高点。随后的信号线交叉和MACD的支撑线突破是看跌的。在价格图表上，请注意在11月的回调反弹中，破裂的支撑线变成了阻力（红色虚线）。这次回调提供了第二次卖出或卖空的机会。
- en: '![](../Images/bfc211a32cb951ad168c3f5874da1976.jpg)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/bfc211a32cb951ad168c3f5874da1976.jpg)'
- en: Divergences should be taken with caution. Bearish divergences are commonplace
    in a strong uptrend, while bullish divergences occur often in a strong downtrend.
    Yes, you read that right. Uptrends often start with a strong advance that produces
    a surge in upside momentum (MACD). Even though the uptrend continues, it continues
    at a slower pace that causes the MACD to decline from its highs. Upside momentum
    may not be as strong, but upside momentum is still outpacing downside momentum
    as long as the MACD Line is above zero. The opposite occurs at the beginning of
    a strong downtrend.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 分歧应该谨慎对待。在强劲的上涨趋势中，看跌的分歧很常见，而在强劲的下跌趋势中，看涨的分歧经常发生。是的，你没看错。上涨趋势通常以强劲的上涨开始，产生了上涨动量（MACD）的激增。尽管上涨趋势持续，但它的速度变慢，导致MACD从高点下降。上涨动量可能不那么强劲，但只要MACD线在零线以上，上涨动量仍然超过下跌动量。相反，在强劲下跌趋势开始时会发生相反的情况。
- en: The next chart shows the S&P 500 ETF (SPY) with four bearish divergences from
    August to November 2009\. Despite less upside momentum, the ETF continued higher
    because the uptrend was strong. Notice how SPY continued its series of higher
    highs and higher lows. Remember, upside momentum is stronger than downside momentum
    as long as its MACD is positive. Its MACD (momentum) may have been less positive
    (strong) as the advance extended, but it was still largely positive.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 下图显示了标普 500 ETF（SPY）从 2009 年 8 月至 11 月出现的四次看跌背离。尽管上涨动量较小，但由于上涨趋势强劲，ETF 仍然继续上涨。请注意
    SPY 如何继续保持较高高点和较低低点的系列。请记住，只要 MACD 为正值，上涨动量就比下跌动量强。随着上涨的延伸，其 MACD（动量）可能不那么积极（强劲），但仍然主要为正值。
- en: '![](../Images/83e5b1f65e9c877cd1a3c88b597eb9a8.jpg)'
