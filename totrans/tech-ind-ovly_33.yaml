  zh: 这里有一些股票图表会员可以用来扫描各种 MACD 信号的示例扫描：
- en: MACD Bullish Signal Line Cross
  id: totrans-66
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: MACD 多头信号线交叉
- en: This scan reveals stocks that are trading above their 200-day moving average
    and have a bullish signal line crossover in MACD. Also notice that MACD is required
    to be negative to insure this upturn occurs after a pullback. This scan is just
    meant as a starter for further refinement.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 这个扫描显示出那些交易高于它们的200日移动平均线并且在MACD中有一个多头信号线交叉的股票。还要注意，MACD必须为负以确保这种上升发生在回调之后。这个扫描只是作为进一步细化的起点。
- en: '[PRE1]'
