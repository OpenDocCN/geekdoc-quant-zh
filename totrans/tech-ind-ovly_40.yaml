- en: Murphy's book covers relative strength analysis in the chapter on intermarket
    analysis. Murphy also looks at sector relative strength and shows how to apply
    relative strength to individual stocks.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 马菲的书在跨市场分析章节中涵盖了相对强度分析。马菲还研究了各个行业的相对强度，并展示了如何将相对强度应用于个别股票。
- en: Technical Analysis Explained features a chapter on the concept of relative strength.
    Pring shows chart examples to determine relative strength and also teaches readers
    how to combine relative strength with other indicators.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 《技术分析解释》一书介绍了相对强度的概念。普林展示了图表示例来确定相对强度，并教导读者如何将相对强度与其他指标结合运用。
