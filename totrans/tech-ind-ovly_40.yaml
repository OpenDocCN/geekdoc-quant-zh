- en: Introduction
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 介绍
- en: The Price Relative indicator compares the performance of one security to another
    with a ratio chart. This indicator is also known as the Relative Strength indicator
    or sometimes the Relative Strength Comparative. Often, the Price Relative indicator
    is used to compare the performance of a stock against a benchmark index, such
    as the S&P 500\. Chartists can also use the Price Relative to compare the performance
    of a stock to its sector or industry group. This makes it possible to determine
    if a stock is leading or lagging its peers. The Price Relative indicator can also
    be used to find stocks that are holding up better during a broad market decline
    or showing weakness during a broad market advance.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 价格相对指标通过比率图表将一个证券的表现与另一个证券进行比较。这个指标也被称为相对强度指标，有时也被称为相对强度比较。通常，价格相对指标用于比较股票与基准指数（如标普500指数）的表现。图表分析师还可以使用价格相对指标来比较股票与其所属行业或板块的表现。这样可以确定一支股票是领先还是落后于同行。价格相对指标还可以用于找到在整体市场下跌期间表现更好的股票，或在整体市场上涨期间表现疲软的股票。
- en: '**Note:** At StockCharts.com, a **ratio ticker symbol** is used to create a
    Price Relative indicator. A ratio symbol consists of two ticker symbols joined
    together with a colon character (e.g., “IBM:$SPX”, “$INDU:$GOLD”). The value of
    a ratio ticker symbol is equal to the close of the first symbol divided by the
    close of the second symbol.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意：** 在StockCharts.com上，使用**比率股票代码**来创建价格相对指标。比率符号由两个股票代码用冒号连接在一起组成（例如，“IBM:$SPX”，“$INDU:$GOLD”）。比率股票代码的值等于第一个符号的收盘价除以第二个符号的收盘价。'
- en: Calculation
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 计算
- en: '[PRE0]'
  id: totrans-17
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: The Price Relative indicator is simply the base security divided by the comparative
    security. Typically, the underlying security is a stock and the benchmark is the
    S&P 500\. For example, chartists can use the Price Relative to show the performance
    of Starbucks (SBUX) relative to the S&P 500 ($SPX). This would simply be the price
    of Starbucks divided by the S&P 500\. Starbucks is part of the consumer discretionary
    sector. Chartists could also view the performance of Starbucks relative to the
    Consumer Discretionary SPDR (XLY) with the appropriate [ratio symbol](http://stockcharts.com/docs/doku.php?id=data#ratio_symbols_relative_strength
    "http://stockcharts.com/docs/doku.php?id=data#ratio_symbols_relative_strength")
    (SBUX:XLY). Chartists could also view sector performance relative to the S&P 500
    (XLY:$SPX).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 价格相对指标简单地是基础证券除以比较证券。通常，基础证券是一支股票，基准是标普500指数。例如，图表分析师可以使用价格相对指标显示星巴克（SBUX）相对于标普500指数（$SPX）的表现。这只是星巴克的价格除以标普500指数。星巴克属于消费者自由选择行业。图表分析师还可以查看星巴克相对于消费者自由选择SPDR（XLY）的表现，使用适当的[比率符号](http://stockcharts.com/docs/doku.php?id=data#ratio_symbols_relative_strength
    "http://stockcharts.com/docs/doku.php?id=data#ratio_symbols_relative_strength")（SBUX:XLY）。图表分析师还可以查看板块表现相对于标普500指数（XLY:$SPX）。
- en: '![Price Relative - Spreadsheet 1](../Images/652e553429404caea6d41eec0a33baca.jpg
    "Price Relative - Spreadsheet 1")'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![价格相对 - 电子表格 1](../Images/652e553429404caea6d41eec0a33baca.jpg "价格相对 - 电子表格
    1")'
- en: '[Click here to download this spreadsheet example.](/school/lib/exe/fetch.php?media=chart_school:technical_indicators_and_overlays:price_relative:cs-pricerelative.xls
    "chart_school:technical_indicators_and_overlays:price_relative:cs-pricerelative.xls
    (23 KB)")'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[点击这里下载此电子表格示例。](/school/lib/exe/fetch.php?media=chart_school:technical_indicators_and_overlays:price_relative:cs-pricerelative.xls
    "chart_school:technical_indicators_and_overlays:price_relative:cs-pricerelative.xls
    (23 KB)")'
- en: The table above shows the Starbucks/S&P 500 Price Relative. The first value
    in row two is .0256 (30.66/1197.75). This ratio increases when Starbucks advances
    more than the S&P 500 or declines less than the S&P 500\. This ratio decreases
    when Starbucks advances less than the S&P 500 or declines more than the S&P 500\.
    For reference, the table also shows the percentage change in Starbucks and the
    S&P 500\. The percentage change in Starbucks less the percentage change in the
    S&P 500 is also equal to the daily changes in the Price Relative. In row two,
    notice that Starbucks was down 2.66% and the S&P 500 was down 1.62%. The Price
    Relative moved lower (-1.04%) because Starbucks declined more than the S&P 500\.
    Row three shows the Price Relative rising because Starbucks (+.50%) was up more
    than the S&P 500 (+.02%). The chart below shows the Price Relative in action.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 上表显示了星巴克/标普500价格相对性。第二行中的第一个值为0.0256（30.66/1197.75）。当星巴克的涨幅超过标普500或跌幅低于标普500时，这个比率会增加。当星巴克的涨幅低于标普500或跌幅超过标普500时，这个比率会减少。为了参考，表中还显示了星巴克和标普500的百分比变化。星巴克的百分比变化减去标普500的百分比变化也等于价格相对性的日变化。在第二行中，注意到星巴克下跌了2.66%，而标普500下跌了1.62%。价格相对性下降（-1.04%），因为星巴克的跌幅超过了标普500。第三行显示价格相对性上升，因为星巴克（+0.50%）的涨幅高于标普500（+0.02%）。下图展示了价格相对性的实际情况。
- en: '![Price Relative - Chart 1](../Images/28ad925566edc9c87372ac5abf21f805.jpg
    "Price Relative - Chart 1")'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![价格相对性 - 图表 1](../Images/28ad925566edc9c87372ac5abf21f805.jpg "价格相对性 - 图表
    1")'
- en: Interpretation
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 解释
- en: The Price Relative is used to gauge relative strength, which is important when
    it comes to stock selection. Many portfolio managers compare their performance
    to a benchmark, such as the S&P 500\. Their goal is to outperform that benchmark.
    In order to achieve this goal, managers often look for stocks that are showing
    relative strength. Enter the Price Relative. The Price Relative rises when a stock
    shows relative strength and is outperforming its benchmark. Conversely, the Price
    Relative falls when a stock shows relative weakness and is underperforming its
    benchmark.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 价格相对性用于衡量相对强度，在进行股票选择时非常重要。许多投资组合经理将自己的表现与标普500等基准进行比较。他们的目标是跑赢该基准。为了实现这一目标，经理们经常寻找表现相对强劲的股票。这就是价格相对性的作用。当一支股票表现出相对强劲并跑赢其基准时，价格相对性上升。相反，当一支股票表现出相对弱势并跑输其基准时，价格相对性下降。
- en: There are a few ways to use the Price Relative. First, chartists can perform
    simple trend analysis to determine the direction of the Price Relative. This can
    be based on the actual trend, support/resistance breaks, moving averages or other
    indicators. Second, chartists can look for bullish and bearish divergences in
    relative strength to warn of a potential reversal in the stock price.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 有几种方法可以使用价格相对性。首先，图表分析师可以进行简单的趋势分析，以确定价格相对性的方向。这可以基于实际趋势、支撑/阻力突破、移动平均线或其他指标。其次，图表分析师可以寻找相对强度的牛市和熊市背离，以警示股价可能出现逆转。
- en: Trend Identification
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 趋势识别
- en: Chartists can apply basic trend analysis or [moving averages](/school/doku.php?id=chart_school:technical_indicators:moving_averages
    "chart_school:technical_indicators:moving_averages") to determine the direction
    of the Price Relative. As with any price chart, the Price Relative is trending
    up when higher highs and higher lows form. Conversely, the Price Relative is trending
    down when lower lows and lower highs form. Chartists can also apply a moving average
    of choice. A long-term downtrend could be present when the Price Relative is trading
    below its 150-day SMA. Alternatively, a long-term uptrend could be present when
    the Price Relative is trading above its 150-day SMA.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 图表分析师可以应用基本趋势分析或[移动平均线](/school/doku.php?id=chart_school:technical_indicators:moving_averages
    "chart_school:technical_indicators:moving_averages")来确定价格相对性的方向。与任何价格图表一样，当出现更高的高点和更高的低点时，价格相对性就会呈上升趋势。相反，当出现更低的低点和更低的高点时，价格相对性就会呈下降趋势。图表分析师还可以应用所选的移动平均线。当价格相对性交易在其150日简单移动平均线以下时，可能存在长期下降趋势。另外，当价格相对性交易在其150日简单移动平均线以上时，可能存在长期上升趋势。
- en: '![Price Relative - Chart 2](../Images/d4a23d4173a9f3da488a65930921d4e9.jpg
    "Price Relative - Chart 2")'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![价格相对性 - 图表 2](../Images/d4a23d4173a9f3da488a65930921d4e9.jpg "价格相对性 - 图表
    2")'
- en: The chart above shows Hewlett-Packard (HPQ) with the Price Relative (HPQ:$SPX).
    A 15-day SMA was applied to both the HPQ price and the Price Relative. First,
    notice that the Price Relative broke resistance in mid-June to signal the start
    of an uptrend. Outperformance continued into December as the Price Relative traced
    out higher highs and higher lows. The Price Relative peaked in late December and
    formed a lower high in late February. The subsequent break below the 150-day SMA
    signaled the start of a downtrend and a period of underperformance.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 上图显示了惠普（HPQ）的价格相对（HPQ:$SPX）。15天SMA应用于HPQ价格和价格相对。首先，请注意，价格相对在6月中旬突破阻力，标志着上升趋势的开始。在12月期间，价格相对继续表现出更高的高点和更高的低点。价格相对在12月下旬达到顶峰，并在2月下旬形成较低的高点。随后，跌破150天SMA标志着下降趋势的开始和表现不佳期。
- en: Bullish/Bearish Divergences
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 阳市/熊市背离
- en: A [bullish divergence](/school/doku.php?id=chart_school:glossary_b#bullish_divergence
    "chart_school:glossary_b") in the Price Relative signals relative strength during
    a price decline. Stocks that hold up the best during a decline are often the leaders
    when the market turns around. The chart below shows Dupont (DD) with the Price
    Relative (DD:$SPX). Even though the stock declined from late April until early
    July, the Price Relative moved higher to signal relative strength during this
    decline. Dupont was holding up better than the overall market. The stock subsequently
    became a leader when the market reversed and started moving higher in July. Notice
    that the Price Relative and the stock both broke resistance in late July (blue
    lines).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '在价格下跌期间，价格相对的[牛市背离](/school/doku.php?id=chart_school:glossary_b#bullish_divergence
    "chart_school:glossary_b")信号相对强势。在下跌期间表现最佳的股票往往是市场反转时的领导者。下图显示了杜邦（DD）的价格相对（DD:$SPX）。尽管股票从4月下旬下跌到7月初，价格相对却上升，表明在这一下跌过程中相对强势。杜邦的表现比整体市场好。随后，当市场反转并在7月开始上涨时，该股成为领头羊。请注意，价格相对和股票在7月下旬突破阻力（蓝线）。  '
- en: '![Price Relative - Chart 3](../Images/bc7bbd83703a986ac1f5a5b60f26e951.jpg
    "Price Relative - Chart 3")'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![价格相对 - 图表 3](../Images/bc7bbd83703a986ac1f5a5b60f26e951.jpg "价格相对 - 图表 3")'
- en: A [bearish divergence](/school/doku.php?id=chart_school:glossary_b#bearish_divergence
    "chart_school:glossary_b") in the Price Relative signals relative weakness during
    a price advance. Stocks that underperform on the way up often lead lower when
    the market reverses. The chart below shows Mastercard (MA) with the Price Relative
    (MA:$SPX). After a sharp decline in early February, the stock advanced to a new
    reaction high in late April. The Price Relative did not confirm and formed a significantly
    lower high for a bearish divergence. Also, notice that Price Relative was flat
    when the stock advanced from the second week of March until late April (blue lines).
    These signs of relative weakness on the way up foreshadowed a sharp decline in
    May.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在价格上涨期间，价格相对弱势的[熊市背离](/school/doku.php?id=chart_school:glossary_b#bearish_divergence
    "chart_school:glossary_b")信号。股票在上涨过程中表现不佳，通常在市场反转时率先下跌。下图显示了万事达卡（MA）的价格相对（MA:$SPX）。在2月初急剧下跌后，股票在4月下旬升至新的反应高点。价格相对没有确认，并形成了一个明显较低的高点，形成了熊市背离。此外，请注意，价格相对在股票从3月第二周上涨到4月下旬时是平的（蓝线）。这些上涨过程中的相对弱势迹象预示着5月份的急剧下跌。
- en: '![Price Relative - Chart 4](../Images/924552fccc63461a9fa23d0ffecca853.jpg
    "Price Relative - Chart 4")'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![价格相对 - 图表 4](../Images/924552fccc63461a9fa23d0ffecca853.jpg "价格相对 - 图表 4")'
- en: Conclusions
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: Even though this article focused on using the Price Relative for stocks, the
    Price Relative can also be used for broad market analysis. The stock market can
    be broken down into nine sectors represented by the sector SPDRs. Chartists can
    maintain charts with Price Relatives for these nine sectors to determine the leaders
    and the laggards. The market is in offensive mode when the technology and consumer
    discretionary sectors lead. The market is in defensive mode when consumer staples,
    healthcare and utility sectors lead. Once the leading sectors have been determined,
    chartists can then look within these sectors to find the leading stocks. Sectors
    that show relative weakness can be avoided to help narrow the search. As with
    all indicators, it is important to use the Price Relative in conjunction with
    other technical analysis tools. [momentum oscillators](/school/doku.php?id=chart_school:technical_indicators:introduction_to_technical_indicators_and_oscillators#momentum_oscillators
    "chart_school:technical_indicators:introduction_to_technical_indicators_and_oscillators")
    and [chart patterns](/school/doku.php?id=chart_school:chart_analysis:chart_patterns
    "chart_school:chart_analysis:chart_patterns") can be used to confirm or refute
    relative strength or relative weakness.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管本文侧重于使用价格相对性进行股票分析，但价格相对性也可以用于广泛的市场分析。股市可以分为九个由行业SPDR代表的部门。图表分析师可以维护这九个部门的价格相对性图表，以确定领先者和落后者。当科技和消费者自由选择部门领先时，市场处于进攻模式。当消费品、医疗保健和公用事业部门领先时，市场处于防御模式。确定了领先部门后，图表分析师可以在这些部门内寻找领先股票。可以避免显示相对弱势的部门，以帮助缩小搜索范围。与所有指标一样，重要的是将价格相对性与其他技术分析工具结合使用。[动量振荡器](/school/doku.php?id=chart_school:technical_indicators:introduction_to_technical_indicators_and_oscillators#momentum_oscillators
    "chart_school:technical_indicators:introduction_to_technical_indicators_and_oscillators")和[图表模式](/school/doku.php?id=chart_school:chart_analysis:chart_patterns
    "chart_school:chart_analysis:chart_patterns")可用于确认或否定相对强势或相对弱势。
- en: Using with SharpCharts
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用SharpCharts
- en: The Price Relative is available in SharpCharts by using the “Price” indicator
    with [a "Ratio" ticker symbol](http://stockcharts.com/docs/doku.php?id=data#ratio_symbols_relative_strength
    "http://stockcharts.com/docs/doku.php?id=data#ratio_symbols_relative_strength")
    (e.g., “IBM:$SPX”). First, select the “Price” indicator. Second, in the parameter
    box, enter the symbol for the base security followed by a colon (”:”) and then
    the symbol for the comparative security.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 通过在SharpCharts中使用“价格”指标和[“比率”股票代码](http://stockcharts.com/docs/doku.php?id=data#ratio_symbols_relative_strength
    "http://stockcharts.com/docs/doku.php?id=data#ratio_symbols_relative_strength")（例如，“IBM:$SPX”），可以获得价格相对性。首先，选择“价格”指标。其次，在参数框中，输入基础证券的符号，然后加上冒号（“:”），然后是比较证券的符号。
- en: Note that you can also use two “pseudo-symbols” inside a ratio symbol - “$SECTOR”
    and “$INDUSTRY”. We will automatically replace those symbols with the appropriate
    sector or industry ETF/index. For example “IBM:$SECTOR” is the same as “IBM:XLK”.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，您还可以在比率符号中使用两个“伪符号” - “$SECTOR”和“$INDUSTRY”。我们将自动用适当的部门或行业ETF/指数替换这些符号。例如，“IBM:$SECTOR”等同于“IBM:XLK”。
- en: The Price Relative can be placed above, below or behind the price plot of the
    base security. Placing the indicator “behind price” makes it easy to compare the
    two lines. The chart below shows the Price Relative (pink) behind the price plot.
    Notice the bullish divergence in August and the bearish divergence in December.
    Use “Advanced Options” to add a moving average or another indicator to the Price
    Relative. [Click here for a live example](http://stockcharts.com/h-sc/ui?s=XLY&p=D&yr=0&mn=6&dy=0&id=p08051994524&listNum=30&a=220460939
    "http://stockcharts.com/h-sc/ui?s=XLY&p=D&yr=0&mn=6&dy=0&id=p08051994524&listNum=30&a=220460939").
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 价格相对性可以放置在基础证券的价格图表的上方、下方或后方。将指标放置在“价格后面”可以方便比较这两条线。下图显示了价格相对性（粉色）在价格图表后面的情况。请注意8月的看涨背离和12月的看跌背离。使用“高级选项”可以向价格相对性添加移动平均线或另一个指标。[点击这里查看实时示例](http://stockcharts.com/h-sc/ui?s=XLY&p=D&yr=0&mn=6&dy=0&id=p08051994524&listNum=30&a=220460939
