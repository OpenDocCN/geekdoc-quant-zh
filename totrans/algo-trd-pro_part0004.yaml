- en: 1.2\. Options Basics
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 1.2\. 期权基础
- en: Options are considered powerful instruments within the complex landscape of
    financial derivatives. They possess versatility in their application and hold
    strategic potential. At its core, an option is a contract that bestows upon the
    buyer the right, but not the obligation, to purchase or sell an underlying asset
    at a predetermined price within a specified period of time.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在复杂的金融衍生品领域，期权被视为强大的工具。它们在应用上具有灵活性，并具有战略潜力。期权的核心是一种合同，它赋予买方在特定时间内以预定价格购买或出售标的资产的权利，但没有义务。
- en: At the heart of options trading lies the dichotomy between calls and puts. A
    call option provides the holder the liberty to purchase the underlying asset at
    the strike price, while a put option bestows the right to sell. When one anticipates
    an asset's price ascent, call options beckon; inversely, put options become the
    refuge for expectations of decline.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 期权交易的核心在于认购和认沽之间的对立。认购期权为持有者提供在行权价购买标的资产的自由，而认沽期权则赋予出售的权利。当人们预期资产价格上涨时，认购期权吸引他们；相反，认沽期权则成为预期价格下跌的避风港。
- en: The anatomy of an options contract is marked by specific terminology. The strike
    price, also known as the exercise price, is the agreed-upon rate at which the
    underlying asset may be bought or sold. The expiration date delineates the temporal
    boundary of the contract's validity, after which the right to exercise ceases.
    Premium, the price paid for the option itself, reflects not only the intrinsic
    value but also the time value—options with more time until expiration typically
    command a higher premium owing to the greater uncertainty and potential for the
    underlying asset to move favorably.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 期权合同的结构由特定术语标志。行权价，也称为执行价格，是买卖标的资产时商定的价格。到期日划定了合同有效性的时间界限，超过此期限，行使权利的资格将不再存在。期权的权利金反映了不仅是内在价值，还有时间价值——到期时间越长的期权通常要求更高的权利金，因为标的资产发生有利变动的潜在不确定性更大。
- en: The concept of leverage emerges naturally within the sphere of options. Given
    that the premium paid for an option is a fraction of the underlying asset's price,
    options enable a trader to control a significant position with a comparatively
    modest capital outlay. This leverage magnifies both potential gains and losses,
    making risk management a cornerstone of prudent options trading.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 杠杆的概念在期权领域自然出现。由于为期权支付的权利金只是标的资产价格的一小部分，期权使交易者能够以相对较小的资本投入控制较大的头寸。这种杠杆效应放大了潜在的收益和损失，使风险管理成为谨慎期权交易的基石。
- en: '''Moneyness'' is the term that captures the position of the current market
    price relative to the strike price. An option ''in the money'' (ITM) has intrinsic
    value—calls where the asset price is above the strike, and puts where it''s below.
    ''At the money'' (ATM) options have a strike price equal to the asset price, teetering
    on the cusp of profitability. Finally, ''out of the money'' (OTM) options possess
    no intrinsic value; their worth lies solely in their time value.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: “内在价值”是一个术语，用于描述当前市场价格相对于行权价的位置。处于“价内”的期权（ITM）具有内在价值——认购期权的资产价格高于行权价，认沽期权则低于行权价。“价平”（ATM）期权的行权价等于资产价格，摇摆在盈利的边缘。最后，“价外”（OTM）期权没有内在价值；它们的价值仅在于时间价值。
- en: Understanding these fundamentals provides a scaffold upon which more sophisticated
    strategies and analyses can be constructed. As traders delve deeper into the nuances
    of options, they will encounter a rich landscape of strategies that cater to diverse
    risk profiles and market outlooks. Mastery of these basics is an essential prelude
    to navigating the complex interplay of market forces with finesse and confidence.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 理解这些基本概念为构建更复杂的策略和分析提供了基础。当交易者深入探索期权的细微差别时，他们会遇到丰富的策略，这些策略满足不同的风险偏好和市场预期。掌握这些基础知识是以娴熟和自信应对市场力量复杂互动的必要前奏。
- en: Definition of a Call and Put Option
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 认购期权和认沽期权的定义
- en: Options, those versatile keystones in the archway of financial derivatives,
    are instruments encapsulating a opus of risk and reward. A call option emerges
    as a beacon for the bullish—heralding the right to stride into the marketplace
    and claim ownership of an asset at the strike price before the march of time extinguishes
    the flame of opportunity at expiration. It's a speculator's wand, conjuring profit
    from the asset's ascent, all the while cushioned by the limit of loss to the premium
    paid. The leverage inherent in call options can inflate the speculator's capital,
    inflating it with the potential for significant returns.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 期权，这些金融衍生品拱门中的多功能基石，是承载风险与收益的工具。认购期权如同看涨者的灯塔——预示着在到期之前以行使价格进入市场并声称资产所有权的权利。它是投机者的魔杖，从资产的上升中提取利润，同时限制损失于支付的溢价。认购期权所固有的杠杆作用可以膨胀投机者的资本，提供显著回报的潜力。
- en: Conversely, a put option is the harbinger of bearish tidings, offering the right
    to part ways with an asset at the strike price. It's a tool of protection, a financial
    parachute, allowing investors to hedge the risk of their holdings or speculate
    on the descent of prices without the need to first own the underlying asset. The
    put option serves as a bulwark against downturns, its intrinsic value swelling
    as the asset's price dwindles below the strike.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，认沽期权是看跌信号的先兆，提供在行使价格处分资产的权利。它是一种保护工具，一种金融降落伞，使投资者能够对其持有资产的风险进行对冲，或在无需首先拥有基础资产的情况下投机价格下跌。认沽期权作为抵御下行的屏障，其内在价值随着资产价格低于行使价格而增加。
- en: Exploring the essence of these options, one must scrutinize the anatomy of their
    valuation. The premium—the price at which the option is traded—becomes the subject
    of fierce scrutiny and strategic calculation. Investors and traders, equipped
    with models and market insight, assay this parameter, weighing the current market
    price against the strike, the volatility of the underlying asset, and the waning
    time to expiration. Herein lies the alchemy of options trading, a crucible where
    market sentiments, statistical probabilities, and strategic acumen converge.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 探索这些期权的本质，必须审视其估值的构造。期权交易的价格——即交易期权的价格——成为激烈审查和战略计算的对象。投资者和交易者借助模型和市场洞察，评估这一参数，权衡当前市场价格与行使价格、基础资产的波动性以及到期时间的减少。在这里，期权交易的魔力显现，市场情绪、统计概率和战略智慧在此交汇。
- en: Call and put options extend beyond mere definitions; they are the very sinews
    and ligaments that enable the agility of portfolios. Like a skilled mariner reading
    the stars, the options trader navigates through tumultuous financial seas, leveraging
    calls and puts as instruments of both speculation and insurance. In the forthcoming
    chapters, we will dissect these mechanisms further, elucidating the complex strategies
    that can be constructed from these fundamental building blocks.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 期权和认沽期权超越了单纯的定义；它们是实现投资组合灵活性的肌腱和韧带。就像一位技艺精湛的水手观察星辰，期权交易者在动荡的金融海洋中航行，利用认购和认沽期权作为投机和保险的工具。在接下来的章节中，我们将深入剖析这些机制，阐明可以从这些基本构件构建的复杂策略。
- en: Let us proceed with the knowledge that the mastery of calls and puts is not
    merely academic but a practical prowess to be wielded with judicious foresight.
    The narratives of fortunes made and lost within the options markets underscore
    the potency of these instruments—a testament to their role as arbiters of financial
    fate.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们以这样的认知继续前进：掌握认购和认沽期权不仅仅是学术问题，而是一种需要审慎前瞻性来驾驭的实用技能。期权市场中财富的得失故事凸显了这些工具的强大——证明了它们作为金融命运裁决者的角色。
