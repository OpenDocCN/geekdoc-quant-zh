  zh: '![images](images/gbox.jpg) 未来评审'
- en: This running diary will continue indefinitely, or until I stop trading the euro
    day and night system, at which point I’ll explain any reasons I had to stop live
    trading. Updates can be found at the web site ([www.wiley.com/go/algotradingsystems](http://www.wiley.com/go/algotradingsystems)).
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 这个交易日记将无限期持续，或者直到我停止昼夜交易欧元系统，届时我会解释停止实盘交易的原因。更新可以在网站上找到（[www.wiley.com/go/algotradingsystems](http://www.wiley.com/go/algotradingsystems)）。
