  type: TYPE_NORMAL
  zh: '[**图 24.7**](#figureanchor24-7) 15 周实盘交易后的每日表现'
- en: After 15 weeks, I will keep on trading per the plan, but this system is still
    underperforming, compared to original expectations. That is one drawback to a
    trading approach that requires large, but infrequent, winning trades. It might
    be a long time before this system really shows its capability.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 在 15 周后，我将继续按照计划进行交易，但与最初的预期相比，这个系统仍然表现不佳。这是需要大额但不频繁获胜交易的交易方法的一个缺点。这个系统可能需要很长时间才能真正展现其能力。
