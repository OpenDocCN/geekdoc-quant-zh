- en: Introduction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Ichimoku Cloud, also known as Ichimoku Kinko Hyo, is a versatile indicator
    that defines support and resistance, identifies trend direction, gauges momentum
    and provides trading signals. Ichimoku Kinko Hyo translates into “one look equilibrium
    chart”. With one look, chartists can identify the trend and look for potential
    signals within that trend. The indicator was developed by Goichi Hosoda, a journalist,
    and published in his 1969 book. Even though the Ichimoku Cloud may seem complicated
    when viewed on the price chart, it is really a straightforward indicator that
    is very usable. It was, after all, created by a journalist, not a rocket scientist!
    Moreover, the concepts are easy to understand and the signals are well-defined.
  prefs: []
  type: TYPE_NORMAL
- en: Calculation
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Four of the five plots within the Ichimoku Cloud are based on the average of
    the high and low over a given period of time. For example, the first plot is simply
    an average of the 9-day high and 9-day low. Before computers were widely available,
    it would have been easier to calculate this high-low average rather than a 9-day
    [moving average](/school/doku.php?id=chart_school:technical_indicators:moving_averages
    "chart_school:technical_indicators:moving_averages"). The Ichimoku Cloud consists
    of five plots:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE2]'
