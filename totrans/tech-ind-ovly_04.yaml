- en: Ichimoku Downtrend with Close below Base Line
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This scan starts with a base of stocks that are averaging at least $10 in price
    and 100,000 daily volume over the last 60 days. Stocks are classified in a downtrend
    as long as Span A is below Span B and the Close is below Span A. A continuation
    of this downtrend could be starting when price crosses below the Base Line.
  prefs: []
  type: TYPE_NORMAL
