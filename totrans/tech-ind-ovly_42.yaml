  prefs: []
  type: TYPE_NORMAL
  zh: '[![图5](../Images/9a6514681d83e6846fc4534317976c1a.jpg "图5")](http://stockcharts.com/h-sc/ui?s=GLD&p=D&st=2008-01-02&en=2013-05-06&id=p98657791953&a=351279812
    "http://stockcharts.com/h-sc/ui?s=GLD&p=D&st=2008-01-02&en=2013-05-06&id=p98657791953&a=351279812")'
- en: It is important to note that calculating the initial plot of the Special K involves
    several years of data. To really appreciate the long-term perspective offered
    by this indicator 5-10 years of additional data are required. That way it's possible
    to see if the security in question is experiencing the expected cyclical swings.
    Most do, but occasionally you will find some that do not.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 需要注意的是，计算特别K的初始绘图需要数年的数据。要真正欣赏到这个指标提供的长期视角，需要额外的5-10年数据。这样就可以看到所讨论的证券是否经历了预期的周期性波动。大多数情况下是这样的，但偶尔会发现一些不是这样的。
- en: Identifying Pro Trend Short-term Buy and Sell Signals
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 识别Pro Trend短期买入和卖出信号
- en: One of the most important things for short-term traders to grasp is the fact
    that trades executed in the direction of the main trend are much more likely to
    be successful than those generated in a counter-cyclical way. An objective method
    of determining the direction of the primary trend is to use the Special K. Obviously
    we can easily tell with the benefit of hindsight where the actual Special K peaks
    and troughs formed but in real time we do not have this luxury. One solution is
    to determine its position relative to its 100-day MA. Positive readings (i.e.
    above the MA) would indicate a primary bull market and vice versa.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 对于短期交易者来说，把握的最重要的事情之一是，沿着主要趋势方向执行的交易比反周期方式生成的交易更有可能成功。确定主要趋势方向的客观方法是使用特别K。显然，我们可以很容易地在事后知道实际的特别K峰值和谷底形成的位置，但在实时中我们没有这种奢侈。一个解决方案是确定其相对于其100日移动平均线的位置。正读数（即高于移动平均线）将表明主要是牛市，反之亦然。
- en: When the direction of the primary trend has been determined to be bullish, trades
    from the long side would be initiated when the Special K itself crosses above
    its 10-day MA. These are shown with orange, upward arrows on the chart below.
    Trades would be closed out when the Special K re-crosses back below its 10-day
    MA. Short sales would be initiated in the opposite way i.e. when the Special K
    is below its long-term MA and crosses below its 10-day MA. The chart below shows
    such a system for the Dow Jones UBS Commodity Index. The green vertical line represents
    the start of a bull market phase as defined by the Special K/100-day MA relationship.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 当确定主要趋势方向为看涨时，从多头方向进行的交易将在特别K本身穿过其10日移动平均线时启动。下图中的橙色向上箭头表示这些交易。当特别K重新穿过其10日移动平均线时，交易将被平仓。空头交易将以相反的方式启动，即当特别K低于其长期移动平均线并穿过其10日移动平均线时。下图显示了道琼斯UBS商品指数的这样一个系统。绿色垂直线代表由特别K/100日移动平均线关系定义的牛市阶段的开始。
- en: '[![Figure 6](../Images/6c30270b71ef5543d568c0b1bdfb0c05.jpg "Figure 6")](http://stockcharts.com/h-sc/ui?s=DJP&p=D&st=2008-02-14&en=2010-07-24&id=p13988319489&a=351486397
    "http://stockcharts.com/h-sc/ui?s=DJP&p=D&st=2008-02-14&en=2010-07-24&id=p13988319489&a=351486397")'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[![图6](../Images/6c30270b71ef5543d568c0b1bdfb0c05.jpg "图6")](http://stockcharts.com/h-sc/ui?s=DJP&p=D&st=2008-02-14&en=2010-07-24&id=p13988319489&a=351486397
    "http://stockcharts.com/h-sc/ui?s=DJP&p=D&st=2008-02-14&en=2010-07-24&id=p13988319489&a=351486397")'
- en: Note that no buy signals are generated during the bearish periods, only sell
    signals (brown, downward arrows). The “Example Sell Point” was subpar because
    it developed during a bull market, but unfortunately, the system was still in
    a bearish mode because the Special K was below its 100-day MA showing that this
    approach is far from perfect. As with all technical indicators, rather than blindly
    using this approach as a mechanical system, it's better to use pro trend signals
    as an alert and then use other indicators as a filter in a “weight of the evidence”
    approach.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，在熊市期间不会产生买入信号，只会有卖出信号（棕色，向下箭头）。 “示例卖出点”表现不佳，因为它发生在牛市期间，但不幸的是，系统仍处于熊市模式，因为特别K低于其100日移动平均线，显示这种方法远非完美。与所有技术指标一样，与其盲目地将此方法作为机械系统使用，不如将其作为警报使用，并使用其他指标作为“证据权重”方法中的过滤器。
