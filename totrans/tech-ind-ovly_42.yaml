- en: Using with SharpCharts
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用SharpCharts
- en: The Special K is available as an indicator for SharpCharts. The first line in
    the indicator is the raw Special K value. The second line is a double smoothed
    moving average of the raw Special K value, which acts as a signal line.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 特别K可作为SharpCharts的指标使用。指标中的第一行是原始特别K值。第二行是原始特别K值的双重平滑移动平均线，作为信号线。
- en: The indicator can be positioned above, below or behind the underlying price
    plot. Placing the Special K directly behind the price plot accentuates the movements
    relative to the price action of the underlying security.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 该指标可以放置在基础价格图的上方、下方或后方。将特别K直接放在价格图后面，突出了相对于基础证券价格走势的波动。
- en: Users can adjust the signal line settings by changing the numbers in the Parameters
    box. The two parameters specify the number of periods in the two simple moving
    averages used for smoothing. The default parameter values are 100,100\. Users
    can also apply “advanced options” to add a horizontal line.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 用户可以通过更改参数框中的数字来调整信号线设置。这两个参数指定了用于平滑的两个简单移动平均线的周期数。默认参数值为100,100。用户还可以应用“高级选项”以添加水平线。
