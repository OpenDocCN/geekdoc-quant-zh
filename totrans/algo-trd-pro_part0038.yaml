  type: TYPE_NORMAL
- en: 'Butterflies: Symmetry in Expectation'
  prefs: []
  type: TYPE_NORMAL
- en: A butterfly spread, in contrast, is a more balanced affair. It involves selling
    two at-the-money (ATM) options and buying one in-the-money (ITM) and one out-of-the-money
    option of the same type (either calls or puts). The resulting payoff diagram resembles
    a butterfly at rest, with wings spread equidistant from the body.
