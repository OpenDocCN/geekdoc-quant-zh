  prefs: []
  type: TYPE_NORMAL
- en: 'Diagonal Spreads: The Conductor''s Baton in Price and Time'
  prefs: []
  type: TYPE_NORMAL
- en: Diagonal spreads are a variant of calendar spreads where the trader buys and
    sells options of the same type but with different strike prices and expiration
    dates. This strategy is directional and seeks to benefit from both the difference
    in time decay and the expected move in the underlying asset's price.
