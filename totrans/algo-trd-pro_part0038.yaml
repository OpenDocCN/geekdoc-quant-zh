- en: 'Horizontal Spreads: The Temporal Gambit'
  prefs: []
  type: TYPE_NORMAL
- en: Horizontal spreads, or time spreads, involve options of the same type and strike
    price but with different expiration dates. The trader seeks to profit from the
    differing rates of time decay between the short-term and long-term options. This
    approach is particularly potent in markets where the trader anticipates little
    to no movement in the underlying asset's price in the short term.
