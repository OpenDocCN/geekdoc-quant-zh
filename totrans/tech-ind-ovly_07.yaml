- en: Introduction
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 介绍
- en: Moving averages smooth the price data to form a trend following indicator. They
    do not predict price direction, but rather define the current direction with a
    lag. Moving averages lag because they are based on past prices. Despite this lag,
    moving averages help smooth price action and filter out the noise. They also form
    the building blocks for many other technical indicators and overlays, such as
    [Bollinger Bands](/school/doku.php?id=chart_school:technical_indicators:bollinger_bands
    "chart_school:technical_indicators:bollinger_bands"), [MACD](/school/doku.php?id=chart_school:technical_indicators:moving_average_convergence_divergence_macd
    "chart_school:technical_indicators:moving_average_convergence_divergence_macd")
    and [the McClellan Oscillator](/school/doku.php?id=chart_school:market_indicators:mcclellan_oscillator
    "chart_school:market_indicators:mcclellan_oscillator"). The two most popular types
    of moving averages are the **Simple Moving Average (SMA)** and the **Exponential
    Moving Average (EMA)**. These moving averages can be used to identify the direction
    of the trend or define potential support and resistance levels.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 移动平均线平滑价格数据，形成趋势跟踪指标。它们不预测价格方向，而是以滞后的方式定义当前方向。移动平均线滞后是因为它们基于过去的价格。尽管有这种滞后，移动平均线有助于平滑价格走势并过滤噪音。它们也构成许多其他技术指标和叠加图形的基础，如[Bollinger
    Bands](/school/doku.php?id=chart_school:technical_indicators:bollinger_bands "chart_school:technical_indicators:bollinger_bands")、[MACD](/school/doku.php?id=chart_school:technical_indicators:moving_average_convergence_divergence_macd
    "chart_school:technical_indicators:moving_average_convergence_divergence_macd")和[McClellan
    Oscillator](/school/doku.php?id=chart_school:market_indicators:mcclellan_oscillator
    "chart_school:market_indicators:mcclellan_oscillator")。最流行的两种移动平均线类型是**简单移动平均线（SMA）**和**指数移动平均线（EMA）**。这些移动平均线可用于识别趋势方向或定义潜在的支撑和阻力水平。
