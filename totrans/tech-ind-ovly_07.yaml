- en: Using with SharpCharts
  id: totrans-85
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 与SharpCharts一起使用
- en: Moving averages are available in SharpCharts as a price overlay. Using the Overlays
    drop-down menu, users can choose either a simple moving average or an exponential
    moving average. The first parameter is used to set the number of time periods.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 移动平均线在SharpCharts中作为价格叠加线可用。用户可以通过叠加菜单选择简单移动平均线或指数移动平均线。第一个参数用于设置时间周期数。
- en: An optional parameter can be added to specify which price field should be used
    in the calculations - “O” for the Open, “H” for the High, “L” for the Low, and
    “C” for the Close. A comma is used to separate parameters.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 可以添加一个可选参数来指定计算中应使用哪个价格字段 - “O”表示开盘价，“H”表示最高价，“L”表示最低价，“C”表示收盘价。逗号用于分隔参数。
- en: Another optional parameter can be added to shift the moving averages to the
    left (past) or right (future). A negative number (-10) would shift the moving
    average to the left 10 periods. A positive number (10) would shift the moving
    average to the right 10 periods.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个可选参数可以用于将移动平均线向左（过去）或向右（未来）移动。负数（-10）会将移动平均线向左移动10个周期。正数（10）会将移动平均线向右移动10个周期。
- en: Multiple moving averages can be overlaid the price plot by simply adding another
    overlay line to the workbench. StockCharts members can change the colors and style
    to differentiate between multiple moving averages. After selecting an indicator,
    open “Advanced Options” by clicking the little green triangle.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 可以通过简单地向工作台添加另一个叠加线来将多个移动平均线叠加到价格图中。StockCharts会员可以更改颜色和样式以区分多个移动平均线。选择指标后，点击小绿色三角形打开“高级选项”。
