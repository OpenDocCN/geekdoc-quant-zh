- en: Simple vs Exponential Moving Averages
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 简单移动平均线 vs 指数移动平均线
- en: Even though there are clear differences between simple moving averages and exponential
    moving averages, one is not necessarily better than the other. Exponential moving
    averages have less lag and are therefore more sensitive to recent prices - and
    recent price changes. Exponential moving averages will turn before simple moving
    averages. Simple moving averages, on the other hand, represent a true average
    of prices for the entire time period. As such, simple moving averages may be better
    suited to identify [support or resistance](/school/doku.php?id=chart_school:chart_analysis:support_and_resistance
    "chart_school:chart_analysis:support_and_resistance") levels.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管简单移动平均线和指数移动平均线之间存在明显差异，但一个不一定比另一个更好。指数移动平均线滞后较少，因此对最近的价格和最近的价格变化更敏感。指数移动平均线会在简单移动平均线之前转折。另一方面，简单移动平均线代表整个时间段内价格的真实平均值。因此，简单移动平均线可能更适合识别支撑或阻力水平。
- en: Moving average preference depends on objectives, analytical style, and time
    horizon. Chartists should experiment with both types of moving averages as well
    as different timeframes to find the best fit. The chart below shows IBM with the
    50-day SMA in red and the 50-day EMA in green. Both peaked in late January, but
    the decline in the EMA was sharper than the decline in the SMA. The EMA turned
    up in mid-February, but the SMA continued lower until the end of March. Notice
    that the SMA turned up over a month after the EMA.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 移动平均线的偏好取决于目标、分析风格和时间范围。图表分析师应该尝试使用两种类型的移动平均线以及不同的时间框架，以找到最合适的选择。下图显示了IBM的50天简单移动平均线以红色显示，50天指数移动平均线以绿色显示。两者在一月底达到峰值，但指数移动平均线的下降比简单移动平均线更陡。指数移动平均线在二月中旬转折，但简单移动平均线一直下跌直到三月底。请注意，简单移动平均线在指数移动平均线之后一个多月才转折。
- en: '![Moving Averages](../Images/5414a9bfd41847797639e3098b58acce.jpg "Moving Averages")'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![移动平均线](../Images/5414a9bfd41847797639e3098b58acce.jpg "移动平均线")'
- en: Lengths and Timeframes
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 长度和时间框架
- en: The length of the moving average depends on the analytical objectives. Short
    moving averages (5-20 periods) are best suited for short-term trends and trading.
    Chartists interested in medium-term trends would opt for longer moving averages
    that might extend 20-60 periods. Long-term investors will prefer moving averages
    with 100 or more periods.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 移动平均线的长度取决于分析目标。短期移动平均线（5-20周期）最适合短期趋势和交易。对中期趋势感兴趣的图表分析师会选择更长的移动平均线，可能延伸至20-60周期。长期投资者会更喜欢具有100个或更多周期的移动平均线。
- en: Some moving average lengths are more popular than others. The 200-day moving
    average is perhaps the most popular. Because of its length, this is clearly a
    long-term moving average. Next, the 50-day moving average is quite popular for
    the medium-term trend. Many chartists use the 50-day and 200-day moving averages
    together. Short-term, a 10-day moving average was quite popular in the past because
    it was easy to calculate. One simply added the numbers and moved the decimal point.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 一些移动平均线长度比其他更受欢迎。200天移动平均线可能是最受欢迎的。由于其长度，这显然是一个长期移动平均线。其次，50天移动平均线在中期趋势中相当受欢迎。许多图表分析师同时使用50天和200天移动平均线。在短期内，10天移动平均线过去相当受欢迎，因为它容易计算。只需将数字相加并移动小数点即可。
- en: Trend Identification
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 趋势识别
- en: The same signals can be generated using simple or exponential moving averages.
    As noted above, the preference depends on each individual. These examples below
    will use both simple and exponential moving averages. The term “moving average”
    applies to both simple and exponential moving averages.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 使用简单移动平均线或指数移动平均线可以产生相同的信号。如上所述，偏好取决于个人。以下示例将同时使用简单和指数移动平均线。术语“移动平均线”适用于简单和指数移动平均线。
- en: The direction of the moving average conveys important information about prices.
    A rising moving average shows that prices are generally increasing. A falling
    moving average indicates that prices, on average, are falling. A rising long-term
    moving average reflects a long-term uptrend. A falling long-term moving average
    reflects a long-term downtrend.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 移动平均线的方向传达了关于价格的重要信息。上升的移动平均线显示价格一般在上涨。下降的移动平均线表明价格平均下跌。上升的长期移动平均线反映了长期上升趋势。下降的长期移动平均线反映了长期下降趋势。
- en: '![Moving Averages - Chart 4](../Images/c8e3c1cd4fec55ec40a001c2518ceeaf.jpg
    "Moving Averages - Chart 4")'
  id: totrans-61
  prefs: []
  type: TYPE_IMG
  zh: '![移动平均线 - 图表 4](../Images/c8e3c1cd4fec55ec40a001c2518ceeaf.jpg "移动平均线 - 图表
    4")'
- en: The chart above shows 3M (MMM) with a 150-day exponential moving average. This
    example shows just how well moving averages work when the trend is strong. The
    150-day EMA turned down in November 2007 and again in January 2008\. Notice that
    it took a 15% decline to reverse the direction of this moving average. These lagging
    indicators identify trend reversals as they occur (at best) or after they occur
    (at worst). MMM continued lower into March 2009 and then surged 40-50%. Notice
    that the 150-day EMA did not turn up until after this surge. Once it did, however,
    MMM continued higher the next 12 months. Moving averages work brilliantly in strong
    trends.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 上图显示了3M（MMM）的150天指数移动平均线。这个例子展示了在趋势强劲时移动平均线的工作效果。150天EMA在2007年11月和2008年1月再次下降。请注意，需要一个15%的下跌才能改变这个移动平均线的方向。这些滞后指标在趋势反转发生时（最好情况下）或发生后（最坏情况下）识别出来。MMM持续下跌至2009年3月，然后激增40-50%。请注意，直到这次激增之后，150天EMA才开始上升。然而，一旦开始上升，MMM在接下来的12个月内继续上涨。在强劲趋势中，移动平均线的效果非常出色。
- en: Double Crossovers
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 双重交叉
- en: Two moving averages can be used together to generate crossover signals. In *[Technical
    Analysis of the Financial Markets](http://store.stockcharts.com/products/technical-analysis-of-the-financial-markets-1
    "http://store.stockcharts.com/products/technical-analysis-of-the-financial-markets-1")*,
    John Murphy calls this the “double crossover method”. Double crossovers involve
    one relatively short moving average and one relatively long moving average. As
    with all moving averages, the general length of the moving average defines the
    timeframe for the system. A system using a 5-day EMA and 35-day EMA would be deemed
    short-term. A system using a 50-day SMA and 200-day SMA would be deemed medium-term,
    perhaps even long-term.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 两个移动平均线可以一起使用以生成交叉信号。在《金融市场技术分析》中，约翰·墨菲称之为“双重交叉法”。双重交叉涉及一个相对较短的移动平均线和一个相对较长的移动平均线。与所有移动平均线一样，移动平均线的一般长度定义了系统的时间框架。使用5天EMA和35天EMA的系统将被视为短期。使用50天SMA和200天SMA的系统将被视为中期，甚至是长期。
- en: A bullish crossover occurs when the shorter moving average crosses above the
    longer moving average. This is also known as a golden cross. A bearish crossover
    occurs when the shorter moving average crosses below the longer moving average.
    This is known as a dead cross.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 当较短的移动平均线穿过较长的移动平均线时，会出现看涨的交叉。这也被称为金叉。当较短的移动平均线穿过较长的移动平均线时，会出现看跌的交叉。这被称为死叉。
- en: Moving average crossovers produce relatively late signals. After all, the system
    employs two lagging indicators. The longer the moving average periods, the greater
    the lag in the signals. These signals work great when a good trend takes hold.
    However, a moving average crossover system will produce lots of whipsaws in the
    absence of a strong trend.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 移动平均线交叉产生相对较晚的信号。毕竟，该系统使用了两个滞后指标。移动平均线周期越长，信号滞后越大。这些信号在趋势确立时效果很好。然而，在没有强劲趋势的情况下，移动平均线交叉系统会产生很多虚假信号。
- en: There is also a triple crossover method that involves three moving averages.
    Again, a signal is generated when the shortest moving average crosses the two
    longer moving averages. A simple triple crossover system might involve 5-day,
    10-day, and 20-day moving averages.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一种三重交叉法，涉及三个移动平均线。当最短的移动平均线穿过两个较长的移动平均线时，就会产生信号。一个简单的三重交叉系统可能涉及5天、10天和20天的移动平均线。
- en: '![Moving Averages - Chart 5](../Images/9cb8882378b15d7274c0bce5b29a42f5.jpg
    "Moving Averages - Chart 5")'
  id: totrans-68
  prefs: []
  type: TYPE_IMG
  zh: '![移动平均线 - 图表 5](../Images/9cb8882378b15d7274c0bce5b29a42f5.jpg "移动平均线 - 图表
    5")'
- en: The chart above shows Home Depot (HD) with a 10-day EMA (green dotted line)
    and 50-day EMA (red line). The black line is the daily close. Using a moving average
    crossover would have resulted in three whipsaws before catching a good trade.
    The 10-day EMA broke below the 50-day EMA in late October (1), but this did not
    last long as the 10-day moved back above in mid-November (2). This cross lasted
    longer, but the next bearish crossover in January (3) occurred near late November
    price levels, resulting in another whipsaw. This bearish cross did not last long
    as the 10-day EMA moved back above the 50-day a few days later (4). After three
    bad signals, the fourth signal foreshadowed a strong move as the stock advanced
    over 20%.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 上图显示了家得宝（HD）的10日EMA（绿色虚线）和50日EMA（红线）。黑线是每日收盘价。使用移动平均线交叉会导致三次鞭策，然后才捕捉到一个好的交易。10日EMA在10月底（1）跌破50日EMA，但这并没有持续很久，因为10日EMA在11月中旬又回升（2）。这次交叉持续时间更长，但在1月份（3）发生的下一个空头交叉接近11月底的价格水平，导致另一次鞭策。这次空头交叉也没有持续很久，因为10日EMA在几天后又回升到50日EMA之上（4）。经历了三次错误信号后，第四个信号预示着一次强劲的上涨，股价上涨超过20%。
- en: There are two takeaways here. First, crossovers are prone to whipsaw. A price
    or time filter can be applied to help prevent whipsaws. Traders might require
    the crossover to last 3 days before acting or require the 10-day EMA to move above/below
    the 50-day EMA by a certain amount before acting. Second, [MACD](/school/doku.php?id=chart_school:technical_indicators:moving_average_convergence_divergence_macd
    "chart_school:technical_indicators:moving_average_convergence_divergence_macd")
    can be used to identify and quantify these crossovers. MACD (10,50,1) will show
    a line representing the difference between the two exponential moving averages.
    MACD turns positive during a golden cross and negative during a dead cross. The
    Percentage Price Oscillator (PPO) can be used the same way to show percentage
    differences. Note that MACD and the PPO are based on exponential moving averages
    and will not match up with simple moving averages.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有两个要点。首先，交叉点容易出现鞭策。可以应用价格或时间过滤器来帮助防止鞭策。交易者可能要求交叉点持续3天才采取行动，或要求10日EMA在移动超过/低于50日EMA一定量之后才采取行动。其次，[MACD](/school/doku.php?id=chart_school:technical_indicators:moving_average_convergence_divergence_macd
    "chart_school:technical_indicators:moving_average_convergence_divergence_macd")可用于识别和量化这些交叉点。MACD
    (10,50,1)将显示代表两个指数移动平均线之间差异的线。MACD在金叉时变为正值，在死叉时变为负值。百分比价格振荡器（PPO）可以用相同的方式显示百分比差异。请注意，MACD和PPO基于指数移动平均线，与简单移动平均线不匹配。
- en: '![Moving Averages - Chart 6](../Images/c65998d5af48da6f7991314885b6c7c8.jpg
    "Moving Averages - Chart 6")'
  id: totrans-71
  prefs: []
  type: TYPE_IMG
  zh: '![移动平均线 - 图表 6](../Images/c65998d5af48da6f7991314885b6c7c8.jpg "移动平均线 - 图表
    6")'
- en: This chart shows Oracle (ORCL) with the 50-day EMA, 200-day EMA and MACD(50,200,1).
    There were four moving average crossovers over a 2 1/2 year period. The first
    three resulted in whipsaws or bad trades. A sustained trend began with the fourth
    crossover as ORCL advanced to the mid-20s. Once again, moving average crossovers
    work great when the trend is strong, but produce losses in the absence of a trend.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 这张图显示了甲骨文（ORCL）的50日EMA，200日EMA和MACD(50,200,1)。在2年半的时间里，有四次移动平均线交叉。前三次导致鞭策或糟糕的交易。随着第四次交叉，ORCL开始持续上涨至20美元左右。再次强调，当趋势强劲时，移动平均线交叉效果很好，但在没有趋势的情况下会导致亏损。
- en: Price Crossovers
  id: totrans-73
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 价格交叉
- en: Moving averages can also be used to generate signals with simple price crossovers.
    A bullish signal is generated when prices move above the moving average. A bearish
    signal is generated when prices move below the moving average. Price crossovers
    can be combined to trade within the bigger trend. The longer moving average sets
    the tone for the bigger trend and the shorter moving average is used to generate
    the signals. One would look for bullish price crosses only when prices are already
    above the longer moving average. This would be trading in harmony with the bigger
    trend. For example, if price is above the 200-day moving average, chartists would
    only focus on signals when price moves above the 50-day moving average. Obviously,
    a move below the 50-day moving average would precede such a signal, but such bearish
    crosses would be ignored because the bigger trend is up. A bearish cross would
    simply suggest a pullback within a bigger uptrend. A cross back above the 50-day
    moving average would signal an upturn in prices and continuation of the bigger
    uptrend.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 移动平均线也可以用于生成简单价格交叉信号。当价格上涨超过移动平均线时，会产生多头信号。当价格下跌低于移动平均线时，会产生空头信号。价格交叉可以结合在更大趋势内进行交易。较长的移动平均线为更大趋势设定基调，较短的移动平均线用于生成信号。只有当价格已经高于较长移动平均线时，才会寻找多头价格交叉。这将与更大趋势保持一致。例如，如果价格高于200日移动平均线，图表分析师只会关注价格上涨至50日移动平均线时的信号。显然，价格跌破50日移动平均线将先于此类信号出现，但这种空头交叉将被忽略，因为更大趋势是上涨的。空头交叉只会暗示更大上涨趋势中的回撤。价格再次突破50日移动平均线将标志着价格上涨的转势和更大上涨趋势的延续。
- en: The next chart shows Emerson Electric (EMR) with the 50-day EMA and 200-day
    EMA. The stock moved above and held above the 200-day moving average in August.
    There were dips below the 50-day EMA in early November and again in early February.
    Prices quickly moved back above the 50-day EMA to provide bullish signals (green
    arrows) in harmony with the bigger uptrend. MACD(1,50,1) is shown in the indicator
    window to confirm price crosses above or below the 50-day EMA. The 1-day EMA equals
    the closing price. MACD(1,50,1) is positive when the close is above the 50-day
    EMA and negative when the close is below the 50-day EMA.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 下一个图表显示了爱默生电气（EMR）的50日EMA和200日EMA。该股票在8月份突破并保持在200日移动平均线之上。在11月初和2月初，价格曾短暂跌破50日EMA。价格迅速回升至50日EMA之上，提供了与更大上升趋势一致的多头信号（绿色箭头）。指标窗口中显示了MACD(1,50,1)，以确认价格穿越50日EMA之上或之下。1日EMA等于收盘价。当收盘价高于50日EMA时，MACD(1,50,1)为正，当收盘价低于50日EMA时，MACD(1,50,1)为负。
- en: '![Moving Averages - Chart 7](../Images/1f280a683f9ee7f099a594b69d91629a.jpg
    "Moving Averages - Chart 7")'
  id: totrans-76
  prefs: []
  type: TYPE_IMG
  zh: '![移动平均线 - 图表 7](../Images/1f280a683f9ee7f099a594b69d91629a.jpg "移动平均线 - 图表
    7")'
- en: Support and Resistance
  id: totrans-77
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 支撑和阻力
- en: Moving averages can also act as [support](/school/doku.php?id=chart_school:chart_analysis:support_and_resistance
    "chart_school:chart_analysis:support_and_resistance") in an uptrend and [resistance](/school/doku.php?id=chart_school:chart_analysis:support_and_resistance
    "chart_school:chart_analysis:support_and_resistance") in a downtrend. A short-term
    uptrend might find support near the 20-day simple moving average, which is also
    used in Bollinger Bands. A long-term uptrend might find support near the 200-day
    simple moving average, which is the most popular long-term moving average. In
    fact, the 200-day moving average may offer support or resistance simply because
    it is so widely used. It is almost like a self-fulfilling prophecy.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 移动平均线也可以在上升趋势中充当[支撑](/school/doku.php?id=chart_school:chart_analysis:support_and_resistance
    "chart_school:chart_analysis:support_and_resistance")，在下降趋势中充当[阻力](/school/doku.php?id=chart_school:chart_analysis:support_and_resistance
    "chart_school:chart_analysis:support_and_resistance")。短期上升趋势可能会在20日简单移动平均线附近找到支撑，这也是布林带中使用的。长期上升趋势可能会在200日简单移动平均线附近找到支撑，这是最受欢迎的长期移动平均线。事实上，200日移动平均线可能会提供支撑或阻力，仅仅因为它被广泛使用。这几乎就像是一个自我实现的预言。
- en: '![Moving Averages - Chart 8](../Images/ed6f92814a49bc34a9e89b56469759e5.jpg
    "Moving Averages - Chart 8")'
  id: totrans-79
  prefs: []
  type: TYPE_IMG
  zh: '![移动平均线 - 图表 8](../Images/ed6f92814a49bc34a9e89b56469759e5.jpg "移动平均线 - 图表
    8")'
- en: The chart above shows the NY Composite with the 200-day simple moving average
    from mid-2004 until the end of 2008\. The 200-day provided support numerous times
    during the advance. Once the trend reversed with a double top support break, the
    200-day moving average acted as resistance around 9500\.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 上图显示了从2004年中期到2008年底的纽约综合指数与200日简单移动平均线。在上涨过程中，200日线多次提供支撑。一旦趋势发生逆转，形成双顶支撑突破，200日移动平均线在9500附近充当了阻力。
- en: Do not expect exact support and resistance levels from moving averages, especially
    longer moving averages. Markets are driven by emotion, which makes them prone
    to overshoots. Instead of exact levels, moving averages can be used to identify
    support or resistance ***zones***.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 不要期望从移动平均线中得到精确的支撑和阻力水平，尤其是较长的移动平均线。市场受情绪驱动，这使其容易出现过度波动。移动平均线可以用来识别支撑或阻力***区域***，而不是精确的水平。
- en: Conclusions
  id: totrans-82
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: The advantages of using moving averages need to be weighed against the disadvantages.
    Moving averages are trend following, or lagging, indicators that will always be
    a step behind. This is not necessarily a bad thing though. After all, the trend
    is your friend and it is best to trade in the direction of the trend. Moving averages
    ensure that a trader is in line with the current trend. Even though the trend
    is your friend, securities spend a great deal of time in trading ranges, which
    render moving averages ineffective. Once in a trend, moving averages will keep
    you in, but also give late signals. Don't expect to sell at the top and buy at
    the bottom using moving averages. As with most technical analysis tools, moving
    averages should not be used on their own, but in conjunction with other complementary
    tools. Chartists can use moving averages to define the overall trend and then
    use RSI to define [overbought or oversold](/school/doku.php?id=chart_school:glossary_o#overbought
    "chart_school:glossary_o") levels.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 使用移动平均线的优势需要与劣势权衡。移动平均线是追随趋势或滞后的指标，总是落后一步。尽管如此，这并不一定是坏事。毕竟，趋势是你的朋友，最好是跟随趋势交易。移动平均线确保交易者与当前趋势保持一致。尽管趋势是你的朋友，但证券在交易范围内花费了大量时间，这使移动平均线失效。一旦进入趋势，移动平均线会让你保持在内部，但也会提供晚期信号。不要指望使用移动平均线在顶部卖出和底部买入。与大多数技术分析工具一样，移动平均线不应单独使用，而应与其他互补工具结合使用。图表分析师可以使用移动平均线来定义整体趋势，然后使用RSI来定义[超买或超卖](/school/doku.php?id=chart_school:glossary_o#overbought
    "chart_school:glossary_o")水平。
