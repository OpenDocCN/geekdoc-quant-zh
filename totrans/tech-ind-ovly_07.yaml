- en: Simple Moving Average Calculation
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 简单移动平均线计算
- en: '**A simple moving average is formed by computing the average price of a security
    over a specific number of periods.** Most moving averages are based on closing
    prices. A 5-day simple moving average is the five-day sum of closing prices divided
    by five. As its name implies, a moving average is an average that moves. Old data
    is dropped as new data comes available. This causes the average to move along
    the time scale. Below is an example of a 5-day moving average evolving over three
    days.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**简单移动平均线是通过计算特定周期内某个证券的平均价格形成的。** 大多数移动平均线是基于收盘价格的。 5天简单移动平均线是收盘价格的五天总和除以五。
    正如其名称所示，移动平均线是一个移动的平均值。 随着新数据的出现，旧数据被丢弃。 这导致平均值沿着时间尺度移动。 以下是一个5天移动平均线在三天内演变的示例。'
- en: '[PRE0]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: The first day of the moving average simply covers the last five days. The second
    day of the moving average drops the first data point (11) and adds the new data
    point (16). The third day of the moving average continues by dropping the first
    data point (12) and adding the new data point (17). In the example above, prices
    gradually increase from 11 to 17 over a total of seven days. Notice that the moving
    average also rises from 13 to 15 over a three-day calculation period. Also, notice
    that each moving average value is just below the last price. For example, the
    moving average for day one equals 13 and the last price is 15\. Prices the prior
    four days were lower and this causes the moving average to lag.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 移动平均线的第一天简单地涵盖了过去五天。 移动平均线的第二天删除了第一个数据点（11）并添加了新的数据点（16）。 移动平均线的第三天继续删除第一个数据点（12）并添加新的数据点（17）。
    在上面的示例中，价格在七天内逐渐从11增加到17。 请注意，移动平均线在三天的计算期间也从13上升到15。 还要注意，每个移动平均值都略低于最后的价格。 例如，第一天的移动平均值等于13，而最后的价格是15。
    过去四天的价格较低，这导致移动平均线滞后。
- en: Exponential Moving Average Calculation
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 指数移动平均线计算
- en: Exponential moving averages (EMAs) reduce the lag by applying more weight to
    recent prices. The weighting applied to the most recent price depends on the number
    of periods in the moving average. EMAs differ from simple moving averages in that
    a given day's EMA calculation depends on the EMA calculations for all the days
    prior to that day. You need far more than 10 days of data to calculate a reasonably
    accurate 10-day EMA.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 指数移动平均线（EMAs）通过对最近价格应用更多权重来减少滞后。 应用于最近价格的权重取决于移动平均线中的周期数。 EMAs与简单移动平均线不同之处在于给定日期的EMA计算取决于该日期之前所有日期的EMA计算。
    您需要远远超过10天的数据才能计算出一个相当准确的10天EMA。
- en: There are three steps to calculating an exponential moving average (EMA). First,
    calculate the simple moving average for the initial EMA value. An exponential
    moving average (EMA) has to start somewhere, so a simple moving average is used
    as the previous period's EMA in the first calculation. Second, calculate the weighting
    multiplier. Third, calculate the exponential moving average for each day between
    the initial EMA value and today, using the price, the multiplier, and the previous
    period's EMA value. The formula below is for a 10-day EMA.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 计算指数移动平均线（EMA）有三个步骤。 首先，计算初始EMA值的简单移动平均线。 指数移动平均线（EMA）必须从某个地方开始，因此在第一次计算中，使用简单移动平均线作为前一期的EMA。
    其次，计算权重乘数。 第三，使用价格、乘数和前一期的EMA值，计算初始EMA值和今天之间每天的指数移动平均线。 以下公式是用于10天EMA的。
