- en: The Lag Factor
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 滞后因素
- en: The longer the moving average, the more the lag. A 10-day exponential moving
    average will hug prices quite closely and turn shortly after prices turn. Short
    moving averages are like speedboats - nimble and quick to change. In contrast,
    a 100-day moving average contains lots of past data that slows it down. Longer
    moving averages are like ocean tankers - lethargic and slow to change. It takes
    a larger and longer price movement for a 100-day moving average to change course.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 移动平均线越长，滞后越多。10日指数移动平均线会紧密跟随价格并在价格转向后很快转向。短期移动平均线就像快艇 - 灵活且快速变化。相比之下，100日移动平均线包含大量过去数据，使其变化缓慢。长期移动平均线就像海洋油轮
    - 行动迟缓且变化缓慢。100日移动平均线需要更大更长的价格波动才能改变方向。
