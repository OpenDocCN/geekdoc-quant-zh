- en: Mass Index Bearish Reversal
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This scan searches for stocks that are trading above their 200-day moving average
    to define a long-term uptrend. A bearish reversal is identified when Mass Index
    moves below 26.5\.
