- en: Mass Index Bullish Reversal
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This scan searches for stocks that are trading below their 200-day moving average
    to define a long-term downtrend. A bullish reversal is identified when Mass Index
    moves below 26.5.
  prefs: []
  type: TYPE_NORMAL
